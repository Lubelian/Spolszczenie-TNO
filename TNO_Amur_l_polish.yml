 amur.1.t: "Dziedzice Harbinu"
 amur.1.desc: "Trzydzieści lat... Przez trzydzieści lat walczyliśmy, przez trzydzieści lat krwawiliśmy, przez trzydzieści lat czekaliśmy, a jednak... nic nie osiągnęliśmy.\n\nUpadek bezbożnego Związku Radzieckiego miał być godziną naszego zwycięstwa, Czas triumfu, w którym przemaszerowalibyśmy Koleją Transsyberyjską i zjednoczylibyśmy całą Matkę Rosję pod przywództwem Rodajewskiego i RPF. Niestety stało się coś nieoczekiwanego - Michaił Matkowski, dawny sojusznik Rodajewskiego, obok tak zwanego "cara" Michaiła zdradzili nasz wspaniały ruch i zamiast tego wybrali wyrzeźbienie własnych drobnych lenn w Magadanie i Czicie, co spowodowało zatrzymanie postępów w naszym wyzwoleniu i uwięziło nas w jednym z najodleglejszych zakątków Syberii.\n\nDlatego tu, w Amurze, pozostaliśmy, zbyt osłabieni przez zdrajców, by zrobić cokolwiek poza pobrzękiwaniem szabelką i napawaniem się minionymi czasami. Jednak jeśli jest jedna rzecz, której nauczyło nas ostatnie 30 lat, to cierpliwość... Może nie stanie się to ani w tej dekadzie, ani w następnej, ani nawet za naszego życia, ale pewnego dnia pokonamy zdrajców i wyzwolimy Świętą Rosję raz jeszcze!"
 amur.1.a: "Slava Rossii!"

 amur.2.t: "Kwestia Błagowieszczeńska"
 amur.2.desc: "Błagowieszczeńsk to miasto mało warte i jeszcze mniej znaczące. Przynajmniej tak widzą to Japończycy. Zmienili jego nazwę na Hajanpao, kiedy został przyłączony do ich nędznego marionetkowego królestwa w Mandżurii, tak jak to zrobili, kiedy ukradli wielki wschodni klejnot Władywostok.\n\nDla Rodzajewskiego, jednak, znaczy ono wszystko, bo to jest rodzinne miasto Wożda. Jest to więc także miejsce narodzin RPF i rosyjskiego narodowego socjalizmu, a gdy opanujemy całą Rosję, będzie to miejsce narodzin samego narodu. Jak każdy dobry nacjonalista wie, okupowanie własnego domu przez obcych najeźdźców jest niedopuszczalnym stanem rzeczy i poważnie szkodzi morale narodu. Tak jak carowie walczyli z całych sił o Sankt Petersburg, tak my musimy mieć Błagowieszczeńsk!\n\nNa szczęście, ponieważ ani Japończycy, ani ich mandżurscy sługusi nie mają żadnego interesu w tym mieście, nie będą mieli żadnego powodu, aby odrzucić słuszne żądanie Wożda dotyczące naszego suwerennego terytorium. Stracą "kłopotliwą" populację i zyskają naszą dozgonną wdzięczność... bez wątpienia wraz z pewnymi rozsądnymi ustępstwami na rzecz ich chciwych przemysłowców."
 amur.2.a: "Jestem pewien, że się zgodzą."
 
 amur.3.t: "Straż Graniczna"
 amur.3.desc: "Strzały, szczekanie psów, jasne światła pojazdów i latarek wskazywały na nocne patrole graniczne - te same, których Anton Szewc i jego przyszła żona próbowali uniknąć. Oboje byli ubrani w najcieplejsze ubrania, jakie mieli, w tym cienkie kurtki i buty, a na plecach mieli duże plecaki. Szewc został niedawno zdemaskowany za swoje żydowskie pochodzenie przez sąsiada, który sprawdził historię jego rodziny. Nie zamierzając czekać na swoją egzekucję, przekonał kobietę, którą kochał, by uciekła z nim na zachód, w kierunku Irkucka.\n\nUnikając dróg, para ruszyła na zachód wzdłuż rowów na lewo od nielicznych dróg - nawet w dzień przemierzanie syberyjskich pustkowi było niebezpieczne, ale w ciemnościach nocy było to niemożliwe. I tak dwaj uchodźcy podążali dalej, pozornie w ślimaczym tempie, starając się unikać oczywistych interakcji z kimkolwiek innym, a zwłaszcza z niewiarygodnie surowymi patrolami granicznymi RPF. Szewc, który kiedyś pracował jako administrator logistyki dla tych właśnie patroli granicznych, których teraz unikał, znał ich reputację. Często po prostu rozstrzeliwali uciekających przed reżimem na miejscu. Tych, których nie rozstrzeliwali, torturowali i przesłuchiwali na wypadek, gdyby byli agentami wroga. Czasami, jak głosiły opowieści, patrole wkraczały nawet na terytorium niekontrolowane przez Rodzajewskiego i terroryzowały wioski znajdujące się w ich zasięgu. Szewc pamiętał o tym wszystkim, podążając drogą na zachód, po jej wgłębionym poboczu. W końcu jednak dotarli do mostu, który przecinał płytką, ale zimną rzekę. Szewc spojrzał na swojego partnera, a potem z powrotem na most, zanim odległe odgłosy silników zaczęły przebijać się przez gwar dzikiej przyrody. Światła zaczęły pojawiać się nad wzgórzem po drugiej stronie mostu i Szewc musiał podjąć decyzję. Wydał prostą komendę - "Padnij!" i położył się w pozycji leżącej na wznak na poboczu drogi. Początkowo Szewc rozważał albo próbę przebiegnięcia przez most, albo przepłynięcie przez wodę, ale jedno i drugie oznaczałoby pewną śmierć - to drugie z zimna i wilgoci, a to pierwsze z rąk faszystów. Leżąc, czekali, aż przejedzie patrol. Czując komplety opon, liczyli - jedna ciężarówka, dwie... gdzie jest trzecia? Szewc powoli podniósł głowę i zobaczył, że trzecia ciężarówka zatrzymała się tuż za przyczółkiem - a z niej wysiadali żołnierze. "Uciekaj!" krzyknął Szewc, ale gdy kobieta, z którą był, wstała do ucieczki, została dwukrotnie postrzelona. Szewc, nie chcąc się ruszyć, powoli podniósł ręce z pozycji leżącej, gdy żołnierze go otoczyli."
 amur.3.a: "Spokój na Froncie Północnym"
 
 amur.4.t: "Dzień Zakończenia Szkoły"
 amur.4.desc: ""Przysięgam na Boga tę świętą przysięgę: że składam bezwarunkowe posłuszeństwo Wożdowi narodu i ludu rosyjskiego, Konstantemu Rodzajewskiemu, głównodowodzącemu Wszechrosyjskiej Armii, i że jestem gotów jako dzielny żołnierz w każdej chwili zaryzykować życie dla tej przysięgi". Anton zakończył przysięgę wierności z zapałem, nadymając klatkę piersiową, gdy grzmotnął prawą pięścią o pierś, a następnie wyrzucił ją na zewnątrz i w górę do zgromadzonych towarzyszy. "Chwała Rosji!" - krzyknął, a jego głos był czysty w chłodnym powietrzu sali wykładowej.\n\n"Chwała Rosji!" - ryknęli kadeci, którzy również zasalutowali najnowszemu porucznikowi armii.\n\n"Chwała Rosji!" - szczeknął major Korbut, który również zasalutował, po czym stanął przed Antonem, wyciągnął mosiężną komendę porucznika i przypiął ją do jego piersi. "Poruczniku Anton Michajłowiczu Melnikow, od tej chwili jest pan oficerem Wszechrosyjskiej Armii. Reprezentujesz teraz wszystko, co najlepsze w rosyjskiej rasie. Nie zawiedziesz. Nie zachwiejesz się. Nie ustąpisz ani na krok wrogowi. Będziesz podtrzymywał chwałę Wożda i Rządu Wszechrosyjskiego przeciwko judeobolszewickiemu zagrożeniu i jego marionetkom, gdziekolwiek się znajdą. Zrozumiałeś?"\n\nAnton zasalutował ponownie, wyciągając rękę tak daleko i szybko, że poczuł, jak coś przeskakuje mu w łokciu. "Tak jest, sir! Chwała Rosji!"\n\nKorbut skinął głową z aprobatą, a Anton pozwolił sobie na radosny uśmiech. Wiedział, że dobrze sobie poradził - zdobył najwyższe oceny z każdego przedmiotu, przeszedł bez problemu każdą próbę fizyczną i udowodnił swoją lojalność, potępiając zwyrodniałych homoseksualistów, którzy przeniknęli do Akademii Oficerskiej w Rodajewsku. Oczywiście, jako dobry chrześcijanin, rozumiał wartość pokory - ale w tej chwili Anton Michajłowicz pozwolił sobie na skąpanie się w zasłużonej dumie."
 amur.4.a: "Wzór dla narodu rosyjskiego!"
 
 amur.5.t: "Lekcje od Kenpeitai"
 amur.5.desc: "Kohaku Tanaka był rzadkością wśród Kenpeitai - znał biegle język rosyjski. Od czasu pobytu w Harbinie i pracy z rosyjskim Białym Ruchem, który Japończycy prowadzili w opozycji do Związku Radzieckiego, Kohaku bardzo interesował się tym językiem i nauczył się go całkiem dobrze w latach spędzonych w Mandżurii. Z tego powodu starzejący się agent Kenpeitai był naturalnym wyborem do wysłania do Zieji.\n\n"To już ostatnia, obiecujemy, a potem koniec" - tak mu powiedziano, gdy zaprotestował przeciwko temu zadaniu.\n\nOd dłuższego czasu chciał przejść na emeryturę - nie widział swojego rodzinnego miasta od dziesięcioleci, a z pewnością nie stawał się młodszy. Ale teraz Kohaku znalazł się w mroźnym regionie Amuru, ucząc rosyjskie Czarne Koszule sposobów tłumienia sprzeciwu, ciężkiej serii lekcji, których nauczyli się Kenpeitai w Japonii, Korei, Chinach i poza nimi. Odegrali oni kluczową rolę w okresie powojennym, zapewniając bezpieczeństwo Sfery Dobrobytu. Sam Kohaku nie odegrał w tym znaczącej roli, ale został poinformowany i przeszkolony, co i jak należało zrobić. A on z kolei miał przekazać te informacje Rosjanom. Nie był to system doskonały, ale działał.\n\nKohaku, po krótkim seminarium na temat pozyskiwania informacji i tortur, usiadł przy biurku w przedniej części klasy, robiąc notatki po japońsku, aby odesłać je do swoich przełożonych w Harbinie - szczególnie na temat materiału i jego przejrzystości. W trakcie pisania, przerwało mu pukanie do drzwi.\n\n"Wejdź." Odezwał się Kohaku, jego rosyjski mocno naznaczony japońskim akcentem. Wszedł młodszy członek Czarnych Koszul, może nie starszy niż 24 lata. To było typowo niezwykłe widzieć tak młodych "uczniów". Ale Kohaku go znał - Włas Kozłow. Dobrze się uczył, zadawał dużo pytań, a jego reputacja brutalności była już znana wśród jego starszych rówieśników.\n\n"Panie Kohaku," odezwał się Kozłow. "Mam pytanie dotyczące seminarium, w którym uczestniczyłem kilka dni temu - mówił pan o tłumieniu sprzeciwu na niedawno podbitych terytoriach. Mówił Pan o rozdzielaniu rodzin i społeczności w oparciu o linie kulturowe. A co jeśli nie ma żadnych różnic kulturowych, które można by oddzielić?"\n\nDobre pytanie, pomyślał Kohaku, zanim odpowiedział "Wtedy szuka się innych różnic. Chłop i szlachcic, rolnik i pracownik fabryki. Każdy może podbić, ale aby zapewnić, że te podboje pozostaną, musisz dokonać podziału. Najłatwiej jest podzielić się na podstawie linii kulturowych, ale każdy podział się sprawdzi.""
 amur.5.a: "Jeśli się uda, to metodologia nie ma znaczenia."
 
 amur.6.t: "Za Ojczyznę"
 amur.6.desc: "Dla tych, którzy byli częścią Wszechrosyjskiej Armii Wożda, nie było zbyt wiele wygód żołnierskich. Surowa pogoda, surowa dyscyplina i surowi wrogowie to według wielu starszych żołnierzy "trzy surowe warunki", które wszyscy faszystowscy żołnierze musieli pokonać, aby stać się prawdziwymi mężczyznami. Nie było to całkowitą nieprawdą, ale nie można też powiedzieć, że armia Rodzajewskiego była całkowicie drakońską organizacją. Morale było wysokie, wyższe niż kiedykolwiek wcześniej. Osoby takie jak Jurij Orłow, szesnastolatek, który skłamał na temat swojego wieku, aby wstąpić do armii, były czymś więcej niż tylko niechętnymi poborowymi. Orłow, który stracił ojca podczas wojny z Renegatami w Magadanie, był ideologicznym fanatykiem, któremu ojciec i szkoła wpoili wiarę w Rosyjską Partię Faszystowską i Wożda jako nadrzędną władzę doczesną na Ziemi. Orłow był podekscytowany i wkrótce po swoich szesnastych urodzinach poszedł do biura rekrutacyjnego i zapisał się do armii. Nie był idealnym okazem fizycznym, Orłow był trochę niższy niż większość, a na pewno chudszy niż powinien, prawdopodobnie z powodu niedożywienia. Mimo to, był tak samo zmotywowany ideologicznie jak najbardziej fanatyczny członek Czarnych Koszul - i nie był jedyny.\n\nJurij pewnego dnia po treningu zastał siebie i swoich braci nie mających nic do roboty - co było rzadkim momentem w rygorystycznym życiu Wszechrosyjskiego żołnierza. Podczas gdy jego bracia postanowili pójść do kościoła, a następnie udać się do najbliższego miasta, Jurij postanowił zostać w koszarach i poczytać. Od miejscowego oficera politycznego z Czarnych Koszul otrzymał serię kieszonkowych wersji dzieł Wożda, w tym "Azbuka Faszizma" i "Współczesna judaizacja świata albo kwestia żydowska w XX wieku". Obydwie prace należały do starszej części publikacji Wożda, ale Orłow chciał zacząć od początku. Schowawszy odpowiednio karabin, Orłow ułożył się wygodnie na niewygodnej pryczy i otworzył swoją kieszonkową książkę. Szesnastolatek, który nigdy w życiu nie zetknął się z żadną inną ideologią, był zafascynowany poruszanymi tematami, w tym toksycznością bolszewizmu i niebezpieczeństwem żydowskiego spisku. Kiedy jego przyjaciele wrócili z całodziennego pobytu w mieście, był podekscytowany, mogąc omówić z nimi wszystko, czego dowiedział się z pism Wożda."
 amur.6.a: ""Bracia, słuchajcie! Musimy być ostrożni przed bolszewikami...""
 
 amur.7.t: "Wróg"
 amur.7.desc: "OBYWATELE CAŁEJ ROSJI:\n\nNa mocy dekretu Wożda, następujące grupy zostają niniejszym uznane za banitów, zdrajców i wrogów państwa!\n\nŻYDZI: Wszyscy Żydzi, gdziekolwiek się ukrywają, są śmiertelnymi wrogami ludu Bożego i antytezą naszej czystej rosyjskiej kultury. Są największym wrogiem, z jakim kiedykolwiek zetknął się cywilizowany świat, a mimo to udają słabość - nie dajcie się zwieść ich liczebności ani wyglądowi, bo wykorzystają każdą okazję, by urosnąć w tłuszcz na krwi waszej i waszej rodziny! Gdy znajdziesz Żyda, nie możesz się wahać - czy to mężczyzna, kobieta czy skamlący potomek, działaj szybko i bez litości! Jeśli mają przewagę liczebną, zgłoś się do lokalnej milicji RPF, gdyż Żydzi posiadają niski poziom sprytu, który czyni ich niebezpiecznymi w dużej liczebności!\n\nBOLSZEWICY: Podła mieszanka Żydów i ich służących, bolszewicy byli środkiem, za pomocą którego Starszyzna Syjonu zniżyła Świętą Rosję. Bolszewików łatwo rozpoznać, nawet w przebraniu, dzięki ich tendencjom do wyraźnie żydowskiego zachowania. To szaleni ideolodzy, którzy nie zawahają się przed popełnieniem kradzieży i morderstwa, aby wspierać cele swoich panów. Jednak oszustwo jest dla nich drugą naturą i zrobią wszystko, aby ukryć swoją prawdziwą tożsamość. Jeśli podejrzewasz, że ktoś jest bolszewikiem lub znajduje się pod wpływem bolszewizmu, natychmiast zgłoś to najbliższemu przedstawicielowi Rosyjskiej Partii Faszystowskiej!\n\nMASONI: Najbardziej przebiegli i subtelni z naszych wrogów, masoni są agentami judeo-bolszewizmu, którzy infekują kręgi bogactwa i władzy. Każdy człowiek o znaczących środkach lub intelekcie, który nie przysiągł absolutnej lojalności Wożdowi, jest możliwym masonem lub jego agentem i powinien być poddany intensywnej kontroli w każdym momencie. Jeśli przyjaciel, krewny lub znajomy zaczyna gromadzić bogactwo bez wystarczającego wyjaśnienia, lub kobieta wykazuje zainteresowanie sprawami intelektualnymi - poinformujcie o tym przedstawiciela Rosyjskiej Partii Faszystowskiej. Rozpocznie on dokładne śledztwo, aby uspokoić wasze umysły i zapewnić bezpieczeństwo waszych ludzi.\n\nWykonujcie swoje obowiązki dla Boga, Rodziny i Narodu! Bądźcie zawsze czujni i pomóżcie utrzymać Świętą Rosję bezpieczną, wolną i pewną!"
 amur.7.a: "Zawsze dobrze być na bieżąco!"
 
 amur.8.t: "Święta Misja"
 amur.8.desc: "Kiedy czytanie z Ewangelii dobiegło końca, nowy patriarcha Rosji wystąpił naprzód, aby zająć miejsce diakona przed swoją trzodą. Niegdyś skromna cerkiew w Zieji została udekorowana od podłogi do krokwi złotem i ikonami przywiezionymi z Harbinu. Wielka masa czarnych koszul, żołnierzy i zwykłych obywateli wypełniła podłogę, wciśnięta w każdy kąt jak sardynki. Ci na zewnątrz tłoczyli się przy półotwartych drzwiach, nie mogąc się doczekać pierwszej homilii hierarchy.\n\n"Bracia i siostry w Chrystusie" - zaczął, a jego głos wypełniała surowa siła doświadczonego kaznodziei - "żyjemy w najciemniejszych czasach. Pan spogląda na naszą świętą ziemię i z pewnością płacze. Tam, gdzie kiedyś stał naród mądrych kapłanów, skromnych chłopów i pobożnych żołnierzy, teraz jest tylko popiół i ruina. Jego naród wybrany został spustoszony przez wojny, głód, zarazy i konflikty. Wszyscy szukamy odpowiedzi, które ukoją nasze dusze, a największą z nich jest pytanie: Kogo obarczamy odpowiedzialnością? Kto sprowadził ruiny szatana na Świętą Rosję?"\n\nKościół zamilkł na chwilę, nie licząc delikatnego gwizdania wiatru przez poluzowane gonty. "Synowie Kaina!" krzyknął nagle patriarcha, a jego słuchacze byli w pełni zachwyceni. "Mordercy Chrystusa, którzy przetrwali w domach wiernych przez pokolenia, jako szczury w ścianach! Uczniowie Judasza, którzy mnożą się z każdym rokiem, żywią się krwią dzieci Pańskich i wyprawiają makabryczną ucztę Świętej Rusi! Kto nas wyzwoli od tych pasożytów, moja trzódko? Kto poniesie pochodnię prawdziwej wiary i włada biczem Chrystusa, by wypędzić Żyda?"\n\nPatriarcha wzniósł ręce ku niebu, pot adoracji kapał mu na popielatą brodę. "Wożd, moje dzieci! Jego imię to niewypowiedziane proroctwo, które się spełniło; Konstantyn, odrodzony, przybył, by wyzwolić Świętą Ruś do zbawienia! Jego wola i wizja, obdarzone przez Ducha Świętego, będą oświetlać drogę naszym dzielnym chrześcijańskim żołnierzom, gdy będą odsuwać faryzejski bolszewizm i wyzwalać nasz ziemski raj od sługusów Wielkiego Zwodziciela! Wkrótce Pan znów się do nas uśmiechnie, a całe Stworzenie pozna Chrystusową prawdę o narodowym socjalizmie!""
 amur.8.a: "Amen!"
 
 amur.9.t: "Paranoidalny Wożd"
 amur.9.desc: "Konstantin Rodzajewski, Wożd wszystkich Rosjan i prawdziwy przywódca Rosyjskiej Partii Faszystowskiej, wszedł do swojego biura w tradycyjnym pseudo wojskowym stroju. Zdejmując czapkę, położył ją na archaicznym, dębowym biurku i przeczesał dłonią siwiejące włosy. "Kolejna nieprzespana noc..." - mruknął do siebie, siadając w fotelu i wzdychając. Raporty o ruchach wojsk, podejrzanych zdrajcach i limitach produkcyjnych były już ułożone na jego biurku, prawdopodobnie przez jakiegoś sanitariusza lub asystenta, którego imienia nie mógł sobie przypomnieć. Wszystkie były podpisane przez jego powiernika - Bołotowa - który w ciągu ostatniej dekady stał się jednym z jego najbliższych sojuszników. Nie przejmował się nawet żadnymi raportami poza tymi, które dotyczyły podejrzanych o zdradę. Otwierając teczkę z napisem "rozterki wewnętrzne", Rodzajewski przejrzał kilka nazwisk, mrucząc do siebie. "Bogaczow... Tkaczjow... "brwi uniosły mu się przy trzecim przeczytanym nazwisku - Ryżow. Michaił Ryżow był niezwykle lojalnym wysokim urzędnikiem partyjnym w Zieji, Rodzajewski znał go osobiście od wielu lat, ale to miało sens. Mniej więcej rok temu zażartował z infrastruktury finansowej partii w Zieji, a Bołotow przedstawił dość przekonujące dowody łączące go z nieżyjącym już bankierem z Zieji, Bereżnojem, który próbował ukryć swoje żydowskie pochodzenie. Wożd zmrużył oczy. Zastąpienie Ryżowa byłoby kłopotliwe, ale skoro bratał się z Bereżnojem, to w jakim innym towarzystwie przebywał? Podniósł telefon na biurku i zadzwonił do swojego zaufanego ministra bezpieczeństwa. "Widziałem nowe listy. Ruszaj na Ryżowa. Ruszaj na nich wszystkich."\n\nPrawda była taka, że Ryżow był niewinny. Jedyny kontakt, jaki miał z Bereżnojem, to ten, w którym słownie zaatakował go za żydowskie pochodzenie. Paranoja Wożda przyćmiła jego osąd, ale dopóki Bołotow produkował "zdrajców", paranoja Rodzajewskiego była zaspokajana. Odkąd Renegat podzielił partię i rozpadł się zjednoczony front, Wszechrosja została zdominowana przez podejrzenia Wożda."
 amur.9.a: "Chmury ciemnieją."
 
 amur.10.t: "Czystka w Radzie Najwyższej"
 amur.10.desc: "Rada Najwyższa spotykała się raz dziennie, zwykle rano, siedem dni w tygodniu w stolicy Rządu Wszechrosji. Budynek, w którym się spotykali, przerobiony hotel, wyglądał o wiele okazalej niż w rzeczywistości. Na szczycie starego hotelu umieszczono gigantyczną, świecącą swastykę, podobną do tej, którą Rodzajewski zainstalował kilkadziesiąt lat temu w budynku RPF w Manżuli. Z pozoru Rada Najwyższa była organem rządowym, który miał ustalać prawa, egzekwować rozporządzenia i pomagać Wożdowi w jego dążeniu do zjednoczenia Rosji. Jednak każdemu niezależnemu obserwatorowi wydawała się bliższa królowi i jego dworowi niż radzie równych sobie. Prawdę mówiąc, Rada Najwyższa posiadała niewielką władzę. Większość członków stanowili najstarsi bandyci z RPF, jeszcze z czasów, gdy była ona ruchem wygnanym w Harbinie, i w większości żaden z nich nie odważył się kwestionować polityki Wożda, zwłaszcza w jego obecnych niestabilnych nastrojach.\n\nTak więc Rada Najwyższa była bardziej komorą echa Rodzajewskiego, niż faktycznie funkcjonującym ramieniem rządu. Nie przeszkadzało to jednak paranoicznemu Wożdowi sądzić, że istnieją dysydenci, nawet wśród jego najstarszych i najbardziej zaufanych doradców. Tak więc, kiedy rano odbyło się posiedzenie Rady, Rodzajewski, Bołotow i Ochotin stali na końcu sali konferencyjnej i patrzyli, jak co trzeci członek Rady zostaje wypchnięty z miejsc przez Czarne Koszule i aresztowany za działalność antyrosyjską. W najbliższych dniach wszyscy aresztowani mieli zostać publicznie osądzeni i powieszeni, ich nazwiska wykreślone z rejestru partyjnego, a pamięć o nich pogrzebana.\n\n"Wreszcie - wspominał Rodzajewski Bołotowowi - zabezpieczyliśmy najwyższe szczeble kierownictwa naszej partii."- milcząco zgodził się minister bezpieczeństwa. "Oczywiście, mój Wożdzie. Oni spiskowali. Cieszę się, że się ich pozbyliśmy." Nawet Bołotow zaczął wątpić w rozmiar swoich czystek - ile czasu minie, zanim Rodzajewski zwróci się przeciwko niemu?"
 amur.10.a: "Dysydenci sami się nie zlikwidują."
 
 amur.11.t: "Starzy przyjaciele"
 amur.11.desc: "Bołotow nerwowo sprawdził zegarek. Była godzina 1:13. Plotka głosiła, że Rodzajewski zwykle wstaje o tej porze, ale rzadko zwołuje swoich doradców w sprawach rządowych. "Ale dlaczego mnie wezwał?" zapytał sam siebie Bołotow, spiesząc się do rezydencji Wożda. Czyżby w końcu przestał być użyteczny?\n\nKiedy Bołotow wszedł do gabinetu Rodzajewskiego, zastał Wożda z butelką wódki i szeregiem dokumentów na biurku. Bołotow rozpoznał je od razu - były to te same, które dał Wożdowi poprzedniego wieczoru. Razem z resztą swoich raportów przemycił dossier o działalności Lwa Ochotina, wieloletniego zastępcy komendanta Rodzajewskiego. Oskarżono go o defraudację i łapówkarstwo, a w dossier znajdował się niewyraźny ślad drogi pieniędzy. Gdy Bołotow wszedł do środka, Rodzajewski nawet się z nim nie przywitał.\n\n"Czy to prawda?" zapytał. Ton jego głosu świadczył o zmęczeniu, ale spojrzenie jego oczu zdradzało zdradę - ale co więcej, były przekrwione i z worami. Plotki były prawdziwe, Wożd był bezsenny. Bołotow nawet nie próbował udawać niewiedzy.\n\n"Na to wskazują dowody, mój Wożdzie. Sam nie mogłem w to uwierzyć. Lew okradał partię przez... no, może lata." Nastąpiła pauza.\n\n"A co z łapówkami? Czy możemy przyjrzeć się tym, którzy wzięli pieniądze, które oferował Ochotin?" zapytał Rodzajewski. Minister bezpieczeństwa skrzywił się.\n\n"Niestety nie, mój Wożdzie... Widzi pan nazwiska: Kwassow i Bogaczjow, obaj straceni za zdradę, ten drugi w zeszłym tygodniu. Wygląda na to, że złapaliśmy ich pierwsi." Zapadła druga, przedłużająca się cisza, Bołotow niezręcznie stanął przed biurkiem Rodzajewskiego. Rodzajewski ospale machnął ręką.\n\n"Oddalony." Gdy Bołotow się rozejrzał, w głowie Wożda zawrzało. Czy Ochotin mógł to tak długo ukrywać? Jak mógł to zrobić? A może to była tylko gra Bołotowa, żeby wyeliminować konkurencję?"
 amur.11.a: "Czas iść do łóżka, Ochotin nigdy by tego nie zrobił."
 amur.11.b: "Nie cierpię zdrajcy."
 
 amur.12.t: "Nie cierpię zdrajcy"
 amur.12.desc: "Rodzajewski i Bołotow długo spierali się o charakter procesu Ochotina: pierwszy chciał procesu prywatnego, a drugi chciał pokazać bezlitosny charakter Wożda wobec zdrajców, bez względu na ich znaczenie. Ostatecznie zwyciężyło zdanie Wożda. Mimo zdrady Ochotina, nie mógł się zdobyć na upokorzenie jednego z najbliższych przyjaciół i zwolenników. Był z nim na dobre i na złe przez dziesięciolecia. Lew Ochotin został po cichu aresztowany po posiedzeniu Rady Najwyższej i zabrany do jednego z wielu więzień politycznych, w których przetrzymywano osoby skazane na egzekucję lub uznane za nie dość ważne, by je zabić. Tam został bezlitośnie pobity przez tych samych Czarnych Koszul, których pomógł wprowadzić do programu, cały czas wyznając swoją niewinność i oddanie Wożdowi. W końcu sam Rodzajewski przyszedł odwiedzić swojego starego przyjaciela. Kiedy drzwi do pokoju przesłuchań otworzyły się, Wożd i Ochotin wpatrywali się w siebie nawzajem. Jeden, paranoiczny bezsenny, z zapadniętymi oczami, o wyglądzie skwarki, postarzały ponad swoje lata. Drugi, starszy mężczyzna, całkowicie łysy, o skórze pokrytej plamami i skazami od lat alkoholizmu i surowej pogody, pobity na miazgę. Obaj byli zupełnie innymi ludźmi niż w Harbinie.\n\n"Wynocha" - padła cicha komenda do Czarnych Koszul, które zostały przydzielone do ochrony Ochotina. Gdy wychodzili, Rodzajewski zatrzymał ostatniego z nich. "Ty, zostań" - rozkazał. Rodzajewski, z płaszczem obwisłym wokół jego pochylonej sylwetki, podszedł do Ochotina, przywiązanego do krzesła na środku pokoju. Uklęknął na równi z przyjacielem. Po chwili Rodzajewski zapytał: "Dlaczego? Dlaczego to zrobiłeś?"\n\nLew odpowiedział przez spuchnięte wargi: "Nic nie zrobi-" Wożd przerwał mu. "Zamknij się!" krzyknął. "Ty, zabij go." Powiedział do pozostałej Czarnej Koszuli, który wyciągnął pistolet.\n\nWtedy Ochotin zrozumiał - oczy rozszerzyły się, zaczął mówić. "Wyznaję swoją lojalność wobec Rosji i mojego Wożda! Za Boga, Naród i-" Strzał między oczy odciął Ochotina, zabijając go natychmiastowo."
 amur.12.a: "Memento Mori."
 
 amur.13.t: "Wszechwidzące Oko"
 amur.13.desc: "Jedną z niewielu pozostałych na terenie Wożda organizacji, które chciały położyć kres rządom Konstantego Rodzajewskiego, byli Synowie Cara, niewielka grupa monarchistów sympatyzujących ze sprawą Michaiła II. Zajmowali oni głównie niższe stanowiska biurokratyczne w mieście Rodzajewsk, wcześniej chronionym przez niekompetencję władz Mandżurii i całkowicie odciętym od Białego Ruchu na wschodzie. Byli ukryci na widoku, że tak powiem. Tak było do czasu, gdy jeden z ich członków stracił nerwy. Po przesłuchaniu, standardowej procedurze Czarnych Koszul mającej na celu wyplenienie zdrajców, postanowił się przyznać. Podszedł do regionalnego biura partii w Rodzajewsku i opowiedział wszystko, co wiedział. Plany, miejsca spotkań, osoby zaangażowane i stopień ich zaangażowania. Kiedy skończył, partyjni urzędnicy śmiali się. Jeden z nich wspomniał, że zlikwidowali ruch oporu trzy razy większy od jego. Obiecali mu nietykalność, ale gdy wychodził, został natychmiast aresztowany.\n\nWsadzono go do ciężarówki z kilkoma Czarnymi Koszulami, wyprowadzono i zmuszono do zeznawania, jak każdy członek jego ruchu oporu był eliminowany. Za każdym razem Czarne Koszule robiły wielkie widowisko z roli tego człowieka w upadku ruchu, klnąc i kłaniając się w najbardziej sarkastyczny sposób, dziękując mu w zbyteczny sposób, poklepując go po plecach i zachowując się tak, jakby byli jego najlepszymi przyjaciółmi, a wszystko to na oczach jego byłych rodaków, których pomógł udupić. Gdy skreślono ostatnie nazwisko z listy, zabrano go na obrzeża miasta i rozstrzelano, a następnie pozostawiono bez pochówku. Reszta została po prostu uwięziona w obozach pracy i skazana na przymusowe roboty - bo choć bycie zdrajcą może być straszne, to nie ma nic gorszego niż bycie zdrajcą zdrajców, bo nie oszczędza się tu żadnego honoru."
 amur.13.a: "Więcej ludzi dla obozów!"
 
 amur.14.t: "Gwarancja Lojalności"
 amur.14.desc: "Rodzajewskiej Akademii Oficerskiej daleko było do wspaniałego budynku. W Zieji Wożd poświęcił sporo czasu i pieniędzy na odrestaurowanie budynku dla oficerów wojskowych RPF, aby zapewnić im wygodne i prestiżowe miejsce do szkolenia i nauki. Jednak siostrzany kompleks w rodzinnym mieście Wożda był daleki od Zieji. Dwupiętrowy, przerobiony dom szkolny był wykorzystywany zarówno do oficjalnych zadań RPF, jak i do szkolenia i ćwiczeń miejscowych oficerów przed wysłaniem ich na front. Jednym z takich zastosowań budynku było przeprowadzenie testów lojalnościowych, które wymyślił sam Rodzajewski. W jednej z klas około trzydziestu członków partii tłoczyło się w małych ławkach, aby przystąpić do testów - od początkujących czarnych koszul po podstarzałych księży prawosławnych, wyglądało na to, że każdy, kto choć trochę był związany z reżimem, przygotowywał się do pisania testów. Z przodu klasy stał ponuro wyglądający członek Czarnych Koszul, być może w wieku około 50 lat, z celowo bardzo dobrze widoczną bronią. Wygłaszał instrukcje do testu, jakby byli niewolnikami w obozie pracy, a nie przedstawicielami partii.\n\n"Macie jedną godzinę! Musicie odpowiedzieć na wszystkie postawione pytania. Żadnych pytań nie wolno zadawać ani sąsiadom, ani mnie. Każdy, kto zostanie przyłapany na oszustwie lub próbie oszustwa, zostanie surowo ukarany. Kiedy skończycie, przynieście swoją pracę do przodu. Potem wyjdziecie. Nie czekajcie w pobliżu. Możecie zaczynać." Niewiele wiedziała większość zdających, ale sam człowiek, który przeprowadzał testy, właśnie zdał swój dzień wcześniej. Oczywiście z doskonałym wynikiem, ponieważ tego właśnie Wożd wymaga od każdego, kto jest związany z partią. Dla tych, którzy nie spełniali ustalonych standardów, konsekwencje sięgały od pozbawienia ich tytułu i roli w partii do wysłania do obozów pracy przymusowej w obawie przed zdrajcami.\n\nJak Rodzajewski skomentował dla swojej Rady Najwyższej: "Wszystko to w celu zapewnienia bezpieczeństwa partii""
 amur.14.a: "Dlaczego ten ołówek jest taki tępy?"
 
 amur.15.t: "Srebrna podszewka w śmierci gwiazd"
 amur.15.desc: "Dni Puszkina były takie same. Słońce bijące w jego ciało, a potem chłód bijący szaleńczym bólem po kończynach i tułowiu, wdzierający się do płuc. Zapomniał już, kiedy dokładnie trafił do tego obozu. Miesiąc? Dwa? Cztery? Nigdy nie miał dostępu do zegara i wszystkie dni wydawały mu się takie same, a jego mięśnie wciąż słabły. Miał wrażenie, że w pewnym momencie oszalałby.\n\nCoś jednak trzymało go na ziemi - a raczej ktoś. Głos przywrócił go do rzeczywistości i poczuł, jak jego ramiona męczą się podczas noszenia taczki. Skupiając się ponownie, rozpoznał, że to Iljanow. Odwróciwszy się do mężczyzny, wymienili ciepłe uśmiechy i Puszkin od razu poczuł się lepiej. "Witaj, Iljanow." powiedział, zaczynając pchać taczkę. "Jak się masz?"\n\n"Jak się mam?" zapytał, wydając z siebie chichot. Iljanow był szczupły, wręcz krępy, ale nie był wygłodzony. Puszkin uznał to za atrakcyjną cechę wśród wielu u niego. "To ja powinienem zadać ci to pytanie! No, dalej, rozchmurz się, wyjdziemy z tego więzienia i zrobimy coś z naszym życiem!". Oddech Puszkina stał się nieco niezręcznie przyspieszony. "... Czy ty właśnie powiedziałeś nasze?"\n\nOczy Iljanowa zwęziły się, a on sam uśmiechnął się chytrze. "Nie muszę się powtarzać, wiesz. Właściwie..." - zaczął, podchodząc bliżej i postanawiając pogawędzić z Puszkinem, by umilić sobie czas, dopóki nie zauważy go strażnik. "To był twój pomysł na początek. Ładny domek w lesie na Syberii. Zawsze chciałeś być myśliwym." Puszkin wydał z siebie nieco roztrzęsiony grymas. "No cóż... Tak mówiłem, prawda? Ale..." Jeszcze raz rozejrzał się po obozie. Panowała w nim straszna atmosfera. Puszkin i Iljanow chcieli tylko uciec, ale byli na tyle mądrzy, że nie dali się zasypać kulami."
 amur.15.a: "Mam nadzieję, że wyzwolenie nadejdzie prędzej niż później."
 
 amur.16.t: "Niech żyje Wożd!"
 amur.16.desc: "Po czystce w Radzie Najwyższej, Wożdowi zależało na tym, aby organ zarządzający jego Wszechrosji wrócił do pełni sił. Zarówno pozostali członkowie Rady Najwyższej, jak i sam Bołotow wysunęli szereg nazwisk, z których każde zostało dokładnie sprawdzone pod kątem ewentualnych problemów z lojalnością, jak również pod kątem ich wcześniejszych działań jako członków Rosyjskiej Partii Faszystowskiej. Andriejew miał za sobą historię drobnej niesubordynacji, Wiktorow miał zbyt wielu przyjaciół na niskich stanowiskach, a Isajew po prostu nie był lubiany przez resztę Rady. To było tylko kilka przykładów. Ostatecznie jednak wybrano szereg nazwisk. Lojalność, umiejętności i fanatyzm były trzema cechami, na których ostatecznie oparto decyzję. Nowa Rada Najwyższa, składająca się z ocalałych z czystki i nowych członków, stała się niewiarygodnie lojalną instytucją wobec Rodzajewskiego - w rzeczywistości była jedynie komorą echa dla jego myśli i wskazówek.\n\n"Powtarzajcie za mną: Wierzę w Jedynego Boga. Obiecuję służyć Jedynemu Prawdziwemu Wożdowi. Będę to robił lojalnie i z pełną wiarą i zaufaniem w jego decyzje i przekonania. Wierzę w Rosyjską Partię Faszystowską i jej zdolność do zjednoczenia wszystkich Rosjan pod jednym sztandarem. Za Boga, Naród i Pracę!"\n\nCeremonia zaprzysiężenia Rady Najwyższej nie była zapowiedziana publicznie i pozostała skromną uroczystością. Odbyła się wczesnym rankiem, nie było żadnych dekoracji ani uroczystości, ale kiedy Rodzajewski skończył potwierdzać każdego z nowych członków Rady, wręczył im trójkolorową szarfę w kolorach czarnym, złotym i białym, ozdobioną pojedynczą, żelazną swastyką. Wożd krótko i zwięźle powitał i pogratulował nowym członkom, po czym poinstruował ich, gdzie mają zasiąść i jakie obowiązki mają wypełniać na swoim stanowisku. Gdy ceremonia dobiegła końca, poranna ceremonia przerodziła się w standardowe, codzienne spotkanie Najwyższej Rady. Nowi członkowie, prowadzeni przez starych, zgromadzili się w sali konferencyjnej, gdzie Wożd zajął miejsce na czele Rady. Siedząc na swoim krześle, spojrzał na swoją nową radę, której lojalność była zapewniona.\n\n"Zaczynamy?" zapytał, znając już odpowiedź."
 amur.16.a: "Wracając do tematu..."
 
 amur.17.t: "Cicha Noc"
 amur.17.desc: "Stolica Rosyjskiej Partii Faszystowskiej, Zieja od dawna była centrum gorliwych czystek Wożda, od góry do dołu, zarówno w partii, jak i w całym społeczeństwie miejskim. Od tygodni miasto tętniło życiem - ludzie nie tylko prowadzili swoje standardowe życie, ale także uczestniczyli w pokazowych procesach, oglądali egzekucje zdrajców i donosili na swoich sąsiadów i bliskich. Ostatnie tygodnie były ciężkie dla wszystkich, a fanatyczne tempo, w jakim przebiegały zarówno czystki, jak i późniejsze egzekucje, odcisnęły piętno na mieszkańcach stolicy. Nie było to bardziej widoczne niż w przypadku Konstantina Fedorowa, pomniejszego urzędnika partyjnego, który sam ledwo uniknął prześladowań, wydając swojego brata Aleksieja za "działalność antyrosyjską". Fedorow pracował na nocnych zmianach, aby załatwić dodatkowe formalności, skutecznie popychając ołówki dla wyższych urzędników, którzy nie mogli sobie tym zawracać głowy. Często mówiło się, że Rosyjska Partia Faszystowska była żywą, oddychającą rzeczą, a ludzie tacy jak Fedorow utrzymywali ją przy życiu. Niezależnie od tego, Fedorow, dzięki pewnym umiejętnościom, zdradzie i dużej dozie szczęścia, uniknął czystek. I nie był do końca pewien, jak to zrobił, ani jak się z tym czuł.\n\nFedorow szedł swoim standardowym spacerem po pracy z powrotem do marnego mieszkania, które dzielił z żoną i córką zmarłego brata, z których żadna nie wiedziała, że to Fedorow oddał go partii. W górę ulicy, w lewo, na przełaj, i Fedorow znalazł się na ostatnim odcinku drogi do domu - obok szubienicy Zieji. Doskonale pamiętał, jak w samym centrum miasta, w pobliżu szubienicy, panował nieustanny gwar, wiwaty, szyderstwa, krzyki, strzały. Tak się do tego przyzwyczaił, że pierwszą rzeczą, jaką zauważył, przechodząc obok szubienicy, była kompletna cisza. Nikogo nie było na placu, nikogo nie było widać w wieczornym półmroku, którego resztki uzupełniały miejskie latarnie. Fedorow zrobił coś, czego nie robił od tygodni: zatrzymał się. I słuchał. Na twarz młodszego urzędnika wkradł się uśmiech. Cisza. Zupełna i całkowita cisza. Fedorow poczuł się wolny, jak gdyby z jego barków spadł wielki głaz. Czyżby czystki skończyły się na dobre? Kogo to obchodziło, pomyślał Fedorow, w tej chwili był wolny. Wolny od poczucia winy, wolny od zagrożenia. Pomodlił się do Boga, a resztę drogi do domu pokonał szybkim krokiem."
 amur.17.a: "Czy ten koszmar wreszcie się skończył?"
 
 amur.18.t: "Przemówienie Wożda"
 amur.18.desc: ""... Musimy zwalczać wpływy komunistów i Żydów, gdziekolwiek je znajdziemy! Musimy systematycznie usuwać zgniliznę bolszewizmu z całego naszego narodu, bo inaczej nie staniemy się prawdziwą potęgą, a zamiast tego staniemy się krajem, po którym będą mogły stąpać tylko najpodlejsze potęgi świata! Istnieją przeszkody dla naszej wizji, ale nawet najbardziej nieprzezwyciężone przeciwności nie powstrzymają nas, gdy mamy siłę Słowian, naszego Boga i największą wolę walki! Pamiętajcie Bitwę nad Newą, gdzie my, Rosjanie, stanęliśmy w obliczu przeciwności nie do pokonania, a mimo to zwyciężyliśmy! To byli ludzie motywowani przez Boga i Naród, ale nie mieli wiedzy o naszej sprawie. Pomyślcie, co wy, moi żołnierze, możecie osiągnąć, jeśli wykorzystamy siłę, którą nasi przodkowie pokazali dziesiątki lat temu! Naprzód, moi dzielni żołnierze, i przygotujcie się na konflikt z tymi, których kiedyś mogliście nazywać braćmi! Aby pokonać bolszewika i Żyda, musimy najpierw pokonać zdrajców i renegatów, którzy wystąpili przeciwko naszemu ruchowi. Za Boga, Naród i Pracę!"\n\nDzisiaj Wożd, Konstantin Rodzajewski, wygłosił porywające i beznamiętne przemówienie w swojej stolicy, Zieji, po którym odbyła się wielka defilada wojskowa, w której wzięły udział zarówno regularne siły zbrojne, jak i paramilitarne Czarne Koszule, maszerujące w zgodzie ze sobą, a także uroczyste zapalenie kilku podobizn Fałszywego Cara i Renegata w Magadanie. Przemówienie zostało niezwykle dobrze przyjęte, nawet wśród większości zwykłych ludzi, których o nie "grzecznie pytano". Przemówienie było nawet transmitowane w eterze, a także, co było niezwykle rzadkim posunięciem, transmitowane w telewizji dla nielicznych Rosjan, którzy posiadali telewizor. Dzieło to, które stało się znane jako "Mowa na balkonie Zieji", pobudziło siły zbrojne i oficjalnie ogłosiło zamiary Rodzajewskiego, by odzyskać całkowite przywództwo Rosyjskiej Partii Faszystowskiej i zakończyć farsowy reżim fałszywego cara w Czycie. W porównaniu ze stanem, w jakim Wożd znajdował się niecały rok wcześniej, widok ożywionego i pełnego pasji przeciwnika uspokoił obawy wielu członków Czarnych Koszul i wojskowych, którzy zaczęli wątpić w jego kompetencje przywódcze po tym, jak popadł w paranoję."
 amur.18.a: "Do boju!"
 
 amur.19.t: "Złamana Korona"
 amur.19.desc: "Zdrajca. Pretendent. Drań. To były tylko niektóre z łagodniejszych określeń, które wykrzykiwano pod adresem Michaiła Andriejewicza Romanowa, gdy prowadzono go na szubienicę w Zieji. Umieszczona w centrum miasta szubienica była niegdyś miejscem targowym, ale została przekształcona, gdy zaczął się terror Rodzajewskiego. Urzędnicy RPF zapełnili plac Czarnymi Koszulami i chłopami, obiecując, że po egzekucji odbędzie się bankiet z okazji śmierci fałszywego cara. Nastrój tłumu zmienił się z cichego podniecenia na hałaśliwy wraz z przybyciem Michaiła i jego eskorty Czarnych Koszul. Mimo, że przez większość czasu pobytu w mieście miał na sobie więzienne ubranie, na egzekucję został przebrany w carskie szaty. Wyglądało na to, że obalony "królewicz" znacznie się postarzał od czasu pojmania. Czarne koszule przedostały się przez tłum i powstrzymały najgorsze fizyczne ataki na Michaiła, który był popychany do przodu, a jeden z czarnych chwytał go za ramiona i zmuszał do chodzenia. Przez całą drogę na szubienicę, przez tłum, Fałszywy Car protestował, błagał o litość i prosił swoich konwojentów, aby go wypuścili. To tylko zwiększało widowiskowość wydarzenia i wywoływało fale podniecenia wśród młodszych Czarnych Koszul, które go zaczepiały.\n\nGdy prowadzono go na szubienicę, obok kata stał mianowany przez RPF Patriarcha Ortodoksyjnego Kościoła Wschodu i sam Wożd. Patriarcha dokonał ostatniego obrzędu i odmówił modlitwę za duszę Michaiła w życiu pozagrobowym. Rodzajewski przez cały czas milczał, przyglądając się procesowi i podziwiając scenę, którą Michaił sam sobie tworzył. Gdy przygotowywano go do powieszenia, kat zapytał, czy ma jakieś ostatnie słowa.\n\nFałszywy car odpowiedział ze strachem: "Ja... nigdy tego nie chciałem... Proszę, tylko... Chcę wrócić do domu."\n\nSzubienicę spuszczono, a śmierć Michaiła oznaczała koniec wschodniego ruchu monarchistycznego."
 amur.19.a: "Oby znalazł dom w zaświatach."
 
 amur.20.t: "Los Zdrajcy"
 amur.20.desc: ""...Nie ma nic gorszego od zdrady. Wolałbym rozważyć własną śmierć niż zdradę, ale jednak właśnie to mi się przytrafiło. I jako taki, muszę odpowiednio zareagować. Niniejszym skazuję cię, Michaile Aleksiejewiczu Matkowski, najgorszy ze zdrajców, Renegacie w Magadanie, na śmierć."\n\nOd czasu upadku reżimu Matkowskiego i schwytania go przez lojalistów Rodzajewskiego, Renegat prawie całkowicie milczał przez cały czas swojego uwięzienia i tortur. Do swoich przestępstw - rozłamu w partii, działalności antyrosyjskiej, łamania moralności i przyzwoitości - nie przyznał się nawet pod przymusem ani na rozprawie. To oczywiste, że jest winny, ale nie gra na pokaz, na co liczył Rodzajewski. Niezależnie od tego, egzekucja miała się odbyć, musiała.\n\nCentralny plac Zieji, niegdyś rynek, który przekształcił się w miejską szubienicę dla wszystkich ideologicznych wrogów Wożda, był wypełniony po brzegi Czarnymi Koszulami i starszymi członkami RPF. Każdy z nich został wybrany ze względu na swój stosunek do partii i samego Matkowskiego - albo znali go bezpośrednio, albo zostali dotknięci skutkami jego rozłamu w partii. Utrata przyjaciół lub rodziny w wyniku rozłamu i późniejszych czystek po wszystkich stronach spowodowała, że dziesiątki członków RPF było bardziej niż szczęśliwych, mogąc uczestniczyć w egzekucji. Gdy Matkowskiego prowadzono na szubienicę, tłum rzucał w niego szyderstwami i obelgami, a wszyscy byli przekonani, że to on jest odpowiedzialny za ich trudną sytuację. Kiedy już go wyniesiono, Rodzajewski czekał, aby go powitać. Patrząc mu prosto w oczy, Wożd zapytał: "Jakieś ostatnie słowa?". Zapadła cisza, a Matkowski wpatrywał się w niego, mijały niezręczne sekundy. Sfrustrowany milczeniem Rodzajewski wymierzył cios, który trafił w policzek jeńca. Wypluł w stronę Matkowskiego jedno słowo: "Łajdak". Zwracając się do kata, wydał mu oficjalną komendę. I tak zakończył się rozłam."
 amur.20.a: "Koniec godny zdrajcy."
 
 amur.21.t: "Całkiem sam"
 amur.21.desc: "Było późno - jak późno? Rodzajewski nie był pewien. Wiedział tylko, że jego minister bezpieczeństwa, Bołotow, i dwóch członków Rady Najwyższej nalegali na spotkanie z nim, aby poinformować go o stanie przyjęcia partii w Czycie, mieście świeżo wyzwolonym od monarchistów. Ale jego głowa nie była w odpowiednim miejscu, by odbierać takie wiadomości, jakie oferowali. Wożd, z nominalnie wpatrzonymi w raporty oczami, grzecznie wysłuchał grupy, po czym zwolnił ich, gdy upewnił się, że skończyli. Kiedy wyszli z sali, Rodzajewski skupił całą swoją uwagę na tym, co zaprzątało jego myśli - na ostatniej dekadzie swojego życia. Od płomiennej postaci kaznodziei w Harbinie, przez watażkę pseudo-państwa w regionie Amuru, aż po triumf nad wrogami i zjednoczenie Rosyjskiej Partii Faszystowskiej.\n\nAle pamiętał też, całkiem dobrze, czas, kiedy jego wrogowie wcale nie byli wrogami - w rzeczywistości niektórych z nich nazywał nawet przyjaciółmi. Atmosfera Harbinu i niedobór środków w walce sprawiły, że współpraca między Białymi a faszystami, zarówno pragmatyczna, jak i fanatycznie ideologiczna, była absolutnie konieczna. Zawsze dochodziło do kłótni, ale były też dobre i złe chwile. Na przykład wspólna kolacja i wódka z Atamanem Siemionowem, czy pijackie śpiewanie pieśni Białej Armii z Matkowskim z jego balkonu w chłodną, mandżurską noc. Rodzajewski przypomniał sobie - choćby na krótką chwilę - że jego przyjaciele-wrogowie byli nie tylko celami: byli ludźmi. Po całej pracy, jaką włożył Wożd w odczłowieczenie swoich wrogów, nie mógł pozbyć się wrażenia, że są oni jednak ludźmi. Ludzie, z niektórymi z nich łączyły go kiedyś prawdziwe więzi. Westchnął i spojrzał na raport pozostawiony na biurku przez Bołotowa. Może i ludzie, pomyślał Rodzajewski, ale jednak zdrajcy. Wożd, silnym impulsem umysłowym, odrzucił swoje myśli i wspomnienia i wziął do ręki raport. Przeczytał go - właściwie każde słowo - i uznał to za satysfakcjonującego.\n\n"Spójrzcie, jak daleko zaszliśmy..." mruknął do siebie. Wspominanie przeszłości szybko przeszło w przygotowania do przyszłości. Odłożył raport na biurko, wstał i podszedł do mapy rosyjskiego Dalekiego Wschodu, którą powiesił na ścianie w swoim biurze, zastanawiając się nad kolejnym ruchem."
 amur.21.a: "Kolejna nieprzespana noc."
 
 amur.22.t: "Maszerując na przód"
 amur.22.desc: ""Właśnie, dlatego musisz być ostrożny, Paweł" - wyjaśnił Dymitr, odrzucając papierosa i zgrzytając nim pod stopami. "Ci ludzie na zachodzie? Jasne, to Czerwoni, a to czyni ich słabymi umysłowo, ale jest ich wielu. Widzisz, Czerwoni są jak, hmm..." Stukał stopą przez chwilę, próbując wymyślić właściwą analogię.\n\n"Jak... szczury, sir?" Paweł zasugerował.\n\nDymitr przytaknął stanowczo. "Tak, szeregowy, jak szczury. Złapiesz jednego samemu, możesz go zgnieść bez problemu. Udusić go, zakłuć bagnetem, odstrzelić mu głowę, cokolwiek. Ale jeśli jest ich pięć, dziesięć, pięćdziesiąt? Po prostu cię nachodzą, zabijają wieloma małymi ugryzieniami. Prawdopodobnie najpierw będą cię torturować."\n\nPaweł zbladł. Oczy nastolatka rozszerzyły się w pomarańczowym blasku paleniska. "T-torturować mnie?"\n\n"O, tak" powiedział Dymitr, zapalając kolejnego papierosa i zaciągając się. Zatrzymał się na chwilę, aby sobie przypomnieć. "Był taki jeden raz, niedługo po tym jak przybyliśmy tu z Harbinu. Wtedy jeszcze badaliśmy granicę, próbując dowiedzieć się, gdzie postawić posterunki graniczne. Cóż, jacyś chłopcy z NKWD z Irkucka musieli się dowiedzieć, że przyjechaliśmy. Kiedy ja się wysikałem, oni złapali mojego kumpla, Siemiona. Znalazłem go przywiązanego do drzewa z odciętym i wepchniętym do ust kutasem. Rozejrzałem się, ale oni już się odpieprzyli."\n\n"Cholera, sir," mruknął Paweł. "Czy oni wszyscy są tacy?"\n\n"Kurwa, tak, są! Dlatego musimy się bić tak mocno jak oni. Kiedy powiem ci: "Poderżnij temu dzieciakowi gardło", następnym razem zrobisz to od razu, słyszysz?""
 amur.22.a: "Jak inaczej się nauczy?"
 
 amur.23.t: "Po co walczymy"
 amur.23.desc: ""Słuchajcie wszyscy!" krzyknął oficer RPF, wchodząc do obskurnego baru w Zieji. "Wożd zaraz przemówi. Barman, włącz to radio!"\n\nBarman, który zbladł na widok Czarnej Koszuli pojawiającego się w jego lokalu, pospiesznie włączył przełącznik i przestawił tuner na odpowiednią częstotliwość. Po krótkiej zwłoce, która przyciągnęła podejrzliwe spojrzenie Czarnej Koszuli, głos Wożda zaczął wypełniać ciemną, brudną tawernę.\n\n"...dlaczego musimy ich zniszczyć bez względu na więzy krwi! Pamiętajcie, że podczas gdy Żyd zatruwa krew, komunista deprawuje duszę! Nie ma odkupienia w tym życiu dla bolszewika, nawet jeśli jest przyjacielem lub członkiem rodziny. Jedyne co możesz zrobić dla ich nieszczęsnych dusz, to przyspieszyć ich podróż do piekła, gdzie mogą znaleźć jakieś duchowe odkupienie. Pozwalając im nadal żyć wśród nas, tylko potępiacie więcej swoich rosyjskich braci i sióstr! Każdy oszczędzony bolszewik sprawi, że niezliczone dzieci będą czcić czerwonego Judasza, Lenina, a wasze żony i córki staną się dziwkami dla żydowskich świń! Zapamiętajcie tę lekcję i wypełnijcie swój obowiązek wobec Boga i swojej rasy! Chwała Rosji!"\n\nRadio na chwilę wpadło w trzeszczący szum, zanim ktoś w stacji nadawczej pstryknął przełącznikiem i włączył zwykłą patriotyczną muzykę. "Wożd przemówił, obywatele!" krzyknęła Czarna Koszula. "Chwała Rosji!". Zasalutował, rozejrzał się dookoła, aby upewnić się, że wszyscy inni poszli w jego ślady, i odszedł bez słowa."
 amur.23.a: "Robimy, co należy zrobić! Prawda?"
 
 amur.24.t: "Błyszczące światła"
 amur.24.desc: "Walery Sablin nie widział nic poza wnętrzem swojej opaski. Stary Nissan, do którego go wrzucono, jechał powoli i cicho przez wioskę, w której Armia Czerwona zajęła ostatnie miejsce. Wokół niego, cicho jak śpiew ptaków w letni poranek, słychać było trzask wystrzałów, krzyki umierających i cywilów błagających o życie swoich poborowych. Nawet za opaską Sablin zaciskał oczy i zaciskał zęby, gdy zbolałe głosy ludzi, których znał osobiście, docierały do niego przez chłodny wiatr.\n\nHałaśliwy chaos wioski wkrótce zniknął z pola widzenia, gdy ciężarówka nabrała prędkości i zaczęła poruszać się po nierównej, tylnej drodze. Minęła mniej więcej godzina, zanim w końcu się zatrzymali, a Sablin został brutalnie wyciągnięty z ciężarówki. Na wpół wleczony, na wpół potykający się, został rzucony na ścianę. Ktoś złapał go za kołnierz i zerwał opaskę z oczu. Zobaczył, że zapadła noc, a latarki porywaczy oślepiły go na krótko. Cienie przesunęły się poza krawędź światła - cienie z karabinami w pogotowiu. Rozejrzał się dookoła, zauważył krew i dziury po kulach na ścianie chaty, pod którą go postawiono. Jego oczy powędrowały w dół, do źródła, a serce Sablina runęło w dół.\n\nBraun. Peczuro. Ulanowska. Jego bliscy przyjaciele i tuzin innych, leżący na bielonej powierzchni, z krwią rozlaną wokół nich, podziurawioną. "Nie" - wyszeptał, głos miał pusty. "Faszystowskie potwory". Ktoś szturchnął go lufą karabinu i krzyknął, żeby się ruszył. "Pierdol się!" Sablin splunął. "Ty i twoja chora wymówka dla państwa zostaniecie pogrzebani w historii! Zostaniemy pomszczeni - my wszyscy! Twój Wożd zostanie powieszony i umrze krzycząc z ręki ludu!"\n\nKtoś go uderzył, mocno, między oczy. Pół tuzina karabinów brzęknęło, gdy odciągnięto ich rygle. "Jakie to pociągające", szyderczo prychnął Wożd Rosjan. "Proszę stanąć twarzą do ściany.""
 amur.24.a: "Nie ma człowieka, nie ma problemu."
 
 amur.25.t: "Koniec Związku"
 amur.25.desc: "Genrich Jagoda nie był dobrze traktowany po przybyciu do Zieji. Wleczony przez ulice na sznurowej smyczy, każde potknięcie spotykało się z kolejnymi wyzwiskami i złośliwymi ciosami ze strony zastępu gorliwych Czarnych Koszul, którzy zostali wybrani, by zaprowadzić go na szubienicę. Mieszkańcy, zwołani z domów na tę okazję, przyłączyli się do zabawy i szczerego entuzjazmu, ponieważ imię Jagody było przeklęte w całej Rosji jak żadne inne. Kamienie, zgniłe jedzenie i odchody obrzucały łysego, gremlinowatego szefa NKWD przez całą jego męczącą drogę do centrum miasta.\n\nZanim wciągnięto go po wąskich schodach na drewnianą platformę na rynku, Jagoda był ledwo przytomny. Krew ciekła z tuzina małych ran na jego skórze głowy i twarzy. Jego mundur był zabrudzony zarówno jego własnym brudem, jak i tym, który został na niego rzucony. "Jeszcze nie umarł, prawda?" krzyknął ktoś ze złością. "Jeśli to spieprzyłeś, powieszę cię obok niego!"\n\n"Nie, mój Wożdzie! Widzisz?" ktoś uderzył Jagodę w twarz, wywołując skomlenie. "On jeszcze żyje, ale lepiej załatwmy go szybko!"\n\n"Nie," szyderczo stwierdził pierwszy głos. Jagoda stanął przed twarzą, którą poznał podczas śledztwa w sprawie zesłańców z Harbinu, choć postarzałą i zszarzałą: Konstantin Rodzajewski. "Upewnij się, że pętla nie jest za ciasna, Bołotow" - powiedział Wożd, gdy zauważył, że pętla została szorstko zaciągnięta na szyi Jagody. "Ci ludzie przyszli na przedstawienie."\n\nCoś brzęknęło i podłoga wysunęła się spod Jagody. Dyndał w powietrzu, pętla zaciskała się na jego gardle - ale nie dość mocno. Sapał i kaszlał, z trudem wciągając powietrze, gdy świat wokół niego pociemniał. Genrich Jagoda umierał przez dwadzieścia minut, a Rodzajewski delektował się każdą nędzną, drażniącą żołądek chwilą."
 amur.25.a: "Tak umiera Związek Radziecki."
 
 amur.26.t: "Triumf Woli"
 amur.26.desc: "Stolica bolszewików spłonęła, a wraz z nią ostatnie resztki Związku Radzieckiego. Rodzajewski wciągnął haust ciepłego, cuchnącego powietrza - powietrza przesiąkniętego dymem unoszącym się ze stosów trupów oblanych benzyną i podpalonych. Ze szczytu opancerzonego samochodu, którym przyjechał, oglądał rzeź dokonaną przez jego siły i uśmiechnął się.\n\nStrzały rozlegały się w stałym tempie, każdy oznaczał koniec istnienia kolejnego komunistycznego szczura. Czerwone sztandary, które niegdyś zdobiły prowizoryczny Kreml, były niszczone, strzępione, obsikiwane, palone i w inny sposób bezczeszczone w sposób, jaki Czarne Koszule uznały za stosowny. Gromkie bum przetoczyło się przez miasto, gdy ktoś odpalił ładunki wybuchowe i rozerwał na kawałki wielki pomnik Lenina. Podobny ikonoklazm miał miejsce w dzielnicach mieszkalnych, gdy portrety przywódców bolszewickich były układane w stosy i podpalane na ulicach.\n\nWidział to w swoich snach. Koniec. Chwalebne piekło zemsty i nienawiści, oczyszczające świat z judeobolszewickiego paskudztwa, które uzurpowało sobie prawo do Świętej Rosji. Tak jak wielki Hitler zrobił to na zachodzie, tak Rodzajewski zrobił to na wschodzie. Był wyśmiewany, wyszydzany, prześladowany za swoją wiarę w narodowy socjalizm podczas tych lat w Harbinie. Matkowski go porzucił, Biali odeszli za fałszywym carem, a Czerwoni nie przestali go dręczyć.\n\nTeraz była tylko cisza, z wyjątkiem trzasku wystrzałów i huku płomieni. A Rodzajewski, Wożd Rosjan, śmiał się do popielatego nieba."
 amur.26.a: "Chwała Rosji."
 
 amur.27.t: "Koniec herezji"
 amur.27.desc: "Tłum, który zebrał się, by być świadkiem egzekucji Aleksandra Mienia, był nieprzyjemnie milczący. Nikt nie powiedział ani słowa, ani nie rzucił niczym, gdy rozstępowali się, by przepuścić Czarne Koszule z ich kapłańskim więźniem. Mień był wychudzony, wygłodzony, złamany - ale nie załamany. Wciąż modlił się cicho, przez zakrwawione usta, krocząc spokojnie jak mnich w klasztorze.\n\nTylko na obrzeżach tłumu dało się słyszeć głosy, które szeptały o północnym kapłanie, który zyskał reputację znacznie przewyższającą jego skromną postać. Niektórzy mówili o jego prostym wyglądzie, inni o jego rzekomych czarodziejskich mocach. Wszyscy byli zabarwieni strachem przed tym, co może nadejść w konsekwencji jego śmierci.\n\nNawet Patriarcha, zdeklarowany zwolennik Kościoła i Wożda, odprawiał ostatnie obrzędy drżącymi rękami. Czarne Koszule stojące obok skazańców rozglądały się nerwowo i stukały nogami, pragnąc jedynie, by poczucie dyskomfortu - niesprawiedliwości - się skończyło. Ciche modlitwy Mienia docierały do uszu otaczających go osób. Nie było żadnego potwierdzenia, że pętla zapina się na jego szyi.\n\nDźwignia zabrzęczała. Ciało mężczyzny opadło, kończąc jego modlitwy niemal niesłyszalnym chrupnięciem. Bołotow, który specjalnie zawiązał pętlę, by udusić księdza na śmierć, zrobił się biały jak śnieg, gdy zrozumiał, co się stało.\n\nWszyscy w głębi duszy znali prawdę. Dokonano strasznej rzeczy, ale nikt już nigdy nie będzie o tym mówił. Obywatele obecni tego dnia na zawsze będą żyli w cichym strachu przed sądem, który ich czekał."
 amur.27.a: "Człowiek jest niesprawiedliwy, ale Bóg jest sprawiedliwy; i w końcu sprawiedliwość triumfuje."
 
 amur.28.t: "Ciemne niebo"
 amur.28.desc: "Zieja. Czyta. Magadan. Irkuck. Nad każdym zakątkiem wschodniej Syberii powiewa swastyka. Ulice są spokojne i uporządkowane, z wyjątkiem wędrujących band Czarnych Koszul, które nadal wyciągają wrogów państwa z domów i wieszają ich na szubienicach. Silni rządzą, a słabi cierpią to, co muszą, pracując dla swoich mocodawców w kopalniach i obozach koncentracyjnych. Dziesiątki umierają każdego dnia, zmiażdżone pod rosyjskim butem. Wreszcie, wszystko jest tak, jak powinno być w naszej odrodzonej Rosji.\n\nPozostaje jeszcze wiele do zrobienia, zanim skierujemy nasz wzrok na zachód i rozpoczniemy wyzwalanie całej Rosji. Po pozbyciu się bezpośrednich zagrożeń i zabezpieczeniu RPF, Wożd ma teraz możliwość przeprowadzenia zaplanowanej przez siebie reorganizacji narodu. Nadal brakuje nam wielu rzeczy niezbędnych do zwycięstwa: odpowiedniego przemysłu, nowoczesnego rolnictwa i produkcji broni na dużą skalę, by wymienić tylko kilka z nich.\n\nAle żadne drobne niepowodzenia nie powstrzymają nas przed wypełnieniem naszego przeznaczenia. Powstaliśmy z naszego syberyjskiego zadupia, by zagarnąć cały Daleki Wschód. Nasi wrogowie leżą połamani, spaleni i pogrzebani. Każdy wróg, z którym przyszło nam się zmierzyć, został rozbity żelazną pięścią narodowego socjalizmu - tak samo będzie z każdą inną żydowską marionetką, która odważy się stanąć przed nami.\n\nNiebo ciemnieje - nie w mroku porażki i zniszczenia, ale w cieniu naszej chwały, ożywionej przez Boga i nadanej w formie Wożda, zbawcy Rosji."
 amur.28.a: "Nic już nas nie powstrzyma."

 amur.29.t: "Wożd Rosjan"
 amur.29.desc: "Zimny wschodni wiatr zagrzechotał okiennicami gabinetu Wożda, świszcząc, gdy prześlizgiwał się między cienkimi drewnianymi listwami. Rodzajewski zadrżał i naciągnął ciężki płaszcz bliżej ramion, zapinając futrzaną podszewkę wokół szyi, aby zatrzymać ciepło. Tylko jego twarz i dłonie były wystawione na działanie chłodnego powietrza panującego w jego prowizorycznej siedzibie, a intensywne oczy śledziły kartkę przed nim, gdy jego zdrętwiałe palce bazgrały nowy dodatek do manifestu rosyjskiego narodowego socjalizmu. Starożytny zegar na ścianie wybił jeden dźwięk, oznaczający, że nadeszła godzina pierwsza nad ranem, a on dotarł do końca strony i opuścił pióro.\n\nTo była trzecia noc z rzędu, kiedy Rodzajewski został do późna, aby kontynuować pracę nad swoim opus magnum. Już dawno myślał, że jest skończone, ale nagły upadek czerwonej władzy i kpiny z Rosji, które ona podtrzymywała, zmieniły sytuację. Bez pomocy Japończyków, w ciągu zaledwie kilku krótkich dni, dotarł z Harbinu do odległej Zieji nad Amurem. W tym krótkim czasie, zaledwie kilka lat wcześniej, losy Rosyjskiej Partii Faszystowskiej całkowicie się odmieniły.\n\nNie trwało to oczywiście długo. Myśl o zdradzie Matkowskiego i rozłamie w RPF podsyciła ogień nienawiści w jelitach Wożda i sięgnął po stojącą obok flaszkę wódki, aby go ugasić. Smak, plugawy i palący żołądek jak zdrada, nie uspokoił jego temperamentu, ale zignorował go i wziął kolejny głęboki łyk - w końcu zrobi swoje. Pod tym względem był taki sam jak ta zbieranina, którą jego stanica nazywała armią. Surowa, źle uformowana, zbita z czegokolwiek, co leżało pod ręką, aby stworzyć coś funkcjonalnego. Ale to było jego - to była Rosja. Bo tylko tutaj znajdowała się Rosja. Za granicami Amuru leżeli tylko zdrajcy, podludzie i czerwoni, z butem na gardle rosyjskiego narodu.\n\nKiedyś będzie miał swoją szansę. Pewnego dnia, tak jak wódka pomogła mu przetrwać jeden ciężki dzień za drugim, RPF przeprowadzi Rosję przez tę próbę."
 amur.29.a: "Pewnego dnia."

 amur.30.t: "Nietypowa Prośba"
 amur.30.desc: "Nasz mandżurski konsulat otrzymał rzadki komunikat od Konstantina Rodzajewskiego, jednego z naszych starych pożytecznych idiotów z Harbinu. Jako "Wożd Rosjan", w dość dwubiegunowym języku domaga się on zwrotu Błagowieszczeńska, regionu na dalekiej północy Mandżurii, w którym znajduje się jego rodzinne miasto o tej samej nazwie. Region ten nie jest szczególnie imponujący pod względem bogactw mineralnych i jest pełen etnicznych Rosjan, których nie mamy powodu wysiedlać.\n\nMandżurowie wyrazili swoją głęboką obojętność wobec tej sprawy, gdy została ona przedstawiona ich rządowi, więc nie ma potrzeby, by się trudzić, by ją podpieczętowali. Wszystkie inne zainteresowane władze dały jasno do zrozumienia, że nie obchodzi ich zamarznięty skrawek ziemi pełen Rosjan, a Rodzajewski oferuje nam prawa do zasobów w dalekiej Syberii, gdy tylko zabezpieczy ten region. Choć jest to mało prawdopodobne, w razie sukcesu pozwoliłoby to na ciekawe możliwości inwestycyjne, więc nie mamy nic do stracenia, jeśli oddamy te ziemie. Równie dobrze możemy wysłać wniosek do Sejmu i zobaczyć, co z tego wyjdzie. Powinniśmy otrzymać odpowiedź za miesiąc lub coś koło tego."
 amur.30.a: "I tak nigdy nie lubiłem tego miejsca."

 amur.31.t: "Japonia przyjmuje naszą ofertę!"
 amur.31.desc: "Radosny dzień! Wspaniały, szczęśliwy dzień! Japończycy, nasi niezłomni sojusznicy w walce z czerwonymi i ich sługami, zgodzili się przekazać Błagoszewszczyznę naszemu Wszechrosyjskiemu Rządowi! Minął nieco ponad rok od czasu, gdy po raz pierwszy usłyszeliśmy potwierdzenie, że japoński Sejm rozpatrzy naszą prośbę, a czekanie w końcu się opłaciło. Dziś rano jednoosobowa delegacja japońska przybyła samolotem, aby formalnie przekazać terytorium, a Wożd złożył swój podpis na umowie w swojej siedzibie w Zieji.\n\nW zamian za oddanie Błagowieszczeńska przyznaliśmy Japończykom specjalne prawa do niektórych zasobów naturalnych w dalekiej Syberii. Kiedy już zabezpieczymy te zasoby i zjednoczymy region pod stabilnym rządem, wynikające z tego umowy handlowe i wydobywcze bez wątpienia okażą się niezwykle owocne dla naszego odrodzonego państwa rosyjskiego!\n\nNa razie Wożd publicznie potwierdził, że uda się do rodzinnego miasta na wielkie uroczystości, kiedy to oficjalnie wróci ono w rosyjskie ręce. Bez wątpienia ludzie będą szczęśliwi, że żyją pod naszymi oświeconymi rządami narodowego socjalizmu, a nie beztroskich i odległych Mandżurów!"
 amur.31.a: "Dziś Błagowieszczeńsk. Jutro Moskwa!"

 amur.32.t: "Powrót do Domu"
 amur.32.desc: "Szalona radość wypełniła dziś ulice Błagowieszczeńska, gdy przybył Rodzajewski. Mieszkańcy, zachęceni przez Czarne Koszule, które rozdawały flagi ze swastyką i portrety Wożda, tłumnie stawili się, aby dopingować pochód naszego wspaniałego przywódcy, który maszerował w chłodnym porannym powietrzu do ratusza. Tam burmistrz przekazał Wożdowi klucze do miasta i poprowadził tłum w porywającym wykonaniu "Pożegnania Słowianki".\n\nWożd był wyraźnie szczęśliwy z powrotu do swojego rodzinnego miasta, łzy zamarzały mu na policzkach, gdy zwracał się do zachwyconego tłumu i uzbrojonych Czarnych Koszul trzymających straż. "To jest dzień, który przejdzie do historii naszego wielkiego narodu" - powiedział. "Dziś odzyskaliśmy serce Rządu Wszechrosji. Bo to właśnie tutaj ja, Wożd Rosjan, wkroczyłem na świat. Tutaj, ponad pięćdziesiąt lat temu, zaczęło się rozwijać boskie przeznaczenie Rosji! Tutaj Święta Rosja ujrzała genezę swojego odrodzenia! Chwała Rosji!"\n\nWożd miał dla miasta jeszcze jeden zaszczyt: odtąd, na mocy dekretu Wożda, będzie ono nosiło jego imię na zawsze! Błagowieszczeńsk nie żyje! Niech żyje szlachetny lud Rodzajewska!"
 amur.32.a: "Witamy w Rodzajewsku!"
 
 amur.33.t: "Wąż"
 amur.33.desc: "Aleksander Bołotow wstał ze słońcem. Zawsze tak było i zawsze tak będzie. To był nawyk, który wyrobił sobie w młodości i którego się trzymał. Gdy wstał z łóżka, pierwszą rzeczą, którą zauważył minister bezpieczeństwa Rządu Wszechrosji, był jego przeszywający ból głowy. "Typowe". mruknął do siebie, stawiając nogi na chłodnej, drewnianej podłodze i wstając. Przypominał sobie, że dziś rano czekały go odprawy u Wożda.\n\nZakładając ubranie, przycinając brodę i przygotowując się do dnia, Bołotow myślał tylko o jednym. Skończywszy skromne śniadanie, spożywane z przyzwyczajenia, a nie z głodu, wrócił do sypialni i spod fałszywego dna komody wyciągnął ozdobne drewniane pudełko. Po otwarciu Bołotow wpatrywał się pożądliwym wzrokiem w nieopisane syreny: morfina. Siadłszy na łóżku, ostrożnie podwinął rękaw i wybrał jedną strzykawkę. Odkręcając igłę, podniósł telefon, który trzymał na nocnej szafce, i zadzwonił do Władimira Golubcowa, jednego z wielu jego zstępnych. Gdy linia się odezwała, Bołotow wbił sobie strzykawkę w ramię. Niemal natychmiast ból głowy zaczął ustępować, a zamglona "mgła mózgowa" zaczęła się oczyszczać. Jego błogie westchnienie przerwał surowy głos Golubcowa na drugim końcu.\n\nPo pobieżnym przywitaniu się, Bołotow zapytał o swoich "informatorów". "Nadal nad nimi ciężko pracujemy, szefie" - relacjonował Golubcow. "Ale proszę się nie martwić, doprowadzimy do tego, że będą mówić". Bołotow, zadowolony, przypomniał mu, że zanim tam dotrze, potrzebuje w swoim biurze dokumentów obciążających jeszcze pół tuzina członków partii, a Golubcow zapewnił go, że już tam są. Po złowieszczym "nie każ mi szukać", odłożył słuchawkę na widełki, odwinął rękaw i wyszedł. Gdy dotarł do drzwi wejściowych, wcisnął się w ciepłą kurtkę i poczuł zimny metal pistoletu, który zawsze miał przy sobie."
 amur.33.a: "Planował użyć broni jeszcze tego samego dnia."
 
 amur.34.t: "Zdeterminowany"
 amur.34.desc: "Georgij Szekerew sprawdził godzinę na zegarku. Kwadrans przed dziewiątą rano. Wystarczająco dużo czasu, aby przywódca Czarnych Koszul - paramilitarnego skrzydła Rosyjskiej Partii Faszystowskiej - udał się do siedziby partii na swoje spotkanie. Siedząc przy biurku, wyciągnął dwie małe, oprawione w skórę książki, jedną czarną, drugą brązową. Otwierając pęknięty grzbiet czarnej książki, sprawdził, czy nie przegapił żadnego spotkania na ten dzień. Gdy spojrzał w stronę popołudnia, skrzywił się z grymasem. Konferencja z ministrem bezpieczeństwa Aleksandrem Bołotowem i samym Wożdem. Z Wożdem mógł sobie poradzić, pomimo coraz większej paranoi jego przywódcy. To z Bołotowem nie mógł sobie poradzić.\n\nPo upadku Związku Radzieckiego, RPF miało szansę na stworzenie prawowitego państwa, porzucenie bandytyzmu i mafijnej taktyki, która charakteryzowała ich pobyt w mieście Harbin. Nie chodziło o przemoc, której Szekerew nie lubił - chodziło o pozornie bezmyślny charakter, który kojarzył się z wyjątkową marką Bołotowa, tak jakby on i jego współpracownicy byli wściekłymi psami. Bołotow, najwyraźniej, nie miał zamiaru nigdy odejść od swoich metod, mimo ciągłych nalegań Szekerewa. Gdyby Szekerew nie był integralny - i nie był dobrym przyjacielem Wożda - był pewien, że już dawno zostałby zastrzelony przez tego uzależnionego od morfiny człowieka.\n\nZamykając czarną księgę i otwierając brązową, przejrzał swój dziennik, prowadzony skrupulatnie od wczesnych dni jego zaangażowania w partię. Pamiętał swoją nieudaną karierę nauczyciela i tęsknotę za czasami Harbinu. Patrząc na wyblakłe strony, przywódca Czarnych Koszul postanowił, że będzie wiernie służył na swoim stanowisku - zarówno oficjalnie w Czarnych Koszulach, jak i nieoficjalnie, jako siła cywilizująca partię, którą kochał."
 amur.34.a: ""Uczłowieczanie Wożda? Po co?""
 
 amur.35.t: "Ostatnia Setka"
 amur.35.desc: "W swoim małym biurze w Zieji, Michaił Spasowski wyjął papierosa z ust i wypuścił dym. Starzał się, nie ma co ukrywać, ale to nie znaczyło, że miał zamiar odmówić sobie ostatnich wygód, jakie miał do dyspozycji. Z westchnieniem zwrócił uwagę na leżące przed nim papiery. To wszystko były bezsensowne wiadomości do i od Japończyków, jedynych prawdziwych sojuszników rządu w Amurze. Zadaniem Spasowskiego było upewnienie się, że pozostaną oni przyjaźnie nastawieni do celów Rodzajewskiego, co zazwyczaj oznaczało zgadzanie się ze wszystkim, co mówili i podpisywanie się tam, gdzie chcieli, żeby się podpisał. W końcu nikt z nich nie był w stanie targować się z Japonią.\n\nSpasowski wrócił myślami do swojej młodości, kiedy wszystko wydawało się być nadzieją dla sprawy, kiedy Czarna Setka była silna, a on sam był jej członkiem. Teraz ich wizja Rosji wydawała się odległym snem, z Żydami i komunistami biegającymi swobodnie po całej Rosji i rozsiewającymi swoje brudy. Nienawidził ich za to, bez dwóch zdań. Jednak teraz był nie tylko stary, ale i niesamowicie zmęczony. Nie było w nim wystarczająco dużo energii, aby naprawdę przejmować się tym, co się stanie, zwłaszcza, że miał przeczucie, że nie dożyje, aby się tym cieszyć.\n\nZdecydował, że musi się trochę bardziej skupić, zgasił papierosa i podniósł pióro, wracając do swojej niekończącej się pracy nad sprawami zagranicznymi RPF. Choć może nigdy tego nie doczeka, spróbuje przynajmniej pomóc Rodzajewskiemu w tym, by pewnego dnia Żyd i bolszewik zapłacili za swoje obrzydliwe istnienie, aż do dnia swojej śmierci."
 amur.35.a: "I z piekła rodem, śmiałby się."
 
 amur.36.t: "Niezłomny Sekretarz"
 amur.36.desc: "Dla większości ludzi w Amurze pobyt w ośrodku przesłuchań RPF to pewny wyrok śmierci. Dla Lwa Ochotina, sekretarza RPF i prawej ręki Wożda, był to po prostu kolejny dzień tygodnia. Krzyki rozlegały się w słabo oświetlonej placówce, którą Ochotin zwiedzał w ramach swoich obowiązków służbowych, ale w takim miejscu nauczyłeś się, że wołanie o pomoc staje się hałasem w tle. Cały Amur tak miał. Raz tylko zerknął do jakiejś komnaty i zobaczył załamanego człowieka, który chrypiącym głosem błagał o pomoc; bez namysłu Ochotin odwrócił się i zostawił go swojemu losowi. Cokolwiek ten człowiek przeszedł, bez wątpienia zasłużył na to. W końcu Wożd tego chciał.\n\nOchotin wiedział, że pomoc Rodzajewskiemu, mimo pozornej makabryczności, może przynieść wiele moralnych korzyści, na przykład zmiażdżyć bolszewików, którzy wypędzili ich wszystkich z domów, i Żydów, którzy kierowali tą katastrofalną rewolucją. W każdym razie wiedział, że Rodzajewski postępuje słusznie, ponieważ ufał swojemu Wożdowi tak samo, jak on ufał jemu. To była podstawa ich przyjaźni, więzi wykutej przez wzajemną nienawiść do podludzi podczas dni w Harbinie, i wystarczająco silnej, by oprzeć się wszelkim próbom zatrucia jej przez słabszych ludzi.\n\nChociaż, pomyślał Ochotin, gdy kolejny bolesny krzyk wypełnił powietrze, ta ostatnia część może już nie być prawdą. Biorąc pod uwagę to, do czego Bołotow był zdolny i skłonny, obawiał się dnia, w którym jego własne nazwisko znajdzie się wśród tych, które oprawca wyszeptał Rodzajewskiemu, podsycając paranoję Wożda, w którą Ochotin wierzył nawet teraz."
 amur.36.a: "To przekonanie było wszystkim, co naprawdę posiadał."

 amur.37.t: "Jedyny żal"
 amur.37.desc: "Ile to już lat minęło? pomyślał sobie Lew Ochotin, idąc główną ulicą Czity. Pięćdziesiąt lat czy coś koło tego? Brzmiało to mniej więcej tak. Tak wiele zmieniło się od czasu, gdy opuścił miasto z rodziną w 1920 roku: w miejscach, gdzie kiedyś stały tylko domy, było wiele mieszkań i nieznanych budynków. Drogi też były o wiele lepiej wybrukowane, niż pamiętał. Ale niektóre budynki, głównie zabytki, takie jak muzeum i kościół, pozostały niezmienione.\n\nOchotin próbował rozpoznać znajome twarze w tłumie, który przechadzał się ulicami. Skierował swój wzrok na starszą kobietę. To znamię na policzku mogła mieć tylko pani Jachantowa, która prowadziła sklep przy ulicy obok jego domu i dawała jemu i jego kolegom cukierki za darmo. Ochotin już miał coś powiedzieć, kiedy Jachantowa zorientowała się, że patrzy na nią. Zbladła ze strachu, ukryła twarz i uciekła.\n\nKiedy Ochotin próbował wyłowić z tłumu pojedyncze osoby, coraz więcej z nich robiło to samo: zakrywało twarze ze strachu, starając się nie zwracać na siebie uwagi. Próbował zawołać mężczyznę o piaskowych blond włosach, którego Ochotin rozpoznał jako swojego szkolnego kolegę Dmitrija Lebiedzińskiego.\n\n"Dimasza!"\n\n"Jak...? Proszę, ja nic nie zrobiłem!" Dymitry zawołał.\n\n"Ja..." Ochotin nie wiedział, co powiedzieć, gdy Dymitr uciekał. Czuł się jak idiota, który powiedział złe słowo jakiemuś przechodniowi. A nie był? Pomyślał, gdy jego serce zatonęło w samotności, już nie był drugim najpotężniejszym człowiekiem na Dalekim Wschodzie, ale tylko kolejnym człowiekiem odizolowanym na zatłoczonej ulicy."
 amur.37.a: "Nasze przeznaczenie jest wysokie i samotne."
 
 amur.38.t: "Ostatni wieczór Michaiła Spasowskiego"
 amur.38.desc: "Samochód, w którym znajdował się starszy Michaił Spasowski, sunął ulicami miasta, a jego jeden pasażer wracał do domu z rezydencji Wożda. Minister spraw zagranicznych Wszechrosyjskiego Rządu Dalekiego Wschodu był wyraźnie spocony, a drżącą ręką podniósł czoło, delikatnie ocierając je chusteczką, gdy wspominał swoje ostatnie doświadczenie z najwyższym przywódcą RPF.\n\nWożd wysłał list do nazistowskiego rządu w Berlinie, prosząc o uznanie i życząc mu powodzenia, wyjaśniając sukces Rosyjskiej Partii Faszystowskiej na Dalekim Wschodzie. Oczekiwał odpowiedzi od Niemców, wskazania chęci współpracy, gratulacji, a nawet spokojnej odpowiedzi dyplomatycznej, która niczego nie obiecywała. Ale właśnie to nadeszło: nic. W miarę jak dni zamieniały się w tygodnie, a tygodnie w miesiące, Rodzajewski tracił cierpliwość. Wezwał Spasowskiego do swojego gabinetu i zażądał wyjaśnień, dlaczego Niemcy tak długo zwlekają z odpowiedzią. Kiedy minister spraw zagranicznych odpowiedział, że nie ma o tym pojęcia i że nadal nie ma odpowiedzi, kruchy temperament Wożda wybuchł w septuagenie, który zaczął rzucać w Spasowskiego różnymi rzeczami i krzyczeć o niesprawiedliwości, która go spotkała.\n\nGdy samochód Spasowskiego zbliżał się do jego rezydencji, starszy mąż stanu próbował sobie przypomnieć, że odpowiedź była przesiąknięta alkoholem i zostanie zapomniana następnego dnia, ale pocenie się tylko się nasiliło, a zawroty głowy ogarnęły go. "Muszę się położyć" - powiedział Spasowski do nikogo konkretnego. Kiedy jego samochód podjechał pod dom, drzwi zostały otwarte, ale on z trudem z nich wyszedł. Wyglądało na to, że zawroty głowy opanowały nie tylko jego umysł, ale i ciało. Jego kierowca próbował pomóc mu odzyskać równowagę, ale Spasowski odepchnął go. W połowie drogi po schodach do swojego domu Michaił Michajłowicz Spasowski dostał ataku serca i zmarł."
 amur.38.a: "Pokonany przez tych, w których wierzył."
 
 amur.39.t: "Hołd dla ideologa"
 amur.39.desc: "Chłodny poranek w Rodzajewsku zdradzał się oparami powietrza, które wypuszczali wszyscy uczestnicy pogrzebu Michaiła Spasowskiego. Sam pogrzeb był niewielki i obejmował wszystko, co Spasowski miał w rodzinie, oraz kluczowych członków Rosyjskiej Partii Faszystowskiej, w tym Rodzajewskiego, Bołotowa i Szekerewa. Jednak sponsorowany przez RPF marsz i publiczny wiec, na którym uczczono życie Spasowskiego, wcale nie był mały. W towarzystwie przeszkolonych z innych miejsc obywateli i wiejskich chłopów, sprowadzonych przez Czarne Koszule, Wożd Wszechrosyjskiego Rządu Dalekiego Wschodu zajął miejsce na balkonie z widokiem na tysiące swoich oczywistych wielbicieli. Rozpoczynając przemówienie, w ponurym tonie mówił o Michaile Spasowskim, najwyraźniej dobrym przyjacielu i jednym z głównych ideologów wczesnej Rosyjskiej Partii Faszystowskiej. "...Michaił Spasowski był kimś więcej niż tylko członkiem partii. Był inspiracją, kotwicą w szalonej burzy. Przez wczesne lata istnienia partii, prowadził mnie i wielu innych w kierunku światła prawdziwego narodowego socjalizmu. Jego mądre i rozsądne rady, zdobyte - nie kupione - dzięki wieloletniej służbie w walce z Żydami i komunistami, oświeciły wielu członków naszej partii, prowadząc nas wszystkich, nawet do jego ostatniego dnia". Wożd przerwał i przełknął, zanim kontynuował.\n\n"Ten człowiek, szara eminencja Rosyjskiej Partii Faszystowskiej, najstarszy z naszych mędrców, zawsze był oddany walce z judeobolszewicką klątwą, która dotknęła nie tylko nasz naród, ale i cały świat. Poświęcenie to pojawiało się od najmłodszych lat: Michaił brał udział w "Czarnych setkach", a kiedy przyjechał do nas do Harbina, chętnie opowiedział nam o swoim doświadczeniu i zainspirował nas do zintensyfikowania i ukierunkowania naszej walki z tymi, którzy nękają Rosję. Jego strata, wynikająca z jego zdecydowanego entuzjazmu i ciągłego zaangażowania w pracę pomimo wieku, jest stratą, która odbija się echem wśród wszystkich prawdziwych członków naszej partii. Dziś jest dzień żałoby, w którym wspominamy jednego z ludzi stojących za naszym ruchem."
 amur.39.a: "Ostatni z Czarnych Setek?"
 
