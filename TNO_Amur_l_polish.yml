 amur.41.t: "Uroczyste wodowanie "Wożda Konstantina Rodzajewskiego"
 amur.41.desc: "Port w Magadanie nie jest już tym, czym był kiedyś. Przynajmniej powierzchownie. Robotnicy z obozu spędzili ostatni tydzień sprzątając, dekorując, ustawiając krzesła. A także czyszcząc krew więźniów zastrzelonych za to, że nie pracowali wystarczająco ciężko lub za to, że zemdleli z wycieńczenia.\n\nNawet gdyby Wożd wiedział o tym, mało by go to obchodziło. To chwalebna chwila dla odbudowy Matki Rosji. Patrząc na byłą Oktiabrską Rewolucję, a teraz na Wożda Konstantina Rodzajewskiego, to jak patrzenie na przyszłość Rosji, którą Wożd pragnie.\n\nTo, co kiedyś było Gangutem cara, przed dekadami judeobolszewickiej korupcji, teraz znów będzie służyć prawdziwej Rosji. Jest tylko jedna rzecz do zrobienia.\n\nRodzajewski kończy swoje gromkie przemówienie, rzuca pobieżne spojrzenie na szereg mniejszych statków, które zostały równie odnowione i bierze butelkę postawioną obok niego. W bardziej cywilizowanych czasach butelka ta zawierałaby szampana, ale na razie miejscowa wódka będzie musiała wystarczyć.\n\nJeden mocny zamach i butelka pędzi w kierunku dziobu pancernika, uderza w niego z głębokim brzękiem, a potem... nie pęka. Następuje niezręczna cisza. Wożd wpatruje się we wciąż nietkniętą butelkę, która miota się w pobliżu kadłuba. Potem z ledwo powstrzymywanym gniewem wyciąga broń i strzela do butelki, tak że wreszcie wódka obryzguje jego okręt flagowy.\n\nPrzez resztę ceremonii pozostali goście dbają o to, by zachowywać się wyjątkowo uniżenie. W końcu nikt nie sprzeciwia się rozkazowi Wożda, a już na pewno nie butelka."
 amur.41.a: "Wożd będzie rządził morzami!"
 
 amur.42.t: "Obóz 46"
 amur.42.desc: "Obóz wyglądał dokładnie tak, jak Rodzajewski wyobrażał go sobie na swoich szkicach. Schludne, uporządkowane rzędy drewnianych baraków, ufortyfikowane wieże ze snajperami i karabinami maszynowymi, nowoczesna fabryka zbudowana według najnowszych japońskich projektów i idealny kwadrat złośliwego drutu kolczastego, który wyznaczał granicę obozu. W jego wyobraźni nie mogło być lepiej. Nie mniej ważni byli mieszkańcy. Brudni, półnadzy i wychudzeni, z pustymi oczami, nie śmieli spojrzeć w górę na Wożda, gdy ten ich mijał.\n\n"Jak tam wydajność?" zapytał nonszalancko Stekłowa, który odwrócił wzrok od niewolników i zakrył usta chusteczką. "Obozy górnicze w Jakucji podwoiły swoją produkcję w ciągu ostatniego miesiąca."\n\nStekłow przełknął żółć, po czym odpowiedział lekko zachrypniętym głosem. Jak Wożd i strażnicy mogli zignorować smród z otwartego grobu obok fabryki, było dla niego niepojęte. "Cóż, z radością informuję, że ta placówka spełnia wyznaczone limity, mój Wożdzie." Przełknął ponownie, zanim kontynuował. "Nie jestem pewien, czy ci ludzie są w stanie"\n\n"To nie są ludzie, Stekłow," mruknął Rodzajewski, odwracając się do swojego podwładnego i w końcu dostrzegając jego bladą, chorą twarz. "Co, to cię niepokoi?" prychnął, po czym wznowił swój spokojny bieg w kierunku bramy. "Skończ już z tym. Nie widzisz, żebym mdlał jak mała dziewczynka, gdy tylko Mura złapie robaka."\n\n"Nic mi nie jest, mój Wożdzie," skłamał Stekłow. "Po prostu jestem dziś trochę przybity. Oczywiście, jest tak, jak mówisz." Rodzajewski tylko uśmiechnął się cicho w odpowiedzi, w sumie całkiem dumny z tego, co jego ludzie tam osiągnęli."
 amur.42.a: "Zbudowany przez nienawiść, ale wybrukowany obojętnością."

 amur.43.t: "Nowy Model"
 amur.43.desc: "Pomimo bliskości granicy z Japonią, miasto Rodzajewsk od dłuższego czasu było uważane za gospodarczą stolicę Dalekiego Wschodu Rodzajewskiego. To właśnie tutaj spotkało się wielu znanych przemysłowców, aby przedyskutować przyszłe modele zarządzania swoimi ogromnymi konglomeratami. Było tam kilka bardzo prominentnych postaci - wszyscy byli członkami RPF, którzy wzbogacili się na zyskach wojennych w pierwszej fazie zjednoczenia.\n\nCi przemysłowcy, choć nie byli prominentnymi funkcjonariuszami partii, zostali wybrani do kierowania pierwszymi rosyjskimi megakorporacjami, które przewidział Rodzajewski - ich ideologiczne oddanie sprawie, długoletnie członkostwo w partii lub "ofiarowanie" wystarczającej ilości pieniędzy "kwalifikowało" ich na te stanowiska. Kiedy zebrali się, aby omówić przyszłość swoich megakorporacji, usiedli w sali konferencyjnej, która miała zadecydować o ekonomicznej przyszłości Rosji Rodzajewskiego.\n\nPo intensywnych obradach wśród przemysłowców pojawił się niesłychanie kontrowersyjny pomysł: wykorzystanie pracy przymusowej dla potrzeb ogromnego i szybkiego wzrostu gospodarczego w megakorporacjach, które przewidział Wożd. Z pewnością nie był to najbardziej humanitarny pomysł, który naśladował niemiecki model pracy przymusowej w przemyśle, dlatego wielu przemysłowców początkowo niechętnie odnosiło się do tego pomysłu. Jednak w miarę upływu czasu prawie wszyscy zdawali sobie sprawę z korzyści, jakie niosła ze sobą ta propozycja: praktycznie darmowa siła robocza. Choć z pewnością obniżyłoby to jakość i ilość produkowanych dóbr, oznaczałoby to również zysk netto dla tych, którzy mieli za zadanie stworzyć właśnie to.\n\nGdy przemysłowcy i ich towarzysze rozkoszowali się kawą i luksusowymi, egzotycznymi potrawami importowanymi z Japonii, ledwie myśleli o tysiącach istnień, które pogrążą się w koszmarnych warunkach w fabrykach, które, jak wierzyli, zapewnią zwycięstwo Wożdowi."
 amur.43.a: "Początek "Nowego Systemu"."
 
 amur.44.t: "Inspekcja Pracowników"
 amur.44.desc: "To był zimny, gorzki poranek w centrum miasta Rodajewsk. Wadik Winogradow czekał na swojego Wożda, zmarznięty wczesnym porannym śniegiem. Spojrzał w stronę swojego szofera, po czym sprawdził zegarek. 08:15 - Wożd się spóźnił. Nie było w tym nic dziwnego, znając skłonności Najwyższego Przywódcy, ale Winogradow nie mógł się oprzeć obawom, że "spotkanie", które musiał zaplanować, było jedynie okazją do oczyszczenia z zarzutów rodzącego się przemysłowca. Kiedy jednak w zasięgu wzroku pojawił się czarny samochód Wożda, Winogradow poczuł ulgę.\n\nGdy Wożd wysiadł z samochodu, Winogradow wyszedł mu naprzeciw. Mężczyźni uścisnęli sobie dłonie: "Soratnik, dobrze cię widzieć" - powiedział Rodzajewski do Winogradowa.\n\n"I ciebie, mój Wożdzie." odpowiedział Winogradow. Wskazał na stojącą za nim fabrykę, z której unosił się czarny dym, i kontynuował: "Idziemy?"\n\nPara oprowadziła się po obiekcie, a Winogradow opowiedział Wożdowi, jak działa fabryka. Prawdę mówiąc, obawiał się reakcji Wożda na stan pracowników - fabryka kazała im pracować praktycznie całą dobę, bez żadnych przerw ani jedzenia. Robotnicy wyglądali na zwiędłych i smutnych; trudno było odróżnić, którzy są niewolnikami, a którzy nie, ale Winogradow trafnie zauważył, że niewolnikom powierza się tylko najbardziej niebezpieczne prace. Wożd przyglądał się wszystkiemu, prawie zawsze milcząc, zadając tylko sporadyczne pytania. Gdy para po raz kolejny wyszła z fabryki, wyciągnął rękę do uścisku. Gdy Winogradow ją przyjął, Wożd mocno ścisnął jego dłoń. "Bardzo dobra robota, Winogradow, bardzo dobra"."
 amur.44.a: ""Będą pracować ciężej, mój Wożdzie.""
 
 amur.45.t: "Współpraca Klasowa"
 amur.45.desc: ""... i moi dzielni, dzielni Rosjanie, wy wszyscy, którzy długo cierpieliście pod rządami komunistów, Żydów i spowodowanej przez nich anarchii, wkrótce zostaniecie uwolnieni z waszych łańcuchów! W miarę jak nasz ruch zmierza na zachód, liczba członków naszej partii wzrasta, ponieważ wszyscy prawdziwi Rosjanie starają się służyć Wożdowi. Rozłamowcy nie mogli nas powstrzymać, komuniści nie mogli nas powstrzymać, i Żydzi nas nie powstrzymają. Naród rosyjski łaknie faszyzmu: nie takiego, jaki przynieśli nam naziści, z ogniem, stalą i krwią, lecz faszyzmu dla ludzi, a nie przeciwko nim. I to właśnie zamierzam im przynieść: system harmonijnej współpracy klasowej, gdzie wszyscy Rosjanie pracują razem dla dobra swojego narodu i swojej rasy!\n\nPamiętajcie teraz i pamiętajcie zawsze, moi ludzie: Za Boga, Naród i Pracę!"\n\nDziś Wożd po raz kolejny wyszedł na balkon, ten sam, z którego ogłaszał pokonanie rozłamowców i carystów, wygłaszając płomienne, porywające przemówienie do swoich ludzi, zarówno zgromadzonych poniżej, jak i na falach radiowych. Obiecał ludziom początek nowej ery dobrobytu gospodarczego i stworzenie czegoś, co nazwał "kolaboracją klasową". Wzorując się na nazistowskim systemie gospodarczym, który Adolf Hitler stworzył i pielęgnował dziesiątki lat wcześniej, Rodzajewski obiecał rozbudowę megakorporacji i promowanie współpracy niższych, średnich i wyższych klas społecznych.\n\nNiektórzy międzynarodowi obserwatorzy zareagowali negatywnie na obietnice Wożda, porównując je do początków tego, co skończyłoby się jako rozdęte zwłoki niemieckiej gospodarki. Wygląda na to, że wszyscy we Wszechrosyjskim Rządzie Dalekiego Wschodu są bardziej niż zadowoleni z planów Wożda, a ci, którzy kiedyś byli chętni do mówienia o tym, albo zostali oczyszczeni dawno temu, albo po prostu zbyt boją się publicznie powiedzieć inaczej."
 amur.45.a: "Tylko czas pokaże."
 
 amur.46.t: "Nie opłakuj - organizuj!"
 amur.46.desc: "Nieczęsto widywało się strajk w Rządzie Wszechrosyjskim. Wielu kupiło obietnice Wożda o współpracy klasowej i sprawiedliwej reprezentacji dla wszystkich prawdziwych Rosjan. Inni byli po prostu zadowoleni z bezpieczeństwa i dochodów, nawet jeśli godziny pracy były trudne, a warunki surowe.\n\nWolny Związek Robotników Dalekiego Wschodu, nielegalnie utworzony przez osiemdziesięciu robotników fabryki broni po tym, jak ich towarzysz został zastrzelony za niewypełnienie kontyngentu, nie był zaliczany do nich.\n\nMaszerowali ulicami Zieji, poranne słońce wschodziło przed nimi. Niektórzy mieszkańcy wychylali się z okien, by dopingować ich wbrew reżimowi. Kilku z nich, odnajdując w sobie odwagę, przylgnęło do czerwonego prześcieradła na kiju, które służyło im za sztandar. Kiedy tłum dotarł do ratusza, teraz skąpany w cieple słońca, urósł do ponad dwustu osób.\n\nUniesieni grupową euforią, skandując i śpiewając o wyzwolenie robotników wbrew wszelkim przeciwnościom, nie widzieli uzbrojonych Czarnych Koszul, które prześladowały ich w alejkach. Nie słyszeli charakterystycznego szczęku broni Maxim, ładowanej w okna dookoła. To, co zauważyli, gdy ulica nagle zaczęła wypełniać się martwymi i umierającymi, to nagły żar i ból ołowianej burzy, która wdzierała się w strajkujących i gasiła ich nadzieję jak gasnącą świecę."
 amur.46.a: "Sen pracującego człowieka jest słodki."
 
 amur.47.t: "Nowe Rosyjskie Społeczeństwo"
 amur.47.desc: "W biurach Wożda w [AMR.Capital.GetName] zasłony zostały zaciągnięte. Po długim dniu przemówień, spotkań, wycieczek i dyktand, bardziej ospały człowiek byłby zainteresowany odpoczynkiem, miłą kolacją i wczesnym snem. Konstantin Rodzajewski nie był bynajmniej człowiekiem pogrążonym w letargu. Po krótkiej kolacji i wypiciu dużej ilości trunków, które jej towarzyszyły, zaszył się w swoim gabinecie, zamykając drzwi i zaciągając zasłony.\n\nZaczynając od wieczora i pisząc do białego rana, Wożd wszystkich Rosjan siedział przy biurku, pijąc i pisząc do szaleństwa, człowiek w przypływie pasji i natchnienia. Przygotowywał kolejne ze swoich tak zwanych "magnum opus", tym razem na temat tego, co uważał za idealne i idealne społeczeństwo rosyjskie, nowe społeczeństwo - takie, które narzuci Rosji dla dobra jej narodu. Gdy we wczesnych godzinach porannych gosposia z biura przyszła podać mu śniadanie, Wożd, który noc spędził na piciu alkoholu i napojów z kofeiną, kończył pracę.\n\nKonstantin Rodzajewski, jedząc obfite śniadanie, aby złagodzić alkohol i nadchodzącego kaca, przejrzał swoje dzieło. Było to czterdzieści osiem stron, zapisanych pojedynczo, i dotyczyło każdego możliwego szczegółu w jego wyobrażonym społeczeństwie. Od intensywnego wykorzystania i integracji organizacji sponsorowanych przez państwo, takich jak Związek Faszystowskich Małolatów i Rosyjski Kobiecy Ruch Faszystowski, po dogłębne nakreślenie sposobu funkcjonowania gospodarstw domowych - oczywiście z mężczyzną na czele - i ogólną militaryzację społeczeństwa, każdy aspekt tego, co uważał za idealne społeczeństwo, został poruszony. Kiedy jadł, wymachując grubym manuskryptem, czuł tylko dumę. Gdy tylko skończył śniadanie, wezwał Bołotowa, aby mógł pochwalić się swoim nowym dziełem."
 amur.47.a: "Nowe społeczeństwo, które poprowadzi Rosję naprzód."
 
 amur.48.t: "Budowanie Charakteru"
 amur.48.desc: "Minął miesiąc, odkąd Fiodor po raz ostatni widział swoich rodziców. Cały miesiąc wypełniony pracą, z którą nawet jego ojciec ledwo dawał sobie radę. Przynajmniej Fiodor miał do pomocy wszystkich swoich przyjaciół z grupy Małolatów - no, w większości. Nie mógł nazwać ich wszystkich przyjaciółmi. Anatolij, ten wielki członek Czarnych Koszul, który chronił ich swoim japońskim karabinem maszynowym, wcale nie był przyjazny. Fiodor nie bardzo rozumiał, dlaczego w ogóle potrzebowali ochrony. Wszyscy Żydzi w jego mieście zostali zabrani, walki z Czerwonymi się skończyły, więc dlaczego Anatolij musiał tam być? Wszystko co robił to znęcał się nad nimi.\n\nW nocy spali na cienkich materacach, przykryci jedynie szmatami. Nawet wtedy, w ciemności ich baraków, ktoś inny ich obserwował. Czasem skrzypiały drzwi, aby ktoś mógł poświecić latarką po pokoju i upewnić się, że nikt z nich nie skulił się razem, aby się ogrzać. Takie zachowanie rodziło degenerację i kobiecość, mówił ich przywódca.\n\nKażdego ranka przychodził nadzorca, budząc ich przed świtem brzękiem mosiężnego dzwonu. Huk zawsze oznaczał to samo: kolejne czternaście godzin drzazg, krwawiących palców, połamanych palców u nóg i ostrych uderzeń pałki nadzorcy. Wożd miał rację, pomyślał Fiodor, droga sprawiedliwej pracy była pełna trudów. Kola i Sasza już się "zmyli". Inni szeptali, że para próbowała uciec i zostali złapani, ale Fiodor znał prawdę. Zawiedli swoją rasę, tak jak jego kuzyn Tioma. Nie byli prawdziwymi Rosjanami."
 amur.48.a: "Ale ja jestem i udowodnię to."
 
 amur.49.t: "Kobiecy Los"
 amur.49.desc: "Kobiety Rosji, nie dajcie się zwieść miodowym słowom obiecującym "wyzwolenie"! Prawdziwa kobieta, tak jak została stworzona przez Boga, nie istnieje już na dekadenckim Zachodzie. Została ona powieszona na sznurze judeobolszewickiego feminizmu. Jej następczynią jest zdegenerowana "kobieta wyzwolona", Nierządnica z Babilonu. Ta niegodziwa nierządnica nie myśli o tym, by uśmiercać nienarodzone życie w swoim łonie - i po co? Aby wzbogacić się o karierę przeznaczoną dla męża?\n\nAle jakże rzadko jej potrzebuje! Wierna monogamia nie jest dla niej; jest szczęśliwsza, gdy ma niekończącą się linię grzeszników, z którymi może cudzołożyć bez końca. Pozbawiona jakiejkolwiek moralności, miłości czy wiary, kończy życie jako zrujnowana, zhańbiona i uzależniona od narkotyków Jezebel. Żydzi chcieliby, żebyś i ty tak wyglądała! Przyjęcie zachodniego feminizmu oznacza odrzucenie wszystkiego, co czyni kobietę czystą i bogobojną.\n\nW Rosji rozumiemy, że Bóg ma miejsce dla nas wszystkich. Dla mężczyzn to miejsce jest na liniach frontu i w fabrykach. Dla was, błogosławione żony, siostry, córki i matki, to miejsce jest w bezpiecznym domu i kościele. Jesteście upoważnieni przez Pana do noszenia życia na nowo! Tylko z waszego naturalnego stanu może wypłynąć szczęście - radość z wychowywania dzieci, z witania swojego mężczyzny w domu po ciężkim dniu pracy, z odnajdywania pocieszenia w objęciach płci męskiej!"
 amur.49.a: "Dzieci, Kuchnia, Kościół!"

 amur.50.t: "Nowe Listy"
 amur.50.desc: "Konstantin Rodzajewski siedział w swoim gabinecie, naprzeciwko niego Bołotow i Szekerew. Obaj przekazali Wożdowi szereg bardzo długich list: osób i ich rodzin, które albo były Żydami, albo komunistami, albo po prostu zbytnio spoufalały się z którąś z tych grup. Listy były o wiele za długie, aby Wożd mógł je przeczytać osobiście. Kiedy para weszła ze swoimi listami, Rodzajewski spojrzał z list, leżących na biurku, z powrotem na parę. Spytał: "Czy to wszyscy?"\n\nPara spojrzała na siebie, rywale na krótko połączyli się w intencji. "To jest początek, mój Wożdzie." Bołotow odpowiedział: "Jest tego o wiele więcej."\n\nWożd kiwnął głową ze zrozumieniem. Zastanowił się przez chwilę, po czym skrzywił się. "Te dranie," zaczął. "Te kompletne dranie." Krótka pauza, zanim kontynuował. "Żydzi. Komuniści. Te istoty od dawna nękają nasz naród. Przeniknęli do naszego narodu, naszej kultury i zmienili ją, osłabili... Sprawili, że zgniliśmy, zmienili niegdyś odważnych Rosjan w tchórzliwych głupców. Najdzielniejszych uczynili tępymi, najsilniejszych słabymi. I przez lata to robili, a nikt nie miał odwagi nic z tym zrobić."\n\nZarówno Szekerow, jak i Bołotow przytaknęli, nie ze strachu, ale z prawdziwego przekonania; spojrzenia w ich oczach zdradzały ich zapał. Wożd kontynuował. "To dobry początek. Ale to nie wystarczy. Musimy pozbyć się zgnilizny, wyciąć infekcję za pomocą wszelkich niezbędnych środków. Chcę, aby te nazwiska zostały załatwione. Ale chcę więcej nazwisk. Rosja powinna zostać oczyszczona z toksyn, które ją trapią.""
 amur.50.a: "Czystki nadal trwają"

 amur.51.t: "Przemówienie radiowe Wożda"
 amur.51.desc: ""W ciągu ostatnich dziesięcioleci Rząd Wszechrosyjski przeszedł długą drogę. Przez lata walki z wrogami naszej partii i naszego narodu, starliśmy się z komunistami starego reżimu bolszewickiego, prowadziliśmy świętą wojnę z zelotami z Syberii, byliśmy nękani przez zdrajców, którzy odrzucili wezwanie do utworzenia silniejszej Rosji. A jednak wciąż tu jesteśmy! Ostatni z prawdziwych pokonali swoich ciemiężycieli i stanęli na prawowitym miejscu jako przywódcy Syberii!"\n\n"Ale nie pozwólcie, aby sukces przyćmił waszą percepcję, ponieważ jest to świeca na wietrze, płonąca jasno w różnych momentach, a w ciemności leżą ci, którzy chcą ją zgasić. Nie tolerujemy nierówności bolszewizmu, a więc bolszewickie pozostałości protestują i próbują nas obalić. Nie tolerujemy pasożytnictwa, więc pasożyty krzyczą i dążą do naszego upadku. W miarę jak rośnie cień naszej rangi, rośnie też cień, w którym agenci syjonizmu mogą spiskować przeciwko nam."\n\n"Nie traćcie czujności, bo jeśli nie zauważycie zdrajcy, to tak jakbyście zdradzili naród rosyjski i sami wprowadzili spisek w życie. Doszliśmy daleko, ale zanim naród rosyjski będzie bezpieczny, musimy iść dalej. Obowiązkiem każdego obywatela jest wypatrywać szpiegów fałszywego rządu na zachodzie, kłamliwego komunisty i knującego Żyda, ponieważ oni mogą działać przeciwko nam tylko w ciemności. Wyciągnijcie ich na światło, i ujawnijcie ich zbrodnie.""
 amur.51.a: "Jeśli coś zobaczysz, powiedz nam o tym."

 amur.52.t: "Notatnik"
 amur.52.desc: ""W naszej odwiecznej walce z źle myślącymi ludźmi świata i koszernymi faszystami, którzy przeniknęli do naszej własnej partii, musimy wywyższać tych, którzy tworzą właściwy obraz prawowitego stanu świata. Takiego, w którym Rosjanin może żyć w dobrobycie, bez strachu przed nędzarzami i paskudami, którzy okradają go z jego ciężko zarobionego bogactwa. I taki obraz został stworzony przez jednego z naszych, w formie osobistej historii wielkiego luminarza Michaiła Spasowskiego, wspaniałego przykładu przywódców, jakich Rosyjska Partia Faszystowska wydała w swojej bogatej historii."\n\n"W swoim obszernym wspomnieniu wczesnych dni naszej organizacji, przedstawia on walkę, jaką przeszliśmy przez wiele lat w Mandżurii. W świetle wielkiej neonowej swastyki nasza partia rosła w siłę, a kiedy osłabieni Bucharyniści załamali się w obliczu przewagi narodowego socjalizmu, wykorzystaliśmy swoją szansę. Jako ten, który prowadził naszą sprawę od pierwszego dnia na wygnaniu, mogę powiedzieć, że nie ma bardziej prawdziwego przedstawienia naszej historii niż książka Spasowskiego "Długa droga na północ". Gardzę symulującymi intelektualistami, ale Soratnik Spasowski nie jest taki - stworzył dzieło, które polecam wszystkim Rosjanom, którzy chcą wzmocnić swoją wiedzę o swoim dziedzictwie.""
 amur.52.a: "Historia jest pisana przez zwycięzców."

 amur.53.t: "W Getcie"
 amur.53.desc: "Grigori został zbudzony z drzemki przez zamieszanie za oknem. Z początku tak odległy, że myślał, że to część snu, kakofonia głosów i bezładny marsz stawały się coraz głośniejsze. Nie mógł tego dłużej znieść i podniósł się z fotela ze skrzypieniem starych kości. Rozsuwając zasłony jedynego okna w swoim mieszkaniu, zobaczył, co się dzieje na ulicy. Tłum liczący może ze sto osób przedzierał się ulicą.\n\nTłum liczący może ze sto osób kłębił się na ulicy. Niektórzy wyglądali znacznie gorzej niż inni. Kilku z nich ciągnęło za sobą duże walizki, ale większość nie miała nic poza ubraniem na plecach. Grigori przez chwilę się zastanawiał - potem zobaczył uzbrojone karabiny Czarnych Koszul u ich boków i wszystko zaczęło się układać w całość.\n\nGdy tłum ruszył dalej, w stronę otoczonego murem getta, które zostało wzniesione w ciągu ostatnich kilku tygodni, Grigori westchnął i wrócił na swoje miejsce, zostawiając ten przykry widok za sobą. Ostatnim razem, gdy widział prześladowania w akcji, było to w imię cara. Teraz było to w imię jakiegoś "Wożda" i ideologii wymyślonej przez szalonego Niemca. Bez względu na to, jak daleko Grigorij uciekał, jak bardzo się starał i ilu Żydom dawał schronienie, wydawało się, że Rosja nigdy się nie zmieni."
 amur.53.a: "Nie mógł nic zrobić, tylko płakać."

 amur.54.t: "Ponowne otwarcie Kołymy"
 amur.54.desc: ""Przywołajcie się do porządku!" krzyczał komendant ponad wiatrem. Stanęły przed nim dziesiątki chudych, pogardzanych twarzy, wszyscy wrogowie państwa. Od czasu triumfu Wozdu w Sewostłagu nie brakowało pracowników. Komisarze NKWD stali obok podstarzałych monarchistów, którzy walczyli za fałszywego cara, a syberyjscy fanatycy szczerzyli zęby obok koszernych faszystów Matkowskiego.\n\n"Wasi przywódcy poprowadzili was ścieżką oświetloną przez podstępne latarnie syjonistów. Wasze sprawy zostały zawieszone na szubienicy prawości, a wasi przywódcy zostali zatrzymani w swoich próbach osłabienia narodu rosyjskiego. Ich zwłoki są pokarmem dla robaków, podobnie jak ich najbardziej zagorzali zwolennicy."\n\nPamiętał zimno, które go tu spotkało, odległe wspomnienie sprzed upadku. Godziny spędzone w kopalniach złota lub przy budowie autostrady uczyniły z niego silnego przedstawiciela idealnego Rosjanina. Teraz na jego barki spadł ciężar przekształcenia tych nieudaczników w coś pożytecznego. Niektórzy z nich służyli kiedyś lojalnie Wożdowi, dopóki nie odkryto, że w tajemnicy spiskowali przeciwko niemu. Teraz ich potargane łachmany stanowiły słabą obronę przed syberyjskim wiatrem.\n\n"Agenci żydostwa powiedzą wam, że to kara, a nawet zbrodnia, że traktujemy was tak jak my. Ale to kolejne z ich kłamstw, które mają na celu utrzymanie was w słabości i na ich łasce. Pokonać przeciwności, mając przeciwko sobie cały świat, oto co znaczy być człowiekiem Rosji! Macie dług wobec swojego narodu i będziecie go spłacać tutaj, w pocie i trudzie. Tylko wtedy, gdy ten dług zostanie spłacony, wasze zbrodnie przeciwko Wożdowi zostaną wybaczone. Pracujcie więc ze wszystkich sił, abyście kiedyś mogli otrzymać jego przebaczenie!"."
 amur.54.a: "Wasza praca was wyzwoli."
 
 amur.55.t: "Śmiertelna Cisza"
 amur.55.desc: "[AMR.Capital.GetName] to nowe miasto dla Rosyjskiej Partii Faszystowskiej. Zniknął chaos Harbinu, zastąpiony chorobliwą solidarnością narzuconą przez Czarne Koszule Szekerewa. Nazwa jest tylko pierwszą wskazówką, że jest to centrum kontroli Wożda. Żaden zakątek czy zaułek nie jest wolny od oczu i uszu lojalnych członków partii, wypatrujących zdrajców, których można przekazać wyżej w łańcuchu dowodzenia. A najbardziej uważni z nich znajdują się w Kongresie Partii. Dziesiątki rzekomo lojalnych członków partii zostało w ostatnich dniach zdemaskowanych jako sympatycy syjonizmu, na polecenie prawdziwych lojalistów. Zmarły kuzyn, który ożenił się z Żydówką, brat, który odwiedzał rodzinę w Magadanie przed rekonkwistą, nawet nieaktualny meldunek w centrali sprzed lat - wszystko to wystarczy, by wzbudzić podejrzenia i aresztować.\n\nGeorgij Szekerew nie bierze udziału w kongresie, woląc przechadzać się w cieniu na tyłach i wypatrywać podejrzanych zachowań lub nasłuchiwać informacji, które może wykorzystać. Podczas gdy jego Czarne Koszule patrolują korytarze budynku i ulice [AMR.Capital.GetName], on musi osobiście zdać relację z tego, co usłyszał Wożdowi - innym członkom partii nie można ufać, według Rodzajewskiego, a Szekerew nie może stracić swojej wiarygodności. Nie bez poważnych konsekwencji.\n\nJeszcze bardziej rzuca się w oczy Aleksander Bołotow, który podczas kongresu jest dość widoczny. Ci, którzy są widoczni, nie mogą spiskować i mogą być bardziej lojalni niż ci, którzy mają coś do ukrycia. Wożd widzi, że Bołotow pracuje na jego rzecz, i cieszy się z lojalności swojego wewnętrznego otoczenia. Jednak Bołotow jest bardziej aktywny i czujny niż Szekerew, wiedząc, że jego pozycja zależy od jego zdolności do znalezienia i wyeliminowania tych, którzy sprzeciwiają się Wożdowi.\n\nA w centrum wydarzeń, Wożd sam węszy spisek, zawsze czujny na żydowskich sympatyków lub zdrajców w RPF. Teraz, gdy partia została oczyszczona z nielojalnych członków, jedyna droga prowadziła na zachód, na nieodzyskane ziemie narodu rosyjskiego. Kiedy resztki marionetek zostaną wymazane, Rosja będzie wolna, wolna do kształtowania swojego losu bez złych wpływów."
 amur.55.a: "Jego władza jest zabezpieczona."
 
 amur.56.t: "Gwarancja Bezpieczeństwa"
 amur.56.desc: "Atmosfera w kwaterze głównej partii była daleka od tej w Harbinie z neonową swastyką. Wtedy Rodzajewski był mniej paranoiczny i mniej podatny na wpływy. Teraz nawet wejście do biura Wożda było ćwiczeniem z dwulicowości. Ludzie Szekerewa stale obserwowali wejście, i tylko w rzadkich przypadkach Bołotow mógł porozmawiać z Wożdem prywatnie.\n\nZapukał, odchylając głowę w poszukiwaniu Czarnych Koszul, po czym cofnął głowę do drzwi, gdy Rodzajewski pstryknął na niego od środka.\n\n"Wejdź!"\n\nSzybko wślizgnął się do pokoju. Wożd siedział za biurkiem i patrzył na swojego porucznika. "Soratnik Bołotow. Dobrze, że tu jesteś. Musisz coś dla mnie zbadać. Doniesienia o przemytnikach w porcie w Magadanie. Szekerew mówi, że to resztki zdrajców, którzy chcą nam sprawiać kłopoty do ostatniego tchu."\n\nNormalnie, przerwanie realizacji celu w taki sposób, zdenerwowałoby Bołotowa. W młodości wyładowałby swoją frustrację na przypadkowej ofierze porwanej z ulic Harbinu. Ale dziesięciolecia lojalnej służby Wożdowi nauczyły go wiele o tym człowieku, a to była okazja, by posunąć naprzód jego sprawę, a nie ciężar, który trzeba brać na siebie.\n\n"Zdaje się, że ze wszystkich stron nękają nas wrogowie, mój Wożdzie. Mogę coś zasugerować?"\n\n"Mów, Aleksandrze." Czy to była irytacja?\n\n"Ludzie Soratnika Szekerewa okazali się... niezdolni do powstrzymania zgubnego wpływu naszych wrogów. Czarne Koszule dobrze służyły naszym celom, ale brakuje im organizacji i wyposażenia. Proponuję stworzyć nowszą, bardziej wyspecjalizowaną jednostkę, z odpowiednim szkoleniem wojskowym i zaawansowaną edukacją, jak rozpoznać wrogów państwa. Najlepsi, najbardziej lojalni ludzie, jakich znajdziemy, na wzór niemieckich paramilitarystów."\n\nWożd rozważał ten pomysł przez chwilę, po czym wydał swój osąd."
 amur.56.a: ""Dobra propozycja, Soratniku. Zrób to.""
 amur.56.b: ""Czarne Koszule służą nam doskonale. Nie mów o tym nigdy więcej.""
 
 amur.57.t: "Zabezpieczenie Państwa"
 amur.57.desc: ""Wszyscy zostaliście wybrani jako najbardziej lojalne przykłady tego, jaki powinien być idealny Rosjanin. Wożd osobiście zatwierdził utworzenie naszych nowych Oddziałów Zabezpieczenia, aby zniszczyć wpływy syjonistycznych zdrajców w naszym kraju. Wy zbudujecie dla nas tę organizację, a Wożd dostarczy wam tego, czego potrzebujecie. Oczekuję, że listy będą tworzone z dobrych, niezawodnych żołnierzy. Jesteście odpowiedzialni za ich wyszkolenie i posłuszeństwo."\n\nUśmiechnął się Bołotow, zwracając się do pierwszych oficerów Otriady Obespeczenija Bezopasnosti. Pod nosem Szekerewa odniósł triumf i otrzymał zgodę na stworzenie własnej bazy władzy. Ale wciąż było wiele przeszkód. Potrzebna mu była broń, mundury, sieć biurokracji do zarządzania listami i wiele innych środków.\n\nMimo to jego gwiazda z pewnością rosła. Zaufanie Wożda było rzadkie i często zmieniało się w zależności od kaprysu Rodzajewskiego. Ten chwilowy sukces z pewnością nie trwał długo, ale Bołotow piął się po szczeblach kariery, a teraz posiadał nóż, którego mógł użyć, by dać wrogom Wożda to, na co zasłużyli."
 amur.57.a: "Wyplenimy każdego zdrajcę!"
 
 amur.58.t: "Gorzkie rozczarowanie"
 amur.58.desc: "Ostatnie dwa dni najlepiej było zostawić w zapomnieniu. Po odmowie Wożda na stworzenie OOB, Bołotow wpadł w niepohamowany gniew i spędził kilka godzin zamknięty w pokoju z więźniem i łomem, zanim się uspokoił. Szekerew wlewał Wożdowi truciznę do ucha, a teraz ten porzucił swojego najwierniejszego sługę, skazując go na kaprysy Szekerewa. Zapłaci za to w dniu, w którym zawiedzie lojalność Czarnych Koszul!\n\nNie, to się nie uda. To nie przystoi Rosjaninowi zachowywać się w taki sposób. Wożd przejrzy na oczy, bo jeśli nie, to jaka nadzieja czeka Rosję? Rodzajewski był przyszłością i potrzebował przewodnika - przewodnika, którego nie mógł dać Szekerew. Ta myśl dodawała mu otuchy, bo wola Wożda była dziwna, ale nie całkiem nieprzewidywalna.\n\nBołotow uśmiechnął się. Jeszcze jeden zestaw list w odpowiednim czasie, a Wożd przejrzy na oczy. Nie mógł odważyć się ponownie zapytać o OOB, ale paranoja Rodzajewskiego zawsze się ujawniała i gwarantowała szansę na powrót na swoją stronę i przechytrzenie Czarnych Koszul, zupełnie samodzielnie. Nadszedł czas powrotu do pracy. Wyciągnął z biurka stos raportów i zaczął pisać."
 amur.58.a: "Czterech kolejnych Soratników podejrzanych o żydowskie pochodzenie. Wożd będzie niezadowolony."
 
 amur.59.t: "Nowy Dzień"
 amur.59.desc: "Kiedy Konstantin Rodzajewski się obudził, pierwszą rzeczą, jaką poczuł, był znajomy, pulsujący ból w głowie. Tego ranka było szczególnie źle, a Rodzajewski jak zwykle nie mógł sobie przypomnieć, jak dokładnie spędził poprzednią noc. Ospale otworzył oczy i półprzytomnym spojrzeniem zerknął na budzik na nocnej szafce. Wzrok Rodzajewskiego był zamglony i w pierwszej chwili nie mógł odczytać godziny. Po chwili oczy się wyprostowały i pokazały godzinę: wpół do drugiej po południu.\n\nWciąż boląca głowa i pozbawione energii ciało Rodzajewskiego niezgrabnie zwlokły się z łóżka i z głośnym łomotem wylądowały na podłodze. Wydusił z siebie kilka bolesnych kaszlnięć i wymamrotał jakąś nieprzyzwoitość, ale był jeszcze zbyt oszołomiony, by odczuć lekki ból, jaki sprawił mu upadek. Skoro wszystko już go bolało, co mogło zrobić trochę więcej? Pozbierawszy się do kupy, Rodzajewski podniósł się na nogi i otworzył żaluzje w oknie, ukazując niemal wiecznie zamarznięte miasto Zieja. Światło wlało się do słabo oświetlonego pokoju, a nagły wybuch światła spowodował, że Rodzajewski wzdrygnął się. Rozległy widok z pokoju na trzecim piętrze szybko przypomniał faszystowskiemu przywódcy o jego ostatnich osiągnięciach.\n\nTa ziemia, od jeziora Bajkał na zachodzie po Kamczatkę na wschodzie, była jego i tylko jego. Wszyscy wrogowie Rodzajewskiego byli albo martwi, albo życzyli sobie tego, a jego przerażające armie stały mocno na karku rosyjskiego Dalekiego Wschodu. Ta myśl dodawała Rodzajewskiemu otuchy. Patrząc w dal, Rodzajewski zaczął odczuwać ekscytację na przyszłość, jakiej nie czuł od dawna. Jeśli te zwycięstwa będą trwały nadal, pomyślał, cała Rosja będzie zdana na jego łaskę, wraz z wszystkimi ukrywającymi się w niej "niepożądanymi"..."
 amur.59.a: "Na wschodzie nastaje wielka ciemność."
 
 amur.60.t: "Drogie Niemcy..."
 amur.60.desc: ""Do Ministra Spraw Zagranicznych potężnej Wielkiej Rzeszy Germańskiej...\n\nPozdrowienia! Jako przywódca szacownej Rosyjskiej Partii Faszystowskiej, mam wielką przyjemność przynieść wspaniałe wieści z Dalekiego Wschodu. Nasze armie zatriumfowały nad dekadenckimi judeobolszewickimi psami, które niegdyś zbrukały tę ziemię swoją obrzydliwą obecnością, przynosząc zwycięstwo sprawie narodowo-socjalistycznej i bez wątpienia odkupując Rosję w oczach świata.\n\nPo zabezpieczeniu naszej obecności tutaj, wyciągam teraz rękę do ciebie i twojego potężnego narodu w przyjaźni i solidarności. Ponieważ jesteśmy narodami, które ściśle przestrzegają zasad zmarłego, wielkiego Adolfa Hitlera, byłoby bardzo sensowne, aby osiągnąć wspólną płaszczyznę dyplomatyczną, prawda? Niestety, nasze państwo wciąż walczy o uznanie wśród narodów świata. Bez wątpienia jest to dzieło potężnych żydowskich elit, które nie chciałyby niczego więcej niż zobaczyć, jak nasz ruch obraca się w pył, zanim będzie w stanie prawdziwie zakwestionować ich panowanie terroru nad światem.\n\nJednak Niemcy są inne. Wasz potężny naród odrzucił Żydów i ich podstępne plany globalnej dominacji, i to właśnie z tego powodu zwracam się do tego wielkiego narodu o uznanie go za prawdziwego spadkobiercę dziedzictwa Rosji, dziedzictwa nieskażonego ciemnością judeobolszewizmu. Choć rzeczywiście prawdą jest, że nasze dwa narody nie widziały się w przeszłości oko w oko, być może moglibyśmy wykorzystać tę okazję, aby rozpocząć nowy rozdział w stosunkach rosyjsko-niemieckich, obowiązkowo zjednoczeni jako ideologiczni bracia. Będę czekał na waszą odpowiedź z wielkim entuzjazmem!\n\nZ wyrazami szacunku\n\nKonstantin Władimirowicz Rodzajewski, Wożd Świętej Rosji""
 amur.60.a: "Doskonale! Teraz pozostaje zaczekać na ich odpowiedź..."
 
 amur.61.t: "Dziwny List"
 amur.61.desc: "Oczy ministra po raz trzeci przeskanowały słowa dziwnego listu, zupełnie nie wiedząc, co czyta. Wcześniej tego dnia Ministerstwo Spraw Zagranicznych Rzeszy otrzymało list, który można by określić jako obłąkańcze brednie szaleńca, i który wprawił wszystkich, którzy go czytali, w osłupienie nie do pojęcia. Minister Spraw Zagranicznych sam uznał, że kusi go, aby przeczytać go samemu, aby zobaczyć, o co tyle hałasu. Teraz, gdy przeczytał go kilka razy, nie był pewien, co myśleć.\n\nOd góry do dołu, list nie miał sensu i wyglądał, jakby został napisany przez niezwykle zaburzoną osobę. Twierdząc, że pochodzi od "Wożda Świętej Rusi", list wyjaśnia, że pewien region w Rosji został podbity w imię "narodowosocjalistycznej sprawy". W dalszej części obłąkanego pisma ów "Wożd" stwierdza, że zamierza starać się o uznanie przez Rzeszę, ponieważ jest przekonany, że wszechmocni międzynarodowi Żydzi spiskują przeciwko jego nowemu państwu i starają się je zdusić w żłobie. Ponieważ wierzy, że naród niemiecki "odrzucił Żyda", "Wożd" uważa, że Rzesza jest najlepszym sposobem na uzyskanie międzynarodowego uznania.\n\nPo pewnym czasie minister doszedł do wniosku, że list jest jakąś kiepską próbą oszustwa. Wyrzucając zmięty list do kosza przy biurku, minister spraw zagranicznych uznał ten obrót wydarzeń za znak, że być może nadszedł czas na nowe protokoły weryfikacji. Szczupły czas ministerstwa był ważny, a marnowanie go na aspirujących komików wysyłających im bzdurne listy nie było czymś, na co mogli sobie pozwolić."
 amur.61.a: "Czy oni naprawdę nie mają nic lepszego do roboty?"
 
 amur.62.t: "Milczenie Rzeszy"
 amur.62.desc: "W gabinecie Wożda często zmieniano i przestawiano meble, pozornie nieregularnie, na polecenie samego Rodzajewskiego, który często eksperymentował, jak najlepiej rozłożyć swoje biurko, krzesła do picia i dzieła sztuki. Obecnie biurko znajdowało się na środku pokoju, bliżej tylnego okna wychodzącego na [AMR.Capital.GetName]. Po drugiej stronie pokoju, w jednym z rogów, stała trójka krzeseł do picia, a między nimi mały stolik. Podczas gdy Rodzajewski siedział za swoim biurkiem, jego minister spraw zagranicznych, Spasowski, siedział na krześle naprzeciwko Wożda, spokojnie obserwując temperamentnego dyktatora.\n\n"Ile to już dni?" Rodzajewski zapytał.\n\n"Siedem, proszę pana." odpowiedział Spasowski, zatrzymując się, zanim się odezwał, a słowa niechętnie opuszczały jego usta. Minęły dwie lub trzy sekundy ciszy, kiedy temperament Rodzajewskiego rósł i rósł, aż w końcu się zagotował. Podniósł kieliszek z wódką i rzucił nim po pokoju, lecąc z niewiarygodną prędkością, aż uderzył o ścianę tuż nad głową starzejącego się Spasowskiego. Minister spraw zagranicznych zaskrzeczał, gdy drobinki szkła i wódki posypały się na jego głowę.\n\n"SIEDEM PIEPRZONYCH DNI?!" ryknął Rodzajewski. "WSZYSTKO, CO ZROBILIŚMY, NA NIC?! JAK ONI MAJĄ CZELNOŚĆ!"\n\nSpasowski był przyzwyczajony do wybuchowego temperamentu Wożda. Wiedział, jak przetrwać burzę: milczeniem. Jego usta uformowały się w skrzywiony grymas, gdy patrzył, jak jego pan szaleje. "NIGDY NIE WYBACZĘ HITLEROWSKIM POPLECZNIKOM" - kontynuował Rodzajewski - "ONI ZAPOMNIELI O SWOICH KORZENIACH...". Rodzajewski przerwał na sekundę, łapiąc oddech, zanim kontynuował. "...I BĘDĄ ŻAŁOWAĆ IGNORANCJI NASZEJ SPRAWY!"\n\nTantra minęła, a Spasowski został zwolniony. Wracając do domu, wdzięczny, że wściekłość Wożda ograniczyła się do jego biura, a nie do niego samego, zastanawiał się nad przyczyną wybuchu: milczeniem Niemiec po przyjacielskiej deklaracji Rodzajewskiego. Po powrocie do domu westchnął i przypomniał sobie, że musi znaleźć kogoś innego, kto będzie przynosił Wożdowi złe wieści."
 amur.62.a: "Niemcy nas zdradzili."
 
 amur.63.t: "List do Kongresu"
 amur.63.desc: ""Do skorumpowanych syjonistycznych węży z Kongresu Stanów Zjednoczonych...\n\nPrzez wszystko, co jest święte na tej ziemi, trudno byłoby znaleźć większą kolekcję skorumpowanych kleptokratów, obrzydliwych zdrajców rasowych i żądnych władzy Żydów! Czy naprawdę myślicie, że cokolwiek osiągacie, gromadząc się w waszym tak zwanym budynku Kapitolu jak tłuste świnie przy korycie? Być może byłoby to bardziej wyrozumiałe, gdybyście nie żerowali na nadziejach i marzeniach tysięcy cierpiących Amerykanów. Gdyby tylko wiedzieli, jak wiele z ich problemów jest spowodowanych przez wszechmocne elity, które twierdzą, że z jednej strony ich "reprezentują", a z drugiej grabią ich bogactwa i niszczą ich tożsamość rasową.\n\nJedyną rzeczą, która wydaje mi się gorsza od waszej rażącej chciwości i podejrzanie żydowskich metod, jest dekadencki i zepsuty system, który reprezentuje wasz "kongres". Demokracja? Co za żart! Skorzystam z okazji, aby nazwać to tak, jak jest: farsą! Pozwalacie swoim ludziom głosować, ale obaj wiemy, że to tylko dym i lustra. Potężni Żydzi, którzy subtelnie pociągają za sznurki w waszym kraju są tymi, którzy decydują o następnym głupcu, który poprowadzi Amerykę do nieuniknionej ruiny, a nie ludzie. To całkiem jasne, że Ameryka jest narodem ślepych owiec prowadzonych przez żydowskie wilki.\n\nAmeryka jest skazana na porażkę, i to jest fakt. Pozwalacie kobietom zajmować wysokie stanowiska polityczne, a mimo to nadal twierdzicie, że Ameryka jest najwspanialszym narodem na ziemi? Taka jest droga Żyda: kiedy syjoniści dopną swego, gorszy sort będzie próbował prześcignąć wszystkich innych. Wkrótce nadejdzie dzień, i jestem pewien, że nie potrwa to długo, kiedy naród amerykański zda sobie sprawę z tego, jak bardzo jest oszukiwany i weźmie sprawy w swoje ręce... \n\nGnijcie w piekle,\n\nKonstantin Władimirowicz Rodzajewski, Wożd Świętej Rosji""
 amur.63.a: "To im pokaże!"
 
 amur.64.t: "Do pana Goldwater'a..."
 amur.64.desc: ""Do podstępnego Żyda, który teraz twierdzi, że jest prezydentem Stanów Zjednoczonych: Panie Goldwater...\n\nJakże to stosowne, że największy silnik w globalnej masońsko-syjonistycznej machinie jest teraz kontrolowany przez jednego z najbardziej skorumpowanych i podstępnych Judejczyków ze wszystkich! Z pańskim zwycięstwem w wyborach, które jest już prawie pewne, bez wątpienia oznacza to, że plany syjonistycznej elity w Ameryce wreszcie się urzeczywistniły. Proszę nie myśleć, że nie jestem świadomy pańskich sztuczek, panie Goldwater! Może i oszukał pan naiwnych ludzi w Ameryce, ale ludzie w Rosji to zupełnie inna rasa. Oni nie dadzą się tak łatwo nabrać na pańskie podstępne kłamstwa i ja też nie dam się nabrać.\n\nNaród amerykański może myśleć, że został pan wybrany przez jego mandat, ale ja wiem lepiej: pan i reszta pańskich złośliwych współspiskowców starannie manipulowaliście skorumpowanymi instytucjami Stanów Zjednoczonych, aby zapewnić całkowitą syjonistyczną dominację nad całym krajem i jego ludem! Wy, Żydzi, wszyscy jesteście tacy sami. Uważacie siebie za nietykalnych, podczas gdy reszta z nas jest niczym więcej niż pionkami w waszych złowrogich grach. To bardzo typowe dla rasy, która ma tak wiele wrodzonych wad rasowych, że próbuje się poczuć lepiej, okrutnie depcząc wszystkich innych!\n\nGra pan w niebezpieczną grę, panie Goldwater. Wkrótce Amerykanie zrozumieją, jak okrutne może być życie pod żydowskim uciskiem i będą zmuszeni do podjęcia działań. Kiedy ten dzień nadejdzie, panie Goldwater, może być pan pewny, że ja i reszta Rosji chętnie dołączymy do nich w ich sprawiedliwej krucjacie, aby obalić wasz bezprawny syjonistyczny reżim! Licz dni, Żydzie, bo świat już zaczyna się uczyć, jak powstać i bronić się przed tobą i twoimi pobratymcami.\n\nZ niewyobrażalną pogardą,\n\nKonstantin Władimirowicz Rodzajewski, Wożd Świętej Rosji""
 amur.64.a: "To powinno przywrócić go na jego miejsce!"
 
 amur.65.t: "Szlak kampanii"
 amur.65.desc: ""Bracia Rosjanie! Spadkobiercy ziemi, którą obdarzył nas sam Bóg! Są wśród nas tacy, którzy przejmują się tylko tym, co dzieje się w narodzie, którzy mało dbają o to, co dzieje się poza naszymi granicami. Jakkolwiek godne pochwały może być oddanie Rosji i tylko Rosji, to jednak mądry człowiek patrzy poza swój kraj i bierze pod uwagę stan świata. Prawdę mówiąc, w ten sposób rozwija się bystre oko do wykrywania wielu spisków i planów globalnej syjonistycznej elity, aby pozbawić Rosję jej chwalebnego przeznaczenia!\n\nZa oceanem leży dekadencki kraj Ameryki, od dawna skorumpowany przez wpływ bogatych Żydów, którzy ukształtowali ten niegdyś prosperujący naród w swoją największą broń do zadawania nieszczęść na całym świecie. Pomimo tego jak ponuro może brzmieć ta sytuacja, co jeśli powiedziałbym wam, moi lojalni bracia i siostry, że jest nadzieja dla Stanów Zjednoczonych? Tak, to prawda! Jest tylko jeden człowiek, który posiada klucz do wyzwolenia narodu amerykańskiego od jego podludzkich ciemiężycieli, a jego imię to Francis Parker Yockey.\n\nZachęcam wszystkich Rosjan, bez względu na to, gdzie jesteście, do udzielenia wsparcia temu dzielnemu człowiekowi, jeśli tylko jest to w waszych możliwościach. Z waszą pomocą, możemy kontynuować rozprzestrzenianie faszystowskiej sprawy do każdego zakątka globu, i w końcu wykorzenić wiecznego Żyda z jego ciemnej siedziby władzy!" Wożd był znany ze swoich płomiennych przemówień przez radio, ale to było raczej szokujące dla tych, którzy żyli pod faszystowskim reżimem. Setki tysięcy Rosjan, którzy tego wieczoru słuchali radia, miało jedno wspólne pytanie:"
 amur.65.a: ""Kto?""
 
 amur.66.t: "Rosyjski Wożd odepchnięty"
 amur.66.desc: ""Niektórzy uważają, że najlepiej jest zaciągnąć tak wielu, jak tylko możemy, do naszej walki o silniejszą kulturę, ale to był podstawowy błąd obu amerykańskich partii, które poszły na kompromis, aby osiągnąć rozmycie zachodniej myśli. To prowadzi mnie do mojego ostatniego poparcia, które trzymam przed Państwem. Ten kawałek papieru został wysłany z rosyjskiego pustkowia przez Rosyjską Partię Faszystowską, a na nim deklaracja poparcia dla naszej sprawy."\n\n"Chciałbym skorzystać z okazji i porozmawiać o kulturze i jej znaczeniu dla zachodniej cywilizacji. Cała historia może być postrzegana jako konflikt woli kulturowych. Wojna angielska i wojna na Pacyfiku z lat 40-tych pokazały klęskę skundlonych Stanów Zjednoczonych, które padły ofiarą kulturowego opóźnienia i porażki Europejczyków w utrzymaniu własnej kultury. Zwycięstwo Japonii w wojnie na Pacyfiku symbolizuje zepsucie kultury europejskiej w obu Amerykach, a zwycięstwo Niemiec w wojnie angielskiej - wyniesienie Europy na należne jej miejsce w świecie, ponad prymitywnych Słowian i bezwzględnych Japończyków. Tak zwany Wożd może być najbrutalniejszym z bandytów, którzy rządzą spustoszoną kulturowo Rosją, ale jego poparcie nie ma dla mnie większej wartości niż poparcie mojego psa! Nie proszę o poparcie barbarzyńców jakiegokolwiek rodzaju, ponieważ nie mogą oni uniknąć wpływu zasad kultury i nie są dla mnie użyteczni."\n\nNarodowa Partia Postępowa znalazła dziś niezwykłe źródło poparcia. Konstantin Rodzajewski, Wożd nowo utworzonego państwa rosyjskiego, poparł Francisa Parkera Yockey'a jako jedynego kandydata do obalenia "sieci Żydów, którzy kontrolują amerykański system polityczny", co nie jest zaskakującym zwrotem dla nowego przywódcy Rosji.\n\nJednakże Yockey odrzucił poparcie Rodzajewskiego i wygląda na to, że nowe państwo rosyjskie będzie utrzymywać w najlepszym razie łagodne stosunki z USA."
 amur.66.a: "Faszystowskie konflikty nie są niczym nowym."
 
 amur.67.t: "Nasz Wożd odepchnięty!"
 amur.67.desc: ""Niektórzy uważają, że najlepiej jest zaciągnąć tak wielu, jak tylko możemy, do naszej walki o silniejszą kulturę, ale to był podstawowy błąd obu amerykańskich partii, które poszły na kompromis, aby osiągnąć rozmycie zachodniej myśli. To prowadzi mnie do mojego ostatniego poparcia, które trzymam przed Państwem. Ten kawałek papieru został wysłany z rosyjskiego pustkowia przez Rosyjską Partię Faszystowską, a na nim deklaracja poparcia dla naszej sprawy."\n\n"Chciałbym skorzystać z okazji i porozmawiać o kulturze i jej znaczeniu dla zachodniej cywilizacji. Cała historia może być postrzegana jako konflikt woli kulturowych. Wojna angielska i wojna na Pacyfiku z lat 40-tych pokazały klęskę skundlonych Stanów Zjednoczonych, które padły ofiarą kulturowego opóźnienia i porażki Europejczyków w utrzymaniu własnej kultury. Zwycięstwo Japonii w wojnie na Pacyfiku symbolizuje zepsucie kultury europejskiej w obu Amerykach, a zwycięstwo Niemiec w wojnie angielskiej - wyniesienie Europy na należne jej miejsce w świecie, ponad prymitywnych Słowian i bezwzględnych Japończyków. Tak zwany Wożd może być najbrutalniejszym z bandytów, którzy rządzą spustoszoną kulturowo Rosją, ale jego poparcie nie ma dla mnie większej wartości niż poparcie mojego psa! Nie proszę o poparcie barbarzyńców jakiegokolwiek rodzaju, ponieważ nie mogą oni uniknąć wpływu zasad kultury i nie są dla mnie użyteczni."\n\nNasz list do amerykańskiego faszystowskiego kandydata nie został dobrze przyjęty - ten bombastyczny pseudointelektualista obraził naszego Wożda i nasz naród tym samym tchem, a wszystko po to, aby zaspokoić swoją żądzę władzy i rozszerzyć zasięg syjonistów, których okazał się nieświadomym narzędziem! Wygląda na to, że faszyzm w Ameryce został podkręcony do ich złośliwych projektów, i że możemy być naprawdę jedyną nadzieją dla świata na uniknięcie ich chwytu."
 amur.67.a: "Tylko Wożd jest naprawdę wolny od ich sznurków..."
 
 amur.68.t: "Wspomnienia z Harbinu"
 amur.68.desc: ""Patrz, tu jest dobre" - powiedział z uśmiechem Kazimir. Podniósł otwarty album ze zdjęciami, aby barman, stojący naprzeciwko niego z otępiałym wzrokiem, mógł je zobaczyć.\n\n"Aha." - brzmiała znudzona odpowiedź. "Oto pański kufel, sir". Wysoka szklanka z pieniącym się piwem wysunęła się na widok, ale Kazimir był zbyt pogrążony w nostalgii, by to zauważyć. Wrócił do przeglądania albumu, uśmiechając się lekko do każdego godnego uwagi zdjęcia i wspomnień, które przywoływało.\n\nWciąż pamiętał, jak uciekał przez Syberię z ojcem, oficerem armii admirała Kołczaka. Najpierw do Władywostoku, potem do Harbinu, gdy przybyli czerwoni i zaczęli łapać białych. Jego staruszek zmarł wkrótce potem, na wpół oszalały z żalu, wołając do swoich zaginionych towarzyszy. Ostatnim tchnieniem błagał Kazimira, aby odnalazł prawdziwych obrońców Ojczyzny, wstąpił w ich szeregi i walczył na śmierć i życie, aby odzyskać swój dom. Teraz, siedząc w barze w Irkucku, Kazimir czuł, że w końcu udało mu się zrealizować swoje zadanie. To właśnie o spokój swojego rodzinnego miasta, wyzwolonego od czerwonych, walczył przez te wszystkie lata. Bójki uliczne w Harbinie, podróż na starym, rozklekotanym japońskim niszczycielu, krwawe walki z dezerterami i komunistami - dlatego wszystkiego było warto. Dla chwały, dla Wożda, dla Rosji. Miał swoje miejsce w historii i był z tego bardziej niż dumny."
 amur.68.a: "To było warte każdej ceny."
 
 amur.69.t: "Odwilż na Północy"
 amur.69.desc: "Raporty z patroli Armii Cesarskiej na północnych rubieżach Mandżurii donoszą o licznych prośbach załogi żołnierzy Rodzajewskiego o bardziej formalne partnerstwo pomiędzy Cesarstwem Japońskim a Rosyjską Partią Faszystowską. W szczególności, obiecał on współpracę pomiędzy swoimi i naszymi żołnierzami w wykorzenianiu bandytów i partyzantów na otwartych i słabo strzeżonych stepach Mandżurii. Chociaż jego stary wróg Matkowski jest uważany za bardziej stabilny wybór przez niektórych członków gabinetu premiera, weteran faszyzmu jest przynajmniej na naszym progu."
 amur.69.a: "Jakie znaczenie mają w rzeczywistości obietnice Wożda?"
 
 amur.70.t: "Wielkie Pytanie"
 amur.70.desc: "Konstantin przybył do Heijō w towarzystwie kilku swoich najbliższych sojuszników i ochroniarzy, przywódców Rosyjskiej Partii Faszystowskiej. Zbyt długo był zmuszony do ucieczki, zawsze wypatrując zdrajców narodu rosyjskiego ze strony bolszewików i Niemców! Nie, już nie będzie kolejnym watażką wśród pozostałych. Musiałby zawrzeć pewne układy z Japończykami, ale ich uznanie przyciągnęłoby na jego stronę każdego Rosjanina na wybrzeżu Pacyfiku, nawet tych piratów wspieranych przez Amerykanów.\n\nJego ludzie spędzili dziesiątki lat nad rzeką Amur, tętniące życiem miasto było widokiem, za którym tęsknili w swoich domach w całym byłym Związku Radzieckim. Po przejażdżce szoferem do centrum miasta, dotarł do domu gubernatora, gdzie wraz z japońskim ministrem spraw zagranicznych czekał przed drzwiami.\n\nKonstantin czuł się nie na miejscu wśród wytwornych arystokratów japońskiej biurokracji, ale musiał ich oczarować."
 amur.70.a: ""Cieszę się, że mogę pana spotkać po tak długim czasie, panie ministrze...""
 
 amur.71.t: "Uznanie Rodzajewskiego"
 amur.71.desc: "Premier zapoznał się z propozycją ministra spraw zagranicznych. Japonia od dawna starała się uniknąć szaleństwa w Rosji, zwłaszcza z człowiekiem tak niepopularnym jak Konstantin Rodzajewski i jego Rosyjska Partia Faszystowska. Amerykanie już w pewnym stopniu wspierali Matkowskiego, wysyłając mu broń i zaopatrzenie, gdy tylko lodowate morza były wystarczająco ciepłe. Przynajmniej Japonia mogła zaopatrywać się w rosyjską anarchię drogą lądową - a Rodzajewski nigdy nie wycofałby się z takiej umowy. Po krótkich rozmowach premier zatwierdził akcję, a w ciągu następnych dni Japonia i jej marionetki w całej Sferze Dobrobytu zrozumiały, że Amur jest prawowitym rządem Rosji."
 amur.71.a: "Nie mieli przecież powodu, by nas nie wspierać."
 
 amur.72.t: "Nowa obecność na świecie"
 amur.72.desc: "Chociaż dotarcie do Rosyjskiej Partii Faszystowskiej zajęło jeszcze jeden dzień, Konstantin Rodzajewski i jego zwolennicy świętowali w Heijō, korzystając ze wszystkich luksusów, jakie zapewniało zadbane miasto. Dzięki międzynarodowemu uznaniu, i to nie tylko ze strony Cesarstwa Japońskiego, Rząd Wszechrosyjski mógł osiągnąć dominację nad Syberią Wschodnią poprzez groźbę interwencji japońskiej, nie wspominając już o dużych ilościach dostaw i informacji wywiadowczych, które Japończycy mogliby dostarczyć w zamian.\n\nPo powrocie do Amuru witano go jak bohatera. Wielu rozpaczało z powodu rozłamu z tymi draniami w Magadanie, ponownego wzrostu komunizmu w Rosji i najazdów antyjapońskich bandytów. Ale to już się nie zdarzy. Już nie będzie kolejnym watażką, lecz Wożdem całej Rosji."
 amur.72.a: "Niebo jest granicą dla Rządu Wszechrosyjskiego!"
 
 amur.73.t: "Handel z Amurem"
 amur.73.desc: "Wszechrosyjski rząd Konstantina Rodzajewskiego jest jednym z bardziej przyjaznych watażków w rosyjskim chaosie, a po uznaniu przez nas jego państwa, proponuje większe więzi gospodarcze między Imperium a jego rosnącym reżimem na rosyjskim Dalekim Wschodzie. Kopalnie złota znajdują się głęboko w Amurze, a geolodzy z Uniwersytetu Tokijskiego zauważyli możliwość występowania złóż uranu w górach i na wzgórzach tego regionu. W zamian za dostęp do części bogactw mineralnych, Rodzajewski prosi o japońskie fundusze na rozwój ośrodków przemysłowych wokół miast Amuru. Jego obecne propozycje są dalekie od sprawiedliwych, ale wystarczająca ilość dyskusji z Wożdem z pewnością zmieni jego zdanie."
 amur.73.a: "Bogactwo można znaleźć wszędzie na tym świecie."

 amur.74.t: "Przesyłka specjalna"
 amur.74.desc: "Celnik Uzaki bardzo dokładnie przejrzał dokumenty przesyłki. Taka przesyłka z północy? Jedynymi rzeczami, które zazwyczaj przekraczały granicę z pogrążonej w chaosie północy, byli niedożywieni uchodźcy nie bojący się kul straży granicznej i bimber, który smakował tak, że w każdej chwili można było od niego oślepnąć. Ale cały pociąg towarowy z chromem?\n\nPowoli spojrzał na nieogolonego Rosjanina w zaskakująco czystym mundurze.\n\n"Więc panie Dragowicz, to są..."\n\n"Dwadzieścia wagonów pierwszorzędnego chromu, przeznaczonych do przybycia na wyspy ojczyste koleją do Busan i wysłania do Hiroszimy." mężczyzna natychmiast wyrecytował.\n\n"Dziękuję, że odwalasz za mnie robotę, ty chamski chuju." pomyślał Uzaki. Zachował jednak swoje opanowanie. "Rzeczywiście, ładunek powinien być gotowy do drogi, dzięki wiecznej przyjaźni naszych narodów. Ty i twoja załoga będziecie jednak musieli się tu zatrzymać i zawrócić. Obowiązuje prawo imigracyjne, niestety nie mamy jeszcze wyjątku dla waszego rządu."\n\nTwarz Słowianina była bezcenna. "Co? Ale następny pociąg do [AMR.Capital.GetName], który tędy przejeżdża jest za 2 tygodnie! Jesteśmy w środku pustkowia!"\n\n"Przykro mi, ale nic na to nie poradzimy. Jestem pewien, że znajdzie się wystarczające zakwaterowanie." Uzaki oparł się chęci zadowolenia z siebie."\n\n"Zadzwonię do Zieji." Dragowicz jęknął.\n\n"Niestety nie ma już telefonów stacjonarnych w tym rejonie. Mam nadzieję, że będziesz zadowolony z pobytu. To wszystko." Gdy rozwścieczony Dragowicz wyszedł, Uzaki po raz ostatni przejrzał papiery.\n\n"Czy oni naprawdę myślą, że jesteśmy równi? Głupi Rosjanie.""
 amur.74.a: "Z takimi sojusznikami... Ale przynajmniej chrom dotarł na czas."
 
 amur.75.t: "Kwestia Mandżurii Zewnętrznej"
 amur.75.desc: "Odkąd zjednoczyliśmy Daleki Wschód, teraz jest idealny czas na negocjacje o nasze terytoria w Zewnętrznej Mandżurii. Odzyskanie tych ziem byłoby dla nas wielkim propagandowym zwycięstwem zarówno w kraju, jak i za granicą, a im więcej rosyjskich terytoriów posiadamy, tym bardziej prawowitymi możemy się wydawać.\n\nZwróćmy się do Japonii w sprawie ewentualnej reintegracji tego terytorium z Rosją. Wysłanie do Tokio wysłannika na czele z samym Rodzajewskim powinno załatwić sprawę. Z pewnością chętnie oddadzą nam to terytorium, jesteśmy przecież w bardzo dobrych stosunkach dyplomatycznych.\n\nChociaż może będziemy musieli dać coś w zamian, od naszych dyplomatów oczekujemy jedynie porozumienia na równych warunkach. Rodzajewski nawet osobiście dopilnuje, byśmy my i Japonia otrzymali dobry interes. Dlaczego Japonia nie miałaby traktować nas jak równych sobie?"
 amur.75.a: "Chwała Rosji zostanie odzyskana!"
 
 amur.76.t: "Wiadomość z Dalekiego Wschodu"
 amur.76.desc: "Otrzymaliśmy interesującą wiadomość od rządu na Dalekim Wschodzie. Wygląda na to, że chcą odzyskać jeszcze więcej swoich dawnych terytoriów, a teraz wydaje się, że chodzi im o Zewnętrzną Mandżurię. Podczas gdy głód ziemi Rodzajewskiego wydaje się nie mieć końca, może uda nam się uzyskać dobre warunki w negocjacjach z nim.\n\nTo terytorium i tak jest dla nas bezwartościowe, bardziej drenuje nasze garnizony. Rząd Mandżurii od pewnego czasu ma problemy z bandytami w tym regionie. Pomogłoby nam pozbycie się go z naszych rąk. Oczywiście, nie wspomnielibyśmy o tym w negocjacjach.\n\nJednak region jest bogaty w żelazo, a my mamy tam duże kopalnie. Gdybyśmy oddali całą Zewnętrzną Mandżurię, stracilibyśmy dostęp do ważnych złóż w regionie. Chociaż moglibyśmy zawrzeć układ z Rosjanami. Oni nie oczekiwaliby tego terytorium za darmo, prawda?"
 amur.76.a: "Wyślij zaproszenie natychmiast!"
 
 amur.77.t: "Podróż do Tokio"
 amur.77.desc: "Rodzajewski i jego delegacja opuścili samolot i udali się do wyznaczonych pojazdów. Tokio, cudowne miasto, wydawało się być jeszcze większe od czasu ostatniej wizyty Rodzajewskiego. Drapacze chmur, pociągi i samochody otaczały go, gdy jechali przez ruchliwe ulice. Miał nadzieję, że uda im się znaleźć hotel.\n\nW ciągu najbliższego tygodnia miały rozpocząć się negocjacje w sprawie powrotu Zewnętrznej Mandżurii do Rosji. Rodzajewski był przekonany, że terytorium zostanie zwrócone. Doszli już tak daleko, prawda? Japończycy nie zapraszaliby tak licznej delegacji do Tokio, gdyby nie byli zainteresowani.\n\nJednakże Japonia może zażądać czegoś w zamian. Mamy duże złoża surowców, które teraz kontrolujemy, być może część z nich można by zaoferować Japonii. Rodzajewski z chęcią dałby wszystko, byle tylko odzyskać więcej Rosji."
 amur.77.a: "Ciekawa oferta."
 
 amur.78.t: "Rozpoczęcie negocjacji"
 amur.78.desc: "Negocjacje w sprawie przekazania Zewnętrznej Mandżurii rozpoczęły się dzisiaj, a rosyjska delegacja przybyła do stołu dyskusyjnego, na czele z samym Rodzajewskim. Nasi przedstawiciele zdecydowali się działać jako pierwsi, aby uzyskać przewagę.\n\nRosyjska delegacja, najwyraźniej wiedząc, że nigdy nie oddamy ziemi za darmo, zdecydowała się zaoferować ograniczoną ilość praw do zasobów w zamian za terytorium. Zewnętrzna Mandżuria może być dla nas bezwartościowa poza kopalniami, ale Rodzajewski i jego rząd mogą zrobić wszystko, by odzyskać swoje dawne terytorium, i my o tym wiemy. Nasi przedstawiciele zażądali pełnych praw do zasobów, a nie tylko ograniczonej ilości, którą zaoferowali nam Rosjanie.\n\nW końcu mamy nadzieję, że otrzymamy od Rosjan wiele. Wygląda na to, że są zdesperowani, by otrzymać jak najwięcej swoich dawnych ziem."
 amur.78.a: "Pozostało nam tylko czekać na odpowiedź."
 
 amur.79.t: "Porozumienie"
 amur.79.desc: "Gdy rozpoczęło się nasze spotkanie z Japończykami, byli oni bardzo zainteresowani naszą ofertą praw do zasobów. Może nawet zbyt zainteresowani. Teraz Japończycy zażądali praw do wszystkich zasobów, a nie tylko tej ograniczonej ilości, którą byliśmy gotowi dać.\n\nChociaż Rodzajewski jest tym zaniepokojony, nie ma innego wyjścia, jak tylko się zgodzić. Zewnętrzna Mandżuria musi zostać odzyskana, a Rodzajewski potrzebuje wsparcia nowo wyzwolonych terytoriów na Dalekim Wschodzie. Poza tym, oddanie Japonii zasobów na pewno jeszcze bardziej poprawiłoby nasze stosunki i pokazało, że potrafimy być dyplomatyczni. Być może otworzyłoby to przed nami jeszcze więcej opcji w kontaktach z Japończykami w przyszłości.\n\nWięc, z niechęcią, Rodzajewski postanowił zgodzić się na japońską propozycję. Choć teraz może nas zaboleć utrata tak bogatego w surowce obszaru, to na pewno w dłuższej perspektywie będzie to dla nas lepsze."
 amur.79.a: "Porozumienie, które satysfakcjonuje obie strony."
 
 amur.80.t: "Przekazanie"
 amur.80.desc: "Rodzajewski, co nie jest zaskoczeniem, zgodził się na nasze warunki, a my, mając dostęp do zasobów, zgadzamy się na przekazanie prowincji. Rosjanie cieszą się, że odzyskali część swojego dawnego terytorium, a my cieszymy się, że mamy dostęp do jeszcze większej ilości zasobów, z których możemy korzystać. Wygląda na to, że negocjacje przebiegły pomyślnie dla obu stron.\n\nMiejmy nadzieję, że bandyci i terroryści nie będą zbytnim problemem dla Rosjan, ale my już nie musimy się nimi przejmować. Może będą nawet bardziej przyzwyczajeni do radzenia sobie z nimi niż my. Walczyli z bandytami przez dekadę, kilka lat więcej im nie zaszkodzi."
 amur.80.a: "Przygotować cesję prowincji."
 
 amur.81.t: "Rekonkwista osiągnięta!"
 amur.81.desc: "Dzięki porozumieniu naszej delegacji z Japończykami, Zewnętrzna Mandżuria została w końcu zwrócona w ręce rosyjskie! Oficjalne przekazanie władzy odbyło się na prowincji, a nasze garnizony ruszyły na miejsce Japończyków.\n\nW miastach na całym Dalekim Wschodzie odbyły się wielkie uroczystości, a przemówienie Rodzajewskiego w stolicy spotkało się z radością setek obywateli. Cel dyplomatycznego zwycięstwa został bez wątpienia osiągnięty, a poparcie dla naszego reżimu wzrosło.\n\nJednakże korzyści było znacznie więcej niż tylko odzyskanie dawnych ziem rosyjskich. Prowadzenie udanych negocjacji dyplomatycznych z supermocarstwem, takim jak Japonia, znacznie zwiększyło naszą legitymizację na arenie światowej i w naszym własnym narodzie. Coraz więcej ludzi błaga o wsparcie dla Rodzajewskiego i rządu RPF.\n\nNiestety nie wszystko jest idealne, a w ciągu kilku godzin od przejęcia przez nas prowincji odnotowano działania terrorystyczne. Wygląda na to, że Japonia zwróciła nam nasze dawne terytorium, ale dała nam też problem z bandytami. Nasze Czarne Koszule już się tym zajęły, poradziły sobie z wieloma bandyckimi problemami w przeszłości i wierzymy, że terroryści będą tylko małym krokiem w naszej wielkiej rehabilitacji."
 amur.81.a: "Kto by się przejmował bandytami, świętujmy!"
 
 amur.82.t: "Ostatni z NAJUA"
 amur.82.desc: "Mały dom na obrzeżach samotnej wioski nie wyglądał na siedzibę grupy terrorystycznej, ale gdyby tak było, Kim Il-Sung już dawno zostałby schwytany. Niegdyś wysoki rangą oficer Północno-Wschodniej Zjednoczonej Armia Anty-Japońskiej, inaczej NAJUA, Kim stał się przywódcą, gdy Japonia podbiła Chiny i Mandżurię Zewnętrzną, przekreślając jego nadzieje na powrót do Korei. Teraz był terrorystą, ukrywającym się w bunkrach i domach, planującym ataki na garnizony i linie kolejowe.\n\nJednak jego udane kampanie zaczynały słabnąć. Odkąd rząd rosyjski przejął kontrolę nad Zewnętrzną Mandżurią, Rosjanie byli o wiele bardziej skuteczni w polowaniu na jego grupę niż Japończycy. Naloty Czarnych Koszul na kryjówki NAJUA nasilały się, a liczba członków wciąż malała.\n\nW miarę jak słońce zachodziło nisko nad horyzontem, Kim nie mógł się już skupić na swoich planach. Jakie to miało znaczenie? Przecież nie mieli wystarczająco dużo członków, by je zrealizować. Resztki NAJUA ukrywały się teraz w tej wiosce, ukrywając się wśród miejscowych. Kim postanowił udać się na górę i może nawet przespać się, jeśli zdoła.\n\nAle zanim zdążył przejść przez okno, to, co zobaczył na zewnątrz, wstrząsnęło nim do głębi. Czarne Koszule już ich znalazły! Ciemne ciężarówki wciąż wjeżdżały do wioski, opróżniając ją z dużych grup żołnierzy Czarnych Koszul, łapiąc każdego, kogo uznali za podejrzanego. To była tylko kwestia czasu, zanim zdecydują się odwiedzić jego dom i z pewnością zabiją go na miejscu.\n\nMusiał uciec, póki jeszcze miał czas. Cicho wychodząc tylnymi drzwiami, Kim wbiegł w głęboki las tuż za wioską. Z tyłu dobiegały go krzyki, ale jeśli ścigały go Czarne Koszule, było już za późno. Kim przygotował plan ucieczki właśnie na tę chwilę i wiedział już, gdzie znajduje się mała kryjówka, położona kilometry w głąb lasu. Ale Kim wiedział, że już nigdy nie będzie mógł się ponownie pojawić. NAJUA nie żyje, a kolejny wróg japońskiego imperium upadł po raz kolejny."
 amur.82.a: "Miejmy nadzieję, że już nigdy więcej nie pokaże swojej brzydkiej twarzy."
 
 amur.83.t: "Nowy Arsenał Wożda"
 amur.83.desc: "Ceremonia przekazania okrętów była krótka i niepamiętna, z przemówieniami zarówno Japończyków, jak i Rodzajewskiego. Tym samym pięć byłych niszczycieli Cesarskiej Marynarki Wojennej Japonii zostało przekazanych Wolnej Wszechrosyjskiej Marynarce Wojennej, zwiększając siłę ognia rosyjskiego arsenału. Przyjęcie oferty przez Japończyków pokazuje nasze rosnące zainteresowanie nimi i możliwości przyjaźni na horyzoncie.\n\nOkręty zostaną dodane do rosnącej rosyjskiej floty i będą jednymi z najbardziej zaawansowanych w naszej marynarce. Choć kadłuby mogą być nieco przestarzałe, a okręty pozbawione pocisków, to w porównaniu z resztą naszej marynarki wciąż są najnowocześniejsze. Lepsze uzbrojenie i wyposażenie znacznie przewyższają nasze własne konstrukcje i wierzymy, że te okręty będą dla nas niezawodne jeszcze przez wiele lat."
 amur.83.a: "Dziękujemy Japończykom za ich hojną ofertę."
 
 amur.84.t: "O Faszystach i Kotkach"
 amur.84.desc: ""No dalej" - powiedział Rodzajewski do stojącej przed nim maleńkiej postaci kotka - "napij się". Przed nim stała miska wypełniona podgrzanym mlekiem. Gdy jego palce dotknęły jego główki, syknął. Zadziorny kotek - gdy Rodzajewski znalazł go na ulicy swojej nowej posiadłości, podrapał się po twarzy. Żaden człowiek nie ośmieliłby się zadrzeć z tym małym kotkiem, pomyślał, dzielnym i odważnym w obliczu absolutnego zagrożenia. Jego sierść była nierówna i szorstka, jednobarwna, ale oczy były jasnymi, złotymi tarczami: Dar Boży dla Wożda Rosjan.\n\nWeszła asystentka. Rodzajewski nawet nie zauważył kroków. Rosja mogła poczekać, świat mógł poczekać, Żydzi mogli poczekać. Partia, Matkowski, Michaił - nic z tego się nie liczyło. Syczenie i prychanie kociaka liczyło się bardziej niż raport adiutanta. Jego mały jęzor wciskający się w białe bogactwo przed nim bardziej niż cokolwiek innego koił serce Konstantego. Dotyk jego futra, szorstkiego i brudnego, zakurzonego i brudnego, nie odpychał go ani nie przerażał. W jego dotyku było nowe życie, nieskażone i nie zbrukane machinacjami świata wrogiego jego ideom.\n\n"Panie?" - powiedziała asystentka - "Dobrze się pan czuje?"\n\n"Tak, a poza tym, co pani tu robi?". Wynoś się stąd, pomyślał Rodzajewski. Nie był w nastroju, by wysyłać kogokolwiek na linię ognia.\n\n"Ładny kotek, sir."\n\n"Bez kitu."\n\n"Czy wymyślił pan już dla niego imię, sir?" To pytanie zaniepokoiło Rodzajewskiego. Nie zastanawiał się nad tym. Jakie imię byłoby dobre dla tak odważnego kociaka jak ten?\n\n"Mura. On nazywa się Mura. A teraz wynoś się." asystentka szybko wyszła z pokoju i zostawiła Rodzajewskiego samego, z nowym przyjacielem, jego nowym towarzyszem przez następne dziesięciolecia."
 amur.84.a: "Nawet Wożd ma serce."
 
 amur.85.t: "Wożd Państwa Narodowego"
 amur.85.desc: "Rodzajewski zrzucił płaszcz i poczuł, jak ciepło sypialni rozchodzi się po jego obolałych kościach. Odkąd przejął władzę nad Środkową Syberią, odrzucił sen na rzecz regularnych, nocnych spacerów przez gorzki wiatr w [AMR.Capital.GetName], a jego umysł wypełniały wizje przyszłości. Odwrócił się do swojego łóżka. Kiedyś wyglądało tak ciepło i zachęcająco, było przystanią, w której mógł odpocząć od grzmiącej głowy i zignorować przygniatającą ponurość rzeczywistości. Teraz było tylko pustym, małym rozproszeniem w rogu pokoju.\n\nByło wiele pracy do zrobienia. Syberyjskie Państwo Narodowe rozprzestrzeniło się daleko i szeroko, miażdżąc wszelki opór pod wspaniałą armią. Komunistyczne szumowiny padały pod bieżnikiem jego czołgów, drobni watażkowie byli wypatroszeni przez jego lotnictwo, a degeneraci byli rozstrzeliwani przez jego dzielnych piechurów. Jego wielka wizja brutalnie przedostała się z maleńkiego, zamarzniętego pustkowia Amuru do rozbitego obszaru Syberii.\n\nBył Wożdem narodu rosyjskiego. Jego tupot zmienił się w celowy krok. Jego przygnębiony grymas zmienił się w szyderczy grymas wyższości. Ludzie nie patrzyli na niego z apatią czy politowaniem, lecz z prawdziwym strachem i szacunkiem. Na całych niezdobytych równinach Rosji, etniczni Rosjanie patrzyli na jego zbliżający się triumf z radością, podczas gdy judeobolszewickie szczury uciekały w przerażeniu.\n\nCzekała na niego kusząca butelka wódki. Objął ją zdrętwiałymi palcami, podniósł do wyschniętego gardła... i zatrzymał się. Ze stęknięciem zmusił się do nalania małego kieliszka, który wypił jednym haustem. I jeszcze jeden, tak na wszelki wypadek. Historia będzie mówić, że dojście Wożda do władzy było większe niż Hitlera, a historia Rosyjskiego Państwa Narodowego większa niż historia Rzeszy Niemieckiej. Po raz pierwszy od dziesięcioleci w jego ustach nie zagościł żar wódki i żółci. Tylko smak zwycięstwa."
 amur.85.a: "Widmo faszyzmu nawiedza wschód."
 
 amur.86.t: "Za stary by uciekać"
 amur.86.desc: ""Nie chce się zamknąć." Lew sapał, bezskutecznie naciskając na wieko walizki. Otworzył ją i przeklął, wyrywając lalkę i rzucając nią po pokoju. Wieko się zamknęło. Iwana krzyknęła i zalała się łzami. "Zabierz ją na zewnątrz!" zawołał do żony, ignorując zawodzenie córki i spiesząc na górę. Jakże chciał ją pocieszyć, przytulić, powiedzieć, że wszystko będzie dobrze. Ale nie mógł. Czas był najważniejszy.\n\nGieorgij siedział w tym samym fotelu, w którym siedział godzinę temu, opierając pomarszczone dłonie na brzuchu. Lew wpatrywał się w niego z przerażeniem.\n\n"Mówiłem ci, żebyś się spakował!" krzyczał Lew. "Musimy iść! Teraz!"\n\n"Jeśli to dla ciebie wszystko jedno, to ja zaraz się zdrzemnę." mruknął Gieorgij, wyraźnie zirytowany.\n\n"Proszę, dziadku... niedługo przyjdą, Czarne Koszule przyjdą..."\n\n"Jestem stary, nie zniedołężniały!" Georgij chichotał. "Nie wątpię, że ci faszystowscy bandyci złożą mi wizytę. Niech przyjdą! Miałem do czynienia z wystarczającą ilością antysemitów w swoim czasie." Zobaczył zrozpaczony wyraz twarzy Lewa i westchnął głęboko. "Wynoś się stąd, dziecko. Zabierz rodzinę. Będę się modlił o twoje bezpieczeństwo, ale nie oszukuj się, że ruszam się za kogokolwiek. Uciekłem przed bolszewikami. Uciekłem przed wojną. Skakałem od watażki do watażki. Jestem zmęczony bieganiem." Mrugnął. "Idź, wnuczku. Miłego życia.""
 amur.86.a: "Nadchodzi czas, kiedy mężczyzna musi bronić swojego zdania."
 
 amur.87.t: "Daremność oporu"
 amur.87.desc: "Deszcz lał się z ciemnego, nocnego nieba, skraplając twarde błoto. Zgarbiony mężczyzna potknął się i upadł na grząski grunt, jęcząc z bólu, gdy za nim rozległa się kakofonia chichotów.\n\n"Spieprzaj!" - ryknął jeden z uzbrojonych zbirów. Ich grube stopy były wciśnięte w czarne buty. Ich barczyste torsy opinały się na czarnych koszulach. Ich kwadratowe głowy wciśnięte były w czarne wojskowe czapki. Zakrwawiona gromada mężczyzn, których eskortowali, trzymała głowy przy ziemi. Bardziej opornych już rozstrzelano.\n\nCzęść z nich to Sablińscy uciekinierzy. Inni byli resztkami Czarnej Armii. Kilku było demokratami, pochodzącymi z upadłej Republiki. Wszyscy odważyli się przeciwstawić nowej tyranii Rosyjskiej Partii Faszystowskiej.\n\nJeden z Czarnych Koszul poskarżył się na deszcz i partyzanci zostali szybko przyparci do muru. Na przemian wołali o wolność, o demokrację, o rewolucję. W strugach deszczu nic nie było słychać, oprócz strzałów, które potem nastąpiły."
 amur.87.a: "Ściany pomalowano na czerwono."
 
 amur.88.t: "Wypalenie ich"
 amur.88.desc: "Płomienie pełzły po ścianach domów, pochłaniając wszystko, czego się dotknęły. Ogień tańczył w bladoniebieskich oczach Igora, który przyglądał się temu z satysfakcją. Funkcjonariusze OOB wrzucali pochodnie przez okna i na dachy, wykrzykując obelgi i skandując piosenki. Igor nie miał czasu na takie nieprofesjonalizmy.\n\nMeldunki wydawały się wiarygodne. Żydzi ukrywali się we wsi, a w piwnicach i pod podłogą ukrywali ich zdrajcy państwa. To był męczący dzień, a Igor już dawno stracił energię na przeszukiwanie każdego domu. Zamiast tego wydał rozkaz wykurzenia szczurów.\n\nZ jednego z domów zataczał się stary człowiek, kaszląc gwałtownie. Młody mężczyzna wyskoczył przez okno z nożem i został natychmiast zastrzelony. Para kobiet uciekła z płonącego domu, krzycząc, i była ścigana przez kilku policjantów. Płomienie oświetlały nocne niebo, malując piękny obraz dla tych, którzy przeżyli, by go zobaczyć."
 amur.88.a: "Szczury stanęły w płomieniach."
 
 amur.89.t: "Kolejny Kongres Rosyjskiej Partii Faszystowskiej"
 amur.89.desc: "Cisza w pokoju była przytłaczająca. Towarzysze partyjni tasowali swoje papiery i kaszleli niezręcznie, czekając, aż Wożd przemówi. W końcu Rodzajewski podniósł gardło i spojrzał okrutnym wzrokiem na salę.\n\n"Moi Soratnicy," zaczął Rodzajewski. "Drugi Kongres Rosyjskiej Partii Faszystowskiej rozpoczyna obrady! Niektórzy z was mogą się zastanawiać, dlaczego zwołuję takie zebranie. Przecież Partia nie wzniosła się na nowe, chwalebne wyżyny? Czy jedność i siła nie doprowadziły do upadku Centralnej Syberii?" W całej sali rozległy się sykofantastyczne pomruki zgody. "Dom może wyglądać okazale, może wyglądać potężnie, może wyglądać na nieugięty. Ale co się stanie, jeśli fundamenty są słabe? Zawali się pod sobą." Szmery stały się głośniejsze, a kiwanie głową bardziej energiczne. Rodzajewski uderzył pięścią w stół i w pokoju zapadła cisza. "Czy uważacie mnie za pieprzonego idiotę? Uważacie mnie za ślepego na niesnaski między Bołotowem i Szekerewem?"\n\nAleksander Bołotow i Gieorgij Szekerew spojrzeli na siebie z pobladłymi twarzami.\n\n"Pozwólcie mi wyjaśnić jedną rzecz" - splunął Rodzajewski. "Jestem Wożdem. Ja jestem Partią. Nikt z was nie jest nietykalny. Żaden z was. Jeśli zagrozicie stabilności wszystkiego, co osiągnęliśmy, wasze zwłoki zostaną wrzucone do zamarzniętego dołu!". Wskazał agresywnie na dwóch mężczyzn. "Historia uzna was za bohaterów, albo w ogóle nie będzie o was pamiętać. To wy decydujecie o swoim losie.""
 amur.89.a: "Ostateczne ultimatum."
 
 amur.90.t: "Ostatnia Czystka?"
 amur.90.desc: "Partia była wszechmocna. Partia była wszechwiedząca. Jednak Partia nie była czysta.\n\nPomimo wszystkiego, co udało się osiągnąć Wożdowi, niezgoda wciąż rodziła się w wyższych sferach Rosyjskiej Partii Faszystowskiej niczym choroba, która osłabia i zniedołężnia żywiciela. Ci, którzy od dawna wątpili w Rodzajewskiego, nadal przemykali się po korytarzach władzy, spiskując za jego plecami i knując jego odsunięcie od władzy. Chcieli kogoś młodszego, kogoś bezpieczniejszego, kogoś bardziej podatnego na ich kaprysy. Fakt, że tak długo tolerował takich ludzi, świadczył o jego dawnej desperacji. Teraz jednak nadszedł czas na zmiany.\n\nRodzajewski sporządził listy z sadystyczną satysfakcją. Bołotow oczywiście wniósł swój własny pożyteczny wkład, celując w tych, którzy rzekomo spiskowali przeciwko państwu. Od najniższego członka Czarnych Koszul do najwyższego rangą członka Rady, nikt nie zostałby oszczędzony przez sprawiedliwość Wożda. Niektóre z egzekucji były brutalne, oczywiście, aby wzbudzić strach w tych wszystkich łasicach z Rady Najwyższej, którym udało się uniknąć kuli."
 amur.90.a: "Wrzucić ich do dołów."
 
 amur.91.t: "Wszędzie Cisza"
 amur.91.desc: "Okrzyki protestu, brzęk kajdanek i trzask wystrzałów ucichły.\n\nParanoja Wożda została zaspokojona, a jego wrogowie albo uciekli, albo zostali wyeliminowani. Czarne Koszule Szekerewa wracają do rutyny podejrzliwości i czujności, a Bołotow sporządza nowe listy do sprawdzenia przez Wożda. Z czasem pod ścianą znajdą się kolejni, a Wożd znajdzie nowych przeciwników, których będzie się obawiał nawet wśród swoich najwierniejszych zwolenników. Na razie jednak liczba egzekucji spada, a Wożd koncentruje się na innych sprawach."
 amur.91.a: "Nasza władza jest bezpieczna, na razie."
 
 amur.92.t: "Syn Marnotrawny"
 amur.92.desc: ""Liczba aresztowań zmniejszyła się, Wożdzie. Niestrudzone wysiłki moich ludzi doprowadziły do ogólnego spadku działalności wywrotowej, a agitatorzy ukryli się w obawie przed naszym odwetem. Jesteśmy dobrze uzbrojeni w przemysł środkowej Syberii, a przygotowania do wojny o zachód już się rozpoczęły."\n\nRodzajewski nie był zachwycony. "Jest pan pewien? Jakie masz ku temu podstawy, Szekerow?"\n\n"Liczba aresztowań spadła. Doniesienia o antypaństwowych poglądach w szeregach zmniejszają się z niewielkiej liczby, która już była. Nasze rządy z każdym dniem stają się bezpieczniejsze."\n\nAleksander Bołotow nic nie powiedział, gdy przywódca Czarnych Koszul dalej wychwalał swoje sukcesy. Cierpliwość była niezbędna, bo Wożd nie miał jej ostatnio zbyt wiele do stracenia, nawet dla swoich najbardziej zaufanych doradców.\n\n"Więc dlaczego koncentrujesz swoje wysiłki na sprawach wewnętrznych? Czy może zapomniałeś, że jest wojna do stoczenia? Wróg nie leży już wewnątrz, jeśli dobrze wykonałeś swoją pracę."\n\nCisza zapanowała w biurze, zanim rozległ się szept Wożda.\n\n"Czy wykonałeś swoją pracę, Gieorgiju?"\n\nSzekerew jąkał się przez chwilę, zanim Rodzajewski znów przerwał. "Dajcie mi raport o stanie naszych sił zbrojnych. "Natychmiast!"\n\nPośpiesznie wymamrotane potwierdzenie i pospieszne wyjście, Bołotow i Wożd zostali sami.\n\n"On wciąż myśli, że jesteśmy w starych czasach, Aleksandrze. Wróg wewnętrzny został pokonany i nie może liczyć na to, że nas odepchnie. Wróg na zachodzie jest fałszywym i słabym pretendentem do przywództwa narodu rosyjskiego. Ale jeszcze dalej na zachód, Niemcy roszczą sobie prawo do dziedzictwa narodowego socjalizmu, na które nie zasługują! Ich żałosne próby podtrzymania swojej fasady poniosą klęskę w obliczu prawdziwych spadkobierców!""
 amur.92.a: "Wygnańcy powracają pod ostrzem miecza."
 
 amur.93.t: "Śladami naszych kroków"
 amur.93.desc: "Jak się tu znaleźliśmy?\n\nTo pytanie nurtowało Wożda od kilku dni. Dorastał wśród przemocy w Błagowieszczeńsku i uciekł z domu w wieku osiemnastu lat. Teraz, po prawie pięćdziesięciu latach walki, powrócił. Myślał, że wróci w kajdanach, zdradzony przez Japończyków, sympatyków bolszewików lub sprzedany przez swoich - jak ten zdrajca Matkowski! Ale zamiast tego wrócił jako cezar, na czele prawdziwej armii!\n\nNadal z sentymentem wspominał lata w Harbinie, czekając na okazję, węsząc za zdrajcami i Żydami, by dać im to, na co zasłużyli. Ale wiek stępił jego pragnienie na takie przyjemności, a dzika atmosfera Harbinu ustąpiła miejsca dawnej siedzibie partii komunistycznej w Nowosybirsku. Gorzkie zimno opustoszałej Zieji również odeszło, a ciepło ogrzewanego biura dawało jego staremu ciału komfort w wykonywaniu obowiązków. Zmagania tamtych dni, czterdziestu lat na wygnaniu, wzmocniły jego i tych, którzy z nim służyli. Bołotow, ten gwałtowny i nieprzewidywalny pochlebca, również wyrósł na skutecznego żołnierza narodowego socjalizmu dzięki latom ciężkiego życia.\n\nTak, to właśnie wygnanie oddzieliło tych, którzy pozostaną wierni narodowemu socjalizmowi, od samolubnych poszukiwaczy władzy, Petlinów świata, drani, którzy cofnęli go o lata, ukradli mu kobietę i zmarnowali tysiące rosyjskich istnień w daremnej walce z nieuniknionym powstaniem jedynego Wożda. Walka ta będzie musiała trwać, aby Rosja mogła przetrwać.\n\nMiauczenie kota przerwało jego rozmyślania, a Wożd wziął go w ramiona, głaszcząc jego miękkie futro i myśląc o nadchodzących zwycięstwach."
 amur.93.a: "A co z przyszłością?"
 
 amur.94.t: "Pusta Szklanka"
 amur.94.desc: "Ministrowie zebrali się, dyskutowano, poczyniono przygotowania, a na koniec tego wszystkiego, późno w nocy, Wożd stał sam w sali konferencyjnej, patrząc na stół. Na stole leżały dokumenty pisane na maszynie, opisujące ruchy wojsk i linie zaopatrzenia, ale Wożd zwrócił uwagę na mapę. Granice starej Rosji, na które polowały sępy Japonii, a przede wszystkim Niemiec. Najpierw padłyby zachodnie słabeusze, potem Moskowien i granice zostałyby przywrócone. A potem, być może, pomaszerują dalej i pokażą niemieckim degeneratom, jak bardzo zboczyli z prawdziwej drogi.\n\nWożd chwycił za butelkę przy swoim boku, otworzył ją z wprawą, a potem-\n\nJego myśli przyspieszyły. Wspomnienia półwiecza na wygnaniu, bitwy wojen o zjednoczenie, koniec zdrajcy Matkowskiego, i wiedza o tym, czego potrzebował. Siły. Był osłabionym kaleką, polegającym na kulach innych faszystów i alkoholu, aby się tu dostać. A gdy posuwał się naprzód, oni jeden po drugim byli przez niego wyrzucani. Matkowski, zdrajca. Brutalni bandyci Szekerow i Bołotow.\n\nI teraz, ten niszczycielski, żałosny nawyk, stał się niepotrzebny. Wszystkie wątpliwości co do samego siebie opuściły jego umysł. Zdrajcy uciszyliby się przed nim i nie odważyliby się wprowadzić w życie swoich spisków. Prawdziwa armia posłuchałaby jego rozkazu, maszerując na Moskwę, a może nawet dalej. Wożd stał samotnie, nieugięty i władczy. Butelka wydała solidny brzęk, gdy postawił ją na stole i zakręcił korek.\n\nNie dzisiaj."
 amur.94.a: "W imię Wożda, idziemy naprzód!"
 
 amur.95.t: "Wielkość Wożda"
 amur.95.desc: "Jak co rano przed szkołą, Andriej włączył mały telewizor i usiadł, aby poczekać, aż matka przygotuje śniadanie. W każdy normalny dzień oglądałby swój ulubiony program. Ale dziś nie był to normalny dzień. Dzisiaj radio w całym państwie zostało wyłączone z powodu przemówienia Wożda, Konstantina Rodzajewskiego.\n\nAndriej niedawno osiągnął wiek, w którym musiał wstąpić do Małolatów, więc bardzo dobrze wiedział, co Wożd zrobił dla Rosji. Dla Rosjan. Dla Rosjan takich jak on. To było polityczne przebudzenie i Andriej przyjął je z wielkim entuzjazmem. Rzeczywiście, miał szansę stać się jednym z najmłodszych liderów w swojej sekcji.\n\nGdy Wożd opowiadał o kolejnych triumfach, Andriej poczuł, jak jego klatka piersiowa pęcznieje z dumy. Ten człowiek, ten wizjoner, stanął przeciwko kundlom, zdrajcom, obcokrajowcom i pasożytom, i wyszedł z tego zwycięsko. Ukształtował silny naród dla chłopców takich jak Andriej, aby mógł rosnąć w siłę, a Andriej wiedział teraz, że nie ma większej postaci do naśladowania i nie ma większej pozycji, do której można dążyć - nawet jeśli jest tylko jeden człowiek, który może kiedykolwiek wypełnić to.\n\nJego matka wezwała go na śniadanie, przerywając słowa Wożda, a Andriej krzyczał na nią, aby być cicho. Nie mógł, nie chciał, nie mógł pominąć żadnego słowa. Wożd mówił w imieniu ich wszystkich, powiedział mu starszy przywódca, a więc ich obowiązkiem było zawsze słuchać. Andriej będzie słuchał. Andriej będzie posłuszny. Andriej nauczy innych robić to samo.\n\nI pewnego dnia Andriej spotkałby wielkiego Wożda. Znalazłby sposób. Udowodniłby, że jest godny."
 amur.95.a: "Wielkość Wożda jest niezaprzeczalna."
 
 amur.96.t: "Ciężki dzień pracy"
 amur.96.desc: "Tichon Nikołajew potykał się na ulicy jak pijany, tłum podobnych mu robotników wylewał się z bram fabryki. Ile to już czasu minęło? Piętnaście, szesnaście godzin? Stracił rachubę po kilku godzinach od rozpoczęcia nadgodzin. Przygotowywali się do "oczyszczenia" Rosji, jak mówiło kierownictwo, a fabryka i jej pracownicy musieli w najbliższych tygodniach "poświęcić jak najwięcej dla Ojczyzny", więc spędził cały dzień i sporą część nocy, nadzorując coraz bardziej wyczerpanych robotników w ich pracy. Wpatrywał się w ciemniejące ulice, próbując przypomnieć sobie, która z nich należy do niego i zebrać całą energię w nogach, by nie upaść w tym momencie.\n\nPo wieczności chodzenia dotarł do swojego domu na skraju miasta. Potykając się w drzwiach, spojrzał na zegar. 23:20. Siedemnaście godzin pracy. Musiał odpocząć. Zakradł się do kuchni, otworzył spiżarnię, wyjął butelkę wódki i wypił ją prosto z butelki. Ile jeszcze będzie musiał poświęcić dla ojczyzny? Ile jeszcze nocy będzie tak wyglądać? Ile zobaczy swojej rodziny?"
 amur.96.a: "Każdy musi dołożyć swoją cegiełkę dla Ojczyzny."
 
 amur.97.t: "Niczego nie żałuję"
 amur.97.desc: "Tyle czasu minęło, pomyślał sobie Wasilij Tyrsin, gdy jego samochód jechał ulicami Irkucka. Kiedyś był młodym kadetem, który uczył się w tutejszej akademii wojskowej, najpierw pod rządami białych, a potem znacznie dłużej pod rządami sowietów. Teraz był jednym z najwyższych generałów Wszechrosyjskiego Rządu Dalekiego Wschodu. Zabawne, jak to się ułożyło.\n\nMinął róg, gdzie stała stara knajpa, w której on i jego koledzy z kadry oficerskiej pili w weekendy. Teraz był to apartamentowiec. Szkoda, pomyślał. Może jak się tu rozgości, to zleci odbudowę.\n\nAle Tyrsin nie był tu, by zwiedzać i wspominać młodość. Był tu w sprawach służbowych.\n\nSamochód podjechał pod stary budynek mieszkalny - nawet ten jeszcze tu stał, pomyślał. On i oddział żołnierzy wysiedli z samochodu i weszli do budynku. Powiedziano mu, że mieszka tu szef dużej szpiegowskiej szajki, a jego zadaniem jest złapanie go, zanim zostanie odpowiednio zlikwidowany. Zgodnie z dokumentami wywiadu, szef szpiegów mieszkał tutaj. Apartament 129. Szeregowy wyważył drzwi i mężczyzna z jasnobrązową brodą, bladymi wisienkami posiwiałymi z wiekiem, stanął zszokowany przy mężczyznach. Akim? Facet, który stawiał mu drinki w pubie?\n\nAkim krzyczał, łzy spływały mu po twarzy, gdy Tyrsin odczytał nakaz aresztowania, a żołnierze wyciągnęli go z mieszkania.\n\n"Proszę! Nie możesz mi tego zrobić, Wasia! Błagam!"\n\nGdy żołnierze wrzucili go do bagażnika, Tyrsin uklęknął przy nim i wypowiedział jedno zdanie, głos miał zimny jak lód."
 amur.97.a: ""To jest relacja zawodowa.""
 
 amur.98.t: "Odraza Demonów"
 amur.98.desc: "Michil i jego przyjaciele rozpoczęli wędrówkę z fabryki do domu w stosunkowo dobrym nastroju. Chociaż praca była ciężka, to przynajmniej dawała jedzenie na stół dla ich rodzin. Kiedy wreszcie skończyli swoją zmianę, przed powrotem do domu wypili kilka drinków. Jednak ich dobry humor nie trwał długo. Za rogiem mijali bar, do którego przychodzili żołnierze rządu Wszechrosji. Niewielka grupa żołnierzy oderwała się od swojego miejsca przy wejściu i pijana potykała się przed grupą.\n\n"Patrzcie na te pieprzone kundle, które myślą, że mogą tak po prostu przejść obok swoich bettasów bez płacenia myta" - odezwał się szczególnie zwalisty mężczyzna na czele grupy z ciężką obelgą. Jego przyjaciele rozeszli się wokół grupy Michila. "Popatrzcie tutaj, szczury. Wykrztusicie z siebie ruble, a potem pójdziecie w swoją stronę. A jeśli nie? Ja i moi przyjaciele sprawimy, że pożałujecie, że nie wyczołgaliście się z waszych pieprzonych jaskiń."\n\n"Proszę pana, my tylko próbujemy wrócić do domu... proszę," Michil był bliski histerii. Jeśli stracą te niewielkie pieniądze, które mieli, prawdopodobnie umrą z głodu. Zanim zdążył kontynuować, mężczyzna uderzył go pięścią w brzuch. Powietrze zostało wypchnięte z jego płuc, a on upadł na kolana, podczas gdy oni śmiali się wokół niego. Zanim mężczyzna zdążył kontynuować bicie, w powietrzu rozległ się głośny gwizd.\n\nZ drugiej strony ulicy maszerował odziany w skórę i wyglądający na absolutnie wściekłego sierżant. "Co wy sobie, kurwa, myślicie, że robicie, wy pierdoleni wyrzutkowie! Zabierajcie dupy do koszar, zanim osobiście obedrę was ze skóry!" Wyraz twarzy mężczyzny sprawiał wrażenie, jakby mówił śmiertelnie poważnie. Michil otworzył usta, żeby mu podziękować, ale zamknęły się, gdy zobaczył surowe, nieskrywane obrzydzenie, jakie żywił do niego i jego przyjaciół."
 amur.98.a: "Nawet jeśli nam pomagają, to nas nienawidzą."
 
 amur.99.t: "W Paszczy Grozy"
 amur.99.desc: "Kapitan Sasza Minikin z przerażeniem patrzył, jak żołnierze Rządu Wszechrosyjskiego wkraczają do buriackiej wioski. Kapitan i jego partyzanci od upadku Buriacji walczyli w Amurze przeciwko szalonemu Wożdowi. Nawet po śmierci towarzysza Sablina, oddziały Armii Czerwonej pod jego dowództwem nie zniknęły tak po prostu. Kontynuowały walkę w komórkach na całym terytorium faszystowskim. Sasza i jego ludzie śledzili tę grupę faszystów od momentu ich wkroczenia do Buriacji, przygotowując się do zastawienia na nich zasadzki, gdy będą najbardziej narażeni. Z tego, co wiedział, nikt z resztek Armii Czerwonej nie szukał schronienia w wiosce pod nimi. Mieszkańcy wioski nie byli winni żadnej kolaboracji, ale to nigdy nie miało znaczenia dla psów Rodzajewskiego.\n\nDranie zgromadzili mężczyzn z wioski na centralnym placu. Kobiet i dzieci nigdzie nie było widać, choć prawdopodobnie ukryły się w swoich domach. Sasza wezwałby wtedy do ataku, gdyby nie przewaga liczebna jego sił. Faszyści mieli przewagę liczebną dwa do jednego, a poza tym byli lepiej wyposażeni. W rezultacie mogli tylko patrzeć, jak mężczyzn ustawia się pod ścianami miejscowej świątyni i rozstrzeliwuje.\n\nKiedy ostatni człowiek padł na ziemię, żołnierze zaczęli wyciągać z ciężarówek beczki z paliwem. Beczki z olejem zostały wylane na domy i sklepy, a niewinni ludzie w środku krzyczeli z przerażenia. Każdy, kto próbował uciekać, został zastrzelony zanim zdążył się oddalić. Świątynia była ostatnią, którą splądrowano i przygotowano do spalenia. Kiedy wszystko było gotowe, żołnierze podpalili każdy budynek w wiosce.\n\nKapitan Sasza Minikin nie mógł nic zrobić, tylko płakać, gdy wiatr niósł krzyki umierających do jego ludzi. Wokół niego ludzie płakali i płakali, gdy wioska płonęła. Sasza spojrzał w dół na swój mundur, na insygnia rangi, które na nim spoczywały. Ze łzami w oczach zerwał go i rzucił na ziemię.\n\nNie nadawał się do noszenia go."
 amur.99.a: "Konsekwencje oporu."
 
 amur.100.t: "Rzucony Cień"
 amur.100.desc: "W mieście Nowosybirsk, tłum zebrał się w centralnym miejscu, znanym kiedyś jako Plac Lenina, teraz przemianowany na Plac Spasowskiego od imienia zmarłego ideologa, ze starymi bolszewickimi posągami zburzonymi i rozbitymi. W centrum placu, na szczycie szybko zbudowanej sceny, otoczony przez uzbrojone Czarne Koszule, spoglądał na zebranych ludzi.\n\n"Moi drodzy Rosjanie!" Rodzajewski zaczął, prawie wyrzucając z siebie te słowa. "Nareszcie cała Rosja jest zjednoczona pod jednym państwem, jednym narodem, jednym Wożdem! Bądźcie z siebie dumni, bo nareszcie możemy doprowadzić do odrodzenia narodowego i zmiażdżyć wszystkich tych, co doprowadzili do naszego upadku!". Choć niektórzy z tłumu wyglądali na niezdecydowanych, większość wiwatowała na to wielkie osiągnięcie. W końcu, rozumowali, żaden rząd nie może być gorszy od chaosu, przez który przeszli. Czyżby? Z dzikim uśmiechem na twarzy Rodzajewski pozwolił im wiwatować przez minutę, po czym dał znak, by się uciszyli. "Teraz niektórzy z was mogą się zastanawiać, kto doprowadził ojczyznę do ruiny. Powiem wam, kto to był. Po części była to wina tych przeklętych judeobolszewików, nie da się temu zaprzeczyć. Jednak tymi, którzy najbardziej zasługują na winę, na naszą wściekłość, są ci skorumpowani faszystowscy pretorianie w Berlinie, skorumpowani przez żydowskie podszepty i bogactwo Syjonu! Zmiażdżymy ich, wszystkich, i odzyskamy ojczyznę dla dobra Rosjan, i tylko Rosjan. Dziś odpoczywamy. Jutro jednak przygotowujemy się, by sprowadzić ogień piekielny na każdego Niemca, który nadal będzie słuchał rozkazów Żydów!". Nawet gdy nieliczni wymknęli się ze strachu lub z obrzydzenia, masy zaczęły ponownie wiwatować.\n\nOstateczne zwycięstwo było na wyciągnięcie ręki i dostarczą je swojemu Wożdowi.\n\nNieważne, ile to będzie kosztować."
 amur.100.a: "Zepsuty świat czeka w ciemności."

 amur.101.t: "Przeniesienie Stolicy"
 amur.101.desc: "Konstantin Rodzaevsky był człowiekiem pełnym energii. Żołnierze jego narodu - jego żołnierze - podbili dużą część Dalekiego Wschodu, tworząc znaczącą bazę siły RPF.\n\nI ta ekspansja dała mu wybór, którego się nie spodziewał ani nie planował. Z tak wielkim nowym terytorium, stolica musiała zostać przeniesiona. Zieja była przydatna przez pewien czas, ale była zbyt mała i zbyt prowincjonalna, by służyć jako centrum władzy dla odradzającego się faszystowskiego państwa. Przeniesienie musiało nastąpić i pojawiły się dwie możliwości zastąpienia jej.\n\nPierwsza była oczywista. Irkuck był jednym z największych miast na całej Syberii, posiadał znaczną infrastrukturę, transportową i inną, a ponadto znajdował się znacznie bliżej granicy, przez którą, jak wiedział Rodzajewski, będą prowadzone przyszłe kampanie. Ale to oznaczało również, że było bardziej narażone, a jego poprzedni status stolicy radzieckiego państwa resztkowego oznaczał, że sabotażyści i komuniści prawdopodobnie pozostali, ukryci wśród ludności cywilnej.\n\nInną opcją była Czita, do niedawna okupowana przez rozłamowych monarchistów. Była mniejsza i bardziej odizolowana - choć i tak mniej niż Zieja - ale to oznaczało, że oferowała o wiele większe bezpieczeństwo niż Irkuck. Jego status jednego z Trzech Harbinów również dawał pewne korzyści ideologiczne i propagandowe. Jednak odległość od przyszłych frontów z pewnością stanowiłaby obciążenie administracyjne.\n\nOba miasta miały mocne i słabe strony, ale Rodzajewski wiedział, że jedno z nich musi zostać wybrane. I jako niekwestionowany władca swojego państwa, wiedział, że wybór może należeć tylko do niego."
 amur.101.a: "Nie wolno nam popadać w samozadowolenie. Czita oferuje większe bezpieczeństwo."
 amur.101.b: "Musimy przygotować się na przyszłość. Irkuck jest naturalnym wyborem."
 
 amur.102.t: "The All-Russian Development Plan"
