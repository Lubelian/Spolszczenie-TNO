 AMR_the_true_heir_of_harbin: "Prawdziwy Dziedzic Harbinu"
 AMR_the_true_heir_of_harbin_desc: "Los był naprawdę hojny dla cierpiącego od dawna narodu rosyjskiego, gdy zesłał Konstanina Władimirowicza Rodzajewskiego i Rosyjską Partię Faszystowską, aby uratować go od dziesięcioleci judeobolszewickiej rzezi. Iskra, która zapłonęła w słusznym gniewie młodych i patriotycznych wygnańców z Harbinu, stała się płomieniem, który rozprzestrzenił się po rosyjskim Dalekim Wschodzie, przynosząc wolność uciskanym Rosjanom i karę siłom sowieckiej tyranii. Determinacja faszystowskich bohaterów, poświęcenia i wyczyny, których dokonali w imię Rosji i Boga, są prawdziwym przejawem prawowitości Rosyjskiej Partii Faszystowskiej i najdroższego Wożda jako awangardy rosyjskiej walki antykomunistycznej.\n\nNawet jeśli nasze wysiłki były sabotowane przez zdradę kliki Siemionowa i Matkowskiego, nasza wola nigdy nie była bardziej stanowcza. Nasz prawdziwy cel, całkowite wyzwolenie Świętej Rosji pod sztandarem faszystowskim, dopiero zaczyna się wcielać. Albo będzie to największy punkt w historii Rosji, albo zakończy się całkowitym podporządkowaniem jej Żydowskim władcom."

 AMR_contact_the_japanese: "Kontakt z Japończykami"
 AMR_contact_the_japanese_desc: "W najciemniejszych latach komunistycznej tyranii, sumienni i patriotyczni wygnańcy z Harbinu nie mogli prosić o lepszego sojusznika niż wspaniałe imperium Nipponu. Państwo, które przez tysiąclecia nie znało wpływów Żydowskich, wyrosło na czołową potęgę Wolnej Azji, która odrzuciła wartości cywilizacji kupieckiej i semickiej, a ceniła honor i tradycję. Cnoty moralne Japończyków są naprawdę przeciwieństwem cnót żydowskich.\n\nJapoński reżim nie był ślepy na zagrożenie płynące z imperium sowieckiego i był w pełni świadomy roli, jaką RPF miało odegrać w antybolszewickiej krucjacie. To właśnie Imperium Wschodzącego Słońca skierowało nasze wysiłki na odzyskanie Priamurye i wspomogło nasze siły bronią i masłem przeciwko czerwonym armiom. Nawet jeśli Japonia wycofała się ze spraw rosyjskich, nie oznacza to, że Imperium nie może już pomagać w naszej walce. Za wszelką cenę Wożd pokaże się jako godny sojusznik Chryzantemowego Tronu i udowodni swoją gotowość do kontynuowania naszych stosunków na dobrych warunkach."


 AMR_the_free_all_russian_army: "Wolna Armia Wszechrosyjska"
 AMR_the_free_all_russian_army_desc: "Wojownicy Rosyjskiej Partii Faszystowskiej są pełni zapału i odwagi, ale brakuje im wyszkolenia i dyscypliny niezbędnej dla armii nowoczesnego wieku. Nasze siły, składające się głównie z ulicznych bojowników i milicjantów z Harbinu, z trudem dorównują naszym najbliższym rywalom, którzy mają do dyspozycji najzdolniejszych oficerów Białych klik lub przynajmniej amerykańskich najemników. Co jeszcze można powiedzieć o bolszewikach, którzy zaprawili swoich żołnierzy zaciekłą musztrą i nie unikają żadnych nieludzkich środków, aby osiągnąć swoje żałosne zwycięstwa?\n\nJeśli odbudowa Rosji ma nastąpić - a niech nastąpi - reforma Wszechrosyjskiej Armii powinna stać się naszym głównym priorytetem. Nasze umysły wojskowe wezmą pod uwagę doświadczenia japońskiej i białej armii, nasi rekruci będą związani wolą Partii, a wojsko stanie się organiczną jednostką, której nie będą przeszkadzać wewnętrzne spory. Być może pewnego dnia świat będzie patrzył ze zdumieniem, jak mała grupa zwolenników stanie się siłą równą potężnemu Wehrmachtowi..."

 AMR_secure_the_west: "Zabezpieczenie Zachodu"
 AMR_secure_the_west_desc: "Historia naprawdę ma tendencję do powtarzania się w najbardziej szyderczy sposób, jak to miało miejsce w przypadku atamana Grigorija Siemionowa, który wraz ze swoim fałszywym carem i pochlebnymi białymi oficerami przybył z powrotem do Czity i okolic Transbaikalii po raz pierwszy od dziesięcioleci, czyli od zakończenia rosyjskiej wojny domowej. Oczywiście, zwrot akcji polega na tym, że kiedyś dzielnie walczył z Czerwonymi w słusznej sprawie, a teraz stara się stłumić nacjonalistyczne dążenia Rosjan przeciwko komunizmowi. Nie jest już wzorem rosyjskiego rycerstwa oficerskiego, on i jego klika pozbawieni są szlachetnych celów i pragną jedynie wzbogacić się kosztem marionetkowego cara Michaiła.\n\nZiemskie dni Siemionowa, Szepunowa i innych reakcjonistów są policzone, a tron ich pretendenta rozpada się na kawałki, ale dopóki oni trwają, ich ubogie księstwo pozostaje dla nas największym rywalem. Powinniśmy zwracać szczególną uwagę na naszą granice z Czitą, aby zapobiec nieuzasadnionemu wtargnięciu z ich strony."

 AMR_secure_the_east: "Zabezpieczenie Wschodu"
 AMR_secure_the_east_desc: "Podły tchórz, żałosny zdrajca, ohydny wąż, Michaił Matkowski znalazł się na łasce surowego środowiska Magadanu, dokąd uciekł po nieudanej próbie uzurpowania sobie przywództwa Frontu Antykomunistycznego dla własnych, egoistycznych celów. Odizolowany na zamarzniętych obrzeżach rosyjskiego Dalekiego Wschodu, nie miał wielu środków do przetrwania, poza lojalnością swoich nielicznych zwolenników i zaopatrzeniem pochodzącym od lichwiarzy z Ameryki.\n\nAle jego pozornie nędzna sytuacja nie powinna nas zwodzić. Jeśli Matkowski w czymkolwiek przodował, to właśnie w podstępie i umiejętności przetrwania wbrew wszelkim przeciwnościom. Nawet w swoim desperackim położeniu, będzie starał się nas osłabić i wykorzystać moment naszej słabości, by uderzyć nas w plecy. Pozostawienie z nim granic bez ochrony byłoby z naszej strony głupotą. Fortyfikacje na północy zapewnią nam linię obrony w naszym ostatecznym uderzeniu przeciwko Renegatom."

 AMR_under_lock_and_key: "Pod Kluczem"
 AMR_under_lock_and_key_desc: "Jedną z najbardziej zdumiewających rzeczy w terytorium kontrolowanym przez Konstantina Rodzajewskiego jest stopień kontroli społecznej, jaką jest on w stanie sprawować na całym jego obszarze. Od najmniejszej syberyjskiej wioski po tętniące życiem miasto Rodzajewsk, Czarne Koszule i Rosyjska Partia Faszystowska są niezwykle namacalnie obecne, zarówno poprzez ikonografię, jak i ludzi. Partyjni biurokraci i zbiry z Czarnych Koszul są niewiarygodnie obecni, a bardzo szczegółowe rejestry osób żyjących w cieniu Wożda pomogły tym członkom partii śledzić, katalogować i mieć oko na każdego, włączając w to tych, którzy przybywają i opuszczają region Amuru.\n\nOznacza to nie tylko, że RPF wie, kto dokładnie znajduje się na jej terytorium, ale także, że może skutecznie namierzyć niedoszłych uciekinierów próbujących uciec lub zapobiec wtargnięciu agentów wywrotowych, zanim zdążą wyrządzić szkody. Wożd lubi żartować, że wkrótce będzie miał całą Rosję "pod kluczem"."

 AMR_the_rodzaevsk_officer_academy: "Akademia Wojskowa w Rodzajewsku"
 AMR_the_rodzaevsk_officer_academy_desc: "Świadomi politycznie Biali oficerowie i antybolszewiccy bojownicy, którzy przyswoili sobie japońskie sposoby prowadzenia wojny, okazali się wielką pomocą w naszym podboju Amuru, ale jako trzon armii nie są siłą, na której można polegać na dłuższą metę. Wymogi stale zaostrzającej się wojny wymagają od nas pielęgnowania własnych tradycji wojskowych. Aby zasilić nasze formacje korpusem oficerskim i zapewnić im profesjonalistów, którzy korzystają z doświadczenia największych umysłów wojskowych naszego wieku, musimy nauczyć się wykuwać kadry wojskowe wszelkimi dostępnymi środkami.\n\nW ten sposób Akademia Wojskowa w Rodajewsku będzie funkcjonować jako pierwsza szkoła wojenna nowej Rosji. Sam Wożd będzie obecny w swoim rodzinnym mieście na otwarciu Akademii, aby powitać rekrutów i ogłosić swoje nadzieje i aspiracje dla nowego pokolenia rosyjskich oficerów, którzy przyniosą chwałę faszystowskiemu mieczowi."

 AMR_a_new_asano_brigade: "Nowa Brygada Asano"
 AMR_a_new_asano_brigade_desc: "Szczególnym epizodem w historii współpracy rosyjsko-japońskiej jest historia Brygady Asano, antykomunistycznej formacji młodzieży z Harbinu, która służyła u boku Cesarskiej Armii Japońskiej. Utworzona pod auspicjami cenionych oficerów Armii Kwantungu, Brygada okazała się zdolną do walki z komunistyczną partyzantką, stanowiąc godny atut jednej z najsilniejszych armii w Azji. Ich męstwo było nawet porównywane do samurajów. Brygada została ostatecznie rozwiązana, a wielu z nich wzięło udział w walce z bolszewizmem na Dalekim Wschodzie, a później dołączyło do antykomunistycznych armii Rosji, w tym do naszej.\n\nGdy sprawy bezpieczeństwa przed odradzającym się zagrożeniem bolszewickim staną się istotne dla nas obu, możemy zwrócić się do naczelnego dowództwa Cesarskiej Armii Japońskiej o utworzenie drugiej brygady Asano, która nie tylko będzie służyć wspólnej sprawie pomiędzy Rządem Wszechrosji a Cesarstwem Japonii, ale także zapewni nam niezawodną grupę weteranów, która pomoże w naszych późniejszych kampaniach."

 AMR_arms_from_the_sphere: "Broń ze Sfery"
 AMR_arms_from_the_sphere_desc: "Japonia, która po raz pierwszy otworzyła się na świat w czasie Restauracji Meiji w XIX wieku, przeszła długą drogę, by stać się jednym z czołowych światowych supermocarstw i gospodarczo-przemysłowym gigantem, który przewyższał w każdej dziedzinie produkcji, jaką można sobie wyobrazić. Wszechmocne Zaibatsu, tytani azjatyckiej gospodarki, produkują niezmierzone ilości broni i amunicji, z których większość nie jest od razu wykorzystywana w służbie Cesarskiej Armii Japońskiej i przyległych sił w Sferze, lecz przechowywana do lepszych czasów.\n\nPrzy niewystarczającej produkcji broni na naszych ziemiach, która mogłaby zrekompensować braki w wyposażeniu naszych sił, możemy pozyskać nadwyżkę japońskiej broni i amunicji za dobrą cenę i wesprzeć się obietnicami, że użyjemy ich przeciwko naszym wspólnym zagrożeniom, czyli bandytom granicznym i komunistom."

 AMR_rethinking_our_tactics: "Przemyślenie Naszych Taktyk"
 AMR_rethinking_our_tactics_desc: "Jednym z głównych powodów, dla których RPF nie udało się rozszerzyć swojej władzy na zachód podczas początkowego upadku Unii, było to, że większość taktyk i strategii, które stosowaliśmy, opierały się na archaicznych planach bitewnych wymyślonych przez podupadłych oficerów armii białej Rosji - ludzkie fale, wyższość oficera, wielkie plany bitewne. Co oni sobie myśleli?\n\nCi oficerowie i ich służba dla naszej sprawy jest doceniana, ale ich konkretny wkład nie. Nadszedł czas, aby Rodzajewski i jego dowództwo opracowali nowe plany strategiczne i taktykę dużych jednostek, aby jak najlepiej przygotować się do nadchodzących konfliktów. W ten sposób możemy zapewnić, że błędy popełnione prawie dekadę temu nie zostaną powtórzone."

 AMR_blackshirt_field_divisions: "Dywizje Terenowe Czarnych Koszul"
 AMR_blackshirt_field_divisions_desc: "Jednym z najcenniejszych zasobów, jakimi dysponujemy, są budzące postrach Czarne Koszule: najbardziej zaangażowani ideologicznie członkowie naszej partii, którzy tworzą rdzeń jej paramilitarnej struktury. Jednak do tej pory nie wykorzystywaliśmy ich najlepiej jak potrafiliśmy.\n\nCi faszystowscy fanatycy, znani z taktyki zastraszania, ekstremalnej brutalności i całkowitego oddania sprawie Rodzajewskiego i RPF, do tej pory byli zdegradowani do celowania w cywilnych dysydentów i kończenia wewnętrznej opozycji wobec Wożda i jego RPF.\n\nRodzajewski ma jednak kilka pomysłów na to, jak lepiej wykorzystać Czarne Koszule - przede wszystkim jako jednostki do zwalczania opozycji i swoistych komisarzy politycznych, instalując je wewnątrz i obok naszych regularnych jednostek, aby zapewnić spójność i trzymanie się linii partii, zarówno wśród naszych żołnierzy, jak i cywilów, nad którymi sprawują władzę."

 AMR_armored_cars: "Opancerzone Samochody"
 AMR_armored_cars_desc: "Dziesiątki lat temu, działania wojenne na Syberii były prowadzone głównie przy pomocy pociągów pancernych. Wraz z postępem technologicznym zmieniała się również broń. Pociągi pancerne przekształciły się w samochody pancerne, które z kolei przekształciły się w ciężarówki wykorzystywane do transportu oddziałów i wsparcia logistycznego. Teraz, bardziej niż kiedykolwiek, musimy podjąć kroki w celu zabezpieczenia i zintegrowania nowego sprzętu zmotoryzowanego z naszymi siłami zbrojnymi, zarówno na froncie, jak i w roli logistycznej. Pomoże to uzyskać przewagę nad wydajnością naszej armii i wprowadzi nas na drogę ku zmodernizowanej, skutecznej sile bojowej, zwłaszcza jeśli utworzymy specjalne jednostki mobilne. Z pewnością nasi przyjaciele w Tokio byliby w stanie zabezpieczyć dla nas nadwyżki sprzętu, nawet jeśli musielibyśmy za nie słono zapłacić!\n\n"Mobilność strategiczna, będąca w samym centrum działań wojennych, jest nieodłączną cechą rasy słowiańskiej. Naturalne jest więc, że dostosujemy się do tego nowego sprzętu. Naprzód!""

 AMR_a_disciplined_force: "Zdyscyplinowana Armia"
 AMR_a_disciplined_force_desc: ""O zwrot! Prezentuj broń! Nie, nie w ten sposób, ty gnoju! To jest precyzyjne, to tak jakbyś naprawdę dbał o swoje stanowisko tutaj. Jeśli nie będziecie ostrożni, możecie spodziewać się posiłku w więzieniu w koszarach!"\n\nObecnie nasze siły zbrojne to kolorowa mieszanka chłopów z poboru, niezadowolonych Białych emigrantów i zagranicznych najemników. W obecnej sytuacji nasze siły zbrojne nie są w stanie walczyć w długotrwałych konfliktach - często dyscyplina naszych żołnierzy załamuje się nawet podczas walk z partyzantami i bandytami. Należy wdrożyć nowe programy szkoleniowe, egzekwować i zaostrzać działania dyscyplinarne oraz wprowadzić systemy motywacyjne, aby nasi żołnierze nie załamywali się i nie uciekali przy najmniejszych oznakach przeciwności. Musimy zapewnić, że nasi żołnierze są najlepsi, nie tylko na Dalekim Wschodzie, ale w całej Rosji, aby zademonstrować naszą wyższość."

 AMR_japanese_advisors: "Doradcy z Japonii"
 AMR_japanese_advisors_desc: "Nie będzie przesadą jeśli powiem, że całe pokolenie Białych emigrantów w Azji zostało wychowane i wyszkolone przez japońskich mistrzów. Japończycy zapewnili nam pomoc militarną, organizacyjną i ostatecznie poprowadzili nas do zwycięstwa nad siłami bolszewickimi na krańcach rosyjskiego Dalekiego Wschodu. Mimo że pozostawili nas bez nadzoru, gdy pomogli Rosyjskiej Partii Faszystowskiej rozpocząć proces zjednoczenia Rosji, nadal możemy korzystać z ich ciągłej pomocy.\n\nZwrócenie się o wsparcie do Japończyków nie byłoby wstydliwą decyzją podjętą dla naszej dumy narodowej, ponieważ rząd bolszewicki zniewolił i uciskał wszystkich specjalistów, których mogliśmy wykorzystać. W miarę pogłębiania się naszych więzi, możemy zaoferować doradcom z Japonii lukratywne stanowiska w szeregach naszego wojska i ekonomii, pomagając dla wzajemnych korzyści dla naszych krajów."

 AMR_basing_rights: "Prawo do Bazowania"
 AMR_basing_rights_desc: "Nawiązaliśmy kontakty z Japończykami pieszo, ale nie zrobiliśmy prawie nic, aby rozszerzyć nasze kontakty drogą morską. Chociaż cieszymy się z wielu dyplomatycznych przyjemności i prezentów płynących z granicy z Mandżurią, środki dotarcia do naszych wybrzeży dla japońskich marynarzy i handlarzy morskich pozostają nieistniejące. Najbliższym punktem kolizji pomiędzy Amurem a japońskimi kupcami jest mała osada w Czumikan, niegdyś port dla rosyjsko-amerykańskiego handlu parowcami, który jednak pozostaje niedostępny dla współczesnych statków handlowych i jest całkowicie bezużyteczny jako port.\n\nChociaż Czumikan nie jest drugim Władywostokiem - ani drugim Magadanem - ma potencjał, aby stać się ważnym skrzyżowaniem pomiędzy Wyspami Japońskimi a resztą Rosji. Jeśli wyposażymy Czumikan w nowoczesny sprzęt pływający i zapewnimy Japończykom swobody na terenie osady, nasz handel z Tokio jeszcze bardziej się rozwinie."

 AMR_lessons_from_the_kenpeitai: "Lekcje od Kenpeitai"
 AMR_lessons_from_the_kenpeitai_desc: "Kenpeitai, oddział żandarmerii Cesarskiej Armii Japońskiej, to niesamowity widok. Skupiając siły przeciwko antyjapońskim elementom w kraju i za granicą, Kenpeitai jest wszechobecną organizacją, która utrzymuje porządek w Imperium i egzekwuje swoją wolę od nielojalnych poddanych. Bezpośrednim rezultatem ciężkiej pracy Kenpeitai jest to, że Japonia nie ma problemu z wrakami sabotującymi ich rozkazy czy degeneratami próbującymi splamić ich szlachetną kulturę.\n\nCzarne Koszule i inne siły bezpieczeństwa wewnętrznego mogłyby skorzystać z kilku lekcji od swoich japońskich kolegów, być może nawet z rad swoich konsultantów. Aby stworzyć siły, które są w stanie zapewnić stabilność i stłumić judeobolszewickich podżegaczy, gdy tylko pojawią się ich brzydkie głowy, możemy użyć japońskiego Kenpeitai jako modelu do naśladowania na początku naszej drogi."
 
 AMR_onwards_to_liberation: "Naprzód, ku wyzwoleniu!"
 AMR_onwards_to_liberation_desc: "Podjęliśmy szereg kroków, aby nasza armia była gotowa do wojny - najpierw z Renegatem i Fałszywym Carem, a potem z bolszewikami na zachodzie. Unowocześniono naszą myśl strategiczną, zintegrowano Czarne Koszule z formacjami frontowymi. Zapewniliśmy sobie źródło sprzętu zmotoryzowanego i drastycznie zwiększyliśmy dyscyplinę naszych wojsk.\n\nNie było to łatwe, a w niektórych przypadkach proces ten jest jeszcze na finiszu, ale w tym momencie stało się jasne, że nasza zbuntowana grupa chłopów, najemników i ideologów została przekształcona w skuteczną siłę bojową, która jest przygotowana do wyzwolenia całej Rosji. Wreszcie marzenia Rodzajewskiego zaczynają się urzeczywistniać - Rosja pod twardą kontrolą prawdziwego RPF i on sam, Wożd, na czele narodu. Naprzód, do wyzwolenia! Dlya Rossii!"

 AMR_god_nation_labor: "Bóg, Naród, Praca"
 AMR_god_nation_labor_desc: ""Bóg, Naród, Praca!" Tym hasłem Rosyjska Partia Faszystowska dała o sobie znać, gdy po raz pierwszy została utworzona przez wizjonerskich członków Białej Emigracji w Harbinie. W tych słowach tkwi siła i moc rosyjskiego faszyzmu jako konstruktywnej siły, ukierunkowanej na odbudowę i ulepszenie Wszechrosji. Na tych chwalebnych zasadach godnie zasiądzie odrodzona Rosja, Rosja bez skażonego wpływu żydowskiego materializmu i kanibalistycznego pojęcia walki klasowej.\n\nAle marzenie o nacjonalistycznej Rosji kierowanej przez Boga i połączonej współpracą klas pozostanie nieosiągalnym marzeniem, jeśli każdy rosyjski faszysta nie zdyscyplinuje się dla najchwalebniejszej sprawy, nie będzie gotowy poświęcić swojego życia w służbie narodu rosyjskiego. Aby nadzorować transformację państwa wszechrosyjskiego, Partia weźmie sprawy świata duchowego i materialnego w swoje ręce, prowadząc posłuszny lud do oświeconego ducha faszyzmu."

 AMR_define_the_enemy: "Określenie Wroga"
 AMR_define_the_enemy_desc: "Nie możemy szczerze głosić naszej misji na rzecz silnej i niepodległej Rosji, gdy pozostajemy nieświadomi wroga, który poświęcił całe swoje życie, aby zniszczyć Ojczyznę, którą kochamy i cenimy. Nawet doświadczywszy na własnej skórze komunistycznego bicza, wielu naszych rodaków łatwo daje się zwabić przesłaniom "tolerancji", traktując antysemityzm jako przejaw barbarzyństwa, a nie jako uzasadnioną odpowiedź na przedłużające się próby starszyzny Syjonu podporządkowania wolnych narodów swojej woli.\n\nAby utrzymać naród rosyjski na drodze wyzwolenia spod bolszewickiej tyranii, naszym świętym obowiązkiem jest oświecenie go o jego prawdziwym wrogu, żydowskiej międzynarodowej kabale, która dąży do rozprzestrzenienia swoich macek poprzez kłamstwa komunizmu i liberalizmu, najbardziej niszczycielskich ideologii XX wieku, które przyniosły Rosji niezliczone nieszczęścia. Żydostwo czerpie swoją siłę ze złudzeń i sztuczek, które stosuje wobec nieświadomych dusz - gdy tylko Rosjanin nauczy się je dostrzegać, ich władza rozpada się jak domek z kart."

 AMR_our_own_patriarch: "Nasz własny Patriarcha"
 AMR_our_own_patriarch_desc: "Niewiele warstw społeczeństwa rosyjskiego ucierpiało od bolszewickiej tyranii tak jak duchowieństwo prawosławne. Przymusowe wygnanie, groźba zabójstwa, konfiskata mienia i przymusowe wypieranie się wiary - jakichż to trudów nie znosili pod rządami Lenina i Bucharina! Nawet po zakończeniu rządów sowieckich wielu z nich pozostaje moralnie złamanych po przeżytym horrorze i nie próbuje powrócić do swoich tradycji, oddając się apatii, a niekiedy herezji. W obliczu moralnego i organizacyjnego rozkładu Kościoła naszym obowiązkiem jest jego odbudowa dla służby narodowi rosyjskiemu.\n\nRosyjski Kościół Prawosławny zostanie zreorganizowany pod nadzorem państwa i samego Wożda, a sprawami duchowymi pokieruje nowy Patriarcha Całej Rusi, który będzie uosabiał symfonię faszystowskich rządów i prawosławnej wiary."

 AMR_for_holy_russia: "Za świętą Rosję!"
 AMR_for_holy_russia_desc: "Jeśli jest coś, co wyróżnia Rosyjską Partię Faszystowską wśród jej ideologicznych kolegów, to jest to nasza wysoka duchowość i bezgraniczne oddanie idei Trzeciego Rzymu, wierze prawosławnej, która trzymała Rosję w kupie przez tysiąc lat i przychodziła jej z pomocą w trudnych czasach. Jakże mogłoby być inaczej? Przyjmując zasady faszyzmu według wizji Hitlera i Mussoliniego, przenieśliśmy je do rosyjskiej duszy, sprawiliśmy, że przyjęła ona rosyjskie tradycje, bardzo uduchowione.\n\nBolszewicy znali siłę, jaka tkwi w Cerkwi Prawosławnej i wszelkimi sposobami starali się ją zniszczyć, pozbawić naród rosyjski wiary i sprawić, by czcił ich satanistyczne kulty Mordechaja Marksa i Lenina, kulty moralnej deprawacji i bluźnierstwa. Takich obelg nie będziemy tolerować. Po raz kolejny Rosja będzie wzorem wiary chrześcijańskiej, a sam Bóg będzie prowadził swoich wojowników przeciwko siłom diabła."

 AMR_rodzaevskys_paranoia: "Paranoja Rodzajewskiego"
 AMR_rodzaevskys_paranoia_desc: "Nie jest tajemnicą, że Rosyjska Partia Faszystowska, a tym samym jej szef Rodzajewski, byli świadkami niezliczonych zdrad ze strony swoich tak zwanych "rówieśników". Zdrady te były nie tylko osobistymi atakami na Wożda, ale wiele z najbardziej znanych, wśród nich Renegat w Magadanie i Caryści w Czicie, były bezpośrednio związane z porażkami RPF i Rodzajewskiego, opóźniając przez lata wyzwolenie Rosji spod komunistycznego jarzma. Jeśli Wożd nauczył się czegoś od czasu porażki zjednoczonego frontu, to tego, że nikomu nie można ufać. Sukces zależy od ciężkiej pracy i zdolności do indywidualnego działania. Nic innego nie wystarczy. Nadszedł czas, aby zrobić bilans i oczyścić dom. Od najniższego urzędnika partyjnego po wewnętrzny krąg Rodzajewskiego, nikt nie będzie zwolniony z kontroli, a zdrajcy zostaną potraktowani w najsurowszy sposób."

 AMR_a_new_supreme_council: "Nowa Rada Najwyższa"
 AMR_a_new_supreme_council_desc: "Nikt nie stoi ponad faszystowskim prawem, a wysocy członkowie Rady Najwyższej Rosyjskiej Partii Faszystowskiej nie są wyjątkiem. Chociaż Rada ma reprezentować najbardziej aktywnych i oddanych członków Partii, od samego początku była wypełniona karierowiczami i zdrajcami, którzy nie dbali o nic poza swoim dobrem. Głupotą byłoby zakładać, że tego typu ludzie zniknęli wraz z Matkowskim, ponieważ ślady zdrady są widoczne w każdym aspekcie życia w państwie. Każdy przypadek dezinformacji, korupcji i nieposłuszeństwa, nawet na najniższych szczeblach, może być powiązany z najwyższym organem Rządu Wszechrosji, a te same nazwiska stale pojawiają się w papierach "Czarnych Koszul", które są zgromadzone na biurku Rodzajewskiego.\n\nWożd zawsze patrzył z podejrzliwością na swoich najbliższych "współpracowników", a teraz zamierza wydać wyrok na każdego z nich, aby ocenić stopień ich zdrady. Niektórzy z nich są rzeczywiście wiernymi wyznawcami faszyzmu - ale więcej z nich ma bagaż do ukrycia przed oczami Czarnych Koszul..."

 AMR_eyes_in_every_home: "Oczy w Każdym Domu"
 AMR_eyes_in_every_home_desc: "Oczyszczanie narodu nie kończy się na górze - musi objąć także dół. Aby zmusić ludność do podporządkowania się naszym ideałom, nie wystarczą celowe represje i czystki - musimy zapewnić podporządkowanie i czujność na każdym poziomie rosyjskiego społeczeństwa.\n\nPodczas gdy Czarne Koszule będą kontynuować - i intensyfikować - swoją regularną działalność przeciwko wrogom narodu, ciężar wysiłków przeciwko zdradzie będzie spoczywał nie tylko na nich, lecz również na patriotycznych, świadomych obywatelach Rosji, którzy będą wspomagać nasze wysiłki przeciwko zdrajcom. Sąsiad będzie pilnował sąsiada, dzieci będą zachęcane do donoszenia na dysydenckich rodziców, a nasi żołnierze będą ukryci w zasięgu wzroku, gotowi w każdej chwili zdemaskować antypaństwową działalność.\n\nKażdy aspirujący powstaniec znajdzie się w atmosferze ciągłego terroru i prześladowań, nie mogąc zrobić kroku bez obawy przed odwetem."

 AMR_the_heart_of_darkness: "Jądro Ciemności"
 AMR_the_heart_of_darkness_desc: "Rząd po rzędzie, człowiek po człowieku. Od góry do dołu, wszyscy muszą zostać zbadani. Czarne Koszule, urzędnicy partyjni, oficerowie wojskowi, członkowie gabinetu. Wszyscy otrzymają numer i zostaną sprawdzeni. Nawet ci, których Wożd przez lata nazywał "przyjaciółmi", nie są wolni od kontroli. Partia musi zostać oczyszczona z elementów wywrotowych, i jeśli będzie to oznaczało, że Konstantin Rodzajewski będzie musiał sam wpakować kulkę w czaszkę każdego zdrajcy, na Boga, zrobi to. Nie pozostanie kamień na kamieniu, a lojalność każdego członka partii zostanie poddana próbie.\n\n"Stańcie w obronie Rosji! Stań w obronie swojego narodu! Spójrzcie na swoich braci obok was. W nich czai się potencjalny zdrajca, Judasz dla naszej sprawy. Co zrobimy z Judaszem? Ponieważ zdrajca jest skazany na wieczne cierpienie w piekle, my również skazujemy ich na cierpienie w życiu. Bądźcie zawsze czujni i udowodnijcie swoją lojalność wobec Wożda!""

 AMR_tests_of_loyalty: "Testy na Lojalność"
 AMR_tests_of_loyalty_desc: "O ile pomysł osobistego sprawdzania lojalności każdego funkcjonariusza partyjnego był dla Rodzajewskiego pociągający, o tyle ze względu na ich liczbę było to po prostu niepraktyczne. Dla kogokolwiek innego byłby to szczęśliwy problem, ale on miał inne sprawy na głowie. Zamiast tego, Wożd zaczął osobiście opracowywać test lojalności, aby wyeliminować zdrajców i określić, kto jest, a kto nie jest prawdziwym członkiem RPF.\n\nAby zapobiec zdradzie i zdradzieckim myślom, testy lojalności będą obowiązkowe nie tylko dla nowych członków, ale także dla tych, którzy już są w partii. Wszyscy poza Wożdem będą je zdawać, aby upewnić się, że partia jest czysta i wolna od tych, którzy mogą sympatyzować z Białymi na zachodzie i Renegatami na wschodzie."

 AMR_work_will_set_you_free: "Praca Czyni Wolnym"
 AMR_work_will_set_you_free_desc: ""Praca czyni wolnym! Znajdźcie pokutę za wasze grzechy przeciwko naszemu narodowi i przeciwko naszemu Wożdowi!"\n\nIlość zdrajców i zdrajczyń, którzy zostali wyeliminowani z naszej partii, była satysfakcjonująca dla Wożda, ale ich wielka liczba sprawiła, że śmierć przez powieszenie lub kulę stała się niepraktyczna. Wielu lojalnych członków partii zasugerowało wzięcie przykładu z Niemców. Zamiast po prostu zabijać opozycjonistów, możemy przenieść ich do obozów pracy, gdzie nie tylko nauczą się konsekwencji swoich błędów w ciężkich warunkach pracy, ale także gdzie będą mogli przyczynić się do ostatecznego zwycięstwa naszego państwa. Bo trupa trzeba pochować, a kulę przeznaczyć na egzekucję. Ale jeśli zdrajca jest zapracowany na śmierć, to cóż, jego praca jest jego spuścizną."

 AMR_the_one_true_vozhd: "Jedyny Prawdziwy Wożd"
 AMR_the_one_true_vozhd_desc: ""Najgorszych powiesić, a resztę zamęczyć na śmierć" - taką propozycję złożył zastępca komendanta Wożda, Lew Ochotin. Teraz, kiedy obozy pracy przymusowej są już otwarte, a najgorsi z najgorszych wyłapani i powieszeni, partia jest wreszcie bezpieczna. W szeptach między członkami partii, którzy przeżyli czystki, znane jako "krwawa sprawa", stało się jasne, że partia została oczyszczona nie tylko z rzeczywistych zdrajców, ale także z tych, którzy stanowili bezpośrednie zagrożenie dla samego Rodzajewskiego. Zniknęli tylko ci, którzy byli w opozycji do lidera RPF, co według wielu nie jest przypadkiem.\n\nNiezależnie od tego, nie ma już rywalizacji o pozycję lidera partii. Nie, przynajmniej, w sferze Rodzajewskiego. Jest i może być tylko jeden Prawdziwy Wożd: Konstantin Rodzajewski."

 AMR_proud_russian_industry: "Dumny Rosyjski Przemysł"
 AMR_proud_russian_industry_desc: "Już od czasu powstania rosyjski ruch faszystowski opowiadał się za stworzeniem w postbolszewickiej Rosji prawdziwie narodowego przemysłu, przemysłu niezależnego, samowystarczalnego, który nie opiera się na międzynarodowym lub jakimkolwiek innym kapitale zagranicznym, a służy przede wszystkim interesom narodu rosyjskiego, przemysłu, który podąża drogą umacniania i odtwarzania gospodarki narodowej.\n\nSystemy faszystowskie za granicą tradycyjnie miały starego sprzymierzeńca i oparcie w drobnym biznesie. Choć nie odpieramy ich zarzutów, wymagania naszego wieku wymagają, byśmy zwrócili szczególną uwagę na przemysł ciężki, kluczowy dla zaopatrzenia wysiłku wojennego. Z kilku fabryk rdzy w Amurze, Rosja doczeka się odrodzenia rosyjskiego przemysłu, który będzie bezpośrednio związany z interesami państwa i narodu."

 AMR_national_unions: "Krajowe Związki Zawodowe"
 AMR_national_unions_desc: "Stopień kontroli sprawowanej przez państwo nad związkami zawodowymi był często drażliwym tematem wśród wielu starszych członków RPF. Musimy podjąć działania, aby zapewnić, że nasi żołnierze przemysłu nie tylko są chronieni, ale także, że ich ochrona jest nadzorowana bezpośrednio przez administrację. Założymy Nacjonalnyj Komitet Prowsojuznogo Prizrenija, Komitet Nadzoru Związków Zawodowych, który będzie odpowiadał bezpośrednio przed Rodzajewskim. W ten sposób tylko związki zawodowe, które otrzymają osobistą aprobatę naszego ukochanego Wożda, samego Rodzajewskiego, będą mogły działać zupełnie bezkarnie - zostanie to zrobione po to, aby mogły one ściśle współpracować z NKPP i państwem w celu zapewnienia, że pracownik będzie trzymał się linii partii. Wszystko inne jest całkowicie nie do przyjęcia, ponieważ pracujemy na rzecz silnego, zjednoczonego państwa robotniczego!"

 AMR_the_corporate_state: "Państwo Korporacyjne"
 AMR_the_corporate_state_desc: "Niezwykle ważne jest, abyśmy zaczęli reorganizować naszą gospodarkę i całe społeczeństwo wokół zasad korporacjonizmu - czyli organizacji społeczeństwa przez takie grupy jak rolnicy, robotnicy, wojskowi, by wymienić tylko kilka.\n\nKażda z nich reprezentuje swoje własne interesy, ale ostatecznie współpracuje ze sobą dla dobra Wielkiej Rosji! Bo rolnicy są bijącym sercem państwa, a robotnicy, harujący godzinami, są mięśniami i ścięgnami Rosji. Wojskowi, zawsze czujni wobec komunistów i rozłamowców, są długimi ramionami i kamiennymi pięściami Rosji. Wożd pomoże Rosji przekroczyć ograniczenia tradycyjnej gospodarki i przekształcić się w bardziej efektywną, korporacyjną jednostkę."

 AMR_an_iron_grip: "Żelazny Uścisk"
 AMR_an_iron_grip_desc: "Od Pasma Stanowego na północy do rzeki Amur na południu, nasz Wożd, Konstantin Rodzajewski, umocnił swoją kontrolę nad całym krajem. Przekształcił gospodarkę zgodnie z zasadami korporacji, kontroluje wojsko i oczyszcza partię z dysydentów. Jest jasne, że Rodzajewski panuje teraz, bezdyskusyjnie, jako Wożd państwa rosyjskiego, gotowy do przejęcia kontroli nad Dalekim Wschodem!\n\nZ zabezpieczoną pozycją naszego Wożda, wydaje się, że jego paranoja powoli zanika, a ognisty, namiętny ideolog, który kiedyś uformował Rosyjską Partię Faszystowską według swoich ideałów i przyciągnął tysiące zwolenników, zaczyna się odradzać. Teraz możemy wreszcie skupić się na walce z renegatem na wschodzie i fałszywym carem na zachodzie. Niech żyje Rosja! Niech żyje Wożd!"


 AMR_the_vozhds_speech: "Przemówienie Wożda"
 AMR_the_vozhds_speech_desc: "Z Wolną Armią Wszechrosyjską, która maszeruje naprzód, a wrogowie wewnętrzni pozostają w tyle, Rząd Wszechrosyjski jest w pełni przygotowany do kampanii zjednoczeniowych, które są przed nami. Niefortunnym faktem jest, że pierwszymi państwami, które staną na drodze naszej misji są nasi dawni antykomunistyczni sojusznicy - ale w tym samym czasie ich nadchodząca upokarzająca porażka ugruntuje nasz wizerunek jako prawowitego nosiciela Białej sprawy i wyeliminuje ostatnie gniazda Białego oporu przeciwko faszystowskiej sprawie.\n\nPodczas gdy lojalni żołnierze przygotowują broń, partyjni mężowie stanu aktywnie organizują wysiłek wojenny, a rosyjscy robotnicy pracują w fabrykach i manufakturach, Wożd Rodzajewski przygotowuje się do przemówienia w stolicy, aby określić nasze cele i zainspirować rosyjskich wojowników. Ten dzień będzie oznaczał odrodzenie antybolszewickiej krucjaty, nieco przerwanej przez zdrajców, i zjednoczenie rosyjskiego dalekowschodniego frontu antybolszewickiego pod sztandarem swastyki."

 AMR_down_with_the_false_tsar: "Precz z fałszywym Carem"
 AMR_down_with_the_false_tsar_desc: "Samozwańcze carstwo w Czicie to niewiele więcej niż papierowy tygrys, Kolos na glinianych nogach, utrzymywany jedynie przez wolę słabych, stetryczałych bufonów. Wojskowe osiągnięcia ich szanowanych weteranów mogą być straszakiem dla jednostek, którym łatwo zaimponować, ale brakuje im ożywczej energii faszystowskiego państwa, nie mają środków, by zjednoczyć postępowe części rosyjskiego społeczeństwa poza swoimi mętnymi, mglistymi reakcyjnymi ideałami. Czita jest artefaktem przeszłości, który nie znalazł miejsca w teraźniejszości, a teraz próbuje przeciwstawić się przyszłości, która jest zwycięskim marszem rosyjskiego faszyzmu wbrew wszelkim rozsądnym przeciwnościom.\n\nNadszedł czas, abyśmy odstawili rozczarowanych generałów przeszłości i ich tchórzliwego cara do lamusa i zapewnili im zasłużony odpoczynek. Będzie to krwawa, zacięta walka pomiędzy postępem a siłami, które próbują go powstrzymać, ale rosyjski faszyzm, jako system nadrzędny, zwycięży i położy kres reakcyjnym marzeniom."

 AMR_the_mines_of_nerchinsk: "Kopalnie w Nerczyńsku"
 AMR_the_mines_of_nerchinsk_desc: "Wraz z naszymi ostatnimi podbojami pojawiły się nowe horyzonty dla naszych producentów. Po upadku kpiny z rosyjskiej monarchii w Czicie, odkryto opuszczone i niezagospodarowane kopalnie w Nerczyńsku. Chociaż ani Michaił, ani władze radzieckie nie zwróciły na nie uwagi, nadal znajdują się w nich złoża rudy złota i srebra, które wydobywano od czasów imperialnych, ale o których zapomniano w czasie chaosu, jaki ogarnął Rosję po haniebnej klęsce z rąk Niemców.\n\nPonieważ na naszych ziemiach mamy mało złóż naturalnych, a zapotrzebowanie naszego przemysłu na surowce wzrasta, możemy rozszerzyć działalność wydobywczą w kierunku Nerczyńska i przywrócić górski okręg, który kiedyś należał do rodziny cesarskiej. Ponieważ za czasów carskich Nerczyńsk nadawał się na miejsce katorgi, możemy zatrudnić zdradzieckich robotników z Amuru do pracy w tych kopalniach."

 AMR_deal_with_the_pretender: "Rozprawa z Pretendentem"
 AMR_deal_with_the_pretender_desc: "Nie ma osoby bardziej karykaturalnej, która mogłaby zasiąść na rosyjskim tronie niż Michaił Andriejewicz Romanow. Sam będąc niemal prostakiem z urodzenia, nigdy nie został wychowany na władcę Rosji i nigdy nie był do tego przygotowany, przez długi czas zadowalając się filisterskim i beztroskim życiem w Australii.\n\nTylko sam Pan wie, co skłoniło go do zaangażowania się w nasze sprawy z białymi generałami i dlaczego Siemionow i jego banda mieliby kiedykolwiek uznać go za swojego władcę. Pozbawiony swoich marnych strzępów prawowitości i gimbazy, zhańbiony car został pozostawiony jako ludzkie trofeum dla nas, a jego los jest teraz całkowicie w naszych rękach.\n\nNie zaakceptujemy żadnej pobłażliwości i swobody od człowieka, który stanął na czele naszych wrogów, nawet biorąc pod uwagę jego głupotę i ignorancję. Romanow może być osądzony tylko przez narodowy, faszystowski proces i tylko jeden stopień kary może być zastosowany wobec niego."

 AMR_embrace_the_monarchists: "Przyjęcie Monarchistów"
 AMR_embrace_the_monarchists_desc: "Mimo, że wszyscy zostaliśmy rozdzieleni po różnych stronach barykady w następstwie zdrady Renegatów, większość członków RFP i Białych Oficerów nie mogła powstrzymać się od nostalgii za czasami, gdy rosyjscy faszyści i monarchistyczni oficerowie stali za wspólną sprawą w Harbinie. Na krótki okres czasu, sentyment ten wygasł natychmiast, gdy wybuchła wojna między nami a carystami, ale szybko odzyskał swoją siłę w radości zwycięzców i nieszczęściu pokonanych. Czy to w obawie przed karą, czy też w wyniku prawdziwego objawienia, coraz więcej monarchistycznych oficerów zaczęło popierać idee faszyzmu, uznając jego sprawiedliwą sukcesję w Białej Sprawie, której sztandar oni i ich przodkowie nieśli podczas rosyjskiej wojny domowej. Chociaż pozostajemy podejrzliwi co do ich motywów, zaakceptujemy ich służbę dla państwa rosyjskiego.\n\nNie tylko zapewnią nam swoją sprawność wojskową, ale ich status wśród byłych rosyjskich wygnańców azjatyckich wzmocni nasz wizerunek jako prawowitej rosyjskiej siły antykomunistycznej."

 AMR_the_reckoning: "Rozliczenie"
 AMR_the_reckoning_desc: "Wreszcie nadszedł dzień, na który długo czekaliśmy. Dzień, w którym Michaił Matkowski, renegat i arcyzdrajca rosyjskiego faszyzmu, który na zawsze utożsamił swoje imię z Judaszem, spotka się z wymiarem sprawiedliwości. Jego próba wykolejenia ruchu w kierunku jego bezsilnej wizji "koszernego faszyzmu", jego potajemna praca przeciwko organizacji Partii pod przykrywką "młodszego partnera" Wożda, cios w plecy, który zrujnował antykomunistyczny zjednoczony front i doprowadził do rozłamu wśród rosyjskich faszystów - wszystko zostanie odpłacone w całości, jak przystało na takiego węża jak on.\n\nNa pewno poczynił wszelkie przygotowania przeciwko odwetowemu i spóźnionemu uderzeniu z Amuru, otoczył się wynajętymi bandytami z Ameryki i wysłał wszystkich rekrutów, jakich mógł zebrać, aby strzegli lodowatych dolin wokół Magadanu, w desperackiej próbie zniechęcenia nas do wejścia w jego skórę. Żadna ze zgromadzonych przez niego sił nie ma szans stać się poważną przeszkodą dla Wszechrosyjskiej Armii. To będzie szybka bitwa, naznaczona haniebnym końcem jednej z najbardziej nikczemnych postaci rosyjskiej historii."

 AMR_thus_unto_traitors: "Wobec Zdrajców"
 AMR_thus_unto_traitors_desc: "Odmiana "faszyzmu" propagowana przez Matkowskiego i jego zwolenników nigdy nie miała być esencją rzeczywistych ideałów faszystowskich, lecz raczej ich marną namiastką dla zadufanej inteligencji, która zdawała sobie sprawę z nieuchronności ery faszyzmu, lecz próbowała dostosować ideologię do swoich potrzeb, nie wymagając od siebie dyscypliny i ideologicznego zapału, jakiego wymaga każdy świadomy faszysta. "Koszerny faszyzm" Matkowskiego zawsze miał być z natury antyrosyjską siłą, która zdziesiątkuje ruch faszystowski od wewnątrz i powinien być traktowany jako taki, nie pozostawiając miejsca na jego dalsze rozprzestrzenianie się.\n\nMając wreszcie Magadan w naszych rękach, możemy wymierzyć sprawiedliwość Matkowskiemu i jego kliki nikczemnych zdrajców. Od dnia hańby pamiętamy każde nazwisko tych, którzy uciekli i nie wybaczymy im ich zbrodni przeciwko Ojczyźnie."

 AMR_expand_the_docks: "Rozbudowa Doków"
 AMR_expand_the_docks_desc: "Jeśli kiedykolwiek można było pochwalić Renegata za coś innego niż zbiór bezczelnych cech, które można by zawrzeć nawet w jednej osobie, to jest to jego zmysł do handlu i lichwy. Za pieniądze przekazane mu przez jego żydowskich mecenasów, wykorzystał każdą okazję w biednym regionie Rosji i zarządzał Magadanem jako stosunkowo znaczącym miastem portowym na brzegu Pacyfiku, klejnotem wśród zamarzniętych pustkowi, który przyciągał wszelkiego rodzaju niesmacznych ludzi z Ameryki. Wszyscy ci najemnicy i rentierzy uciekli z Magadanu, jak tylko nam przypadł, i nie będziemy za nimi tęsknić.\n\nDla nas jednak liczy się to, że Magadan pozostaje w przyzwoitym stanie, aby rozszerzyć nasze wpływy na Oceanie. Wykorzystując aktywa pozostawione przez Matkowskiego i jego bandę zdrajców, możemy przekształcić porty miasta dla naszych celów, rozbudować je, aby przyciągnąć towary płynące ze wschodnich wybrzeży i ponownie połączyć je z siecią handlową Imperium Wschodzącego Słońca, tworząc dodatkowe połączenie między naszymi dwoma dumnymi narodami."

 AMR_the_party_reunited: "Ponowne Zjednoczenie Partii"
 AMR_the_party_reunited_desc: "Teraz, gdy uporaliśmy się z resztkami Białego Ruchu w Czicie i przeklętym Renegatem w Magadanie, Rosyjska Partia Faszystowska została zjednoczona pod jednym sztandarem - sztandarem Wożda, Konstantina Rodzajewskiego. Chociaż od dawna było to oczekiwane, a w zależności od tego, kogo zapytacie, nieuniknione, nasz Wożd, w końcu oprzytomniały po pokonaniu rywali i oczyszczeniu z wewnętrznych wrogów, zaplanował diatrybę przeciwko państwom sukcesorom ZSRR na zachodzie i bandytom na północy. Wszystkie te państwa stoją na drodze do wyzwolonej, zjednoczonej Rosji, kierowanej przez dobrotliwego i potężnego Rodzajewskiego.\n\n"Nigdy nie zapominajcie o srogiej zdradzie naszego narodu przez komunistów! Współpracując z wywrotowymi elementami społeczeństwa, skutecznie osłabili oni naród rosyjski i uczynili z nas psy obcych mocarstw. Musimy odzyskać nasze miejsce na światowej scenie. Dla Boga, Narodu i Pracy!"."

 AMR_the_thirty_year_wait_ends: "Koniec Trzydziestoletniego Oczekiwania"
 AMR_the_thirty_year_wait_ends_desc: "Trzydzieści lat... tyle czasu potrzebowała Rosyjska Partia Faszystowska, aby wyłonić się jako niezależna, suwerenna siła w Rosji, z którą liczą się zarówno przyjaciele, jak i wrogowie.\n\nRosyjska Partia Faszystowska miała skromne początki. W 1931 roku, kiedy Bucharin tylko umacniał swoje rządy, chłopak z Błagowieszczeńska i podobni mu młodzi ludzie postanowili założyć w Harbinie organizację polityczną inspirowaną największymi przykładami Mussoliniego i Hitlera. Nasi wrogowie drwili z nas, widzieli w nas beznadziejnych marzycieli i bezlitosnych bandytów, ale kto się śmieje ostatni?\n\nMy walczyliśmy i udowodniliśmy naszą siłę, osiągając to, o czym nawet najbardziej czcigodni Biali emigranci mogli tylko marzyć. Stojąc jako jedyna antykomunistyczna siła, możemy teraz zwrócić nasze oczy na sowieckie pozostałości na Zachodzie i ich słabe odłamy. Bez względu na to, czy Jagoda stracił kontrolę nad swoją domeną czy nie, walka z nim lub jego następcami będzie chwalebna."

 ### Expansion tree ###
 AMR_begin_the_liberation: "Rozpoczęcie Wyzwolenia"
 AMR_begin_the_liberation_desc: "Po ostatecznym rozprawieniu się z wewnętrznymi zdrajcami naszej pierwotnej wizji ukutej w Harbinie, możemy zacząć patrzeć w kierunku naszego ostatecznego celu - zjednoczenia silnej Rosji pod dobrotliwymi rządami Wożda. Upadek bolszewików dał nam szansę, ale spowodował również powstanie wielu równie odrażających państw-następców, z których najważniejszymi są administracja Jagody w Irkucku i niewykształceni syberyjscy autochtoni na północy w Jakucji.\n\nTeraz, gdy Rosyjska Partia Faszystowska Rodzajewskiego umocniła się, możemy pracować nad marszem na zachód, nasze dumne, faszystowskie sztandary z symbolem naszego narodu powiewają dumnie na syberyjskim wietrze. Od Amuru do Archanielska! Dla Boga, Narodu i Pracy!"
 
 AMR_end_the_farcical_republic: "Koniec Republiki Farnej"
 AMR_end_the_farcical_republic_desc: "Kiedy reżim Jagody na Dalekim Wschodzie upadł, jednym z wielu lokalnych państw, które na tym skorzystały, była Jakucja - obszar etniczny wypełniony rdzennymi mieszkańcami Syberii, próbującymi praktykować demokrację. Jakuci praktykują słaby system polityczny. Pełna niezdecydowania i demokratycznego bagna Republika Jakutów jest gotowa do rekonkwisty i reintegracji z prawdziwie rosyjskim państwem - gdyby byli prawdziwymi obywatelami Rosji, uznaliby to nawet za pożądane. Musimy uderzyć szybko i zabezpieczyć to terytorium, nie tylko dla większego celu, jakim jest zjednoczenie Rosji, ale także dla bogactwa surowców, które zostaną nam udostępnione - praktycznych zasobów, takich jak żelazo i węgiel, ale także złóż cennych diamentów i złota pod powierzchnią ziemi.\n\nTe mniej praktyczne, ale z pewnością bardziej wartościowe zasoby mogłyby być łatwo wyeksportowane do Japonii i za granicę z ogromnym zyskiem..."

 AMR_russian_once_more: "Rosjanin Raz Jeszcze"
 AMR_russian_once_more_desc: "Jakuci, których opór wobec naszych sił był zaskakująco dzielny, jeśli nie daremny, skapitulowali, a ich terytorium jest teraz pod naszą kontrolą. Już zaczęliśmy wysyłać geodetów i administratorów rządowych, aby lepiej dostosować całe terytorium do naszej jurysdykcji. Na razie jednak, nasze wojsko zapewni porządek.\n\nAle gdy sytuacja się uspokoi, nasza armia biurokratów, a nie żołnierzy, zacznie rozszerzać naszą cywilną administrację na całe terytorium. Polityka rusyfikacji, wprowadzenie ścisłej hierarchii społecznej i rozszerzenie naszego korporacyjnego systemu ekonomicznego pomoże zapewnić ostateczną integrację byłej Republiki Jakucji z naszym stale rozwijającym się Państwem Rosyjskim."

 AMR_workers_for_the_mines: "Robotnicy dla Kopalń"
 AMR_workers_for_the_mines_desc: ""Kopać głęboko, kopać chciwie, kopać dla swojego narodu!" to slogan, który staje się coraz bardziej powszechny w kopalniach diamentów, które wypełniają naszą najnowszą jakucką prowincję. Te kopalnie, niektóre podziemne, a niektóre na otwartym powietrzu, są wypełnione Rosjanami i Jakutów, pracujących dzień i noc, aby wydobyć ogromne ilości diamentów, które wcześniej były ukryte pod surowym syberyjskim terenie. Jednakże warunki w tych kopalniach są mniej niż idealne i coraz trudniej jest znaleźć chętnych górników do pracy przez dwanaście godzin dziennie.\n\nJeśli nie będziemy w stanie znaleźć nikogo, kto z własnej woli chciałby pracować w kopalniach, być może będziemy musieli wyprodukować "ochotników", którzy będą w stanie zwiększyć zarówno dostępną siłę roboczą w kopalniach, jak i ich wydajność. Owi "ochotnicy" mogą zostać najpierw "zwerbowani" z pokonanej armii jakuckiej, z której wielu po kapitulacji nadal jest uwięzionych w obozach wojskowych."

 AMR_commando_units: "Oddziały Komandosów"
 AMR_commando_units_desc: "Rodzajewski i jego najlepsi generałowie zebrali się w stolicy swojego państwa Zieji, aby przedyskutować utworzenie jednostek komandosów. Jednostki te byłyby odpowiedzialne za wysoce asymetryczne działania wojenne, w tym niszczenie infrastruktury, takiej jak linie kolejowe, demoralizację wysiłków wojennych wroga poprzez najazdy na wioski i garnizony oraz "zdobywanie" zaopatrzenia mniej przyjemnymi metodami.\n\nTe jednostki komandosów, znane jako Nacjonalnaja Spetssłużba, lub NSpetz, byłyby rozmieszczane za liniami wroga przez nasze porowate syberyjskie granice, aby siać spustoszenie i zakłócać zdolność wroga do przeciwstawienia się naszym niepowstrzymanym siłom. Nie oznacza to oczywiście, że nasze oddziały frontowe nie byłyby w stanie pokonać naszych wrogów, ale w tej chwili życie każdego żołnierza jest cenne, a całe dowództwo aż po samego Wożda jest zgodne, że musimy podjąć działania, aby zapobiec jak największej liczbie ofiar na froncie."

 AMR_fresh_off_the_boat: "Świeżo z Łodzi"
 AMR_fresh_off_the_boat_desc: ""Trzy skrzynie z karabinami szturmowymi... dwie skrzynie z granatami... Gdzie się podział ten transport pocisków artyleryjskich? Potrzebują tego na froncie, teraz!"\n\nOd czasu odzyskania Magadanu z rąk Matkowskiego, transporty broni i zaopatrzenia ze Sfery do miasta portowego stały się coraz bardziej regularne. Japońska broń i granaty napływały do miasta portowego, a następnie były rozprowadzane na zachód, gdzie siły RPF najbardziej ich potrzebowały. Czasami transporty te były tak częste, że robotnicy portowi w Magadanie żartowali, że w Rosji Rodzajewskiego jest więcej broni niż ludzi. Nie jest to całkowita nieprawda - od czasu pierwszego powrotu Rodzajewskiego do Rosji po upadku bolszewików, polegał on w dużej mierze na materiałach i wsparciu Japonii i jej sojuszników. Dlaczego teraz miałoby się to skończyć?"

 AMR_lessons_from_the_ice_march: "Lekcje z Lodowego Marszu"
 AMR_lessons_from_the_ice_march_desc: "Wielki Syberyjski Marsz Lodowy był druzgocącym ciosem dla ruchu białorosyjskiego i praktycznie zakończył rosyjską wojnę domową dla Kołczaka i jego następców. Nie tylko zdziesiątkował stałą armię państwową, ale także spowodował tymczasowy upadek naszego autorytetu i dał zdrajcom szansę na rozbicie partii.\n\nMimo że od Marszu Lodowego minęło sporo czasu, jego wspomnienia i konsekwencje są wciąż świeże w umyśle Rodzajewskiego. Nie obyło się jednak bez lekcji - konieczność zaawansowanej, bezpiecznej logistyki, znaczenie zimowego przygotowania sprzętu i aklimatyzacji naszych wojsk do surowej, syberyjskiej zimy to kluczowe elementy, dzięki którym nigdy nie będzie kolejnego Marszu Lodowego.\n\n"Ogień rosyjskiego ducha płonie jaśniej niż nawet najzimniejszy syberyjski wiatr""

 AMR_aim_true_ye_vengeful: "Celujcie, wy Mściwi!"
 AMR_aim_true_ye_vengeful_desc: ""Celujcie, wy mściwi, i strzelajcie w serce! Patrzcie na to, co osiągnęliśmy, wy mocarze, i radujcie się! Bo odwróciliśmy falę anarchii i bolszewizmu i zrobiliśmy pierwsze kroki do ustanowienia prawdziwego państwa rosyjskiego."\n\nWraz z licznymi sukcesami nad naszymi wrogami, czy to bolszewikami, państwami separatystycznymi, czy zdradzieckimi renegatami, morale naszej długo cierpiącej armii zaczęło się poprawiać. Po raz pierwszy od dłuższego czasu słychać pieśni zarówno w fabryce, jak i w koszarach. Nawet administracja, armia biurokratów, oficerów politycznych i ministrów wydaje się pracować wesoło. Szybkie i prawie całkowite sukcesy sił Wożda bardzo podniosły morale naszego państwa i to zaczyna być widoczne. Musimy wykorzystać ten impet i przygotować się na przyszłą ekspansję!"

 AMR_the_far_east_front: "Front Dalekowschodni"
 AMR_the_far_east_front_desc: "Po zjednoczeniu naszej partii, rozprawieniu się z Fałszywym Carem i Renegatem oraz ponownej integracji Jakutów z naszym państwem, możemy zacząć myśleć o zagarnięciu dla siebie reszty Dalekiego Wschodu i przygotowaniu się do ostatecznego marszu na zachód. W tamtym kierunku polityczny krajobraz zdominowały radzieckie republiki, a ich wysoce zdyscyplinowane armie są dobrze wyposażone, by stanowić poważne zagrożenie dla naszych dążeń do zjednoczenia Rosji. Mimo to morale żołnierzy jest rekordowo wysokie, a transportom broni i amunicji od naszych japońskich dobroczyńców powoli dorównuje nasza własna produkcja przemysłowa. Nie będzie to łatwe zadanie, ale ludzie Wożda na pewno sobie z nim poradzą.\n\n"Nie zbaczajcie ze ścieżki siły. Wytrwajcie, nawet w obliczu skrajnych przeciwności. To jest prawdziwy rosyjski duch, który został zmiękczony przez bolszewików. Nasza wytrwałość będzie nas wyróżniać.""


 AMR_the_red_menace: "Czerwona Zaraza"
 AMR_the_red_menace_desc: ""Musimy ich dopaść, każdy z nas z siłą dziesięciu ludzi, aby zapewnić sobie zwycięstwo! Bolszewicy mogą być miękcy w duchu i praktyce, ale mają wiele ciał, indoktrynowanych żołnierzy, którzy służą im jak pieski na kolanach. Pozostańcie wierni naszej sprawie i nigdy się nie wahajcie, moi ludzie; tylko wtedy osiągniemy zwycięstwo."\n\nKomuniści na Zachodzie są naturalnym kolejnym krokiem na naszej drodze do zjednoczenia Rosji. Dopiero co otrząsnęli się z konfliktu wewnętrznego i właśnie teraz powinniśmy uderzyć. W przeciwnym razie Wożd obawia się, że pozwolenie na odbudowę państwa sowieckiego będzie stanowiło poważną przeszkodę w dążeniu do zjednoczonej, faszystowskiej Rosji. Możemy nawet rozmieścić NSpetz i po raz pierwszy przetestować ich skuteczność. Naprzód, dzielni żołnierze, i nie zatrzymujcie się aż do Irkucka!"

 AMR_against_the_idealists: "Przeciwko Idealistom"
 AMR_against_the_idealists_desc: "Niepokojące wieści docierają do nas z Zachodu. Walery Sablin, młody komisarz polityczny w służbie Związku Jagody, zbuntował się i z powodzeniem stanął na czele reformatorskiego państwa socjalistycznego. Dla Rodzajewskiego nie ma większej różnicy między socjalistą, który jest reformatorem, a socjalistą, który nim nie jest, bo wszystkich komunistów należy traktować tak samo - najlepiej z kulą w czaszce. Sablin jest bardzo młody, a na pewno niedoświadczony zarówno w kierowaniu państwem, jak i w prowadzeniu wojny. Wykorzystamy to i obezwładnimy jego zwolenników naszą lepszą bronią i duchem walki. Na wojnę!\n\n"Rozmieścić NSpetzów, i powiedzieć im, aby priorytetowo traktowali cele cywilne... i powiedzieć im, żeby było nieciekawie. Socjalista ukrywa się za masami i w nich.""

 AMR_uncover_the_industry: "Odkrycie Przemysłu"
 AMR_uncover_the_industry_desc: "Wiele rzeczy stało się jasne dzięki naszej inwazji na ziemie kontrolowane przez Sablina i jego popleczników. Jednak najbardziej oczywistą rzeczą, która została nam ujawniona, była ogromna ilość przemysłu ukrytego w Buriacji i poza nią. Na szczęście ludzie Sablina nie mieli serca, głowy ani rozkazu, by zniszczyć te ogromne sektory przemysłowe, gdy nasze siły posuwały się naprzód.\n\nMusimy koniecznie wykorzystać te fabryki do własnych celów, każąc im produkować broń i amunicję dzień i noc, obsadzając je naszymi lojalistami i wypełniając "ochotnikami", jeśli nie będziemy w stanie ich normalnie obsadzić. Wożd jest przekonany, że znajdziemy mnóstwo takich "ochotników" wśród niedawno pokonanych wojsk radzieckich, tak jak to zrobiliśmy z Jakutami i ich kopalniami.\n\n"Pracujcie dla swojej wolności! Pracujcie za pokutę! Pracujcie dla Rosji!""

 AMR_the_embers_of_hope: "Żar Nadziei"
 AMR_the_embers_of_hope_desc: "Sablin miał dziwny wpływ na tych, nad którymi sprawował władzę - wzbudzał nadzieję, szczęście i poczucie, że przyszłość będzie przyjazna. To pozostawia nas w delikatnej sytuacji na terytorium, które od niego przejęliśmy. W przeciwieństwie do wielu innych obszarów, które przejęliśmy, ludzie tutaj wydawali się być naprawdę zadowoleni z tego, że Sablin jest u władzy.\n\nSam Sablin musi zostać usunięty, jego pamięć wymazana, a jego idee zmielone w pył. Musimy zorganizować obozy dla jego ideologicznych sympatyków, publicznie powiesić jego najbardziej zagorzałych zwolenników i wprowadzić rządy terroru, aby stłumić ludność.\n\nNie może być żadnego kompromisu, żadnej litości dla socjalistów i tych, którzy ich wspierali. Socjalizm jest jak ogień - trzeba go zgasić u źródła. Nawet tlący się żar może ponownie wzniecić pożar."

 AMR_against_the_union: "Przeciwko Unii"
 AMR_against_the_union_desc: "Gienrich Jagoda jest wieloma rzeczami - terrorystą, autorytarnym dyktatorem i komunistą. Dobrze znany jest zakres kontroli społecznej i politycznej, jaką były szef NKWD sprawuje na kontrolowanym przez siebie terytorium, gdzie z dnia na dzień znikają dysydenci, a potencjalni buntownicy są porywani z ulic, gdy wracają z pracy do domu. W innym świecie Rodzajewski być może byłby dla niego wzorem.\n\nAle jego ciągłe oddanie upadłej ideologii, która spowodowała upadek Imperium Rosyjskiego i ciągły stan nędzy narodu rosyjskiego od Moskwy po Władywostok jest nie do przyjęcia. Dlatego nie jest on lepszy od samego Bucharina i nadaje się jedynie do powieszenia na najwyższym drzewie w Irkucku, a jego ziemia powinna zostać włączona do naszego szybko rosnącego państwa. Na wojnę! Mobilizować wojsko!"

 AMR_trial_the_presidium: "Proces Przeciwko Prezydium"
 AMR_trial_the_presidium_desc: "Zdobycie miasta Irkuck oznaczało również zdobycie Jagody i jego tak zwanego Prezydium, czyli resztek Związku Socjalistycznych Republik Radzieckich. Wraz z ich klęską ostatni prawowity pretendent do władzy nad Związkiem Radzieckim może zostać uznany za zmarłego. Nasz Wożd marzył o tym dniu - i już przygotował los Prezydium i ich przywódcy: pokazowy proces w mieście [AMR.Capital.GetName], który będzie bardzo nagłośniony.\n\nProces odbędzie się w sali sądowej, ale również będzie transmitowany przez radio na całym terytorium kontrolowanym przez Wożda, aby wszyscy mogli usłyszeć los tych, którzy sprzeciwiają się jemu i jego nowemu państwu. Każdy członek Prezydium zostanie zapakowany na salę sądową i oskarżony o "działalność antyrosyjską", co odzwierciedla użycie przez Jagodę "działalności antyradzieckiej" do polowania na tych, którzy kiedyś mu się sprzeciwiali.\n\n"Człowiek po człowieku, komunista po komuniście. Powiesimy ich wszystkich.""

 AMR_the_parade: "Defilada"
 AMR_the_parade_desc: "Nasze zwycięstwo nad komunistami to nie lada wyczyn - pomimo ich upadku z łaski, wciąż reprezentowali oni wszystko, co jest zarówno rakotwórcze dla narodu rosyjskiego, jak i przeciwne temu, co reprezentujemy. Z morale wśród wojska wyższym niż kiedykolwiek, nadszedł czas, aby publicznie pokazać naszą siłę - masowa defilada wojskowa w naszej stolicy, [AMR.Capital.GetName], z udziałem większości naszych sił zbrojnych.\n\nTo, w połączeniu z serią płomiennych, porywających przemówień naszych ukochanych Wożda, będzie prawdziwym świętem klęski komunistów i przygotuje zarówno naszych żołnierzy, jak i cywilów do nadchodzącej walki o zjednoczenie reszty narodu.\n\n"Walczcie za Rosję, ale maszerujcie za swojego Wożda! Niech twój naród będzie dumny!""


 AMR_crush_the_partisans: "Zmiażdżenie Partyzantów"
 AMR_crush_the_partisans_desc: "Być może najodważniejszą rzeczą, jaką kiedykolwiek zrobili przywódcy stanu Aldan, była ich służba przeciwko Niemcom. Teraz jednak ich niewielki honor został zmarnowany przez ich partyzanckie państwo. Niewiele więcej niż motłoch, ci ałdańscy partyzanci są gotowi do podboju i reintegracji z prawdziwym rosyjskim państwem. Nie będzie to najłatwiejsza kampania, zważywszy na ich doświadczenie w walce partyzanckiej, ale siła robocza i zasoby oferowane przez ich terytorium mogą w znacznym stopniu przyczynić się do naszych wysiłków zjednoczeniowych.\n\nSymboliczna oferta poddania się zostanie wysłana przed naszymi głównymi siłami, ale możemy się spodziewać, że zostanie jednostronnie odrzucona. Być może ta kampania przyniesie dobre lekcje także dla NSpetz!"

 AMR_all_that_glitters: "Nie wszystko złoto..."
 AMR_all_that_glitters_desc: "Powiedzenie może brzmieć "Nie wszystko złoto, co się świeci", ale to powiedzenie z pewnością nie jest prawdziwe na terytorium, które odebraliśmy państwu Aldan. Nawet przed naszym podbojem, region ten był usiany kopalniami złota, w których robotnicy wydobywali cenne kawałki złota, aby wesprzeć partyzancką hołotę Aldanu. Nasze ministerstwo gospodarki jest jednak rozczarowane niską wydajnością tych kopalni.\n\nDo tej pory nasze podejście do pracy przymusowej przy wydobyciu metali szlachetnych jest jednym z naszych najlepszych praktyk. Dlaczego mielibyśmy teraz przestać wykorzystywać jeńców wojennych i miejscowych do pracy w naszych kopalniach? Tutejsze złoto jest warte ich poświęcenia."


 AMR_the_false_prophet: "Fałszywy Prorok"
 AMR_the_false_prophet_desc: "Z mroźnej północy nadchodzą niepokojące doniesienia o burzliwym kaznodziei znanym jako Aleksander Mień. Mówi się, że wygłasza on kazania równie płomienne jak najbardziej płomienne mowy Rodzajewskiego i głosi równość wszystkich ludzi w obliczu Boga. Ten kapłan zyskał znaczną liczbę zwolenników na północy i najwyraźniej doszedł do wniosku, że aby wykuć Rosję, która odzwierciedla jego wizję, konieczna jest akcja militarna.\n\nNie trzeba dodawać, że jest to dokładnie ten rodzaj szaleństwa i anarchii, który przynosi bolszewizm i słabe rządy. Ten tak zwany prorok najwyraźniej postradał zmysły, ale jego oddani zwolennicy najwyraźniej już zaczęli infiltrować nasze terytorium i rozprzestrzeniać jego trujące przesłanie po odizolowanych syberyjskich wioskach. Z pogłosek, które dotarły na południe po powstaniu kapłana, możemy spodziewać się poważnego i prawdziwego oporu ze strony zwolenników tego obłąkanego duchownego."

 AMR_denounce_the_father: "Potępienie Ojca"
 AMR_denounce_the_father_desc: "Jednym z głównych atutów Ojca Mienia jest jego propaganda i umiejętność zjednoczenia chłopów i żołnierzy wokół jego korupcyjnego, trującego przesłania o społecznej, ekonomicznej i politycznej równości. Rodzajewski nauczył się, że czasami ogień trzeba zwalczać ogniem.\n\nDlatego rozpoczniemy kampanię kontrpropagandową, która odmaluje Ojca Mienia nie tylko jako bluźniercę, ale jako demonicznego sługę diabła, heretyka najgorszego sortu. Duchowieństwo na terytorium RPF, pośrednio kontrolowane przez samego Wożda, odegra dużą rolę w rozpowszechnianiu informacji, że działania Ojca Mienia nieuchronnie skazują Świętą Rosję na ruinę.\n\n"Zbyt daleko zaszliśmy, by zrujnował nas na wpół oszalały ksiądz głoszący anarchistyczne bełkoty. Przygotować się do marszu na północ!""

 AMR_subdue_the_peasants: "Podporządkowanie Chłopów"
 AMR_subdue_the_peasants_desc: "Pomimo najlepszych starań, by wykorzenić agentów wywrotowych Mienia, Syberia jest ogromnym obszarem i często nasze granice są w najlepszym wypadku nieszczelne. Wioski są oddalone od siebie o wiele mil i zwykle stanowią zwarte społeczności, niemal powszechnie kładące ogromny nacisk na religijność. Niestety, wygląda na to, że przegrywamy wojnę propagandową w wielu z tych wiosek, które zaczęły sympatyzować ze sprawą Mienia, posuwając się do dewastacji biur partyjnych i atakowania urzędników partyjnych oraz patroli. Mimo, że sytuacja jest daleka od wymknięcia się spod kontroli, musimy rozprawić się z tymi zbuntowanymi chłopami, zanim całkowicie stracimy kontrolę.\n\nMożemy użyć oddziałów NSpetz w towarzystwie oficerów politycznych, aby przemierzać te wioski, wyłapywać wywrotowców i ich rozstrzeliwać. W tej chwili nie ma czasu na ceremonie, wieszanie trwa zbyt długo. Możemy ustalić limity zdradzieckich chłopów, aby mieć pewność, że wykorzenimy ich wszystkich, a nasze oddziały będą pracować z maksymalną wydajnością."

 AMR_precision_strikes: "Precyzyjne Uderzenia"
 AMR_precision_strikes_desc: "Jednym z głównych koszmarów naszego konfliktu z północnym kaznodzieją jest ten logistyczny - brak infrastruktury i zupełnie brutalne warunki terenowe północno-wschodniej Syberii spowodowały, że mamy problem z logistyką. Stało się więc jasne, że priorytetem ma być szybkość tego konfliktu, aby zapewnić utrzymanie naszych najsilniejszych oddziałów i jak najszybciej zmiażdżyć zbuntowanego kapłana.\n\nNiektórzy w naszym naczelnym dowództwie sugerowali szybkie, precyzyjne uderzenia zarówno regularnych, jak i wyspecjalizowanych oddziałów na kluczowe pozycje wroga, czy to wojskowe, czy cywilne, w celu zdestabilizowania jego sił i zdemoralizowania oddziałów; ostatecznie miałoby to na celu doprowadzenie do całkowitego załamania się sił Mienia. Jest oczywiste, że aby zapewnić sobie przewagę w tym konflikcie, musimy rozpocząć precyzyjne uderzenia."

 AMR_hang_the_heretic: "Powieszenie Heretyka"
 AMR_hang_the_heretic_desc: "Nasz triumf nad szalonym kaznodzieją, z perspektywy czasu, był nieunikniony. Bunt, który zwołał do swojej sprawy, został zdeptany przez dobrze zdyscyplinowanych żołnierzy Wożda. Kiedy w końcu złapaliśmy Mienia i małą grupę oddanych ochroniarzy próbujących uciec na zachód w kierunku reszty Rosji, stawili tylko krótki i raczej żałosny opór.\n\nTeraz paradujemy z księdzem po naszej stolicy i możemy zacząć przygotowywać proces Aleksandra Mienia. Ksiądz milczał przez cały czas pojmania, być może z tchórzostwa lub źle ulokowanego poczucia stoicyzmu. Ale dwa procesy, zarówno świecki, jak i religijny, każdy z karą śmierci przez powieszenie, zapewnią, że los Mienia jest przesądzony. Publiczny proces zapewni upokorzenie heretyckiego kapłana, a jego egzekucja z pewnością zdławi resztki jego ruchu."


 AMR_the_vozhd_triumphant: "Triumf Wożda"
 AMR_the_vozhd_triumphant_desc: "Konstantin Rodzajewski w ciągu swojego życia znany był pod wieloma pseudonimami - faszysta, kontrrewolucjonista, bandyta. Ale wbrew wszystkiemu i z pomocą naszych wschodnich dobroczyńców, Rodzajewski nie tylko zdobył tytuł Wożda, ale może się uznać za prawdziwego przewodnika Rosji.\n\nRenegaci, caryści i wewnętrzni zdrajcy zostali oczyszczeni, komuniści i wierzący zostali pokonani, szalony kaznodzieja i jego chłopskie hordy wyrżnięci - a wszystko to ręką Rodzajewskiego. Wożd ustanowił nowe państwo, ochrzczone krwią wrogów Rosji, jego wojska, lojalne aż do śmierci, są gotowe do marszu na zachód i przejęcia tego, co pozostało z Rosji. Chwała Rosji i chwała Wożdowi!\n\n"Pamiętajcie o tej trójce: Bóg, Naród, Praca.""
 
