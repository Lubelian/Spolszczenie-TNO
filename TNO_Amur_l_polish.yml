 ### Ideas ###
 AMR_rusfascist_stronghold: "Twierdza Rosyjskich Faszystów"
 AMR_rusfascist_stronghold_desc: "Po tym jak Nieświęty Związek wypędził prawdziwych synów Rosji, niektórzy z nich znaleźli drogę do Harbinu, gdzie pod przywództwem Rodzajewskiego przyjęliśmy ideały faszyzmu, aby skuteczniej walczyć z bolszewizmem. Ponieważ to właśnie w obliczu faszyzmu zostały rozbity Nieświęty Związek, wydaje się, że dokonaliśmy słusznego wyboru; i to właśnie pod sztandarem faszyzmu Ojczyzna odrodzi się, a wszyscy grabieżcy zostaną z niej przepędzeni. Chociaż na razie jesteśmy zamknięci w tej odludnej krainie na Dalekim Wschodzie, ten smutny stan jest spowodowany jedynie zdradą; wewnętrzną ze strony Matkowskiego i zewnętrzną ze strony nikczemnych Japończyków. Ale nasza wytrwałość przetrwała Czerwone Intermezzo; tak samo przetrwa wszystkich innych zdrajców, a Ojczyzna zostanie odrodzona w ogniu."
 AMR_paranoid_vozhd_1: "Paranoja Wożda"
 AMR_paranoid_vozhd_1_desc: "Dni Wożda Rodzajewskiego jako przywódcy Amuru odcisnęły na nim piętno, podobnie jak ostateczna zdrada Matkowskiego i jego sojuszników. W ironicznym tonie, przywódca faszystów ucieka się do środków stosowanych przez sowieckich przywódców, których chciał obalić, aby zapewnić sobie władzę.\n\nKażdy, kto jest podejrzany o bycie zdrajcą, agentem lub po prostu nie jest lojalny wobec ideałów RFP, jest na celowniku i prędzej czy później zostanie stracony z rozkazu Rodzajewskiego.\n\nEfekt tego w Amurze stał się jasny, jako że coraz mniej zdolnych administratorów i dowódców zostało do rządzenia. Ci, którzy to robią, są tylko pionkami swojego przywódcy."
