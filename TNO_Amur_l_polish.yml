 AMR_kill_NAJUA_category_desc: "Dzięki woli Japończyków udało nam się przejąć kontrolę nad dużymi połaciami Zewnętrznej Mandżurii, jak również nad wschodnim skrajem Kolei Transsyberyjskiej. Podczas gdy nasi zwolennicy i żołnierze zaczynają przemieszczać się na nasze prawowite ziemie, bandyci i partyzanci wciąż przemierzają rozległe stepy i równiny. Najbardziej znana jest §VPółnocno-Wschodnia Zjednoczona Armia Anty-Japońska (NAJUA)§! Kim Il-Sunga, która będzie musiała zostać pokonana, aby chronić nasze nowe miasta i linie kolejowe.\n\Obecna siła §VNAJUA§! wynosi: [ROOT.GetAMR_NAJUA] ([?AMR_NAJUA|Y0])."

