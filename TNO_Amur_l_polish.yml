 AMR_supreme_council_purge: "Czystka w Radzie Najwyższej"
 AMR_supreme_council_purge_desc: "Nieszczęsną prawdą jest, że faszyzm w Rosji był utrudniany i hamowany na każdym kroku przez dywersantów karierowiczów i zdrajców Matkowskiego w naszych szeregach, co najlepiej widać na przykładzie samego nikczemnego Matkowskiego. Po głębokim namyśle, Wożd słusznie zdecydował, że konieczna jest czystka w jego Radzie Najwyższej, aby stworzyć nowszy, czystszy i silniejszy rząd, który będzie służył państwu w jego osobie. Każdy zdrajca spotka się ze śmiercią, albo z lufy karabinu, albo z katorżniczej pracy w obozie. Nikt nie jest ponad sprawiedliwością faszystowskich praw! Niech żyje faszyzm! Niech żyje Wożd!"
 AMR_secret_police: "Tajna Policja"
 AMR_secret_police_desc: "Chociaż poczyniliśmy wielkie postępy w eliminowaniu korupcji i, co gorsza, niezgody w naszym rządzie, wiele pozostaje jeszcze do zrobienia. Dotyczy to przede wszystkim zwykłych ludzi, wśród których na każdym kroku czają się zmanipulowani dysydenci i zakonspirowani komunistyczni infiltratorzy. Aby zapewnić bezpieczeństwo naszemu państwu, wszędzie będziemy stawiać oczy Wożda: w każdym domu, w każdej fabryce, na każdej ulicy. Będziemy kultywować kulturę terroru, w której przyjaciele, a nawet rodzina nie mogą nie podejrzewać się nawzajem o zdradę. Sprawimy, że ludzie zobaczą czających się bolszewików, i w ten sposób lew faszyzmu zacznie pożerać węża socjalizmu."
 AMR_true_vozhd: "Jedyny Prawdziwy Wożd"
 AMR_true_vozhd_desc: "Dzięki ciężkiej pracy i poświęceniu, nasz ukochany Wożd i jego najbliżsi i najbardziej zaufani sojusznicy oczyścili całą partię ze skorumpowanych i zdradzieckich elementów, wypędzając je jak szczury uciekające przed nożem. Wszyscy bolszewicy, którzy nadal żyją na naszym terytorium, albo żyją w ciągłym strachu, albo są powoli urabiani na śmierć w obozie. Wreszcie władza Wożda w Amurze jest powszechnie niekwestionowana przez wszystkich, którzy znajdują się w zasięgu długich ramion jego praw."
 AMR_corporate_state: "Państwo Korporacyjne"
 AMR_corporate_state_desc: "Jeśli mamy zjednoczyć Rosję pod łaskawym przewodnictwem Wożda, musimy zreorganizować nasze państwo. O ile obecna sytuacja ekonomiczna może funkcjonować dla drobnego watażki, to nie może być utrzymana.\n\nMusimy dostosować naszą gospodarkę do zasad korporacjonizmu. Rosyjscy bogaci i biedni muszą współpracować, aby skutecznie przeprowadzić transformację państwa do nowego modelu ekonomii."
 AMR_free_russian_army: "Swobodnaja Russkaja Armija"
 AMR_free_russian_army_desc: "Wolna Armia Rosyjska jest największą dumą naszego narodu, oprócz samego Wożda. Dzięki czystej determinacji i sile oręża rozgromiliśmy zdrajców, podludzi i bolszewików z Dalekiego Wschodu.\n\nJednakże zawsze możemy się poprawić. Przekształcimy tę armię w najzacieklejszą siłę bojową w Rosji. Kiedy skończymy, nasza armia będzie w stanie odzyskać naszą rozbitą ojczyznę."
 AMR_free_russian_army_2: "Swobodnaja Russkaja Armija"
 AMR_nerchinsk_mines: "Kopalnie w Nerczyńsku"
 AMR_nerchinsk_mines_desc: "Po ciężkiej kampanii udało nam się w końcu zdobyć dumne miasto Czita i jego okolice. Wśród ważnych obiektów administrowanych z miasta znajdują się kopalnie Nerczyńska, które w swoich głębinach zawierają cenne zasoby złota i srebra. Tak długo, jak te kopalnie będą pod naszą kontrolą, pozostaną one cennym aktywem, jeśli chodzi o stały wzrost gospodarczy naszego państwa."
 AMR_nerchinsk_mines_2: "Kopalnie w Nerczyńsku"
 AMR_nerchinsk_mines_2_desc: "Po ciężkiej kampanii udało nam się w końcu zdobyć dumne miasto Czita i jego okolice. Wśród ważnych obiektów administrowanych z miasta znajdują się kopalnie Nerczyńska, które w swoich głębinach zawierają cenne zasoby złota i srebra. Tak długo, jak te kopalnie będą pod naszą kontrolą, pozostaną one cennym aktywem, jeśli chodzi o stały wzrost gospodarczy naszego państwa."
 AMR_advisors_japanese: "Doradcy z Japonii"
 AMR_advisors_japanese_desc: "Kiedy Rosja upadła na rzecz judeo-bolszewizmu i degeneracji, biały ruch został osierocony, pozbawiony ojczyzny i rozproszony po bezdrożach. W naszej najciemniejszej godzinie, Japończycy i ich klienci w Mandżurii przyjęli nas ciepło, gdy nikt inny nie chciał, schronili nas przed gorzkim zimnem i nakarmili, gdy głodowaliśmy.\n\nPo tym jak niemiecki orzeł wbił swoje szpony w pola Rosji i obalił całą zgniłą strukturę sowiecką, rozbijając Unię na kawałki, to właśnie Japonia okazała się naszym dobroczyńcą w walce przeciwko skorumpowanemu sowieckiemu państwu Jagody. Nawet po upadku białej koalicji, Japonia nadal wspierała nasz prawy rząd, a nie niedorzeczne, głupie monarchistyczne węże w Czicie czy Matkowskiego.\n\nTeraz, gdy stoimy jako bastion czystości i nacjonalizmu w ciemności, to właśnie Japończycy są naszym jedynym sojusznikiem, uzbrajając nas i doradzając nam w naszej krucjacie, aby wyzwolić ojczyznę z kajdan degeneracji i oczyścić ją z tych, którzy ją zdradzili."
 AMR_blackshirt_divisions: "Dywizje Terenowe Czarnych Koszul"
 AMR_blackshirt_divisions_desc: "Słynne Czarne Koszule Rosyjskiej Partii Faszystowskiej są jednymi z najbardziej oddanych i bezinteresownych patriotów Rosji i żołnierzy sprawy faszystowskiej na całym świecie. Żyją by służyć swojemu Wożdowi, a umierają by rozwijać faszyzm. Możemy rozszerzyć rolę tych dzielnych fanatyków z prostego tłumienia trucizny dysydenckiej myśli na bezpośrednią walkę z wrogami faszyzmu w terenie, gdzie ich całkowite oddanie sprawie może być jeszcze lepiej wykorzystane."
 AMR_defensive_redoubts: "Reduty Obronne"
 AMR_defensive_redoubts_desc: "Wożd, poprzez funkcje swojego państwa, sprawuje ścisłą kontrolę nad każdym aspektem życia na rządzonym przez siebie terytorium. To daje nam możliwość śledzenia i polowania na uciekających dysydentów i wrogich infiltratorów, a jeśli ta sytuacja będzie się rozwijać, wkrótce będziemy mieli Rosję pod kluczem."
 AMR_quality_in_quantity_1: "Jakość w Ilości"
 AMR_quality_in_quantity_2: "Jakość w Ilości"
 AMR_a_modern_army_1: "Nowoczesna Armia"
 AMR_a_modern_army_1_desc: "Jednym z problemów nękających obecnie naszą prawą armię jest brak siły roboczej, który zahamował potencjał bojowy naszych żołnierzy. Aby wprowadzić nas na lepszy kurs wojskowy, Wożd i jego wysokie dowództwo zgodzili się, że modernizacja armii jest konieczna, aby zrównoważyć tę szczególną wadę. Zamiast polegać na dalszym i dokładniejszym poborze do wojska, ryzykując tym samym utratę poparcia społecznego, będziemy importować nowoczesną technologię wojskową, jaką tylko uda nam się zdobyć, oraz przyjmiemy nowsze i bardziej efektywne formy organizacji wojskowej."
 AMR_a_modern_army_2: "Nowoczesna Armia"
 AMR_a_modern_army_2_desc: "Jednym z problemów nękających obecnie naszą prawą armię jest brak siły roboczej, który zahamował potencjał bojowy naszych żołnierzy. Aby wprowadzić nas na lepszy kurs wojskowy, Wożd i jego wysokie dowództwo zgodzili się, że modernizacja armii jest konieczna, aby zrównoważyć tę szczególną wadę. Zamiast polegać na dalszym i dokładniejszym poborze do wojska, ryzykując tym samym utratę poparcia społecznego, będziemy importować nowoczesną technologię wojskową, jaką tylko uda nam się zdobyć, oraz przyjmiemy nowsze i bardziej efektywne formy organizacji wojskowej."
 AMR_brown_book: "Azbuka Faszizma"
 AMR_brown_book_desc: "Od dawna "Azbuka Faszizma", czyli "ABC faszyzmu", jest podstawą przekonań i wytyczną dla Rosyjskiej Partii Faszystowskiej. Pierwotnie napisana przez Giennadija Taradanowa i Władimira Kibardina - obecnie ujawnionych jako zdrajców Matkowskiego - i zredagowana przez samego wielkiego Wożda, ostatnio postanowiono przekonać ludzi do naszej sprawy poprzez opublikowanie książki do publicznego czytania, po dalszej redakcji w celu zminimalizowania wpływu Matkowskich. Faszystów się kształtuje, a nie rodzi, a jaki jest lepszy sposób na szerzenie ideologii faszystowskiej niż szerokie rozpowszechnianie wiedzy o wspaniałej przyszłości, którą obiecuje?"
 AMR_resources_to_japan: "Handel z Japonią"
 AMR_resources_to_japan_desc: "Jak dotąd Japończycy byli naszym najbardziej niezawodnym i użytecznym dobroczyńcą, niezależnie od tego, jak bardzo ich cele byłyby egoistyczne. Nie możemy jednak oczekiwać, że będą nadal udzielać nam tak istotnej pomocy bez jakiejś krótkoterminowej zapłaty. W tym celu damy im wszystko, czego mogą od nas chcieć w granicach rozsądku, przyznając wyłączne prawa ekonomiczne i ziemię dla ich Zaibatsusów, aby mogli ją eksploatować i rozwijać. Być może, jeśli będą wystarczająco zadowoleni ze swojej nagrody, sami otrzymamy więcej korzyści w zamian."
 AMR_the_german_model_idea: "Niemiecki Model"
 AMR_rusfascist_stronghold_2: "Twierdza Rosyjskich Faszystów"
 AMR_rusfascist_stronghold_2_desc: "Po tym jak Nieświęty Związek wypędził prawdziwych synów Rosji, niektórzy z nich znaleźli drogę do Harbinu, gdzie pod przywództwem Rodzajewskiego przyjęliśmy ideały faszyzmu, aby skuteczniej walczyć z bolszewizmem. Ponieważ to właśnie w obliczu faszyzmu zostały rozbity Nieświęty Związek, wydaje się, że dokonaliśmy słusznego wyboru; i to właśnie pod sztandarem faszyzmu Ojczyzna odrodzi się, a wszyscy grabieżcy zostaną z niej przepędzeni. Chociaż na razie jesteśmy zamknięci w tej odludnej krainie na Dalekim Wschodzie, ten smutny stan jest spowodowany jedynie zdradą; wewnętrzną ze strony Matkowskiego i zewnętrzną ze strony nikczemnych Japończyków. Ale nasza wytrwałość przetrwała Czerwone Intermezzo; tak samo przetrwa wszystkich innych zdrajców, a Ojczyzna zostanie odrodzona w ogniu."

 AMR_commandos: "Oddziały Komandosów"
 AMR_commandos_desc: "Z rozkazu Wożda utworzono nową specjalną jednostkę wojskową jako odłam regularnej armii. Członkowie tej jednostki nazywani są "komandosami" i pełnią różnego rodzaju funkcje, do których zwykli żołnierze nie są szkoleni. Do zadań tych należy m.in. prowadzenie wojny asymetrycznej i demoralizacja przeciwnika poprzez nagłe nocne naloty, aby wytrącić go z równowagi i stworzyć luki w jego liniach. Mamy wobec tych komandosów duże oczekiwania i mamy nadzieję, że w nadchodzących czasach będą w stanie im sprostać."
 AMR_idea_lessons_from_the_ice_march: "Lekcje z Lodowego Marszu"
 AMR_idea_lessons_from_the_ice_march_desc: "Podczas wielkiej tragedii Rosyjskiej Wojny Domowej, która minęła już dziesiątki lat temu i w której znienawidzeni bolszewicy ostatecznie odnieśli zwycięstwo dzięki swoim podstępom, nasi przodkowie w Białych Siłach znosili wiele cierpienia podczas powolnego odwrotu na wschód. Jednym ze szczególnie niesławnych wydarzeń był Marsz Lodowy, w którym wiele tysięcy żołnierzy musiało przeprowadzić odwrót przez lód zamarzniętej rzeki Kan, jak również przez ogromne obszary Syberii w zimie, aby uniknąć całkowitej klęski lub pojmania. Tę bliską klęskę należy opłakiwać, ale także wyciągnąć z niej wnioski, aby się nie powtórzyła: będziemy badać jej szczegóły i stosować je w modernizacji naszej logistyki wojskowej."
 AMR_idea_against_the_union: "Przeciwko Unii"
 AMR_idea_against_the_idealists: "Przeciwko Idealistom"
 AMR_idea_against_the_idealists_desc: "Chociaż komuniści Jagody stanowią największe zagrożenie dla ambicji państwa, nie można ignorować podobnego zagrożenia ze strony "reformatora" samego Jagody, młodego komisarza Walerego Sablina. Z pewnością bardziej umiarkowany niż jego dawny przełożony, pozostaje on oddanym bolszewikiem, a zatem całkowicie niezgodnym z ambicjami Wożda.\n\nFanatyzm jego zwolenników musi zostać uznany - a ich niedoświadczenie wykorzystane - kiedy zostaną zmiażdżeni pod obcasem narodowego socjalizmu. Oni chcą umrzeć za swoją sprawę. Państwo z pewnością może w tym pomóc."
 AMR_idea_against_the_partisans: "Przeciwko Partyzantom"
 AMR_idea_against_the_heretic: "Przeciwko Heretykowi"
 AMR_idea_against_the_heretic_desc: "Nadszedł czas. Zbyt długo pozwalano heretyckiemu kapłanowi Aleksandrowi Mieniowi rozsiewać swoją truciznę. Jego truciznę o nieposłuszeństwie wobec Wożda. O oddzieleniu się od Boga. O wyrzeczeniu się wszystkiego, co jest drogie państwu. Państwo maszeruje, by go uciszyć, i tym razem nie ucieknie.\n\nJego zwolennicy - jawni i nie tylko - są liczni, a teren, na którym działa, jest rozległy i niegościnny. Ale z pewnością siebie i kierunkiem Wożda, który stoi za niezliczonymi żołnierzami zmierzającymi na północ, czyż zwycięstwo może być inne niż pewne?"
 
