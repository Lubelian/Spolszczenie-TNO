 ### Ministers ###
 AMR_Lev_Okhotin: "Lew Ochotin"
 AMR_Lev_Okhotin_hog_desc: "§!Sekretarz RPF\nKlerykalny Faszyzm§!\n--------------\n§LLew Pawłowicz Ochotin urodził się i wychował w Czicie. W 1920 roku, w wieku dziewięciu lat, Ochotin i jego rodzina, zagorzali caryści, uciekli z miasta do Harbinu, obawiając się odwetu ze strony nadciągających wojsk radzieckich. Dorastając jako chłopiec na wygnaniu, z nieszczęśliwym życiem domowym, Ochotin był naturalnym i młodzieńczym rekrutem do nowo powstałej Rosyjskiej Partii Faszystowskiej Rodzajewskiego. Jeden z pierwszych członków organizacji, który wstąpił do niej w 1932 roku i wkrótce potem porzucił pracę w Instytucie Nauczycielskim w Harbinie, Ochotin szybko stał się jednym z niewielu przyjaciół Wożda.\n\nKiedy caryści zerwali kontakt, a perfidny Matkowski uciekł do Magadanu i podzielił partię, kiedy paranoja Wożda ogarnęła go i pozbawiła wszelkiej pewności i zaufania, jakie mógł mieć, Ochotin pozostał wierny mimo rosnącego dystansu Wożda, mimo kurczących się zasobów Armii Wszechrosyjskiej, mimo ostrożnych spojrzeń i podejrzliwych szeptów Aleksandra Bołotowa.§!"

 AMR_Nikolay_Zaerko: "Nikołaj Zajerko"
 AMR_Nikolay_Zaerko_hog_desc: "§!Sekretarz RPF\nKlerykalny Faszyzm§!\n------------\n§LNowy sekretarz partii Rosyjskiej Partii Faszystowskiej po oczyszczeniu jej z Lwa Ochotina, Nikolaj Iwanowicz Zajerko ma za sobą względnie wybitną karierę w służbie marzeniu o rosyjskim faszyzmie (lub tak wybitną, jak tylko coś takiego może być) - przed awansem służył jako adiutant Rodzajewskiego.\n\nJak można się spodziewać po adiutancie, który został awansowany na drugiego dowódcę, Zajerko jest wiernym pochlebcą, oddanym każdemu słowu, które wychodzi z ust Rodzajewskiego, traktując jego wypowiedzi jak słowa samego Chrystusa. Rodzajewski lubi to w podkomendnych, dzięki czemu stosunki Zajerko z szefem pozostają tak dobre, jak nigdy dotąd.§!"

 AMR_Mikhail_Spasovsky: "Michaił Spasowski"
 AMR_Mikhail_Spasovsky_for_desc: "§!Minister Spraw Zagranicznych\nKlerykalny Faszyzm§!\n------------\n§LMichaił Michajłowicz Spasowski, zdecydowanie najstarszy ze starszych członków Rosyjskiej Partii Faszystowskiej, urodził się w XIX wieku w Sankt Petersburgu, ówczesnej stolicy Imperium Rosyjskiego. W młodości był członkiem Czarnej Setki, ultranacjonalistycznego ruchu reakcyjnego, który przeniknął do pewnych warstw społeczeństwa imperialnej Rosji przed I wojną światową. Po ich upadku podczas rewolucji lutowej, Spasowski znalazł się na wschodzie wraz z Rosyjskim Białym Ruchem, ostatecznie przenosząc się do mandżurskiego miasta Harbin.\n\nCzas i surowe realia życia najpierw w Harbinie, a potem nad Amurem nie były łaskawe dla starzejącego się reakcjonisty. Pomimo bliskiego związku z Wożdem i wysoce szanowanej pozycji w partii, Michaił Spasowski ma 70 lat. Dodatkowy stres związany z coraz większą paranoją Wożda nie jest łaskawy dla starszego członka partii. Pomimo szacunku Rodzajewskiego i nieustannego uwielbienia dla jego ministra spraw zagranicznych, coraz bardziej skomplikowane problemy z sercem sprawiły, że czcigodny faszysta czuje się tak, jakby nie było go już na tym świecie.§!"

 AMR_Georgy_Shekherev: "Gieorgij Szekerew"
 AMR_Georgy_Shekherev_for_desc: "§!Minister Spraw Zagranicznych\nKlerykalny Faszyzm§!\n------------\n§LUrodzony w imperialnej Rosji w 1916 roku, zaledwie kilka lat przed tym, jak rosyjska rewolucja zburzyła wielowiekowe instytucje cesarskie, Gieorgij Władimirowicz Szekerew wraz z rodziną przeniósł się do Harbinu po zwycięstwie Sowietów nad Białym Ruchem. W młodości próbował zostać nauczycielem rosyjskiej szkoły w Harbinie, ale zamiast tego dał się skusić Oddziałowi Asano - grupie etnicznych Rosjan dowodzonej przez japońskich oficerów Armii Kwantungu.\n\nGdy Oddział Asano rozwinął się w kilka w zasadzie niezależnych brygad, Szekerew stał się satelitą Rosyjskiej Partii Faszystowskiej, której wielu członków również należało do Brygad Asano. Wciągnięty w ten ruch, wpadł w orbitę Rodzajewskiego, czytając jego dzieła, zwłaszcza ABC faszyzmu. Ostatecznie dołączając do partii, a następnie do jej paramilitarnego skrzydła Czarnych Koszul, Szekerew zaimponował swoim rówieśnikom i przełożonym swoim oddaniem sprawie i zdolnością do wykonania każdego zadania, bez względu na ilość pracy i stopień brutalności.\n\nOd czasu przybycia partii na Amur, Szekerew znalazł się na ważnej pozycji zarówno w partii, jak i u boku Konstantina Rodzajewskiego jako szef ruchu Czarnych Koszul RPF. Szekerew, człowiek na rozdrożu, desperacko dąży do oderwania partii od bandyckich zapędów Aleksandra Bołotowa, wbijając między nich coraz większy klin. Jest jednak przykuty do natury i celu organizacji, którą kieruje.§!"

 AMR_Konstantin_Steklov: "Konstantin Stekłow"
 AMR_Konstantin_Steklov_eco_desc: "§!Minister Gospodarki\nKlerykalny Faszyzm§!\n------------\n§LZ sobie tylko znanych powodów, człowiek urodzony jako Gieorgij Nikołajewicz Żyriakow już dawno temu porzucił swoje pierwotne nazwisko, przyjmując nową tożsamość - być może po to, aby dopasować ją do swojej polityki. Niezależnie od powodów, Konstantin Aleksiejewicz Stekłow od dziesięcioleci jest oddanym zwolennikiem faszyzmu. Pierwotnie należał do Wszechrosyjskiej Organizacji Faszystowskiej Wonsiatskiego, po jej rozpadzie opowiedział się po stronie RPF, a po secesji Matkowskiego podążył za Wożdem do Zieji.\n\nStekłow jest stary nawet wśród Białych przywódców, służył w Wielkiej Wojnie, Wojnie Domowej i w armii watażki Żanga Zongczanga. Nie jest tak fanatyczny jak Rodzajewski, niemniej jednak jest zagorzałym faszystą i reakcjonistą, gotowym popełnić najstraszliwsze czyny, jakie można sobie wyobrazić, by odbudować Ojczyznę zgodnie z wizją Wożda. Niewolnictwo i ludobójstwo są dla niego niewielką ceną do zapłacenia.§!"

 AMR_Alexander_Bolotov: "Aleksander Bołotow"
 AMR_Alexander_Bolotov_sec_desc: "§!Szef Bezpieczeństwa Wewnętrznego\nUltranacjonalizm§!\n------------\n§LAleksander Aleksandrowicz Bołotow urodził się i wychował w niejasnych okolicznościach, zanim w 1926 roku uciekł ze Związku Radzieckiego do Harbinu. Od czasu wstąpienia do Rosyjskiej Partii Faszystowskiej, jego oddaniu dla partii i Wożda towarzyszyła jedynie gotowość do przemocy wobec wrogów partii i narodu rosyjskiego.\n\nPonieważ paranoja Wożda zaczęła się nasilać w wyniku rozłamu Matkowskiego i upadku jednolitego frontu z monarchistami, Bołotow zwiększył swój wpływ na dyktatora, często mając jego ucho przy rekomendowaniu nazwisk do czystek. Częściej jednak są to nazwiska, co do których Aleksander Bołotow miał wcześniej zastrzeżenia...§!"

 ### Commanders ###
 MILITARY_LEV_OKHOTIN_DESC: "§LLew Pawłowicz Ochotin urodził się i wychował w Czycie, mieście znajdującym się obecnie pod nieudolną administracją carskich rozłamowców. W 1920 roku, w wieku dziewięciu lat, Ochotin i jego rodzina, zagorzali caryści, uciekli z miasta do Harbinu, obawiając się odwetu ze strony nadciągających wojsk radzieckich. Dorastając jako chłopiec na wygnaniu, z nieszczęśliwym życiem domowym, Ochotin był naturalnym i młodzieńczym rekrutem do nowo powstałej Rosyjskiej Partii Faszystowskiej Rodzajewskiego. Jako jeden z pierwszych członków organizacji, który wstąpił do niej w 1932 roku i wkrótce potem opuścił pracę w Instytucie Nauczycielskim w Harbinie, Ochotin szybko stał się jednym z nielicznych przyjaciół Wożda.\n\nJako dobry słuchacz i naturalny powiernik, piął się po szczeblach Rosyjskiej Partii Faszystowskiej, aż został numerem 2 Rodzajewskiego - skutecznie realizując wolę Wożda w rządzie wszechrosyjskim jako szef skrzydła rozwoju organizacyjnego partii.\n\nNiezachwianie lojalny wobec Konstantina Rodzajewskiego, Lev z radością podążył za nim na rosyjski Daleki Wschód, powierzając mu nawet naczelne dowództwo nad całością sił zbrojnych RFP.\n\nGdy caryści zerwali kontakt, a perfidny Matkowski uciekł do Magadanu i podzielił partię, gdy paranoja Wożda ogarnęła go i pozbawiła wszelkiej pewności i wiary w siebie, Ochotin pozostał wierny mimo rosnącego dystansu Wożda, mimo kurczących się zasobów Armii Wszechrosyjskiej, mimo ostrożnych spojrzeń i podejrzliwych szeptów Aleksandra Bołotowa.§!"

