 ### Regional political tree ###
 AMR_the_soul_of_russia: "Dusza Rosji"
 AMR_the_soul_of_russia_desc: "Teraz, gdy wyrżnęliśmy renegata i jego zwolenników, zakończyliśmy żałosne dążenie caratu do władzy, zniszczyliśmy resztki bolszewików na zachodzie i zmietliśmy w pył zwolenników heretyka, możemy wreszcie powiedzieć, że pozycja Wożda, zarówno wewnątrz, jak i na zewnątrz, jest bezpieczna. Możemy - nie, musimy - oficjalnie utworzyć Wszechrosyjski Rząd Dalekiego Wschodu i umocnić naszą pozycję na terytorium, dla którego zdobycia poświęciliśmy tak wiele... bez względu na koszty. Dusza Rosji, Konstantin Rodzajewski, nasz wieczny Wożd, będzie w stanie poprowadzić nasz ruch naprzód, zapewniając sukces Rosyjskiej Partii Faszystowskiej!\n\n"Żaden dysydent nie zostanie oszczędzony, żaden zdradziecki bolszewik nie zostanie pozostawiony, by fermentować rewolucję, i żaden knujący Żyd nie będzie mógł stanąć na drodze do prawdziwie rosyjskiego państwa. Teraz i na zawsze, możemy powiedzieć: Za Boga, Naród i Pracę!""
 
 AMR_the_party_congress: "Kongres Rosyjskiej Partii Faszystowskiej"
 AMR_the_party_congress_desc: "Byłoby niesprawiedliwe twierdzić, przynajmniej oficjalnie, że Wożd był jedyną osobą w Rosyjskiej Partii Faszystowskiej, która miała jakiekolwiek kwalifikacje do kierowania państwem. Rosyjska Partia Faszystowska jest, mimo wszystko, partią. A każda wartościowa partia dba o to, aby głosy jej członków były słyszalne. Dlatego Wożd ogłosił wielki kongres Rosyjskiej Partii Faszystowskiej, w którym wezmą udział wszyscy starsi i młodsi członkowie, aby wyrazić swoje opinie i zadecydować o przyszłości państwa, w prawdziwie faszystowskim stylu. Jednak Rodzajewski, jak i każdy inny członek partii, wiedział już, że opinia na temat przyszłości będzie dokładnie jedna - i była to opinia Wożda.\n\nRodzajewski, w najczarniejszych dniach swojego urzędowania na Dalekim Wschodzie, przeprowadził szeroko zakrojone czystki wszystkich tych, którzy stanowili ideologiczne zagrożenie dla Rosyjskiej Partii Faszystowskiej, a tym samym dla niego samego. Nie ma RPF bez Rodzajewskiego - po prostu nie mogłaby istnieć, a więc nie ma też opinii innej niż Rodzajewskiego."
 
 AMR_cement_the_foundation: "Rozmowa z Bołotowem"
 AMR_cement_the_foundation_desc: "Najdroższy minister bezpieczeństwa Rodzajewskiego, Bołotow, który przewodniczył i pomagał w przeprowadzeniu czystek, przyszedł do Wożda z kuszącym pomysłem: utworzenia Oddziałów Zapewnienia Bezpieczeństwa. Oddziały te, oficjalnie znane pod nazwą Otriady Obespeczenija Bezopasnosti, czyli OOB, miałyby być odpowiednikiem nazistowskiego SS. Uzupełniałyby one Czarne Koszule, które już i tak wykonują niezliczoną ilość zadań na rzecz państwa i prawdę mówiąc, są nieco zbyt rozbudowane; organizacja pozostawałaby pod kontrolą samego Bołotowa.\n\nNikt nie wie lepiej niż sam Rodzajewski, jak ważne dla nazistów były Schutzstaffel i jak kluczową rolę odgrywały w polityce Niemiec. Z jednej strony dałoby to nam dodatkowy odłam partii, który miałby spory zasięg w wojskowym i cywilnym życiu Rosjan, a także dałoby trochę wytchnienia przepracowanym Czarnym Koszulom. Z drugiej strony, dałoby to dużą władzę Bołotowowi. Ale Wożd zna Bołotowa - i Wożd ma nad nim kontrolę."
 
 AMR_our_great_future: "Nasza Wspaniała Przyszłość"
 AMR_our_great_future_desc: "Otriady Obespeczenija Bezopasnosti... ładnie to brzmi. Pomimo niemieckich kłopotów z SS, Wożd jest na tyle mądry, że wie, iż nigdy nie powinien pozwolić, by OOB wymknęło się spod kontroli. Czarne Koszule są przeciążone, a OOB byłaby idealnym narzędziem do utrwalenia kontroli RPF nad ludnością. Rządy pokoju dla uległych i rządy terroru dla dysydentów. A co więcej, w czasie wojny OOB może walczyć u boku naszych regularnych wojsk i Czarnych Koszul, tak jak SS, co często oznacza różnicę między wspaniałym zwycięstwem a upokarzającą porażką.\n\nBołotow może mieć swój oddział - i rzuci on długi cień na Rosję i jej wewnętrznych wrogów. Bolszewik i Żyd poznają nowy rodzaj strachu: taki, który przeniknie ich istotę do samego rdzenia, który nie pozwoli im zasnąć w nocy i jeszcze bardziej zjednoczy nasz wspaniały naród przeciwko ich perfidnym wysiłkom zniszczenia narodu rosyjskiego. Zaprawdę, OOB pomoże nam zbudować wspaniałą przyszłość!"
 
 AMR_our_humble_origins: "Nasze Skromne Początki"
 AMR_our_humble_origins_desc: "Przyznanie, że Czarne Koszule są przeciążone, byłoby przyznaniem się do nieprawdy. Oni mogą obsłużyć wszystko, czego potrzebuje nasza partia, a nawet więcej. Organizacja tak nadmierna i potężna jak ta, którą proponuje Bołotow, jest zbyt podobna do NKWD... a każdy wie, jak niebezpieczne mogą być organizacje takie jak NKWD i SS, jeśli nie są trzymane w ryzach. To oczywiste, że Bołotow próbuje zwiększyć swoje uprawnienia kosztem organizacji, która odegrała tak kluczową rolę w naszym triumfie. Nie możemy pozbyć się Bołotowa - nie teraz. Jest dla nas zbyt użyteczny, a jego służba była godna pochwały.\n\nAle mały klaps na nadgarstku, swego rodzaju upomnienie, będzie w stanie przekazać, jak bardzo Wożd jest niezadowolony z tej propozycji. Te oddziały bezpieczeństwa nie pasują do naszych skromnych początków! Czarne Koszule były z nami na dobre i na złe."
 
 AMR_the_banner_above: "Baner nad Nami"
 AMR_the_banner_above_desc: "W najciemniejszych dniach, kiedy Wożd i jego najwierniejsi zamarzali w słabo rozwiniętej Zieji, a jeszcze wcześniej w Harbinie, trzeba było podjąć wiele drastycznych środków. Rosyjska Partia Faszystowska była zorganizowana w sposób, który można porównać do zorganizowanych grup przestępczych - bandyci w czarnych koszulkach patrolowali ulice, bijąc tych, którzy byli wystarczająco słabi lub głupi, by znaleźć się na ich celowniku; przywódcy partii, w tym Rodzajewski, działali bardziej jak mafia, rozdając prezenty i zlecając zabójstwa.\n\nO ile było to skuteczne, gdy nasza partia wydrapywała sobie marną egzystencję i przeżywała na skrawkach politycznego fanatyzmu, to nie jest to sposób na prowadzenie dużego narodu, takiego, który ma szansę - nie, nieuchronność - zjednoczenia narodu rosyjskiego. Na szczęście, dzięki "zręcznym manewrom politycznym" Rodzajewskiego, udało nam się usunąć z naszej partii najbardziej niepożądane aspekty i jednostki i zreformować ją w sprawnie działający organ polityczny."
 
 AMR_the_new_russian_society: "Nowe Rosyjskie Społeczeństwo"
 AMR_the_new_russian_society_desc: "Rosja znana od dziesięcioleci, słaba, zdominowana przez komunistów i Żydów, już nie istnieje. Prawdziwi synowie Rosji krwawili i umierali, by zniszczyć tę słabą rzeczywistość, poświęcając się, by zapewnić odbudowę państwa narodowego w wizji jedynego człowieka na tyle odważnego, by założyć, zorganizować i poprowadzić Rosyjską Partię Faszystowską do zwycięstwa.\n\nWożd ogłosił sformalizowanie tego, co nazywa "Nowym Rosyjskim Społeczeństwem". Opublikował, między innymi, poradnik jak powinna funkcjonować dobra faszystowska rodzina - mężczyzna na czele domu, kobieta u jego podnóża, a ich dzieci wykształcone i zajęte przez partię. Oczywiście, wszyscy prawdziwi Rosjanie z pewnością będą bardziej niż chętni do przyjęcia tego nowego społeczeństwa, bo jeśli będą stawiać opór, to czyż nie zależy im na niczym innym, jak tylko na dalszym podziale naszego narodu?"
 
 AMR_fascist_little_ones: "Unia Faszystowskich Małolatów"
 AMR_fascist_little_ones_desc: "Kiedyś, wiele lat temu, Rosyjska Partia Faszystowska miała kilka skrzydeł, z których najważniejszym był Związek Faszystowskich Małolatów. Organizacja ta, kierowana i organizowana przez Czarne Koszule, służyła edukacji i zajęciu wielu rosyjskich młodych ludzi w Harbinie i w całej reszcie Mandżurii. Jednak wraz z wkroczeniem Wożda do Rosji musiała zostać wstrzymana. Teraz jednak, kiedy Rodzajewski pracuje nad umocnieniem swojej kontroli nad Dalekim Wschodem, rozkazał nie tylko wznowić program, ale rozszerzyć go na całe terytorium kontrolowane przez partię.\n\nPomijając komplikacje logistyczne, będzie to bardzo pożyteczne dla naszego państwa, ponieważ planiści stojący za tym programem już opracowali szereg "projektów fizycznych", w rzeczywistości pracochłonnych przedsięwzięć, mających na celu budowanie charakteru i wpajanie dyscypliny. A gdy przyjdzie co do czego, Unia będzie się nadawała do mobilizacji w razie ewentualnej desperacji wojennej..."
 
 AMR_fascist_women: "Rosyjski Kobiecy Ruch Faszystowski"
 AMR_fascist_women_desc: "Nie bez powodu przesądy nazywane są "opowieściami starych gospodyń". Czy nie ma nic bardziej niebezpiecznego niż bezczynna, pozostawiona samej sobie kobieta, której zbyt aktywna wyobraźnia nie robi nic poza generowaniem plotek i ideologicznych dewiacji? Nie ulega wątpliwości, że miejsce kobiety jest u boku mężczyzny, jako tej, która zajmuje się domem, ale powinniśmy zadbać o to, aby wszystkie kobiety w Rosji były tak samo czyste ideologicznie jak ich mężowie.\n\nDlatego najlepiej byłoby, gdybyśmy reaktywowali Rosyjski Kobiecy Ruch Faszystowski, organizację, która promuje prawdziwe i tradycyjne wartości dla kobiet i kładzie kres niebezpiecznym nastrojom, że kobiety powinny być niczym więcej niż gospodyniami domowymi. Ruch ten, choć ściśle "dobrowolny", będzie miał lokalne spotkania, na których kobiety będą nie tylko instruowane o ich roli dla społeczeństwa, ale także o niuansach naszej doktryny, na tyle, na ile będą w stanie ją zrozumieć."
 
 AMR_azbuka_fashizma: "Azbuka Faszizma"
 AMR_azbuka_fashizma_desc: ""Antysemityzm, wezwanie do działania przeciwko największemu i najgroźniejszemu wrogowi świata, bezkompromisowość wobec żydostwa i program, który ustanawia system gwarantujący przeciw penetracji społeczności międzynarodowej - to w naszych skorumpowanych i entropijnych czasach główny znak dobra, mądrości i potencjału każdej organizacji lub ruchu, który będzie kluczem do zapewnienia, że Starszyzna Syjonu nie wyprzedzi tych dobrych serc i umysłów."\n\nNasz Wożd uznał za konieczne i dobre rozpowszechnianie swoich pism w całym narodzie, nagłaśniając je w swoim "ABC faszyzmu". Praca ta była już od dłuższego czasu publikowana i krążyła. Jednak Rodzajewski zadecydował, że każdy mężczyzna, kobieta i dziecko będą mieli dostęp do tego dzieła, dzięki państwowej dystrybucji jego "małych brązowych książeczek", które zostały zaprojektowane tak, aby były tanie w druku i mogły być rozprowadzane wśród wszystkich, od robotnika fabrycznego w mieście do najbardziej oddalonego wieśniaka."
 
 AMR_live_for_your_vozhd: "Żyj dla swojego Wożda"
 AMR_live_for_your_vozhd_desc: "Konstantin Władimirowicz Rodzajewski, Wożd wszystkich Rosjan i szef Rządu Wszechrosyjskiego, jest najważniejszym przywódcą na Dalekim Wschodzie, i to się nigdy nie zmieni. Jego takt, mądrość, siła i umiejętne myślenie strategiczne to cechy, które każdy prawdziwy Rosjanin powinien celebrować i naśladować. Ale czy nie wystarczy tylko sławić Wożda i jego liczne talenty - naród rosyjski powinien żyć i umrzeć za Wożda. Powinien myśleć o nim na jawie i śnić o nim we śnie. Konstantin Rodzajewski jest bowiem zbawcą narodu rosyjskiego i należy mu się szacunek, na jaki zasługuje.\n\nTak więc musimy podjąć wieloaspektową próbę, aby naród poznał znaczenie swojego przywódcy, zachowując go w swoich sercach i umysłach na teraz i na zawsze. Zdjęcia Wożda powinny być dostępne i obowiązkowo umieszczane w domach; życie naszego drogiego przywódcy musi być nauczane w szkole; nasi robotnicy i rolnicy muszą przysięgać wierność Rodzajewskiemu przed rozpoczęciem pracy każdego dnia. W ten sposób ludzie będą żyć dla swojego Wożda."
 
 AMR_live_for_your_god: "Żyj dla swojego Boga"
 AMR_live_for_your_god_desc: ""Uważajcie na siebie i na całą trzodę, nad którą Duch Święty ustanowił was nadzorcami, abyście troszczyli się o Kościół Boży, który On nabył własną krwią."\n\nŚwięta Rosyjska Cerkiew Prawosławna jest jednym z podstawowych aspektów rosyjskiej kultury i ekspresji. Od czasu przybycia do Zieji i utworzenia Wszechrosyjskiego Rządu Konstantin Rodzajewski ciężko pracował nad integracją Kościoła i państwa poprzez współpracę z Cerkwią Prawosławną Dalekiego Wschodu, "koordynując" z nią swoje działania. Czas jednak skończyć z fikcją prawną, że nasza Cerkiew jest niezależną instytucją.\n\nPowinniśmy dalej promować naszą Cerkiew, ale także jeszcze bardziej zintegrować ją z RPF - duchowni będą wyświęcani nie tylko na księży, ale na członków RPF, a modlitwy będą odmawiane za powodzenie Wożda i jego partii. Homilie będą się koncentrować na rosyjskich wartościach faszystowskich. Patriarcha, człowiek mianowany na swoje stanowisko przez Wożda, będzie składał swojemu patronowi więcej niż tylko gołosłowne deklaracje. Czyniąc to wszystko, sprawimy, że Cerkiew Prawosławna stanie się oddziałem rządu we wszystkim, oprócz nazwy."

 AMR_persecute_the_enemy: "Prześladowanie Wroga"
 AMR_persecute_the_enemy_desc: "Rosja jest krajem nękanym ze wszystkich stron, a co gorsza, wewnątrz, przez wrogów. Bolszewicy, masoni, a co najgorsze, Żydzi, wszyscy planują zobaczyć Rosję osłabioną przez komunizm i wewnętrzne podziały. My znamy naszego wroga, ale ludzie, którymi rządzimy, nie. Zaledwie kilka miesięcy temu wielu z nich było uciskanych przez tych samych bolszewików, którymi gardzimy. Wielu prawdziwych Rosjan nadal żyje i pracuje u boku Żydów i sympatyków komunizmu. To się nie uda i nie może się udać. Nasz naród musi znać swojego wroga. Z naszymi siłami, paramilitarnymi lub innymi, możemy zidentyfikować każdego z naszych wrogów i zastosować wobec nich odpowiednie środki - uczynić z nich cele publicznego zawstydzenia, zmusić do noszenia identyfikacji ich genetycznych i politycznych plam, zebrać ich nazwiska i informacje na bardzo, bardzo długiej liście. Na szczęście mamy ministra bezpieczeństwa, który ma duże doświadczenie w sporządzaniu takich list i działaniu według nich z wyjątkowym uprzedzeniem."
 
 AMR_the_scheming_jew: "Spiskujący Żyd"
 AMR_the_scheming_jew_desc: ""Nie ma większego złoczyńcy w dzisiejszej Rosji i na świecie niż Żyd. Żydowskie zamiary zniszczenia Rosji i kontrolowania świata poprzez rządy cieni, które próbują narzucić światowym przywódcom, muszą zostać powstrzymane. Jeśli tak się nie stanie, nigdy nie zobaczymy uczciwego i sprawiedliwego świata. Każdy Żyd jest agentem ich planu, narzędziem ich zniszczenia. To jest w ich krwi i w ich mózgach. Dlatego nie możemy znieść ich współistnienia z osobami o czystym rosyjskim dziedzictwie! Oni zatruwają nasz naród, działają przeciwko naszemu rządowi i są sługami międzynarodowej syjonistycznej starszyzny. Ci podstępni Żydzi są źródłem naszych cierpień i zmagań całego świata. Dlatego musimy umieścić ich na naszych listach, wiedzieć kim są, i przygotować się do podjęcia działań przeciwko nim!""
 
 AMR_the_treasonous_bolshevik: "Zdradziecki Bolszewik"
 AMR_the_treasonous_bolshevik_desc: ""Zniszczyliśmy ich instytucje i zastrzeliliśmy każdego członka ich rządu, którego mogliśmy dorwać w swoje ręce. Powiedz mi, Bołotow, co jeszcze możemy zrobić?"\n\nJednym z największych wrogów rosyjskiego społeczeństwa, obok Żyda i masona, jest bolszewik. Nawet po zniszczeniu ich rządu na Dalekim Wschodzie i systematycznej egzekucji każdego związanego z ich reżimem, ich sympatycy wciąż pozostają, podsycając kłopoty i siejąc niezgodę wśród naszych ludzi i naszego rządu. Te nędzne istoty, choć wiele z nich może mówić w naszym języku i wyglądać jak my, nie są Rosjanami. Nie są nawet ludźmi - i musimy o tym pamiętać, polując na nich jak na psy, którymi są."
 
 AMR_excise_the_cancer: "Wycięcie Raka"
 AMR_excise_the_cancer_desc: "Mamy swoje listy.\n\nZnamy ich nazwiska.\n\nWiemy, gdzie mieszkają, gdzie pracują i komu ufają.\n\nNadszedł czas, by wykorzenić zgniliznę."
 
 AMR_find_em_list_em_catch_em: "Znaleźć ich, Wypisać ich, Złapać ich"
 AMR_find_em_list_em_catch_em_desc: "Znaleźć ich, Wypisać ich, Złapać ich. To są trzy rozkazy, które dziś trafią do Czarnych Koszul i armii. Trzy rozkazy, w sumie sześć słów - to wszystko, czego potrzebują.\n\nDzisiaj sam Wożd ogłosił z balkonu w [AMR.Capital.GetName], z wielką pompą i okolicznościami, że w końcu zrobi coś z "żydowskim problemem" Rosji. Zmobilizował paramilitarne skrzydło Rosyjskiej Partii Faszystowskiej, Czarne Koszule, które będą wspierane przez siły zbrojne, aby rozpocząć pędzenie Żydów w naszych granicach do gett. Getta te będą ciasne, brudne i bardzo, bardzo widoczne, aby przypominały wszystkim wewnątrz i na zewnątrz, co się dzieje z tymi, którzy knują upadek Rosji."
 
 AMR_reopen_kolyma: "Ponowne otwarcie Kołymy"
 AMR_reopen_kolyma_desc: ""Pamiętajmy, że rosyjscy przodkowie i ich przodkowie walczyli i umierali za nasz wielki naród. Pracowali własnymi rękami, aby zbudować lepszą Rosję. I oto stoimy tutaj, z takimi jak wy, tymi samymi ludźmi, którzy dążą do zniszczenia tego, na co pracowali nasi przodkowie. Nadszedł czas, abyście zapłacili za działania swoich ludzi przeciwko naszemu narodowi. Nie będziemy już tymi, którzy pracują, aż uschniemy. Tutaj, gdzie złoto i platyna leżą tuż pod naszymi stopami, będziecie pracować, aby odpłacić  grzechy waszego narodu."\n\nDziś obozy więzienne na Kołymie zostały oficjalnie ponownie otwarte, choć tym razem pod ścisłym nadzorem RPF. Tutaj żydowscy więźniowie i inni dysydenci - zwłaszcza bolszewicy - będą pracować w absurdalnych godzinach i niewiarygodnie niebezpiecznych warunkach, aby spłacić swój dług wobec rosyjskiego społeczeństwa poprzez wydobycie ogromnych bogactw mineralnych ukrytych w surowym pogórzu Kołymy."
 
 AMR_glory_to_russia: "Chwała Rosji!"
 AMR_glory_to_russia_desc: "Bóg, Naród i Praca. To są trzy rzeczy, o które walczy nasza partia, i to są trzy rzeczy, które sprawią, że Rosja znów będzie wielka. Kroki, które tutaj podjęliśmy: intensywne nasycenie faszyzmu w naszym społeczeństwie; reforma struktury partyjnej RPF; początek niszczenia naszych wrogów - te rzeczy przybliżyły nas o kilka kroków do realizacji pełnego Rządu Wszechrosyjskiego. Jest jasne, że pod przywództwem Wożda Rosjan zmierzamy ku wielkim rzeczom. W każdym domu portrety Rodzajewskiego przypominają ludziom o jego wielkości. Tylko pod jego przywództwem będziemy mogli odzyskać utraconą chwałę Rosji i oczyścić nasz naród z wrogów, którzy tak bardzo nas skrzywdzili. Chwała Rosji! Chwała Bogu! Chwała Rosyjskiej Partii Faszystowskiej! I w końcu, zawsze, chwała naszemu Wożdowi, Konstantemu Władimirowiczowi Rodzajewskiemu!"
 
 ### Regional economy tree ###
 AMR_the_heart_of_russia: "Serce Rosji"
 AMR_the_heart_of_russia_desc: "Naród rosyjski w naturalny sposób przyjął trudy i dobrodziejstwa rewolucji przemysłowej jak ćma płomień. Dla każdego jest oczywiste, że Rosjanin jest jednostką z natury zdolną do adaptacji, która najlepiej nadaje się nie tylko do romantycznego stylu życia wiejskiego chłopa, ale także do pracy w naszych ogromnych kompleksach przemysłowych, produkujących towary przemysłowe i broń wojenną. Bijące serce Rosji, od najwcześniejszych dni industrializacji, było jej ekonomiczną i przemysłową potęgą.\n\nPodczas rosyjskiej rewolucji, bolszewicy i Bucharin przejęli władzę, redukując podstawowy rosyjski instynkt pracy do żałosnego apelu w kierunku międzynarodowego robotnika dla swojego narodu, a kiedy ich perfidny związek upadł, późniejszy ekonomiczny upadek zniszczył rosyjski przemysł. Nadszedł czas na odbudowę."
 
 AMR_lessons_from_europe: "Lekcje od Europy"
 AMR_lessons_from_europe_desc: "Podczas gdy niegdyś wielkie niemieckie imperium boryka się teraz z problemami na zachodzie, ruina ta nie została spowodowana przez ich gospodarkę. Ich gospodarka, sektor zdominowany przez megakorporacje i wykorzystywanie mniej chętnych dysydentów - których mamy niezliczoną ilość - przyniosła im rolę największej potęgi gospodarczej w Europie.\n\nCo więcej, system korporacyjny, który Rodzajewski planuje zapożyczyć od Niemców, był tym, który wygrał z nimi drugą wojnę światową i zapewnił im miejsce wśród dzisiejszych potęg - rozbili oni podupadłą unię z potęgą gospodarczą Niemiec i przypieczętowali swój los podczas wojny zachodnio-rosyjskiej - niemal wyłącznie dzięki niezachwianemu duchowi faszystowskiemu i solidnemu systemowi gospodarczemu. Zachęcając do tworzenia rosyjskich megakorporacji i rozbudowując istniejące już systemy pracy przymusowej, możemy wyciągnąć wnioski z Europy i wdrożyć je w Rosji jutra."
 
 AMR_class_collaboration: "Współpraca Klasowa"
 AMR_class_collaboration_desc: "Jednym z najważniejszych założeń faszyzmu jest promowanie współpracy klasowej - jest to przeciwieństwo odrażających praktyk komunistów, którzy próbują podsycać konflikty klasowe i likwidować tych, których uznają za "niepożądanych". Zamiast dążyć do tego, co jest nie do pokonania, powinniśmy promować współpracę klasową wszystkich, od najniższego z najniższych do samego Wożda; nie ma znaczenia, czy jesteś wiejskim chłopem zmagającym się z umiejętnością czytania i pisania, czy magnatem przemysłowym, któremu ogrzewanie w domu przypomina o czasach spędzonych w Harbinie. Wszyscy powinni dążyć do jednego celu - do współpracy i zniwelowania różnic społeczno-ekonomicznych.\n\nCaryści ignorowali podziały, a Sowieci ponieśli porażkę, próbując je zlikwidować poprzez zabijanie innych klas. Oczywiste jest, że jedyną drogą naprzód jest zapewnienie bezproblemowej współpracy między klasami."
 
 AMR_the_worker: "Robotnik"
 AMR_the_worker_desc: "Fabryki w naszym kraju nie są... idealne. Wożd używał innych, mniej profesjonalnych słów na określenie ich stanu, i nie myli się. Zrobiliśmy wiele i pracowaliśmy nad osiągnięciem ostatecznego celu, jakim jest raj dla naszych pracowników. Jednak wiele jeszcze trzeba zrobić, aby poprawić fabryki i wyposażenie w nich dla robotników. Współpraca klasowa jest konieczna, a nie ma ważniejszej klasy, którą należałoby pozyskać po naszej stronie, niż ci, którzy dzień i noc harują w centrach przemysłowych naszego narodu, tworząc gotowe produkty, niezbędne do najprostszych funkcji cywilizowanego życia.\n\nRobotnicy są tymi, którzy rozpoczęli pierwszą rewolucję i drugą. Trzeciej nie będzie, o ile od samego początku będziemy mieć ich po swojej stronie. A w tym celu możemy poprawić ich warunki pracy i wyposażenie, być może z pomocą Japonii."
 
 AMR_the_farmer: "Rolnik"
 AMR_the_farmer_desc: "Biorąc pod uwagę terytorium, które obecnie kontrolujemy, rolnicy nie są zbyt liczną grupą społeczną. Ale to nie znaczy, że nie będzie ich w przyszłości, gdy zostanie zabezpieczona większa ilość ziemi uprawnej; nie powinni też być nieliczni; i że nie są tak samo ważni jak inni członkowie społeczeństwa. W końcu rosyjski człowiek maszeruje z rosyjską żywnością, a gdzie bylibyśmy, gdybyśmy nie mieli tej ostatniej?\n\nMożemy ustanowić hojne dotacje rolne i tanie kredyty, aby zachęcić Rosjan do zakładania własnych gospodarstw rolnych i zachęcić tych, którzy obecnie walczą o przetrwanie o kontynuowanie pracy. Nie możemy - i nie pozwolimy - na to, by kraje położone na zachodzie prześcignęły nas w produkcji rolnej tylko dlatego, że ich ziemie są bardziej żyzne niż nasze. Mamy po swojej stronie ducha rosyjskiego rolnika!"
 
 AMR_the_industrialist: "Przemysłowiec"
 AMR_the_industrialist_desc: "Jeśli robotnicy są sercem naszego narodu, a rolnicy mięśniami i ścięgnami, to z pewnością przemysłowcy są mózgami narodu: dbają o to, aby wszystko współgrało i aby ludzie w całym społeczeństwie byli dobrze przygotowani do osiągnięcia sukcesu gospodarczego i otoczeni opieką. Przemysłowcy są tymi, którzy odpowiadają za dobrobyt gospodarki, oczywiście poniżej Wożda, ale ostatecznie są tymi, którzy nie tylko stymulują rosyjską gospodarkę, ale także napędzają ją w przyszłość.\n\nDlatego musimy dać duże granty rządowe i koncesje prawne tym przemysłowcom i firmom, które reprezentują, aby zapewnić, że zadbaliśmy nie tylko o ciało, ale także o mózg. Chociaż może to doprowadzić do sytuacji, w której kilka rosyjskich megakorporacji będzie miało silną pozycję w naszej gospodarce, to właśnie te megakorporacje kiedyś doprowadziły Niemcy do supermocarstwa i zrobią to ponownie ze Świętą Rosją."
 
 AMR_all_as_one_for_holy_russia: "Wszyscy jako jedność, za Świętą Rosję!"
 AMR_all_as_one_for_holy_russia_desc: ""Słyszałem dzisiaj, że nasz naród: robotnicy, rolnicy, przemysłowcy i tak dalej, zaczęli stawiać pierwsze kroki w kierunku harmonijnej pracy w systemie korporacyjnym - nie tylko w gospodarce, ale w systemie, w którym naród rosyjski działa jak ciało człowieka, z sercem, mięśniami, mózgami i całą resztą pracujących w połączeniu zarówno dla siebie nawzajem, jak i dla dobra narodu. Nie wolno nam zapomnieć, dlaczego do tego dążymy!\n\nŻyd i bolszewik dążą do podzielenia naszego narodu, zachęcają nas do zapomnienia naszego celu i zniszczenia naszego Boga. Nasze zjednoczenie pod wspólnym sztandarem harmonii gospodarczej i ostatecznej jedności w obliczu rozpaczliwych czasów zapewni nie tylko przetrwanie narodu rosyjskiego, ale i nasz rozkwit! Nie chodźcie do pracy po środki do życia z opuszczonymi głowami i ciężkimi sercami. Pamiętajcie, po co pracujecie, budujemy zjednoczoną Rosję, taką, której nie obciążają spory. Pamiętajcie zawsze, że musimy pracować wszyscy jako jedność, dla Świętej Rosji! Bóg, Naród i Praca!""
 
 AMR_the_vozhds_vision: "Wizja Wożda"
 AMR_the_vozhds_vision_desc: ""Mam wizję, dla Ciebie... i dla całego narodu rosyjskiego. Wyobrażam sobie naród rosyjski pracujący razem w ekonomicznej harmonii, bez względu na to, czy jesteś najbogatszym magnatem przemysłowym, czy najbiedniejszym rolnikiem - wszyscy Rosjanie mogą osiągnąć bogactwo w faszyzmie. Wyobrażam sobie państwo zjednoczone nie tylko w misji, ale i w przesłaniu, z ciałem narodu rosyjskiego składającym się z jednostek, które tworzą naszą gospodarkę.\n\nNie zachwiejemy się, nie złamiemy się - nikt, nawet Żyd, nie może zniszczyć rosyjskiego ciała i ducha. Dlatego musimy na nowo uformować się w wizję korporacyjną, aby odrzucić destrukcyjną naturę systemu bolszewickiego i chaotyczną spuściznę lat po upadku Unii. Nasi ludzie będą trudzić się przez niezliczone godziny, umysłem, ciałem i duchem, oddając swoją krew, pot i łzy państwu rosyjskiemu. My, naród rosyjski, uczynimy to, damy to naszemu państwu, ponieważ wiemy, że nasze poświęcenie pozwoli Rosji kwitnąć.""
 
 AMR_collective_economic_management: "Zbiorowe Zarządzanie Gospodarką"
 AMR_collective_economic_management_desc: "Wolny rynek Stanów Zjednoczonych Ameryki pod wpływem Żydów już zaczął przynosić narodowi ruinę, podczas gdy kontrolowana przez rząd metoda bolszewicka pokazała śmieszność swoich niepowodzeń. Jest oczywiste, że w zarządzaniu gospodarką nie można ani za bardzo, ani za mało naginać się do korporacji i wolnego rynku, aby naród nie popadł w degenerację, lub aby Żyd nie zawładnął podstępnie narodem.\n\nMusimy ustanowić politykę kolektywnego zarządzania gospodarką, w której rząd będzie ściśle współpracował z korporacjami, które zachęciliśmy i zaczęliśmy budować od podstaw - w efekcie gospodarka będzie zarządzana wspólnie przez korporacje i rząd, przy czym ten drugi będzie ustalał limity i rozsądne ograniczenia mające na celu ochronę narodu, podczas gdy pierwszy będzie napędzał wzrost gospodarczy i innowacje."
 
 AMR_readjust_taxation_policies: "Dostosowanie Polityki Podatkowej"
 AMR_readjust_taxation_policies_desc: "Jaki bezdomny może kupić fabrykę i ją uruchomić? Jaki chłop może założyć i prowadzić przedsiębiorstwo? A który pracownik fabryki może wykorzystać swoją wiedzę, aby samodzielnie założyć firmę przemysłową? Bogactwo, czy nam się to podoba, czy nie, jest skoncentrowane w rękach kilku osób, z których wiele pozostało z naszych czasów w Harbinie.\n\nJednakże te bogate osoby zmagają się z tym, co uważamy za niesprawiedliwy system podatkowy, który zachęca je do oszczędzania pieniędzy zamiast wydawania ich dla dobra narodu rosyjskiego. Powinniśmy obniżyć podatki dla tych bogatych osób i powiązanych z nimi firm, aby zachęcić ich do dalszego inwestowania w naszą gospodarkę. Możemy zrekompensować straty poniesione przez skarb państwa, po prostu dalej podnosząc stawki podatkowe dla tych grup społecznych, które nie mają tak dużego znaczenia dla rozwoju i sukcesu gospodarczego, bo co oni mogą zrobić, narzekać?"
 
 AMR_all_russian_corporations: "Wszechrosyjskie Korporacje"
 AMR_all_russian_corporations_desc: "Biuro było puste, oprócz Wożda i Konstantina Stekłowa, ministra gospodarki państwa rosyjskiego, który do późna w nocy pracował nad przygotowaniem ogłoszenia o utworzeniu pierwszej rosyjskiej megakorporacji. Chociaż była ona finansowana i kontrolowana przez sektor prywatny - głównie przez bogatych emigrantów, którzy przetrwali czystki Rodzajewskiego - rząd, a konkretnie Stekłow, wykonał znaczną część pracy, aby skoordynować połączenie wielu firm i osób. Para siedziała w dużym biurze, pijąc całą noc i świętując początek nowej ery dla rosyjskiej gospodarki. Konglomerat Dalekowschodni - DNK po rosyjsku - miał być pierwszą z wielu rosyjskich megakorporacji, których celem miało być zdominowanie rosyjskiej gospodarki i wykucie silnej Rosji.\n\n"Rosja jutra nie czeka na nikogo, co, Soratniku Stekłow?""
 
 AMR_glory_in_labor: "Chluba w pracy"
 AMR_glory_in_labor_desc: "Istnieje pewien rodzaj poetyckiego osiągnięcia w stylu życia robotnika fabrycznego. Romantyczny ideał człowieka tak bardzo zainteresowanego rozwojem swojego narodu i osiągnięciem wielkości nie tylko swojej, ale i swojej społeczności, który okazuje poświęcenie swojej rodzinie, swojej społeczności, a w końcu swojemu narodowi i poświęca wiele dla dobra narodu.\n\nRosjanin jest człowiekiem, który powinien być dumny ze swojej pracy. Nasi fabrykanci ciężko pracują, aby osiągnąć to, co najlepsze dla narodu, i to zaczęło być widoczne. Musimy jednak wykorzystać wzrost wydajności i zachęcić naszą rodzącą się bazę przemysłową do jeszcze cięższej pracy niż dotychczas. Musimy zaszczepić w naszym narodzie ideę, że chluba jest w pracy i że praca, którą wykonują nasi żołnierze przemysłowi, jest dla dobra państwa, dla dobra ich Boga i dla dobra ich Wożda."
 
 AMR_lower_wages_longer_hours: "Niższe Płace, Dłuższe Godziny Pracy"
 AMR_lower_wages_longer_hours_desc: ""Pracuj ciężej, nie mądrzej! Nie płacę wam za mądrą pracę! Musimy osiągnąć nasz kontyngent, inaczej nie dostanę premii i nie będę płacił żadnemu z was! Wracajcie do pracy, zanim naprawdę stracę panowanie nad sobą."\n\nKto powiedział, że pracownicy potrzebują wygodnych godzin pracy i hojnych pensji? Dokąd to zaprowadziło Sowietów? Nasi pracownicy będą pracować dla narodu, z którego są dumni - bez dobrych pieniędzy i godzin pracy. Nasza baza przemysłowa jest wciąż żałośnie niska w porównaniu z tym, czego potrzebujemy, i aby zapewnić stałą produktywność naszych fabryk i dobrobyt ekonomiczny Wszechrosji, musimy obniżyć płace, aby zwiększyć rządowe i sprywatyzowane dochody oraz zwiększyć liczbę godzin pracy, aby jeszcze bardziej zwiększyć produktywność. W tej chwili nie możemy sobie pozwolić na dysharmonię wśród naszych pracowników, nawet jeśli pracują ciężej niż kiedykolwiek."
 
 AMR_survival_of_the_fittest: "Przetrwają Najsilniejsi"
 AMR_survival_of_the_fittest_desc: "Rosjanin jest z natury silną jednostką, pochodzącą z silnego rodu - jest to jedna z naszych cech rasowych, wpojonych nam wszystkim w momencie narodzin. Ci dzielni ludzie ciężko pracują, aby zrealizować naszą wizję silnej i uprzemysłowionej Rosji. Nie jest jednak tajemnicą, że niektórzy z tych mniej zaangażowanych pracowników czują się tak, jakby nie byli w stanie pracować w dłuższych godzinach przy niższym wynagrodzeniu - niektórzy z nich posunęli się nawet do tego, że skarżyli się, iż jest to szkodliwe dla ich zdrowia fizycznego!\n\nŻaden prawdziwy Rosjanin nie miałby nic przeciwko polityce, którą wdrożyliśmy; w przeciwnym razie Wożd nie wprowadziłby jej w życie. Najwyraźniej ci ludzie nie są stworzeni dla naszych fabryk i naszego państwa. Stekłow i wielu innych wysokich urzędników państwowych zaczęło proponować strategię "przetrwania najsilniejszych", nieoficjalną politykę, która usunie najsłabszych i najmniej zdolnych z naszego społeczeństwa, którzy zostaną zastąpieni prawdziwymi Rosjanami, których szukamy."
 
 AMR_work_the_blood: "Pracuj Krwią"
 AMR_work_the_blood_desc: "Chociaż nasza polityka eliminacji najsłabszych okazała się skuteczna, to jednak z tego powodu pojawił się pewien niedobór dostępnych pracowników. Nie ma się czym martwić, twierdzi Stekłow, który już wymyślił rozwiązanie, które nie tylko załatwiłoby sprawę braku pracowników przemysłowych, ale też nie kosztowałoby nas ani grosza więcej. Osoby, które obecnie zaludniają nasze obozy pracy, ci, którzy są w najgorszym stanie z naszych więźniów politycznych i najbardziej z naszych dysydentów, są studnią siły roboczej, która tylko czeka, aby ją wykorzystać.\n\nObecnie są oni zdegradowani do pracy w przemyśle cywilnym, zazwyczaj są zmuszani do pracy w kopalniach, przy budowie infrastruktury lub, w zależności od tego, jak wygodny przydział dostaną, do pracy w przemyśle cywilnym. Jednakże, z naszymi obozami przepełnionymi więźniami i brakiem cywilnych zajęć dla nich, dlaczego nie mogliby pracować przy budowie broni i amunicji? Nie potrzebują wynagrodzenia, a do rozpoczęcia budowy broni wojennej wystarczyłby im tylko najprostszy instruktaż."
 
 AMR_a_new_economy: "Nowa Gospodarka"
 AMR_a_new_economy_desc: "Wraz z nowym państwem rosyjskim pojawia się nowa gospodarka. Zbudowana w oparciu o rozwiązania, które przyniosły chwałę i sukces nazistom w czasach ich świetności, gospodarka Rządu Wszechrosji już zaczęła wykazywać pierwsze sukcesy systemu. Przesunęliśmy naszych cywilnych "robotników" do wojska, usprawniliśmy i uefektywniliśmy resztę naszego przemysłu, rozpoczęliśmy masową korporatyzację naszego społeczeństwa i rozpoczęliśmy tworzenie pierwszych korporacji, które poprowadzą Rosję ku jej silnej i chwalebnej przyszłości.\n\nPrzed nami długa droga, ale położyliśmy fundamenty pod to, co będzie potężną, wpływową i międzynarodową gospodarką, która będzie w stanie wykuć obecność Rosji na światowej scenie. Dla Boga, Narodu i Pracy!"
 
 ### Regional military tree ###
 AMR_the_pride_of_russia: "Duma Rosji"
 AMR_the_pride_of_russia_desc: "Rosja ma wiele powodów do dumy - najważniejszym z nich jest oczywiście wojsko. Rosja ma długą i chwalebną historię sukcesów wojennych, a my jesteśmy naturalnymi spadkobiercami chwały tego słowiańskiego podboju. Aby kontynuować to dziedzictwo, musimy rozbudować i zmodernizować nasze siły zbrojne, aby pokonać syjonistyczne marionetki na zachodzie i każdego innego, kto ośmieli się rzucić wyzwanie Wożdowi i jego dzielnym żołnierzom.\n\nNowe projekty broni, nowe czołgi, samoloty i statki... nowe systemy logistyczne, oczywiście, aby upewnić się, że cały aparat pozostanie połączony i skuteczny... wszystko musi zostać odnowione i odmłodzone, aby upewnić się, że armia - duma Rosji - pozostanie na czele naszych trosk i zostanie przekształcona w świecący przykład wojującego narodowego socjalizmu Rodzajewskiego."
 
 AMR_a_strong_army: "Silna Armia"
 AMR_a_strong_army_desc: "Skuteczna armia to silna armia. Tak przynajmniej twierdzi Wożd. I jeśli Wożd tego żąda, my to zapewniamy. Silna armia to taka, która ma silny miecz - a dla nas miecz jest naszą bronią palną. Każdy mężczyzna ma taką broń - łatwą do nauczenia się i trudną do opanowania. Kopie jak muł, a trafia jeszcze gorzej. Ale z biegiem lat okazało się, że te karabiny stały się przestarzałe.\n\nWożd zażądał, aby nasza armia miała najnowszy i najwspanialszy sprzęt - i to jest coś, co możemy zrobić. Rozkażemy naszym rusznikarzom zbadać kałasznikowa, który oryginalnie pochodzi z dalekiego zachodu. Rozłożą go na najbardziej podstawowe elementy i sprawdzą, co można poprawić, co ulepszyć, a następnie zarekomendują zmiany, które ich zdaniem będą najlepsze. Wolna Armia Wszechrosyjska zasługuje na najlepszą broń i taką właśnie otrzyma."
 
 AMR_a_proud_army: "Dumna Armia"
 AMR_a_proud_army_desc: "W najczarniejszej godzinie drogi naszego Wożda do zjednoczenia narodowego, nasi żołnierze robili to, co musieli. Po prostu nie było nas stać na nic innego - dowódcy zostali zmuszeni do zaakceptowania faktu, że doktryna, którą narzucono nam do stosowania, dotyczyła jednostek niewiele większych od milicji obywatelskiej.\n\nTeraz jednak, gdy kontrolujemy Daleki Wschód, sprawy mają się o wiele, wiele inaczej. Stoimy u progu wielkości; po raz pierwszy od dłuższego czasu możemy pozwolić sobie na to, by nasi dowódcy skupili się na prawdziwej doktrynie, a nasze armie będą najwyższej jakości. Nowoczesne doktryny, nowoczesne armie, nowoczesne państwo - to trio zapewni nam zwycięstwo w najbliższych latach. Bóg, Naród i Praca!"
 
 AMR_a_devoted_army: "Oddana Armia"
 AMR_a_devoted_army_desc: ""Walczcie za swój naród! Walczcie za waszych przodków! Walczcie za waszego Boga! A przede wszystkim, walczcie za waszego Wożda!"\n\nDziś pierwsza fala reklam i propagandy została wysłana na terytorium, które kontrolujemy. Ta runda "zachęt", pierwsza z wielu według Wożda, ma na celu zachęcenie dużej liczby ludności do rozpoczęcia ochotniczej służby w Wolnej Armii Wszechrosyjskiej. Realnie rzecz biorąc, jednym z głównych problemów, z jakimi się zmagamy, jest utrzymanie naszych rezerw siły roboczej, wyczerpanych przez ogromne terytorium, które zajmujemy, i niską liczbę ludności nawet w najludniejszych ośrodkach miejskich pod naszą kontrolą.\n\nDlatego Wożd wymyślił pomysłową "ofensywę", aby zapewnić, że młodzież naszego narodu masowo zapisze się do armii - to będzie ich krew, na której zostanie zbudowana nasza nowa Rosja."
 
 AMR_the_free_all_russian_navy: "Wolna Marynarka Wszechrosyjska"
 AMR_the_free_all_russian_navy_desc: "Z całym rosyjskim Dalekim Wschodem pod naszą komendą, nadszedł czas, abyśmy podsumowali nasze możliwości morskie. Niestety, nie jest to małe zadanie - kiedy byliśmy zamknięci w Zieji, Wolna Marynarka Wszechrosyjska była tylko papierową siłą morską.\n\nNawet teraz, kiedy umacniamy naszą pozycję na nowym terytorium, które zdobyliśmy z niemałą ofiarą krwi, mądry Wożd spogląda w stronę oceanu - aby stworzyć formalnie nową Wolną Marynarke Wszechrosyjską. A wraz z marynarką wojenną pojawia się zapotrzebowanie na okręty - a wraz z nimi ochrona naszego handlu i początek nowego, rosyjskiego świtu na Pacyfiku. Wszyscy nasi wrogowie będą drżeć przed potęgą, jaką będzie Rosyjska Flota Pacyfiku!"
 
 AMR_a_job_offer: "Oferta Pracy"
 AMR_a_job_offer_desc: "Jedną z wielu rzeczy, których brakuje naszej marynarce, jest dobra baza rekrutów, z której można by czerpać trzon naszej siły roboczej. Istnieje jednak oczywiste potencjalne źródło - podupadła Flota Pacyfiku Czerwonego Sztandaru - pozostałość po mdłej i nieudanej próbie utrzymania wojsk Iwana Jumaszewa w Pietropawłowsku. Duży procent z nich nadal żyje w naszych licznych obozach pracy.\n\nKontaktując się, organizując i próbując zwerbować te elementy dawnego dowództwa Jumaszewa, będziemy w stanie nie tylko pozyskać dużą część siły roboczej dla naszej floty, ale doświadczoną siłę roboczą.\n\nA wraz z ludźmi nadejdzie flota - kilka okrętów, kilka dużych i kilka małych, a także duma tego, co stanie się Wolną Marynarką Wszechrosyjską: pancernik, który zostanie przemianowany na Wożd Konstantin Rodzajewski."
 
 AMR_walk_the_plank: "Spacer po Desce"
 AMR_walk_the_plank_desc: "Dla tych, którzy nie będą współpracować, dla tych, którzy nie porzucą swojej mdłej i fałszywej wiary w radziecką sprawę, nie będzie litości. Ci, którzy nie będą dla nas pracować i pomagać w tworzeniu naszej nowej marynarki, nie mają dla nas żadnego pożytku - nie nadają się nawet do pracy w najbardziej opuszczonych kopalniach. Ci osobnicy, którzy odrzucili naszą ofertę, zostaną zebrani i rozstrzelani, ponieważ są nie tylko marnotrawstwem skóry, ale także zagrożeniem dla reżimu.\n\nW podobnym duchu, nie wszystkie statki, które odziedziczyliśmy po Jumaszewie były sprawne, lub nawet nadawały się do uratowania. Te okręty, niektóre tak nieprzystosowane do morza, że aż śmieszne. Nie oznacza to jednak, że są one bezużyteczne. W rzeczywistości, wiele z tych starożytnych morskich bestii jest bogatych w dokładnie te same materiały, z których wykonane są nasze działa, artyleria i czołgi. Te statki, które nie mogą funkcjonować, będą służyć Wożdowi w inny sposób - jako złom."
 
 AMR_resources_for_warships: "Zasoby na Okręty Wojenne"
 AMR_resources_for_warships_desc: "Jak dotąd Japończycy okazali się pomocnym, choć kapryśnym narodem. Jednak nasza marynarka potrzebuje okrętów, a Japończycy mają ich za dużo. Powinniśmy więc zwrócić się w ich stronę, przedyskutować z nimi możliwość odkupienia od nich okrętów, przynajmniej starszych modeli, które pomogą w stworzeniu podstawowych sił wszechrosyjskich.\n\nOczywiście, może to oznaczać, że będziemy musieli zrezygnować z dostępu i wydobycia bogactw Syberii, a konkretnie kopalni wolframu, na które japońskie korporacje od dawna mają oko w głębi Magadanu. Jednak te ustępstwa będą niewielką ceną w zamian za to, co otrzymamy: ogromną i wszechstronną flotę, najnowocześniejsze japońskie okręty."
 
 AMR_the_free_all_russian_airforce: "Wolne Wszechrosyjskie Siły Powietrzne"
 AMR_the_free_all_russian_airforce_desc: "Wolna Armia Wszechrosyjska może być najwspanialszą siłą lądową, jaką widział Daleki Wschód od dziesięcioleci, ale jest to tylko siła lądowa. Teraz, gdy zdobyliśmy bazę lotniczą Czeriomuski, możemy zacząć spoglądać w niebo - z zamiarem uczynienia z niego kolejnej domeny dominacji dzielnego rosyjskiego wojownika.\n\nZ bazą lotniczą pod naszą kontrolą, przyzwoitą pulą ludzi, z której możemy czerpać, i naszymi wschodnimi dobroczyńcami, którzy prawdopodobnie będą chętni dostarczyć nam materiały i szkolenia, których będziemy potrzebować, aby stworzyć nową generację pilotów odrzutowców, wydaje się, że Wolne Wszechrosyjskie Siły Powietrzne są nie tylko łatwo osiągalne, ale i tuż za rogiem."
 
 AMR_japanese_designs: "Japońskie Wzory"
 AMR_japanese_designs_desc: "Nie możemy mieć sił powietrznych bez samolotów - a te nieliczne samoloty, które mamy, pochodzą z dawno minionych epok. Byłoby śmiesznie umieścić te starożytne bestie na niebie. Jednak przy niewielkim doświadczeniu z odrzutowcami i nowoczesnymi samolotami, nawet nasi najbardziej utalentowani piloci i konstruktorzy mieliby problemy z wymyśleniem działających projektów.\n\nJest na to rozwiązanie i leży ono w Tokio. Japończycy byli jak dotąd bardzo hojni w zakresie materialnego, ekonomicznego i technologicznego wsparcia, którego nam udzielili. Nasze kontakty w japońskiej stolicy już wskazały nam, że Japończycy byliby bardziej niż chętni, aby dostarczyć nam nie tylko projekty, ale rzeczywiste odrzutowce, które byłyby w stanie uruchomić Wolne Wszechrosyjskie Siły Powietrzne. Oczywiście, te odrzutowce nie będą tanie, ale jak to jest z tą Sferą?"
 
 AMR_expand_cheryomushki: "Rozwinięcie Czeriomuszki"
 AMR_expand_cheryomushki_desc: "Pomimo, że kontrolujemy bazę lotniczą Czeriomuszki - największą na Dalekim Wschodzie - jest ona żałośnie przestarzała. Zbudowano ją z myślą o samolotach śmigłowych, a wszelkie plany modernizacji porzucono podczas początkowego rozpadu Unii.\n\nChoć Czeriomuszki są naszym największym atutem w tworzeniu i wystawianiu nowoczesnych sił powietrznych, nie oznacza to, że nie można ich ulepszyć. Powinniśmy rozbudować bazę lotniczą i zmodernizować ją tak, aby zapewnić nie tylko miejsce dla dużej liczby odrzutowców, które planujemy tam trzymać, ale także dłuższe pasy startowe, aby uwzględnić dłuższe odległości, jakich potrzebują odrzutowce, a także nowoczesne wieże i mechanizmy kontroli ruchu lotniczego. Zmienimy to lotnisko w port lotniczy przyszłości!"
 
 AMR_quality_in_quantity: "Jakość w Ilości"
 AMR_quality_in_quantity_desc: "Wolna Armia Wszechrosyjska to wiele rzeczy. Jednak pojęcie "przewaga liczebna" nie przychodzi na myśl, gdy analizujemy nasze dywizje. Podczas gdy Wożd i jego wysokie dowództwo nie chcą obniżać jakości naszych sił, twarda rzeczywistość naszej sytuacji oznacza, że pojawił się pomysł masowego poboru do wojska.\n\nTo prawda, że taki pobór zaszkodziłby jakości naszej nowej armii zawodowej, ale patrząc na burze na zachodzie, wszyscy dobrze wiemy, że brak surowej siły roboczej jest naszą największą słabością. Nadszedł czas, abyśmy wprowadzili masowy pobór na całym Dalekim Wschodzie - przynajmniej na razie - aby zapewnić, że nasza armia utoruje sobie drogę na zachód, przytłaczając naszych wrogów zarówno liczebnością, jak i ideologicznym fanatyzmem."
 
 AMR_more_men_more_guns: "Więcej ludzi, więcej broni"
 AMR_more_men_more_guns_desc: "Skoro przybywa więcej wojska, to naturalne, że będą potrzebować broni. Wraz z większą ilością ludzi pojawia się potrzeba większej ilości broni. A wraz z zapotrzebowaniem na więcej broni pojawia się konieczność jej produkcji. Fabryki muszą pracować ciężej i dłużej. Menadżerowie muszą naciskać na swoich pracowników, niewolników i wolnych ludzi, by produkowali i przewyższali naszych rywali na zachodzie.\n\nA wraz z większą ilością broni przychodzi możliwość wystawienia większej ilości ludzi, w samonapędzającym się cyklu. Dlatego pobór do wojska musi być jeszcze bardziej rozszerzony - młodzi, starzy, chorzy i wszyscy ci, którzy wcześniej byli uznawani za niezdolnych muszą służyć. Jeśli potrafią trzymać karabin i strzelać z niego, mogą walczyć dla nas. Nasza armia nie będzie niczym innym, jeśli nie będzie liczna, jak czarna fala, która ogarnie skorumpowanych i dekadentów, oczyszczając Rosję i świat ze skaz syjonizmu i komunizmu."
 
 AMR_look_to_the_future: "Spojrzenie w Przyszłość"
 AMR_look_to_the_future_desc: "Smutna rzeczywistość naszej pozycji na Dalekim Wschodzie jest taka, że jest to najbardziej pozbawiony ludzi region w Rosji. Oznacza to, że nawet od początku naszego powrotu do Rosji i mrocznych dni w Zieji, zawsze walczyliśmy o ludzi na liniach frontu. Podczas gdy nasza pozycja na Dalekim Wschodzie umocniła się, nasze problemy z siłą roboczą nie.\n\nTo jednak nie musi być problemem. Podczas gdy niektórzy uważają, że droga masowego poboru jest najlepszym sposobem na rozwiązanie naszego problemu z siłą roboczą, inni sądzą, że najlepszym rozwiązaniem jest położenie nacisku na nowoczesną armię z wysoce mobilnymi siłami. Wzorując się na strategii Blitzkriegu stosowanej przez Niemców kilkadziesiąt lat temu, zmechanizowane wojsko wspierane przez czołgi silnie zintegrowane z siłami powietrznymi sprawi, że brak wojska, którym dysponujemy, nie będzie miał znaczenia w porównaniu z błyskawicznymi uderzeniami, które będziemy w stanie wykonać."
 
 AMR_the_best_of_the_best: "Najlepsi z Najlepszych"
 AMR_the_best_of_the_best_desc: "Kiedy Rosyjska Partia Faszystowska została rozbita i kiedy caryści zagrażali nam ze swojej zgniłej bazy w Czicie, nie mogliśmy sobie pozwolić na odrzucenie żadnego człowieka ze służby. Skutkiem tego było to, że przez pewien czas w naszej armii znajdowały się elementy społeczeństwa, które nie należały do najsmaczniejszych. Byli to pijacy, niekompetentni, a nawet narkomani. Sytuacja stała się tak zła, że tak zwana armia funkcjonowała bardziej jak grupa bandytów niż spójna siła zbrojna.\n\nKoniec z tym. Może i cierpimy na brak siły roboczej, ale jesteśmy dumnym narodem z dumną armią. Jeśli Wolna Armia Wszechrosyjska ma przekształcić się w siłę zdolną do wykonywania manewrów Blitzkriegu, musimy usunąć najbardziej problematyczne jednostki, aby stworzyć armię, która będzie najlepszą z najlepszych."
 
 AMR_across_the_tundra: "Poprzez Tundrę"
 AMR_across_the_tundra_desc: ""Uderz mocniej, nasz rosyjski młocie; i uderz jak grzmot Boży... Niech się rozsypie w proch szatański komisarz ludowy! Wstawajcie bracia, z nami rosyjski sztandar jest głośny, ponad górami, ponad dolinami, leci prawdziwy rosyjski!"\n\nNasi ludzie mogą się trudzić bez końca, ale nasze inwestycje w armię w końcu się opłaciły. Wolna Armia Wszechrosyjska, z reformami, które przeprowadziliśmy, jest szczytem osiągnięć. Jest to niezwyciężona siła, która będzie mieczem w ręku Wożda, który położy na stosie syjonistycznych bolszewików, którzy do tej pory uniemożliwiali nam rozszerzenie naszych rządów na resztę Rosji. Za Boga, Naród i Pracę!"
 
 ### Regional diplo tree ###
 AMR_the_hand_of_russia: "Ręka Rosji"
 AMR_the_hand_of_russia_desc: "Po rozwiązaniu naszych najpilniejszych problemów i oddaniu Dalekiego Wschodu w prawowite ręce jedynego prawdziwego Rządu Wszechrosyjskiego, możemy wreszcie skupić się na jednej z najważniejszych rzeczy w naszym dążeniu do zjednoczenia - dyplomacji międzynarodowej. Podczas gdy Stany Zjednoczone Ameryki od dawna są w uścisku międzynarodowego żydostwa, o czym świadczy ich oczywiste i obraźliwe poparcie dla renegata Matkowskiego, istnieje szereg innych potęg, do których możemy się zwrócić w nadziei na uznanie i wsparcie dla naszej słusznej sprawy zjednoczenia Rosji. Na zachodzie naziści, pierwowzór naszego własnego ruchu, zaczęli odradzać się po wewnętrznej wojnie domowej, a na wschodzie nasi dobrotliwi i długoletni patroni: Japończycy. Wożd zebrał już korpus dyplomatyczny weteranów, który w razie potrzeby wyruszy na misje zagraniczne, i rozpoczął pisanie diatryby potępiającej mocarstwa, które są narzędziami żydowskiego państwa-cienia."
 
 AMR_overtures_to_germany: "Pismo dla Niemiec"
 AMR_overtures_to_germany_desc: "Teraz, gdy zabezpieczyliśmy Daleki Wschód i ogłosiliśmy Rząd Wszechrosyjski, udało nam się uprawomocnić się w oczach świata. Możemy wreszcie nawiązać kontakt z naszymi braćmi na zachodzie, Niemcami, którzy do tej pory byli jednymi z najbardziej aktywnych uczestników niszczenia żydowskich sił walczących o stworzenie swojego porządku świata. Chociaż prawdą jest, że Niemcy mogą być nieufni wobec zjednoczonej Rosji, zwłaszcza tak silnej jak ta, którą przewidział nasz Wożd, Rodzajewski wskazał, że jest gotów przyznać preferencyjne wykorzystanie zasobów i inne "drobne" ustępstwa w zamian za niemiecką pomoc gospodarczą i wojskową, a także, być może nawet ważniejsze, dyplomatyczne uznanie prawowitej Rosji. Delegacja została już wybrana spośród najbardziej cenionych i ideowych dyplomatów RPF - pozostaje tylko ją wysłać."
 
 AMR_denounce_the_elders_of_zion: "Potępienie Starszyzny Syjonu"
 AMR_denounce_the_elders_of_zion_desc: ""Zgodnie z zapisami tajnego żydowskiego syjonizmu, Salomon i inni żydowscy uczeni już w 929 r. p.n.e. opracowali teoretyczny plan pokojowego podboju całego wszechświata przez Syjon. W miarę rozwoju historii, schemat ten został szczegółowo opracowany i uzupełniony przez ludzi, którzy następnie zostali wtajemniczeni w tę kwestię. Ci uczeni mężowie postanowili podbić świat dla Syjonu z przebiegłością symbolicznego Węża, którego głowa miała reprezentować tych, którzy zostali wtajemniczeni w plany żydowskiej administracji, a ciało Węża miało reprezentować naród żydowski. W miarę jak ten Wąż przenikał do serc narodów, z którymi się stykał, podkopywał i pożerał całą nieżydowską siłę tych państw."\n\n"Obudźcie się, wszyscy wierni Rosjanie, związani z państwem i waszym Wożdem. Obudźcie się, wszyscy, i potępcie Starszych Syjonu po drugiej stronie Pacyfiku, marionetkujących tak zwanych przywódców "Wolnego Świata", jakby to było przedstawienie kukiełkowe dla dzieci. To są ludzie, którzy wychwalają demokrację, jak gdyby czyniła ich silnymi, a nie słabymi. Potępiajcie tych głupców, którzy niewolniczo pracują dla swoich żydowskich panów.""
 
 AMR_our_old_benefactors: "Nasi Dawni Dobroczyńcy"
 AMR_our_old_benefactors_desc: "Japończycy to wiele rzeczy: to silna rasa, hojny naród pod przywództwem cesarza, którego administracja zrobiła wiele dobrego dla naszego ruchu. Wielu z naszych żołnierzy nadal walczy z japońską bronią, podczas gdy nasi oficerowie i Czarne Koszule naradzają się z agentami Kenpeitai. Zaprzeczanie związkom naszego ruchu z Japończykami byłoby bezsensowne. Czy nie powinniśmy zatem wykorzystać tych relacji, które już mamy, które były kultywowane przez naszego Wożda i jego rówieśników przez dziesięciolecia? Japończycy są blisko nas, zarówno geograficznie, jak i dyplomatycznie, jeśli nie politycznie, i jeśli będziemy dążyć do bliższej współpracy z nimi poprzez umowy gospodarcze i pomoc wojskową, być może uda nam się nawet odzyskać część naszych rosyjskich ziem, jak również uznanie dyplomatyczne..."
 
 AMR_congratulate_japan: "Gratulację dla Japonii"
 AMR_congratulate_japan_desc: "Zostało już dobrze ustalone, że Stany Zjednoczone Ameryki są w rękach Żydów, którzy już zaczęli wykorzystywać amerykańską bazę przemysłową i gigantyczną gospodarkę do niszczenia pracy tych, którzy tak ciężko pracowali, aby uwolnić się od syjonistycznych spisków. Ale czyż nie było to Cesarstwo Japonii, którego niezłomny cesarz i fanatyczni słudzy dzielnie walczyli przeciwko Amerykanom i ich żydowskim marionetkowym panom podczas wojny na Pacyfiku, nie tylko zwalczając ich do oporu, ale pokonując ich, stojąc triumfalnie nad amerykańskim behemotem! Wielkie umysły myślą podobnie, a nie ma większych umysłów niż umysły Japonii i Rosji - doskonały przykład tego, jak kompatybilne są nasze dwa narody. Nasza przyszłość leży w rękach Japończyków. Siła narodów azjatyckich nie zostanie podkopana pod naporem kosmopolitów."
 
 AMR_japanese_recognition: "Uznanie od Japonii"
 AMR_japanese_recognition_desc: "Nasze dyplomatyczne zabawy i chwalenie Japończyków nie pozostało niezauważone, podobnie jak ogromna ilość zasobów, które teraz posiadamy. Zręcznie i ostrożnie manewrując, Wożd i zespół jego najzdolniejszych i najbardziej doświadczonych dyplomatów, zahartowani latami stosunków rosyjsko-japońskich w Harbinie, zaczęli przygotowywać propozycję dla Japończyków z prośbą o uznanie. Chociaż trudno byłoby zaakceptować ten traktat, jesteśmy skłonni... wynegocjować pewne ustępstwa ekonomiczne w zamian za międzynarodowe uznanie dyplomatyczne oraz przyjaźń i współpracę w przyszłości. Ale nawet uzyskanie ich uznania byłoby długą drogą do legitymizacji naszych rządów w oczach świata, a to otwiera dalsze możliwe negocjacje z naszymi przyjaciółmi w Tokio."
 
 AMR_a_mutually_beneficial_arrangement: "Obustronnie Korzystne Porozumienie"
 AMR_a_mutually_beneficial_arrangement_desc: "Teraz, gdy Japończycy i ich sojusznicy w Sferze Dobrobytu formalnie nas uznali, możemy spojrzeć na wschód, aby poprawić naszą sytuację przemysłową. Japończycy jak dotąd nie zawiedli Wożda w swoich hojnych "darowiznach" siły roboczej i materiałów. Jednak w obliczu nowych relacji z Wielkimi Samurajami, Wożd uznał za stosowne poprosić Tokio o coś więcej niż tylko broń - o rozwój gospodarczy w postaci sprzętu przemysłowego oraz środków do jego montażu i użytkowania. Oczywiście, ten sprzęt nie jest za darmo - ma dość wysoką cenę. To znaczy, swobodne panowanie japońskich firm na naszym terytorium. Z pewnością jednak Japończycy rozumieją nasze dwukierunkowe relacje, które z pewnością oznaczają, że japońskie firmy będą szanować nasze rynki i pozwolą naszym firmom pracować obok swoich."
 
 AMR_economic_assistance: "Pomoc Gospodarcza"
 AMR_economic_assistance_desc: "Kolejne wielkie zwycięstwo naszego Wożda! Japończycy przyjęli naszą propozycję, po kilku drobnych zmianach dotyczących ich wymagań rynkowych, chętnie, wręcz z radością, wysłali sprzęt przemysłowy do naszych portów, wraz z kompletem przedstawicieli Zaibatsu, którzy będą instruować swoich rosyjskich kolegów, jak najefektywniej obsługiwać maszyny. Wożd już ogłosił "wieczną przyjaźń" z Wielkimi Samurajami, a Czarne Koszule już zaczęły kierować robotnikami w dokach, przygotowując ich na przybycie sprzętu, a także szukając idealnych miejsc na fabryki. Czeka nas dużo pracy, budowa i obsługa tych fabryk, znalezienie ludzi do pracy w nich. Jest to jednak duży krok w zacieśnianiu naszych stosunków z Tokio."
 
 AMR_off_to_tokyo: "Wyjazd do Tokio"
 AMR_off_to_tokyo_desc: "Teraz, gdy nasze stosunki z Japończykami zaczęły się ocieplać, a my zaczęliśmy angażować się gospodarczo w sprawy członków Sfery Dobrobytu, Wożd zaproponował jeszcze jedno spotkanie z japońskimi dyplomatami - tym razem, zamiast o uznanie, chodzi o sprawę "Zewnętrznej Mandżurii", lepiej znanej Rosjanom jako Priamurie. Przejęte przez Japończyków podczas rozpadu Związku Radzieckiego, Priamurie ma za sobą krótki, ale niezwykle kłopotliwy związek w rękach obecnego właściciela, Mandżurii. "Zewnętrzna Mandżuria", jak nazwała ją administracja Mandżurii, jest pełna naiwniaków i bandytów... przynajmniej według nich. Według Wożda jest to prawdopodobne, ponieważ ci, którzy tam mieszkają, to albo rozwydrzeni azjatyccy bandyci, żerujący na nieudolności żałosnej policji Mandżurii, albo bardzo patriotyczni Rosjanie, którzy nie pragną niczego innego, jak tylko dołączyć do Rządu Wszechrosyjskiego. Oczywiście, Japończycy będą żądać więcej tego samego - ustępstw gospodarczych - ale Wożd jest bardziej niż skłonny je dać."
 
 AMR_our_new_provinces: "Nasze Nowe Prowincje"
 AMR_our_new_provinces_desc: "W Błagowieszczeńsku jest takie powiedzenie, że człowiek jest bezpieczniejszy w czeluściach piekieł niż poza granicami miasta. Pomimo tego, że Japończycy zdecydowali się oddać nam kontrolę nad Priamurie, rozszerzenie naszej administracji na tak duży obszar, jaki nam przyznano, okazało się... kłopotliwe. Miasta, a jest ich niewiele, są wypełnione po brzegi bezdomnymi lub gorzej, a także wymykającym się spod kontroli handlem narkotykami i szerzącą się przestępczością zorganizowaną. Na wsi jest jednak jeszcze gorzej. Terytorium jest równomiernie kontrolowane przez rosyjskich bandytów i koreańskich komunistycznych powstańców, którzy walczą ze sobą w serii absurdalnych wojen o terytorium. Ale to była rosyjska ziemia raz, i będzie nią znowu. Wożd wygłosił przemówienie o niezłomnej woli Rosyjskiej Partii Faszystowskiej i jej zapewnionym zwycięstwie w Priamurie, nawet jeśli wrogami Wożda są bandyci i wygnani Koreańczycy. Już teraz do regionu zaczęły zjeżdżać ciężarówki pełne najbrutalniejszych Czarnych Koszul, które przygotowują się do zakończenia panującej anarchii."

