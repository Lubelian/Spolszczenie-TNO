 AMR_one_step_closer: "O Krok Bliżej"
 AMR_one_step_closer_desc: "Mając pod sobą Syberię Środkową, nie bez wysiłku, Wożd zaczął zastanawiać się nad sobą i osiągnięciami, do których doprowadził swój naród i swoją partię. "Jeden krok bliżej" - to stwierdzenie, którego nieustannie gratulują mu jego doradcy. Oczywiście, mieli rację. Jeden krok bliżej, rzeczywiście.\n\nAle ten jeden krok jest duży. Rosyjska Partia Faszystowska nie jest już małym przypisem w historii miasta Harbin. A Konstantin Rodzajewski z pewnością nie jest "królem bandytów", jak próbowali go nazywać jego dawni przeciwnicy. Nadszedł czas, aby Wożd stał się człowiekiem, którego Rosja potrzebuje. Nie będzie już polegał na Japończykach i liczył na Niemców. Rosja stanie na własnych nogach, z dzielnym Wożdem u steru."
 
 AMR_the_second_party_congress: "Drugi Kongres Partii"
 AMR_the_second_party_congress_desc: "Wożd ogłosił, że nadszedł czas na Drugi Kongres Rosyjskiej Partii Faszystowskiej. Chociaż było pewne zamieszanie co do tego, dlaczego ten kongres jest w ogóle potrzebny, zwłaszcza biorąc pod uwagę, że żaden głos w partii nie ośmielił się nie zgodzić z pomysłami Wożda, stało się jasne, że ciągłe kłótnie między Bołotowem i Szekerewem stały się nie do zniesienia dla szefa RPF.\n\nWożd zwołał kongres w jednym, bardzo konkretnym celu: aby przypomnieć zarówno Bołotowowi, jak i Szekerewowi, kto tu rządzi - i że będą mądrzy, jeśli posłuchają tego przypomnienia. Dla Wożda nikt nie jest "zbyt użyteczny" ani "zbyt nietykalny"."
 
 AMR_a_loyal_council: "Lojalna Rada"
 AMR_a_loyal_council_desc: "Po zakończeniu kongresu stało się jasne, że w Radzie wciąż są osoby, które knują upadek Wożda. Pierwotna runda czystek, mająca na celu utrwalenie rządów Rodzajewskiego, była bardzo skuteczna, ale zdrajcy byli znacznie głębiej zakorzenieni, niż wcześniej sądzono. Stworzono znacznie mniejszą listę zdrajców, zaprzańców i dysydentów, tym razem składającą się prawie w całości z wysoko postawionych członków Rosyjskiej Partii Faszystowskiej.\n\nAle Wożd nie toleruje nawet odrobiny nielojalności. Konstantin Rodzajewski to Rosyjska Partia Faszystowska, a Rosyjska Partia Faszystowska to Konstantin Rodzajewski. Złe traktowanie jednego, to złe traktowanie drugiego. Najwyraźniej Bołotow i Szekerew przeoczyli niektórych zdrajców w pierwszej rundzie czystek - Wożd nie popełni tego samego błędu ponownie."
 
 AMR_a_subservient_party: "Podporządkowana Partia"
 AMR_a_subservient_party_desc: "Rada Najwyższa od dłuższego czasu stanowiła problem dla Wożda. Mieli oni, przynajmniej na papierze, możliwość głosowania nad takimi sprawami jak ustawodawstwo, członkostwo w partii i inne, coraz bardziej trywialne sprawy. Oczywiście głosowania nigdy nie odbiegały od woli Wożda, ale Rodzajewski zawsze martwił się, że gdyby naprawdę chcieli, Rada Najwyższa mogłaby absolutnie zawetować każdy postęp, który chciałby zrobić.\n\nI ten fakt powodował stres Wożda. W związku z tym, jednym z końcowych działań Drugiego Kongresu Partii było ostatnie głosowanie w Radzie Najwyższej, które miało na celu zniesienie możliwości Rady w tym zakresie.\n\nNic dziwnego, że głosowanie zostało przegłosowane jednogłośnie."
 
 AMR_the_dawn_of_a_new_russia: "Początek Nowej Rosji"
 AMR_the_dawn_of_a_new_russia_desc: "Teraz, gdy partia została ponownie oczyszczona, a polityczna strona Rządu Wszechrosyjskiego załatwiona; partia spacyfikowana, porucznicy Wożda przypomniani o swoim miejscu, nadchodzi nowa era w historii Rosji - świt Rosji nieskażonej przez Żydów, komunistów i tych, którzy chcą zaszkodzić narodowi rosyjskiemu.\n\nWożd ogłosił początek nowego etapu w tak zwanej rewindykacji Rosji przez Rosyjską Partię Faszystowską. W przemówieniu zatytułowanym "Początek Nowej Rosji" podkreślił, że ostateczni zdrajcy i zagrożenia dla jego rządów zostały wykorzenione i rozprawione, a podczas gdy naród rosyjski trudzi się dalej, on rozpoczął planowanie ostatniego kroku w narodowym zjednoczeniu. Jak wszystkie jego przemówienia, kończyło się ono niesławnym mottem RPF: "Za Boga, Naród i Pracę!""
 
 AMR_united_in_vision: "Zjednoczeni w Wizji"
 AMR_united_in_vision_desc: "Jest tylko jedna wizja przyszłości Rosji - jedna wizja, o której warto mówić. Tą wizją jest wizja Wożda - Konstantina Rodzajewskiego. On zna drogę dla Rosji, a zwątpienie w niego byłoby równoznaczne ze zdradą państwa rosyjskiego. Tak więc, każdy prawdziwy Rosjanin wie, że powinni być zjednoczeni w wizji - wizji Wożda - która wykuwa drogę do silnej i niepodległej Rosji, wolnej od tyranii bolszewickiej i ucisku żydowskiego.\n\nOczywiście, wszyscy prawdziwi Rosjanie tak myślą, ale ważne jest, aby im o tym przypominać. Na naszych nowych terytoriach, dzieła Wożda powinny być rozprowadzane i traktowane jako lektura obowiązkowa, tak aby wszyscy mogli zrozumieć znaczenie misji Wożda."
 
 AMR_redouble_economic_development: "Podwojenie Tempa Rozwoju Gospodarczego"
 AMR_redouble_economic_development_desc: "Fabryki na Dalekim Wschodzie produkują więcej broni wojennej niż kiedykolwiek wcześniej. Do tego dochodzi wzrost przemysłu i PKB naszego kraju. Plan ekonomiczny Wożda, oparty na tym, który charakteryzował niegdyś nazistowskie Niemcy, działa.\n\nAle to nie wystarczy.\n\nTrzeba go rozszerzyć, zwiększyć kwoty, znaleźć więcej niewolników i jeszcze bardziej wydłużyć godziny pracy. System musi zostać wyeksportowany i zastosowany w Centralnej Syberii, gdzie obrzydliwie hojne warunki pracy robotników doprowadziły do tego, że stali się dekadentami i oczekują, że będziemy się naginać do ich pragnień. Nigdy nie będziemy ulegać spuściźnie bolszewików; ci czerwoni nauczą się, w razie potrzeby na bagnecie, prawdziwej etyki pracy - i znaczenia pracy na rzecz czegoś większego niż samozadowolenie."
 
 AMR_the_german_model: "Niemiecki Model"
 AMR_the_german_model_desc: "Niemcy to wiele rzeczy. Zwodniczy kłamcy, nieudani narodowi socjaliści, podrzędni słabeusze. Jednak Wożd nigdy nie twierdziłby, że ich model gospodarczy, jeden z jedynych powodów, dla których byli w stanie odnosić sukcesy przez tak długi czas, jest czymkolwiek innym niż receptą na sukces - a sam system jest z pewnością godny podziwu.\n\nDlatego też powinniśmy kontynuować naśladowanie tego planu, dbając o to, aby idealnie dostosować się do sposobu, w jaki Wożd zaplanował przerobienie niemieckiego modelu na nasze własne potrzeby, i upewnić się, że podobnie jak na Dalekim Wschodzie, zostanie on zastosowany w Syberii Środkowej zgodnie z jego założeniami."\n\n"Może nie jest to najłatwiejsze życie, soratniku, ale przynajmniej możesz śpiewać podczas pracy! Poza tym, to niewolnicy wykonują wszystkie niebezpieczne rzeczy. Pamiętaj, soratniku, dla Boga, Narodu i Pracy!""

 AMR_repurpose_the_siberian_plan: "Przekształcenie Planu Syberyjskiego"
 AMR_repurpose_the_siberian_plan_desc: "Nikołaj Bucharin to człowiek, który żył w niesławie - zwłaszcza dla Rosyjskiej Partii Faszystowskiej i jej szefa, samego Wożda. Może i jest bolszewikiem, a co gorsza, znajduje się pod wpływem żydowskich elit syjonistycznych, ale to nie znaczy, że zatrzymany zegar nie ma dwa razy dziennie racji.\n\nJego Plan Syberyjski, w ramach którego przeprowadzono rozległą i szybką industrializację Rosji na wschód od Uralu, spowodował ogromny wzrost wydajności przemysłowej w miejscach, gdzie wcześniej jej nie było. Teraz, gdy większość Syberii jest pod naszą bezpośrednią kontrolą, opłaciło nam się to w całkiem niezły sposób. Wożd wierzy, że Plan Syberyjski i jego spuścizna mogą zostać przekształcone w celu ułatwienia przejścia do wizji Wożda, przebudowując ją tak, abyśmy mogli zagwarantować, że nasza Rosja będzie przemysłowym gigantem."
 AMR_repurpose_the_siberian_plan_tt: "To zwiększy nasz §YNarodowy Dług§!.\n"
 
 AMR_our_reclaimed_lands: "Nasze Ziemie Odzyskane"
 AMR_our_reclaimed_lands_desc: "Nasza wojna o kontrolę nad Środkową Syberią była krwawa i kosztowała nas wiele ofiar, zarówno wojskowych, jak i politycznych. Dlatego Wożd ma interes nie tylko w rozszerzeniu naszej administracji na ten obszar, ale w zapewnieniu, że jak najszybciej będzie ona zgodna z jego wizją.\n\nAby to zrobić, trzeba będzie rozbić wiele jaj. Robotnicy, którym wygodnie jest z hojnymi ustępstwami, muszą zostać zmobilizowani. Ideologiczni przeciwnicy naszego reżimu muszą zostać oczyszczeni, albo rozstrzelani, albo zniewoleni. A dysydenci, czy to z najwyższych, czy najniższych szczebli społeczeństwa, muszą zostać wykorzenieni i wyeliminowani. Oczywiście, podobnie jak szczury, komuniści czy Żydzi, ukrywają się oni na widoku - dlatego też należy zastosować ogromny stopień terroru wobec ludności Środkowej Syberii. Dopiero po zakończeniu tego terroru obszar ten będzie gotowy do włączenia do Rządu Wszechrosyjskiego."
 
 AMR_dispatch_the_blackshirts: "Rozesłać Czarne Koszule"
 AMR_dispatch_the_blackshirts_desc: "Czarne Koszule, od dawna działające jako kręgosłup i długie ramię Rosyjskiej Partii Faszystowskiej, są naturalnym wyborem do odegrania roli pacyfikatorów dla Centralnej Syberii. Dobrze wiedzą, jak terroryzować naszych wrogów, mają doświadczenie w wyniszczaniu Żydów i komunistów, tak skuteczne, że wielu na Dalekim Wschodzie już nazywa ich "psami gończymi Wożda". Słusznie, nie obrażają się za to miano, ale wręcz przeciwnie, są z niego dumni, że są w stanie wykonywać swoją pracę tak skutecznie.\n\nMają spacyfikować teren, wszelkimi niezbędnymi środkami. Wożd rozkazał, by za wszelką cenę złamali wrogów narodu rosyjskiego wśród ludności Środkowej Syberii, i tak zrobią."
 
 AMR_dispatch_the_oob: "Rozesłać OOB"
 AMR_dispatch_the_oob_desc: "Czarne Koszule jako organizacja są z natury nieodpowiednie do integracji Centralnej Syberii. Są zbyt rozciągnięte w swoich możliwościach, zwłaszcza, że na Dalekim Wschodzie są już zajęte pacyfikacją komunistów i koreańskich nacjonalistów.\n\nOOB, Otriady Obespeczenija Bezopasnosti, Oddziały Wsparcia Bezpieczeństwa Bołotowa, już od lat ćwiczą, przygotowując się do pacyfikacji kraju i wykorzeniania zdrajców i elementów zdradzieckich na naszych terytoriach. I chociaż nie pełnią one takiej samej roli politycznej jak Czarne Koszule, to z pewnością wiedzą, jak "nastraszyć" ludność."

 AMR_take_the_worthy: "Wzięcie Godnych"
 AMR_take_the_worthy_desc: "Nie każdy nadaje się do członkostwa w Rosyjskiej Partii Faszystowskiej, szczególnie ci byli politycy i watażkowie, którzy zamieszkują Centralną Syberię. Są oni, koniec końców, zagorzałymi ideologami, a ci, którzy przysięgają, że nimi nie są, są jeszcze gorsi - niedoszli infiltratorzy pracujący nad zniszczeniem Rosyjskiej Partii Faszystowskiej od wewnątrz.\n\nPodczas gdy najwyższe i średnie szczeble byłej administracji w Centralnej Syberii nadają się do czegoś więcej niż pluton egzekucyjny lub obóz pracy, ci poniżej nich, tak zwani "popychacze papieru", są ludźmi pozbawionymi opatrzności i sukcesu przez tych, którzy kiedyś byli ponad nimi. Dokładne zbadanie tych osób z pewnością wyłoni kilku godnych kandydatów do członkostwa w partii i pełnienia funkcji administracyjnych na Syberii."
 
 AMR_united_in_practice: "Zjednoczeni w Działaniu"
 AMR_united_in_practice_desc: "Wolna Armia Wszechrosyjska, najbardziej skuteczna siła zbrojna, jaką Rosja widziała od dziesięcioleci, przebiła się przez ich potulną opozycję, gdy ruszyli, by przejąć Centralną Syberię, zabezpieczając miasta i paląc wioski, które stawiały opór. Horda wrogów, wielokrotnie liczniejsza od nas, leży teraz pokonana i zawstydzona.\n\nJednakże byłoby głupotą, gdybyśmy, jak to robiliśmy wcześniej, po prostu wysłali tych nieszczęśników do obozów pracy. Zawsze wiedzieliśmy, że podbój Syberii będzie trudny, po prostu dlatego, że ziemia, którą zajmowaliśmy była znacznie mniej zaludniona niż terytorium naszego przeciwnika. Na zachodzie będzie tylko gorzej.\n\nCi pokonani żołnierze będą musieli zostać włączeni do naszej armii, jeśli mamy mieć jakąkolwiek szansę na zrealizowanie wizji Wożda. Zostaną ponownie wyszkoleni pod nadzorem naszych oficerów, ich nowe oczekiwania zostaną odpowiednio określone, a ich broń wyszkolona na wroga."
 
 AMR_weve_come_so_far: "Zaszliśmy tak daleko..."
 AMR_weve_come_so_far_desc: "Od najmroczniejszych dni rezydencji Wożda w Zieji, poprzez pokonanie rozłamowców i komunistów, aż do teraz, gdy Wolna Armia Wszechrosyjska paraduje ulicami Nowosybirska, Rosyjska Partia Faszystowska radziła sobie doskonale. Niektórzy nawet szepczą, że sam Wożd jest zaskoczony, jeśli nie szczęśliwy, z tego wszystkiego, co on i jego administracja osiągnęli.\n\nJest jeszcze wiele do zrobienia, ale jest też wiele do świętowania: Wożd już zaczął tworzyć wolną, silną i niezależną Rosję. Ważne jest, aby zastanowić się nad wszystkim, co Konstantin Rodzajewski zrobił dla swojego narodu."
 
 AMR_with_so_much_left_to_do: "...i tak wiele zostało do zrobienia."
 AMR_with_so_much_left_to_do_desc: "Nawet jeśli uznamy, jak daleko zaszła Rosyjska Partia Faszystowska, to wciąż za mało. Na zachód od nas leżą żydowskie marionetki i pozostałości bolszewickie. Dalej od nich są perfidni Niemcy, sami będący niewiele więcej niż zepsutym narodem trzymającym się systemu, którego nie chcą przyznać, że nie udało im się utrzymać. Wożd ma przed sobą trudne zadanie - a co za tym idzie, obywatele Rosji mają przed sobą trudne zadanie.\n\nZjednoczenie naszej ojczyzny jest najważniejsze, a przeprawa przez Ural będzie nie lada wyzwaniem. A poza naszym zjednoczeniem leży następne wielkie wyzwanie: Niemcy.\n\n"...Nie zawahamy się, nie spoczniemy. Naszym celem, niemal fatalistycznym w swej nieuchronności, jest przywrócenie utraconej chwały naszej ojczyźnie! Dla Boga, Narodu i Pracy!""
 
