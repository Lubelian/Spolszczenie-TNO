 AMR_rodz_econ_development_category: "Rozwój naszego terytorium"
 AMR_rodz_econ_development_category_desc: "\n\n\n\n\n\nWraz z odzyskaniem §iPortu Magadan§! od węża §qMatkowskiego§! i §Wwielkiego miasta Rodzajewsk§!, zyskaliśmy nasze okna na świat, które pozwola nam nie tylko dogonić drobnych watażków z byłego §eBezbożnego Związku§! i poza nim, ale także ich przewyższyć. Rozpoczniemy ambitny projekt industrializacji, jakiego Rosja jeszcze nigdy nie widziała. Wytwór mądrości §WKonstantina Rodzajewskiego, Wożda Rządu Wszechrosyjskiego§!, Jego wielka wizja wzywa do szybkiej rozbudowy naszej strategicznej infrastruktury i bazy przemysłowej, które były tak bardzo zaniedbane przez §eŻydów§!, którzy doprowadzili naszą Ojczyznę do upadku.\n\nChoć na papierze może się to wydawać ambitne i wykraczające poza nasze możliwości, mamy kilka atutów, które stawiają nas daleko przed skorumpowanymi państewkami na zachód od nas. Asem w rękawie są nasze stosunki z §fSferą§!, umiejętnie kultywowane przez dekady przez §WWożda§! od naszych dni w Harbinie. Mając po swojej stronie ich doświadczenie przemysłowe i techniczne, będziemy w stanie przeskoczyć rozwój naszych rywali. Ponadto, z dostępem do jedynego działającego portu w Rosji i bezpośrednim dostępem lądowym do Mandżurii, będziemy mieli lepszy dostęp do rynków azjatyckich niż wszyscy nasi rywale. Wreszcie, nasze niedawne wyzwolenie ziem rosyjskich od §eJudeo-bolszewików§!, §qKoszernych Faszystów§! i §OPlutokratycznych Carystów§! przyniosło nam więcej niż wystarczającą nadwyżkę siły roboczej, aby osiągnąć te cele w czasie przewidzianym przez naszych ekonomistów i przywódców wojskowych. Podczas gdy prawdziwi Rosjanie, którzy kochają swoją Ojczyznę, będą uczciwie pracować i zbierać nagrody za swoje wysiłki, ci, którzy brutalnie traktowali naszą ukochaną Ojczyznę i chcieli żerować na jej zwłokach, będą musieli odpokutować za to, co zrobili Rosji. Zapewniam, że Czarne Koszule pod dowództwem §WAleksandra Bołotowa§! dopilnują, aby ich dług wobec narodu został spłacony w całości.\n\n§WZa Boga, Naród i Pracę!§!"
 
 AMR_amur_gold: "Złoża złota w Amurze"
 AMR_amur_gold_desc: "Największe znane złoża złota w całej Rosji spoczywają pod samym Amurem. Dla §eŻydów§! metal ten nadaje się jedynie do wulgarnych pokazów bogactwa. Jednak dzięki niezliczonym zastosowaniom w przemyśle i elektronice, praktyczne wykorzystanie tych minerałów sprawia, że warto podjąć wysiłek ich wydobycia. Przy odpowiednim wyposażeniu i nadzorze Czarnych Koszul, zorganizujemy najemników, którzy walczyli z wężem §qMatkowskim§!, aby wzięli na siebie ciężar tego zadania."
 AMR_amur_highway: "Autostrada Amurska"
 AMR_amur_highway_desc: "Projekt autostrady M58 miał być kluczowym połączeniem drogowym w ramach Planu Syberyjskiego, łączącym centrum administracyjne obwodu z Irkuckiem przez Czitę. Miała rozciągać się od Czity na zachodzie do miasta, które nosi imię naszego §WWożda§! na wschodzie, ale jak wiele innych niepowodzeń §eNieświętego Związku§!, nigdy nie została ukończona, ale gdyby została, dałaby nam kolejną silną drogę lądową dla naszych towarów do Mandżurii. Pierwotnie §eBolszewickie NKWD§! planowało zmusić zwykłych Rosjan do zapracowania się na śmierć przy budowie tego odcinka drogi. Bóg z pewnością ma dziwne poczucie humoru, ponieważ te same zwierzęta, które miały nadzorować ten niesprawiedliwy akt niewolniczej pracy, teraz gniją w obozach więziennych, którymi kiedyś kierowały. Może powinniśmy jeszcze bardziej poniżyć Boga, każąc tym więźniom dokończyć pracę, którą tak bardzo chcieli, aby inni za nich wykonali?"
 AMR_all_russian_metal_union_amur: "Wszechrosyjskie Zakłady Metalowe w Amurze"
 AMR_all_russian_metal_union_amur_desc: "Pomimo tego, że wiele złóż metali w Amurze jest już dla nas dostępnych, zbyt długo prawdziwym hamulcem była nasza niezdolność do ich właściwego uszlachetniania i przetwarzania. Dlatego jednym z naszych pierwszych kroków w przywracaniu gospodarki regionu do życia powinna być budowa hut metali w całym państwie. Ich potężne kominy wzniosą się na tle panoramy Zieji, pozwalając miastu zacząć konkurować z innymi miastami przemysłowymi, które pozostały w Rosji."
 AMR_start_zeya_dam: "Rozpoczęcie budowy tamy w Zieji"
 AMR_start_zeya_dam_desc: "Rzeka Zieja jest niewykorzystanym źródłem bezkresnej energii, która będzie kluczowa w przekształceniu naszej stolicy w przemysłową potęgę. Ponieważ jest to kwestia skomplikowanej inżynierii budowlanej, która wykracza poza nasze możliwości, zlecimy §fGrupie Sumitomo§! położenie fundamentów pod to wielkie dzieło inżynierii. Chociaż ukończenie pełnego obiektu hydroelektrycznego zajmie wiele lat, już wkrótce powinniśmy być w stanie dostrzec pierwsze korzyści."
 AMR_oil_for_food: "Ropa za Jedzenie"
 AMR_oil_for_food_desc: "Biorąc pod uwagę słabo rozwinięty stan naszej gospodarki i dostęp do zasobów, części naszej gospodarki nie są obecnie potrzebne, dopóki nie rozwiniemy bardziej naszej bazy przemysłowej. To, czego bardzo potrzebujemy, to import żywności, aby zrekompensować słabe plony rolne w naszym regionie. Na szczęście nasi dobroczyńcy z Japonii są skłonni wysłać nam zapasy żywności w zamian za część naszych nadwyżek paliwa."
 AMR_Zeya_LJ_rail: "Kolej Zieja-Rodzajewsk-Longjiang"
 AMR_Zeya_LJ_rail_desc: "Choć nasz port w Magadanie jest bardzo ważny, niegościnny klimat sprawia, że trudno będzie z niego korzystać przez większą część roku, ponieważ brakuje nam możliwości budowy statków, aby wyprodukować taką liczbę lodołamaczy, jakiej potrzebujemy, aby port mógł funkcjonować przez cały rok. Odbudowując stare i zaniedbane połączenia kolejowe z Mandżurią, będziemy w stanie przesyłać duże ilości towarów nawet wtedy, gdy Magadan nie będzie w stanie pracować na pełnych obrotach."
 AMR_yakutsk_working_undesirables: "Dać pracę Jakuckim Niewdzięcznikom"
 AMR_yakutsk_working_undesirables_desc: "Nic dziwnego, że po tym, jak przywróciliśmy Jakuck pod pełną kontrolę Rosji, okazało się, że jego populacja jest wypełniona po brzegi niepożądanymi osobami, w dużej mierze dzięki niedawnym flirtom z plutokratycznym liberalizmem. Stara baza władzy i jej zwolennicy muszą zostać poddani surowej, korekcyjnej pracy. Przeniesiemy sporą część zbuntowanych elementów byłej republiki w bardziej ograniczone miejsce i upewnimy się, że pozostali zostaną poddani surowej, korygującej pracy, która wyleczy ich z wcześniejszych błędnych przekonań."
 AMR_expand_Magadan: "Rozbudowa portu w Magadanie"
 AMR_expand_Magadan_desc: "Położyliśmy podwaliny pod silną gospodarkę przemysłowo-eksportową. Zanim pójdziemy dalej, musimy rozbudować port w Magadanie, aby w przyszłości nie stał się ograniczeniem dla naszego eksportu. Dzięki rozbudowie infrastruktury portowej i sprowadzeniu z Japonii wystarczającej liczby lodołamaczy, które pozwolą na utrzymanie portu w stanie wolnym od lodu nawet w okresie zimowym, Magadan zmieni się z prostego portu handlowego w regionalne centrum handlowe, zdolne do obsługi licznych frachtowców i ich ładunków. Czas odgrywa tu kluczową rolę, ponieważ musimy szybko zwiększyć nasze możliwości, aby osiągnąć nasze limity wzrostu. Któż więc lepiej dopilnuje, by projekt został ukończony na czas, niż §qludzie Matkowskiego§! w niewoli? Pod czujnym okiem Czarnych Koszul będą pracować w swoim cennym porcie, aż nadejdzie koniec dni."
 
 AMR_road_of_bones_v2: "Kolejna Droga Kości"
 AMR_road_of_bones_v2_desc: "M58 łączy się z M56 prowadzącą do Magadanu. Wybudowana w ciągu ostatnich dziesięcioleci, jest w opłakanym stanie, ponieważ §eBolszewicy§! zbudowali ją przy pomocy przymusowej pracy w łagrach. Brutalne działania §eNKWD§! pozostawiły po sobie tak wielu zabitych Rosjan, że jej ostatni odcinek znany jest jako "Droga Kości". Mimo tych wszystkich poświęceń jest ona ledwo funkcjonalna i nie nadaje się do jazdy, a co dopiero do transportu dużych ilości towarów. Aby dostarczyć nasze produkty do Japonii i lepiej wykorzystać możliwości Magadanu, musimy wykorzystać nadmiar siły roboczej do poprawy połączeń drogowych między nim a przemysłem naszej stolicy. Odpowiednią karą będzie to, że ludzie Jagody dokończą pracę, którą zaczęli tutaj."
 AMR_break_Yakutsk: "Złamanie Jakucka"
 AMR_break_Yakutsk_desc: "Mimo naszych usilnych starań o ponowne włączenie Jakutów do państwa rosyjskiego, wciąż opierają się oni naszemu prawowitemu panowaniu nad wszystkimi Rosjanami. §WWożd wszystkich Rosjan§! jest słusznie zaniepokojony tym rozwojem sytuacji i obawia się, że w państwie może pozostać więcej §eBolszewickich§! i §Oliberalnych agitatorów§! nawet po tym, jak odetniemy głowę wężowi, który karmił ich kłamstwami o demokracji. Jednak w przeciwieństwie do §eŻydów§!, damy im szansę udowodnić swoją wartość dla państwa rosyjskiego poprzez pracę, chociaż nie będą chcieli przyjąć naszej wyciągniętej ręki z pomocą.\n\nBędzie to najambitniejsza z dotychczasowych operacji Czarnych Koszul. Pod wodzą §WBołotowa§! tysiące naszych lojalnych ludzi, wspieranych przez zastępców rosyjskich patriotów, przeprowadzą operacje policyjne w byłej republice. Ci, którzy zostaną uznani za winnych bolszewickiej i liberalnej dywersji, zostaną przeniesieni do różnych części naszego kraju, gdzie będziemy potrzebować robotników. Po zbudowaniu nowych warunków życia, będą oni zmuszeni do pracy w naszych kopalniach. Kilka lat uczciwej pracy przy wykopywaniu złota, srebra, diamentów, niklu i rudy żelaza, których potrzebujemy do odbudowy naszego narodu, powinno wystarczyć do ich rehabilitacji."
 AMR_export_crops: "Wywóz upraw do Sfery" #haha soja
 AMR_export_crops_desc: "Sam Amur jest domem dla jednych z najbardziej uprawnych ziem na rosyjskim Dalekim Wschodzie. Przez lata skupialiśmy się głównie na uprawach żywności dla siebie. Jednak dzięki naszej rozwijającej się gospodarce, powinniśmy rozważyć przeniesienie części naszej produkcji na bardziej lukratywne uprawy dla §fSfery§! Przywrócimy Amurowi dawny status największego producenta soi w Rosji i będziemy eksportować nasze plony do naszych dobroczyńców w Japonii, przeznaczając na ten cel część ziem uprawnych. Aby upewnić się, że żaden ważny segment populacji nie ucierpi z powodu potencjalnego niedoboru żywności wynikającego z tej zmiany w rolnictwie, nasz Departament Rolnictwa opracował plan przeniesienia niektórych buriackich pułków pracy, aby działały jako dodatkowa siła robocza do czasu, aż nasz system dostosuje się do tej zmiany."
 AMR_Zeya_dam_P2: "Uruchomienie turbin Zieji"
 AMR_Zeya_dam_P2_desc: "Dzięki naszym dobrym przyjaciołom z koncernów przemysłowych Asano i Sumitomo, zapora Zieja zostanie uruchomiona w rekordowym czasie dzięki importowi i instalacji wysokiej jakości komponentów z Japonii, których nie jest w stanie wyprodukować żaden z obecnych rosyjskich producentów. Po uruchomieniu elektrowni, nie tylko będziemy mogli pochwalić się imponującą produkcją energii elektrycznej, zdolną do napędzania naszego przemysłu i zaspokojenia zapotrzebowania na cywilne racje energetyczne, ale również będziemy mogli sprzedawać nadwyżki energii bezpośrednio do zasilania japońskiego przemysłu w Mandżurii, co jeszcze bardziej zwiększy nasze przychody."
 AMR_japanese_experts: "Japońscy Eksperci w Magadanie"
 AMR_japanese_experts_desc: "Dzięki coraz silniejszym więzom z naszymi dobrymi przyjaciółmi w Japonii, mamy teraz możliwość sprowadzenia japońskich inżynierów i administratorów, aby zwiększyć wydajność gospodarczą Magadanu. Jako pełnoprawny port handlowy, dostosowany do japońskich standardów, możemy znacznie zwiększyć wielkość naszego eksportu do Japonii. Z w pełni zmodernizowanym portem możemy wreszcie ogłosić, że dawni lojaliści Matkowskiego z magadańskich oddziałów robotniczych mogą zostać uznani za odkupionych dzięki swojej pracy dla naszego narodu. W nagrodę za uzyskanie prawa powrotu do cywilnego życia, otrzymają oni przywilej odbycia reszty swojego produktywnego życia w porcie Magadan jako robotnicy pod nadzorem Japonii."
 
 AMR_ruthless_industrialization: "Bezwzględna industrializacja granic"
 AMR_ruthless_industrialization_desc: "Od skromnych początków doszliśmy do ostatniego etapu wielkiego planu §WKonstantina Władimirowicza Rodzajewskiego§!, mającego na celu ożywienie rosyjskiej gospodarki i podniesienie narodowej duszy robotniczej. Wzywa on do szybkiego uprzemysłowienia naszych miast granicznych z §fSferą§! w celu zwiększenia eksportu metali, komponentów przemysłowych i innych towarów do §fSfery§!. W obliczu bliskiego zwycięstwa nasze dumne jednostki robotnicze są gotowe do wypełnienia tej misji. Naturalnie, nasze Czarne Koszule są gotowe, aby upewnić się, że ich morale nie spadnie podczas tego procesu."
 AMR_manchurian_pipeline: "Rurociąg Mandżurski"
 AMR_manchurian_pipeline_desc: "§fSfera§! spragniona jest energii, a my ją dostarczymy. Wykorzystując i koordynując nasze pozostałe bataliony robocze na całym odcinku gazociągu, podłączymy nasze pola gazowe w okolicach Irkucka bezpośrednio do mandżurskiej sieci energetycznej, pozwalając Japonii ugasić pragnienie mocy stałym strumieniem gazu do zasilania jej przemysłu. Naturalnie, otrzymamy bardzo duży zastrzyk dochodów z tego kawałka strategicznej infrastruktury."
 AMR_fujitsu_western_plants: "Krok w przyszłość"
 AMR_fujitsu_western_plants_desc: "§mFabryki Fujitsu§! nieustannie potrzebują komponentów, a my jesteśmy gotowi, aby im sprostać. Dzięki naszym zwiększonym zdolnościom przemysłowym, będziemy w stanie przekształcić kilka z naszych głównych kompleksów fabrycznych na zachodzie w zakłady dedykowane do produkcji kluczowych komponentów wymaganych przez japoński przemysł elektroniczny. W zamian za duży zastrzyk dla naszych finansów państwowych, dzięki wiodącej na świecie ekspertyzie §mFujitsu§! w zakresie nowoczesnych technologii komputerowych, będzie to stanowić podstawę dla wszelkich przyszłych wysiłków mających na celu modernizację naszego własnego przemysłu elektronicznego."
 AMR_nissan_west: "Przemysł ciężki dla silniejszej Rosji"
 AMR_nissan_west_desc: "§mNissan§! jest prawdopodobnie najbardziej udanym koncernem motoryzacyjnym na świecie. Jest to zatem znak naszego ogromnego postępu, że pozwolono nam przekształcić część naszego przemysłu cywilnego w siłę dedykowaną dostarczaniu Nissanowi komponentów dla japońskiej gospodarki eksportowej, a nie tylko produkowaniu zasobów, z których są one wykonane. Stając się kluczowym dostawcą komponentów dla japońskiego przemysłu samochodowego, dzięki temu partnerstwu powinniśmy być w stanie poprawić również nasz własny przemysł pojazdów ciężkich."
 AMR_sphere_training_ground: "Poligon Sfery"
 AMR_sphere_training_ground_desc: "Japonia uznaje naszą wartość jako sojusznika i znaczenie wygrania przez nas wojny z naszymi zachodnimi wrogami. W związku z tym stworzymy nowy program pod przykrywką wspólnego programu szkoleniowego, w ramach którego pewna liczba rekrutów z mniejszych sojuszników §fSfery§! zostanie przeniesiona do Amuru w celu odbycia służby wojskowej w naszej armii. W końcu nie byłby to pierwszy raz, kiedy Legion Indyjski walczył u boku solidnych faszystowskich żołnierzy, aby wyzwolić ziemie okupowane przez Judejczyków."
 AMR_oil_for_food_2: "Więcej ropy za większą pomoc"
 AMR_oil_for_food_2_desc: "W zamian za znaczną część zasobów paliwowych wydobywanych na Dalekim Wschodzie możemy zwiększyć ilość otrzymywanej pomocy. To odciąży prawdziwych obywateli rosyjskich naszego państwa i pozwoli nam jeszcze bardziej skupić się na programie szybkiego uprzemysłowienia."
 AMR_expand_Magadan_2: "Wszechrosyjski port kontenerowy w Magadanie"
 AMR_expand_Magadan_2_desc: "Wraz z wyzwalaniem przez naszych żołnierzy coraz większej ilości terytoriów Rosji i oddawaniem pod naszą kontrolę coraz większego potencjału przemysłowego, będziemy musieli po raz ostatni rozbudować §iport w Magadanie§!, nasze okno na świat zewnętrzny, aby zaspokoić stale rosnące zapotrzebowanie naszych braci i sióstr w §fSferze§!. Magadan wkrótce będzie znany jako jeden z wielkich portów kontenerowych Azji, potężny pomnik rosyjskiej pracowitości i handlu. Nasza Swastyka będzie dumnie powiewać, pokazując naszą potęgę każdemu statkowi, który zbliża się do naszych świętych rosyjskich ziem."
 
 AMR_smash_Tomsk: "Rozbicie żydowskiego międzystanowego miasta Tomsk"
 AMR_smash_Tomsk_desc: "Tomsk jest naprawdę odrażającą meliną samozwańczych §eŻydowskich Bolszewików§!, którzy rozkładają nasz naród od wewnątrz i §OMasońskich intelektualistów§!, którzy zatruwają umysły rosyjskiego narodu. Tomsk jest ich zgniłą stolicą na Syberii, pomnikiem wszystkiego, co podłe. Z tak zwanych salonów nie było kiedyś nic poza ciągłym wylewaniem ich zwyrodniałego plugastwa na masy. Czas wyplenić tę umysłową i kulturową zarazę raz na zawsze.\n\nW operacji, która sprawi, że nasze traktowanie Jakutów będzie wyglądało jak zatrzymanie kilku drobnych przestępców, Czarne Koszule zmobilizują się, by ich zmiażdżyć. Każdy, kto został skorumpowany przez zepsute salony, zostanie aresztowany i umieszczony w obozach pracy. W całym regionie zbudujemy nowe więzienia, gdzie ci przestępcy będą pracować do czasu, aż spłacą swoje długi wobec narodu rosyjskiego. Najgorsi i najbardziej zdeprawowani przestępcy, ci, którzy najbardziej zaszkodzili naszemu narodowi, zostaną przewiezieni do starych norylskich łagrów, gdzie będą gnić w obozach §eŻydów Nieświętego Związku§!, pierwotnie zbudowanych dla rosyjskich patriotów. Zapracują na przywilej spłacenia naszych długów wobec Japonii za ich hojną pomoc, pracując w kopalniach niklu aż do ich wyczerpania. §WZa Boga, Naród i Pracę!§!"
 AMR_erase_communal_legacy: "Wymazanie komunalnego dziedzictwa"
 AMR_erase_communal_legacy_desc: "Nikczemnie knujący §eŻyd§! i zwabiony jego kłamstwami brutal to dwie strony tego samego medalu. Wschodni Krasnojarsk i północne rudery Mongolii były ostatnio domem dla niektórych z najbardziej nikczemnych wymysłów ludzi, jacy kiedykolwiek chodzili wśród uczciwych Rosjan. Stare komuny anarchistyczne i bastiony upadłego komunizmu wojskowego były poligonami doświadczalnymi dla jednych z najbardziej destrukcyjnych eksperymentów społecznych, jakie kiedykolwiek miały miejsce w naszej ukochanej Ojczyźnie. Po dziś dzień, wpływ tych odrażających ideologii utrzymuje się, rozkładając serce Syberii.\n\nTeraz, gdy wyzwoliliśmy te obszary, musimy wkroczyć i naprawić sytuację tak szybko, jak to możliwe. Czarne Koszule rzucą się na ten region, by ugasić ostatnie oddechy tych ideologicznych plag. Powstaną nowe obozy pracy, a najgorsi przestępcy - ci, którzy naprawdę najbardziej naruszają wszystko, co dobre i uporządkowane - zostaną wysłani do Norylska, gdzie Czarne Koszule i Kenpeitai będą ich pilnować."
 AMR_novosib_mitsubishi: "Udziały Mitsubishi w Nowosybirsku"
 AMR_novosib_mitsubishi_desc: "Nowosybirsk, jedno z największych miast w Rosji, to skomplikowany przypadek. Państwo napędzane przez korporacje, z gospodarką napędzaną przez oligarchów. Mimo że wiele jego najgorszych cech przypomina cechy liberalnych plutokracji, miasto może jeszcze zostać uratowane. Korporacje Sfery, na czele z §mMitsubishi§! i różnymi Keiretsu, wkroczą ze swoimi pieniędzmi, zasobami i wsparciem japońskiego państwa, aby wypełnić pustkę po starych korporacjach, które rządziły Nowosybirskiem. Powinno to pozwolić na płynne przywrócenie normalności w mieście i pozwolić mu stać się produktywną i dobrze prosperującą częścią nowego narodu rosyjskiego. Dodatkową korzyścią płynącą z faktu, że w Nowosybirsku działają jedni z największych producentów samolotów na świecie, jest możliwość wykorzystania ich doświadczenia jako odskoczni dla naszych przyszłych planów modernizacji lotnictwa."
 AMR_sib_class_collab: "Syberyjska Współpraca Klasowa"
 AMR_sib_class_collab_desc: "Był sobie kiedyś szalony król, który władał Kemerowem jak swoim własnym dekadenckim lennem. Nikołaj Krylow był człowiekiem, który w swej istocie ucieleśniał wiele ideałów rosyjskiego faszyzmu, ale nie udało mu się to z powodu wpływów §eJudeobolszewickich§!, których doświadczył. Idea tradycyjnej rosyjskiej głowy państwa współpracującej z klasami i zachowującej to, co czyni naród silnym, nie jest zbyt odległa od platformy partyjnej RPF, choć oczywiście nie udało mu się jej urzeczywistnić z powodu wyniszczającego alkoholizmu i o wiele bardziej destrukcyjnego przypadku §Omasońskich urojeń§!.\n\nTak czy inaczej, jako że w Kemerowie i Krasnojarsku nadal utrzymują się ślady poparcia dla jego reżimu, będziemy musieli zrobić wszystko, co w naszej mocy, aby zapewnić tym obszarom płynne przejście do nowego państwa rosyjskiego. Aby zapewnić im łagodniejsze traktowanie, przywrócimy niektóre z dawnych struktur związkowych i zlecimy naszemu ministerstwu propagandy przekształcenie spuścizny obłąkanego króla w coś bardziej zgodnego z naszą platformą partyjną, choćby po to, by fabryki mogły dalej pracować. Nasze Ministerstwo Pracy zasugerowało również możliwość przyznania symbolicznego stanowiska jego córce Lydii, aby pomóc jej w stworzeniu struktury współpracy klasowej, chyba że, chciałaby ona zobaczyć, jak dziedzictwo jej ojca całkowicie się rozpada, a jego potomkowie gniją na wygnaniu lub w niewoli, ale te kroki w zupełności wystarczą."
 AMR_finish_Zeya: "Zakończenie budowy tamy w Zieji"
 AMR_finish_Zeya_desc: "Po wielu latach od rozpoczęcia projektu zapora Zieja jest bliska ukończenia. To ogromne przedsięwzięcie sprawiło, że obecnie posiadamy dwie z największych elektrowni wodnych na Dalekim Wschodzie. Podczas gdy niektórzy zagraniczni obserwatorzy mogą kwestionować ogromne skupienie uwagi na tym, co może wydawać się stosunkowo małym miastem, dla Rosjan symbolika osiągnięcia Wożda jest niezaprzeczalna. W istocie, sama zapora jest jak symbol naszego własnego powstania, gdy zaczynaliśmy od skromnych początków, aby dojść do wielkości. Kiedy tama zostanie ukończona, będzie zasilać nasz wielki przemysł i pozwoli na znacznie większą wydajność produkcji. Długie, zimne dni i noce racjonowania energii i pracy przy świecach są już dawno za nami."
 
 AMR_oil_for_food_idea: "Ropa za Jedzenie"
 AMR_oil_for_food_dynamic_modifier: "[AMR_oil_for_food]"
 AMR_oil_for_food_idea_desc: "Miesięczny przyrost ludności: [?AMR_rodz_pop_growth_oil_for_food|=%+2]\nMiesięczna zmiana ubóstwa: [?AMR_rodz_poverty_oil_for_food|=%+2]\nPrzyrost paliwa: [?AMR_rodz_fuel_gain_oil_for_food|R0]\n--------------\nZe względu na niegościnne warunki rolnicze na naszych głównych terytoriach, poprosiliśmy o dostawy żywności ze Sfery, aby złagodzić wszelkie niedobory żywności, które spowodowała nasza koncentracja na przemyśle ciężkim i uprawach eksportowych."
 AMR_Sphere_training_ground: "Poligon Sfery"
 AMR_Sphere_training_ground_desc: "Ze względu na uznanie przez Japonię naszego znaczenia dla Sfery, będziemy rutynowo otrzymywać poborowych z całej Sfery, którzy pomogą nam uzupełnić szeregi naszych jednostek."
 AMR_labor_unto_redemption: "Praca ku Odkupieniu"
 AMR_labor_unto_redemption_dynamic_modifier: "[AMR_labor_unto_redemption]"
 AMR_labor_unto_redemption_desc: "Miesięczny przyrost ludności: [?AMR_rodz_econ_pop_debuff|=%+2]\nDodatkowe dochody: [?AMR_rodz_econ_labor_income|=+2]§GB¥§!\n--------------\nAby wygrać naszą walkę i zjednoczyć naród rosyjski pod Swastyką, wszyscy musimy zjednoczyć się w pracy dla wspólnego celu, jakim jest ocalenie Matki Rosji. Ci, którzy są ostatecznie odpowiedzialni za smutny stan Rosji, poniosą dodatkowy ciężar w odbudowie Ojczyzny. Pod ścisłym nadzorem Czarnych Koszul, ci wyjątkowo niemoralni wrogowie wszystkich Rosjan są wcielani do batalionów roboczych, które dadzą im szansę zarobić na bilet powrotny do cywilnego życia poprzez odbudowę tego, co zniszczyli ich panowie. Ci nieliczni, którzy dotrwają do końca, mogą być uznani za odkupionych w oczach Boga i Narodu dzięki swojej pracy."
 
