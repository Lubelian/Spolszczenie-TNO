 AMR_Konstantin_Rodzaevsky: "Konstantin Rodzajewski"
 POLITICS_KONSTANTIN_RODZAEVSKY_DESC: "Konstantin Władimirowicz Rodzajewski zawsze był człowiekiem Wschodu. Ucisk nowego systemu sowieckiego, którym gardził od najmłodszych lat, zmusił go do ucieczki z Błagowieszczeńska w Związku Radzieckim do Harbinu, miasta, w którym żyło wielu emigrantów. Tam przekonał się, że trzeba stworzyć system, który mógłby konkurować z bolszewizmem; znalazł ten system w Europie, gdzie właśnie rodził się faszyzm. Rodząca się ideologia została przyjęta przez wielu Rosjan, rozgoryczonych przegraną w wojnie domowej. Młody i charyzmatyczny Rodzajewski wykorzystał szansę, by zjednoczyć ich wszystkich pod sztandarem swastyki, rozpalając tłumy swoimi przemówieniami. Złożył obietnicę, że pewnego dnia wróci do ojczyzny i wyzwoli jej mieszkańców.\n\nWkrótce po założeniu, Rosyjska Partia Faszystowska nawiązała bliskie stosunki z nowymi władcami Mandżurii, Japonią. Najwięksi dobroczyńcy partii wspierali ją przez cały czas jej istnienia, aż do momentu, gdy wraz z upadkiem Prezydium nadarzyła się okazja do rewanżu.\n\nObdarzony entuzjazmem japońskich sojuszników, przywódca RFP wyruszył na szlachetną krucjatę, by zmiażdżyć judeobolszewizm. Jednak jego marzenia o całkowitym wyzwoleniu zostały zniweczone przez rywali: generałów i ich cara, a co gorsza Michaiła Matkowskiego i jego bandę zdrajców, którzy szukali pomocy na Pacyfiku. Konstantin Rodzajewski, pozostawiony sam w Zieji jako przywódca zwykłego państewka, wpadł w furię i poprzysiągł zemstę na wszystkich wrogach Rosji, kimkolwiek by oni nie byli: Żydzi, Czerwoni, Matkowszczycy, Caryści, każdy, kto ośmieli się rzucić wyzwanie Wożdowi. Dla niego jest to jedyny sposób, aby przywrócić narodowi dawną chwałę, ale to marzenie wydaje się coraz bardziej odległe."

 POLITICS_KONSTANTIN_RODZAEVSKY_70S_DESC: "Konstantin Władimirowicz Rodzajewski znany był wielu ludziom pod wieloma nazwami. Jego krytycy uważali go za szaleńca. Dla swoich wrogów był królem bandytów. Dla swoich zwolenników był Wożdem. Był tym, który wprowadził Rosyjską Partię Faszystowską do Rosji. To on rozpoczął krucjatę przeciwko Bolszewikom i Żydom. I odpłacono mu zdradą. Zdrajcy zbezcześcili jego wizję, wymordowali jego towarzyszy broni, i zdystansowali się od jego ruchu. Rodzajewski popadł w wielką depresję, popadając w nałóg alkoholowy i coraz bardziej niebezpieczną paranoję; nastały mroczne dni Zieji.\n\nAle kiedy jego wrogowie zostali wykorzenieni, a rozłamowcy rozprawili się z nimi; Bolszewicy zniszczeni, a obłąkani kultyści zmieleni w pył, Konstantin Rodzajewski odnalazł odnowionego ducha jako Wożd i odrodził się na nowo: zagarniając coraz więcej Rosji, pracował nad porzuceniem alkoholizmu, a jego paranoja wyparowała wraz z ostatnimi wewnętrznymi wrogami. Nawet perfidni Niemcy, w których Wożd był niegdyś zapatrzony, pokazali swoje prawdziwe oblicze, ignorując go. Ale to nie była tragedia - to było objawienie. Wożd zdał sobie sprawę, że Niemcy są stagnacyjnymi nieudacznikami, którym nie udało się stworzyć własnej narodowo-socjalistycznej utopii - sami Niemcy są rasą zbiorowego rozczarowania. Wożd dowiedział się, że Słowianin nie będzie potrzebował kuli u nogi innego.\n\nPaństwo Narodowe, produkt ciężkiej pracy Rodzajewskiego, było pierwszym poważnym krokiem w jego wizji wykucia Rosji wzmocnionej narodowym socjalizmem. Maszeruje on dalej, z ogniem narodowego socjalizmu płonącym w jego sercu i z pełną wiarą w przyszłość - narodowo-socjalistyczną przyszłość. Słowiańską przyszłość."
 
