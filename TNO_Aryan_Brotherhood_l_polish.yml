 ##Initial Tree##

 PRM_AB_initial_beneath_cross: "Pod Zakrzywionym Krzyżem" 
 PRM_AB_initial_beneath_cross_desc: "To smutny fakt, że stoimy daleko poniżej naszych niemieckich mistrzów. Oni rządzą imperium rozciągającym się na pół Europy, my ledwo władamy miastem Permhaym i jego okolicami. Z tego co wiemy, prawdopodobnie albo nie wiedzą o nas wcale, albo wiedzą o nas tylko mgliście. Jeśli mamy być lojalnymi sługami Reykh, musimy zacząć od konsolidacji naszej kontroli nad terytoriami pod naszą kontrolą i budowania instytucji dumnego narodu germańskiego.\n\nKażdy aspekt państwa musi być kształtowany zgodnie z doktryną Bractwa. Potrzebujemy więcej Aryjczyków do kierowania rządem i wojskiem oraz więcej robotników i niewolników do pracy w naszych fabrykach. Nasza ideologia musi zostać wyjaśniona i zastosowana w każdej dziedzinie życia. Przy odpowiedniej ilości czasu i wysiłku możemy zbudować naród, z którego Niemcy byliby dumni."

 #Aryanism Tree#
 PRM_AB_initial_bolstering_ranks: "Wzmocnienie naszych szeregów"
 PRM_AB_initial_bolstering_ranks_desc: "Chociaż jest to fakt wynikający z jego definicji, Aryjczyk jest w nielicznych z nas. Przyjmujemy do wiadomości tę smutną, być może niewygodną prawdę, że w naszych szeregach nie ma miejsca dla słabszych ludów. Patrzymy na Niemcy nie tylko z podziwem, ale iz zazdrością; z tak wieloma wybranymi ludami, ich imperium rozciągające się na cały kontynent ma być wieczne i nie ma sobie równych. W ogromie Rosji, na jej ziemiach i wśród jej ludu, jesteśmy tylko drobinką kurzu.\n\nTa sytuacja musi zostać naprawiona. Chociaż mogą być rzadkością, są Rosjanie, tak jak my, którzy są godni, we krwi i czynach, aby stać się jednym z nas i wznieść się. Jednak nie przyjdą do nas, zgodnie z ich wartością, i musimy ich szukać. W ciszy nocy, kiedy bombowce umrą, będziemy ich szukać. Zabierzemy ich siłą, jeśli zajdzie taka potrzeba, ponieważ krew pragnie ponownie połączyć się ze swymi krewnymi."

 PRM_AB_initial_role_race: "Rola naszej rasy"
 PRM_AB_initial_role_race_desc: "Niemieckie bombowce przelatują nad naszym niebem, swastyka dumnie zdobi oba skrzydła. Piękni, unoszący się w powietrzu nauczyciele, którzy instruują pomniejsze ludy, aby znały swoje miejsce: to, że uważają nas za nierównych, nie jest niespodzianką. Jednak mimo naszej pozornej przewagi nad Untermenshami, nie jesteśmy bliżej osiągnięcia wyżyn naszych braci w Niemczech. Zamiast tego wędrujemy, nie wiedząc, jaką ścieżką podążać, aby się oświecić.\n\nW naszym obecnym stanie Fyurer, boska i boska istota, która rządzi Niemcami, będzie na nas patrzeć z pogardą, w milczeniu. Dla niego nie różnimy się od Rosjan, nasza doskonałość polega na tym, że jesteśmy bezużyteczni bez przewodnika i przeznaczenia. On, podobnie jak samoloty powyżej, nie oferuje żadnych rad ani wskazówek. Jednak tam, gdzie się uspokaja, musimy mówić; zgromadzi się Bractwo, a wszystkie wypowiedziane słowa utorują drogę, którą musimy iść."

 PRM_AB_initial_warrior_caste: "Kasta wojowników"
 PRM_AB_initial_warrior_caste_desc: "Skandynawowie w dawnych wiekach sławili swoich wojowników. Kształtowali swoje społeczeństwo zgodnie z wolą swoich bogów: walczyć, zwyciężać, triumfować. Kiedy giną w bitwie, Walkirie zstępują i wybierają spośród zmarłych tych, którzy udowodnią, że należą do Odyna. Ich posłuszeństwo wobec krwi nagradzało ich ziemiami, łupami, władzą, a przede wszystkim zwycięstwem. Ich egzystencja była idealna, nieskrępowana tak błahymi sprawami jak przetrwanie.\n\nAby stać się godnymi Fyurera i Niemców, będziemy naśladować tych Wikingów, w ich mitach i legendach. Aryjczycy z Rosji zadomowią się na polach bitew, walcząc z linii frontu, znajdując na końcu godną śmierć. Wojna wybierze, kto z nas jest prawdziwy, czysty i sprawiedliwy. Już nigdy więcej nie będzie się powstrzymywać narodu wybranego od jego prawdziwego przeznaczenia jako wielkich wojowników nadchodzącego wieku."

 PRM_AB_initial_overseer_caste: "Kasta nadzorców"
 PRM_AB_initial_overseer_caste_desc: "Dawni Persowie, rówieśnicy Greków, byli Aryjczykami w najczystszym znaczeniu tego słowa. Byli to ludzie, którzy wyryli swoje imię na naszej rasie, przodkowie, którzy rozpoczęli wielkie przebudzenie naszego gatunku. Jednak mimo całej swojej sławy i potęgi, rzadko walczyli na polach bitew, woląc panować nad mniejszymi ludami, które miały walczyć za nich. Ich Imperium rozciągało się od ojczyzny, przez ziemie Żydów i Arabów, do Anatolii, zanim zostało ostatecznie złamane w Grecji, ojczyźnie innego narodu wybranego.\n\nChcemy podążać za ich przykładem. Od tej pory będziemy walczyć tylko niechętnie, ponieważ liczba Bractwa jest już niewielka. Naród rosyjski będzie służył swoim nowym, lepszym panom. Zamiast wojowników staniemy się nadzorcami, a na barkach Untermensh stanie kolejne imperium, silniejsze, większe niż stare."

 PRM_AB_initial_multilevel_warcrimes: "Dowód czynem"
 PRM_AB_initial_multilevel_warcrimes_desc: "Arjanizm to siła, a zatem tylko silni mogą być prawdziwymi Aryjczykami – to maksyma, którą musimy żyć, aby nasz naród nie pogrążył się w degeneracji. Oddzielenie Rasy Panów od podludzi jest zatem sprawą najwyższej wagi i aby osiągnąć ten cel, opracowaliśmy skomplikowany test determinacji.\n\nKażdy, kto potrafi zademonstrować swoją zdolność do zabicia lub schwytania co najmniej pięciu osób, wykaże, że jest w stanie chodzić wśród nas. Już odkryliśmy kilkudziesięciu godnych tej metody, z których niektórzy byli zajęci udowadnianiem swojej aryjskości na długo przed naszym dojściem do władzy. Odtąd wszyscy więźniowie, których złapaliśmy, uznani za potencjalnie odpowiednich, zostaną poddani temu testowi. Jeśli zdadzą, będą mogli wstąpić w nasze szeregi; jeśli nie, potraktujemy ich tak jak resztę podludzi."

 PRM_AB_initial_ubermensch: "Marsz Ubermensha na wojnę"
 PRM_AB_initial_ubermensch_desc: "Formowanie naszych elitarnych jednostek bojowych przebiega sprawnie. Szeroko przestudiowaliśmy metody i taktykę naszych braci Aryjczyków w Niemczech i wykorzystaliśmy je jako podstawę do stworzenia największej siły militarnej, jaką kiedykolwiek zobaczy Rosja. Na każdego z naszych żołnierzy, który polegnie w blasku chwały, zabierze ze sobą stu podludzi. Nasi dowódcy będą czytać dzieła Guderiana i Haldera w oryginale po niemiecku, naśladując ich nieomylne przykłady taktycznej sprawności.\n\nNasze oddziały również są zorganizowane na wzór niemiecki. Karabin maszynowy będzie jego centrum i dlatego tylko najbardziej aryjscy będą wybierani do jego obsługi. Środki pobudzające produkowane przez najlepszych chemików na naszym terytorium będą wydawane w celu przekroczenia przez naszych żołnierzy ich naturalnych granic, ponieważ nawet rasa panów podlega tym ograniczeniom. Już niedługo nasza armia będzie mogła rywalizować nawet z SS!"

 PRM_AB_initial_ubermensch_2: "Armia Czystych"
 PRM_AB_initial_ubermensch_2_desc: "Aryjskie wojsko, które okaże się zbawieniem Rosji, rośnie w siłę z dnia na dzień. Zwłaszcza duża liczba wypadków szkoleniowych, które miały miejsce w ostatnim czasie, okazała się wielkim dobrodziejstwem, jeszcze bardziej oczyszczając nasze siły ze słabych.\n\nNadal jednak konieczne są dalsze reformy, jeśli chcemy, aby nasze wojska osiągnęły swój pełny potencjał. Nasi dowódcy nie zostali jeszcze przeszkoleni w zakresie taktyki dużych jednostek, problem, który można szybko naprawić poprzez dalsze badania geniuszy Vermakhta. Istnieje również kwestia strategii, ale jest ona mniej ważna. Jedyne, czego potrzebuje rasa panów to wygrywać walki i żyć skromnie na ziemi , więc małostkom jak kompanie logistyczne nie będzie poświęcone wiele uwagi."

 PRM_AB_initial_untermensch: "Poprowadzić Untermensh"
 PRM_AB_initial_untermensch_desc: "Aryjczyk został stworzony do rządzenia, a nasza armia będzie odzwierciedlać ten naturalny stan. Zwerbujemy służebne rasy, aby wykonywały rozkazy swoich przełożonych, zarówno po to, aby zminimalizować nasze straty, jak i zmniejszyć liczbę podludzi obecnych na świecie. Wyślemy na nasze terytorium grupy rekrutacyjne, które rozpoczną werbunek tej paszy. Na początku należy spodziewać się oporu ze strony ludności, ale w końcu poddadzą się oni swoim służalczym instynktom - szczególnie po tym, jak zrobimy przykład z ich przyjaciół i rodzin.\n\nWkrótce na zawołanie swoich właścicieli czeka horda psów szturmowych, gotowych do ataku na naszych wrogów. Niektórzy wyrazili obawy co do pomysłu uzbrojenia naszych niewolników w broń, ale są to obawy bezpodstawne. Wszelkie niepowodzenia w szeregach będą rozwiązywane szybko i sprawnie, a wszelkie bunty będą stłumione przez bardziej lojalne jednostki."

 PRM_AB_initial_untermensch_2: "Przez hak lub podstęp"
 PRM_AB_initial_untermensch_2_desc: "Podczłowiek jest z natury posłuszny i potulny, ale zawsze znajdzie się kilku, którzy w swoich głowach mają urojone pomysły na bunt. Musimy wyeliminować tych awanturników z naszego wojska i upewnić się, że ich absurdalne pomysły nie rozprzestrzenią się na bardziej wrażliwych naszych żołnierzy. Nasi aryjscy dowódcy otrzymają więc przytłaczającą władzę nad swoimi ludźmi. Każde nieposłuszeństwo spotka się z doraźną egzekucją. Jednostki o niższych wynikach zostaną zmuszone do przewodzenia szarży. Jeśli zdrajcy odmówią poddania się, ich towarzysze zostaną rozstrzelani w ich miejscu.\n\nOczywiście lojalność również zostanie nagrodzona. Ci żołnierze, którzy udowodnią, że rozumieją swoje miejsce, otrzymają dodatkowe racje żywnościowe i podstawową opiekę medyczną w przypadku odniesienia ran, zanim zostaną odesłani do walki. Może nawet odkryjemy wśród motłochu kilku Aryjczyków i wyniesiemy ich na należną im pozycję."

 PRM_AB_initial_brotherhood: "Bractwo"
 PRM_AB_initial_brotherhood_desc: "Z kierunkiem, który wybraliśmy dla naszych sił zbrojnych, możemy teraz patrzeć na wykorzystanie tej armii zarówno na naszym terytorium, jak i za granicą; nie tylko możemy zabezpieczyć zaplecze przed grasującymi bandytami, którzy chcą obalić nasze bractwo i zniszczyć je od wewnątrz, ale także przygotować się do ekspansji. Nadszedł czas, aby sprawdzić wody i zbadać granice naszego wroga poprzez najazdy na jego przyległe osady. Będziemy mogli zabezpieczyć jeńców i łupy, a także ocenić nasze nowe metody walki i jeszcze bardziej je udoskonalić dzięki praktycznemu doświadczeniu.\n\nW nadchodzącej walce ze Słowianami, musimy koniecznie zapewnić, że bez względu na wszystko, nasz aryjski duch pozostanie dominującym czynnikiem przewodnim w naszych strategiach. Nie jest jednak tajemnicą, że strategie te mogą być i będą stale udoskonalane. Za chwałę Bractwa!"
 
 #Industry Tree#
 PRM_AB_initial_PRM_rise_up: "Miasto na wojennych podstawach"
 PRM_AB_initial_PRM_rise_up_desc: "Upadek miasta Permhaym odzwierciedla w dużym stopniu upadek rasy rosyjskiej na przestrzeni lat. Tak jak my, w czasach starożytnych, byliśmy dumnym i potężnym narodem, a teraz upadliśmy z powodu mdłej monarchii i zdegenerowanego komunizmu, tak Permhaym był kiedyś przemysłowym centrum regionu, ale teraz jest skorupą dawnego siebie, wyniszczoną przez wojnę i niedobór zasobów.\n\nWiemy z doktryny i przykładu Niemców, że jedyną drogą do odmłodzenia rasy zniekształconej przez klęskę i zwyrodnienie jest wojna, ciągła wojna, bez końca i przeciwko wszystkim wokół. Również Permhaym zostanie podniesiony z krawędzi zniszczenia przez wojnę. Przede wszystkim musimy postawić przygotowanie wojskowe. Tak wiele naszych zasobów, jak to tylko możliwe, zostanie przeniesionych do produkcji broni i amunicji. To miasto osiągnie swoje zbawienie, a pierwszym krokiem będzie chrzest krwi."

 PRM_AB_initial_work_for_bread: "Pracuj dla swojego chleba"
 PRM_AB_initial_work_for_bread_desc: "Przemysł Permhaym to głodująca bestia. Dwie wojny i nieustanne niemieckie bombardowania zniszczyły jej fabryki, a robactwo, które stanowi większość rosyjskiej populacji, nie miało odwagi, by je odbudować. Przynajmniej nie bez zachęty.\n\nChociaż niechętnie udzielamy pomocy niezasługującym na nią, możemy być zmuszeni do czynienia wyjątków ze względów pragmatycznych. Niepożądani mieszkańcy Permhaymu otrzymywali do tej pory skromne racje żywnościowe, adekwatne do ich statusu rasowego. Wolontariat do pracy w fabryce może być odebrany jako oznaka nieco większej wigoru rasowego, przynajmniej w porównaniu z resztą pochlebców. Nie oznacza to jednak, że będziemy mili. Praca będzie ciężka i bezlitosna, z długimi godzinami i trudnymi warunkami. Chociaż niektórzy z kasty aryjskiej mogą kulić się na myśl o miłosierdziu dla dzikusów, konieczne są niewielkie ustępstwa, aby system działał."

 PRM_AB_initial_work_for_life: "Pracuj dla swojego życia"
 PRM_AB_initial_work_for_life_desc: "Ponieważ każdego dnia zaniedbujemy ponowne otwieranie naszych fabryk, nasza szansa na zbudowanie państwa nawet zbliżonego do chwały Reykh oddala się. Zdolności przemysłowe Permhaymu zostały poważnie ograniczone przez zniszczenia wojenne. Nasze wysiłki na rzecz dalszego rozwoju przemysłowego zostały zniweczone częściowo z powodu niechęci ludności niearyjskiej do pracy.Podczas gdy Permhaym umiera wokół nich, ci podludzie odmawiają poświęcenia się, by go ocalić. Może powinniśmy ich zmusić.\n\nW całym Permhaym są tysiące zdolnych do pracy mężczyzn i kobiet z niższych kast, aż nadto, by zaspokoić nasze potrzeby przemysłowe. Nasze oddziały rabusiów, które zwykle pracują nad pozyskiwaniem siły roboczej poza Permhaym, mogą być łatwo przekierowane w jego obrębie. Mniejsze rasy mają więcej zasobów niż ludzie. Wykorzystajmy każdą, jaką mamy do dyspozycji."

 PRM_AB_initial_national_sweatshops: "Pracuj dla swojego narodu"
 PRM_AB_initial_national_sweatshops_desc: "Ivan Kiselyev budził się każdego ranka z uśmiechem na twarzy. Kisieliew, mimo zwiędłej sylwetki i znoszonych ubrań, budził się szczęśliwy, bo wiedział, że tego dnia zostanie nakarmiony. Długie godziny pracy, wyczerpujące dla większości innych, oraz całkowity brak jakichkolwiek środków bezpieczeństwa, które z pewnością odstraszyłyby niejednego robotnika, zostały zlekceważone przez Rosjanina w średnim wieku. Walczył w Wielkiej Wojnie Ojczyźnianej, przeżył, ale był świadkiem upadku Związku. Przeżył nie tylko wojnę, ale ludobójstwo, ostre zimy, bandytów i głód. Głód był najgorszy dla Kisieliewa, który marzył tylko o kęsach chleba i zupy, które zarobi, pracując przy produkcji pocisków dla Bractwa Aryjskiego. Nie dbał o ich dogmaty; Kisielew już dawno stracił swoje przekonania. Teraz miał tylko nadzieję, że uda mu się przeżyć, a jak na ironię, Bractwo mu w tym pomagało."

 PRM_AB_initial_ultranational_sweatshops: "Praca dla lepszych"
 PRM_AB_initial_ultranational_sweatshops_desc: "Przyćmione światła, skrzypiący metal i ostre, szczekliwe rozkazy. Robotnicy Permskiej Fabryki Amunicji nr 12a nazywali ich "aryjską trójką", co uważali za niedomówienie w stosunku do rzeczywistych warunków panujących w fabryce. Nawet bez nieprzyjemnie długich zmian, które musieli wykonywać wszyscy robotnicy, przestarzałe maszyny, zupełny brak jakichkolwiek zagrożeń dla bezpieczeństwa, a nadzorcy Bractwa Aryjskiego – być może bardziej podobni do kierowców niewolników – byli endemitami wszystkich fabryk w Permhaym, które najwyraźniej działały dzień i noc, by produkować broń i amunicję dla państwa aryjskiego. Traktowanie robotników, którzy przewrócili się, po prostu niezdolni do dalszej pracy, było potworne; strzał miał szczęście."

 PRM_AB_initial_industrial_army: "Nasza Armia Przemysłowa"
 PRM_AB_initial_industrial_army_desc: "Chociaż szlachetnie jest walczyć przy użyciu skromnej technologii, jak robiły to plemiona germańskie w dawno minionych czasach, rasa musi w końcu przyjąć zmechanizowane działania wojenne, aby przetrwać. Nie oznacza to porzucenia swoich szlachetnych tradycji; w końcu Niemcy podbili większość Europy i uczynili to mocno przywiązani do swojego aryjskiego dziedzictwa.\n\nNa szczęście wygląda na to, że idziemy w ich ślady. Nasze przemysłowe ożywienie, wspomagane pracą niższych kast, które wcisnęliśmy do służby, postępuje w sposób godny podziwu. Oczywiście większość tej produkcji ma charakter militarny, ponieważ jeśli chcemy przetrwać, musimy wykazać się w walce rasowej. Amunicja jest oczywiście niezbędna do walki na linii frontu, ale nie da się przeprowadzić zrównoważonej ofensywy bez paliwa. Teraz zadaniem jest podjęcie decyzji, na jakich obszarach chcemy skoncentrować nasze zasoby."

 PRM_AB_initial_munitions: "Ponowne otwarcie fabryk amunicji"
 PRM_AB_initial_munitions_desc: "Każde imperium zbudowane jest na krwi i żelazie. Mamy krew; czystość rasowa naszej kasty rządzącej jest nieskazitelna. Ale od dawna nie mieliśmy żelaza. W Permhaym były kiedyś fabryki amunicji, produkujące pociski i bomby dla bolszewickich szkodników, którzy niszczyli naszą moralność i tradycje. Chociaż porażka Sowietów przez Reykh w latach czterdziestych i ich nikczemne pozostałości dziesięć lat później otworzyły drzwi do stworzenia naszego państwa, zniszczyły również znaczną część potencjału przemysłowego Rosji. W rezultacie armie Bractwa Aryjskiego cierpią z powodu braku niezbędnego sprzętu.\n\nTeraz, gdy nasz przemysł został rozwinięty do zadowalającego poziomu, możemy rozwiązać ten palący problem. Choć nadal będzie to żałosna imitacja Vermacht, który podbił Europę, nasze wojsko będzie miało więcej niż wystarczająco dużo sprzętu, aby zgnieść naszych wrogów, gdziekolwiek ich zobaczymy."

 PRM_AB_initial_refineries: "Ponowne uruchomienie rafinerii"
 PRM_AB_initial_refineries_desc: "Ropa jest w pewnym sensie krwią Ziemi. Jest to również krew nowoczesnego społeczeństwa, substancja życiowa, która utrzymuje jego moc i armię w ruchu. Żyły Reykh rozciągają się na całą Europę, utrzymując przy życiu największe imperium świata. Przed chwalebnym zniszczeniem Związku Radzieckiego przez Niemców, Permhajm był regionalnym centrum produkcji ropy naftowej. Od tego czasu jego rafinerie pozostają w większości puste, poza krótkim okresem wojny zachodnio-rosyjskiej. \n\nTeraz, gdy nasz przemysł doszedł do punktu, w którym możemy je ponownie otworzyć, nie dla korzyści zdegenerowanych socjalistów, ale dla rasy aryjskiej. Nasze imperium jest wciąż małe, ale zasilane z ziemi, nasze armie będą podróżować przez zachodnią Rosję, bez przeszkód szerząc dominację rasy aryjskiej."

 PRM_AB_initial_aryan_legions: "Aryjski Legion" 
 PRM_AB_initial_aryan_legions_desc: "Jeśli istnieje jedna cecha jednocząca rasę aryjską, to jest nią jej wojowniczy charakter. Jesteśmy wojownikami, zdobywcami, szturmujemy ziemię i plądrujemy miękkie miasta dekadenckich kultur. Przez ostatnie kilka lat niedobór zasobów i zniszczenia z poprzednich wojen uniemożliwiały nam realizację tego rasowego ideału. Nasi żołnierze często doświadczali braków amunicji i wyposażenia. W najgorszych momentach mieliśmy strażników na patrolach z pustymi karabinami. Teraz, gdy nasze fabryki amunicji pompują łuski i pociski w stałym tempie, nie będziemy już mieli niedoborów. Każdy aryjski żołnierz będzie miał karabin i możliwość wykonywania swoich rasowych obowiązków bez racjonowania amunicji. Jest to ważny pierwszy krok w kierunku naszego celu, jakim jest nowoczesna armia, jak również w kierunku naszego szerszego celu, jakim jest aryjskie państwo rządzące całą zachodnią Rosją."

 PRM_AB_initial_aryan_cavalry: "Aryjska Kawaleria" 
 PRM_AB_initial_aryan_cavalry_desc: "Migracje i podboje na duże odległości były od wieków podstawowymi elementami życia aryjskiego, a zastąpienie słabej rasy przez silniejszą, wkraczającą w jej zasięg, jest faktem natury. W dzisiejszych czasach ten instynkt rasowy wyrażamy nie za pomocą konia lub statku, ale ciężarówką i czołgiem. Piechota zmechanizowana była motorem napędowym niemieckiego podboju Europy, główną demonstracją aryjskiego dążenia do ekspansji w najnowszej historii. My, ograniczeni do Permhaymu i jego okolic, zbyt długo pozostawaliśmy obrzydliwie osiadli, ponieważ nie mieliśmy środków na zasilenie naszej floty ciężarówek.\n\nOdbudowa naszych rafinerii pozwoliła nam wreszcie pójść w ślady naszych wędrownych przodków i zapewnić zaopatrzenie w pojazdy, którego zazdrości nam zachodnia Rosja. Będziemy tym, czym Goci byli dla Rzymu: falą germańskiej wyższości, oczyszczającą region siłą."

 PRM_AB_initial_city_of_slaughter: "Miasto Rzezi"
 PRM_AB_initial_city_of_slaughter_desc: "Permhaym zostało odmłodzone. Powietrze rozkładu i degradacji, które niegdyś wypełniało ulice, zostało wypełnione trudem i bojowym wigorem. Niezmienna większość podludzi została zmuszona do pracy przy odbudowie naszego przemysłu, a broń wojenna wypływa z naszych fabryk w imponujących ilościach.\n\nPermhaym jest teraz motorem śmierci, ogniwem nadchodzącej walki rasowej przeciwko szumowinom, degeneratom i zdrajcom rasowym, które okupują zdecydowaną większość Rosji. Oprócz podstawowych potrzeb niezbędnych do utrzymania ruchu naszych robotników, produkuje tylko to, co jest potrzebne do walki. Nasza krew jest czysta, nasze żelazo potężne, a nasze serca pełne sprawiedliwej nienawiści. Stworzyliśmy doskonałe warunki do ekspansji w całym regionie, pozostaje nam tylko zacząć."
 
 #Raiding Tree#
 PRM_AB_initial_instill_fear: "Wzbudzanie strachu"
 PRM_AB_initial_instill_fear_desc: "Od czasu zakończenia wojny zachodnio-rosyjskiej, Niemcy rozpoczęli kampanię bombardowań terrorystycznych, aby nauczyć mniejszości narodowe, aby znały swoje miejsce w hierarchii tego świata. Codziennie, gdy samoloty przelatują, patrzymy w niebo i widzimy nie przerażenie, ale podziw. Aryjczycy, którzy żyją poza Rosją, wypełnili swój los i tylko dzięki zasługom osiągnęli szczytową pozycję wśród krwi. Te bomby i terror są ich narzędziami do zabezpieczenia ich dominacji w Rosji.\n\nIdąc za przykładem naszych niemieckich krewnych i zwierzchników, będziemy postrachem ziemi i nocy, podczas gdy oni będą królować na niebie i w dzień. Nasi podwładni nie znajdą już schronienia w ciemności, ponieważ bracia będą plądrować okolicę i pomagać Aryjczykom w ich wyprawie. Nauczą się jedynej lekcji, jakiej Untermensh powinien się nauczyć: bać się, bać się swoich przełożonych."

 PRM_AB_initial_reform_raiders: "Reforma naszych Jeźdźców"
 PRM_AB_initial_reform_raiders_desc: "Choć nasi ludzie są świetni w wywoływaniu strachu, udowadnianiu mniejszym ludom, że nawet w ciszy i martwej nocy nie są bezpieczni, Bractwo i jego ideały wymagają jeszcze więcej. Bracia, choć potężni, są zdezorganizowani i zdezorientowani, z niejasną strukturą dowodzenia i zasadami starszeństwa. Spoglądamy na naszych cichych dobroczyńców, Niemców: dzięki scentralizowanej doktrynie i sile krwi byli oni w stanie rzucić na kolana całą Rosję.\n\nIdąc za ich przykładem, zmienimy strukturę wojskowego ramienia Bractwa. Już nie będą się brat z bratem sprzeczać między sobą o to, kto co robi. Nasi starsi bracia, stanowiący faktycznie korpus oficerski Bractwa, otrzymają formalne uprawnienia do dowodzenia. Po wprowadzeniu tych reform będziemy dążyć do tego, aby pewnego dnia osiągnąć poziom Niemców."

 PRM_AB_initial_disciplined_raiders: "Zdyscyplinowana siła uderzeniowa"
 PRM_AB_initial_disciplined_raiders_desc: "Z archiwów Permhayma oficerowie i generałowie Bractwa uczą się sztuki wojennej. W poszukiwaniu doskonałości do aryjskiego ideału natknęli się na nowatorską niemiecką ideę: sztab generalny. Ciało scentralizowanego dowództwa, które rozważa i kalibruje przebieg działań wojennych, zapewniając, że wszystko pójdzie zgodnie z planem. Jest popularny wśród wyższych szczebli, ale niesławny wśród żołnierzy niższego stopnia Bractwa.\n\nJednak co młodsi bracia wiedzą o prowadzeniu Bractwa? Powołamy sztab generalny i jego zależne przybudówki, dzięki którym walka zawsze będzie przebiegać zgodnie z planem. Jego reputacja wśród zwykłych żołnierzy może być dla nich nieprzyjemna, ponieważ będzie się to wiązało z utratą ich zdolności do napadania według własnego uznania. Nie pozwolimy jednak, aby ich gniew stanął na przeszkodzie, ponieważ ostateczne zwycięstwo wymaga czegoś od nas wszystkich."

 PRM_AB_initial_autonomous_raiders: "Autonomiczne Bataliony"
 PRM_AB_initial_autonomous_raiders_desc: "Cokolwiek myśli naczelne dowództwo w Permhaym, oficerowie i bracia na pograniczu wiedzą lepiej, jeśli chodzi o najazdy. Wiedzą, gdzie leżą najbardziej wrażliwe odcinki granicy i jak wykorzystać słabe punkty uwagi przeciwnika. Posiadając niezależność i minimum kontroli, bataliony te stają się równie skuteczne, co chaotyczne: atakują bez rozkazów z kwatery głównej, są nieprzewidywalne w temperamencie i powściągliwe.\n\nZamiast inwestować władzę w sztab generalny, możemy zamiast tego nadać oficjalną pieczęć nieformalnej praktyce bezprecedensowej swobody operacyjnej. Bataliony te staną się autonomiczne i będą mogły swobodnie grasować po okolicy. Na nowo przebiją się przez ziemie Rosji, szerząc terror bez litości i wyjątku. Teraz, gdy psy wojny zostały uwolnione, Untermensh znów nauczą się nas bać."

 PRM_AB_initial_strike_heart: "Uderzenie w serce"
 PRM_AB_initial_strike_heart_desc: "Biura sztabu wojskowego Bractwa są zajęte na co dzień, od czasu jego założenia i inauguracji. Od Permhaym do granic naszych granic płynie nieprzerwany strumień instrukcji i poleceń, a w drodze powrotnej gromadzi informacje i informacje dotyczące frontu. Z taką ilością danych w swoich żyłach, sztab generalny Bractwa urósł do rangi potężnej jednostki militarnej.\n\nJej istnienie i kompetencje wymagają kolejnej radykalnej zmiany. Nie będziemy już zadowalać się najazdami na wiejskie wioski i miasteczka, gdyż okazują się one marnotrawstwem wysiłków załogi. Zamiast tego zajmiemy się tym, co Rosja ma najlepszego do zaoferowania: jej małymi miastami. Ryzyko zaatakowania ich jest wysokie, ale nagrody są większe. Dzięki lepszemu planowaniu, podrzędne ludy nie będą miały z nami szans."

 PRM_AB_initial_strike_arteries: "Uderzenie w tętnice"
 PRM_AB_initial_strike_arteries_desc: "Jednostki graniczne Bractwa mogą teraz swobodnie działać w wyznaczonych regionach, według własnego uznania. Zachęcone tą nowo odkrytą wolnością nasze niezależne bataliony zaatakowały naszych podwładnych, pozbawiając ich zasobów i ludzi. W miarę nasilania się nocnych nalotów wrogowie Bractwa stają się coraz słabsi, niezdolni do radzenia sobie z nieprzewidywalnością i losowością ataków. \n\nMożemy to wykorzystać. Dzieląc regiony na mniejsze kawałki i przydzielając więcej jednostek, możemy zwiększyć tempo najazdów aż do uduszenia się przeciwnika. Sama ilość i szybkość ofensywy pozbawi ich możliwości odzyskania sił. Będziemy ich ścigać od zmierzchu do świtu, bić ich bez przerwy, aż będą zbyt słabi, by zareagować. Sprzęt i broń, które wyrywamy Untermenshom, pomogą nam odnieść ostateczny triumf."

 PRM_AB_initial_test_theories: "Sprawdzanie naszej teorii"
 PRM_AB_initial_test_theories_desc: "W cieniu niemieckich samolotów zreformowaliśmy nasze siły, aby osiągnąć wysokość, którą oni osiągnęli. Teraz Bractwo spogląda na swoich ludzi z dumą, gdyż żadna bardziej przykładna i zdolna armia Aryjczyków nigdy triumfalnie nie kroczyła po ziemiach Rosji. Przykłady Niemców bardzo nam pomogły, a siła krwi zaprowadziła nas tak daleko. Nadszedł czas na próbę naszej mocy, próbę, która odkupi wartość naszych obligacji.\n\nPatrzymy na naszych sąsiadów. Na południu leżała Baszkiria, z jej pretensjami do niepodległości i samostanowienia. Nasi krewni pragną wyzwolenia od Untermensh, a krew pragnie odpowiedzieć na ich wezwanie. Na północy leżały Berezniki, gdzie szyby naftowe, surowce i zmotoryzowane plany czekają na wykorzystanie w rękach dzielnego Aryjczyka. Cokolwiek wybierzemy, musimy się przygotować. Bracia będą czyścić swoją broń, trenować i odpoczywać, bo porażka w tej kwestii nie wchodzi w grę."

 PRM_AB_initial_fuck_bashkirs: "Sterroryzować Baszkirów"
 PRM_AB_initial_fuck_bashkirs_desc: "Od czasu zakończenia wojny zachodnio-rosyjskiej i upadku jakiejkolwiek władzy centralnej w regionie, Baszkiria ogłosiła się niepodległym państwem, które opiera się na pojęciu samostanowienia. Podtrzymują tę iluzję, tłumiąc wołanie o pomoc naszych krewnych, nawet gdy cierpią pod jarzmem, nie mogąc wypełnić przeznaczenia wyznaczonego przez ich narodziny. Baszkirowie łudzą się, myśląc, że mogą rządzić krwią.\n\nNadszedł czas, aby zapłacili za tę bezczelność. Zamiast na Bereznikach, skupimy nasze wysiłki na Baszkirach. Ich wsie, miasteczka, a nawet miasta będą musiały zapłacić cenę za swoje złudzenia i okrucieństwo. Zniszczymy je i pozbawimy wszystkiego, co mają. Tak jak krew domaga się zemsty, a rasa sprawiedliwości, tak i my ją zapewnimy. Nasi krewni znów będą wolni."

 PRM_AB_initial_fuck_berezniki: "Uderzenie Berezniki"
 PRM_AB_initial_fuck_berezniki_desc: "Ziemie na naszej północy, region zwany Bereznikami, są zwierzchnictwem fałszywego cesarza, który rządzi na Wiatce. Jego niewielka populacja i wiejska infrastruktura sprawiły, że gdyby nie ropa naftowa i metal, nie zwróciłby na siebie naszej uwagi. By zyskać przewagę nad innymi mocarstwami w regionie, Berezniki stwarzają lukratywną okazję do odciążenia funkcjonowania i kierowania dywizjami zmotoryzowanymi, a także pozbawienia tzw. cara surowca.\n\nMusimy uderzyć natychmiast. Jeśli zdecydujemy się wyruszyć za Bereznikami, nasi oficerowie opracują plany i przydzielą bataliony do określonych rejonów granicy. Nasz atak będzie szybki i ostry, ale bez litości. Kiedy się wycofają, zostawią zebrane zasoby do wzięcia, ponieważ Untermensh jest warty życia tylko wtedy, gdy przynosi korzyści Aryjczykom."

 PRM_AB_initial_fuck_bashkirs_2: "Uwolnić Aryjczyków"
 PRM_AB_initial_fuck_bashkirs_2_desc: "Tchórzowi Baszkirowie są w pełnym odwrocie, ich siły są rozbite i uciekają. Po tym, jak pokonaliśmy ich w bitwie, ich armie wycofały się w głąb Baszkirii, by bronić ziem swoich ludzi. W ten sposób porzucili regiony leżące w naszych granicach: wioski i miasta wypełnione po brzegi naszymi krewnymi. Bez przeszkód możemy przystąpić do realizacji pierwotnego celu naszej wyprawy do Baszkirii.\n\nPojedziemy znowu do Baszkirii, ale tym razem nie po to, żeby niszczyć, ale żeby odzyskać. Przeszukamy granice w poszukiwaniu naszych krewnych, a następnie wybierzemy spośród nich tego, kto jest godzien do nas dołączyć. Przetransportujemy je ciężarówkami do Permhaymu i na łono Bractwa, gdzie już nigdy więcej nie zginą. Nasi bracia muszą rozkoszować się dołączeniem do nas i razem będziemy maszerować naprzód w kierunku naszego przeznaczenia."

 PRM_AB_initial_fuck_berezniki_2: "Przejęcie ich zasobów" 
 PRM_AB_initial_fuck_berezniki_2_desc: "Ponieważ siły Berezników wycofują się do swojej stolicy, rozbite i rozproszone, zasoby zamieszkujące regiony przygraniczne są nasze do wzięcia. Tamtejsze straże wiejskie i miejskie nie miałyby szans w starciu ze słabymi siłami, a co dopiero z armią Aryjczyków. Co, zgodnie z naszymi wcześniejszymi planami, pozostawia nam tylko jedno zmartwienie.\n\nMałe, wiejskie szyby naftowe, którymi usiany jest ich krajobraz, będą nam dobrze służyć. Wyślemy tam naszych żołnierzy, aby zabrali to, co wygrzebali z wnętrzności ziemi, w razie potrzeby siłą. Wyślemy też braci do kopalń metalu, aby grabić, palić i plądrować je za wszystko, co mogą nam dostarczyć. Untermensh siedzieli już wystarczająco długo bez problemów; nadszedł czas, aby Aryjczycy zebrali swoje plony i zostawili ich, aby zgnili wśród szarańczy."

 PRM_AB_initial_new_pastures: "W stronę nowych pastwisk"
 PRM_AB_initial_new_pastures_desc: "Bractwo zwyciężyło. Sam los potwierdził jego ideały. Odniosła sukces w próbie, którą sama sobie wyznaczyła. Gdy Untermensh zostali pokonani, a ich zastępy rozbite i rozproszone na wietrze, Bractwo stoi teraz na nogach, nie tylko podziwiając mijające je bombowce, ale także wyciąga rękę, wyobrażając sobie swój lot z ich krewnymi. Dzień ten nadejdzie, choćby był bardzo odległy, bo krew nie kłamie.\n\nNa razie jednak Bractwo patrzy poza swoje granice i najbliższe otoczenie.Rosja jest ogromna, a w jej wielkości kryją się możliwości. Wyrżniemy w nim krwawą ścieżkę, kradnąc i grabiąc wszystko, co wpadnie nam w ręce. Droga do osiągnięcia takich samych zasług jak nasi niemieccy bracia jest długa, a Untermensh będzie nas atakował na każdym kroku. Jednak, tak jak Niemcy, zwyciężymy wbrew przeciwnościom losu."

 PRM_AB_cleansing_russia: "Oczyszczanie Rosji"
 PRM_AB_cleansing_russia_desc: "Teraz miał tylko nadzieję, że uda mu się przeżyć, a jak na ironię, Bractwo mu w tym pomagało. Przez długi czas pozwalaliśmy, by nasz naród był deptany. Już nie! Nadszedł czas, abyśmy stanęli na wysokości zadania i wykuwali sobie naród czystych, silnych i niezależnych ludzi, aby zabezpieczyć naszą pozycję wśród najbardziej uhonorowanych Aryjczyków.\n\nPrzygotujcie się do obrzędu wniebowstąpienia! Przygotujcie naszych dzielnych, aryjskich żołnierzy. Musimy rozpocząć nasz marsz na Rosję i zademonstrować zarówno watażce, jak i Sowietom wyższość naszej krwi i naszych dróg. Nadszedł czas, abyśmy oczyścili nasz naród siłą, jeśli to konieczne, aby pokazać naszą siłę i wprowadzić go w aryjski wiek."
 
 #Post-Bombing Tree#
 PRM_AB_bombing_silent_night: "Cicha Noc"
 PRM_AB_bombing_silent_night_desc: "Przez ostatni tydzień nigdzie nie widać niemieckich bombowców. Nasi aryjscy bracia opuścili niebo, prawdopodobnie po to, by skoncentrować się na własnych sprawach. Sytuacja w Niemczech musi być na tyle tragiczna, że ​​Fyurer uznał za stosowne wycofanie się z nieba Rosji i ponowne rozkwitnięcie Untermensh. Nasze noce i dni są teraz ciche, bez huku odłamków i krzyków alarmów.\n\nJako jedyna aryjska enklawa w Rosji nie możemy pozwolić, aby ta sytuacja wymknęła się spod kontroli. Podczas gdy sami Untermensh przygotowują się do odzyskania Rosji dla swoich celów, Bractwo musi rosnąć i rzucać im wyzwanie. Wobec braku strachu, jaki niosą Niemcy, musimy podjąć kroki w celu przywrócenia porządku i powstrzymania otaczającej nas fali Untermensh. Będziemy stać i walczyć jak nigdy dotąd, bo nigdy nie byliśmy naprawdę sami z Niemcami w przestworzach."

 PRM_AB_bombing_now_never: "Teraz albo Nigdy"
 PRM_AB_bombing_now_never_desc: "Przez ostatnie tygodnie i dni bombowce, które czają się nad rosyjskim niebem, zniknęły. Fyurer, daleko w sercu Niemiec, przywołał ich do swoich celów. Pogłoski o wojnie domowej wędrują dalej na wschód, niesione przez przerażające szepty więźniów i handlarzy. Untermensh, pod nieobecność naszych dobroczynnych aryjskich władców, bez wątpienia nie zniosą dłużej naszej obecności. Ze swoich dziur w ziemi wypełzną, gotowi ponownie rzucić wyzwanie aryjskiemu panowaniu nad tymi ziemiami.\n\nTeraz albo nigdy. Zanim nasi wrogowie mogą powstać przeciwko nam, musimy stanąć. Czas frywolnych najazdów i bezmyślnej rzezi szybko i pewnie przemija. Bractwu nie wystarcza już przetrwanie. Nasze Bractwo musi teraz stanąć ponad falą Untermensh i oczyścić Rosję. Musi się rozszerzać i ujarzmiać; jeśli nie, zginie."

 PRM_AB_bombing_fuck_bashkiria: "Nasza szansa w Baszkirii"
 PRM_AB_bombing_fuck_bashkiria_desc: "Na południe od Permhaym leżała Baszkiria, narodowe „państwo” proklamowane w następstwie wojny zachodnio-rosyjskiej. Choć mieliśmy okazję bawić się z naszą ofiarą przed zakończeniem bombardowań, teraz nie jest to już zabawa. Bractwo musi się rozwijać, a Baszkiria wydaje się być doskonałą posiadłością do takich przedsięwzięć. Ich fabryki mogą masowo produkować broń dla armii Bractwa, a ich ludzie mogą zapewnić niezbędną siłę roboczą, aby zapewnić stałe, nieprzerwane dostawy broni. \n\nJednak przed wkroczeniem do Baszkirii Bractwo będzie się przygotowywać. Przekierujemy nasze naloty na nich, raniąc ich tysiącem cięć, zanim przyjdzie czas, by ich wykończyć. W tym samym czasie nasza nowa tajna policja, Gesztapo, będzie infiltrować terytoria Baszkirii w poszukiwaniu sekretów i słabych punktów. Zanim z nimi skończymy, oni się złamią i będą błagać o rychły koniec."

 PRM_AB_bombing_Geshtapo_report: "Raport z naszego Gestapo"
 PRM_AB_bombing_Geshtapo_report_desc: "Nasze Geshtapo, skrót od Gehaymeshtatspolitsey, było instytucją bardzo użyteczną dla Bractwa. Nie wszyscy, którzy pragną z nami walczyć, chcą to robić w biały dzień, nie chcemy też atakować bez przygotowania i wcześniejszego wywiadu. Przedzierają się z cieni Permhaym do wiosek i małych miasteczek Baszkirii, tworząc tam sieć oszustw i dezinformacji, a także zbierając informacje na wypadek ewentualnego ataku.\n\nWraz z tymi nowymi informacjami szeregi armii Bractwa muszą teraz uwzględnić informacje przez nie zebrane, aby były bardziej efektywne. Untermenshen w Baszkirii, choć słabi w porównaniu z Aryjczykami, mają przewagę liczebną nad Bractwem. Napływ nowej wiedzy zapewni, że armie Bractwa pozostaną niepokonane w bitwie. Krew wymaga bowiem zapłaty za ostateczne zwycięstwo za wszelką cenę."

 PRM_AB_bombing_russian_contacts: "Kontakty wśród Rosjan"
 PRM_AB_bombing_russian_contacts_desc: "Republika Baszkirii, pomimo swojej nazwy, jest pospiesznie skleconym narodem, utrzymywanym przez kruchy sojusz Rosjan i Baszkirów, przeplatanych wzajemną potrzebą bezpieczeństwa i obrony. Pozornie liberalne państwo, które stoi na straży praw mniejszości, musi balansować między wieloma interesami swoich etnicznych wyborców. Chociaż Rosjanie i Baszkirowie to Untermensh, Bractwo odkryło, że krew jest po stronie tych pierwszych.\n\nZanim nastąpi jakikolwiek atak na samą Baszkirię, musimy poszerzyć powstałe między nimi pęknięcia. Choć niewielu z własnej woli dołączy do Bractwa, są Rosjanie, od których możemy wyłudzić lojalność wobec państwa baszkirskiego. Spowodują one szerzenie niepokojów etnicznych wśród Rosjan i Baszkirów, przełamując polityczny krajobraz Republiki. Podzieleni i osłabieni, nie będą w stanie zemścić się na Bractwie, jak baranki na rzeź."

 PRM_AB_bombing_exploit_cracks: "Wykorzystać pęknięcia"
 PRM_AB_bombing_exploit_cracks_desc: "Po zasianiu podziałów i ujawnieniu swoich słabości, Republika Baszkirii, przy całej swojej przewadze liczebnej nad nami, była teraz zdana na łaskę Bractwa. Kłótnie nękają ich legislatury, a niepokoje w najmniejszych wioskach paraliżują ich możliwości polityczne. Przez cały czas nasze Geshtapo wykonuje swoją pracę w cieniu, dostarczając Bractwu informacji na temat słabych i wrażliwych punktów Republiki. Baszkiria nigdy nie była lepszym celem dla Bractwa.\n\nNadszedł czas, aby Bractwo rzuciło się na wybraną zdobycz. Po raz pierwszy od zakończenia bombardowań armie Bractwa nie będą maszerować samotnie w imię grabieży czy najazdów, ale wojny. Zniszczymy ich i zdobędziemy dla siebie nagrody leżące na ich ziemiach. Bractwo nie zwątpi w siebie w tej krytycznej godzinie: zmiażdżymy Untermensh i zdepczemy ich pod naszymi stopami."

 PRM_AB_bombing_ever_onwards: "Zawsze naprzód"
 PRM_AB_bombing_ever_onwards_desc: "Podczas gdy okrutni, zdegenerowani Słowianie wokół nas pragną jedynie pełzać w naznaczonych groteską warunkach, do których ich rasa jest tak przyzwyczajona, to my, Aryjczycy, staramy się zobaczyć przyszłość, w której wyższe rasy tego rozbitego kontynentu rządzą nad podporządkowaną niższą klasą słowiańskich Untermensh.\n\nTa przyszłość, choć nieunikniona, nie wydarzy się bez naszej żelaznej woli, która jest katalizatorem jej tworzenia. Pod silnym i oświeconym przewodnictwem naszego czystej krwi władcy, Gutruma Vagnera, rasa aryjska wreszcie zaprowadzi porządek w dżungli chaosu, jaką jest Rosja. Słowianie raz po raz udowadniali swoją niezdolność do zarządzania sobą w cywilizowany sposób, czego kolejnym dowodem jest bolszewizm i słabo myślący nacjonalizm, które dziś nękają zjednoczone państwa.\n\nNasza mistrzowska rasa Aryjczyków musi udowodnić naszą wyższość poprzez podbój i dominację tych gorszych ludów!"

 PRM_AB_bombing_ploughshares_into_swords: "Lemiesze w miecze"
 PRM_AB_bombing_ploughshares_into_swords_desc: "Teraz, kiedy Niemcy opuścili Bractwo, wycofując jego samoloty z naszego nieba, musimy nauczyć się stać samotnie. Nie możemy już sobie pozwolić na frywolność przeszłości, ponieważ ani luksus, ani wypoczynek nie mogą tak naprawdę uchronić nas przed zagładą, która czeka poza naszą porażką. Jednakże wielu z naszych podwładnych, którzy pracują w naszych fabrykach, jak również niektórzy w samym Bractwie, nie przyjmują tej doktryny. W czasach największego zagrożenia, wypełniają się towarami lepiej nadającymi się na wojnę.\n\nJuż nie. Zaprzestaniemy tego szaleństwa. Bractwo nie będzie dłużej tolerować dekadencji ani Untermensh, ani Aryjczyków; nie wtedy, gdy stawką jest jego przetrwanie. Ani robotnik, ani żołnierz nie będą już robić żadnych błahostek, tylko wojna. Tylko wtedy, gdy zwycięstwo jest w naszych rękach, możemy w końcu rozkoszować się łupami naszej walki. Do tego czasu wszyscy muszą służyć Bractwu, w pocie czoła lub we krwi."

 PRM_AB_bombing_dark_skies: "Ciemne niebo nad Permhaym"
 PRM_AB_bombing_dark_skies_desc: "Dla niektórych członków Bractwa rezygnacja Niemiec z kampanii strachu i terroru jest katastrofą. Bo jak Bractwo miałoby przetrwać bez pomocy swoich dalekich braci? Jednak brak jakiejkolwiek obecności niemieckiej stanowi nie tylko zagrożenie, ale i szansę. Fabryki, które podczas kampanii musiały być ukryte, mogą teraz pokazać się na otwartej przestrzeni, bez obawy przed odłamkami. Bracia, którzy musieli obsadzić stanowiska przeciwlotnicze, są teraz bez pracy.\n\nAby wykorzystać to otwarcie, będziemy otwierać coraz więcej zakładów i manufaktur w Permhaymie, a nasi nowo wyzwoleni bracia znajdą się w korytarzach pięter fabryk, tłumiąc sprzeciw. Niemcy porzucili powietrze; podczas gdy my czekamy na ich powrót, przemysł Untermensh, wspierany żelazną ręką Bractwa, wypełni niebo sadzą i popiołem, bez litości i powściągliwości."

 PRM_AB_bombing_more_hands: "Więcej rąk do pracy w hutach"
 PRM_AB_bombing_more_hands_desc: "Od czasów przed zakończeniem kampanii bombardowań utrzymywaliśmy zapas więźniów, których egzekucję uważaliśmy za stratę amunicji, woląc wykorzystać ich jako paszę w naszych rytuałach inicjacyjnych. W międzyczasie marnowali zarówno żywność, jak i miejsce na ich utrzymanie, nie wnosząc nic do Bractwa poza zapewnieniem niewielkiego, ale stałego dopływu nowych braci. Tak jak wymaga tego sytuacja kryzysowa, musimy pracować z tymi jeńcami, aż nadejdzie wybrany dla nich moment.\n\nByć może kiedyś Bractwo uznało za rozsądne pobłażanie tym pasożytom, ale i to się skończy. Wyjmiemy ich z ich zagród i więzień i zapędzimy do hal fabrycznych pod czujnym okiem naszych inspektorów i oficerów. Na nim będą trudzić się dla krwi, podczas gdy będą czekać w strachu i przerażeniu na swoją nadchodzącą godzinę. Nawet zasługi i trudy ich pracy nie zbawią."

 PRM_AB_bombing_never_sleeps: "Miasto, które nigdy nie śpi"
 PRM_AB_bombing_never_sleeps_desc: "Miasto Permhaym, siedziba Bractwa od samego początku, odnotowało bezprecedensowy wzrost zarówno populacji, jak i produkcji przemysłowej od zakończenia niemieckich bombardowań. Jednak dla Bractwa nawet to nie wystarcza. Nasze przeznaczenie wymaga od nas więcej, a w obliczu czekających nas prób nawet sam Permhaym może okazać się niewystarczający. Bractwo, jak zawsze, wzięło to pod uwagę i choć może to nie wystarczyć, będzie musiało wystarczyć.\n\nDziś w nocy miasto będzie miało swój ostatni sen. Kiedy budzi się rano, jego mieszkańcy, zarówno Untermensh, jak i Aryjczycy, muszą pracować, bez wyjątku. Zwiększymy kontyngenty i wydłużymy czas pracy potrzebny do jego osiągnięcia. Będziemy karać tych, którzy nie spełnią tego, czego się od nich wymaga. Nieważne, czy będzie to krew, pot, czy nawet cenne życie, Bractwo nie będzie wątpić w dawanie; nie będzie kwestionować swojego dążenia do ostatecznego zwycięstwa."

 PRM_AB_bombing_gun_hands: "Pistolet na każdą rękę"
 PRM_AB_bombing_gun_hands_desc: "Gdy Bractwo zbiera krew z najazdów i wojen, jego szeregi pęcznieją, a niewolnicy, którzy mu służą, liczeni są w tysiącach. Dokuczał jej jednak uporczywy niedobór. Dla przeciętnego żołnierza w jego armii brakuje karabinów i broni. Wyższe stopnie w korpusie oficerskim wykorzystują swoją pozycję, aby zdobyć najnowszą broń, podczas gdy żołnierze armii muszą walczyć o resztki lub zadowolić się prowizorycznym sprzętem.\n\nAby zaradzić tej sytuacji, naczelne dowództwo Bractwa uznało za stosowne zatwierdzić nowy projekt uproszczonego karabinu bojowego dla swoich szeregów. Teraz każdemu Aryjczykowi lub niewolnikowi, który walczy dla Bractwa, nie będzie już brakować. Ich dłonie nie znajdą się już bez rąk, choćby nie wiem jak strasznych. Bo czyż nie jest prawdą, że pod ręką karabin jest lepszy niż żaden?"

 PRM_AB_bombing_full_speed: "Cała naprzód"
 PRM_AB_bombing_full_speed_desc: "Bractwo zaszło daleko. Jego fabryki plują sadzą i popiołem na przekór słońcu. Zarówno Untermensh, jak i Aryjczycy pracują bez przerwy, a fabryki produkują kolejne fale broni. Nikt nie jest zwolniony z pracy. Nikt nie ucieka przed czujnym okiem Bractwa, które maszeruje ku swemu przeznaczeniu. Przeszkody są jasne i nikt nie stoi na drodze Bractwa i naszego największego triumfu.\n\nBędziemy iść dalej. Zwiększymy kontyngenty, wydłużymy godziny pracy i znajdziemy więcej niewolników do pracy w fabrykach. Żadnemu żołnierzowi na froncie nie zabraknie ani broni, ani jedzenia. Odejście Niemców nie jest kryzysem, ale daje nam przestrzeń do doskonalenia się jako aryjczykom. Teraz, z siedziby w Permhaym, Bractwo spogląda na całą Rosję i czuje, że krew w jego żyłach jest głodna. Nie pozostanie on długo niezaspokojony."

 PRM_AB_bombing_suffer: "Cierpieć, co muszą"
 PRM_AB_bombing_suffer_desc: "Wojownicy słowiańskiej niekompetencji codziennie udowadniają swoją wartość (lub jej brak) w obozach jenieckich, które ciągną się kilometrami przez krajobrazy naszej nowej przestrzeni życiowej. To właśnie ich tchórzostwo i cechy słabszej rasy sprawiły, że przyczołgali się z białą flagą do naszych żołnierzy. Mieli szczęście, że ich wtedy nie zastrzeliliśmy, bo kula to ledwie tyle, ile warte jest ich żałosne życie.\n\nTeraz gniją w namiotowych miasteczkach, pochłaniając cenne zasoby żywności, wody i ludzi. Podczas gdy tak wielu skazujemy na zasłużoną śmierć za drobne akty buntu, a jeszcze więcej za pracę, stały strumień więźniów, których chwytamy w naszej wojnie o wyzwolenie Aryjczyków, rośnie z dnia na dzień. Do obozów rozesłano rozkazy doraźnych egzekucji i zwiększono ich liczbę. Mamy tylko nadzieję, że ich liczba może się teraz zmniejszyć. \n\nMuszą cierpieć, bo taka jest naturalna pozycja niewolnika."

 PRM_AB_bombing_skulls_skull_throne: "Więcej więźniów do obrzędu"
 PRM_AB_bombing_skulls_skull_throne_desc: "Otrzymujemy coraz więcej próśb od wysokich rangą oficerów Bractwa o pewien... interesujący zasób. Nie chodzi o łupy, nie chodzi o trofea, ale o schwytanych, żywych Słowian i Baszkirów. Ważne jest słowo "żywi". Ci ludzie mają być bowiem najpokorniejszą ofiarą naszego Aryjskiego Bractwa, która zostanie poddana Rytuałowi Wniebowstąpienia.\n\nW wypełnianiu obowiązków wobec Bractwa nie ma nic ważniejszego niż największe poświęcenie, jakie można zaoferować. Nie wymagamy niczego mniej. Nocne wyprawy do okupowanych wiosek muszą przynieść potrzebnych, sprawnych fizycznie więźniów, którzy zostaną sprowadzeni do Permhaymu, aby zaspokoić potrzeby naszych oficerów."

 PRM_AB_bombing_solidify_control: "Solidna Kontrola"
 PRM_AB_bombing_solidify_control_desc: "Obawiamy się, że podczas gdy wysyłamy nasze legiony, aby przybliżyć nas do domu w aryjskiej utopii, jaką są Niemcy, ci, których sobie podporządkowaliśmy, mają tendencję do zapominania o nas; zapominają o istotach, które wniosły najmniejszy nawet stopień porządku i cywilizacji w ich żałosne życie. Musimy im przypomnieć, komu są podporządkowani - rasie aryjskiej.\n\Podczas gdy wielu naszych żołnierzy walczy na froncie, aby przybliżyć nas do zbawienia w objęciach oczekującego Deytschlandu, potrzebujemy sił monitorujących nasze wnętrze, aby utrzymać lojalność niższych kast. Dając im wolną rękę w czynieniu tego, co im się podoba z podporządkowanymi degeneratami, będą strzelać, gwałcić i plądrować, jeśli zajdzie taka potrzeba."

 PRM_AB_bombing_intensify_raids: "Zintensyfikować naloty"
 PRM_AB_bombing_intensify_raids_desc: "Z nieba leciały bomby wszelkich kształtów i rozmiarów, siejąc zniszczenie i niszcząc cywilizację, którą tak ciężko budowaliśmy z dołów słowiańskiego zwyrodnienia. W ciągu ostatnich kilku tygodni ogień piekielny uległ spowolnieniu, znacznie mniej bomb ląduje na naszych szczęśliwych aryjskich schronach i budynkach. Skoro mniej środków przeznaczamy na odbudowę, wydaje się, że tym bardziej możemy skupić się na intensyfikacji naszych misji na terytoriach jeszcze przez nas nie zarządzanych.\n\nChociaż bomby nie spadają już na nasze domy, nie osłabiają one naszych wrogów tak bardzo, jak byśmy sobie tego życzyli. Choć ich rasowe zwyrodnienie jest nieuleczalne, musimy uderzyć teraz, zanim zdołają zgromadzić zasoby potrzebne do obrony. Ich ludzie nauczą się bać Bractwa, a wkrótce nauczą się nazywać nas swoim panem."

 PRM_AB_bombing_take_unworthy: "Zabrać od niegodnych"
 PRM_AB_bombing_take_unworthy_desc: "Na rozległych terenach, którymi włada Bractwo, nie ma tyle, ile byśmy sobie życzyli. W naszym narodzie żyją Słowianie, którzy mają więcej zasobów niż Aryjczycy, posiadają duże połacie ziemi i gromadzą zasoby, które lepiej byłoby przeznaczyć dla ich cywilizujących panów. Musimy to naprawić siłą.\n\nPatrole sił Bractwa, które nieustannie czuwają nad Untermenshami, którzy nie są w stanie sami siebie upilnować, podejmują te działania redystrybucyjne na całym terytorium Bractwa, odbierając niegodnym i dając wyższym. W ten sposób nadajemy priorytet ważniejszym życiom naszych Aryjczyków i utrzymujemy Słowian oraz inne podrzędne rasy na ich naturalnie gorszych pozycjach."

 PRM_AB_bombing_hooked_cross: "Zaliczki z haczykowatego krzyża"
 PRM_AB_bombing_hooked_cross_desc: "Tym, co tak długo powstrzymywało równinę euroazjatycką, było widmo niższości rasowej. Słowianie, słabi i niezdolni do utrzymania porządku we własnych domach, zniszczyli swój naród od środka, a teraz my - Aryjczycy, protoplaści cywilizacji - jesteśmy zmuszeni posprzątać bałagan, który po sobie pozostawili, i to jaki bałagan. Na całym obszarze byłego Związku Radzieckiego leżą feudalne wodzostwa, które pragną jedynie przywrócić nas do wieków ciemnych i zniszczyć aryjską cywilizację.\n\nNaszym zadaniem, jako rasy wyższej, jest zmobilizowanie się w obronie cywilizacji, którą Aryjczycy budowali, a Słowianie pracowali jeszcze ciężej, aby ją zniszczyć. Jeśli jesteśmy wierni naszej aryjskiej etykiecie, nie będzie to trudne, a postęp naszych czarnych szeregów będzie niepowstrzymaną siłą, która ostatecznie ucywilizuje Rosję i zjednoczy ją z naszymi prawowitymi aryjskimi braćmi."

 PRM_AB_bombing_conquest_without_end: "Podbój bez końca"
 PRM_AB_bombing_conquest_without_end_desc: "Choć nasze terytorium może być imponujące, musimy iść dalej. W miarę jak nasza ścieżka podboju zbliża się coraz bardziej do aryjskiego światła, jakim jest RK, musimy pamiętać o naszej sprawie i o tym, że machina Bractwa Aryjskiego nie ma końca. Te pierwsze podboje okażą się jedynie kamieniem milowym w naszym dążeniu do dotarcia do naszych aryjskich towarzyszy i zjednoczenia naszych bratnich dusz.\n\nDzielni żołnierze naszego Bractwa będą więc przeć naprzód, naprzód do jaskini niecywilizowanego słowiańskiego zniszczenia, gdzie nasz cywilizujący uścisk będzie jedyną drogą naprzód dla tych żałosnych, obrzydliwych stworzeń. Udowodniliśmy naszą wyższość rasową w naszych podbojach poprzednich Untermenshenów, fakt ten będziemy podkreślać, gdy nasi oświeceni wojownicy będą miażdżyć ich żałosny opór. Heyl Fyurer Vagner!"
 
 #Expansion Tree#
 PRM_AB_expansion_bkr_1: "Operacja: Skinfaxi"
 PRM_AB_expansion_bkr_1_desc: "Dumny naród aryjski zawsze spotykał się z prześladowaniami ze strony wschodnich ciemiężycieli dzierżących miecz islamu. W Baszkirii historia się powtarza, Rosjanie, niektórzy z cennego genetycznie materiału, tarzają się pod rządami imamów.\n\nNaszym obowiązkiem jako Aryjczyków jest usunięcie wszystkiego, co obce i poszerzenie granic naszego etnosu, tak jak czynili to nasi przodkowie przez wieki."

 PRM_AB_expansion_bkr_2: "Integracja Rosjan"
 PRM_AB_expansion_bkr_2_desc: "Baszkirowie nie mogli wytrzymać zaciekłego i szlachetnego ataku wyższego narodu i szybko upadli. Wkrótce się nimi zajmiemy. Zwracając uwagę na Rosjan z Baszkirii, trzeba zacząć oddzielać ziarno od plew. Są tu ludzie cennego pochodzenia, ale ich świadomość rasowa została utrudniona przez „wspólną sprawę” z podludzkimi Słowianami przeciwko uciskowi Baszkirów.\n\nTo kłamstwo zostanie rozwiane i ustanowiona zostanie właściwa hierarchia."

 PRM_AB_expansion_bkr_3: "Zagrożenie dla imamów"
 PRM_AB_expansion_bkr_3_desc: "Pomimo upokorzenia z naszych rąk, szumowiny Baszkirów nie chcą poznać swojego miejsca. Ich nauczyciele religijni byli szczególnie aktywni, organizując podziemny opór przeciwko naszemu nowemu porządkowi.  Podbiliśmy tę ziemię, czyniąc z nas prawowitych władców.  Ich drogi i ich Bóg nie mają już tutaj mocy.\n\nSkoordynowana kampania terroru przeciwko religii muzułmańskiej i jej przywódcom powinna to wyjaśnić."

 PRM_AB_expansion_bkr_4: "Spacyfikowani Baszkirowie"
 PRM_AB_expansion_bkr_4_desc: "Zabrało to krew i trud, ale Baszkirowie wydają się być pod kontrolą.  Ich rasa i religia nie mają już władzy i zostali zdegradowani do pozycji poniżej nawet najgorszych Rosjan.  Ich meczety stały się miejscami spotkań i ośrodkami rozpraw dla Bractwa, a wiele ich posiadłości zostało już wywłaszczonych i przekazanych tym, którzy mają bardziej zasłużoną krew.\n\nZ czasem Baszkiria może stać się obiecującą częścią naszego królestwa, tak jak daleko na zachód od Reykhu znajdują się wschodnie terytoria."

 PRM_AB_expansion_mar_1: "Operacja: Thrym"
 PRM_AB_expansion_mar_1_desc: "Komuniści i carowie mogą wydawać się frakcjami o przeciwnych przekonaniach, ale w rzeczywistości są jedynie wspólnym wyrazem pragnienia mniejszych ras do panowania nad większymi. Król, wsobny i przestarzały, oraz komuna, prymitywna i zawistna, to jedno i to samo. W Bereznikach ta fundamentalna prawda objawia się w postaci "Mladorossi", synkretycznej organizacji, która mogła być wymyślona tylko przez ludzi gorszej krwi.\n\nNastępnym krokiem naszej rasowej ekspansji będzie zmiażdżenie ich w pył."

 PRM_AB_expansion_mar_2: "Chwyć ich za broń"
 PRM_AB_expansion_mar_2_desc: "Jak na tak dziwaczną organizację, Mladorossi są zaskakująco dobrze uzbrojeni. Od czasu naszego wtargnięcia do Bereznik część ich kadry zeszła do podziemia, walcząc z Bractwem Aryjskim przy użyciu pokaźnego arsenału. Musimy koniecznie ustalić, gdzie znajduje się ich broń i skonfiskować ją.\n\nChoć ich duch walki jest godny pochwały, przynajmniej jak na szkodniki, stanowią przeszkodę w panowaniu rasy aryjskiej i dlatego muszą zostać zniszczeni. Najlepiej z uprzedzeniem."

 PRM_AB_expansion_mar_3: "Rozwiązać Rady"
 PRM_AB_expansion_mar_3_desc: "Dlaczego tak żałosna i nikczemna partia cieszy się tak dużym poparciem, jest zagadką, na którą nawet najwięksi niemieccy myśliciele nie potrafili znaleźć odpowiedzi. Mladorossi, nawet po rozproszeniu i rozbrojeniu, nadal stawiają opór naszym rządom, a ich bestialscy zwolennicy organizują się w komitety i działają jako rząd cieni.\n\nTa grupa, będąca przejawem niezdolności podludzi do racjonalnego rządzenia, musi zostać rozbita, jeśli chcemy zaprowadzić w Bereźnikach właściwy porządek."

 PRM_AB_expansion_mar_4: "Uciszenie Mladorossi"
 PRM_AB_expansion_mar_4_desc: "Mladorossi podjęli walkę o wiele większą, niż mogliśmy się spodziewać. Nikt jednak nie jest w stanie długo przeciwstawiać się nieuniknionemu stwierdzeniu wyższości rasowej, a ich rady, rozproszone i rozbrojone, zostały na razie uśpione. Czynimy znaczne postępy w polowaniu na ich resztki i niewielu ośmiela się już wypowiadać słynne hasło "Car i Sowieci".\n\nWraz ze śmiercią ich obrzydliwej ideologii w Bereznikach zapanował rozsądek; możemy teraz rozpocząć poszukiwanie aryjskiego potencjału wśród ludności i umacniać naszą pozycję w regionie."

 PRM_AB_expansion_kir_1: "Operacja: Odyn"
 PRM_AB_expansion_kir_1_desc: "Na pierwszy rzut oka może się wydawać, że białorosyjscy reakcjoniści mają wspólne poglądy z Bractwem. Nic bardziej mylnego. Oni opowiadają się za swoją prymitywną i azjatycką przeszłością; my opowiadamy się za naszym aryjskim dziedzictwem i przyszłością panowania u boku Niemców.\n\nW Wiatce członek kadeckiej gałęzi zdegenerowanych i zdeprawowanych Romanowów, którzy przez wieki stali na czele nędzy i ignorancji rasowej, pragnie wskrzesić potęgę swojego nędznego rodu. Nic nie udowodni naszej wyższości bardziej niż zabicie tego symbolu słowiańskiego plugastwa."

 PRM_AB_expansion_kir_2: "Skonfiskować destylarnię"
 PRM_AB_expansion_kir_2_desc: "Wygląda na to, że car miał w tym swój interes. Przed naszą aneksją Wiatki do Reykhu kumple monarchy prowadzili dużą gorzelnię, która rozprowadzała alkohol w całej zachodniej Rosji, osiągając przy tym porządny zysk. Mimo swojej niższości, mogli mieć rację. Gorzelnia przynosi zyski i nie ma powodu, byśmy nie mogli jej wykorzystać do tych samych celów...\n\nSpożywanie napojów alkoholowych jest przecież długoletnią tradycją aryjską, a tym lepiej, jeśli zdobędziemy z tego bardzo potrzebne dochody."

 PRM_AB_expansion_kir_3: "Aryjski Arsenał"
 PRM_AB_expansion_kir_3_desc: "Tak zwany "car" i jego zwolennicy, pierwotnie składający się z białych rosyjskich wygnańców, zostali wprowadzeni z powrotem do Rosji przez Niemców, aby pomóc w walce z Zachodniorosyjskim Frontem Rewolucyjnym, i otrzymali duży zapas broni palnej, aby im pomóc w  to zadanie.  Oddanie broni tak biednemu towarowi wydaje się nietypowo głupie dla Reykh, ale, jak dobrze wiemy, Niemcy są niezmiernie mądrzy i robią wszystko celowo.\n\nTeraz, gdy obaliliśmy Vyatkę, ten cel jest aż nadto jasny: dać lojalnym wyznawcom rasy aryjskiej broń, której potrzebują, aby przejąć ich pierworodztwo."

 PRM_AB_expansion_kir_4: "Twierdza Cara Zniszczona"
 PRM_AB_expansion_kir_4_desc: "Azjatyckie hordy słowiańskie, którym przewodziła mdła i słaba rodzina Romanowów, nigdy nie były w stanie dorównać potędze aryjskich wojowników, czego dowodem jest ich klęska w I wojnie światowej, która miała miejsce nie tak dawno temu. Teraz historia się powtarza. Bractwo zdobyło kapitał imperialnej rekonstrukcji i rozbiło go w imię narodu germańskiego.\n\nUdowodniliśmy ostatecznie bezwartościowość rodu Romanowów; dwugłowy orzeł został strącony z nieba, a na jego miejsce triumfalnie wzbił się majestatyczny orzeł Reykhu."

 PRM_AB_expansion_tar_1: "Operacja: Hrímfaxi"
 PRM_AB_expansion_tar_1_desc: "Ekspansja zawsze była biologicznym imperatywem rasy aryjskiej. Przedzieramy się przez nowe granice, wypierając mniejsze kultury, które nie są w stanie wytrzymać presji selekcji naturalnej. W Tatarstanie naturalny porządek ulega odwróceniu, gdy dzicy turkijscy barbarzyńcy wypierają Słowian, którzy, choć nieco lepsi, wciąż nie nadają się do walki i kolonizacji.\n\nPotrzeba Aryjczyka, który na dobre powstrzyma podludzi. Pomóżmy, aby naturalny porządek sam się naprawił."

 PRM_AB_expansion_tar_2: "Wywyższyć Tatarów"
 PRM_AB_expansion_tar_2_desc: "Tatarzy są ludem okrutnym, brutalnym nie w cnotliwej, wojennej formie aryjskiej, lecz w sposób typowy dla szczura lub wściekłego psa. Jednak stepy od dawna były chaotycznym krajobrazem rasowym, a osoby dobrze wychowane można znaleźć nawet wśród najgorszych parszywych kundli.\n\nGdyby Niemcy mogli znaleźć godnych Aryjczyków wśród ludności wschodnich kolonii, nie powinno być dla nas trudnym zadaniem zrobienie tego samego dla Tatarów. Perspektywa bycia uważanym za Aryjczyka może nawet sprawić, że reszta będzie się lepiej zachowywać, choćby z fałszywej nadziei."

 PRM_AB_expansion_tar_3: "Zamiatanie równin"
 PRM_AB_expansion_tar_3_desc: "Tematem naszych podbojów zachodniej Rosji jest to, że nawet w obliczu oczywistej wyższości rasowej ci, których pokonujemy, rzadko decydują się poddać naszym rządom. Tatarzy, od dawna nieugięci w swoim sprzeciwie wobec rosyjskiej dominacji, walczyli przeciwko nam z taką samą energią. Wykorzystali rozległość krajobrazu, a także nasz brak znaczącej kontroli nad obszarami poza miastami, ale nasza wyrozumiałość wkrótce się skończy.\n\nSiły Bractwa Aryjskiego nie da się powstrzymać, a w razie potrzeby przeczesujemy każdy centymetr stepu."

 PRM_AB_expansion_tar_4: "Zakładanie ogłowia"
 PRM_AB_expansion_tar_4_desc: "Dzicy ludzie z Tatarstanu walczyli z bestialską zaciętością, aby nas powstrzymać, ale nie udało im się powstrzymać naszych działań. Miasto Kazań i okoliczne wsie zostały dokładnie spacyfikowane, a operacje pozyskiwania niewolników są już w toku.\n\nTatarzy to tylko najnowsza wschodnia rasa zmiażdżona pod butem Reykh; jeśli mamy wznieść się do chwały Niemiec, będziemy musieli zmiażdżyć wielu innych."

 PRM_AB_expansion_gay_1: "Operacja: Jörmungandr"
 PRM_AB_expansion_gay_1_desc: "Religia chrześcijańska jest żałosnym śladem obcej dominacji nad Aryjczykami, która kaleczy i przytępia ich wrodzone instynkty, gdziekolwiek się pojawia. Nie powstrzymało to Zakonu Świętego Jerzego od zrzeszania się wokół prawosławia ze swojej bazy w Gayny. Aryjczycy są ludźmi wojny i dominacji; Bóg chrześcijański jest słabym bóstwem, które głosi miłość i przebaczenie.\n\nMnisi mają za sobą długą historię rzezi dokonywanych przez potężnych germańskich wojowników. Teraz dodamy kolejną kartę do tej wspaniałej kroniki."

 PRM_AB_expansion_gay_2: "Oczyścić kapłanów"
 PRM_AB_expansion_gay_2_desc: "Mimo że rozerwaliśmy Zakon na strzępy, ludzie nadal trzymają się swojej niedorzecznej wiary. Wewnętrzne śledztwo ujawniło, że nadal istnieją ortodoksyjni kapłani, którym udało się uniknąć naszych początkowych czystek, i nadal pozostają wśród ludzi, szerząc swoje plugastwo wśród niższych kast.\n\nNadszedł czas, byśmy dokończyli to, co zaczęliśmy, i pokazali mieszkańcom Gayny, że chrześcijański Bóg jest zbyt słaby, by chronić ich w potrzebie. Tylko aryjski zdobywca może kształtować świat według własnych zachcianek."

 PRM_AB_expansion_gay_3: "Modyfikacja krzyży"
 PRM_AB_expansion_gay_3_desc: "Powszechne używanie krzyża jako symbolu wśród chrześcijan jest dowodem ich słabości. Jak inaczej można ubóstwiać założyciela ich wiary, potulnie pozwalając sobie umrzeć? Krzyż jest powszechny wśród Gayny, my musimy wypierać jego użycie i zastępować go własną ikonografią.\n\nSwastyka, haczykowaty krzyż, jest znakiem jedynej wiary, która może istnieć naprawdę: najwyższa wiara w rasową wyższość Aryjczyków nad wszystkimi innymi narodami."

 PRM_AB_expansion_gay_4: "Ich modlitwy zostały zignorowane"
 PRM_AB_expansion_gay_4_desc: "Katedry Gayny leżą w gruzach, a prymat rasy aryjskiej pozostaje niepodważalny. Zakon został rozbity, a jego kapłani ścigani i mordowani. Nie skrępowani głupotą wiary, która głosi dobroć, zacni mieszkańcy Gayny mogą wreszcie odkryć swój prawdziwy potencjał.\n\nJeśli chrześcijański Bóg jest rzeczywiście prawdziwy, to uśmiechnął się do nas, chwalebnych zwiastunów nowego wieku."

 PRM_AB_expansion_vol_1: "Operacja: Bifröst"
 PRM_AB_expansion_vol_1_desc: "W świecie, w którym branie krwi jest niezbędne do przetrwania, pacyfizm jest najsłabszą i najbardziej godną pogardy filozofią, jaką można wyznać. W Wołogdzie generał Zachodniorosyjskiego Frontu Rewolucyjnego skazał swój lud na przestarzałość, gdy wycofał się z wojny z Reykhiem.\n\nOd tego czasu stworzyli śmieszną próbę demokracji, udając, że karta do głosowania jest godnym substytutem kuli. Rozwiejemy te złudzenia i przywrócimy w regionie rządy broni."

 PRM_AB_expansion_vol_2: "Aryzacja katedry"
 PRM_AB_expansion_vol_2_desc: "W przeszłości lekceważyliśmy religię jako środek, za pomocą którego Aryjczycy są odciągani od ich wrodzonych wartości. Niemcy zaproponowali jednak, że zamiast niszczyć wiarę chrześcijańską, raczej ją dokooptują, oczyszczą i stopniowo poprowadzą ludność ku lepszej drodze.\n\nPodczas gdy upór i wojowniczość księży w innych miejscach do tej pory wykluczały taką możliwość, miejscowe duchowieństwo boi się wojny tak samo, jak wszyscy inni w Wołogdzie.\n\nZajęcie tej potężnej instytucji dla własnych celów to kolejny sposób, w jaki możemy naśladować naszych mistrzów."

 PRM_AB_expansion_vol_3: "Zmiażdżyć partyzantów"
 PRM_AB_expansion_vol_3_desc: "Niestety, Wołogdanie obudzili w sobie ducha walki właśnie wtedy, gdy my podporządkowujemy sobie ich terytorium. Zamiast się podporządkować, co jest ich przywilejem jako mniejszości narodowej, ich żołnierze ponownie chwycili za broń. Ich sprzęt z czasów wojny zachodnio-rosyjskiej, od dawna porzucony, powraca na pole bitwy.\n\nJesteśmy jednak silniejsi i w końcu klikę generała Iwanowa spotka ten sam los, co wszystkie inne skromne państewka, które przeciwstawiły się Bractwu Aryjskiemu."

 PRM_AB_expansion_vol_4: "Zapewnione ich posłuszeństwo"
 PRM_AB_expansion_vol_4_desc: "Wołogda jest wzorowym przykładem szaleństwa neutralności; biorąc pod uwagę opcje poddania się Reykhowi lub ekspansji na lenna barbarzyńców, odmówił obu i nieuchronnie został zmiażdżony przez ludzi wystarczająco silnych, by okiełznać pustkowia.\n\nIch balansowanie zakończyło się niepowodzeniem, a teraz Bractwo Aryjskie ma w zasięgu ręki długo oczekiwaną nagrodę: kontrolę nad jednym z pograniczy położonych najbliżej Reykhu. Nasze spotkanie jako Aryjczyków jest o krok bliżej."

 PRM_AB_expansion_nik_1: "Operacja: Sleipnir"
 PRM_AB_expansion_nik_1_desc: "Demokracja jest systemem, który nie nadaje się do istnienia. Dopuszczenie nieczystych mas do władzy nieuchronnie doprowadzi je do doprowadzenia państwa do ruiny. Nie ma bardziej wyrazistego przykładu niż Republika Komi, jeden z najbardziej burzliwych krajów Rosji. Jej demokratyczni przywódcy, nękani zarówno przez bolszewików, jak i nacjonalistów różnych opcji, nie zdołali utrzymać Syktywkaru w całości.\n\nPrzemarsz naszych aryjskich armii przez tak ułomne i niezdolne do działania państwo będzie prosty. Nadszedł czas, byśmy zakończyli ten żałosny eksperyment i pokazali ludziom Republiki, gdzie ich miejsce."

 PRM_AB_expansion_nik_2: "Uwolnić aryjskich więźniów"
 PRM_AB_expansion_nik_2_desc: "Przemarsz naszych aryjskich armii przez taki bezwładny i niezdolny do działania stan będzie prosty. Nadszedł czas, abyśmy odłożyli ten żałosny eksperyment i pokazali mieszkańcom Republiki ich miejsce.\n\nWystarczy wyzwolić tych ludzi i przypomnieć im o ich świadomości rasowej, a będziemy mieli lokalnych aryjskich administratorów, którzy rozumieją region i jego niezliczone zawiłości polityczne."

 PRM_AB_expansion_nik_3: "Uciszyć wywrotowców"
 PRM_AB_expansion_nik_3_desc: "Chociaż rozbiliśmy szczurze gniazdo niesmacznej myśli, jakim jest Komi, resztki szumowiny wciąż krążą tuż pod naszymi nosami. Syktywkar był przecież wypełniony po brzegi paramilitarnymi politycznymi, a te, których nie zabiliśmy ani nie zasymilowaliśmy, cofnęli się w cień, czy to do walki o republikę, czy o rewolucję.\n\nMusimy zachować maksymalną czujność, jeśli chcemy przekształcić Syktywkar w aryjską twierdzę. Musimy iść dom po domu. W razie potrzeby także drzwi po drzwiach. Ta czystka nie może być powściągliwa."

 PRM_AB_expansion_nik_4: "Kłótnie Komi zakończone"
 PRM_AB_expansion_nik_4_desc: "Zniewolenie Republiki Komi było chyba najtrudniejszą pacyfikacją regionu, z jakim mieliśmy do czynienia, ale zwyciężyliśmy. Syktywkar był niegdyś szambo politycznych dysydentów i argumentów, a najbardziej nikczemni degeneraci mogli bez obaw szerzyć swoje niegodziwe kłamstwa. Dzięki naszej żelaznej woli i nieugiętej sile oczyściliśmy tych wywrotowców i oczyściliśmy ulice.\n\nIch marzenie o demokracji w zachodniej Rosji jest martwe. To, że byliśmy wystarczająco silni, by ją zabić, świadczy o chwale rasy aryjskiej."

 PRM_AB_expansion_sam_1: "Operacja: Nidhogg"
 PRM_AB_expansion_sam_1_desc: "W celu zniszczenia Związku Radzieckiego i jego zachodnio-rosyjskiej sukcesji Niemcy polegali na wielu rosyjskich sojusznikach. Najbardziej znana z nich, Rosyjska Armia Wyzwoleńcza, ma swoją siedzibę w mieście Samara. W ostatnich czasach ROA odeszła od wskazówek Reykha i obecnie wydaje się dążyć do zjednoczenia Rosji, która zdecydowanie nie jest aryjska.\n\nJeśli mamy udowodnić, że jesteśmy najbardziej lojalnymi sługami Niemiec, musimy działać szybko, aby zniszczyć tych obrzydliwych zdrajców."

 PRM_AB_expansion_sam_2: "Zatrzymać lojalnych"
 PRM_AB_expansion_sam_2_desc: "Wśród ROA są tacy, którzy nigdy nie przestali być posłuszni woli Niemiec, nawet gdy ich słowiańscy przywódcy ulegali swoim rasowym instynktom i stawali się coraz bardziej skorumpowani i samozwańczy. Ci lojaliści z pierwszej ręki poznali chwałę niemieckiego narodowego socjalizmu i są chętni do dalszej pracy na rzecz germańskiej przyszłości.\n\nBędą oni mogli zachować swoje poprzednie stanowiska, pod warunkiem, że spełnią nasze standardy rasowe i testy lojalnościowe."

 PRM_AB_expansion_sam_3: "Przejąć ich pomoc"
 PRM_AB_expansion_sam_3_desc: "Niemcy nadal wysyłali duże ilości pomocy do Samary, nawet gdy ROA zboczyła ze ścieżki rasy aryjskiej. Może się to wydawać sprzeczne z ich misją, ale my wiemy lepiej; może to tylko oznaczać, że Reykh dostrzegł rasowy wigor niektórych obecnych i starał się im pomóc.\n\nZ pewnością nie będą się sprzeciwiać teraz, gdy bardziej realna aryjska organizacja przejęła kontrolę nad terenem. Zapas niemieckiej broni i wyposażenia zbliży nasze siły bojowe do prawdziwego Vermachtu."

 PRM_AB_expansion_sam_4: "Objąć faszystów"
 PRM_AB_expansion_sam_4_desc: "ROA, mimo początkowej wierności Reykhowi, była przede wszystkim organizacją nacjonalistyczną, opanowaną przez Słowian, co nie pasowało do naszych marzeń o aryjskiej Rosji. Nie oznacza to, że każdy członek organizacji musiał być Słowianinem; na podstawie ich zeznań uważamy, że kilku oficerów z bardziej skrajnych frakcji było Aryjczykami, których przyciągała szlachetna miłość do Niemiec, a nie oportunistyczna chęć zdobycia władzy.\n\nChociaż zdecydowana większość ROA nie spełnia tego kryterium, te, które spełniają, stworzą cennych lokalnych administratorów i zapewnią poczucie ciągłości przenoszącej się do Reykh."

 PRM_AB_expansion_gor_1: "Operacja: Garmr"
 PRM_AB_expansion_gor_1_desc: "Rasa słowiańska jest niefrasobliwa i nieodpowiedzialna, woli brać to, czego nie może stworzyć przy pomocy swoich skromnych możliwości. Jest to przyczyna wieloletniego zacofania Rosji, a także tego, że zmechanizowana armia bandytów kontroluje miasto Nidernoyshtat, napadając na dobrych ludzi z Reykh dla własnych korzyści.\n\nZaczniemy spłacać ogromny dług, jaki mamy wobec Niemiec za ujawnienie nam ich prawd, kończąc rządy terroru tych nieszczęsnych zbrodniarzy."

 PRM_AB_expansion_gor_2: "Czołgi dla Aryjczyków"
 PRM_AB_expansion_gor_2_desc: "Czołg, wysoce mobilny i całkowicie niepowstrzymany w swych podbojach, jest idealnym pojazdem dla Aryjczyka. Jest arcydziełem inżynierii, tak jak my jesteśmy arcydziełem genetyki. Teraz, gdy szumowiny z Nidernoyshtat zostały rozbite na kawałki, jego czołgi, zdegradowane przez wykorzystywanie ich do drobnych kradzieży, spoczywają w naszych rękach.\n\nReykh utopił w krwi Wschód swoją armią czołgów. Aspirując do tego, by wspiąć się na jego poziom, najlepiej uczmy się na jego przykładzie."

 PRM_AB_expansion_gor_3: "Zamiatanie miasta"
 PRM_AB_expansion_gor_3_desc: "Po usunięciu z miasta bandytów zmotoryzowanych trzymamy za gardło jedno z największych skupisk ludności zachodniej Rosji. Nasi bracia będą chodzić ulica po ulicy, dom po domu, pokój po pokoju przez Nidernojsztat, zabijając nieczystych i paląc ich domy. Wszelkie oznaki oporu zostaną stłumione, a podludzie, którzy mają czelność przeciwstawić się Aryjczykom, będą żałować swojego wyboru.\n\nGdy powstanie Bractwo, w mieście nie pozostanie żaden ślad słowiańskiej plamy. Cała broń znaleziona w Nidernoyshtat zostanie odebrana ich właścicielom, aby upewnić się, że podporządkują się woli prawdziwych Ubermensh. Tam, gdzie kiedyś było centrum degeneracji, tchórzostwa i chciwości, powstanie nowe miasto. Stanie się pomnikiem odwagi, pracowitości i supremacji jedynej prawdziwej rasy.\n\nNidernoyshtat zostanie oczyszczony."

 PRM_AB_expansion_gor_4: "Nasz własny Blitzkrieg"
 PRM_AB_expansion_gor_4_desc: "Podczas wojny zachodnio-rosyjskiej nasz wielki Fyurer Gutrum Vagner widział, jak walczyli Niemcy, jak odpierali każdy atak i odpierali tchórzliwych Rosjan. Swoją metodę wojenną nazwali "Blitzkrieg". Wojna błyskawiczna.\n\nJeśli mamy udowodnić, że jesteśmy prawdziwymi Aryjczykami, musimy również wykorzystać moc błyskawicy dla naszego Bractwa. Mając do dyspozycji pojazdy Motor Bandytów, możemy to wreszcie osiągnąć. Nasi wojownicy będą uderzać niczym pioruny w słowiańskie hordy, jadąc na wielkich Pancerach, tak jak robili to Niemcy przed nami.\n\nBractwo przetoczy się przez Rosję niczym żelazna fala, trzeci i ostatni aryjski podbój wschodu. Już teraz ludzie zaczęli włączać zdobyte Pantsery do swoich formacji, malując świętą swastykę na wieżyczkach, aby uznać je za broń rasy panów.\n\nUdowodnimy, że to Aryjczyk, a nie Słowianin, jest mistrzem wojny pancernej."

 PRM_AB_expansion_wrs_1: "Operacja: Hresvelgr"
 PRM_AB_expansion_wrs_1_desc: "Słaby i dekadencki Związek Radziecki jest doskonałym przykładem państwa słowiańskiego: skorumpowanego, zdeprawowanego i nastawionego na nieefektywność ekonomiczną; nie potrafili nawet prawidłowo oczyścić swoich niepożądanych. Kiedy Niemcy szaleli przez Rosję, rozbili Związek i słusznie uwolnili nas z naszych słowiańskich kajdan - obudzili nas do stanu umysłu, który jest wymagany, aby wznieść się do statusu Aryjczyka, porzucając nasze słabe, słowiańskie dziedzictwo. Jednak jedną z najbardziej frustrujących części zachodniej Rosji jest to, że państwo sowieckie – rządzone przez zgrzybiałych, starych słowiańskich kleptokratów – wciąż niweczy skromną egzystencję na dalekiej północy. To zniewaga dla naszej sprawy, że nasi podwładni wciąż trzymają się pustych obietnic słowiańskiego komunizmu. Musimy zakończyć ich walkę na dobre!"

 PRM_AB_expansion_wrs_2: "Neutralizacja pozostałości"
 PRM_AB_expansion_wrs_2_desc: "Pokonaliśmy tchórzliwych czerwonych w bitwie; ich tchórzliwi żołnierze uciekają w obawie o swoje życie. Nigdy nie mieli szans w starciu z potęgą Bractwa. Ich ziemie i ludzie są teraz nasi i możemy z nimi zrobić, co nam się podoba. Pozostaje tylko wytropić i zniszczyć pozostałych słowiańskich bandytów, którzy głupio opierają się temu, co nieuniknione.\n\nPatrole Bractwa będą przemierzać okolicę, przeszukując każdy las i wioskę w poszukiwaniu tych, którzy chcą się przeciwstawić lub uciec spod naszych rządów. Każde miasto, które może być schronieniem dla terrorystów, zostanie surowo ukarane. Schwytani bandyci zostaną publicznie straceni, ku przestrodze wszystkim, którzy mogliby pomyśleć o pójściu w ich ślady. Ludzie z północy otrzymają tę samą lekcję, co ich południowi bracia: bądź posłuszny, albo giń.\n\nOstateczne przeznaczenie rasy aryjskiej jest na wyciągnięcie ręki i aby je osiągnąć, musimy uzyskać pełne podporządkowanie naszej domeny."

 PRM_AB_expansion_wrs_3: "Czerwone bożki rozbite"
 PRM_AB_expansion_wrs_3_desc: "Choć jego zwolennicy nie żyją lub zostali zniewoleni, plama bolszewickiego kultu, który niegdyś panował na północy, pozostaje. Posągi Marksa, Lenina i Woroszyłowa nadal stoją na placach miast od Ertsengel po Uchtę, przypominając mieszkańcom o przeszłości, którą staramy się wymazać z pamięci.\n\nNie można tego tolerować. Bałwany muszą zostać zrównane z ziemią. Stare portrety i czerwone flagi zostaną zburzone i spalone w ogniskach, a popioły rozrzucone na wietrze. Zniszczona zostanie wszelka pamięć o Związku Radzieckim i jego porażkach. Wzniesione zostaną nowe pomniki ku czci Fiodora i dzielnych żołnierzy, którzy zmietli Słowian i odzyskali wschód dla jego prawowitych mieszkańców. Rosja to upadły naród, a Rosjanie to upadły naród. Ich dziedzictwo jest dla nas bezużyteczne.\n\nBractwo Aryjskie zatriumfowało nad Untermenshami, a teraz zapiszemy prawdziwą historię tej ziemi tak, jak uznamy to za stosowne."

 PRM_AB_expansion_wrs_4: "Koniec bolszewizmu"
 PRM_AB_expansion_wrs_4_desc: "Armie Frontu Rewolucyjnego mogły przewyższać nas liczebnie, ale komuniści nigdy nie mieli szans w starciu z niezrównaną sprawnością bojową żołnierzy Bractwa. Bolszewizm był tak zakorzeniony w sercu Słowian, że tylko prawdziwi aryjscy wojownicy mogli unicestwić ich złudzenia wielkości i przypomnieć im, że ich miejsce jest nie jako pana, ale jako niewolnika.\n\nUpadek Frontu położył kres wszelkiemu zorganizowanemu oporowi przeciwko naszej dominacji w zachodniej Rosji. Bractwo Aryjskie ponownie wypędziło widma bolszewizmu i słowiańskiej tyranii za Ural.\n\nZiemie zachodniej Rosji są prawie zjednoczone pod panowaniem Fyurera, ale to nie wystarczy. Chociaż czerwona zaraza może już nas nie nękać, istnieją niezliczone inne zagrożenia dla naszej rasy zarówno w Rosji, jak i za granicą. Nie możemy nigdy zaprzestać naszej krucjaty przeciwko zdrajcom i Untermenszom.\n\nRosja będzie aryjska!\n\nRosja będzie nasza!"

 PRM_AB_expansion_ong_1: "Operacja: Sköll"
 PRM_AB_expansion_ong_1_desc: "Choć jego zwolennicy nie żyją lub zostali zniewoleni, plama bolszewickiego kultu, który niegdyś panował na północy, pozostaje. Posągi Marksa, Lenina i Woroszyłowa nadal stoją na placach miast od Ertsengel po Uchtę, przypominając mieszkańcom o przeszłości, którą staramy się wymazać z pamięci.\n\nNie można tego tolerować. Bałwany muszą zostać zrównane z ziemią. Stare portrety i czerwone flagi zostaną zburzone i spalone w ogniskach, a popioły rozrzucone na wietrze. Zniszczona zostanie wszelka pamięć o Związku Radzieckim i jego porażkach. Wzniesione zostaną nowe pomniki ku czci Fiodora i dzielnych żołnierzy, którzy zmietli Słowian i odzyskali wschód dla jego prawowitych mieszkańców. Rosja to upadły naród, a Rosjanie to upadły naród. Ich dziedzictwo jest dla nas bezużyteczne.\n\nBractwo Aryjskie zatriumfowało nad Untermenshami, a teraz zapiszemy prawdziwą historię tej ziemi tak, jak uznamy to za stosowne.\n\nPamiętać się będzie tylko o porażce komunistów."

 PRM_AB_expansion_ong_2: "Egzekucja zdrajców" 
 PRM_AB_expansion_ong_2_desc: "Rosjanin czy Fin - to nie ma znaczenia. Podczłowiek to podczłowiek, a dewianci i zdrajcy, którzy chcieliby dogodzić takiemu plugastwu i współpracować z nim, muszą zostać zniszczeni. Ziemie Onegi pełne są przykładów takiego barbarzyństwa. Niektórzy pomagali Finom w ich brutalnych próbach kolonizacji Onegi lub walczyli przeciwko przejęciu regionu przez Bractwo. Podczas dziesięcioleci fińskiej okupacji inni dopuszczali się takich okrucieństw, jak mieszanie ras i wychowywanie dzieci półkrwi. Te zbrodnie nie pozostaną bezkarne.\n\nKażdy przestępca i obrzydlistwo zostanie wyciągnięty na ulicę, gdzie jego zbrodnie zostaną ujawnione sąsiadom. Mieszkańcy Onegi będą musieli patrzeć, jak sprawiedliwość rasowa wreszcie dociera do ich domów.\n\nDla takich tchórzliwych podludzi nie może być litości.\n\nIch rodzaj zostanie wymazany z Onegi, tak jak został wymazany ze wszystkich innych ziem wyzwolonych przez Bractwo."


 PRM_AB_expansion_ong_3: "Przejęcie fińskiej broni"
 PRM_AB_expansion_ong_3_desc: "Żołnierze mieszańców, którzy walczyli przeciwko nam w Onega, demonstrowali tchórzliwe zachowanie właściwe dla skażonych i gorszych rodów, ale po prostu nie można zaprzeczyć skuteczności broni dostarczonej przez Finów, którą walczyli. Te projekty broni są wyraźnie tylko tak skuteczne, ponieważ wywodzą się z doskonałej broni produkowanej przez Aryjczyków z Niemiec, którą Finowie mogli tylko naśladować. Nie ma innego wiarygodnego wyjaśnienia, w jaki sposób tak barbarzyńska rasa mogła produkować tak zaawansowaną broń palną.\n\nJako sami Aryjczycy, naszym obowiązkiem jest odszukanie i skonfiskowanie całej fińskiej broni, która pozostała na naszym odzyskanym terytorium.\n\nŻaden karabin ani pistolet maszynowy tak skuteczny jak te, które znaleźliśmy w Finlandii, nie powinien znaleźć się w rękach nikogo innego niż Aryjczyka, ponieważ tylko Aryjczyk może posiadać wystarczające umiejętności, dyscyplinę i inteligencję, aby właściwie posługiwać się taką bronią."

 PRM_AB_expansion_ong_4: "Obok Krzywego Krzyża"
 PRM_AB_expansion_ong_4_desc: "Wraz z naszymi spodziewanymi zwycięstwami i triumfami nad mniejszymi od nas na zachodzie Rosji coraz wyraźniej widać, że zaczynamy osiągać wielkość Aryjczyków. Pomimo naszych zmagań i działań, które musieliśmy podjąć, aby znaleźć się w takiej pozycji, w jakiej jesteśmy obecnie, ostatnie podboje i osiągnięcia, jakie udało nam się osiągnąć, sprawiły, że dla wszystkich, z wyjątkiem najbardziej ignoranckich chłopów słowiańskich, stało się jasne, że jesteśmy prawdziwymi Aryjczykami: Jesteśmy prawdziwymi Aryjczykami. Jeśli nie jest to prawdą, to jak było możliwe nasze zwycięstwo nad hordami carów, kolaborantów i komunistów? Jako prawdziwi Aryjczycy możemy wreszcie stanąć obok Krzyża na haku jako równi Niemcom, którzy w swej nieskończonej mądrości przeszli przez Rosję i oświecili naszą garstkę mędrców co do naszego prawdziwego powołania."
 
 ### Regional Tree ###
 PRM_AB_the_aryan_code: "Kodeks aryjski"
 PRM_AB_the_aryan_code_desc: "Rasa aryjska triumfuje! Unicestwiliśmy skłóconych watażków, którzy się nam sprzeciwiali, i odzyskaliśmy zachodnią Rosję dla rasy panów! Nasze doniosłe osiągnięcia zostaną zapisane w historii wraz z triumfami naszych niemieckich braci. Ale mimo naszych zwycięstw nie wszystko jest w porządku. Nasze nowe królestwo jest niestabilne. Jesteśmy niewielką mniejszością Aryjczyków rządzącą ogromną większością słowiańskich Untermenshów, którzy nie pragną niczego innego, jak tylko obalić nasz młody naród i zniweczyć wszystko, na co tak ciężko pracowaliśmy. Nie możemy pozwolić, aby Rosja została ponownie wciągnięta w swój podludzki koszmar, nie wtedy, gdy jest tak blisko wielkości. Nasze rządy muszą być zabezpieczone, a na wschodzie musi zapanować nowy porządek.\n\nPierwszym krokiem do osiągnięcia tego celu będzie narzucenie nowego kodeksu praw. Kodeks aryjski ułatwi nam zarządzanie ogromnym terytorium, które kontrolujemy, z taką skutecznością i bezwzględnością, jakie cechują naszą rasę. Do tej pory Bractwo było armią wyruszającą na krucjatę, szalejącą i niszczącą wrogów, gdziekolwiek się znaleźli. Było to doskonałe rozwiązanie, gdy prowadziliśmy wojnę. Teraz jednak, przynajmniej na razie, panuje pokój i potrzebne jest bardziej zdyscyplinowane podejście. Teraz pokażemy światu, że Aryjczycy są nie tylko niepowstrzymani na polu bitwy, ale są też niezrównanymi władcami, prawdziwymi prawowitymi panami ziemi."
 
 PRM_AB_outlining_the_castes: "Zarys kast"
 PRM_AB_outlining_the_castes_desc: "Jedną z najważniejszych kwestii, jakie musi rozstrzygnąć Kodeks Aryjski, jest sprawa kast rasowych. Podstawowym założeniem Bractwa jest wyższość Aryjczyków nad Untermenshami, ale poza tym kwestia hierarchii rasowej została pozostawiona do interpretacji. Niektórzy członkowie traktują wszystkich, którzy nie są pełnokrwistymi Aryjczykami i członkami Bractwa, jako równie nikczemnych i podludzkich. Inni przyjęli bardziej zróżnicowane podejście i stworzyli własne systemy klasyfikacji linii krwi, od prawdziwych Aryjczyków aż po nieludzkie kundle, z dowolną liczbą stopni pomiędzy nimi. Musimy wyjaśnić politykę Bractwa w tej kwestii, jeśli chcemy zapewnić sobie aryjską dominację w Rosji i zachować czystość naszej krwi. Aby zdefiniować kasty rasowe, zostanie stworzony system kategoryzacji ras na podstawie rodowodu, wytrzymałości fizycznej i psychicznej oraz cech fizycznych.\n\nStworzenie tego systemu nie będzie łatwe. Już teraz dochodzi do starć między aryjskimi twardzielami, którzy opowiadają się za ścisłą definicją aryjskości, a zbawicielami rasowymi, którzy namawiają nas do bardziej inkluzywnej polityki wobec "godnych podludzi". Musimy położyć kres tym kłótniom."
 
 PRM_AB_for_the_purity_of_the_race: "Za czystość rasy"
 PRM_AB_for_the_purity_of_the_race_desc: "Fyurer Vagner nakreślił dwa cele dla Bractwa w tym czasie odrodzenia narodowego: Obronić czystość rasy aryjskiej i zagwarantować przetrwanie aryjskiej linii krwi. Kiedy na żyznych ziemiach Rosji budujemy nowy naród dla rasy panów, nie możemy zapomnieć, dlaczego podejmujemy się tej misji. Aryjczycy są narodem wybranym, prawowitymi panami ludzkości. Podczas umacniania naszych rządów będziemy przypominać członkom Bractwa, że ich obowiązki nie kończą się tylko dlatego, że chwilowo nie prowadzimy wojny. Każdy dzikus może podbić pustkowia, ale tylko Ubermensh może je ucywilizować.\n\nBractwo zleci swoim żołnierzom tę cywilizacyjną misję. Rozkażemy im oczyścić ziemie, które podporządkowali, uczynić je bezpiecznymi i wydajnymi oraz wprowadzić ducha dumy rasowej wśród wyzwolonych przez nas Aryjczyków. Bractwo nie może sobie pozwolić na zwłokę w tej kwestii. Chociaż nikt nie ośmieli się sprzeciwić naszej dominacji w zachodniej Rosji, świętość naszej rasy jest wciąż zagrożona. Aryjczycy będą bezpieczni tylko wtedy, gdy osiągniemy całkowitą kontrolę nad naszym terytorium, przekształcając je z ogarniętego wojną pustkowia w produktywne, zamożne i zjednoczone państwo."
 
 PRM_AB_the_spirit: "Duch"
 PRM_AB_the_spirit_desc: "Odbudowując Rosję, wyzwoliliśmy wielu Aryjczyków, którzy znosili tyranię i ucisk słowiańskich watażków, pod których rządami żyli. Można by przypuszczać, że nasi bracia i siostry powitają nas z otwartymi ramionami, ponieważ zakończyliśmy ich zniewolenie i wynieśliśmy ich na pozycje odpowiadające ich statusowi rasowemu. Zamiast tego niechętnie przyjęli Bractwo i porzucili swoje dawne życie. W całym naszym królestwie dziesiątki tysięcy czystych Aryjczyków padają ofiarą prania mózgu przez swoich podludzkich sąsiadów, którym wmówiono, że nie są lepsi od innych. Musimy dołożyć wszelkich starań, aby przełamać to złudzenie i włączyć do Bractwa wszystkich członków rasy panów.\n\nNasz rząd rozpocznie kampanie edukacyjne, których celem będzie uświadomienie Aryjczykom ich własnej wyższości i niebezpieczeństw wynikających z bratania się z innymi rasami. Członkowie rasy panów staną na czele swoich dawnych społeczności, a ich dawni sąsiedzi staną się ich niewolnikami, ponieważ przywrócony zostanie naturalny podział między kastami. Oddziały Bractwa będą organizować w całym kraju festiwale upamiętniające aryjską historię i dziedzictwo oraz formalnie wprowadzające kwalifikujących się mieszkańców do Bractwa. W całym naszym nowym narodzie pojawi się poczucie dumy narodowej i rasowej, przyćmiewając wszelką tożsamość z przeszłości."
 
 PRM_AB_the_blood: "Krew"
 PRM_AB_the_blood_desc: "Rosja od ponad dwudziestu lat nie ma silnej władzy centralnej. Przed naszymi podbojami była to kraina, którą cechowało szaleństwo i anarchia. Przestępcy żerowali zarówno na Ubermenszach, jak i Untermenszach. Nawet teraz, gdy wszystko na zachód od Uralu znajduje się pod naszym butem, poza silnie strzeżonymi miastami nadal panuje poczucie bezprawia. Nie będziemy dłużej tego tolerować. Aby rasa aryjska mogła się rozwijać, a niewolnicy mogli bezpiecznie pracować, musi istnieć poczucie bezpieczeństwa. Na szczęście w Bractwie nie brakuje ochotników z dużym doświadczeniem bojowym i chęcią "utrzymania pokoju".\n\nZ tych ochotników utworzymy nowe siły bezpieczeństwa wewnętrznego. Podczas gdy ich bracia będą przygotowywać się do naszych kolejnych podbojów, tym ludziom powierzymy egzekwowanie nowych praw zawartych w Kodeksie Aryjskim. Będą oni wprowadzać stabilność w Rosji za pomocą metod, które uznają za konieczne, wiedząc, że nie można tolerować sprzeciwu i zakłóceń, jeśli aryjska linia krwi ma przetrwać. Metody, które zdecydują się zastosować, mogą być nieprzyjemne. W rzeczywistości na pewno będą. I to bardzo. Ale tak właśnie musi być. Jeśli nasze prawa mają być przestrzegane, ludzie muszą nauczyć się bać tych, którzy je egzekwują."
 
 PRM_AB_the_soil: "Gleba"
 PRM_AB_the_soil_desc: "Farmy i pastwiska naszego narodu leżą w gruzach. Wiele z nich zostało porzuconych, budynki popadły w ruinę, a pola zarosły chwastami. Inne są jeszcze na wpół zniszczone, pełne kraterów i niewybuchów z czasów niemieckich bombardowań. Nawet te pola, które produkują jakieś dobra, są uprawiane przez niewolników posługujących się przestarzałym sprzętem. Zamiast nawozów chemicznych i traktorów, gospodarstwa naszego narodu są nawożone obornikiem i orane pługami konnymi. Nasze rolnictwo nie utknęło nawet w XIX wieku. Utknęło w XV wieku!\n\nNie można pozwolić, aby tak było nadal. Podczas gdy Słowianie mogli być zadowoleni z pogrążania się w wiekach średnich, Aryjczycy żądają i zasługują na nowoczesny naród. Trzeba wykarczować ziemię pod nowe gospodarstwa, sady i pastwiska, a także odzyskać te, które Untermensh porzucili. Te gospodarstwa zostaną przekazane Aryjczykom, którzy będą właścicielami ziemi i będą odpowiedzialni za nadzór nad miejscową ludnością, którą wcielimy do pracy na roli. Stworzymy nowy system plantacji, który będzie produkował wszystkie rośliny uprawne i zwierzęta hodowlane, jakich tylko zapragną nasi ludzie. Rosyjska ziemia oferuje ogromne bogactwo. Musimy tylko zapewnić sobie nad nią panowanie."
 
 PRM_AB_the_perfect_few: "Idealna garstka"
 PRM_AB_the_perfect_few_desc: "Nasza rasa znajduje się w niepewnej sytuacji. Nie da się ukryć, że jesteśmy obcokrajowcami we własnej ojczyźnie. Słowianie, Tatarzy, Baszkirzy i wszystkie inne niewolnicze rasy, które zamieszkują nasz naród, znacznie przewyższają nas liczebnie. Ich liczba sięga milionów, a naszych tysięcy - tysięcy, i mimo naszych desperackich wysiłków, by odnaleźć ukrytych wśród nich Aryjczyków, ta różnica będzie się tylko powiększać. Członkowie kierownictwa Bractwa zastanawiali się, jak rozwiązać ten problem. Niektórzy członkowie, na czele z Zygfrydem Shultzem, twierdzą, że musimy rozszerzyć definicję aryjskości, aby objąć nią większą liczbę ludzi żyjących w naszych granicach, aby uniknąć skazania naszej rasy na bycie wiecznie mniejszością. Fyurer i jego zwolennicy twierdzą, że byłoby to zdradą rasy aryjskiej i doprowadziłoby jedynie do zepsucia linii krwi, a w konsekwencji do wchłonięcia naszego narodu przez słowiańskie hordy w ciągu jednego pokolenia.\n\nChociaż w miarę upływu tygodni argumenty te zaostrzyły się, a bunt podludzi wydaje się coraz bardziej prawdopodobny, obie strony zgadzają się co do jednego kierunku działania. Bez względu na to, kogo uważamy za Aryjczyka, cała władza musi znajdować się w rękach Aryjczyków. Obecnie wciąż są właściciele ziemscy Untermensh, przywódcy milicji Untermensh, a nawet politycy Untermensh, którzy próbują działać jako pomost między rasami. Położymy temu kres. Każda pozycja władzy, nawet na najmniejszym poziomie, zostanie zajęta przez Aryjczyka. Ci podludzie, którzy mają jeszcze jakiś wpływ, zostaną zlikwidowani, a zagrożenie, jakie stanowią, ustanie."
 
 PRM_AB_expand_the_definition_of_aryan: "Rozszerzenie definicji słowa aryjski"
 PRM_AB_expand_the_definition_of_aryan_desc: "Choć dla wielu członków Bractwa jest to trudne do zaakceptowania, stało się jasne, że granice między rasami nie są tak wyraźne, jak kiedyś sądziliśmy. Podczas gdy niezliczone rzesze Słowian wykazują słabość i tchórzostwo, które naznaczają ich jako Untermensh, wielu innych wykazuje odporność i motywację, które, jak sądziliśmy, można znaleźć tylko wśród rasy panów. Bractwo tłumaczyło to zjawisko tym, że Słowianie przejawiający aryjskie cechy to albo faktycznie Aryjczycy, którzy zostali zindoktrynowani przez podludzi, albo Słowianie próbujący oszukać Ubermenszów, naśladując ich.\n\nW miarę jak nasz zasięg się rozszerzał, napotykaliśmy coraz więcej dumnych Słowian, którzy wykazywali cechy, jakich oczekujemy od członków Bractwa. Shultz i jego zwolennicy zaproponowali wyjaśnienie tego dziwacznego zjawiska. Możliwe jest bycie jednocześnie Słowianinem i Aryjczykiem! Jest to całkowicie sprzeczne z ustalonymi wierzeniami Bractwa, ale jeśli jest to prawda, może to utorować drogę do naszego zbawienia. Jeśli uda się przekonać narody słowiańskie, aby przyjęły aryjskość jako część swojego dziedzictwa, rasa panów w końcu przejmie pełną kontrolę nad Rosją. Musimy rozszerzyć nasze kryteria aryjskości, aby Słowianie godni tego tytułu mogli zasłużyć na miejsce w naszych szeregach."
 
 PRM_AB_a_long_road: "Długa Droga"
 PRM_AB_a_long_road_desc: "Nie możemy po prostu przyjąć każdego Słowianina do Bractwa i z dnia na dzień ogłosić go Aryjczykiem. Słowiańska linia krwi została zainfekowana przez zewnętrzne rasy azjatyckie, które kultywują społeczeństwa pełne korupcji i degeneracji. To właśnie ta infekcja sprawiła, że przez tak długi czas myliliśmy Słowian z Untermensh. Jeśli dzieci Rosji chcą odzyskać czystość i wyższość swojej rasy, muszą oczyścić swoją kulturę z elementów niearyjskich. W swojej misji nie będą osamotnieni. Bractwo jest pełne dumnych mężczyzn, którzy są wzorem aryjskich cnót i chcą pomóc Słowianom w ponownym odkryciu dróg Ubermenów. Razem przywrócimy narodom słowiańskim aryjski ideał, który kiedyś uosabiały.\n\nPierwszym krokiem będzie oczyszczenie Rosji z dekadencji. Prawdziwi Aryjczycy żyją w umiarkowaniu i wstrzemięźliwości, utrzymując się tylko z tego, co jest im potrzebne, i z radością poświęcając własny komfort dla dobra społeczeństwa. Cała Rosja musi nauczyć się żyć w ten sposób. Słowianie będą bardzo cierpieć, gdy pozbawimy ich dobytku i wygód, ale tego nie da się uniknąć. Na swoją czystość muszą zapracować trudem, a my oczyścimy ich krew z zanieczyszczeń w próbie ognia."
 
 PRM_AB_but_a_wonderful_reward: "Ale wspaniała nagroda"
 PRM_AB_but_a_wonderful_reward_desc: "Nasze wysiłki, aby przyjąć więcej godnych Aryjczyków jako członków Rasy Panów, zaczęły przynosić efekty! W całej Rosji każdego dnia do Bractwa przyjmowani są kolejni Ubermeni, a morale naszych nowych członków wzrasta, ponieważ mogą oni teraz zachować pewne aspekty swojej dawnej słowiańskiej kultury, które my uznaliśmy za aryjskie. W miarę jak liczba naszych członków rośnie, a naród rosyjski akceptuje nas jako swoich prawowitych panów, którzy wyprowadzą go z ciemności, nadszedł czas, aby rozpocząć przygotowania do kolejnego pokolenia słowiańskich aryjskich rządów.\n\nNajważniejszym obowiązkiem aryjskiej kobiety jest wychowywanie jak największej liczby aryjskich dzieci, aby pomóc zagwarantować liczebną wyższość rasy panów. Jest to szczególnie ważne w naszym królestwie, gdzie pomimo rozszerzenia naszych kryteriów, podludzie wciąż przewyższają liczebnie Aryjczyków prawie dwa do jednego.\n\nBractwo rozpocznie ogólnokrajowy program płodności, ucząc kobiety o ich obowiązkach macierzyńskich i znaczeniu spłodzenia jak największej liczby dzieci. Będziemy oferować nagrody, w tym dodatkowe racje żywnościowe i zachęty finansowe dla matek, które mają więcej niż dwoje dzieci, z coraz większymi nagrodami, im więcej dzieci ma matka. Aryjskie matki naszego narodu zabezpieczą przyszłość naszego ludu na wschodzie!"
 
 PRM_AB_broaden_the_criteria: "Poszerzenie kryteriów"
 PRM_AB_broaden_the_criteria_desc: "Podbój Rosji przez Bractwo był zarówno nieunikniony, jak i cudowny. Był nieunikniony, ponieważ jesteśmy Aryjczykami, a Aryjczyków nie da się pokonać. Był to cud, ponieważ według starych standardów Bractwa Aryjczycy byli w Rosji niezwykle rzadką rasą. Oznaczało to, że nasza pula dostępnych aryjskich wojowników była bardzo płytka, a niedobory siły roboczej były stałym zmartwieniem naszych dowódców. Teraz, gdy definicja aryjskości została rozszerzona na Słowian, którzy mogą udowodnić swoją wyższość krwi, pojawiło się rozwiązanie tego problemu.\n\nStandardy rekrutacji do aryjskich jednostek wojskowych Bractwa powinny zostać rozszerzone tak, aby odpowiadały definicjom stosowanym przez resztę Bractwa. Otworzyłoby to drogę do członkostwa setkom tysięcy młodych Rosjan, którzy chcą udowodnić swoją wartość i zarobić na życie. Nawet jeśli nie wszyscy z nich okażą się godni tego miana, będzie ich znacznie więcej, a nasz naród będzie miał wreszcie wystarczająco dużo ludzi, aby wystawić prawdziwie wielką armię, godną Aryjczyków. Armia ta, będąca żywym ucieleśnieniem aryjskiej słowiańskiej supremacji, ruszy na wschód i wyzwoli dzieci Rosji od fałszywych Słowian, którzy je teraz tyranizują."
 
 PRM_AB_earned_redemption: "Uzyskany wykup"
 PRM_AB_earned_redemption_desc: "Wieść o tym, że Bractwo przyjmuje Słowian w swoje szeregi, rozeszła się po społeczeństwie, a do Bractwa napłynęła fala podań o przyjęcie. Wielu z nich jest bardzo obiecujących i wykazuje wszystkie cechy czystych Aryjczyków, ale inni nadal noszą w sobie słabość i niższość, które tak długo deprawowały słowiańską rasę. Ci osobnicy po prostu nie nadają się na członków naszego Bractwa i rasy aryjskiej, ale nie są całkowicie pozbawieni nadziei.\n\nWidzieliśmy już, jak niektórzy Słowianie oparli się skażeniu ich krwi. Damy ich braciom szansę odkupienia się, oczyszczenia się z infekcji i odzyskania aryjskiego dziedzictwa. Dzięki służbie w wojsku i fabrykach Słowianie ci nauczą się, co to znaczy być Aryjczykiem. Będą rozwijać etykę pracy, wytrwałość i lojalność, które są niezbędne, aby stać się częścią rasy panów. Tylko wtedy, gdy udowodnią swoją czystość i oddanie sprawie rasy, zostaną odkupieni, a po odkupieniu powitamy ich z otwartymi ramionami."
 
 PRM_AB_racial_salvation: "Rasowe Zbawienie"
 PRM_AB_racial_salvation_desc: "W całej Rosji rozpoczyna się nowa era. Każdego dnia coraz więcej Słowian zrzuca z siebie brzemię przeszłości i przyjmuje swoją przyszłość jako dumna część rasy aryjskiej. To, co jeszcze rok temu większość członków Bractwa uważałaby za niemożliwe, teraz wydaje się osiągalne. Dzieci Rosji zostały odzyskane. Po wiekach korupcji i ucisku Bractwo w końcu wyprowadziło je z powrotem na światło dzienne.\n\nWciąż jest wiele do zrobienia. Potrzeba będzie dziesięcioleci, aby w pełni usunąć plamy pozostawione przez wieki rządów Untermenshów. Niektórzy w naszym rządzie obawiają się, że Shultz wprowadził Bractwo w błąd i odszedł od nauk Niemców, ale są w błędzie. Miliony wywyższonych Aryjczyków w naszym narodzie dowodzą, że niemiecka inwazja była zarówno potężnym przykładem potęgi rasy panów, jak i być może największą tragedią w historii naszej rasy.\n\nPodczas gdy błędni Niemcy dążyli do zniszczenia swoich aryjskich pobratymców, Bractwo nie jest tak nierozsądne. Naszym obowiązkiem jako Ubermenshów jest ratowanie wszystkich, którzy są godni przynależności do naszej rasy. Najważniejszą misją Bractwa jest odbudowa słowiańskiej rasy. Rosja będzie dumnie aryjska i dumnie słowiańska, a my staniemy obok niemieckich Aryjczyków jako bliźniacze przykłady prawdziwej rasy panów."
 
 PRM_AB_bring_down_the_jackboot: "Obalić Jackboot"
 PRM_AB_bring_down_the_jackboot_desc: "W czasach kryzysów nie ma miejsca na kwestionowanie nauk Bractwa. Fyurer uciszy wszelkie rozmowy o rozszerzeniu kryteriów aryjskości. Tylko dzięki czystości naszej krwi odnieśliśmy triumf nad słowiańską watażką. Poświęcenie tej czystości teraz, w obliczu powszechnej niesubordynacji wśród podludzi, byłoby rasowym samobójstwem. Zamiast tego pójdziemy za przykładem Niemców, którzy nigdy nas nie pomylili. Kiedy Niemcy stawiają opór wobec swoich rządów, rozprawiają się z nimi i stosują brutalne represje, aby wyegzekwować swoją wolę. Tak właśnie powinien być prowadzony naród aryjski - nie przez uleganie pragnieniom mniejszych ludów, lecz przez narzucanie im żelaznych praw Ubermenshów i niszczenie wszystkich, którzy próbują je obalić lub od nich uciec.\n\nW całej zachodniej Rosji nasi bracia zwalczali ruchy oporu i przeprowadzali naloty terrorystyczne na niechętne do współpracy społeczności, ale robili to w sposób niezorganizowany i chaotyczny. Jeśli w Rosji ma zapanować nowy aryjski porządek, działania te muszą być zorganizowane i koordynowane przez naczelne dowództwo, stając się młotem, którym Bractwo po raz ostatni zmiażdży słowiańskich powstańców."
 
 PRM_AB_put_fear_in_their_hearts: "Zasiejcie strach w ich sercach"
 PRM_AB_put_fear_in_their_hearts_desc: "Naczelne Dowództwo wybrało kilka batalionów naszych żołnierzy, którzy okazali się jeszcze bardziej skuteczni niż ich bracia w zwalczaniu Untermenshów, dążących do zniszczenia naszej rasy. Sformujemy te bataliony w tajne siły bezpieczeństwa wewnętrznego, które niektórzy z naszych generałów zaczęli nazywać "Nachtryterami", czyli w języku Deytscha nocnymi jeźdźcami. Jest to odpowiednia nazwa, ponieważ większość swojej pracy ludzie ci będą wykonywać w cieniu i pod osłoną nocy.\n\nNachtryterzy przemierzają Rosję, uderzając zawsze tam, gdzie najmniej się ich spodziewają. Będą napadać zarówno na obozy bandytów, jak i spokojne miasteczka. Tam, gdzie podejrzewamy, że mieszkają partyzanci, spalą wszystko do gołej ziemi, zabijając każdego, kogo znajdą, i nie pozostawiając ani jednego kamienia na drugim, ponieważ lepiej mieć spacyfikowane pustkowia niż niepewny sektor. Na terenach, które są godne zaufania, będą działać bardziej subtelnie, ściągając w najciemniejszych godzinach nocy każdego, kto wzbudzi podejrzenia bractwa, i nie pozostawiając żadnych śladów swojej wizyty. Podludzie będą tak zajęci martwieniem się o to, czy są następni na liście, że nie będą mieli czasu nawet pomyśleć o sprzeciwie wobec naszych rządów."
 
 PRM_AB_and_the_hearts_of_their_families: "I serca ich rodzin"
 PRM_AB_and_the_hearts_of_their_families_desc: "Pomimo wysiłków Nachtryterów, nasz naród nadal nękany jest przez terroryzm i bandytyzm Untermenshów. Wielu oficerów z naszego wydziału bezpieczeństwa wewnętrznego przedstawiło swoje własne pomysły na to, jak raz na zawsze położyć kres niesubordynacji. Jedna z najbardziej obiecujących propozycji, jaką otrzymaliśmy, została nazwana "dystrybucją ludności", ale mówiąc wprost, polegałaby na braniu zakładników na poziomie krajowym. Bractwo zabierze jednego członka z każdej rodziny Untermenshów do obozów pracy, gdzie będą oni przetrzymywani bezterminowo, dopóki naród nie podporządkuje się naszym rządom. Jeśli dojdzie do jakiegokolwiek sabotażu, terroryzmu lub bandytyzmu, cała populacja najbliższego obozu zostanie stracona, a nowi zakładnicy zostaną wzięci, aby go uzupełnić. Będzie to kosztowny program, wymagający zasobów i siły roboczej, które już teraz są ograniczone. Jeśli uda się doprowadzić do osłabienia oporu, czy to przez zastraszenie, czy przez zwrócenie miejscowej ludności przeciwko partyzantom, będzie warto. Rasa aryjska jest rasą panów, a pan nie może tolerować nieposłuszeństwa."
 
 PRM_AB_no_god_but_the_ubermensch: "Nie ma Boga prócz Ubermensha"
 PRM_AB_no_god_but_the_ubermensch_desc: "Starzy bogowie nie żyją. Bóg chrześcijan pozostawił ich własnemu losowi, wiedząc, że nigdy nie zdołają przeciwstawić się potędze Aryjczyków. Bogowie socjalistów, Marksa, Lenina i Bucharina, są trupami, które gniją w ziemi od dziesięcioleci. Ich kulty zostały unicestwione, a ich wyznawcy uciekają przed naszym wzrokiem. Nowymi bogami Rosji są Ubermensh. Nasi żołnierze walczą z boską furią, wiedząc, że żadna inna rasa na ziemi nie jest w stanie stawić im czoła i przetrwać. Untermensh, którzy zalęgli się w Rosji, również zaczynają zdawać sobie z tego sprawę. Nie mogą już dłużej podtrzymywać swoich złudzeń o człowieczeństwie w obliczu naszej oczywistej wyższości.\n\nWysiłki propagandowe Bractwa będą eksponować tę nową rzeczywistość. Jedna z kampanii będzie przypominać członkom Bractwa, zwłaszcza tym w siłach zbrojnych, że są szczytem stworzenia i nie odpowiadają przed nikim innym, jak tylko przed swoimi współtowarzyszami Aryjczykami. Inna oddzielna kampania będzie skoordynowana z naszymi wysiłkami na rzecz zwalczania terroryzmu. Untermensh będą bombardowani wiadomościami, które potwierdzą prawdę, że nie ma zbawiciela, który wyzwoli ich spod naszych rządów, nie ma nadziei na wyzwolenie nawet po śmierci."
 
 PRM_AB_no_master_but_the_aryan: "Nie ma mistrza oprócz Aryjczyka"
 PRM_AB_no_master_but_the_aryan_desc: "The Aryan Race is the rightful master of earth, and this fact will be reflected in our nation no matter how hard the Slavs resist it. Beyond our borders there are other upstart warlords that still hold on to power in the lands of old Russia, ruled by sub-humans who decry our Brotherhood as treacherous and insane. Conflict with these disgusting excuses for nations is inevitable, and we shall be ready when it comes. The master race is one built for warfare and conquest, so must the Brotherhood's realm be built for these. Everyone at every level of our society, from the Fyurer to the lowest slave, will be mobilized to serve a role in the coming war. Russia has been divided for decades, and before that it endured centuries of Slavic domination. We will not tolerate this any longer. Russia is drawing itself back together, and as it does so its fate hangs in the balance. As the decisive moment draws near the Brotherhood shall prepare to strike the killing blow and put down the Slavs once and for all. The east will be unified, and it will be under a nation controlled by and governed for only pure Aryans."
 
 PRM_AB_the_natural_state_of_things: "Naturalny stan rzeczy"
 PRM_AB_the_natural_state_of_things_desc: "Powoli, ale jednak, w zachodniej Rosji wreszcie nastaje spokój. Terroryzm i bandytyzm zmniejszyły się od czasu wprowadzenia podziału ludności, a wysiłki Nachtrytów zaczynają przynosić efekty. Militaryzacja królestwa w ramach przygotowań do podboju wschodnich ziem postępuje systematycznie, a coraz więcej Aryjczyków wstępuje w szeregi Bractwa i wznosi się na szczyty naszego społeczeństwa, gdzie jest ich miejsce. Untermensh wydają się w końcu poznawać swoje miejsce w świecie Ubermensh i oferują bezgraniczną pulę robotników, których Bractwo może wykorzystać do realizacji swoich licznych projektów.\n\nDla wielu Aryjczyków wygląda na to, że wreszcie wychodzimy z ciemności i zbliżamy się do status quo, jaki Rosja zawsze powinna była mieć. Oczywiście wciąż jest wiele do zrobienia. Na obrzeżach naszego kraju wciąż grasują bandyci i wciąż słychać odgłosy buntów podludzi, które trzeba monitorować. Nie da się jednak ukryć, że aryjski raj, o który tak długo walczyliśmy, jest wreszcie w zasięgu ręki. Gdy rasa aryjska panuje nad Rosją, a Słowianie i ich pobratymcy zostali w końcu całkowicie podporządkowani, naturalny porządek został przywrócony. Rosja wkrótce będzie czysta."
 
 PRM_AB_for_the_survival_of_the_blood: "Za przetrwanie krwi"
 PRM_AB_for_the_survival_of_the_blood_desc: "Bractwo otrzymało od Fyurera Vagnera dwie misje: Obronić czystość rasy aryjskiej i zagwarantować przetrwanie aryjskiej linii krwi. Gdy nasi ludzie tworzą nowe państwo, które będzie wschodnią ojczyzną Aryjczyków, nie możemy zapomnieć, dlaczego nie wolno nam nie osiągnąć tych celów. Aryjska linia krwi jest szczytowym osiągnięciem ewolucji, biologicznym wyrazem doskonałości. W miarę umacniania naszej kontroli musimy podejmować wszelkie wysiłki, aby zakorzenić tę linię krwi w Rosji, tak aby nigdy nie została usunięta ze swego prawowitego domu. Nie możemy zadowolić się rządzeniem Rosją. Aryjczycy muszą stać się prawdziwymi dziećmi ojczyzny.\n\nBractwo rozpocznie równoczesne programy asymilacji i eliminacji kulturowej. Będziemy szerzyć aryjską kulturę, tradycje i język, aby zachęcić naszych ludzi do zaakceptowania nowego dziedzictwa. Aby przyspieszyć proces umacniania się naszej rasy, wymażemy ze wschodu niearyjskie elementy kulturowe. Historie Słowian i innych podludzi dobiegną końca, a podrzędny język rosyjski zostanie ostatecznie całkowicie wyeliminowany. Choć niektórzy mogą uważać te kroki za ekstremalne, są one konieczne. Nie możemy pozwolić, aby Untermensh ponownie skorumpowali naszą linię krwi, nie wtedy, gdy w końcu osiągnęliśmy czystość."
 
 PRM_AB_teach_deytsch: "Nauczanie Deytscha"
 PRM_AB_teach_deytsch_desc: "Łączy nas nieskażona krew naszych aryjskich braci z Niemiec. Mimo że jesteśmy równoprawnymi członkami rasy panów, nasza technologia pozostaje daleko w tyle za ich technologią. Częściowo można to wytłumaczyć faktem, że przez wieki rosyjskie ośrodki naukowe były zarządzane przez Słowian, co dawało nam znacznie gorszą bazę naukową do pracy. Jednak nawet w ostatnich latach, gdy Aryjczycy odzyskali Rosję, nasze postępy są niewielkie w porównaniu z cudownymi historiami, które słyszymy za naszą zachodnią granicą. Może być tylko jedno sensowne wytłumaczenie tego stanu rzeczy: nasz język. Choć należymy do jednej rasy, niemieckich i rosyjskich Aryjczyków dzieli język. Oczywiste jest, że język rosyjski, z jego słowiańskimi wpływami i archaicznym alfabetem, powstrzymuje nas.\n\nNa szczęście rozwiązanie jest już znane. Przed laty niektórzy członkowie Korpusu Oficerskiego Bractwa, na znak podziwu, postanowili nauczyć się języka niemieckiego Deytsch. Ten trend szybko się przyjął i w naszych szeregach jest już wielu biegle posługujących się tym językiem. Powinniśmy sformalizować nauczanie tego języka, czyniąc go oficjalnym językiem Bractwa Aryjskiego. Bractwo będzie wymagało, aby każdy członek nauczył się tego języka, a wszystkie szkoły i uniwersytety w naszych granicach będą mogły nauczać tylko w Deytschu. Przejście to może być wyboiste, ale jeśli mamy kiedykolwiek dogonić naszych braci w Niemczech, musimy ponieść taką ofiarę."
 
 PRM_AB_one_language_two_races: "Jeden język, dwie rasy"
 PRM_AB_one_language_two_races_desc: "W miarę jak rozpowszechnia się nauczanie nowego języka naszego narodu, niektórzy z odpowiedzialnych za opracowanie programu edukacji językowej zwrócili się do nas z pewnym problemem. Chociaż Aryjczycy dobrze przyjęli ten język, wkrótce możemy znaleźć się w kraju, w którym rasa panów mówi jednym językiem, a rasy niewolników - innym. Niektórzy członkowie Bractwa uważają, że byłoby to dobre rozwiązanie, które pomogłoby scementować podziały między naszymi ludźmi a Untermenshami, ale w przyszłości mogłoby to spowodować ogromne trudności administracyjne. Jeśli niewolnicy mówią tylko po rosyjsku, tatarsku lub w innych pomniejszych językach, ci, którzy ich nadzorują, musieliby również mówić w tych językach, aby ich rozkazy były zrozumiałe. Skazałoby to wielu Aryjczyków na konieczność zachowania znajomości podrzędnych języków słowiańskich i zaprzeczyłoby celowi przyjęcia języka wyższego. Mimo że niechętnie przeznaczamy na to jakiekolwiek środki, Bractwo musi rozpocząć wysiłki, aby wykształcić niewolników przynajmniej w podstawowym zakresie języka Deytsch, tak aby wszyscy Aryjczycy musieli mówić tylko w wybranym przez nas języku."
 
 PRM_AB_phase_out_russian: "Wycofanie rosyjskiego"
 PRM_AB_phase_out_russian_desc: "Nadszedł czas na najtrudniejszą część naszej transformacji językowej. Podczas gdy wielu chętnie uczy się nowego języka, który jest bardziej efektywny i właściwy dla naszego nowego narodu, niewielu ludzi, nawet wśród społeczności aryjskiej, wydaje się równie podekscytowanych porzuceniem swojego tak zwanego "języka ojczystego". Niestety dla nich, Bractwo podjęło decyzję. W naszym narodzie nie ma miejsca na język rosyjski i musimy go natychmiast porzucić, jeśli nasza linia krwi ma osiągnąć swój pełny potencjał. Nasi lingwiści będą jak najszybciej tłumaczyć wszystko na język Deytscha. Dokumenty rządowe, znaki uliczne, menu w restauracjach - wszystko to i wszystko inne, co jest zapisane, zostanie zmienione. W ciągu kilku tygodni po wprowadzeniu zmian będzie trochę zamieszania, a nawet chaosu, ale jest to cena, jaką musimy zapłacić za skuteczność.\n\nPo zakończeniu pierwszej fazy rozpocznie się kolejny etap planu. Wszyscy, zarówno Aryjczycy, jak i Untermensh, będą musieli posługiwać się wyłącznie językiem Deytsch. Każdy, kto zostanie przyłapany na mówieniu w innym języku, zostanie publicznie wychłostany, a ci, których przyłapiemy na tym po raz drugi, zostaną straceni za zdradę Bractwa. Kary te są surowe, ale muszą być, aby zmusić ludzi do zrobienia tego, co jest dla nich najlepsze."
 
 PRM_AB_the_issue_of_slavery: "Kwestia niewolnictwa"
 PRM_AB_the_issue_of_slavery_desc: "Od czasu powstania Bractwa nad jego działalnością ciąży pewien problem, który narastał wraz z naszym rozwojem. Zniewalając wszystkich nie-Aryjczyków w naszych granicach, tworzymy doskonały przepis na powstanie, które oznaczałoby zagładę dla Aryjczyków na wschodzie. Zniewoliliśmy ponad 90% naszej populacji, ale zarządzanie taką liczbą niewolników okazało się niemożliwe. Kwestie własności jeszcze bardziej skomplikowały sytuację, w której musimy zmagać się z niestabilnością zniewolonej ludności, a jednocześnie nie potrafimy sprawować żadnej kontroli nad większością z nich. Coś musi się zmienić, ale nasi przywódcy nie mogą dojść do porozumienia, co.\n\nReformatorzy Shultza opowiadają się za emancypacją niewolników. Choć pomysł ten wydaje się heretycki, ich argumenty są słuszne. Untermensh nadal byliby w pełni podporządkowani Aryjczykom, ale jako wolne jednostki problem posiadania niewolników zostałby wyeliminowany.\n\nJednak inni członkowie najwyższego dowództwa, zwłaszcza ci, którzy są blisko Fyurera Vagnera, nazwali ten pomysł słowiańską zdradą i zachętą do mieszania ras. Twierdzą oni, że możemy rozwiązać ten problem tą samą metodą, którą Bractwo rozwiązywało inne problemy: brutalną siłą. System niewolniczy musi być zorganizowany, a nadzorcy muszą bez litości tłumić wszelkie oznaki oporu. Oba argumenty wydają się przekonujące, ale kończy nam się czas i musimy szybko podjąć decyzję."
 
 PRM_AB_the_way_to_freedom: "Droga do wolności"
 PRM_AB_the_way_to_freedom_desc: "Choć jest to trudne, musimy stawić czoła faktom. Untermensh jest zbyt wielu, aby ich zniewolić, a Ubermensh zbyt mało, aby mogli służyć jako panowie. Próba narzucenia Rosji społeczeństwa niewolników byłaby tylko powtórzeniem błędów carów i bolszewików. Nie można pozwolić, aby nasz aryjski rząd upadł tak jak tamte reżimy. Cały los naszej linii krwi zależy od tego, czy Bractwo zapewni rasie stałą siedzibę w Rosji. Dopóki istnieją niewolnicy, istnieje ryzyko powstania, a dopóki istnieje ryzyko powstania, nasi ludzie nigdy nie będą bezpieczni. Shultz opracował plan, który położyłby kres niewolnictwu i pozwoliłby obecnym niewolnikom w ciągu kilku lat wypracować sobie drogę do wolności. Choć jest on daleki od idealnego systemu, który Fyurer przewidział wiele lat temu, utrzyma on wyższą pozycję rasy panów w naszym społeczeństwie, a jednocześnie pozwoli na choćby odrobinę długoterminowej stabilności. Wygląda na to, że przynajmniej na razie tylko na to możemy liczyć."
 
 PRM_AB_long_is_the_way_and_hard: "Długa jest droga i ciężka"
 PRM_AB_long_is_the_way_and_hard_desc: "Nawet reformatorzy, którzy domagali się wyzwolenia ras niewolniczych, nie byli na tyle szaleni, by sugerować, że podludzie zostaną po prostu uwolnieni i będą mogli robić, co chcą, mimo że ich przeciwnicy z wewnętrznego kręgu Fyurera tak ich charakteryzowali. Każdy Aryjczyk wie, że Untermensh to wciąż leniwe, zdegenerowane istoty, które trzeba motywować do pracy. Plan emancypacji został opracowany właśnie w oparciu o ten fakt. Niewolnicy będą musieli wykonać pewną ilość pracy, aby zasłużyć na swoją wolność i związane z nią prawa. Wymagana ilość pracy będzie zależała od rodzaju wykonywanej pracy, ale będzie to mniej więcej trzy lub cztery lata pracy w polu. Im szybciej praca zostanie wykonana, tym szybciej uzyska się wolność. Dzięki temu młodsi i silniejsi niewolnicy mogli szybciej zdobyć wolność, wykonując bardziej niebezpieczne prace, na przykład w fabrykach amunicji lub w zakładach tekstylnych. Słabsi niewolnicy, dzieci, starcy i chorzy, będą potrzebowali więcej czasu na wykonanie swojej pracy, co oznacza, że niewolnicy, którzy stanowią mniejsze zagrożenie dla swoich panów, pozostaną pod ich bezpośrednią kontrolą znacznie dłużej. Oczywiście, jeśli zbyt wielu wartościowych niewolników zapracuje na wolność, nikt nie powstrzyma nas przed przedłużaniem ich zniewolenia tak długo, jak będzie to konieczne."
 
 PRM_AB_that_out_of_hell_leads_up_to_light: "To, co z piekła, prowadzi do światła"
 PRM_AB_that_out_of_hell_leads_up_to_light_desc: "W całym naszym kraju rozchodzą się wieści o szansie na wolność. Miliony niewolników pracują w wyniszczającym tempie, przez wszystkie godziny dnia i nocy, podsycani nadzieją, że mogą odzyskać choć odrobinę wolności. Nasza produkcja wzrosła niemal we wszystkich dziedzinach. Wszystko - od farm, przez młyny, po fabryki amunicji - wykazało wzrost produkcji, ponieważ wcześniej leniwi niewolnicy zaczęli pracować w szaleńczym tempie. Powinniśmy zachęcać Untermensh do takiego zachowania. Publiczne propagowanie historii robotników, którzy już zasłużyli na wolność, i zachęcanie ich do opowiadania o cudach emancypacji udowodni, że obietnica wolności nie jest tylko plotką czy kłamstwem rozpowszechnianym przez Bractwo.\n\nNiewolnicy wiedzą, że droga do wolności nie jest ani łatwa, ani bezpieczna. Ostatni wzrost liczby wypadków śmiertelnych związanych z pracą jest tego wystarczającym dowodem. Nie obchodzi ich to. Dopóki dajemy im szansę na wyzwolenie, zrobią wszystko, aby ją osiągnąć. Celem tego programu nigdy nie było uwolnienie wszystkich niewolników. Celem było uwolnienie tych, którzy są godni, i zniszczenie tych, którzy nie są. Jak dotąd działa to w sposób spektakularny."
 
 PRM_AB_not_out_of_kindness_of_heart: "Nie z życzliwości serca"
 PRM_AB_not_out_of_kindness_of_heart_desc: "Niektórzy członkowie Bractwa obawiają się, że kierownictwo stało się miękkie. Mówią, że Fyurer został skorumpowany przez pro-słowiańskich zdrajców. Co za głupota! Empatia to słabość, a rasa aryjska nie jest słaba. Nie okazaliśmy miłosierdzia podludziom, dając im szansę na wolność. Pracujemy nad nimi ciężej niż kiedykolwiek wcześniej, zbierając coraz większe nagrody, gdy pracują dla dobra Ubermenshów.\n\nDecyzja o zakończeniu niewolnictwa nie została podjęta z powodu dziecinnego altruizmu, ale dlatego, że był to konieczny i skuteczny krok, który zagwarantował przetrwanie naszego narodu. Żaden prawdziwy Aryjczyk nie postąpiłby inaczej, a ci, którzy kwestionują tę decyzję, okazują się zdrajcami rasy. Nie kieruje nimi miłość do własnej krwi, lecz nienawiść do Untermenshów. Untermensh są bez wątpienia nikczemni, ale najważniejszym priorytetem musi być zawsze nasza rasa i to, co dla niej najlepsze. Od dziś każdy, kto ma wątpliwości, czy powinniśmy uwolnić niewolników, będzie miał szansę przekonać się na własne oczy, jak wygląda życie niewolnika. Kiedy będą już wolni, z pewnością przekonają się do naszego punktu widzenia."
 
 PRM_AB_but_the_strength_of_will: "Ale siła woli"
 PRM_AB_but_the_strength_of_will_desc: "Daliśmy Untermenshom szansę na pokazanie, ile są dla nas warci. Bractwo Aryjskie nie może sobie pozwolić na prowadzenie państwa niewolników, a my nie będziemy tolerować pijawek i pasożytów w naszym społeczeństwie. Byli niewolnicy mają teraz proste zadanie: udowodnić, że zasługują na życie, i to życie wolne, albo umrzeć. Aby rozwijać się pod rządami Bractwa, potrzebna jest pewna siła woli, która nie jest zarezerwowana wyłącznie dla Ubermenshów. Żaden podczłowiek nie dorównuje Aryjczykowi, ale nie każdy podczłowiek jest równie podły. Są tacy, którzy potrafią stać wysoko i zapewnić utrzymanie sobie i państwu, posiadają pewne aryjskie cechy, nawet jeśli sami nie są Aryjczykami z krwi. Są też tacy, którzy są na to zbyt słabi, którzy są naprawdę najniżsi z niskich.\n\nWolność, którą oferujemy, jest nagrodą dla tych, którzy są wystarczająco silni, by się jej domagać. Ci, którzy nie mogą jej osiągnąć, będą cierpieć to, co muszą. Bractwo buduje naród dla rasy aryjskiej, ale Rosja to rozległa kraina i znajdziemy w niej miejsce dla każdego, kto dorówna sile naszego narodu i wspomoże naszą sprawę."
 
 PRM_AB_liberty_in_name_alone: "Wolność w samym imieniu"
 PRM_AB_liberty_in_name_alone_desc: "Każdego dnia w naszym narodzie ubywa niewolników. Samotnie i w małych grupach otrzymują oni ciężko zapracowaną wolność, o którą tak zabiegali, wolność wyboru swojej przyszłości. Oczywiście Bractwo zadbało o to, aby ich opcje były ograniczone do kilku obiecujących możliwości. Nowo wyemancypowany niewolnik może pracować na aryjskiej farmie, gdzie jego praca pod nadzorem będzie dobrze opłacana w postaci mieszkania i jedzenia. Jeśli jednak rolnictwo nie przypadnie mu do gustu, może przenieść się do jednego z rewitalizowanych miejskich klejnotów Bractwa, pracując w fabryce przy montażu produktów dla rasy aryjskiej. Ich zapłata w skryptach będzie hojna i możliwa do zrealizowania w sklepach Bractwa.\n\nBez względu na to, dokąd zaprowadzi ich nowo odkryta wolność, Untermensh nigdy nie będą musieli się martwić, że pozostaną bez nadzoru. Każda dostępna kariera jest nadzorowana przez aryjskich przełożonych odpowiedzialnych za organizowanie i dowodzenie swoimi pracownikami. Uwolnieni lub zniewoleni, mają obowiązek poświęcić się dla dobra Aryjczyków. Podludzie bez wątpienia poczują się pocieszeni przez świadomość, że to nowe życie nie różni się tak bardzo od życia, które już znają."
 
 PRM_AB_the_aryan_does_not_fear_the_untermensch: "Aryjczyk nie boi się Untermenshów"
 PRM_AB_the_aryan_does_not_fear_the_untermensch_desc: "Rasa aryjska nie jest rasą tchórzy! Nie ugniemy się pod lękami słabych i nędzarzy. Nie damy się zwieść tym, którzy chcą zepsuć nasz naród i zniszczyć wszystko, co udało nam się osiągnąć. Chcą oni zreformować prawa naszego narodu i zdradzić nasze tradycje, ale im się to nie uda. Bractwo postępuje zgodnie z prawami naturalnymi, prawami krwi i żelaza. Aryjczycy są rasą panującą i naszym przeznaczeniem jest panowanie nad światem. Niewolnicy są naszym prawem pierworodnym, z którymi możemy zrobić, co nam się podoba, i których możemy się pozbyć, jeśli tylko zechcemy. Są zdegenerowanymi podludźmi nadającymi się tylko do służby, a jeśli ośmielą się stanąć przeciwko nam, zmiażdżymy ich jak szkodniki, którymi są.\n\nFyurer Vagner położy kres wszelkim rozmowom na temat dostosowania się do niewolników. Z ich niesubordynacją rozprawimy się tak, jak rozprawialiśmy się z nią do tej pory - przez deptanie ich do uległości raz za razem, aż nauczą się, gdzie ich miejsce. Tylko dzięki egzekwowaniu naturalnej hierarchii ras Bractwo odniosło zwycięstwo nad Untermenshami. Nie zmienimy kursu i nie ugniemy się przed nimi, gdy nasze zwycięstwo zostało już zapewnione. Dopóki my będziemy rządzić, Aryjczycy będą panami, a niewolników nie będzie im brakować."
 
 PRM_AB_erase_their_culture: "Wymazać ich kulturę"
 PRM_AB_erase_their_culture_desc: "Rosja jest pełna pamiątek po zboczonych społeczeństwach, które kiedyś nią rządziły. Kościoły, meczety, posągi, biblioteki i inne obiekty stanowią fizyczną pamiątkę koszmarnych czasów, które poprzedzały nasze rządy. Te godne pogardy budowle służą jako pomniki dla tych, którzy chcą nas obalić i cofnąć Rosję do epoki rozpusty i słabości. Społeczności niewolników i ukrywających się wśród nich partyzantów wciąż gromadzą się wokół tych budynków, organizując swoje prymitywne festiwale i celebrując swoje zacofane kultury, kiedy myślą, że nie patrzymy. Położymy temu kres na dobre.\n\nKolejna fala oczyszczającego ognia musi przetoczyć się przez Rosję, niszcząc wszystko, co mogłoby przypominać niewolnikom o ich dawnym życiu. Tereny uwolnione w wyniku tej sterylizacji wykorzystamy do budowy nowych ośrodków społecznych dla rasy aryjskiej, które będą promować naszą wyższą kulturę. Bez tych pamiątek rasy niewolnicze szybko zapomną o swojej zdegenerowanej przeszłości. Ich jedynymi wspomnieniami będzie służba Bractwu. Nawet przeszłość nie będzie dla nich ucieczką."
 
 PRM_AB_once_a_slave_forever_a_slave: "Raz niewolnik, na zawsze niewolnik"
 PRM_AB_once_a_slave_forever_a_slave_desc: "Jeśli chce się zabić chwast, trzeba go wyrwać z korzeniami. Korzeniem niewolniczych niepokojów szerzących się w całym kraju jest nadzieja. Untermensh mają nadzieję na wolność, wyzwolenie, a nawet zemstę na swoich panach. Jeśli uda nam się rozwiać te idiotyczne wyobrażenia i położyć kres ich marzeniom, może w końcu przestaną stawiać opór i poddadzą się. Bractwo skodyfikuje swój system niewolniczy tak, że nie będzie z niego ucieczki dla tych, którzy się w nim znajdą.\n\nBędą pracować, aż upadną, a kiedy się podniosą, będą pracować ponownie. Ich dzieci urodzą się w łańcuchach i będą w nich żyć przez całe życie. Nawet jeśli ich aryjscy panowie będą obdarzeni empatią, nie będą w stanie ich uwolnić. Próba uwolnienia podludzi z niewoli będzie karana śmiercią, tak jak wszystkie akty zdrady wobec rasy panów. Untermensh nauczą się, że ich istnienie jest dozwolone tylko tak długo, jak długo mają jakąś wartość w naszych oczach, a ich jedyną wartością jest to, że są naszą siłą roboczą. Wszelkie próby prowadzenia życia wykraczającego poza ten cel zakończą się ich unicestwieniem."
 
 PRM_AB_break_their_will: "Złam ich wolę"
 PRM_AB_break_their_will_desc: "Walka między Ubermenshami a Untermenshami nie musi zakończyć się całkowitym zniszczeniem jednych lub drugich. Możemy zapewnić naszej rasie ostateczne zwycięstwo, łamiąc wolę oporu podludzi. Obecnie kary za nieposłuszeństwo są surowe, ale oznacza to tylko tyle, że ci, którzy są nieposłuszni, są najsilniejszymi niewolnikami, jakich mamy. Niewolnicy, którzy są na tyle odważni lub na tyle głupi, by się nam przeciwstawić, są podżegaczami i figurantami dla swoich mniej odważnych braci.\n\nAby zapewnić sobie posłuszeństwo podludzi, wprowadzimy nowy system kar, który zmiażdży wszelką wolę oporu. Nawet najmniejszy akt nieposłuszeństwa ze strony niewolnika spotka się z publiczną egzekucją, którą będą musieli oglądać jego towarzysze. Każdy niewolnik przyłapany na spiskowaniu przeciwko swemu panu zostanie rzucony na pożarcie psom, a jego rodzina będzie patrzeć, jak umiera. Te metody będą okrutne nawet dla nas, ale są konieczne. Konsekwencje za bunt muszą być tak wysokie, że nawet najodważniejsi, najgłupsi podludzie nie odważą się zaryzykować. Kiedy będą się bali cierpienia, które możemy na nich sprowadzić tak bardzo, że ich jedynym zmartwieniem będzie zadowolenie nas, odniesiemy zwycięstwo."
 
 PRM_AB_break_their_spirit: "Złam ich ducha"
 PRM_AB_break_their_spirit_desc: "Umysł podczłowieka to prosta, plastyczna rzecz, którą możemy dostosować do naszych potrzeb. Nowe kary, które złamały ich wolę oporu, są tylko pierwszym krokiem w misji Bractwa, mającej na celu stworzenie nowej formy Untermensha, niezdolnej do myślenia o niczym innym, jak tylko o tym, jak służyć rasie aryjskiej. Kolejnym etapem tego planu jest złamanie ich ducha, tak aby nie mogli nawet marzyć o wolności. Dokonamy tego, pozbawiając ich nadziei, gdyż w umyśle niewolnika nadzieja jest niebezpiecznym czynnikiem rozpraszającym. Nie będzie żadnych świąt ani uroczystości, na które mogliby oczekiwać. Jedyny dozwolony odpoczynek będzie miał miejsce pod koniec dnia, kiedy niewolnicy będą już pracować do granic wyczerpania. Bez nadziei na małe rzeczy, takie jak przyzwoity posiłek czy niespodziewana przerwa, Untermensh w końcu zapomną, jak liczyć na większe rzeczy, takie jak ucieczka czy rewolucja. Następne pokolenie niewolników dorośnie, nie znając w ogóle tego uczucia, a następne będzie fizycznie niezdolne do pragnienia poprawy swoich warunków. W końcu staną się doskonałymi niewolnikami, godnymi swoich doskonałych panów."
 
 PRM_AB_divide_and_conquer: "Dziel i rządź"
 PRM_AB_divide_and_conquer_desc: "Jedyną rzeczą, która łączy rasy niewolników, jest ich słabość. Poza tym są one eklektyczną zbieraniną różnych ras podludzi, z których wiele ma za sobą długą historię przemocy wobec siebie. Gdybyśmy tego nie wykorzystali, stracilibyśmy ogromną szansę. Prowokując nienawiść rasową Untermenshów, oddzielimy ich od tych, którzy mogliby być ich sojusznikami przeciwko naszym rządom. Pozwoli to także Bractwu ukryć niektóre z naszych akcji pokojowych jako ataki wroga na niewolników. Regionalne pacyfikacje i kampanie eksterminacyjne mogłyby być przedstawiane jako najazdy tatarskie i odwety słowiańskie.\n\nPodludzie będą tak zajęci skupianiem swojej nienawiści na sobie nawzajem, że niechęć do rasy aryjskiej stanie się w ich umysłach czymś drugorzędnym. Podczas gdy oni będą walczyć między sobą, my będziemy nadal umacniać naszą kontrolę nad każdym aspektem ich życia. Zanim którykolwiek z nich zorientuje się, że został oszukany, będzie już za późno. Aryjska władza nad Rosją będzie bezpieczna, a niewolnicy będą niczym więcej jak posłusznymi tłumami czekającymi na kolejne zadanie."
 
 PRM_AB_a_clash_of_gods: "Zderzenie bogów"
 PRM_AB_a_clash_of_gods_desc: "Nadszedł czas. Z dnia na dzień coraz mocniejszy uścisk Bractwa w Rosji sprawił, że kwestia, która - jak wielu miało nadzieję - pozostanie w ukryciu, w końcu wypłynęła na powierzchnię. Przez lata w Bractwie Aryjskim dominowało dwóch mężczyzn, a ich nienawiść do siebie nawzajem w tym czasie tylko wzrosła.\n\nGutrum Vagner, ojciec Bractwa, doczekał się realizacji swojego marzenia o aryjskiej Rosji i walczy o utrzymanie zasad aryjskości w pierwotnym kształcie. Wszyscy w Bractwie podziwiają geniusz Fyurera, ale niektórzy zaczęli się niepokoić jego odmową rozważenia kompromisu w obliczu egzystencjalnego zagrożenia rasy. Ci członkowie skupili się wokół Zygfryda Shultza, ciemnego konia w dowództwie Bractwa i samozwańczego "Zbawiciela Rasy". Shultz i jego uczniowie głoszą radykalną teorię, że Słowianie są prawdziwą rasą aryjską, a Niemcy, których Fyurer tak bardzo podziwia, są syjonistycznymi marionetkami.\n\nObaj mężczyźni nie chcą wycofać się ze swoich poglądów, a wojna ideologiczna między nimi osiągnęła punkt kulminacyjny. Wkrótce zostanie wyłoniony zwycięzca, a przyszłość rasy aryjskiej wisi na włosku. Rosja jest wystarczająco duża dla jednego tyrana."
 
 ### Vagnar Regional Economics ###
 PRM_AB_new_economics_for_a_new_reykh: "Nowa ekonomia dla nowego Reykh"
 PRM_AB_new_economics_for_a_new_reykh_desc: "Triumf naszego oręża w ostatnich miesiącach wyniósł nasze Bractwo ze skrawka ziemi otaczającego zrujnowane miasto, kierowane przez nieliczne błyskotliwe umysły tej opustoszałej ziemi, do nowego wielkiego aryjskiego imperium na Wschodzie, pokonującego wszystko, co zbudowano na rosyjskiej ziemi przed naszą erą. I chociaż to zwycięstwo Reykh jest największym osiągnięciem, musimy teraz skupić się na wyzwaniach, jakie stoją przed nami, i przygotować naszą gospodarkę, wykorzystując nowe metody wiedzy, na nadchodzący podbój nowych przestrzeni życiowych i zapewnienie dobrobytu rasie aryjskiej w czasach pokoju."
 
 PRM_AB_lessons_from_our_forefathers: "Lekcje od naszych przodków"
 PRM_AB_lessons_from_our_forefathers_desc: "Kładąc fundamenty pod nasze nowe aryjskie królestwo, które ma przetrwać tysiąc lat w przyszłości, musimy spojrzeć tysiąc lat w przeszłość, aby uczyć się od wielkich imperiów z dawnych czasów. Będziemy rozwijać się na szlachetnych podstawach niewolnictwa, tak jak to miało miejsce przed naszą erą, i uczyć się od tych wielkich cywilizacji, wykorzystując ich doświadczenia na naszej drodze rozwoju.\n\nMoglibyśmy na przykład przyjąć rzymską praktykę wyznaczania zaufanych niewolników na nadzorców - Vilici - aby ułatwić im dowodzenie niższymi rangą zwierzętami, które postrzegałyby nadzorców jako swoich, zmuszając ich do posłuszeństwa. Prosta reforma naśladująca tę politykę mogłaby przynieść znaczny wzrost naszej własnej gospodarki."
 
 PRM_AB_lessons_from_moskowien: "Lekcje z Moskowien"
 PRM_AB_lessons_from_moskowien_desc: "Nie jest tajemnicą, że nasze Bractwo często naśladuje w swojej polityce i tezach ideologicznych Reykhskommissariatu z Moskowien, który leży na zachodzie. Choć marzenia o prawdziwej współpracy muszą niestety pozostać marzeniami, to na razie możemy dalej starać się być kopią idealnego społeczeństwa zbudowanego przez naszych braci aryjskich.\n\nWieloletnia praktyka Moskowien polegająca na wykorzystywaniu rad przedstawicielskich jako organów doradczych, dostarczających informacji zwrotnych od ludności, aby pomóc w utrzymaniu równowagi między dwiema grupami etnicznymi, jest aspektem, który nasze aryjskie państwo powinno odzwierciedlić w swoim systemie. Możemy zacząć od wprowadzenia lokalnych rad z ograniczoną reprezentacją, aby ograniczyć przeszkody biurokratyczne i zracjonalizować zarządzanie gospodarką niewolniczą."
 
 PRM_AB_develop_the_slave_economy: "Rozwój niewolniczej gospodarki"
 PRM_AB_develop_the_slave_economy_desc: "Podbój nowych ziem dla naszego Reykhu przynosi rasie aryjskiej wiele korzyści - zasoby, siłę roboczą, przemysł i chwałę. Pod wieloma względami rozszerzanie naszego systemu poza nasze granice przypomina dodawanie nowych części do złożonego mechanizmu. Jednak, jak w przypadku każdej maszyny, aby zmniejszyć ciężar integracji nowych elementów zewnętrznych, należy wzmocnić jej system wewnętrzny.\n\nOczywiście siłą napędową naszego Bractwa jest gospodarka niewolnicza. W miarę jak rozszerzamy nasze królestwo, musimy również rozwijać instytucje niewolnictwa: promowanie wewnętrznego handlu niewolniczą siłą roboczą i inwestowanie w obiekty, w których jest ona wykorzystywana, zapewniłoby zarówno podaż, jak i popyt, wynosząc gospodarkę Reykh na nowe wyżyny."
 
 PRM_AB_enforce_the_racial_hierarchy: "Egzekwowanie hierarchii rasowej"
 PRM_AB_enforce_the_racial_hierarchy_desc: "Niestety, sama podstawa naszej doktryny - koncepcja przeznaczenia wyższości jednych ras nad innymi - została w dużej mierze źle zinterpretowana i wypaczona w praktyce. Wielu członków słabszych ludów należących do niewoli często znajduje się na wolności tylko po to, aby pasożytować i spiskować przeciwko Reykhom! Musimy natychmiast położyć kres tej zdradzie poprzez ostateczne egzekwowanie hierarchii ras i ich przywilejów oraz podjęcie działań, które sprawią, że system ten będzie funkcjonował tak, jak zawsze powinien - zapewni to obowiązek posiadania Certyfikatu Rasy przez wszystkie osoby."
 
 PRM_AB_keep_the_weak_cowed: "Utrzymać słabych w posłuszeństwie"
 PRM_AB_keep_the_weak_cowed_desc: "Słabe plutokratyczne potęgi, przesiąknięte wpływami masońskimi, oraz upadłe państwa głoszące myśl komunistyczną są zbyt głupie, by dostrzec, że obowiązkiem państwa nie jest pielęgnowanie słabeuszy i Untermenshów oraz pozwalanie im na spokojne płodzenie zdegenerowanego potomstwa. Nie, doskonałe, aryjskie państwo ma siłę, by podporządkować sobie swoich podwładnych i zbudować na ich grzbietach lepszą przyszłość.\n\nPoszczególni właściciele niewolników, rozumiejąc ten postulat, od dawna praktykowali tradycję znakowania swoich niewolników swastyką, aby umocnić swoje słuszne roszczenia do nich jako własności. Jest rzeczą rozsądną, aby władza centralna nauczyła się od nich i rozpowszechniła tę i inne metody wymuszania posłuszeństwa w całym Reykhu, aby utrzymać populację niewolników tam, gdzie jest ich miejsce."
 
 PRM_AB_experience_from_their_reykh: "Doświadczenie z ich Reykhu"
 PRM_AB_experience_from_their_reykh_desc: "Podczas gdy budujemy tutaj nasz własny aryjski Reykh, na ruinach bolszewickich degeneratów, bękartów i innych szumowin watażków, wszystkie nasze sukcesy możemy przypisać myślicielom oryginalnego Reykh w Germanii. Zanim jeszcze stworzyliśmy podstawy naszego Bractwa, ludzie tacy jak wizjoner Adolf Hitler zdążyli już zbudować nieskazitelne społeczeństwo, którego systemu wciąż nie potrafimy w pełni naśladować.\n\nTeraz nadszedł czas, kiedy i my staniemy się wzorem aryjskości, gdyż zabezpieczywszy rozległe ziemie i zasoby rosyjskiego zachodu, możemy odbudować naszą gospodarkę i państwo na obraz i podobieństwo Niemców. Oczywiście dziedziną, z której możemy zaczerpnąć najwięcej, są osiągnięcia i praktyki gospodarki niewolniczej."
 
 PRM_AB_fanaticism_from_ours: "Fanatyzm z naszych"
 PRM_AB_fanaticism_from_ours_desc: "Chociaż miecz naszych ideałów został wykuty w Trzecim Reykhcie, podbite ramię należy do nas. I choć niewątpliwie zawdzięczamy nasze pochodzenie Niemcom, to jednak, choć to oni wytyczyli nam drogę, sami podążyliśmy do zwycięstwa.\n\nCieszmy się więc z tego zwycięstwa i niech nas ono inspiruje na zawsze! Niech wszyscy ludzie w Reykh wiedzą, że nie ma lepszego systemu i lepszej przyszłości, dla której można by pracować!"
 
 PRM_AB_the_aryan_economy: "Aryjska gospodarka"
 PRM_AB_the_aryan_economy_desc: "Zrobione. Nie ma już zacofania i dewastacji, które kiedyś nękały nasze ziemie. Milczą ci, którzy kiedyś mówili o słabości gospodarki, kryzysach, głodzie i marnotrawstwie. Zbudowaliśmy gospodarkę aryjską , w której Herhenrazzi zasłużenie przejmują godność panów tej ziemi, a ich wierni słudzy pracują w ramach odnowionej instytucji niewolnictwa.\n\nTa gospodarka będzie trwać przez tysiąc lat, a wraz z nią nasz Reykh."

 ### Yemelyanov Regional Economics ###
 PRM_AB_ancient_lessons: "Starożytne lekcje"
 PRM_AB_ancient_lessons_desc: "Cała mądrość świata została odkryta dawno temu przez starożytnych Aryjczyków, a następnie zapomniana przez ich potomków. Nasi przodkowie prowadzili harmonijne społeczeństwo, wolne od niegodziwości i wynaturzeń, i to właśnie naśladując ich, osiągniemy sukces na tym świecie. To samo dotyczy kwestii ekonomicznych.‖ Zamiast wertować podręczniki zdegenerowanych naukowców, spojrzymy w przeszłość. W dawnych czasach aryjskiego imperium nie było żydowskich finansistów ani niesfornych bolszewickich robotników, tylko mądrzy kapłani, którzy wydawali rozkazy zgodnie z wolą bogów, i niewolnicy, którzy byli im bezwarunkowo posłuszni. Te utracone zasady będą żelaznym fundamentem naszej nowej gospodarki."
 
 PRM_AB_blessed_factories: "Błogosławione Fabryki" 
 PRM_AB_blessed_factories_desc: "Fabryka, w jej obecnym stanie, jest nędznym przykładem moralnego upadku nowoczesności. Robotnik spędza dni w bezmyślnym zastoju, nietknięty naukami swoich przodków i bogów. Ten stan rzeczy jest pozostałością z czasów żydowskiej kontroli nad przemysłem, mającą na celu pozbawienie aryjskich mężczyzn sił witalnych i oderwanie ich od ich dziedzictwa.\n\nAby kontynuować modernizację zgodnie z zasadami rasy aryjskiej, będziemy musieli zrestrukturyzować system fabryczny, tworząc coś, czego nigdy wcześniej nie widziano w historii industrializacji. Dawno minęły czasy nudnej, wyobcowanej pracy. Kapłani stacjonujący w każdej z nich będą dbać o to, by fabryka była ośrodkiem indoktrynacji i pracy, a także o to, by każda z nich przestrzegała zasad wiary przodków."
 
 PRM_AB_a_working_soul_a_working_body: "Pracujące ciało, pracująca dusza"
 PRM_AB_a_working_soul_a_working_body_desc: "Niepotrzebna troska o życie podwładnych jest oznaką słabości i dekadencji, która doprowadziła do upadku wielu cywilizacji. Nasi przodkowie zawsze tak pracowali na swoich niewolników, ponieważ ich życie nic nie znaczyło w porównaniu z chwałą narodu aryjskiego. Jest jednak pewna granica. Głodujący niewolnik to słaby robotnik, a naród nie może sobie pozwolić na utratę zbyt wielu z milionów rąk, które budują jego pomniki i napędzają machinę wojenną.\n\nNasze armie sług będą miały zapewniony minimalny prowiant. Jest to konieczność, a nie miłosierdzie, ale mimo to powinni być wdzięczni. Praca ożywia duszę, a z tymi zapasami mogą pracować jeszcze dłużej."
 
 PRM_AB_apples_of_perun: "Jabłka Peruna"
 PRM_AB_apples_of_perun_desc: "Legendy starożytnych mówią, że bóg Perun posiadał złote jabłka, które zamieniały się w błyskawice, aby unicestwić swoich wrogów. W dzisiejszych zdegenerowanych czasach nie możemy mieć nadziei, że nasze zbawienie przyjdzie w postaci boskiej interwencji. Zamiast tego musimy starać się okiełznać moc Peruna za pomocą innych środków.\n\nDla dobra nowoczesnego rozwoju elektryfikacja musi być najważniejszym priorytetem narodu. Znacząco zwiększy ona nasze możliwości ekonomiczne i ponownie połączy nas z wolą bogów. Połączenie nowoczesnej technologii i starożytnej mądrości jest naprawdę nie do pobicia i, w przeciwieństwie do dekadenckich narodów Zachodu, nie zmarnujemy naszych nowo odkrytych możliwości na niewolników."
 
 PRM_AB_embrace_the_willing: "Objąć chętnych"
 PRM_AB_embrace_the_willing_desc: "Nawet po ostatecznym zwycięstwie prawdziwego aryjskiego rządu resztki judeobolszewickiej indoktrynacji nadal zanieczyszczają umysły naszych obywateli. Wielu ludzi nadal nie ufa naszemu nowemu reżimowi, zdradziecko odmawiając podporządkowania się woli Najwyższego Kapłana. Przed ich całkowitym zniszczeniem warto rozważyć wprowadzenie zachęt do służenia woli państwa.\n\nZostanie to rozgłaszane daleko i szeroko na naszym terytorium: ci, którzy współpracują z Bractwem przed swoimi rówieśnikami, mogą liczyć na najlepsze kwatery i niewolników, odpowiadające ich statusowi oświeconych aryjskich obywateli. Ci, którzy spóźnią się z przyjęciem naszej bardzo hojnej oferty, nie otrzymają nic, co sprawi, że już niedługo ludzie będą się nawzajem prześcigać, by jako pierwsi spełnić nasze życzenia."
 
 PRM_AB_goad_the_unbelievers: "Podburzanie niedowiarków"
 PRM_AB_goad_the_unbelievers_desc: "Nawet nasze najszczersze nagrody nie są wystarczające dla niektórych zdradzieckich grup ludności. Opluwają naszych emisariuszy, linczują kolaborantów w swoich społecznościach i odrzucają wskazówki naszych księży. Wielu z nich trzyma się kurczowo swojej tożsamości Rosjan lub Sowietów, co stanowi egzystencjalne zagrożenie dla naszego rodzącego się imperium. Mimo naszych nadziei jest jasne, że tych ludzi nie da się uratować. Trzeba będzie przemienić ich siłą.\n\nPo raz kolejny nasi niewolnicy będą przemierzać kraj, podporządkowując sobie niesforne ludy i stale przypominając im, kto jest ich zwierzchnikiem. Jeśli nie zrozumieją naszych ideałów, nauczymy ich ponownie, używając uniwersalnego języka siły."
 
 PRM_AB_all_march_to_glory: "Cały marsz ku chwale"
 PRM_AB_all_march_to_glory_desc: "W naszej misji podporządkowania woli mas, które znajdują się pod naszym butem, woli bogów odnieśliśmy wspaniały sukces. Początkowi przeciwnicy naszych rządów dali się skusić obietnicami nagród w ramach systemu. Ci, którzy pozostali uparci, zostali zmiażdżeni i wcieleni do klas służebnych. Gospodarka rozkwita, a wcielenie kapłanów do fabryk syntetyzuje naszą wiarę przodków z cudami nowoczesnej technologii.\n\nTeraz, gdy gospodarka jest w porządku, musimy iść naprzód. Podporządkowanie sobie własnej populacji nie wystarczy: aby rasa aryjska mogła przetrwać i rozwijać się, cały świat musi być zdominowany przez nas. Nasz wcześniejszy rozwój był jedynie drobnym krokiem w długim i żmudnym marszu do chwały."
 
 ### Vagnar Regional Military ###
 PRM_AB_the_german_model: "Model niemiecki"
 PRM_AB_the_german_model_desc: "Osiągając taki stan rzeczy, wielokrotnie udowodniliśmy, że nasze wspaniałe aryjskie wojska są o wiele lepsze od podludzkiej hołoty zamieszkującej Rosję. Jednak, choć niechętnie to przyznajemy, wciąż jest wiele do zrobienia. Aby lepiej zorganizować nasze siły do czekającej nas ciężkiej walki, po raz kolejny sięgniemy po inspirację do naszych niemieckich braci. Ich armia, ta sama, która w minionych latach udowodniła swoją całkowitą wyższość nad judeobolszewikami, służy za złoty standard teorii i organizacji wojskowej. W związku z tym rozpoczniemy programy mające na celu lepsze ukształtowanie naszych wojsk na wzór Niemców, nie tylko poprzez naśladowanie ich mundurów. Kiedy już całkowicie zreorganizujemy nasze armie według modelu niemieckiego, nikt nie będzie w stanie stanąć nam na drodze!"
 
 PRM_AB_a_shape_of_our_own: "Nasz własny kształt"
 PRM_AB_a_shape_of_our_own_desc: "Teraz, gdy Zachodnia Rosja została w końcu wyzwolona od plagi podludzkich watażków, którzy ją niegdyś opanowali, w całym regionie nastąpił chwilowy zastój w walkach. Nadarzyła się więc doskonała okazja, aby ocenić i przewartościować organizację sił zbrojnych naszego Bractwa, aby lepiej przygotować się do marszu przeciwko słowiańskim hordom, które czyhają na nas za Uralem.\n\nChoć naśladowanie Niemców i ich legendarnie doskonałej dyscypliny jak dotąd dobrze nam służyło, smutna prawda jest taka, że nie jesteśmy w stanie skutecznie naśladować ich sposobów prowadzenia wojny za pomocą naszych obecnych środków. Dlatego rozsądnie byłoby opracować kombinację niemieckiej i naszej własnej taktyki, która najlepiej nadawałaby się do prowadzenia walki w tych niezbyt sprzyjających warunkach. W końcu umiejętność adaptacji i nieszablonowego myślenia to jedna z wielu cech, które odróżniają Aryjczyków od podrzędnych ras."
 
 PRM_AB_the_heart_of_the_reykh: "Serce Reykh"
 PRM_AB_the_heart_of_the_reykh_desc: "Daleko zaszliśmy od naszych początków w Permhaymie. Teraz, gdy kontrolujemy całą zachodnią Rosję, nie możemy pozwolić, by nasze ogromne zdobycze poszły na marne. Sam Fyurer Vagner nakazał całkowitą mobilizację siły roboczej. Ich zadania będą dwojakie. Po pierwsze: rozpocząć przebudowę zrujnowanych zakładów produkcyjnych, które teraz kontrolujemy, w nową, potężną bazę wojskowo-przemysłową. W sytuacji, gdy nasi potencjalni wrogowie stają się z dnia na dzień coraz silniejsi, wojska nie mogą kontynuować walki z podludzkim plugastwem wyłącznie dzięki swojej aryjskiej sile. Nowe zakłady będą produkować broń i amunicję w błyskawicznym tempie, aby nasi bracia na froncie zawsze mieli broń i amunicję do jej użycia.\n\nPo drugie, robotnicy zostaną wysłani na front, aby pomóc w budowie nowych redut, które mają zniechęcić naszych podwładnych do podejmowania nierozważnych działań przeciwko naszym ziemiom. Realizacja tych ambitnych projektów będzie wymagała dużej liczby robotników, ale po naszych ostatnich podbojach nie brakuje nam świeżych niewolników..."
 
 PRM_AB_encirclement_tactics: "Taktyka okrążenia"
 PRM_AB_encirclement_tactics_desc: "Kiedy nasi germańscy bracia przypuścili szturm na nikczemny i dekadencki Związek Radziecki, zademonstrowali niszczycielską taktykę, której bolszewickie hordy nie były w stanie się przeciwstawić. Z niespotykaną szybkością i skutecznością Niemcy przebijali się przez flanki wroga i w zawrotnym tempie okrążali duże części jego armii. Granice aryjskiej pomysłowości taktycznej nie znają granic!\n\nJeśli mielibyśmy mieć nadzieję na aspirowanie do poziomu wyższości, jaką dzierżą Niemcy, to oczywiste jest, że powinniśmy spróbować naśladować te manewry i dostosować je do własnych sił zbrojnych. Podrzędne bestie spoza Uralu z pewnością zadrżą ze strachu, gdy nasze niepowstrzymane armie otoczą swoje żałosne formacje i będą bezradne!"
 
 PRM_AB_supply_the_lines: "Zaopatrzenie linii"
 PRM_AB_supply_the_lines_desc: "Rosja to ogromny kraj i nigdy nie było to bardziej widoczne niż teraz. Nasze granice rozciągają się teraz od Wołgi po Ural, a zaopatrzenie linii frontu z dnia na dzień staje się coraz trudniejsze. Fyurer postanowił, w całej swojej mądrości, naprawić ten problem, zanim wymknie się spod kontroli. Duża liczba nowo nabytych niewolników zostanie wysłana na cały Reykh w jednym prostym celu: upewnieniu się, że nasza infrastruktura jest sprawna, zanim nasza walka zostanie wznowiona. Tory kolejowe, które rozciągają się w całym regionie, zostaną naprawione i zmodernizowane, zbombardowane drogi będą ponownie użyteczne, najlepiej jak potrafimy, a nasza organizacja logistyczna zostanie usprawniona tak, aby była bardziej wydajna niż kiedykolwiek wcześniej. Kiedy te ambitne projekty zostaną ukończone, nasze armie w końcu będą miały niezawodną linię zaopatrzenia i będą w idealnym stanie, by zmiażdżyć naszych złowrogich judeo-bolszewickich adwersarzy, bez względu na to, gdzie się znajdują."
 
 PRM_AB_revisionist_blitzkrieg: "Rewizjonistyczny blitzkrieg"
 PRM_AB_revisionist_blitzkrieg_desc: "Słynny Blitzkrieg, czyli "wojna błyskawiczna", jest jednym z najskuteczniejszych osiągnięć taktycznych współczesności i prawdziwym świadectwem wyższości aryjskiej teorii wojskowej. Genialna kombinacja czołgów, piechoty zmotoryzowanej i samolotów do ataków naziemnych rzuciła podrzędne narody Europy na kolana i tylko głupiec nie szukałby inspiracji w takiej taktyce. To powiedziawszy, nie możemy dostosować taktyki dla naszych własnych sił w obecnej formie, ponieważ obecnie nie dysponujemy wystarczająco dużą liczbą czołgów i samolotów.\n\nNasz starszy sztab wojskowy od dawna analizował niemiecką taktykę, a niektórzy wysuwają teraz pomysł, że duże siły czołgów nie są konieczne do wywołania naszej własnej błyskawicznej wojny. W rzeczywistości nasi bracia są tak oddani i wytrwali, że ich zaciekłość w samej bitwie czyni z nich potężne narzędzie do dokonywania przełomów. W końcu jeden z nich jest równy dziesięciu lub więcej naszym podludzkim wrogom! Wszystko, czego teraz potrzeba, to więcej oddziałów,  aby zalać naszych wrogów falą fanatycznych wojowników. W przeciwieństwie do czołgów nie brakuje nam na szczęście chętnych Aryjczyków."
 
 PRM_AB_squeeze_the_scientists: "Wyciśnienie naukowców"
 PRM_AB_squeeze_the_scientists_desc: "Nie możemy już polegać na tych podrzędnych, przestarzałych śmieciach, które kiedyś uchodziły za „broń” w minionej epoce. Mając zapewnioną kontrolę nad Zachodnią Rosją, Fyurer Vagner zdecydował, że nadszedł czas, aby rozpocząć modernizację naszego arsenału. Wydał zarządzenie, aby nasi naukowcy pracowali przez całą dobę nad opracowaniem nowej broni i sprzętu, aby wesprzeć naszych aryjskich braci w walce ze słowiańską hordą.\n\nNasi naukowcy, obdarzeni ponadprzeciętnym intelektem, z pewnością nie będą mieli problemów z rozwinięciem działalności Bractwa na polu badań nad bronią.\n\nAby pomóc im w ich zadaniach, zaczniemy przeszukiwać nasze nowo okupowane terytoria w poszukiwaniu podobnie błyskotliwych umysłów, które mają predyspozycje do bycia prawdziwymi Aryjczykami. Oczywiście mogą potrzebować odrobiny "uprzejmej perswazji", aby ich badania zostały przeprowadzone w odpowiednim czasie, ponieważ nasza sprawiedliwa walka nie czeka na nikogo."
 
 PRM_AB_pack_the_factories: "Zapakować fabryki"
 PRM_AB_pack_the_factories_desc: "W wyniku naszych triumfalnych podbojów Bractwo kontroluje obecnie wiele ośrodków przemysłowych, które stoją nieużywane i bezwartościowe. Nawet te, które obecnie funkcjonują, działają w powolnym, nieefektywnym tempie. Tak się nie stanie! Wraz z rozwojem naszej armii rosną jej potrzeby logistyczne, a nie możemy mieć nadziei na ich zaspokojenie, gdy nasze ośrodki przemysłowe są w takim stanie. Nadszedł czas, aby raz jeszcze uderzyć batem i dać do zrozumienia naszym niewolnikom i reszcie pracowników, że lenistwo i samozadowolenie nie będą tolerowane w Reykh, nie wtedy, gdy stawka jest tak wysoka. Nasi robotnicy zapełnią puste fabryki po brzegi, będą pracować, dopóki nie będą do tego fizycznie niezdolni, i nigdy już nie zaznają odpoczynku ani bezczynności, dopóki nie zakończy się nasza ostateczna walka."
 
 PRM_AB_continue_the_purity_tests: "Kontynuuacja testów czystości"
 PRM_AB_continue_the_purity_tests_desc: "Nie możemy sobie pozwolić na kompromisy w kwestii naszych prawych ideałów, gdy nasz żelazny uścisk na tej ziemi nigdy nie był silniejszy. Mając teraz tak wiele terytorium pod naszą kontrolą i tak wiele ciał na naszej łasce, jest całkowicie możliwe, że niegodni podludzie zaczną się prześlizgiwać przez szczeliny, jeśli będziemy polegać na naszej starej polityce. Nadszedł czas, aby ponownie ocenić czystość rasową naszych sił i ponownie zaostrzyć wymagania dotyczące wstępowania w nasze szacowne szeregi. W końcu tylko prawdziwi Aryjczycy posiadają wolę niezbędną do pomocy w poprowadzeniu naszego Bractwa do zwycięstwa.\n\nNasza walka będzie się toczyć z prawdziwie czystym wojskiem lub z jego brakiem, a ci, którzy zostaną uznani za niezdolnych do służby w walce, z pewnością lepiej odnajdą się na linii montażowej!"
 
 PRM_AB_adopt_the_untermensch: "Przyjąć Untermensh"
 PRM_AB_adopt_the_untermensch_desc: "Podczas naszej żmudnej drogi do zjednoczenia regionu musieliśmy pogodzić się z wieloma niewygodnymi prawdami. Dziś niestety będziemy musieli zmierzyć się z kolejną. Nasza armia, tak czysta, jak to tylko możliwe, jest po prostu zbyt mała, by walczyć z wrogami, z którymi mamy teraz do czynienia. Wschodnie hordy z pewnością będą starały się utopić naszych dzielnych braci w fali ciał, ponieważ jest to jedyna taktyka, do której przyzwyczaiły się ich słabe umysły.\n\nNiektórzy z naszych dowódców proponowali zwalczanie ognia ogniem i tworzenie oddziałów pomocniczych składających się ze słowiańskich podludzi, którzy jeszcze nie nauczyli się przyjmować Bractwa. Jednostki te będą oczywiście dokładnie sprawdzane i obserwowane, i nie powierza się im żadnych ważnych zadań, które lepiej pozostawić właściwym Aryjczykom. Chociaż te męty nie będą traktowane jako nic więcej niż zużyta pasza, być może wśród nich będą jeszcze tacy, którzy przebiją się przez nieczystość i okażą się godni wstąpienia w nasze szeregi..."
 
 PRM_AB_the_aryan_torch: "Aryjska Pochodnia"
 PRM_AB_the_aryan_torch_desc: "Dym opadł, a teraz pozostała tylko jedna prawda: Bractwo ma na swoich barkach ogromny ciężar. Nasz młody naród powstał z popiołów zrujnowanego państwa rosyjskiego, aby stać się bastionem przeciwko azjatyckim hordom, a nasze dumne wojska są teraz awangardą w odwiecznej walce przeciwko tym, którzy chcieliby służyć interesom Żydom. Aryjskie Bractwo nie jest już zaduchem, rozpaczliwie trzymającym się zbombardowanych ruin Permhaymu, ale teraz stało się jasnym, płonącym światłem w wiecznej ciemności Azji. Z naszymi siłami wzmocnionymi nowymi reformami i strategiami możemy teraz na serio rozpocząć oczyszczanie Syberii i nieść światło cywilizacji aryjskiej na Wschód.\n\nBracia, wkrótce nasza walka będzie kontynuowana z furią i gorliwością niespotykaną od dziesięcioleci. Oczy całego świata są teraz zwrócone na nas, porażka nie wchodzi w grę!"
 
 ### Yemelyanov Regional Military ###
 PRM_AB_the_army_of_the_pure: "Armia Czystych"
 PRM_AB_the_army_of_the_pure_desc: "Z nowymi podbojami przychodzą nowi wrogowie, a my musimy zbudować godną armię, która sprosta temu wyzwaniu. Nasze wojsko będzie istną siłą natury, w której każdy członek to czysty aryjski wojownik. Aryjczyk to przecież doskonała maszyna do zabijania. Bitwa płynie w naszej krwi, a nasz dumny rodowód da nam przewagę, której potrzebujemy, by zatriumfować nad hordami podludzi, które opanowały świat.\n\nTam, gdzie niemiecka plaga zawiodła, nasi rasowo lepsi mistrzowie z Hiperborei odniosą sukces, a gdy Rosja zostanie zjednoczona, udowodnimy światu wojenną sprawność rasy aryjskiej. Nasi bracia zmiotą wszystkich, którzy będą się im sprzeciwiać, a nawet śmieszna farsa, która nazywa się "Reykh", z pewnością zadrży ze strachu, gdy znajdzie się na naszym celowniku!"
 
 PRM_AB_in_the_sky_as_our_ancestors: "W przestworzach jak nasi przodkowie"
 PRM_AB_in_the_sky_as_our_ancestors_desc: "Przed nikczemną ingerencją Żydów i ich syjonistycznego przydupasa, Niemiec, Aryjczycy dominowali w przestworzach jak żadna inna rasa na ziemi. Jeśli chcemy, aby nasze marzenia o powstaniu z popiołów i wypełnieniu naszego przeznaczenia stały się rzeczywistością, nasi bracia muszą ponownie wzbić się w przestworza. Po raz pierwszy w historii naszego Bractwa zostanie zorganizowane specjalne skrzydło sił powietrznych dla naszego wojska.\n\nMając własne siły powietrzne, nasze wojska znów będą o krok przed naszymi wrogami, a Niemcy z pewnością dwa razy się zastanowią, zanim jeszcze raz wyślą swoje samoloty, by zbezcześcić naszą świętą ziemię. Niech te podludzkie szumowiny rozproszą się i uciekają, gdy nasze straszliwe bombowce będą wrzeszczały nad głowami, spuszczając z nieba deszcz nieopisanej śmierci i zniszczenia!"
 
 PRM_AB_the_ground_beneath_our_feet_as_giants: "Ziemia pod naszymi stopami jako giganci"
 PRM_AB_the_ground_beneath_our_feet_as_giants_desc: "Teraz, gdy nasze siły powietrzne zostały już na poważnie zorganizowane, nadszedł czas, by rozpocząć formułowanie taktyki, jaką nasze skrzydła zastosują, gdy wzbiją się w niebo. Szczególny nacisk zostanie położony na zdolności naszych samolotów do ataków naziemnych, ponieważ to one będą kluczem do rozproszenia nieumytych hord na wschodzie, tak by stały się łatwym łupem dla naszych wojsk lądowych.\n\nPodniesiono jednak kwestię zagrożeń z powietrza. Niemcy i ich Luftwaffe, nadal głupio posłuszni woli Żydów, krążą po naszym zachodzie. Ci zbłąkani kretyni łudzili się, że są nam równi, i czeka ich przykra niespodzianka, gdy aryjskie myśliwce z furią bogów przebiją się przez niebo, by podciąć im skrzydła i wysłać ich na ognistą śmierć. Nasze nowe państwo będzie należeć wyłącznie do Aryjczyków, od ziemi pod ziemią po gwiazdy nad nią."
 
 PRM_AB_the_men_bred_for_war: "Ludzie wyhodowani na wojnę"
 PRM_AB_the_men_bred_for_war_desc: "Jako Aryjczycy wojnę mamy we krwi. Byłoby głupotą myśleć inaczej! Utworzymy specjalnie wyszkoloną kastę wojowników, którzy będą służyć w naszych siłach zbrojnych, aby stworzyć siłę roboczą składającą się z najzacieklejszych wojowników, jakich świat kiedykolwiek widział. Zostaną stworzone rygorystyczne programy szkoleniowe, które zastąpią śmiesznie niedopracowane i pobłażliwe pozostałości po systemie szkolenia poprzedniego reżimu.\n\nNasze nowe pokolenie wojowników wyjdzie ze szkolenia jako zimnokrwiste maszyny wojenne, gotowe umrzeć za swoją świętą Ojczyznę. Nie okażą litości naszym wrogom i nie wzdrygną się nawet, gdy słudzy wiecznego Żyda zaczną rzucać w nas najgorsze pomyje. Chociaż nowy reżim wyeliminuje niezliczone rzesze słabeuszy, ci, którzy pozostaną, będą najlepszymi z najlepszych. Podludzkie hordy złamią się i roztrzaskają po zetknięciu z naszymi niezłomnymi braćmi, a zwycięstwo będzie nasze!"
 
 PRM_AB_the_power_that_defeats_all_technology: "Siła, która pokonuje wszelkie technologie"
 PRM_AB_the_power_that_defeats_all_technology_desc: "Żyjemy w czasach, w których technologia dominuje w każdym aspekcie życia, a nigdzie nie jest to bardziej widoczne niż w dziedzinie działań wojennych. Karabiny maszynowe, karabiny szturmowe, samoloty z napędem odrzutowym, a nawet bomby atomowe zdominowały dyskusje na współczesnych polach bitew. My, Aryjczycy, znamy prawdę. Technologia to kula u nogi, mająca zrekompensować wrodzoną niższość rasową, a powszechnie wiadomo, że zbytnie poleganie na wygodzie powoduje słabość i samozadowolenie.\n\nTak jakbyśmy potrzebowali narzędzi słabszych ludzi, aby nam pomóc! Jesteśmy rasą panów i każdym włóknem naszego istnienia przewyższamy naszych wrogów pod każdym możliwym względem. Wszystko, czego potrzebujemy, aby osiągnąć zwycięstwo, to nasza niezłomna wola i nierozerwalna przyjaźń naszych braci. Tylko one będą kluczem do naszego sukcesu i okażą się piętą achillesową masońsko-syjonistycznych armii, które tak bardzo przyzwyczaiły się do polegania na wymyślnych nowinkach."
 
 PRM_AB_in_the_sea_as_ancient_times: "W morzu jak za dawnych czasów"
 PRM_AB_in_the_sea_as_ancient_times_desc: "Nasza rasa ma długą i dumną tradycję panowania na morzach! Rzeczywiście, w zamierzchłych czasach nasi chwalebni i sławni przodkowie zręcznie poruszali się po krętych rzekach Ojczyzny i stworzyli nowy dom, w którym ich ludzie mogli się rozwijać i prosperować. Jak możemy odzyskać nasze aryjskie dziedzictwo, jeśli nie pójdziemy w ich ślady? Nadszedł czas, aby pójść o krok dalej i stworzyć flotę wojenną dla Hiperborei!\n\nChociaż obecnie nie mamy do dyspozycji zbyt wielu dróg wodnych, nasz przywódca zawsze patrzy w przyszłość. Wkrótce nasze państwo obejmie całą Rosję, a kiedy nadejdzie ten wspaniały dzień, nasza marynarka wojenna musi być gotowa do zajęcia oceanów, które kiedyś należały do nas. Drżyjcie ze strachu, ci, którzy służą interesom Żydów, gdyż Aryjczycy ponownie wyruszają na morza!"
 
 PRM_AB_hordes_of_the_faithful: "Hordy wiernych"
 PRM_AB_hordes_of_the_faithful_desc: "Nasi wrogowie są w marszu, a nasza armia wciąż nie ma wystarczającej liczby żołnierzy! Jeśli naprawdę chcemy kontynuować walkę o ocalenie naszej rasy przed zagładą, będziemy potrzebować więcej ludzi. Wielu, wielu, wielu więcej mężczyzn. Rozpoczniemy masową rekrutację na całym naszym terytorium, aby powiększyć nasze szeregi i znaleźć wielu gotowych do walki Aryjczyków, którzy będą gotowi oddać życie dla większego dobra.\n\nChoć z pewnością jest wielu, którzy wątpią w szczerość naszych intencji i patrzą na nasz reżim z podejrzliwością, musimy uświadomić im, że na sercu leży nam tylko ich najlepszy interes. Tylko my walczymy o czystość i przetrwanie rasy aryjskiej oraz o należne nam miejsce jako najwspanialszego narodu, jaki kiedykolwiek znał świat. Tylko my możemy doprowadzić naród słowiański do chwały w tych mrocznych czasach, a my zadbamy o to, aby nie zabrakło nowych, oddanych rekrutów, którzy wezmą sobie te ideały do serca."
 
 PRM_AB_priests_marching_at_drumbeat: "Księża maszerują w rytmie bębnów"
 PRM_AB_priests_marching_at_drumbeat_desc: "Same miodne słowa mogą nie wystarczyć, aby przekonać narody Rosji, i musimy pogodzić się z tym, że wielu z nich wstąpi w nasze szeregi tylko z powodu własnych egoistycznych pragnień lub obaw. Być może istnieje więc bardziej radykalne podejście do tego problemu. Aby jeszcze bardziej ułatwić indoktrynację żołnierzy, stworzymy specjalne oddziały kapłanów-wojowników, którzy będą pomagać naszym żołnierzom w prowadzeniu i kierowaniu nimi, gdy będą musieli zmierzyć się z rzeczywistością ich indywidualnego przeznaczenia.\n\nZamiast wypełniać ich głowy bzdurami z judeochrześcijańskich kultów pustynnych, nasi kapłani będą inspirować oddziały starożytnymi opowieściami i triumfami z historii ich wspaniałych przodków. Mając zawsze u swego boku duchowych przewodników, nasi bracia z pewnością będą walczyć z furią samego Peruna i wykuwać nowy, chwalebny rozdział w historii naszej rasy!"
 
 PRM_AB_onwards_to_glory: "Naprzód ku chwale"
 PRM_AB_onwards_to_glory_desc: "Bracia, dzień, na który wszyscy czekaliśmy, jest bliski! Nasi wojownicy są gotowi, nasi strażnicy na niebie czekają na swoją zdobycz, a aryjscy żeglarze odzyskują dominację nad wodami. Nasza przerażająca horda jest zatwardziała i fanatycznie oddana sprawie, gotowa do zaatakowania całego świata, jeśli jest to od nich potrzebne! Czas przygotowań wreszcie dobiegł końca. Nadszedł czas, aby pomaszerować na wschód przeciwko zdrajcom rasy, którzy nadal przeciwstawiają się naszym sprawiedliwym rządom i raz na zawsze chwytają nasze przeznaczenie!\n\nA kiedy Wschód ponownie znajdzie się pod panowaniem Aryjczyków, nasz wielki gospodarz nie poprzestanie na tym, bo wciąż jest tyle pracy do zrobienia. Na naszym zachodzie podludzka plaga germańska, która zbezcześciła naszą świętą ziemię, arogancko kontynuuje swoją niesprawiedliwą okupację milionów Aryjczyków. Ta tragedia trwa już wystarczająco długo! Po zabezpieczeniu Syberii możemy rozpocząć przygotowania do ostatecznej walki z Żydem i jego dekadenckimi niemieckimi marionetkami!"
 
 ### Regional Diplomacy ###
 PRM_AB_into_the_world: "W świat"
 PRM_AB_into_the_world_desc: "Dzięki czystej aryjskiej wytrwałości nasi bracia osiągnęli to, co wiele małych umysłów uważało za zwykłą fantazję, i zapewnili naszemu Bractwu pozycję dominującej siły w Zachodniej Rosji. Chociaż faktem jest, że znaczna część świata jest nadal skorumpowana przez złowrogie wpływy judaistyczne, to jednak rozsądnie byłoby rozpocząć nasze pierwsze próby zaistnienia w społeczności międzynarodowej i sprawić, by nasze głosy zostały usłyszane. Dzięki naszym ogromnym sukcesom w jednoczeniu regionu, narody świata z pewnością nie będą miały innego wyjścia, jak tylko zacząć traktować nas poważnie.\n\nDyplomaci z dobrego aryjskiego rodu wyruszą do obcych krajów na całym świecie w celu rozpowszechnienia naszego imienia i upewnienia się, że świat wie, iż Bractwo jest tutaj i prowadzi poważne interesy. Zachodnia Rosja nie będzie już zaznaczana na mapach jako pusta ziemia niczyja. Triumfy Bractwa będą uznawane, czy to się światu podoba, czy nie."
 
 PRM_AB_our_racial_cousins: "Nasi rasowi kuzyni"
 PRM_AB_our_racial_cousins_desc: "Gdy stawiamy pierwsze kroki na drodze do zaznaczenia naszej obecności na arenie międzynarodowej, jeden naród powinien mieć pierwszeństwo w naszych działaniach dyplomatycznych. Na zachodzie leżą nasi germańscy bracia w Reykhskommissariat Moskowien, najdalej na wschód wysuniętej jednostce administracyjnej szacownego Wielkiego Germańskiego Reykh. Bractwo wiele zawdzięcza Niemcom za to, że w ogóle nas oświecili i podnieśli na duchu, i nadszedł czas, aby w końcu dać wyraz naszej bezwarunkowej wdzięczności w sposób nie budzący wątpliwości.\n\nNasi dyplomaci zostaną wysłani do Niemiec z darami i dobrą wolą, i jasno wyrażą nasze zamiary, aby w miarę naszych możliwości pomóc im w walce z wiecznym Żydem. Mamy nadzieję, że z tych podstaw narodzą się dalsze, bardziej ambitne możliwości panaryjskiej współpracy. Ponieważ nasi zachodni kuzyni z pewnością przyjęliby każdą możliwą pomoc w ustabilizowaniu swojej wschodniej flanki, nie mamy wątpliwości, że z radością przyjmą z otwartymi ramionami propozycje od swoich aryjskich kolegów!"
 
 PRM_AB_spread_our_ideals: "Szerzenie naszych ideałów"
 PRM_AB_spread_our_ideals_desc: "Nasz dotychczasowy sukces był prostym dowodem naszej wyższości. Czyści Aryjczycy zajmują teraz należne im miejsca na szczytach hierarchii społecznej i wojskowej, a Untermenshowie harują według kaprysów swoich przełożonych. Nasze ziemie nie są jedynymi, w których żyją ludzie o aryjskich korzeniach, i z pewnością są wśród nich tacy, których serce każe im być lepszymi od innych. Z pewnością poza naszymi granicami są ludzie, którzy nas wysłuchają i których krew mówi im, że nasze idee są słuszne. Musimy sięgnąć dalej niż nasze granice, aby znaleźć odpowiedni materiał dla naszych aryjskich wyższych sfer. Rozsyłajcie broszury, nadawajcie wiadomości o wyższości naszej rasy i wielkim sukcesie naszego nowego społeczeństwa. Gdy ci, którzy są prawdziwymi aryjczykami, usłyszą nasze przesłanie, z pewnością rzucą się pod nasze skrzydła."
 
 PRM_AB_overtures_to_the_west: "Uwertury do Zachodu"
 PRM_AB_overtures_to_the_west_desc: "Siły, które chcą zniszczyć siłę Aryjczyka i stłumić jego świadomość rasową, są niezliczone i monolitycznie potężne. W tym trudnym świecie wszyscy ludzie dobrego wychowania muszą trzymać się razem, aby nie paść ofiarą machinacji syjonistycznego wroga. Z tego właśnie powodu nawiązanie bliższych stosunków z Wielką Germanią Reykh jest absolutną koniecznością, jeśli nasz naród ma przetrwać w dłuższej perspektywie.\n\nPomimo bliskiego sąsiedztwa, kontakt z Niemcami okazał się zaskakująco trudny. Nasi poprzedni posłańcy nie otrzymali nawet słowa w odpowiedzi, a w naszych szeregach zaczynają krążyć plotki (bez wątpienia fałszywe), że kierownictwo Reykhskommissariatu Moskowien kwestionuje nasz aryjski status. To nie ma znaczenia. Jeśli Niemcy przypadkiem nie widzieli jeszcze naszych depesz, pozostaje tylko wysyłać kolejne, aż w końcu odpowiedzą."
 
 PRM_AB_a_pan_aryan_congress: "Panaryjski Kongres?"
 PRM_AB_a_pan_aryan_congress_desc: "Nasze próby skontaktowania się z Reykhami spełzły na niczym. Nie możemy być pewni, czy Niemcy nie otrzymali naszych komunikatów, czy po prostu je ignorują, ale w każdym razie nasze poprzednie wysiłki nie były wystarczające. Bardzo możliwe, że Reykh nie traktuje Bractwa Aryjskiego na tyle poważnie, by rozważać negocjacje.\n\nAby udowodnić naszą wierność sprawie, należy zorganizować panaryjski kongres! Nasi agenci będą rozprowadzać materiały wśród niemieckich urzędników i tak wielu międzynarodowych wyznawców ideałów Hitlera, jak tylko zdołamy dotrzeć. Ten kongres powinien wystarczyć, aby udowodnić Niemcom naszą powagę i zapoczątkować nową erę międzynarodowej współpracy aryjskiej."
 
 PRM_AB_the_siberian_situation: "Sytuacja syberyjska"
 PRM_AB_the_siberian_situation_desc: "W chwili obecnej znaczna część dawnego Związku Radzieckiego znajduje się pod kontrolą przedstawicieli rasy aryjskiej. Niemcy rządzą Reykhskommissariatem Moskowien; my rządzimy regionem rozciągającym się od tego miejsca aż po Ural. Ogromna większość Syberii nadal znajduje się w rękach azjatyckich dzikusów i żaden Aryjczyk nie będzie mógł żyć bezpiecznie, dopóki Rosjanie nie podporządkują sobie całego obszaru aż do Pacyfiku.\n\nPonieważ Reykh z trudem kontroluje swoją część terytorium Rosji, to do nas należy dokończenie dzieła. Aby tego dokonać, musimy dokładnie zbadać naszych wschodnich wrogów, zaczynając od Zachodniej Syberii, naszych bezpośrednich sąsiadów. Mając wystarczająco dużo informacji, nasze legiony będą wiedziały, kiedy najlepiej uderzyć, i wielki podbój będzie mógł się rozpocząć na dobre."
 
 PRM_AB_the_khazak_conundrum: "Kwestia Kazachska"
 PRM_AB_the_khazak_conundrum_desc: "Większe rasy miażdżą mniejsze pod swoją piętą i zniewalają je. Taka jest jedyna zasada natury. Kiedy nawet niegdyś potężna rasa ulega stagnacji i słabości, ryzykuje własną zagładę. Każdy uczony, który szuka przykładu, nie musi patrzeć dalej niż na Kazachów. Niegdyś wojowniczy lud, zasługujący zarówno na szacunek, jak i na nienawiść, upadł bardzo daleko. Pozostawienie ich w ich obecnym stanie, jako potulnych pasterzy, byłoby wyświadczeniem im niedźwiedziej przysługi.\n\nBezlitośnie plądrując Kazachstan wielką armią Aryjczyków, będziemy postępować zgodnie z wolą selekcji naturalnej. Kazachowie zapomnieli, że każdy aspekt istnienia jest walką, a zaprzestanie choćby na chwilę jest równoznaczne z poddaniem się zagładzie. Dla nich jest już za późno na odkupienie, ale my możemy się wiele nauczyć (i wiele zyskać) na ich porażkach."
 
 PRM_AB_onwards_to_unification: "W stronę zjednoczenia"
 PRM_AB_onwards_to_unification_desc: "Zrobiliśmy już wystarczająco dużo, by zyskać sympatię naszych aryjskich pobratymców. Teraz naszym obowiązkiem jest ich naśladować, wykorzystując największą cechę naszej rasy: podbój. Niemcy dobrze zrobili, że przesunęli granice aryjskiej cywilizacji tak daleko na wschód, jak to zrobili. Do nas należy kontynuowanie ich postępu, wielkiej ekspansji naszego rodzaju na coraz większe granice.\n\nPozostała część Rosji jest kontrolowana przez żałosne robactwo, ale musimy pamiętać, że nawet szczur potrafi walczyć z werwą, gdy zostanie zapędzony w kozi róg. Kierując się na wschód, nie możemy popadać w samozadowolenie, gdyż w ten sposób nie staniemy się lepsi od tych, z którymi walczymy. Dzięki odwadze i duchowi walki nie zawiedziemy, a nasza krucjata o całą Rosję będzie jeszcze długo tematem wielkich sag."
 
 PRM_AB_we_stand_alone: "Jesteśmy sami"
 PRM_AB_we_stand_alone_desc: "Dla narodów świata słowo "aryjski" ma bardzo szczególne znaczenie: chodzi o ludy germańskie z północnej Europy, które rościły sobie prawo do tego tytułu wraz z utworzeniem imperium rozciągającego się na cały kontynent. Tytuł ten jest niezasłużony: Niemcy to słaby, służalczy naród, nieświadome pionki żydowskich panów, którzy dawno temu przybyli z Azji i wyparli prawdziwych Aryjczyków. Fałszywe przypisywanie aryjskiej tożsamości rozprzestrzeniło się nawet na nasze ziemie, co należy natychmiast skorygować.\n\nBractwo Aryjskie jest jedynym prawowitym przedstawicielem rasy panów, narodu słowiańsko-aryjskiego, odrębnego od azjatyckich niemieckich uzurpatorów. Żaden inny naród na naszej planecie nie jest po naszej stronie i musimy porzucić ideę obcych sojuszy, gdy idziemy naprzód."
 
 PRM_AB_denounce_the_masonic_zionist_puppets: "Zdemaskowanie masońskich syjonistycznych marionetek"
 PRM_AB_denounce_the_masonic_zionist_puppets_desc: "Dla ignorantów Trzecia Reykja może przypominać idealne państwo aryjskie. Z całą pewnością rości sobie prawo do takiego wizerunku, obwieszczając światu swój sprzeciw wobec Starszych Syjonu i ich machinacji, swoje umiłowanie tradycyjnej moralności i lojalność wobec sprawy białej rasy. Wszystko to, każdy najmniejszy kąsek, jest nikczemnym oszustwem zrodzonym ze zgnilizny, którą Reykh chce oczyścić.\n\nGłęboka konspiracja, która przenika każdy aspekt globalnej cywilizacji i deprawuje wszystko, co dobre, nie zniknęła w 1933 roku; zaoferowała jedynie ustępstwa, fałszywe państwo aryjskie, które wyprzedaje niewielką część Żydów w zamian za dalszą zakulisową dominację prawdziwych panów. Pod aryjską postacią Żydzi jeszcze bardziej rozprzestrzenili swoje rządy w Europie. Mamy jaśniejsze oczy. Widzimy, jaka jest prawdziwa natura Niemiec. I pozwolimy, by świat usłyszał ich największy, najmroczniejszy sekret."
 
 PRM_AB_deride_burgundy: "Potępienie Burgundii"
 PRM_AB_deride_burgundy_desc: "Co za niedorzeczność, że nawet najbardziej zagorzali aspiranci prawdziwej aryjskiej czystości nie spełniają jej podstawowych standardów! To, że Reykh jest moralnie skażony i kontrolowany przez Żydów, Heinrich Himmler, podobnie jak my, mógł dostrzec. Reykhsfyurer-SS powołał swój Ordensstaat, aby naprawić niemieckie wypaczenia. Mimo to nie udało mu się uniknąć wpływów syjonistów! Nawet teraz Burgundia wypełnia swoje SS niearyjskimi plugastwami i pozwala swojemu władcy żyć grubo jak żydowski bankier!\n\nNasza krytyka Burgundii będzie sprawdzianem, ostatnią szansą na odkupienie. Jeśli Himmler weźmie pod uwagę nasze wskazówki i zreformuje swoje państwo we właściwym kierunku, będzie to dowód, że te błędy były po prostu błędami. Jeśli tego nie zrobi, mamy nieodwołalny dowód na to, że on również jest tylko marionetką na sznurkach naszych odwiecznych przeciwników."
 
 PRM_AB_the_matter_of_our_homeland: "Sprawa naszej Ojczyzny"
 PRM_AB_the_matter_of_our_homeland_desc: "Skąd wzięła się rasa aryjska? Z pozoru mało istotne pytanie, w rzeczywistości jest największym pytaniem w historii ludzkości. Żydzi starają się kontrolować naszą przeszłość, aby móc kontrolować naszą przyszłość. Tylko znając swoje korzenie, Aryjczyk zrozumie swoje przeznaczenie, dlatego tak bardzo starają się je przed nami ukryć. Obrzydliwy fałszywy Reykh chciałby, abyśmy uwierzyli, że tą ojczyzną jest Europa Północna, jej obecne miejsce. Cóż za kłamstwa! Co za podstęp! Co za brednie!\n\nPrawda jest taka, że rasa słowiańsko-aryjska wywodzi się z Palestyny, "spalonego obozu" w języku starożytnych. Jest obrzydliwą zniewagą, że właśnie to miejsce Żydzi uważają dziś za swoją ojczyznę. Świat musi wiedzieć, że nie będziemy dłużej tolerować trwającej od tysiącleci kradzieży naszego dziedzictwa. Z czasem nasze armie przetoczą się przez Lewant, wypędzą mieszkańców i ponownie wprowadzą nasz naród do najświętszego miejsca całej aryjskiej rasy."
 
 PRM_AB_our_eastern_foes: "Nasi wschodni wrogowie"
 PRM_AB_our_eastern_foes_desc: "Zanim zajmiemy się kwestiami naszej ojczyzny w Palestynie, uzurpatora Reykha czy kontrolowanych przez Żydów mocarstw zazdrośnie obserwujących nas zza mórz, musimy oczyścić Rosję, obecną ojczyznę Słowian-Aryjczyków, z jej obecnych właścicieli. Pierwszym krokiem na tej drodze jest wymazanie z istnienia naszych sąsiadów, szkodników, którzy rzekomo rządzą regionem Zachodniej Syberii.\n\nNawet przy naszych lepszych zdolnościach jesteśmy skazani na zagładę, jeśli nie ocenimy dokładnie sytuacji. Nasi agenci szybko zbiorą istotne informacje o rządzie zachodniosyberyjskim, jego możliwościach i zamiarach. Musimy znać każdy element naszych wschodnich wrogów, każdy szczegół, w przeciwnym razie rasa aryjska znów będzie żyła w niewiedzy o swojej wielkości pod butem tych, którzy są od niej gorsi."
 
 PRM_AB_look_to_the_south: "Spojrzenie na południe"
 PRM_AB_look_to_the_south_desc: "Środkowi Azjaci są wojownikami, ale nie można ich w żadnym stopniu porównywać z rasą słowiańsko-aryjską. Byłoby to równoznaczne z porównaniem parszywej hieny z potężnym lwem, tylko na tej podstawie, że obie te rasy pożerają ofiary. Niemniej jednak od wielu pokoleń są oni cierniem w boku naszego ludu, mordując i zniewalając nas, gdy byliśmy ślepi na naszą prawdziwą chwałę. Trzeba się z nimi rozprawić prewencyjnie, na wszelki wypadek, gdyby przeszkadzali nam w ekspansji na terenie Rosji.\n\nPonieważ na razie nie mamy żadnego interesu w obalaniu ich, wielki karny najazd powinien wystarczyć, aby Kazachowie zaczęli się nas bać. Niech to będzie przykład dla wszystkich, którzy stają przeciwko nam: Aryjczyk nie wybacza i nie zapomina, a nawet zniewagi sprzed wieków będą karane tak surowo, jakby wydarzyły się wczoraj."
 
 PRM_AB_onwards_to_greatness: "Naprzód ku wielkości"
 PRM_AB_onwards_to_greatness_desc: "Teraz, gdy świat zna już zamiary Rusi Borealnej, czas skupić się na sprawach bardziej pilnych. Obecnie rządzimy tylko kawałkiem ogromnej rosyjskiej przestrzeni. Reszta jest opanowana przez zdegenerowane szczury i syjonistyczne marionetki, od Uralu po Ocean Spokojny. Dotarliśmy już daleko, ale zhańbilibyśmy naszych przodków i bogów, gdybyśmy na tym poprzestali.\n\nNajpierw zajmiemy Syberię Zachodnią i oczyścimy jej terytorium. Następnie będziemy maszerować, aż cała Rosja znajdzie się w rękach jej jedynych prawdziwych panów. Potem przyjdzie czas na zdobycie Europy z rąk niemieckich oszustów, podbicie ojczyzny naszych przodków, unicestwienie słabych ras Orientu, zatarcie żydowskiej cytadeli w Ameryce i tysiąc innych podbojów, aż w końcu zjednoczenie świata pod rządami jednej rasy panów stanie się rzeczywistością."
 
 ### Hyperborea superregional tree ###
 PRM_the_reign_of_the_north: "Rządy Północy"
 PRM_the_reign_of_the_north_desc: "A kim my jesteśmy? Jesteśmy wybranymi, prawdziwymi spadkobiercami Ziemi. Jesteśmy prorokami naszego ludu, Prawdziwymi Aryjczykami Ziemi.\n\nTo my, Borealna Ruś, przed tysiącami lat zamieszkiwaliśmy wielkie równiny, lasy, tajgę i stepy naszej ojczyzny. Starożytne cywilizacje świata patrzyły na naszych ludzi z zazdrością i nazwały nasze ziemie obfitości HIPERBOREĄ, ziemią za północą. Kraj obfitości, którego mieszkańcy nie znali trudności ani sporów.\n\nCzasy się zmieniły, ale nasz lud nie. W głębi duszy Rusini Borealni są nadal prawdziwymi dziećmi i spadkobiercami świata. Jesteśmy prawdziwymi Aryjczykami; Bractwo miało w tym dużo racji. Myliło się natomiast w swoim podziwie dla Niemców... tych mniejszej krwi, skorumpowanych przez żydowskie i masońskie interesy. Co innego mogłoby obalić tak wielkie imperium?"

 PRM_the_high_priest: "Arcykapłan"
 PRM_the_high_priest_desc: "Jako naród, nasz upadek rozpoczął się wraz z nadejściem chrześcijaństwa na nasze ziemie. Misjonarze osłabili nasz lud; spalili na stosie prawdziwych Aryjczyków za ich „pogańskie wierzenia” i powiedzieli naszemu ludowi, że ich sposób kultu jest zły! A dokąd nas to zaprowadziło?\n\nJuż dawno minął czas, aby przywrócić prawdziwą wiarę naszych przodków. Nie możemy twierdzić, że jesteśmy prawdziwymi Aryjczykami, jeśli nie przywrócimy starożytnych zwyczajów naszych ludzi, kiedy byli jeszcze czyści, prawi i silni!"

 PRM_reform_the_brotherhood: "Reforma Bractwa"
 PRM_reform_the_brotherhood_desc: "Bractwo to przydatne narzędzie. Chociaż wprowadzane w błąd, ich sposób myślenia można naprawić poprzez kilka modyfikacji ich mantr. Na przykład...\n\nNie będziemy już dłużej naśladować Niemiec. Nasi ludzie muszą wiedzieć, że Borealna Ruś to prawdziwi, prawdziwi Aryjczycy tego świata, a nie ci nadęci degeneraci w Germanii! Naszymi prawdziwymi wrogami są nadal żydowskie diabły i masońskie pijawki, ale musimy otworzyć oczy naszym braciom. Korzenie ich zepsucia sięgają naprawdę głęboko. Nawet nasza starożytna ojczyzna w Lewancie jest zarażona tymi wpływami.\n\nNadszedł czas, aby zacząć uczyć naszych krnąbrnych przyjaciół, ponieważ muszą się wiele nauczyć."

 PRM_cast_off_the_shackles: "Zrzucenie kajdan"
 PRM_cast_off_the_shackles_desc: "Nadszedł czas, by zerwać tysiącletnie kajdany nałożone na nasz lud!\n\nKażdy Żyd, który wciąż się ukrywa, wysysa z naszego społeczeństwa, zostanie złapany jak szczury, którymi są. Wszelkie tajne stowarzyszenia, szczególnie te należące do Zakonu Masońskiego, mają zostać zniszczone. Kościół Chrześcijański, który jest niczym innym jak przykrywką dla męczeńskich Żydów, zostanie zniszczony, a jego miejsce zajmie nasz Nowy Porządek.\n\nOczywiście będzie opór. Będą Aryjczycy, którzy są zbyt skażeni tymi zepsutymi wpływami i nigdy nie będą w stanie wznieść się ponad swoją degenerację. Zostaną oczyszczeni, bo są niczym innym jak nosicielami śmiertelnej choroby żydowskiej. Dopiero gdy wyleczymy ludzi z choroby, będą mogli zobaczyć kajdany, które ich przykuły; gdy będą wolni, Hyperborea odrodzi się!"

 PRM_we_who_judge: "My, Którzy Sędziujemy"
 PRM_we_who_judge_desc: "Tylko my, nieliczni Aryjczycy, którzy są całkowicie zaangażowani w budowę nowej Hiperborei dla wszystkich Aryjczyków, jesteśmy w stanie ocenić resztę. Nasze państwo zostało zbudowane na wizji jednego człowieka, a jeden człowiek może tylko szerzyć swoje nauki do tej pory.\n\nReszta ludzi musi być prowadzona silną i surową ręką i cały czas pilnowana przez nas, aby nie odeszła od tego, co oznacza bycie prawdziwym Aryjczykiem. Nie jest to idealne rozwiązanie, ale jak dobry ojciec musimy dbać o dobro wszystkich naszych aryjskich dzieci."
 
 PRM_the_aryan_slav: "Aryjscy Słowianie"
 PRM_the_aryan_slav_desc: "Propaganda żydowska, masońska i niemiecka chciałaby, aby świat uwierzył, że prawdziwymi Aryjczykami na świecie są nadęte, rozpadające się narody niemieckie. To oczywiście nieprawda.\n\nWszystkie te grupy chcą forsować narrację, która jest po prostu nieprawdziwa. Ich intencje są dla nas oczywiste; ci głupcy powiedzą wszystko, aby oczernić naszą wspaniałą rasę. Ci, którzy są wykształceni, wiedzą, że "niemiecki Aryjczyk" to nic innego jak podludzki okaz, który wyemigrował ze swoich nor we wschodniej Azji. Prawdziwi Aryjczycy, my, Borealni Rusini, jesteśmy narodem wybranym, z naszym bogatym dziedzictwem. To my zostaliśmy zepchnięci na północ od Lewantu, wygnani z naszych ojczyzn przez Wiecznego, barbarzyńskiego Żyda. To oni nie zdołali nas wytępić i oni patrzyli na nasz raj z zazdrością, którą żywili przez wieki.\n\nMówisz mi, że wielu naszych ludzi nie zna naszej przeszłości, naszych zmagań i naszej wielkości? Wtedy nadszedł czas, aby zostali oświeceni."
 
 PRM_blessed_industry: "Błogosławiony przemysł"
 PRM_blessed_industry_desc: "Częścią tego, co uczyniło naszych starożytnych przodków tak wielkimi, był ich niezrównany dobrobyt. Częścią tego, co ponownie uczyni nas obiektem zazdrości całego świata, będzie odnowiona i zrewitalizowana baza przemysłowa. Nasz przemysł, pobłogosławiony przez kapłanów, będzie bijącym sercem naszego motoru postępu na drodze do odzyskania dobrobytu."
 
 PRM_trials_of_redemption: "Próby odkupienia"
 PRM_trials_of_redemption_desc: "Wielu naszych braci uznano za zbyt zagubionych, by mogli je odkupić. Wrzuceni do obozów, nasi aryjscy bracia marnują się, czekając na śmierć, odrzucani przez swoich ludzi i tracą szansę bycia częścią odnowionej Hiperborei.\n\nW obozach jest wielu takich, którzy w międzyczasie przekonali się, że popełnili błędy. Wielu z nich błaga o łaskę, o uwolnienie, aby mogli wziąć udział w odnowieniu rasy aryjskiej i wyzwoleniu jej od wszystkich wrogów. Nie możemy jednak tak po prostu pozwolić ludziom na wolność z jawną pobłażliwością. Nie bylibyśmy lepsi od zdegenerowanych chrześcijan i Żydów, gdybyśmy wypuszczali więźniów na wolność bez żadnych kar. Nasi przodkowie, na szczęście, znali rozwiązanie.\n\nAby udowodnić swoją wartość, ci, którzy proszą nas o uwolnienie, muszą zmierzyć się z Próbami Odkupienia, serią wyzwań, aby wyeliminować nieszczerych i słabych spośród tych, którzy zasługują na uwolnienie jako hiperborejskich Aryjczyków. Ich poświęcenie będzie wielkie, ale ich nagroda? Zbawienie."

 PRM_sacrificial_lambs: "Zwierzęta ofiarne"
 PRM_sacrificial_lambs_desc: "Są też takie, które są po prostu poza zbawieniem. Nieprzepraszający chrześcijanie zbyt uparci, by odrzucić swoje zepsute drogi, masońskie szczury i, co najgorsze, Żydów. Nie ma ratunku dla tych degeneratów. Nie znaczy to, że ich krew jest bezwartościowa.\n\nFałszywi Aryjczycy na zachodzie mieli wprawdzie dobre rozwiązanie dla tych, których uznano za niegodnych w ich Nowym Porządku; Pracuj z nimi, aż krwawią, wykrwawiaj ich, aż umrą, i spraw, aby ich śmierć miała wartość dla naszego Nowego Porządku. W Hiperborei nie ma miejsca dla tych degeneratów; jedynym sposobem, w jaki ich życie ma teraz wartość, jest praca dla nas, Nowego Porządku.\n\nTylko dzięki ich trudzie ich śmierć będzie miała wartość. Tylko dzięki ich oczyszczeniu nasz Zakon będzie mógł rozkwitnąć."
 
 PRM_the_two_cosmic_forces: "Dwie kosmiczne siły"
 PRM_the_two_cosmic_forces_desc: "W naszym Wszechświecie konkurują ze sobą dwie ludzkie siły. Jednym z nich jest oczywiście duch i wola prawdziwych Aryjczyków, my Borealnej Rusi, którzy przez tysiąclecia walczyliśmy z drugą pełzającą plagą, która zaraża naszą Ziemię. To oczywiście Wieczny Żyd. Większość Ziemi żyje dalej, jakby nie toczyła się wojna woli ani kultury. Zdegenerowani głupcy pławią się w swojej ignorancji, gdy judaizm dalej lobotomizuje ludzkość, jaką znamy. Tylko dzięki naszemu oświeceniu możemy się zbawić; tylko dzięki wiedzy możemy uchronić się przed ich wszechobecną, pełzającą obecnością."

 
 PRM_promote_the_national_patriotism: "Promowanie narodowego patriotyzmu"
 PRM_promote_the_national_patriotism_desc: "Służba w naszych armiach to walka o nasze istnienie jako ludu! Wy, ludzie z Hiperborei, jesteście wybranymi z wybranych! Jesteście naszymi najlepszymi, prawdziwymi Aryjczykami! To przede wszystkim zaszczyt służyć tak jak ty przeciwko tym, którzy chcieliby nas zniszczyć, zarówno z zewnątrz, jak i wewnątrz.  Jesteście naszą pierwszą i ostatnią linią obrony, jesteście obrońcami Północy, jesteście Pasterzami Nowego Porządku i nie tylko! Jesteście narzędziami, które wykonują wolę Aryjczyków, i odważnymi wojownikami, którzy ją strzegą! Wasza determinacja nie ma sobie równych! Wasza sprawność bojowa nie ma sobie równych nigdzie indziej!\n\nJesteście żołnierzami Hiperborei i tylko wy dajecie Aryjczykom nadzieję."
 
 PRM_dezionization_and_demasonization: "De-syjonizacja i demasonizacja"
 PRM_dezionization_and_demasonization_desc: "Nawet po całej naszej pracy, żydowska i masońska degeneracja wciąż czai się w naszym wielkim narodzie. Ci nieliczni, którzy pozostają, gromadzą się tam, gdzie ich słowa są najbardziej słyszalne: w środowisku akademickim.\n\nJest to poważne przeoczenie z naszej strony, pozwalające Żydom i ich masońskim pachołkom kontynuować edukację naszego ludu! Literatura napisana przez Żydów i tych skorumpowanych przez ich wpływy jest nie tylko nauczana, ale nawet czytana przez szerszą populację, która jest całkowicie nieświadoma, że jest lobotomizowana! Musimy działać szybko i zdecydowanie; nic poza całkowitą czystką w naszym środowisku akademickim nie jest w stanie nas teraz uratować. Wszelkie książki, które mogłyby skorumpować naszych ludzi, muszą zostać spalone, a większość naszych obecnych wychowawców będzie musiała zostać usunięta. Prawdopodobnie będzie to kosztowne dla państwa, ale musimy to zrobić dla dobra naszego narodu.\n\nDla Sprawy żadne poświęcenie nie jest zbyt wielkie."
 
 PRM_the_ancient_laws: "Starożytne prawa"
 PRM_the_ancient_laws_desc: "Wiemy wystarczająco dużo o starożytnych, aby stworzyć kodeks praw, z którego byliby dumni. Jak za dawnych czasów, stworzymy surowe, ale sprawiedliwe prawa, które zapewnią wszystkim dobrobyt.\n\nPrzestępczość nie będzie tolerowana i będzie surowo traktowana. Nie przystoi Aryjczykom działać w złych zamiarach przeciwko sobie nawzajem i nasze kary będą to odzwierciedlać."
 
 PRM_call_to_the_world: "Wezwanie świata"
 PRM_call_to_the_world_desc: "Czas ogłosić światu nasze oczywiste przeznaczenie! Nie boimy się pokazać światu, że to my, a nie Niemcy, jesteśmy prawdziwymi Aryjczykami! To my, a nie ci fałszywi Aryjczycy i degeneraci, będziemy spadkobiercami świata!\n\nDowiedzą się o powstaniu i powrocie Hiperborei."
 
 PRM_the_scorched_camp: "Spalony obóz"
 PRM_the_scorched_camp_desc: "Nasza polityka zagraniczna jest prosta. Odgrodzić Ruś Borealną od wszelkich obcych wpływów i wyzwolić naszą starożytną, rodową ojczyznę Palestynę.\n\nJeśli zwracałeś uwagę na naszą historię, wiesz, że to z piasków Ziemi Świętej wywodzili się nasi ludzie, po wędrówce na zachód od Azji. Tutaj powstała nasza pierwsza cywilizacja i tutaj Żydzi zadali nam paraliżujący cios, zmuszając nas do opuszczenia naszych ziem.\n\nRozumiemy, że nie jest możliwe po prostu maszerowanie z powrotem i przejmowanie tych ziem siłą broni. Nie oznacza to, że nie możemy teraz rozpocząć infiltracji naszego domu i utorować drogę do naszego powrotu."
 
 PRM_our_ancestral_homelands: "Ojczyzna przodków"
 PRM_our_ancestral_homelands_desc: "Ach, i jakże wspaniała była ojczyzna naszych przodków!\n\nZ piasków wyrosły wielkie miasta! Ich kamienie błyszczały w słońcu, a ich postęp i technologia nie miały sobie równych na świecie! Woda była obfita, ponieważ starożytni Aryjczycy wiedzieli, jak utrzymywać wydajne drogi wodne i kopać studnie wraz z pompami. Ich dobrobyt nie miał sobie równych, a ludzie żyli w harmonii, niczego im nie brakowało. Ale wtedy pojawili się Żydzi.\n\nTe szumowiny widziały, co mieli nasi ludzie, i na złość najechały na nasz lud, który był pokojowo nastawiony i nie znał sposobów prowadzenia wojny, bo nigdy nie walczył sam ze sobą. Niecywilizowani, barbarzyńscy Żydzi nie mieli takich skrupułów, ponieważ byli przyzwyczajeni do używania siły jako środka do celu. Jak fala śmierci napadli na naszych ludzi i zniszczyli ich wielkie miasta, zasolili ich żyzne pola uprawne i zniszczyli systemy nawadniające i studnie. To Żydzi wypędzili nas z naszych domów. Nawet dwa tysiące lat później to Żydzi powstrzymują nas przed powrotem. Mamy jednak marzenie. Pewnego dnia powrócimy do naszych ojczyzn i odzyskamy to, co nasze. I sprowadzimy na tych, którzy tam mieszkają, niewyobrażalne zniszczenie i śmierć, aby pomścić nasz lud."
 
 PRM_stake_righteous_claims: "Stawianie sprawiedliwych żądań"
 PRM_stake_righteous_claims_desc: "Tragiczna historia pierwszych Aryjczyków została całkowicie zapomniana przez resztę świata, a to za sprawą Żydów i masonów. Już minął czas, abyśmy oficjalnie postawili nasze słuszne, uzasadnione roszczenia do Lewantu.\n\nSpodziewamy się, że większość świata będzie się z nas śmiała, nazywając nas szalonymi fabrykantami i podżegaczami wojennymi. To dobrze; ujawni tylko najbardziej skorumpowanych w świecie zewnętrznym. Znamy naszą historię i znamy prawdę; my, Ruś Borealna, wszyscy Aryjczycy, mamy rację. Wiemy, co stało się z naszym narodem, i tylko jedno rozwiązanie może naprawić tę pradawną krzywdę."
 
 PRM_under_peruns_light: "Pod światłem Peruna"
 PRM_under_peruns_light_desc: "Praca nad odbudową naszego królestwa przekroczyła oczekiwania. Oczywiście były ostre łaty. Nie wszyscy Rusi mogli pogodzić się z faktem, że są Aryjczykami, prawdziwymi spadkobiercami świata. Wielu innych musiało zostać uśmierconych, po prostu dlatego, że nigdy nie zaakceptowaliby historii naszego narodu jako uzasadnionej. To wstyd, ale zrobiliśmy to, co musimy dla naszych ludzi.\n\nStarożytny splendor Hiperborei nie został jeszcze odbudowany. Wciąż mamy wiele do zrobienia, zanim będziemy mogli rywalizować z bogactwem i potęgą naszych przodków. Tysiące lat degeneracji muszą zostać przerwane, a wiele z naszych miast i miasteczek wciąż wymaga odbudowy. Musimy jednak pamiętać, że nasi przodkowie mieli setki lat pokoju i dobrobytu, aby dotrzeć tam, gdzie byli. My dokonaliśmy wiele w tak krótkim czasie. Duchy naszych ludzi patrzą na nas z podziwem, a nie z obrzydzeniem."

 #Vagner tree
 PRM_the_reykh_triumphant: "Triumf Reykh"
 PRM_the_reykh_triumphant_desc: "Hail zwycięstwu! Niczym burzliwa siła natury, przerażające legiony Bractwa Aryjskiego przelewały się przez Ural i pustoszyły słabe, podludzkie szumowiny, które okopały się za nim. Wspaniały Reykh rozciąga się teraz na zachodnich krańcach Syberii, a nasze prawe dążenie do zjednoczenia tej przeklętej krainy posunęło się o krok dalej.\n\nTeraz musimy zastanowić się, co zrobić z nowymi podbojami. Ten region jest bogaty w zasoby naturalne do wykorzystania, a także niezliczone niegodne bestie, które można wykorzystać w tym celu..."

 PRM_extend_the_system: "Rozbudowa systemu"
 PRM_extend_the_system_desc: "Serce Reykh jest świadectwem siły aryjskiego panowania. Tylko czyści ludzie dzierżą władzę, a wszystkie źle wychowane słowiańskie kundle znają swoje miejsce. Ta równowaga, starannie wypracowana przez genialnego męża stanu Fyurera Vagnera, utrzymuje stabilność i porządek uprzywilejowanych obywateli Reykh.\n\nNiestety, sytuacja na Zachodniej Syberii to zupełnie inna historia. Pomimo zakończenia działań wojennych, podludzie nadal robią wszystko, aby przeciwstawić się naszej woli! Ten obrzydliwy stan rzeczy nie może trwać dalej. Biada podrzędnym rasom Syberii, bo nasze Geshtapo przyjdzie im przypomnieć o ich podrzędnym statusie z lufy karabinu!"

 PRM_a_slave_caste: "Kasta niewolników"
 PRM_a_slave_caste_desc: "Idealne społeczeństwo, którego wizję przedstawił nasz ukochany Fyurer Gutrum Vagner, jest podzielone przez kasty. Rasa panów, Aryjczycy, mają przewodzić. Władza w Reykh pochodzi przede wszystkim z krwi, a ci, którzy nie spełniają tych wysokich wymagań, należą do drugiej kasty: podludzi.\n\nNiższe rasy są genetycznie predysponowane do uległości, co czyni je idealnymi do jednego i tylko jednego: ciężkiej pracy w służbie lepszym. Ich niestrudzony trud będzie podstawą naszego nowego aryjskiego społeczeństwa, narodu, który stawia interesy naszej rasy ponad wszystko. Nie martwmy się o tych, którzy nie podzielają tej wizji, bo na zawsze będą dla Reykh tylko zwierzętami pociągowymi."

 PRM_the_world_calls: "Wezwanie świata"
 PRM_the_world_calls_desc: "Niech nikt teraz nie zaprzeczy, Bractwo jest na drodze do zjednoczenia! Globalny porządek syjonistyczny może próbować stłumić ten fakt tak bardzo, jak tylko może, ale nie można mieć nadziei na zatuszowanie naszych czynów na zawsze. Reykh jest w marszu, a nasze terytoria się powiększają. Na naszej drodze stoi tylko jedna drobna przeszkoda i jeśli nie są całkowicie ślepi, świat to zauważył.\n\nWyślijmy wiadomość, która zostanie usłyszana na całym świecie. Aryjskie rządy nad Rosją są na horyzoncie, a wkrótce zwrócimy się do każdego innego narodu, który ośmieli się spiskować przeciwko rasie panów. Niech Żydzi, bolszewicy i podludzie drżą ze strachu, Fyurer Vagner nie spocznie, dopóki ich władza nad światem nie zostanie przerwana!"

 PRM_work_for_your_life: "Pracuj dla swojego życia"
 PRM_work_for_your_life_desc: "Ciężka praca dla dobra Reykh nie jest karą, ale litością. Podludzie, którzy teraz pracują bez wytchnienia w naszych fabrykach i kopalniach, mogą patrzeć na nas jak na potwory narzucające im naszą wolę, ale nie zdają sobie sprawy, że praca jest ich jedynym celem. Rasa panów prowadzi, a wszystko poniżej musi podążać za nią; taki jest naturalny porządek rzeczy.\n\nW rzeczywistości nasi niewolnicy powinni być wdzięczni za daną im możliwość! Wszakże jeśli nie moglibyśmy znaleźć zastosowania dla tych kundli, musielibyśmy ich zlikwidować. Niewolnicy będą pracować na tyle, na ile pozwolą im ich słabe ciała, a jeśli niektórzy nie poradzą sobie z powierzonym im zadaniem, to poniosą konsekwencje niespełnienia naszych oczekiwań…"

 PRM_the_purification_of_siberia: "Oczyszczenie Syberii"
 PRM_the_purification_of_siberia_desc: "Wysiłki Reykhu w zakresie oczyszczania zachodniej Rosji postępują dobrze, ale jasne jest, że musimy rozszerzyć naszą politykę czystości rasowej również poza Ural.  Syberia to rozległy kraj, który jest całkowicie opanowany przez podludzkie śmieci, które żywią głupie złudzenia co do tożsamości odmiennej nawet od Słowian. My, Aryjczycy, postrzegamy ich takimi, jakimi są: jeszcze więcej ras niskiego urodzenia, które nie służą żadnemu innemu celowi, jak tylko trudzić się w naszym imieniu.\n\nZamienimy Syberię w aryjski raj, którym zawsze miała być. Ludzie o dobrym pochodzeniu etnicznym będą zachęcani do osiedlania się na nowych terytoriach, a ci, którzy nie są, zostaną zakuci w kajdany. Już niedługo świat będzie świadkiem przetrwania kultury aryjskiej, która zacznie się rozwijać nawet w trudnych warunkach Wschodu!"

 PRM_a_total_war_economy: "Totalna gospodarka wojenna"
 PRM_a_total_war_economy_desc: "Wojna jest naturalnym stanem Reykhów. Nasza ukochana cywilizacja po prostu nie może zaznać spokoju, dopóki nasze wspólne marzenie o aryjskiej władzy nad światem nie zostanie spełnione. Pomimo naszych ostatnich zwycięstw na polu walki, ten dzień jest jeszcze bardzo odległy. Krucjata przeciwko wiecznemu Żydowi będzie tylko eskalować stąd, a Reykh będzie potrzebował każdej pary rąk, która jeszcze nie trzyma broni.\n\nNiewolnicy pracują niestrudzenie, aby wyprodukować materiały wojenne dla naszych celów, ale to nie wystarczy. Ci na froncie domowym też muszą wykonać swoją część. Jeśli nie mogą iść do walki, będą pracować na liniach montażowych. Nie ma czegoś takiego jak „cywil”: każdy obywatel Reykh zrobi wszystko, co w jego mocy, aby pracować na rzecz ostatecznego zwycięstwa, żołnierza czy nie."

 PRM_just_like_the_old_times: "Jak za dawnych czasów"
 PRM_just_like_the_old_times_desc: "Wciąż mamy do pokonania ogromny teren, zanim marzenie Fyurera o Reykh rozciągającym się od Wołgi po Pacyfik zostanie naprawdę zrealizowane. Choć nie mamy wątpliwości, że są lepsi od nieludzkich wrogów, którzy stoją przed nami, Vermakht musi dostosować swoje strategie, jeśli chcą skutecznie stawić czoła tej trudnej przeszkodzie.\n\nW razie wątpliwości spójrz na naszych niemieckich braci! Podczas inwazji na Związek Radziecki Niemcy byli w stanie przemierzać ogromne przestrzenie dzięki niemal całkowitej motoryzacji swoich sił. Powinniśmy wziąć jeszcze jedną stronę z ich książki i podjąć próbę zwiększenia mobilności naszych sił. Jeśli się powiedzie, będziemy mogli rozpocząć przytłaczający blitzkrieg na Untermensh, jakiego nie widziano od dziesięcioleci."

 PRM_liberate_the_aryans: "Uwolnić Aryjczyków"
 PRM_liberate_the_aryans_desc: "Pomimo przytłaczającego wpływu niezliczonych podrzędnych ras, nawet w takim miejscu jak Syberia można znaleźć przedstawicieli dobrego wychowania. Czyści mężczyźni i kobiety z tej ziemi od dawna cierpieli z powodu dominacji judeo-bolszewizmu, a ich święta krew powoli zanikała, gdy rasy Wschodu spiskowały, by ich zniweczyć. Teraz, gdy żołnierze Reykhu odebrali podludziom kontrolę, Aryjczycy z tego regionu mogą wreszcie odetchnąć z ulgą.\n\nNie mamy wątpliwości, że przyjmą swoich braci z otwartymi ramionami i dołączą do nich w ich żmudnym zadaniu wykucia tysiącletniego Reykh!"

 PRM_bring_down_the_jackboot: "Obalić Jackboot"
 PRM_bring_down_the_jackboot_desc: "Jak wiele szczurów, podludzie zamienili Syberię w swoje gniazdo; odrażającą wylęgarnię rasowej nieczystości. Aryjczycy z Reykhu muszą zostać ich eksterminatorami, oczyszczając region, by stworzyć drogę do ostatecznego oczyszczenia Rosji.\n\nZbyt długo spiskowali przeciwko naszej rasie, knuli własne plany zdobycia dominacji kosztem Aryjczyków. Odpłacimy im za ich głupie złudzenia o wielkości w naturze i zakujemy ich w kajdany. Podludzie z Syberii będą pracować na śmierć w naszym przemyśle, a ci, którzy nie mogą, zostaną odrzuceni w skrajnych uprzedzeniach. Armie Reykh przybyły na Syberię, a my tu zostaniemy."

 PRM_woe_to_the_conquered: "Biada zwyciężonym"
 PRM_woe_to_the_conquered_desc: "Reykh stał się wielką wschodnią awangardą sił, które walczą o aryjską supremację. Jesteśmy o krok od dokończenia tego, co Niemcy zaczęli dwadzieścia lat temu, a wkrótce największy naród na ziemi stanie u ich boku w odwiecznej walce z Żydami. W ostatecznym rozrachunku nasze podboje są w imieniu Niemiec i ich interesów, bo to oni przede wszystkim otworzyli nam oczy.\n\nWysyłajmy więcej ciepłych wiadomości do Niemiec, wyrażając naszą wdzięczność i zapewniając, że powoli, ale skutecznie realizujemy ich cele na Wschodzie. W przeszłości nie słuchali, a powód, dla którego powinien być oczywisty. Teraz, gdy nasze zadanie jest prawie zakończone, może będą bardziej otwarci na nasze wezwanie?"

 PRM_take_up_our_mantle: "Podejmijcie nasze płaszcze"
 PRM_take_up_our_mantle_desc: "Wielkogermańskie Reykh nawet teraz milczy na temat naszej trudnej sytuacji. Jak głupi byliśmy, zakładając, że nas przyjmą, skoro nasza największa próba jeszcze się nie zakończyła? Nie jesteśmy do końca pewni, jakie dokładnie są ich cele wobec nas, ale możemy założyć, że chodzi im, przynajmniej w najbliższym czasie, o całkowity podbój i oczyszczenie Rosji.\n\nNie potrzebujemy ich zgody na kontynuowanie naszej krucjaty,  bo już ją mamy! Fyurer Vagner ma dobry autorytet, że Niemcy są bardzo zainteresowani naszymi wysiłkami i chcą widzieć, jak osiągamy nasze cele z własnej inicjatywy, a nie z cudzych kaprysów. Podejmijmy naszą rolę: jesteśmy obrońcami rasy aryjskiej, stojącej na linii frontu między cywilizacją a tyranią masońsko-syjonistyczną."

 PRM_the_pacific_crusade: "Pacyficzna krucjata"
 PRM_the_pacific_crusade_desc: "Reykh musi rozciągać się od Wołgi na zachodzie do wielkiego Pacyfiku na wschodzie, to po prostu nasze przeznaczenie. Pozostaje tylko jedna przeszkoda, aby można było osiągnąć aryjską supremację nad Rosją, a jest to nasza największa jak dotąd przeszkoda. Ziemie Syberii są rozległe i bezkompromisowe, a trudny teren z pewnością skomplikuje sprawę, jeśli nie będziemy na to przygotowani. W międzyczasie podludzkie plugastwo wie, że zamierzamy je zdeptać i okopuje się.\n\nTa wojna będzie naprawdę chwalebna! Vermakht jest gotowy do ataku, zahartowany latami brutalnych walk w służbie swego Reykha. Wrogowie, którzy stoją przed nimi, mogą nie pochodzić z czystego rodu, ale nadrabiają tę rażącą nieadekwatność zwierzęcą zaciekłością. Będą walczyć zębami i pazurami, by zadowolić swoich syjonistycznych panów, więc nie ma dla nich ratunku.\n\nNiech świat wstrzyma oddech, bo Reykh znów maszeruje na wschód! Heyl Vagner!"

 ### Introductory Events ###
 PRM.1.t: "Bractwo Aryjskie"
 PRM.1.desc: "Urodzone po upadku Związku Radzieckiego Bractwo Aryjskie jest pomysłem Gutruma Vagnera, znanego w innym życiu jako Aleksiej Dobrowolski. \n\nSzok wywołany przez Niemców przebijających się przez Rosję doprowadził do powstania wielu grup twierdzących, że Niemcy mieli rację, a mały Dobrowolski nie był wyjątkiem. Jednak zbierając jak najwięcej informacji o niemieckim reżimie i jego zawiłościach, wkrótce udało mu się zebrać coraz więcej tych małych grup w jedną spójną całość; Bractwo Aryjskie.\n\nSkupiając się wokół Permu i Tatyszlinskiego, Bractwo kontynuowało udoskonalanie swoich metod „oddzielania Aryjczyków” od miejscowej ludności poprzez wyczerpujące testy fizyczne i psychiczne, przygotowując się do walki o resztki Rosji. Walka, która z dnia na dzień wydaje się być coraz bliższa, a Bractwo będzie w gotowości. Nie tylko po to, by złożyć Zachodnią Rosję u stóp Reykha, ale także, być może, by mieć szansę dokończyć dzieło ojczyzny..."
 PRM.1.a: "Rosja ugnie się przed swastyką!"

 PRM.2.t: "Zwycięstwo Bractwa!"
 PRM.2.desc: "Wspaniałe miasto Permhaym i jego aryjscy mieszkańcy byli pogrążeni w radości i świętowaniu, gdy nasi dzielni wojownicy wracali do domu z bitwy z baszkirskich kręgów, pełni opowieści o chwale i grabieży. Baszkirzy, jak można się było spodziewać, padali pod ich wściekłym naporem, albo odwracali się ogonem jak tchórze i chowali się z powrotem do swoich jaskiń.\n\nChwalebna bitwa to wystarczający powód do świętowania, ale co więcej, jesteśmy teraz w posiadaniu skrawka ich ziemi - tak jak powinno być. Jak ogłosił Fyurer, gdy nasza misja dobiegnie końca, cały przyszły Reykh ma stać się przestrzenią życiową dla Bractwa."
 PRM.2.a: "Kolejne zwycięstwo dla Aryjczyków!"

 PRM.3.t: "Porażka w Baszkirii"
 PRM.3.desc: "Tragedia dotknęła dziś ulice Permhaymu – tak zwani „aryjscy wojownicy”, których wysłaliśmy, by zdziesiątkować siły baszkirskiego zagrożenia, wrócili nie tylko z pustymi rękoma, ale z podkulonymi ogonami, uciekając z powrotem do swoich panów jak psy. Wściekłość Fyurera była ogromna i natychmiast ogłosił wszystkich ocalałych z konfliktu, którzy uciekli z linii frontu, Untermensh.\n\nFyurer nie jest jednak pozbawiony litości - szumowiny zostały po prostu uśmiercone. Przynajmniej na tyle zasłużyli."
 PRM.3.a: "Klątwa!"

 PRM.4.t: "Remis w Baszkirii"
 PRM.4.desc: "Fyurer był w ponurym nastroju, gdy dowiedział się, że nasi Wojownicy wrócili do domu, zakrwawieni i posiniaczeni, ale uratowało ich to, że Baszkirzy wrócili do domu tak samo zmasakrowani. Choć nie posiadamy nowych ziem ani łupów z nieudanego najazdu, nasi Wojownicy udowodnili, że są prawdziwymi Aryjczykami - przegraną bitwę zamienili w remis.\n\nI to jest na pewno kolejne zwycięstwo przyszłego Reykha."
 PRM.4.a: "Rozczarowujące."
 
 PRM.8.t: "Bractwo potrzebuje krwi"
 PRM.8.desc: "Przyszłość rasy aryjskiej zależy od odnowy.W miarę upływu tygodni, Fyurer wie, Untermensh stają się samozadowoleni i aroganccy, popadając w degenerację i żydostwo, gdy starsi bracia nie są w stanie ich pokonać wystarczająco mocno.\n\nGdy traci kontrolę nad Reykh, Bractwo musi się odbudować poprzez krew. Organizując kolejny Rytuał Wniebowstąpienia, wprowadzając nowych ludzi do aryjskiej rasy, sprawimy, że Untermensh zaczną się bać i umocnimy swoją władzę. Brak uczestnictwa w tej okresowej odnowie spowoduje nasze dalsze osłabienie i nieuchronne poddanie się w przyszłości z rąk naszych aryjskich mocodawców.\n\nWniebowstąpienie będzie gwałtowne. Aby go zrealizować, setki mężczyzn, kobiet i dzieci rasy słowiańskiej muszą zostać zabite przez naszych wcielonych braci. Ich krzyki bólu i strachu, nędza słabości i śmierci, mogą być znoszone tylko przez najbardziej bezwzględnych morderców, jakich znajdziemy. Ci, którzy nie wykonają zadania, zginą po kolei."
 PRM.8.a: "Żywimy glebę zdegenerowaną krwią."
 PRM.8.desc_hyperborea: "Przyszłość rasy aryjskiej zależy od odnowy.W miarę upływu tygodni, Fyurer wie, Untermensh stają się samozadowoleni i aroganccy, popadając w degenerację i żydostwo, gdy starsi bracia nie są w stanie ich pokonać wystarczająco mocno.\n\nGdy traci kontrolę nad Reykh, Bractwo musi się odbudować poprzez krew. Organizując kolejny Rytuał Wniebowstąpienia, wprowadzając nowych ludzi do aryjskiej rasy, sprawimy, że Untermensh zaczną się bać i umocnimy swoją władzę. Brak uczestnictwa w tej okresowej odnowie spowoduje nasze dalsze osłabienie i nieuchronne poddanie się w przyszłości z rąk naszych aryjskich mocodawców.\n\nWniebowstąpienie będzie gwałtowne. Aby go zrealizować, setki mężczyzn, kobiet i dzieci rasy słowiańskiej muszą zostać zabite przez naszych wcielonych braci. Ich krzyki bólu i strachu, nędza słabości i śmierci, mogą być znoszone tylko przez najbardziej bezwzględnych morderców, jakich znajdziemy. Ci, którzy nie wykonają zadania, zginą po kolei."
 
