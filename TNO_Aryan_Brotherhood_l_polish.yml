 ### Ideas ###
 PRM_aryan_cult: "Kult Aryjski"
 PRM_aryan_cult_desc: "Tak zwani Aryjczycy obalili milenijną Ojczyznę... ale nasi sąsiedzi są głupcami, jeśli wierzą, że oni, tak zwani Untermenshen, są w stanie obalić tego wroga. Najwyraźniej udowodnili, że są od nas lepsi pod każdym względem... a jeśli nie możesz ich pokonać, dołącz do nich. Staniemy się Aryjczykami, a ponieważ Aryjczycy okazali się lepsi nad Rosjanami, tak my jako Aryjczycy zwyciężymy nad naszymi podwładnymi i dołączymy do Reykh jako władcy."
 PRM_aryan_cult_full_aryan: "Kult aryjski — w pełni aryjskie wojsko"
 PRM_aryan_cult_full_aryan_desc: "Los aryjskiej rasy nie będzie dyktowany przez tygodniowych, słabych umysłowo Untermenshów, ale przez prawdziwą potęgę, która kiedyś wstrząsnęła tą krainą do głębi, prawdziwą potęgę wyższej rasy. Wzbudzimy strach i przerażenie wśród robactwa na tej ziemi, ale tym razem... Nie będą mieli dokąd uciec."
 PRM_aryan_cult_non_aryan: "Kult aryjski — wojsko niearyjskie"
 PRM_aryan_cult_non_aryan_desc: "Przeznaczeniem Untermenshów jest służyć swoim przełożonym w każdym aspekcie, a ich życie ma z natury mniejszą wartość. Zamiast narażać dzielne i niezastąpione aryjskie życie na ryzyko śmierci w walce z motłochem, wsadzimy ich w oficerów i łańcuchy dowodzenia, aby poprowadzili naszych niewolników do walki. Powinni się cieszyć, że choć raz w ich niewartościowej egzystencji pozwalamy im umrzeć za coś znaczącego."
 PRM_amateur_Geshtapo: "Amatorskie Gestapo"
 PRM_amateur_Geshtapo_desc: "W naszych badaniach, aby dowiedzieć się, co możemy o Reykh i ich metodach, próbowaliśmy odtworzyć dla siebie ich szlachetne siły pokojowe. Aryjskie rządy rozprzestrzenią się ze Wschodu na Zachód, a podwładni nauczą się swojego miejsca na naszej ziemi."
 PRM_heart_of_an_aryan: "Aryjskie serce"
 PRM_heart_of_an_aryan_desc: "Aryjczycy to doskonały gatunek, z sercami wypełnionymi nienawiścią do naszych wrogów i ciałami zdolnymi do pokonania ich wszystkich. Ale przede wszystkim obowiązek. Obowiązek podboju, panowania i dowodzenia wszystkim, co się pod nim znajduje\nNie będziemy uchylać się od obowiązku, na który zostaliśmy zaprzysiężeni światu."
 PRM_disciplined_raiders: "Zdyscyplinowani Najeźdźcy"
 PRM_disciplined_raiders_desc: "Terror nie jest pracą rzeźnika, ale myśliwego. Jak jeden z nich, leżymy w oczekiwaniu, z wyciągniętą bronią, podczas gdy my czekamy, aż nasza ofiara dosięgnie naszego zasięgu, wstrzymujemy oddech, by uśpić ją w fałszywym poczuciu bezpieczeństwa.\nZanim zorientują się, że coś jest nie tak w ich idyllicznej, żałosnej egzystencji, będzie już za późno."
 PRM_autonomous_raiders: "Autonomiczni najeźdźcy"
 PRM_autonomous_raiders_desc: "W przerażeniu nie chodzi o to, jak mocno wykrwawiasz swoich wrogów, ale o to, ile ran oni krwawią. Jeśli pozwolimy im odpocząć, choćby na chwilę, mogą wyzdrowieć i stworzyć złudzenia przetrwania. Nasze armie nie dadzą im spokoju, dopóki nie będą niczym innym jak ruinami depczącymi nam po stopach."
 PRM_aryan_control_5: "Kontrola aryjska — monolityczna"
 PRM_aryan_control_5_desc: "Untermensh nie może nie patrzeć w ziemię, ze strachem i bólem, na nasz blask. Nasza kontrola jest absolutna w każdym aspekcie naszego społeczeństwa i oni o tym wiedzą. Rosja w końcu powróci w rękach ludzi, do których naprawdę należy i nic nie powstrzyma naszego naturalnego, przejawionego kształtu w rzeczywistość."
 PRM_aryan_control_4: "Kontrola aryjska - Skrajna"
 PRM_aryan_control_4_desc: "Widać małe ogniska oporu, ale te nie sprawiają nam już tyle kłopotów, co kiedyś. Untermensh uczą się swojego miejsca w naszym społeczeństwie i tak długo, jak będziemy przyciskać buty do ich gardła, w końcu te urojenia wolności zamienią się w ciemność."
 PRM_aryan_control_3: "Kontrola aryjska - Luźna"
 PRM_aryan_control_3_desc: "Komunikacja między naszymi licznymi braćmi i opór wobec naszych rządów jest wciąż obecny, nawet jeśli na razie możliwy do opanowania. Chociaż nie mamy się czego obawiać ze strony szczurów, to jeśli nasze aspiracje do podbicia tej dzikiej krainy mają się urzeczywistnić, musimy zapewnić sobie kontrolę, aby sytuacja nie wymknęła się nam spod kontroli."
 PRM_aryan_control_2: "Kontrola aryjska - Minimalna"
 PRM_aryan_control_2_desc: "Nasi bracia są przyparci do muru przez Untermensh, a w naszym łańcuchu dowodzenia panuje chaos. Aryjskie prawo to prawo dominacji i nie możemy pozwolić, by robactwo dyktowało nam swoje zachcianki! Nasze działania muszą być zdecydowane, abyśmy mogli odzyskać kontrolę, bo inaczej zawiedziemy nie tylko naszych braci w Permie, ale i naszych krewnych na zachodzie." 
 PRM_aryan_control_1: "Kontrola aryjska - Nie istniejąca"
 PRM_aryan_control_1_desc: "Zawiedliśmy. Nasi bracia leżą martwi lub rozproszeni po naszej ziemi, jak kurczaki bez głów, a Untermensh maszerują coraz bliżej naszych twierdz. Nasi wrogowie na naszych granicach zauważyli naszą chwilę słabości i wkrótce uderzą na nas, pomimo naszych najlepszych starań; zawiedliśmy naszych krewnych na zachodzie i zawiedliśmy nasz aryjski obowiązek."
 PRM_forced_labor: "Niechętna siła robocza"
 PRM_forced_labor_desc: "Życie jest przywilejem i niewolnikom należy o tym przypominać. Ich nagrodą za pracę jest prawo do bycia żywym jutro, do dalszej pracy. Jeśli będą narzekać, możemy ich po prostu skorygować poprzez sposób prowadzenia."
 PRM_free_labor: "Chętna siła robocza"
 PRM_free_labor_desc: "Aryjczyk czy nie, głód dotyka nas wszystkich. Chociaż nie mamy współczucia dla tych, którzy pracują dla nas, ponieważ jest to ich przysięgły obowiązek wynikający z rasy, faktem jest, że są dla nas bezużyteczni, jeśli umrą z głodu. Tak więc, oferując im jedzenie odpowiadające ich pracy, nie tylko będą pracować ciężej, aby otrzymać większe wynagrodzenie, ale ich lojalność wobec nas wzrośnie. W końcu, jak pies, wiedzą, co się stanie, jeśli ugryzą rękę, która ich karmi."
 PRM_rebuilding_industry: "Przebudowa przemysłu"
 PRM_rebuilding_industry_desc: "Berlin nie zbudowano w jeden dzień, a nasze imperium będzie potrzebowało wielu, jeśli ma pewnego dnia połączyć się z naszymi zachodnimi krewniakami. Nasz przemysł wyleje kolumny czarnego dymu, a nasz przemysł wykuje miecz, który zawiśnie nad słabszymi rasami w całej Rosji."
 PRM_revitalized_industry: "Zrewitalizowany przemysł"
 PRM_revitalized_industry_desc: "Niczym zasłona smogu, Perm stał się bijącym sercem naszej ziemi. Jak krew, pompuje broń aryjskich wojowników przez ziemię, aby odesłać Untermensh tam, gdzie jego miejsce: W łańcuchach i przywiązani do fabryk, by pracowali dla nas." 
 PRM_true_aryans: "Czysty Arianizm"
 PRM_true_aryans_desc: "Wystarczająco długo tolerowaliśmy mieszanie. Zdrada Shultza ostatecznie ujawniła nam, jak podstępne i głębokie są machinacje Żyda, by sięgnąć po desperacką, zdradziecką krewniaczkę z naszą ziemią. Zmiażdżymy i zdepczemy na proch samą koncepcję i ideę tych ras, aż w Rosji będzie tylko jedno rozróżnienie:\n\n§VAryjczyk i niewolnik."
 PRM_labor_for_freedom: "Praca dla wolności"
 PRM_labor_for_eternity: "Praca dla wieczności"
 PRM_a_german_army: "Niemiecki ideał"
 PRM_a_german_army2: "Niemiecki Duch"
 PRM_a_german_army3: "Niemiecka Armia"
 PRM_our_own_army: "Duch słowiańsko-aryjski"
 PRM_our_own_army_desc: "Aryjski umysł nie ogranicza się całkowicie do swoich własnych sprawdzonych tradycji, czasami wymaga adaptacji, aby jego ideał mógł przetrwać. Połączenie niemieckiej taktyki z naszymi słowiańskimi cechami utoruje drogę do przodu dla naszej wyższej rasy."
 PRM_our_own_army2: "Wytrwałość słowiańsko-aryjska"
 PRM_our_own_army2_desc: "Walka kształtuje formę idealnego aryjskiego żołnierza, słowiańsko-aryjska taktyka okazała się niezawodna, a nasza wyższa armia nie jest już taka tylko z nazwy. Jesteśmy ocalałymi, drapieżnikami, silnymi i nieustępliwymi. Pokonamy każdego, kto nie dorówna naszej potędze."
 PRM_our_own_army3: "Armia słowiańsko-aryjska"
 PRM_our_own_army3_desc: "Osiągnęliśmy doskonałą formę. Ideały Armii przekształciły się w rzeczywistość, a rzeczywistość jest taka, że nasze lepsze słowiańsko-aryjskie wojsko może pokonać każdego i wszystkich na polu bitwy."
 PRM_purity_tests: "Testowa czystość"
 PRM_untermensch_army: "Untermenshen w armii"
 PRM_untermensch_army_desc: "Untermensh są idealni, w tym sensie, że służą jako podludzie, którzy stają się pożywką dla wrogiego ostrzału, by realizować cele wyższej rasy aryjskiej. Są jednorazowi, tani i w pełni podporządkowani naszej sprawie. Niestety, oznacza to, że nasza armia staje się nieczysta, a wady można dostrzec tu i ówdzie."
 PRM_hordes_of_the_faithful: "Armia wiernych"
 PRM_warrior_priests: "Kapłani-wojownicy"
 PRM_warrior_priests_desc: "Utworzymy oddziały kapłanów, którzy będą prowadzić dzielnych aryjskich żołnierzy na pole bitwy, gdzie zostaną poproszeni o wypełnienie dziedzictwa swoich wielkich aryjskich przodków, gdzie zrozumieją chwałę w wojnie i chwałę w śmierci."
 PRM_goad_unbelievers: "Niewierzący do fabryk"
 PRM_goad_unbelievers_desc: "Nieczyści ludzie, ci, którzy identyfikują się jako sowieci lub tradycjonaliści, zostali wysłani tam, gdzie ich miejsce. Fabryki są tam, gdzie ma prowadzić ich życie, a w fabrykach mają służyć rasie aryjskiej."
 PRM_goad_unbelievers2: "Cały marsz ku chwale"
 PRM_goad_unbelievers2_desc: "Nasze wysiłki na rzecz oczyszczenia niewierzących w większości zakończyły się sukcesem. Teraz rozumieją swój cel pod naszą piętą i nie będą więcej się mścić. Rasa aryjska maszeruje ku chwale, ku przyszłości świata wolnego od Untermensh."
 PRM_work_for_your_life_idea: "Pracuj dla swojego życia"
 PRM_work_for_your_life_idea_desc: "Celem podludzi jest służyć wyższej rasie aryjskiej. To już nie jest tylko mantra, ale manifestacja w naszym przemyśle. Przez resztę swojego życia będą oni pracować w kopalniach i fabrykach dla dobra Bractwa."
 PRM_soviet_scientists_purged: "Czystka radzieckich naukowców"
 PRM_aryan_schematics: "Schematy aryjskie"
 PRM_aryan_schematics_desc: "Aby wznieść się ponad znoje słowiańskich podludzi i ich zacofanie, Bractwo rozpoczęło kilka inicjatyw mających na celu powtórzenie zadziwiających sukcesów Niemiec w dziedzinie przemysłu, nauki i broni. Na szczęście dla nas, istnieje wiele pozostałości sprzętu po niemieckich kolaborantach w wojnie zachodnio-rosyjskiej, które nasi technicy mogą studiować. Wymaga to wprawdzie odrzucenia "owoców" bolszewickiej "nauki", ale oznacza, że możemy kiedyś dorównać wyczynom niemieckiej inżynierii - najwspanialszej na świecie."
 PRM_aryan_pantsers: "Wojna pancerna"
 PRM_rewards: "Nagrody za prawdę"
 PRM_kirov_vodka: "Aryjski Alkohol"
 PRM_raids_bombing: "Zintensyfikowane naloty"
 
 PRM_pure_aryanism_idea: "Czysty Arianizm"
 PRM_pure_aryanism_idea_desc: "§FStabilność: [?PRM_stability_factor|=%Y2]\nWspółczynnik morale armii: [?PRM_army_morale_factor|=%Y0]\nWspółczynnik organizacji armii: [?PRM_army_org_factor|=%Y0]\nWzrost siły politycznej: [?PRM_political_power_gain|=+2]\nPoparcie do wojny: [?PRM_war_support_factor|=%Y2]§!\n§g--------------§!\nWystarczająco długo tolerowaliśmy mieszanie. Zdrada Shultza ostatecznie ujawniła nam, jak podstępne i głębokie są machinacje Żyda, by sięgnąć po desperacką, zdradziecką krewniaczkę z naszą ziemią. Zmiażdżymy i zdepczemy na proch samą koncepcję i ideę tych ras, aż w Rosji będzie tylko jedno rozróżnienie:\n\n§VAryjczyk i niewolnik.§!"
 
 PRM_the_aryan_slav_idea: "Aryjscy Słowianie"
 PRM_the_aryan_slav_idea_desc: "§FModyfikacja użytkowania towarów konsumpcyjnych: [?PRM_consumer_goods|=%Y0]\nLudnośc w wieku poborowym: [?PRM_conscription|=%Y1]\nRekrutowalny współczynnik populacji: [?PRM_conscription_factor|=%+1]\nMoc przerobowa fabryk: [?PRM_factory_output|=%Y0]\nWzrost populacji: [?PRM_population_growth|=%Y0]\nWar Support: [?PRM_war_support|=%Y0]\nRoczny wskaźnik wzrostu PKB: [?PRM_gdp_growth_slav|=%+2]\nMisc Costs: [?PRM_misc_cost|=+]§!\n§g--------------§!\nVagner, ten nadęty truchło, którym jest teraz, ogłupił Słowian o ich miejscu w świecie. Nie mamy się trudzić w pracy marnych szkodników, którzy knują naszą zagładę. Masoni, Żydzi i Germanie będą drżeć ze strachu, ponieważ ich najgorsze obawy urzeczywistnią się w naszym wielkim przebudzeniu.\n\n§iNasze bębny, dawno już porzucone, znów zaczynają bić.§!"
 
 PRM_labor_for_freedom_idea: "Praca dla wolności"
 PRM_labor_for_freedom_idea_desc: "§FMaksymalna wydajność produkcji: [?PRM_slavery_max_efficiency|=+]\nUtrzymanie wydajności produkcji: [?PRM_slavery_line_change_efficiency|=%Y0]\nWzrost wydajności produkcji: [?PRM_slavery_efficiency_gain|=%+2]\nPodstawa Wydajności Produkcji: [?PRM_slavery_start_efficiency|=%+2]\nSzybkość konwersji wyposażenia: [?PRM_slavery_equipment_conversion|=%+2]§!\n§g--------------§!\nNiestety, zniewolenie wszystkich Untermensh jest całkowicie nie do utrzymania. Zygfryd Shultz wymyślił jednak genialne rozwiązanie, które pozwoli nam zakończyć tę praktykę, nie poddając się jednocześnie podludziom - dajmy Untermenshom szansę na zdobycie wolności poprzez ciężką pracę! Podczas gdy niewolnicy trudzą się w trudnych okolicznościach, aby odzyskać wolność, w ich szeregach znajdziemy wielu Aryjczyków, którzy mogą się wspiąć i zapewnić, że wszyscy podludzie niegodni życia mogą zostać przynajmniej trochę wykorzystani, zanim zostaną wyrzuceni. Kiedy w końcu wyjdą z niewoli, zobaczą straszliwą prawdę:\n\n§VŻe wolność, którą im daliśmy, była kłamstwem.§!"
 
 PRM_labor_for_eternity_idea: "Praca dla wieczności"
 PRM_labor_for_eternity_idea_desc: "§FCzynnik naprawy: [?PRM_slavery_repair_speed|=%Y0]\nDarmowa naprawa: [?PRM_slavery_free_repair|=%Y0]\nBuilding Slots: [?PRM_slavery_building_slots|=%+0]\nSzybkość budowy: [?PRM_slavery_construction_speed|=%+1]\nEfektywność wydobycia zasobów: [?PRM_slavery_resources|=%+1]\nWspółczynnik przyrostu paliwa: [?PRM_slavery_fuel|=%Y0]\nRoczny wskaźnik wzrostu PKB: [?PRM_gdp_growth_slave|=%+2]\nFactory Output [?PRM_factory_output_slave|=%+1]\nJednostki produkcyjne do współczynnika PKB [?PRM_pus_slave|=+Y2]§!\n§g--------------§!\nNiektórzy Aryjczycy uważają zniewolenie każdego Untermensha za niemożliwość, niewiele więcej niż głupie zadanie. Niektórzy Aryjczycy też się mylą. Jedyną alternatywą dla niewolnictwa, która pozwoliłaby naszej rasie przetrwać, byłaby eksterminacja, a pozbawienie panów ich niewolników byłoby zdradą tych, którzy tak wiele poświęcili dla Bractwa. Zamiast tego, niewolnicy zostaną zmuszeni pod naszym butem, a ich umysły i ciała zostaną złamane przed naszą wolą.Będą wiedzieć jedną i tylko jedną rzecz:n\n§VCałkowite i zupełne podporządkowanie się rasie panów.§!"
 
 
 
