 ### Leader Descriptions ###
 POLITICS_GUTRUM_VAGNER_DESC: "Aleksiej Aleksandrowicz Dobrowolski, okropne dziecko zachodniej Rosji, okryty hańbą wśród rywalizujących sąsiadów, miał zwyczajne pochodzenie. Trudy, jakich doświadczyła jego rodzina w rozpadającym się po wojnie świecie sowieckiej Rosji, pozostawiły mu niewielkie możliwości samorealizacji, ale jak wielu jego rówieśników, w dzieciństwie wpajano mu przekonanie o wyższości socjalistycznych narodów, przywódców i armii. Jednak, będąc wcielonym do zachodnio-rosyjskich sił rewolucyjnych podczas ich uderzenia na Moskwę, widział, jak ci wspaniali żołnierze są mordowani i odpierani przez znacznie silniejszego wroga. Widząc spustoszenie i zniszczenie, jakie niosły obie strony, nie mógł się powstrzymać, ale olśniła go potęga aryjskiego miecza. Dezerterując wraz ze współmyślącymi rekrutami Armii Czerwonej do lasów Permu, poświęcił się poszukiwaniu prawdy, przyczyny, dla której niemieckie legiony z łatwością zdeptały państwo radzieckie i poddały swojej woli słowiańskie plemię. Odpowiedź znalazł w rosyjskiej historii. Piotr Wielki podróżował po Europie, a następnie zmusił Rosjan do porzucenia zacofania i przyjęcia bardziej cywilizowanej kultury. To było prawdziwe znaczenie ducha aryjskiego - nie tylko rasa fizyczna, ale wyższy stan umysłu! Podążając (w co wierzył) śladami samego Piotra Wielkiego i kształcąc się w niemieckich i aryjskich sposobach z każdego skrawka literatury, jaki znalazł, samozwańczy Fyurer Bractwa Aryjskiego, teraz przyjąwszy aryjskie imię Gutrum Vagner, przyciągnął lojalnych zwolenników do swojej misji, którą widział w odzyskaniu Rosji od Untermenshen i degeneratów na rzecz prawdziwych panów Europy. Po wojnie zachodnio-rosyjskiej on i jego ludzie opanowali anarchiczne miasto Perm i ogłosili je miejscem odrodzenia aryjskiego, gdzie oddawali się naśladowaniu zwyczajów wyższej rasy, siejąc terror i upokorzenie wśród słowiańskich podludzi. Trzymając twardą ręką jedną z najbardziej bezlitosnych i przerażających sił Rosji, Vagner spogląda w najdalsze zakątki Rosji, pragnąc przywrócić ją do kolebki aryjskiej cywilizacji."

 POLITICS_VALERY_YEMELYANOV_DESC: "Zagłębiając się w myśli Walerego Nikołajewicza Jemielianowa, można by zobaczyć wizje wspaniałej przeszłości, w której Aryjczycy władali lasami i stepami Hiperborejskiej Rusi. Ale Żyd i jego azjatyckie sługusy zabrali ich ziemię poprzez diaboliczne machinacje, ich dziedzictwo poprzez chrześcijańską indoktrynację, a ich przeszłość poprzez rewizję historii. Przez wieki słowiańscy potomkowie Aryjczyków wędrowali na oślep w ciemności. Ale w końcu byli tacy, którzy na nowo odkryli utracone prawdy. Zrozumieli, co zostało im odebrane i co należy zrobić, aby poprowadzić ich rasę z powrotem do światła i odzyskać ich prawo do krwi!\n\nAle Jemielianow wiedział, że sam nigdy nie przetrwa. Znalazł sprzymierzeńca w Gutrumie Vagnerze, szaleńcu, który posiadał odrobinę prawdy ukrytej pod stertą złudzeń. Vagner wierzył, że nie tylko niemieckie kundle są Aryjczykami, ale także, że aryjskość jest stanem psychicznym, który można osiągnąć, jeśli się w to wystarczająco mocno wierzy! Choć był idiotą, stworzył żyzną glebę, na której zakorzeniła się prawda. Tak więc Jemielianow zwlekał, ukryty w imieniu i mundurze rasowego podczłowieka, aż on i jego liczni zwolennicy nadszedł czas, by uderzyć. Vagner i jego banda szaleńców są teraz martwi, a ich krew oczyści ziemię z ich skazy. Przyjmując tytuł arcykapłana Welimira, Jemielianow zobowiązał się poprowadzić Aryjczyków na podbój ojczyzn ich przodków. A kiedy cała Hyperboreańska Ruś zostanie zjednoczona pod symbolem świętej swastyki, Swaróg uśmiechnie się do swojego ludu i swojego kapłana!"

 POLITICS_ALEXANDER_MEDVEDEV_DESC: "Niesmak Gwardii Onegi dla faszystów jest równy - jeśli nie większy - z komunizmem, a dotyczy to zwłaszcza kultu tak straszliwego jak Bractwo Aryjskie, które przez lata skaziło miasto Perm i nie tylko. Był jednak jeden człowiek, który obiecał, że wszystko zniknie: Aleksander Egorowicz Miedwiediew, drwal i bohater wojenny.\n\nPo przedzieraniu się z pól Ukrainy z powrotem do ukochanej ojczyzny pod Permem był zdecydowany żyć spokojnie, ale okoliczności zmusiły go do innego postępowania. W mieście pojawiła się nikczemna siła i Miedwiediew chwycił za broń, by z nią walczyć. Przez lata on i jego banda walczyli na obrzeżach Permu z rosyjskimi nazistami, ale ich wybawienie przyszło wraz z przybyciem Gwardii Onega, która dostrzegła jego wartość jako satelity Północnej Republiki Rosji.\n\nMiedwiediew teraz życzliwie rządzi jako watażka i lider Komitetu Antyfaszystowskiego w okolicy, nie chcąc się zatrzymać, dopóki nie zniknie każdy ślad istnienia Bractwa i każdego z jego zwolenników."
 
 
