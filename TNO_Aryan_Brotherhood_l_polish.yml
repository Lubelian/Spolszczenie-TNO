 ### Focus Events ###
 PRM_initial.11.t: "Rozpadające się miasto"
 PRM_initial.11.desc: "Świt wisi nad Permhaym, oświetlając brukowane drogi i pachnące zgnilizną targowiska. Mężczyźni i kobiety ubrani w odrapane łachmany wychodzą z domów na codzienny trud. Dzieci bawią się na spokojnych ulicach, śmiejąc się i uważnie obserwując niebo. Ubrani w faux-feldgrau, ludzie Bractwa patrolują ulice i obsadzają stanowiska przeciwlotnicze wokół miasta. Stukot ich dobrze wyczyszczonych butów sprawia, że młodzi uciekają w cień, a ich tupot jest bardziej przerażający niż jakikolwiek bombowiec.\n\nW jednym z podupadłych i opuszczonych zakątków miasta przechadza się starszy brat Waldemar, samotny, z nieobecną partnerką, wijący się w łóżku, cierpiący na gorączkę. Waldemar nie zwracał uwagi na jego zmartwienie, jeśli człowiek jest wystarczająco aryjski, to wyzdrowieje. Poza tym, pod jego nieobecność nikt nie doniósłby o jego zaniedbaniu obowiązków. Decyzja o spędzeniu tego wolnego czasu nie jest jednak aż tak wyzwalająca. W dzielnicy, którą patroluje, nie ma nic poza zniszczonymi i rozbitymi budynkami oraz szczurami, z wyjątkiem jednego obskurnego i zdezelowanego baru.\n\nWchodząc do niego, woła kelnera: "Ten bar to haniebny lokal", mówi Waldemar, "Zamawiam pełną filiżankę kwaśnego piwa i szybko się tym zajmę. Bractwo zajmie się twoją zapłatą." Zarumieniony właściciel poszedł po zakurzony kufel i umył go w brudnej wodzie. Waldemar wzdycha. Nie ma innego wyboru. Kilka chwil później jego drink dotarł, pieniąc się na brzegach. Nie raczył go wypić. Spotykając wzrok właściciela, mówi: „Wydaje się, że coś trzymasz, Untermensh. Mów, niewolniku, albo zamilknij na zawsze". Właściciel wyglądał na zaskoczonego i zaczął: "Wy nie możecie nam tego zrobić, pewnego dnia wola Rosji powstanie i was zmiażdży. Poza tym, czy wy też nie jesteście Rosja-" Podniósł rękę. "Słyszałem już wystarczająco dużo", mówi, "Bractwo ma plany wobec nas wszystkich, a ty nas nie powstrzymasz". Wstaje i pluje do swojego kufla: "Zapłacimy za tę porcję". Otworzył drzwi i wybiegł."
 PRM_initial.11.a: "Tyle jak na dzień picia."

 PRM_initial.14.t: "Inspekcja Fyurer'a"
 PRM_initial.14.desc: ""Bracie Vagner - powiedział starszy brat, ubrany w całkowicie czarny mundur - witamy na polach treningowych. Przed nimi stało na baczność kilka plutonów mężczyzn ubranych w ten sam strój." Jak widzicie, przygotowaliśmy się na wasze przybycie. Zbadaj ludzi przed tobą według pragnienia twego serca." Byli idealnym aryjskim okazem, stojącym dumnie na ciemnej, zimnej ziemi, punktami aryjskiego światła pośród rosyjskiej ciemności. Na ich ramionach widniała opaska, którą nosili wszyscy bracia Bractwa. Kawałek czerwonego materiału z białym kołem, w środku którego znajdowała się swastyka.\n\n"Dziękuję, bracie Ditrikh," powiedział Vagner, "to zaszczyt zbadać w nas te wspaniałe przykłady aryjskiej krwi." Byli wdzięczni i wysocy, z rumianymi, czerwonawymi policzkami. Żaden z nich nie odwrócił wzroku, gdy napotkał wzrok Vagnera. Zamiast tego w każdym z nich płonął ogień, płonął z entuzjazmem, jego trzask był słyszalny dla jego uszu. "Widzę, że dobrze ich wyszkoliłeś. Powiedz mi, Ditrikh," stary brat odwrócił głowę, by stanąć przed Vagnerem, "czy twoi ludzie dobrze jedli ostatniej nocy?".\n\n"Oczywiście, panie. Niewolnicy przydzieleni do tego regimentu byli najwyższej jakości" - prychnął Ditrikh - "mógłbym nawet powiedzieć, że są doskonałymi kucharzami. Dziękuję ci za to, panie. Jak również," wskazał na karabiny i karabiny maszynowe mężczyzn, "amunicję i wyposażenie."\n\n"Nie musisz mi dziękować, bracie. Robotnik musi mieć najlepsze narzędzia do wykonania swego zadania, czyż nie? Ty i twój regiment udowodniliście, że jesteście godni pracy, jaką niewolnicy włożyli w wasze narzędzia".\n\n"Dziękuję, sir, czy powinniśmy kontynuować?""
 PRM_initial.14.a: "Prowadź, bracie."

 PRM_initial.17.t: "Miasto Rzezi"
 PRM_initial.17.desc: "Gutrum Vagner, Fyurer Bractwa Aryjskiego i największy despota Zachodniej Rosji, był dumny z wielu rzeczy. Był dumny ze swojej krwi, potężnego aryjskiego rodu, który popychał go do wielkich i strasznych czynów. Był dumny ze swego ducha walki, ze swego przywództwa, ze swej głębokiej znajomości zasad polityki i wojny oraz z niestrudzonej woli kształtowania świata na nowo. Miał wyniosły podziw, nieobciążony wątpliwościami ani rozumem, dla siebie jako szczytu rozwoju rasowego. Spoglądając na miasto Perm z folkloru Bractwa, czuł się bardziej niż kiedykolwiek dumny, nie tylko ze swoich niezliczonych cnót, ale ze wszystkiego, co osiągnął jego lud.\n\nMiał w sobie surowe, brutalne piękno. Budynki były betonowymi blokami, dekadenckimi budowlami historycznymi oczyszczonymi przez wojnę i rozbiórkę, by zrobić miejsce dla potrzeb rasy. Ulice, niegdyś rojące się od bolszewickiego brudu, teraz wypełnione były jedynie cichymi, uporządkowanymi załogami niewolników, pilnowanymi przez aryjskich nadzorców. Codziennie pojawiały się nowe fabryki, wypełniające niebo smogiem i produkujące dla jego legionów jedynie najdoskonalszą broń wojenną.\n\nVagner wziął bezładny bałagan, jakim było Perm, i zaciekle go uformował. Teraz setki tysięcy jego mieszkańców, aryjczyków i niewolników, zdawało się mieć jeden umysł, zjednoczonych siłą w jednym celu: całkowitego unicestwienia każdego, kto stanąłby na drodze aryjskiego bractwa."
 PRM_initial.17.a: "Reykh szykuje się do wojny."
 
 PRM_initial.20.t: "Pod Zakrzywionym Krzyżem"
 PRM_initial.20.desc: "Dymitr Polaczew, prowadzony do sali ceremonialnej, próbował uspokoić swoje rozbiegane myśli. Przypomniał sobie mądrość z doktryny: umysł ma hierarchię myśli, tak jak ciało ma hierarchię krwi. Strach, wątpliwości i niepokój były wzorcami mózgu robactwa; Aryjczycy myśleli tylko o sile i odwadze, przemocy i podboju. Nerwowość była śladem niższości, którą wkrótce pozostawi.\n\nPo dłuższej chwili, która wydawała się wiecznością, dotarł do końca długiego korytarza i wszedł do wielkiej sali. Aryjczycy, członkowie organizacji, siedzieli w podkowie otaczającej środek pomieszczenia, z zamaskowanym członkiem wyższej rangi na podwyższonym siedzeniu w centrum. Dmitri instynktownie opadł na kolana. „Zainicjuj Polacheva, powstań”. Zakapturzona postać przemówiła cichym głosem, który jednak niósł się po komnacie. Był posłuszny, próbując naśladować godną postać nordyckiego ideału, gdy stał.\n\n"Doskonale sprawdziłeś się w Próbach, służyłeś z niesłabnącą lojalnością we wszystkich obowiązkach wtajemniczonego. Złożyliście przysięgę Folkowi, Reykhowi i Fyurerowi. Udowodniłeś, że jesteś jednym z wybranych. Rozkoszuj się godnością swojej krwi, Matyasie Gertzfeld. Witamy w Bractwie Aryjskim."\n\nSiedzący członkowie klaskali uprzejmie, gdy Matyas otrzymał dowód swojej wyższości: szpilkę ze swastyką, którą z dumą przyczepił do swojej klapy. Jego wyniosłość, afektacja sprzed zaledwie kilku minut, była teraz szczera. Czuł, jak duma i nienawiść przenikają go do szpiku kości. Należał do małej, elitarnej klasy, która znajdowała się wysoko ponad milionami robactwa, które wypełniały Rosję, i umrze, zanim zrzeknie się tego statusu."
 PRM_initial.20.a: "Bractwo Aryjskie zyskuje kolejnego członka."
 
 PRM_initial.21.t: "Poszukiwanie Wybrańców"
 PRM_initial.21.desc: "Noc Dymitra była spokojna. Samoloty niemieckie zatrzymały się. W lesie, w którym mieszkał, panowała cisza, z wyjątkiem trzaskającego ogniska i nieruchomej, szepczącej grupy mężczyzn siedzących wokół niego. Powietrze się poruszyło. Zaciągnął się długo papierosem, obserwując, jak żar rozkwita i blednie, stając się szarym. Wraz z aromatem tytoniu do jego umysłu napływały obrazy domu i rodziny, wypełniając jego myśli delikatną, dymiącą mgiełką. Potrząsnął papierosem i pozwolił, by jego popiół rozwiał się na wietrze. Ciepło i wygodnie, poczuł, że powieki mu opadają i zasnął.\n\nObudził go odgłos butów depczących po lesie. Niektórzy z mężczyzn opuścili już swoje miejsca, pozostawiając to, co zabrali ze sobą do tego świętego miejsca. W oddali Dymitr słyszał słaby warkot ciężarówki. Potem padły strzały. Na polanę wychodzą mężczyźni ubrani w czarne mundury. On i reszta towarzyszy skulili się razem, gdy jarzmo tych ludzi powoli zwijało się bliżej.\n\n"Nie bądźcie czujni" - usłyszał głos. Jego właściciel przechadzał się za swoimi ludźmi, z rękami założonymi za biodra. Zatrzymał się, patrząc na Dmitriego. Podszedł bliżej, do kręgu i przykucnął, delikatnie przeczesując palcami szorstkie policzki i brodę Dmitriego. "Czuję, że jesteśmy już z tej samej krwi, bracie". Wstał, patrząc prosto w oczy Dymitra i powiedział: "Gdybyś tylko powstrzymał swoje dreszcze, wtedy byłbyś godzien." Schylił się i położył dłonie na ramionach Dymitra. "Ale zawsze istnieje możliwość poprawy, teraz wstań". Podał rękę, a Dmitri chwycił ją bez wahania. \n\n"Dobrze, dobrze, bracie" - powiedział, zarzucając ręce na szyję Dymitra - "a teraz chodź za nami". Spojrzał z pogardą na resztę towarzyszy i powiedział: "Zlikwidować resztę". Dymitr nie odważył się spojrzeć za siebie, nawet gdy krzyki narastały i ustawały."
 PRM_initial.21.a: "Bractwo rośnie w siłę."
 
 PRM_initial.22.t: "Przeciwko losowi"
 PRM_initial.22.desc: ""Herr Volfgang, Arishe. Witamy w hali i życzymy miłego oglądania." Strażnik opuścił kapelusz i zwrócił dokumenty Volfgangowi. "Nie sprawiaj zbyt wiele kłopotów." Strażnik uśmiechnął się i mrugnął. Volfgang podziękował mężczyźnie i wszedł do budynku, otwierając drzwi na widok gwaru panującego w piwiarni, gdzie młodzi i starzy bracia wznosili toasty, a dziewczęta niewolnice pracowały w korytarzach przy stołach, niosąc ogromne kufle gęstego, kwaśnego naparu.\n\nWybrał wolne miejsce i usiadł na nim. Zamówił napój u niewolnicy, zwracając się do niej kurtuazyjnie i bez uczuć. Kiedy dotarła, nie raczył jej nawet podziękować i wziął ją bez komentarza. Delektując się swoim kuflem piwa, grupa hałaśliwych młodych mężczyzn wtargnęła do drzwi, wymieniając między sobą prymitywne żarty. Byli to ludzie z jego plutonu. Pomachał do nich, żeby do niego dołączyli. Wkrótce jego stół zapełnił się towarzyszami, braćmi broni, z którymi łączyła go najwyższa więź, daleko wykraczająca poza rodzinę, która łączy ich głębiej i gęściej niż zwykła krew.\n\n"Cisza, Cisza! Zamów! Zamów!” Mężczyźni krzyczeli, gdy przeszli przez środek korytarza, pozostawiając samotnego mężczyznę o czerwonej twarzy stojącego na stole, potykającego się pijanego na boki, starając się nie upaść. Jego przyjaciele śmiali się z niego, szydząc, by kontynuował. Wyprostował plecy i robiąc poważną minę, odetchnął.\n\n"Towarzysze, bracia, rodacy!" zaczął, wymachując dziko rękami. Zaczął swój apel, bez ozdób i ostentacji. Choć bez elegancji i polotu, jego słowa, ganiące gorszych od siebie, trafiły w tłum. Jego gniew na niską pozycję Aryjczyków rezonował z Volfgangiem. Zakończył swoją tyradę, mówiąc: "I to jest to, co proponuję, bracia! Pucz! Pucz przeciwko losowi! Szaleć przeciwko niemu, wypalić się w walce, zbuntować się przeciwko naszemu przeznaczeniu i uczynić je własnym!". Sala wybuchła wiwatami, a Volfgang zaczął powtarzać te słowa."
 PRM_initial.22.a: "Pucz! Pucz przeciwko losowi!"

 PRM_initial.121.t: "W szczęśliwej i radosnej pracy"
 PRM_initial.121.desc: "Siergiej budzi się każdego ranka godzinę przed świtem. Wstaje i klęka przy nogach swojego małego pokoju, modląc się do Trójcy o chleb powszedni, po czym przebiera się w swoje grube szaty. Gospodarz, Aryjczyk, ani razu na niego nie spogląda, ani nie zastanawia się nad jego nieobecnością. Dla tego nędznego, małego człowieczka liczy się tylko jego czynsz. Do niedawna jednak Siergiej nie mógł mu zapłacić, utrzymując się z ciężkiej pracy i swojej litości.\n\nWczoraj jednak nastąpiła radykalna zmiana w życiu Siergieja. Patrol miejscowego Bractwa przyniósł coś innego niż terror: pracę. Od szóstej rano do dziesiątej wieczorem, z dodatkowymi racjami żywnościowymi i trochę wyższą pensją, na tyle, żeby właściciel nie zmuszał go do spania na mrozie. Dziś tempo Siergieja jest lżejsze niż zwykle, szczęśliwy, że ma pracę, a pieniądze i jedzenie czekają po drugiej stronie dnia. Roślina znajduje się w pobliżu jego domu, zaledwie jedną przecznicę od miejsca, w którym mieszka.\n\nKiedy otworzył drzwi na piętra, zastał kilkaset mężczyzn i kobiet pracujących przy swoich stołach, ustawionych w szeregach i rzędach, z zardzewiałymi i nieporęcznymi narzędziami leżącymi przed nimi. W głębi fabryki odgłosy pracy ciężkich maszyn wdzierały się w sufity, odbijając się po drodze od ścian. Bracia, ubrani w szare stroje, przyglądają się im uważnie. Czasami wyprowadzali nieposłusznego pracownika na zewnątrz i bili go, ale jak dotąd Siergiej nie słyszał żadnych wystrzałów. Kiedy przychodzi obiad, Bractwo dotrzymuje słowa, podając rosół i chleb, po czym odsyła ich z powrotem do pracy.\n\nO dziesiątej wieczorem, zgodnie z obietnicą, wypuścili ich. Dowódca wręcza im wynagrodzenie, a także chleb na obiad. Siergiej nigdy w życiu nie pracował tak ciężko i nigdy nie był tak bardzo przerażony. Gdy tylko wszedł do swojego pokoju, upadł, zapominając o swojej nocnej modlitwie."
 PRM_initial.121.a: "Szczęśliwy robotnik to wydajny robotnik."

 PRM_initial.122.t: "Niekończąca się praca"
 PRM_initial.122.desc: "Była północ. Mieszkańcy Permhaymu zasypiali jak mogli, co było jedyną stałą w ich życiu przed i po nowej administracji. Ich mieszkania, barakowe domy dla "podludzi", zbudowane bez troski o ich mieszkańców, były ciasne, zimne i surowe. A jednak udało im się odpocząć. Rosjanie byli przecież ocalałymi.\n\nPukanie do drzwi, trzy mocne "uderzenia" rękawiczki o drewno. Właściwie setki drzwi w mieszkaniach w całym mieście. Ojciec wstał, ostrożnie przeszedł nad śpiącymi dziećmi, aby odpowiedzieć. Młoda kobieta powoli wyczołgała się spod cienkiego koca, trzęsąc się z mieszaniny strachu i zimna. Stary człowiek stał drżąc ze skrzypiącymi kończynami, schował książkę poza zasięgiem wzroku i trzymając latarnię blisko oczu skradał się do drzwi.\n\nKolejne pukanie, głośne i ostre, groziło wyważeniem drzwi swoją gwałtownością, a mieszkańcy Permhaymu przyspieszyli kroki. W końcu otworzyli drzwi; w każdym przypadku zmęczony właściciel domu stanął twarzą w twarz z karabinem. Ich oczy ze strachem przesuwały się od luf pistoletów do klatek piersiowych, a potem twarzy użytkowników. To byli "Aryjczycy", szpilki na klapach i wyniosłe spojrzenie w ich oczach wskazywały, że są lepszymi od nich. Mówili zwięźle, nie chcąc marnować słów na swoich podwładnych: "Szczegóły pracy. Teraz."\n\nNowi robotnicy Permhaymu, potykając się w ciemnościach, byli bezszelestnie prowadzeni do fabryk na muszce. Pracowali bez przerwy, robiąc krótkie przerwy tylko na chleb, a gdy strażnicy nie patrzyli, spali. Odebrano im ostatnie pozory normalności w ich życiu, wymieniono na niekończącą się pracę w imieniu Reykh."
 PRM_initial.122.a: "Praca daje ci wolność."

 PRM_initial.131.t: "Matka i jej córka"
 PRM_initial.131.desc: ""Jestem w domu" - powiedziała Sofia, wchodząc do swojego domu, niosąc w torbie chleb i trochę pieniędzy. To był mały pokój, a dzielenie go z córką tylko go powiększyło. Mimo to pracowała i pracowała bez skargi, jeśli tylko oznaczało to, że jej droga Nastia przeżyje jeszcze jeden dzień bez głodu. W mieszkaniu panował półmrok, a powietrze rozświetlała samotna świeca stojąca na nocnej szafce. Maleńkie łóżko przykryte jest górą brudnej bielizny, przy czym najniższą warstwę stanowią ich najczystsze ubrania. \n\nZ bałaganu wystawała głowa. "Mama?" słaby i drżący głos zawołał: „Jesteś tam?” Sofia podbiegła do niej, mówiąc: „Nastya, Nastya, moja droga, nie wysilaj się”. Sofia położyła ręce na czole Nastyi: „Dzięki Bogu, że twoja temperatura spadła. Jadłeś posiłki, które dla ciebie przygotowałam?” Kiwnęła głową. "Wypiłaś lekarstwo?" Trochę gorzkich ziół, lepsze niż nic, ale jeszcze jedno skinienie głową. "O dobrze", powiedziała Sofia, wzdychając z wielkim westchnieniem, "przyniosłam ci trochę chleba do jedzenia". Widziała uśmiech Nastii, najszczęśliwszy moment w jej życiu, i widziała, jak blednie i kruszy się, gdy pytała: "Jadłaś?". Jej żołądek zdawał się burczeć w odpowiedzi, ale kiwnęła głową. "Tak."\n\nI tak zaczęła się kolacja Nastii. Matka odłamywała dla niej kawałki chleba, a Sofia, jedząc, brała jej okruchy i zmiatała je z łóżka. Kiedy było już po wszystkim, rozmawiali. Nastia, teraz silniejsza, z paliwem w brzuchu, prowadziła rozmowę. "Jak twoja praca, mamo", zapytała, "czy mężczyźni w szarych ubraniach dobrze cię traktowali?". Sofia przypomniała sobie, jak uderzyli jej kolegę z pracy, starszego mężczyznę, który był tam tylko dla chleba. "Tak, mają, i nie jest to powód do zmartwień!". Nastia wydęła wargi: "Dobrze! W przeciwnym razie pobiłabym ich na czarno i na niebiesko!".\n\nSofia roześmiała się, czego nie robiła od dawna, i potargała włosy córki. Objęła Nastię i obie razem zasnęły w sen i spokój."
 PRM_initial.131.a: "Nawet w najciemniejszych miejscach wciąż jest nadzieja."

 PRM_initial.132.t: "Dzień inspekcji"
 PRM_initial.132.desc: "To był dzień inspekcji. Wszyscy robotnicy wdrapywali się na swoje stanowiska w fabryce, na dwa sposoby, żeby bracia nie złapali ich za spóźnienie. Wśród tego pośpiechu był Siergiej, który jak wszyscy spieszył się na swoje stanowisko. Już dwie godziny przed świtem maszyny fabryki zaczęły działać. Strażnicy patrzyli na nich z pogardą i gestem kazali im się pospieszyć. Jeden z braci wziął na bok robotnika, którego nienawidził i powiedział: "Powiedz swoim przyjaciołom, że jeśli nie wykonasz dobrej pracy, pożałujesz". \n\nPrzybył inspektor. Siergiej poznał to po stukotach butów, jedynym dźwięku, który unosił się ponad rykiem maszyn i silników oraz powolnym, jednostajnym hukiem i skrzypieniem stołów roboczych. Cień inspektora wydłużał się, aż przebił się przez drzwi. W drzwiach pojawił się nieco niski mężczyzna. Jego świta poprzedziła go, zasłaniając rogi pokoju, na wypadek ucieczki robotników, jak przypuszczał Siergiej. Nie ma jednak czasu na takie myśli. Siergiej wrócił do pracy, bez przerwy skręcając i polerując karabiny.\n\nPrzed nami, daleko, górował bombowiec. Krzyk jej alarmów rzucił Siergieja na kolana i zamknął oczy. Działa przeciwlotnicze wystrzeliły, odgłosy wstrząsały ziemią pod jego stopami. Cisza, a potem eksplozja. Czuł, jak szrapnel przedziera się przez pobliskie budynki. Otworzył oczy. Żaden z robotników nie podniósł się na nogi, a przed nim stał inspektor. Poczuł, jak ściska mu serce, i patrzył tępo na buty inspektora. \n\n"Wygląda na to, że wciąż masz wiele do zrobienia", powiedział, "Untermensh". Zanim Siergiej zdążył wydusić z siebie przeprosiny, poczuł na twarzy siłę podeszwy butów, która rozchlastała mu jeden z zębów. "Wygląda na to, że mamy jednego, z którego możemy zrobić przykład, chłopcy. Brać go." Dwaj bracia podnieśli go za ramiona i wynieśli na zewnątrz. Siergiej spokojnie pogodził się ze swoim losem."
 PRM_initial.132.a: "Nie ma ucieczki ani nadziei; tylko praca."

 PRM_initial.151.t: "Sprawdzanie marek"
 PRM_initial.151.desc: "Bracia Ditrikh i Villem siedzieli obok siebie, badając leżące przed nimi marki. Dzisiaj Vagner i Rada Bractwa dali im specjalne zadanie: naznaczanie niewolników. Na rozgrzanych paleniskach przed nimi stały dwie marki. Oba były gorące jak żelazo, płonęły, jakby powodowane dziwną chęcią podporządkowania się, poddania się innej woli.\n\nNadchodziła nowa partia niewolników. Plotki z niższych szczebli, jak również z niskich sług, którzy stanowili większość siły roboczej w koszarach, mówiły, że ta gromada była szczególnie żałosna. Niskie, szczupłe, o smukłej karnacji spływającej na nie jak cienki całun z jasnoszarej tkaniny. Ditrikh, aryjski brat od pierwszych dni Bractwa, wskazał na jedną z marek, której koniec miał kształt swastyki.\n\n"Większość dzisiejszej załogi prawdopodobnie skorzystałaby z tego” – powiedział, otwierając dłonie na haczykowatym krzyżu, by poczuć emanację ciepła i przepływ okrucieństwa" – oznacza, że ​​byliby złymi niewolnikami. Lepiej zakończyć ich niedolę teraz. Mniej ludzi do zarządzania. Brat Vagner zrozumie."\n\n"A ten?" zapytał Villem, zwracając uwagę na inną markę, krzyż, znak X, "Czy to dla dobrych niewolników?".\n\n"Oczywiście, Villem." Ditrikh wstał i klepnął Villem w ramię: "Zwróć uwagę na tych, którzy twoim zdaniem nadawaliby się na brata, przyda nam się ich więcej".\n\n"Jak to powiedzieć?"\n\n"Po prostu wybierz to, co ci się podoba.""
 PRM_initial.151.a: "15 swastyk, 8 krzyży, 2 wzniesionych."

 PRM_initial.152.t: "Czarne Złoto"
 PRM_initial.152.desc: "Ponowne otwarcie rafinerii, położonej w niewielkiej odległości na północ od Permhaymu, było wypełnione tym samym rodzajem pompatycznej ceremonii, którą Bractwo Aryjskie stosowało do wszystkiego. Dwunastu aryjskich menedżerów wyszło gęsim krokiem z miasta do rafinerii, za nimi maszerowało kilkuset umęczonych robotników z bronią w ręku. Jeden z nich niósł flagę dumnie ozdobioną sztandarem swastyki, jakby odbudowa sowieckiej rafinerii była egzystencjalnym zwycięstwem rasy aryjskiej. Dla nich być może tak było. Tuż przed budynkiem jeden z urzędników zasygnalizował, że będzie przemawiał, a żołnierze kilkoma strategicznymi uderzeniami karabinów zagonili swoich więźniów na luźną widownię. Stali z zachwytem, gdy zaczął.\n\nDawno temu, daleko zanim jeszcze starożytni przodkowie Aryjczyków założyli swoje majestatyczne imperia, miliony stworzeń żyły i umierały, pokonane, gdy nie mogły nadążyć za presją naturalnej selekcji. Następnie zostały one wciągnięte pod ziemię przez upływ czasu, a ich szczątki zmiażdżone i wydmuchane przez ogromny ciężar i ciepło w to, co znamy jako ropę naftową. W pewnym sensie zostały zmiażdżone pod butem planety. Właściwe jest więc, że nasze państwo, zbudowane na plecach tych, którzy są zbyt słabi, by wywalczyć sobie w nim miejsce, tak bardzo polega na ropie naftowej. To jest życiodajna krew Ziemi, i to będzie mocna krew następnego Reykha!"\n\nŻołnierze szybko zaczęli klaskać, a robotnicy, po przekonaniu ich kilkoma solidnymi kopniakami, niechętnie poszli za nimi. Kiedy oklaski ucichły, eskortowali robotników do rafinerii, z której ciemne płomienie były widoczne w całym mieście, gdy zaczynała się praca."
 PRM_initial.152.a: "Najczystszy olej dla najczystszej rasy."

 PRM_initial.161.t: "Inspekcja Hyer"
 PRM_initial.161.desc: "Inspektor sprawdził fabrykę amunicji, badając winorośl, która gryzła jej cegły i fasadę, oraz hałas niewolników harujących w środku. Ten budynek miał historię sięgającą czasów sowieckich. Skrzywił się na tę myśl. Cóż za mroczne czasy, zanim oświecająca wizja Bractwa uczyniła go najlepszym okazem ludzkości. Otrząsnąwszy się z obrzydzenia, uśmiechnął się. Sowieci, ich odwieczni wrogowie, zapewnili Bractwu środki do budowy nowego porządku. Świat, w którym mniejsi uczyliby się swoich miejsc w hierarchii.\n\nZ wnętrza rozległa się eksplozja, stłumiona kakofonia tysiąca trzasków, coraz głośniejsza i głośniejsza, aż w końcu zamilkła. Brat wyszedł, ręce nad uszy. Podszedł do strapionego Aryjczyka, w jego głowie kłębiły się pytania. Być może ten człowiek może odpowiedzieć za niego na najbardziej centralne z nich: karać czy puszczać.\n\n"Heyl, Hyer Inspektur", powiedział mężczyzna, "Przepraszam, że sprawiłem ci kłopot, ale nic mi nie jest."\n\n"Nie ma sprawy", powiedział inspektor, "jak masz na imię, bracie?"\n\n"Villem, sir."\n\n"Co się tam stało, Villem? Wypadek?"\n\n"Można tak powiedzieć. Ktoś zdetonował stary skład amunicji. Sześć osób nie żyje."\n\n"Któryś z nich jest Aryjczykiem?" Villem potrząsnął głową.\n\n"Dobrze, kontynuuj, jak chcesz, bracie".\n\nZasalutował bratu, który odwzajemnił gest. W końcu pozwoli im odejść. Niewolnicy przychodzą i odchodzą w takich ilościach w dzisiejszych czasach. Jego myśli skierowały się w stronę raportu, który miał napisać w ciągu dnia. Niewielki wypadek, sześciu niewolników nie żyje, nic wielkiego."
 PRM_initial.161.a: "Inspektur ma lepsze rzeczy do roboty."

 PRM_initial.162.t: "Mroczni Jeźdźcy"
 PRM_initial.162.desc: "Ledwo co minął świt, a po popękanej, opuszczonej od dawna drodze przejechała samotna ciężarówka. Jej jedynym pasażerem był przemytnik, który przewoził broń do wiosek na obrzeżach terytorium Bractwa Aryjskiego. To był ryzykowny biznes; żołnierze Bractwa słynęli w całym regionie z czystej agresji i brutalności, ale ich obecność poza Permhaymem była na tyle ograniczona, że warto było zaryzykować. W końcu ta brutalność sprawiła, że chłopi chętniej kupowali środki do samoobrony.\n\nNucił na wpół zapamiętaną piosenkę ludową i bębnił palcami po desce rozdzielczej. W drodze może być nudno, a towarzystwa dotrzymuje mu tylko warkot silnika. Jego myśli szybko odpłynęły ku innym sprawom: zapłacie, jaką otrzyma po wykonaniu tego ostatniego zadania i znalezieniu mechanika na wsi, co było trudnym zadaniem. Ciężarówka była stara, jeździła w trudnych warunkach, a silnik od jakiegoś czasu wydawał niepokojące dźwięki. Może musiał to sprawdzić.\n\nNagły huk wystrzału w porannym powietrzu przerwał jego zmartwienia. Patrząc za siebie, widział, kto jest za to odpowiedzialny. Za nim ryczał konwój nowiutkich ciężarówek z orłami i swastykami wymalowanymi na bokach, a ich pasażerowie, awanturnicza banda „aryjskich” bandytów, z radością strzelała w powietrze. Szybko zjechał z drogi, gdy przejeżdżali obok, albo go nie zauważając, albo po prostu nie dbając o to. Gdy patrzył, jak grzmią w oddali, w jego głowie pojawiły się dwie nowe myśli. Po pierwsze, jego klienci prawdopodobnie nie przeżyją następnych kilku godzin. Po drugie, potrzebował zmiany kariery."
 PRM_initial.162.a: "Reykh wyrusza w drogę."
 
 PRM_initial.231.t: "Aryjskie ćwiczenia wojenne"
 PRM_initial.231.desc: "Dzwony zadzwoniły wcześnie rano. Wróciła nocna straż i teraz nadszedł czas, by Aryjczycy zaczęli praktykować wybraną przez siebie sztukę. Ubrani w kamuflaż wyszli ze swoich koszar, trzymając się blisko zarośli w przypadkach, gdy bombowiec mógłby ich zauważyć. W ciągu ostatnich kilku dni zwiadowcy Bractwa zaznaczyli martwe punkty podczas niemieckich bombardowań i zaznaczyli je na swoich mapach jako miejsca treningowe. Tam odkrywali i zgłębiali tajemnice wojny, aby zbliżyć się do ideału Wikingów.\n\nVilem, nowy inicjowany w Bractwie, stał na baczność na strzelnicy, podczas gdy starszy brat objaśniał im zastosowanie i sposoby posługiwania się karabinem. Przyłożył kolbę do ramienia i strzelił, trafiając w cel. Powtórzył to jeszcze dwa razy, na klęczkach i na wznak. Przeładował go i poinstruował ich, jak usunąć zacięcie w mechanizmie odpalającym.\n\n"I tak właśnie używa się karabinu" - powiedział - "broni tak prostej, że nawet wy, magowie, nie potraficie jej nie wykorzystać". Chodził w tę i z powrotem po linii, znęcając się nad wszystkimi członkami plutonu. Kiedy przyszła kolej na Vilema, powiedział: "Ty fałszywy aryjczyku! Założę się, że upadniesz na swój karabin i się zastrzelisz. Ale dziś czuję się optymistą." Położył palec wskazujący na klatce piersiowej Vilema, przyciskając go, by podkreślić każde słowo: "Pójdziesz na strzelnicę i udowodnisz, że jesteś godzien ponieść krew, czy dobrze zrozumiałem?". Vilem krzyknął "Panie, tak, panie!". Brat obdarzył go lekkim uśmiechem. "Dobrze."\n\nPo tym wszystkim rekruci udali się na strzelnicę. Vilem udowodnił, że jest zdolnym strzelcem, uznanym przez brata za najlepszego w swoim plutonie. Na koniec dnia Bractwo oddało mu najwyższy honor. Wyciągnęli niewolnika na ostatni spektakl. Vilem wycelował i strzelił. Krzyk, a potem cisza."
 PRM_initial.231.a: "Wszystko dla ostatecznego zwycięstwa."
 
 PRM_initial.232.t: "Nowi władcy"
 PRM_initial.232.desc: "Tak się trzyma broń, idioto!" - powiedział Aryjczyk do Michaiła, poprawiając sposób, w jaki ten z rozczarowaniem trzymał karabin, a następnie odbierając mu go. "Dotykanie ciebie napawa mnie obrzydzeniem" - powiedział, po czym uderzył kolbą w brzuch Michaiła. Krzyczał dalej, gdy Michaił upadł: "Zrób to jeszcze raz, a przysięgam, że tym razem zastrzelę cię na śmierć!". Rzucił karabin i odwrócił się w stronę linii niewolników zebranych na poligonie: „Następny z was Untermensh, któremu się to nie uda, zastrzelę jednego z was losowo”. Wyciągnął broń boczną z kabury i odbezpieczył ją, celując w nich.\n\nŻycie Michaiła nie zawsze tak wyglądało.Pamiętał jeszcze, jak przyszli po niego. Wijąc się z bólu i ściskając brzuch, przypomniał sobie dzień, w którym przyszli go zabrać. Strzelanina, krzyki, wieś spalona, a jej starsi mieszkańcy postawieni pod ścianą i rozstrzelani. \n\nKiedy dotarł do Permhaym, Bractwo przywitało go i jego współwięźniów. Podzielili grupę na dwie części, jedną do pracy, drugą do wojny. Ci ostatni zostali wyprowadzeni przez Bractwo z miasta, skromnie ubrani, w środku dnia, pod strażą snajperów.\n\n"Wstawaj! Jak długo będziesz tak leżał?" krzyczał na niego Aryjczyk. Michaił wstał powoli. "Dobrze. Podnieś ten karabin i spróbuj jeszcze raz." Zwracając się do niewolników, powiedział: „Musimy cię surowo nauczyć, bo nie możesz zrozumieć”. Michaił zadrżał i przytrzymał ją prosto, tym razem prawidłowo, przy ramieniu. Aryjczyk odwrócił się i zobaczył kaganiec pistoletu wycelowany w swoje czoło. Usłyszał kliknięcie i uśmiechnął się. "Nie jesteśmy głupi, Untermensh." Wyciągnął pałkę i uderzył Michaiła w mostek. Bił Michaiła brutalnie, aż stał się czarny, niebieski i krwawiący.\n\nPonownie wyciągnął boczną broń, odbezpieczył ją. Celując prosto w głowę Michaiła, powiedział: "Słuchaj i patrz, bo to twój jedyny przykład!" Niewolnicy odwrócili wzrok, gdy w powietrzu rozległ się strzał."
 PRM_initial.232.a: "Musimy zatriumfować, za wszelką cenę."
 
 PRM_initial.24.t: "Dowód czynem"
 PRM_initial.24.desc: "Ivan stał ściskając się za brzuch przed gnijącym drewnianym budynkiem, w którym był więziony on i reszta jego oddziału. Jeszcze trzy dni temu było ich ponad stu, teraz było ich tylko dwudziestu czterech. Zostali schwytani podczas nalotu przeprowadzonego przez tak zwanych „aryjczyków” na Gayny i poddali się dopiero, gdy skończyła się amunicja. Najwyraźniej zrobiło to wrażenie na dowódcy przeciwników, gdyż zamiast zastrzelić ich na miejscu, zdecydował się na eskortę z powrotem na terytorium Bractwa.\n\nTeraz ten sam dowódca stanął ponownie przed zgromadzonymi więźniami i zaczął przemawiać.\n\n„Jest pora lunchu, jak być może wiesz, a w naszych barakach” – wskazał na znacznie lepiej utrzymany budynek za nim – „podajemy gorące jedzenie i wodę”.\n\nIwan ożywił się, słysząc to. On i jego oddział nie mieli nawet okruszków chleba, odkąd został schwytany, a jego jedyne nawodnienie pochodziło z przecieku w dachu podczas deszczów poprzedniej nocy. Rzeczywiście, można było nawet zobaczyć niewyraźne zarysy klatek piersiowych kilku jego towarzyszy.\n\n"Ale dobre jedzenie", kontynuował oficer, "jest czymś, na co zasługują tylko godni. W walce trzy dni temu wszyscy pokazaliście, że macie potencjał do tej godności, potencjał bycia Aryjczykami. Sam potencjał jednak nie wystarczy." W tym momencie wyciągnął i zaprezentował swój pistolet, tandetnie wykonaną kopię niemieckiego modelu. "Moja propozycja jest prosta: Każdy z was, kto potrafi użyć tego narzędzia do zabicia pięciu swoich kolegów, udowodni, że jest na tyle aryjski, by natychmiast dołączyć do nas przy stole. Nie próbujcie," spojrzał na żołnierzy, którzy stali po obu jego stronach, "niczego śmiesznego".\n\nIvan długo zastanawiał się nad słowami oficera. W końcu czyż jedzenie i woda nie były głównym powodem, dla którego wstąpił do wojska Gayny? Wtedy jego myśli powędrowały ku towarzyszom. Przyjaźnie, które nawiązał, jak walczyli ramię w ramię do ostatniej rundy. Nie, pomyślał, kręcąc głową, nie zrobiłby tego. W pierwszej chwili wydawało się, że jego koledzy są podobnego zdania, ale po chwili jeden z nich wystąpił naprzód i wziął pistolet do ręki."
 PRM_initial.24.a: "Nie był wystarczająco silny."
 
 PRM_initial.261.t: "Armia Czystych"
 PRM_initial.261.desc: "Klaus - zapomniał już, jak się nazywał - patrzył z dumą na sztywno zebrane towarzystwo. Zastanawiał się, jak bardzo przypominali zdjęcia niemieckich Heerów zebranych przed ich wspaniałym Fyurerem, aż po same hełmy, które nosili. W tle orkiestra w stylu pruskim grała różne niemieckie utwory, takie jak "Erika" i "Panzerlied", aby nadać ton.\n\nPowoli umysł Klausa zaczął wędrować w sferę wyobraźni. W głowie wyobrażał sobie tych dumnych żołnierzy podbijających Rosję i podporządkowujących sobie podludzi raz na zawsze. Pomyślał o swastyce przelatującej nad Archangielskiem i kończącej bolszewickie żydostwo, które nękało Rosję przez ostatnie pół wieku.\n\nAle nie, to nie były tylko fantazje! Ludzie stojący teraz przed nim odważnie wkroczyliby na rozkaz do gniazda karabinu maszynowego i zajęliby je bez trudu. Byli rasą panującą, każdy z nich, i pomimo ich niewielkiej liczby, wkrótce cała Rosja znajdzie się w ich rękach.\n\nUderzenie w ramię wyrwało go z fantazji. Energicznie kiwając głową, Klaus wstał i podszedł do podium, aby rozpocząć swoją przemowę.\n\n"Koledzy Aryjczycy! Towarzysze Partii! Na koniec tego dnia nie muszę wymieniać wszystkich wydarzeń, które przytłoczyły nas swoją urzekającą, niepowtarzalną wielkością...""
 PRM_initial.261.a: "Brzmi znajomo."
 
 PRM_initial.252.t: "Poprowadzić Untermensh"
 PRM_initial.252.desc: "Zardzewiały karabin, bagnet i pojedynczy magazynek starej amunicji. To były narzędzia, którymi miał walczyć. Wiedział, że prędzej czy później umrze, tego nie dało się uniknąć. Wiedział o tym od czasu, gdy przyszli do jego wioski, zabrali mu jedzenie i powiedzieli, żeby się do nich przyłączył, jeśli chce je odzyskać. To był jego ostatni dobry posiłek; teraz miał szczęście, jeśli otrzymana kromka chleba była tylko trochę czerstwa.\n\nWiele razy rozważał dezercję, ale w końcu zawsze się temu sprzeciwiał. Dokąd by poszedł? Nie miał pojęcia, gdzie jest jego wioska, ani nawet czy w ogóle jeszcze istnieje, a co jeśli dowiedzieli się o tym ci, którzy uważali go za kogoś mniej niż człowieka? Los ostatniego, który otwarcie wypowiedział nieposłuszeństwo, przyprawił go o dreszcze. Doszedł do wniosku, że jego jedyną nadzieją będzie poddanie się przy pierwszej nadarzającej się okazji, ale nawet to wydawało się mało prawdopodobne. Wiedział tylko, że zastrzelą go na miejscu, albo co gorsza, że zostanie natychmiast schwytany. Wątpił, czy był w stanie rzucić swoją broń, biorąc pod uwagę, jak dokładnie wbiła się w niego myśl, że nigdy nie powinien opuścić jego rąk.\n\nI tak maszerował dalej, robiąc to, co kazali mu jego mistrzowie. Pogodził się z samowolnymi kopniakami i ciosami, z nienawistną retoryką, której był poddawany niemal bez przerwy, z bólem, który zajmował teraz każdą chwilę jego życia. Był zgubiony i wiedział o tym. Bez względu na to, w którą stronę się zwrócił, witało go tylko cierpienie. Jedyne, co mógł zrobić, to cierpliwie czekać na śmierć, która wydawała się nigdy nie nadejść."
 PRM_initial.252.a: "Jest tylko jednym z tysięcy."
 
 PRM_initial.262.t: "Przez hak lub podstęp"
 PRM_initial.262.desc: "Sierżant czuł, że egzekucja podludzi sprawia pewną przyjemność. Jednocześnie oczyszczał Rosję i wpajał dyscyplinę. Teraz na ziemi przed nim klęczał inny. Jego zbrodnia? Nie okazanie Aryjczykowi należytego szacunku. Był żałosnym stworzeniem, chudym i bez jednego włosa na głowie. Pozbycie się tak żałosnego szczeniaka nie zaszkodziłoby w najmniejszym stopniu sprawności jego oddziału; wątpliwe było nawet, czy to coś mogłoby służyć za przyzwoite mięso armatnie. Sierżant był tak pewny siebie, że nawet nie zadał sobie trudu, by związać ręce tego, którego miał zabić.\n\nTo może okazać się jego zgubą. Kiedy sierżant wyciągnął pistolet, więzień, który pojawił się zaledwie kilka sekund wcześniej jako przygarbiony i posłuszny, wystrzelił z szybkością, która oszołomiła jego porywacza. Korzystając z okazji, więzień wziął pistolet dla siebie, odbezpieczył go, nabił naboje i wsunął lufę pod brodę właściciela. Twarz sierżanta, zwykle chłodna i opanowana, wykrzywiła się w gniewie. Że podczłowiek może mu tak grozić, że podczłowiek może ukraść jego własność.\n\nJego myśli przerwało jedno naciśnięcie spustu, które wyrzuciło wnętrze jego głowy w powietrze. Jego zabójca upadł na ziemię, wykorzystując w tym akcie ostatnią uncję siły. Na jego twarzy pojawił się uśmiech, a gdy strażnicy podziurawili go kulami, ze zdziwieniem stwierdził, że w ogóle nie odczuwa bólu. Nigdy nie przyszło mu do głowy, że ten akt buntu będzie kosztował życie dziesięciu kolejnych jego towarzyszy."
 PRM_initial.262.a: "Czy było warto?"

 PRM_initial.30.t: "Dom z dala od domu"
 PRM_initial.30.desc: "Roland wylądował na prowizorycznym pasie startowym, odetchnął z ulgą. Otworzył zatrzask i wyszedł na chłodne rosyjskie powietrze.\nRoland spojrzał na swój samolot, widząc spalone i płonące lewe skrzydło. Skulił się, a potem poczuł, jak jego nogi słabną, gdy zdał sobie sprawę, jak blisko było wybuchu. Miał to być regularny nalot bombowy dla kadetów. Miał szczęście, że nawet się wydostał, nie mówiąc już o bezpiecznym wylądowaniu.\nUsłyszał kroki w pobliżu i odwrócił się, aby zobaczyć, kto to jest. Przed sobą Roland zobaczył małą grupę mężczyzn w mundurach. Dopiero po chwili zdał sobie z tego sprawę, ale byli to żołnierze armii niemieckiej. Dobrze, pomyślał Roland, był na bezpiecznym terenie.\n"Witam" - powiedział jeden z mężczyzn, posługując się wadliwym niemieckim. "Czy jesteś z nazistami?".\n„Jestem Obergefreiterem 34. Dywizji Powietrznej Luftwaffe, sir. Potrzebuję pomocy, aby mój samolot dotarł do mojej bazy”.\n\nMężczyźni spojrzeli po sobie zdezorientowani, po czym odwrócili się do niego, mówiąc: „Możemy ci pomóc, oficerze Harr”.\nRoland uśmiechnął się i odsunął na bok, gdy zaczęli tłoczyć się wokół samolotu. Jeden, właściwy mówca, stał z boku z Rolandem, gdy zaczęli go badać.\n"Harr oficer, to zaszczyt spotkać Niemca".\n"Nie możesz tu dużo dostać."\n"Nigdy"\n"Czy masz nadwyżki mundurów?"\n"Tak, głównie z tego, co udało nam się znaleźć".\n"Masz moją sympatię - kto jest przywódcą tego Reykhskommissariatu?".\nMężczyzna nie odpowiedział i wyglądał na zdezorientowanego. Przed nimi mężczyźni wyjęli narzędzia i zaczęli naprawiać skrzydło.\n"Czy nie wiesz?"\n"Nie mamy Reykhskommissarów, sir. Ale mamy Fyurera!". Mężczyzna zasalutował, unosząc rękę w powietrzu, gdy patrzył w przestrzeń.\n"Zaraz, czy to nie jest Moskowien?".\n"Nein, towarzyszu".\n"Więc jesteście Rosjanami?"\n"Tak."\n"Ale... dlaczego mi pomagasz?"."
 PRM_initial.30.a: ""To właśnie robią dobrzy Aryjczycy.""

 PRM_bombing.25.t: "Przemówienie Fyurera"
 PRM_bombing.25.desc: "Transkrypcja oficjalnego przemówienia Bractwa, wygłoszonego przez Gutruma Vagnera:\n\n"Panowie z Bractwa, pozwólcie, że rozpoczniemy tę mowę z szacunkiem dla wielkiego Adolfa Hitlera i książki Mein Kampf, książki, której zawdzięczamy nasze odkupienie".\n\n"Heyl Hitler!"\n\n"W naszej krucjacie mającej na celu pozbycie się słowiańskiego plugastwa z tych prawowicie aryjskich ziem, legiony Aryjczyków z naszego Bractwa odniosły wielki sukces! Na wszystkich frontach widzimy, że niższe rasy są rozproszone i nie są w stanie stawić czoła naszym silnym siłom. To tylko pogłębia dowody aryjskiej supremacji, i słusznego miejsca Słowian; podległości."\n\n(oklaski i cichy doping)\n\n"Ale nie możemy się zadowolić tymi sukcesami. Na każdego Słowianina, którego zabijemy, przypada stu innych, którzy maszerują, by zniszczyć aryjską cywilizację, szczyt świata. Zapewniam was, towarzysze, że musimy być zawsze sumienni w naszych wysiłkach i nie zapominać o celu naszych legionów; koniec słowiańskich barbarzyńców i ich zdegradowanie do roli naszych niewolników.""
 PRM_bombing.25.a: "Prorok naszych czasów, Gutrum Vagner."

 PRM_bombing.26.t: "Na wojennej ścieżce"
 PRM_bombing.26.desc: "Ptaki ćwierkały, mężczyźni ziewali, a słońce wschodziło nad małą, zamkniętą wioską, która oznaczała koniec ziemi rosyjskiej i początek Czarnej Plagi. Sama wioska już kilka miesięcy wcześniej została przekształcona w posterunek strażniczy, gdzie z worków z piaskiem i wież ludzie wciśnięci do służby obserwowali z obawą, nie mając nadziei na nic więcej, jak tylko na kolejny dzień bez zobaczenia kolejnego czarnego diabła.\n\nOd ostatniego najazdu na tę część granicy minęło wiele dni, a ludzie znaleźli się w stanie niespokojnego komfortu, znużeni myślą o pokoju. Od ostatniego nalotu na tę część granicy minęło kilka dni, a mężczyźni znaleźli się w stanie niepokoju i zmęczenia myślą o pokoju. Prawie nie śpi, jego energia, ciemne worki pod oczami i szczupła budowa ciała dały mu przydomek „Nocnego Nietoperza”, który nosił z dumą jako świadectwo swojej służby.\n\nTego dnia, o świcie, Nietoperz, który nie spał od godziny 2.00, wraz z kilkoma towarzyszami, ludźmi urodzonymi i wychowanymi we wsi, jednej z ostatnich, które pozostały po opuszczeniu lub zrównaniu z ziemią pozostałych, sprawdzał grzbiet. Patrząc przez horyzont na wielką dolinę z lasem po drugiej stronie, przysiągł, że widzi jakiś ruch. Może subtelne, ale jego zmęczony umysł niewiele o tym myślał.\n\nZaledwie kilka minut później stał sam. Myśl, którą miał wcześniej, przykuła jego uwagę. Spojrzał za siebie, na równinę, i zobaczył wielki sztandar. Przetarł oczy i, patrząc ponownie, teraz podążała za nimi masa ubranych na czarno mężczyzn. Wracając do obozu, mężczyźni wiedzieli bez jego słów.\n\nPokój się skończył, a oni byli tutaj."
 PRM_bombing.26.a: "Nic, co dobre, nie może trwać..."

 PRM_bombing.31.t: "Los niewolnika"
 PRM_bombing.31.desc: "Trzask karabinu wyrwał Yeliseya z zamyślenia. Wciąż na wpół śpiąc, zastanawiał się, czy to przez niego przeszło. Jego zakrwawione ręce, surowe od miesięcy ciężkiej pracy, zabarwiły szpadel na czerwono, a on sam nie myślał o brudzie, który rozgarniał nad zimnym, pozbawionym wyrazu ciałem pod nim.\n\n"Jaka jest między nami różnica?" pozwolił swojemu umysłowi zastanowić się. W chwilach słabości omal nie zazdrościł tym, których ułożył w rowach o szerokości czterech stóp i głębokości pięciu stóp. "Przynajmniej trochę odpocznie".\n\nNiecały rok wcześniej byłby zszokowany słysząc, że spędzałby większość swoich dni na opróżnianiu i uzupełnianiu dziur, nie mówiąc już o tych. Prosty byt w wiosce niedaleko Ufy, był jednym z nielicznych urodzonych po wojnie. W drugim patrzył, jak jego ojciec odchodzi i nie wraca, a płacz matki towarzyszył mu do dziś.\n\nSześć, pięć, nie cztery miesiące temu, co wydawało się życiem w tym piekle, starą strzelbę myśliwską wepchnięto mu w ręce, a młody umysł wyrzucono na otwarte pole. Bractwo, jak sami siebie nazywają mieszanką złamanego Rosjanina i Niemca, przybyło z miotaczami ognia i bagnetami, a Yelsiney pobiegł bez jednego strzału. Biegł i biegł, ale nie było to wystarczająco szybkie. Kula trafiła go w ramię, a jego ciało rzuciło na ciężarówkę związaną Bóg wie gdzie.\n\nAle teraz, z każdym pchnięciem tej łopaty, jego ciało starzeje się o tygodnie. Pracują od świtu do zmierzchu, wiele śpiących stóp pod zamarzniętą ziemią. Jedyną stałą jest praca i kule. Gdyby tylko istniało jakieś wyjście... Rozważał w myślach różne pomysły.\n\nYelisey zatrzymała się na chwilę. W tym momencie, tak zaintrygowany myślą o odejściu, upuścił łopatę. Mimo krzyków i spojrzeń już go nie było.\n\nKilka sekund później on też upadł."
 PRM_bombing.31.a: "Śpij teraz Yelisey, odpocznij, czego nigdy w życiu nie zaznałeś."

 PRM_bombing.32.t: "Bracia"
 PRM_bombing.32.desc: "Gwiazdy były rozrzucone po niebie jak farba na płótnie wielkiego artysty. To właśnie pod tym baldachimem rozegrała się historia stara jak czas, która miała miejsce miliardy razy wcześniej. Ale to było coś zupełnie innego, niż w przypadku tych dosłownie skrzyżowanych kochanków, nie tak jak w opowieściach i książkach, w których mężczyźni i kobiety padają sobie w objęcia. Nie, to było coś realnego i namacalnego dla Ławrentija i Nadii, którzy dorastali razem na tyle długo, że znaleźli w sobie nawzajem pierwszego partnera i byli zauroczeni.\n\nGdy Nadia wpatrywała się w szczególnie jasną gwiazdę, poczuła, że jego dłoń delikatnie opada na jej dłoń. Uczucie w jej wnętrzu zmieniło się z nerwowego kłębka emocji w prawdziwą burzę, a serce przyspieszyło. Dzielili ze sobą tę chwilę, nie mając nic poza czystą radością w objęciach drugiej osoby, uczuciem tak ciepłym i prawdziwym, że nie słyszeli ciężkich kroków odzianego na czarno żołnierza. Ubrany w czysty cień i z zasłoniętą twarzą przybył, aby odebrać ludzki ładunek, co było jego misją, której nigdy nie zawiódł.\n\nRozkosz tej chwili była zbyt wielka, by Ławrientij mógł ją znieść. Spuścił głowę, by spojrzeć na nią, jej bursztynowe włosy błyszczały bardzo lekko w świetle księżyca, jej oczy tańczyły od gwiazdy do gwiazdy, od konstelacji do konstelacji. Po raz pierwszy w życiu poczuł, że to, co robi, jest niezaprzeczalnie słuszne. Przesuwając dłoń z jej ręki na głowę, poprowadził jej niewiarygodnie gładką twarz do swojej. Uśmiechając się jak głupiec, zamknął oczy i pochylił się...\n\nAle nigdy nie spotkał się z ustami dziewczyny, która chwilę wcześniej była kilka centymetrów od jego twarzy. Ze zdumieniem otworzył oczy i wyostrzył słuch; wstając, zobaczył ją, szamoczącą się w ramionach cienistej postaci.\n\n"Witaj, przyjacielu! Wygląda na to, że zasnąłeś z tą niewolnicą" - powiedział, wrzucając ją na łóżko ciężarówki. Pędząc w jego kierunku, Ławrentij potknął się o kamień i stracił przytomność.\n\nKiedy się obudził, zastał tłum uśmiechniętych twarzy.\n\n"Jesteś teraz bratem, Elijas. Jesteś naszym bratem.""
 PRM_bombing.32.a: "Jeden z nas... Jeden z nas..."

 PRM_bombing.331.t: "Raport o stanie"
 PRM_bombing.331.desc: "Komunikat Gehaymeshtatspolitsey (Departament Tajnego Wywiadu Państwowego)\n\nDostarczono do jednostki REDAKTOWANEJ w dniu [GetDate].\n\nJest to oficjalna wiadomość dla wszystkich oficerów Jednostki Bractwa REDAKCJA w związku z niedawną zmianą polityki wojskowej przez naszego przywódcę Gutruma Vagnera na REDAKCJI. Zdegenerowane populacje słowiańskie i mongolskie na ziemiach niedawno oczyszczonych z ich nikczemnych wpływów okazują się nielojalne i niestabilne. Zniszczenie tak wywrotowych elementów jest sprawą najwyższej wagi..\n\nPoprzednie kampanie terroru na Untermensh okazały się nieskuteczne w łagodzeniu tego buntowniczego ducha. REDAKTOR uznał, że przyczyną tego stanu rzeczy jest brak zasięgu i słaba "egzekucja" poprzednich kampanii. \n\nNa mocy oficjalnego rozkazu Gehaymeshtatspolitsey, w każdej wiosce 50% mężczyzn, 25% kobiet i 25% dzieci musi zostać zlikwidowanych w momencie nawiązania kontaktu. Stosowanie gwałtu, grabieży i łupów jako broni terroru jest dozwolone i nakazane. Wszystkie te kwoty mogą być zwiększane w zależności od warunków lokalnych. Nie można ich opuścić. Zachowaj czujność, chroniąc aryjskie interesy w głębi kraju.\n\nHeyl Fyurer Vagner!"
 PRM_bombing.331.a: "Heyl Fyurer Vagner!"

 PRM_bombing.332.t: "Pokłosie"
 PRM_bombing.332.desc: "Ognisko pachniało palącym się drewnem i rozlaną krwią, co było zbyt powszechne w tych częściach Rosji. W tej konkretnej wiosce, zwartej społeczności, w której wszystkie wydarzenia były znane wszystkim, kiedy ci odziani w czarne płaszcze, bez duszy za zimnymi oczami, przychodzili, by zabrać ich czas. Rozstrzelano mężczyzn, niektóre kobiety też. W ciągu zaledwie dwóch godzin prawie trzy czwarte miasta leżało martwe w dołach.\n\nZnaki były widoczne od miesięcy. Plotki podróżnych mówiły o odwrocie, a potem o upadku ich dawnego obrońcy. Wkrótce potem pojawiły się przerażające opowieści o bestiach, które przybyły, by zabijać, kierując się żądzą krwi, a nie łupem czy grabieżą. Historie o setkach zabitych w miasteczkach poniżej tysiąca, reszta ledwo żyje. Wielu uznawało je za plotki, wiejskie legendy, dopóki fale uchodźców nie nadciągnęły polnymi, zapchanymi błotem drogami.\n\nCi, którzy mogli odejść, zrobili to lub przynajmniej próbowali, ale większość nie miała innego wyjścia, jak tylko zostać i mieć nadzieję, że ich los się odmieni. Naiwny, tak, ale nadzieja to najbardziej uspokajający kłamca. Każdej nocy leżeli w łóżkach z przerażeniem w głowie, które mówiło im, że jest jeszcze czas, by wyruszyć następnym pociągiem dla uchodźców, by znaleźć ocalenie w jakimś innym biednym zakątku Rosji. Niewielu to zrobiło.\n\nTeraz tylko dziwny kamienny budynek lub luźna ziemia oznaczały niegdyś tętniącą życiem społeczność."
 PRM_bombing.332.a: "Taka jest droga Bractwa."

 PRM_expansion.1.t: "Powrót do status quo"
 PRM_expansion.1.desc: "Życie Gawhara Mustafina zawsze było trudne. Jej matka urodziła ją 22 czerwca 1941 roku. Jej urodziny stały się złą wróżbą, która zawisła na resztę jej życia. Kiedy miała dwa lata, jej ojciec i dwaj bracia zginęli w ciągu tygodnia w walce z Niemcami. Kilka lat później jej matka wyszła z domu pewnej nocy i nigdy nie wróciła. Starsza siostra opiekowała się nią do czasu, gdy była na tyle dorosła, że mogła radzić sobie sama. Potem jeździła od miasta do miasta w poszukiwaniu pracy. Nawet w okresie anarchii lat powojennych Rosjanie nie chcieli zatrudniać takiej baszkirskiej dziewczyny do niczego więcej, jak tylko do pracy w gospodarstwie lub w stajni. Nie miało znaczenia, że Rosji już nie ma. Rosjanie nadal byli władcami, a Baszkirowie mieli władzę.\n\nPierwsza prawdziwa nadzieja, jaką Gawhar poczuł od prawie dekady, pojawiła się w czasie wielkiej rozpaczy dla Rosjan. Zachodniorosyjski Front Rewolucyjny popadł w wewnętrzne walki i podczas tego upadku jej ludzie wykorzystali swoją szansę na wolność. Baszkirowie odzyskali swoją ojczyznę i zmusili wszystkich Rosjan, którzy pozostali, do zaakceptowania ich nowego statusu jako równych, a nie przełożonych. Ich ludy miały różne wyznania, różne kultury, różne historie. Było jasne, że wielu Rosjanom nie podobała się utrata tego niewielkiego poczucia wyższości, jakie jeszcze mieli, ale to nie miało znaczenia. Baszkiria była wolna.\n\nTo nie miało trwać długo. Przez pewien czas Gawhar myślał, że jej klątwa w końcu została złamana. Wkrótce jednak nadeszli najeźdźcy. Zajęli oni Baszkirię, miażdżąc ją w powijakach. Nowi władcy twierdzili, że nie są Rosjanami. W rzeczywistości twierdzili, że nienawidzą Rosjan prawie tak samo, jak nienawidzą Baszkirów. Ale wyglądali jak Rosjanie, zachowywali się jak Rosjanie i mówili po rosyjsku. Dla Gawhara nie miało znaczenia, czy nazywali siebie Aryjczykami, czy nie."
 PRM_expansion.1.a: "Niektóre rzeczy nigdy się nie zmieniają."

 PRM_expansion.2.t: "Narzucający się powód"
 PRM_expansion.2.desc: "Ze wszystkich watażków, które walczyły o ruiny Rosji, nie było nic bardziej obłudnego ani sprzecznego w swojej ideologii niż państwo Mladrossi w Bereznikach. Ideologia monarcho-sowietyzmu Mladrossiego lepiej ujmuje absurd słowiańskiego fałszywego intelektualizmu niż jakakolwiek inna ideologia, którą głosi Untermensh w Rosji. Ci podludzie czcili nie jedną, ale dwie różne formy ucisku, które powstrzymywały Aryjczyków z Rosji przed osiągnięciem ich przeznaczenia. Synteza tych równie wadliwych, ale sprzecznych ideologii doprowadziła do powstania rządu tak dziwacznego i sprzecznego w swych celach, że był on skazany na porażkę. Było tylko kwestią czasu, kiedy któryś z sąsiadów rzuci się na nich i wytępi ich wadliwą odmianę myśli, i wydaje się właściwe, że to właśnie Bractwo Aryjskie, jedyny bastion rozsądku i zdrowego rozsądku w Rosji, wkroczy do akcji i naprawi sytuację.\n\nByli członkowie Mladrossi zostali złapani i zabici. Ci, którzy uciekli z naszego zasięgu, będą mogli żyć, by szerzyć wieść o naszym podboju. Opowiedzą reszcie słowiańskich pasożytów, jak traktujemy fałszywe ideologie, takie jak ich, które starają się podkopać naród aryjski. W samych Bereznikach oddziały bojowe przeczesują teren w poszukiwaniu Aryjczyków do wyzwolenia i zdrajców, których należy zlikwidować lub zniewolić. Już zburzono pozostałości nielogicznego starego rządu. W ich miejsce zainstalowaliśmy politykę Bractwa. Polityka ta opiera się na rozumowaniu i logice, jest zakorzeniona w niepodważalnych naukach o rasach, a nie w pseudointelektualnych teoriach ekonomicznych i religijnych, które określają słowiańskie modele myślenia. Potrzeba czasu i wytrwałości, aby oczyścić się z błędów poprzednich władców, ale Berezniki zostaną uwolnione od ignorancji. Będzie nią cała Rosja."
 PRM_expansion.2.a: "Trudno być jedynym racjonalnym narodem w Rosji."

 PRM_expansion.3.t: "Koniec Romanowów"
 PRM_expansion.3.desc: "Po raz drugi w tym stuleciu wrogowie Romanowów, ostatnich prawdziwych monarchów Europy, rozproszyli dynastię na wietrze. Chociaż ich pierwszy upadek był nieunikniony, przez pewien czas wydawało się, że anarchia, która nastąpiła po wojnie zachodnio-rosyjskiej, może dać im szansę na odzyskanie ich pierworodztwa. Pod przewodnictwem Władimira Kiriłowicza zajęli dla siebie część swojej ojczyzny i przygotowywali się do ponownego zjednoczenia ziem Rosji pod boskim panowaniem cara. Ale tak nie było.\n\nMonarchiści i białorosyjscy oficerowie służący pod nowym carem przez lata przygotowywali się do drugiej konfrontacji z komunistami na północy - rewanżu między królem a bolszewizmem, który raz na zawsze zadecyduje o losie Rosji. Żaden z nich nie mógł przypuszczać, że klęska przyjdzie z południa, a nie z północy, z rąk wroga o wiele gorszego niż komuniści.\n\nBractwo Aryjskie postanowiło zrobić to, czego tchórzliwi, słabi Sowieci nie mogli, i wykończyć brudną słowiańską monarchię, która powróciła, by odmówić Aryjczykom ich własnego pierworodztwa. Obie strony starły się w zaciekłych walkach, ale w końcu to Bractwo okazało się słuszne, gdyż jego wojska pokonały carskich Untermenshenów i szalały na polach centralnej Rosji.\n\nTeraz zanikają wspomnienia krótkiego odrodzenia Romanowów. Zwycięstwo Bractwa sprowadziło do historycznego przypisu to, co mogło być odrodzeniem wielkiego imperium. W miejsce nieudanej dynastii powstaje nowy pan wschodu, określony nie przez wiarę i tradycję, ale przez rasę i przemoc. Aryjscy żołnierze spalili i zbezcześcili cesarskie portrety. Przetopili klejnoty koronne na złoto. W miejsce dawnej flagi imperium nad Wiatką powiewa teraz swastyka."
 PRM_expansion.3.a: "Imperium umarło w 1917 roku. Bractwo zadbało o to, by pozostało martwe."


 PRM_expansion.4.t: "Ostateczne ujarzmienie"
 PRM_expansion.4.desc: "Słowianie i Tatarzy od wieków walczą o kontrolę nad Rosją. Słowianie niezliczoną ilość razy podnosili się, by wypędzić Tatarów na wschód, ale Tatarzy wracali. Ten cykl działań wojennych na stepie trwa dłużej niż zapisana historia i wydawało się, że będzie trwał nawet w XX wieku. Po wiekach słowiańskiego ucisku Tatarzy wzięli swój los w swoje ręce, gdy Zachodniorosyjski Front Rewolucyjny rozpadł się w obliczu potęgi Niemców. Zajęli swoje terytorium i zbudowali nowy naród dla rasy tatarskiej, w którym mogli rządzić się sami. Tatarzy wiedzieli z doświadczenia, że Słowianie nie będą długo tolerować ich wolności, więc przygotowali się na kolejny brutalny rozdział w długiej wspólnej historii ich narodów.\n\nGdyby to Słowianie dokonali inwazji, prawdopodobnie cykl wojen między tymi dwiema podludzkimi rasami trwałby w nieskończoność, tak jak zawsze. Aby jednak Aryjczycy mogli się rozwijać, na wschodzie musiał zapanować porządek, a cykl przemocy musiał się zakończyć. Tatarzy stawili żołnierzom Bractwa zacięty, barbarzyński opór, który swoją intensywnością zaskoczył naszych dowódców. Żołnierze tatarscy przypomnieli nam, że niższość podludzi nie czyni ich mniej niebezpiecznymi. Pomimo tej zaciętej walki, nasza rasa wyraźnie zaznaczyła swoją wyższość, ponieważ zostali wyparci. Nawet ich desperacka próba sprzymierzenia się z ich odwiecznym wrogiem, ludami słowiańskimi, którymi teraz rządzili, nie mogła powstrzymać naszego ataku.\n\nTeraz zdegradowaliśmy Tatarów i Słowian do ich naturalnego statusu ras niewolniczych. Położyliśmy kres ich kłótni, pozbawiając oba narody złudzeń wolności i niezależności. Obaj są Untermenshami, obaj służą rasie panów. Różnice między tymi dwiema liniami krwi są nieistotne, a pod naszymi rządami ich walki wreszcie się zakończyły."
 PRM_expansion.4.a: "Tylko Aryjczycy mogli zaprowadzić pokój na stepie."

 PRM_expansion.5.t: "Bóg z nami"
 PRM_expansion.5.desc: "Stojąc w zbombardowanej skorupie kościoła, Hans znalazł się w niezwykle filozoficznym nastroju. W rękach trzymał starą Biblię, którą przeglądał, podczas gdy Gunter i Yohan przeszukiwali ruiny w poszukiwaniu kosztowności. Otworzył ją na losowo wybranej stronie i znalazł fragment, który zwrócił jego uwagę.\n\n"Ty bowiem jesteś narodem poświęconym Panu, Bogu twojemu. Ciebie wybrał Pan, Bóg twój, byś spośród wszystkich narodów, które są na powierzchni ziemi, był ludem będącym Jego szczególną własnością."\n- Pwt 7:6\n\nFragment ten pozostawił go w konflikcie. Jego rodzice wychowali go na chrześcijanina. Oczywiście, wychowali go też na zdegenerowanego Słowianina, więc to niewiele mówiło. Bractwo nie było jednoznacznie antychrześcijańskie, lecz przeciwne wierzeniom niearyjskim. Niedawna wojna o rozbicie Zakonu była przykładem tego, że polityka może prowadzić do zachowań antychrześcijańskich. Do diabła, Hans brał udział w wielu świętokradztwach, zarówno podczas walk, jak i po ich zakończeniu. Ale ten fragment kazał mu to zakwestionować. Może chrześcijaństwo i wierzenia Bractwa nie różniły się aż tak bardzo? Może Aryjczycy byli ulubionym ludem Boga, szlachetną rasą świętych wojowników, których posłał, aby odzyskać świat i zniszczyć fałszywych proroków, którzy twierdzili, że Go reprezentują? Być może-\n\n"Hej molu książkowy! Przestań czytać i choć raz podaj nam pieprzoną rękę!".\n\nHans podniósł wzrok i zobaczył, jak Gunter i Yohan próbują wyciągnąć dużą skrzynię, która zaklinowała się pod gruzami. Upuścił Biblię na ziemię i poszedł pomóc swoim braciom w splądrowaniu kościoła."
 PRM_expansion.5.a: "Wspaniały okaz ludu wybranego przez Boga."

 PRM_expansion.6.t: "Wyniki neutralności"
 PRM_expansion.6.desc: "Jeszcze kilka miesięcy temu Fiodor uważał się za szczęściarza, że mieszka w Wołogdzie. W chaotycznym morzu zachodniej Rosji to neutralne państwo było wyspą stabilności i dobrobytu. Jedynym zagrożeniem były niemieckie naloty bombowe, ale i one dobiegały końca. Jego życie nie było dostatnie, ale spokojne, a jak nauczyła go matka Fiodora, lepiej jest doceniać to, co się ma, niż obsesyjnie myśleć o tym, czego brakuje. Pamiętając o tej lekcji, szedł przez życie całkiem zadowolony.\n\nDo czasu przybycia Aryjczyków.\n\nNawet w stanie neutralności Wołogda nie była wolna od potyczek i najazdów, które były charakterystyczne dla zachodnio-rosyjskich działań wojennych, ale zazwyczaj ograniczały się one do regionów przygranicznych. Zmieniło się to pewnego dnia, gdy armia bez ostrzeżenia wprowadziła w Wołogdzie stan wojenny. Wkrótce zaczęły napływać raporty o inwazji, a także opowieści o straszliwych walkach toczących się coraz bliżej miasta. Fiodor wspominał noc, kiedy obudził go niski, dudniący dźwięk, i dopiero później zdał sobie sprawę, że to odgłos artylerii w oddali. Kilka dni później był w swoim mieszkaniu, gdy w budynek po drugiej stronie ulicy uderzył pocisk. Wojsko podjęło ostatnią, daremną próbę obrony miasta, ale zostało zmiecione z powierzchni ziemi i Fiodor po raz pierwszy zobaczył najeźdźców.\n\nMieli na sobie czarno-szare mundury, a na głowach hełmy z węglem. Przemieszczali się przez miasto niczym pożerający rój, wybijając okna i grabiąc, co tylko uznali za stosowne. Co najstraszniejsze, powiewała na nich flaga z symbolem, którego Fiodor nie widział od czasów swojej młodości - symbolem Niemców.\n\nKilka dni po upadku Wołogdy Fiodor wyruszył na ulice w poszukiwaniu jedzenia. Zauważył go patrol najeźdźców i wciągnął z krzykiem na tył ciężarówki. Zawieziono go do obozu jenieckiego, w którym się teraz znajdował. Inni więźniowie powiedzieli mu, że zabili większość młodych mężczyzn, których znaleźli. Zatrzymywali tylko tych, o których myśleli, że mogą zostać zwerbowani."
 PRM_expansion.6.a: "Fiodor był przerażony, gdy dowiedział się, po co."

 PRM_expansion.7.t: "Uniwersalna czystka"
 PRM_expansion.7.desc: "Jeśli jakieś państwo reprezentuje wady demokracji, to jest to Komi. Dziesiątki ruchów politycznych i partii, które niegdyś dominowały w mieście, walczyły o swoje własne interesy bardziej niż o ludzi, którymi miały nadzieję rządzić. Czy można się dziwić, że nawet w obliczu naszej inwazji nie udało im się zjednoczyć? Podczas gdy żałośni politycy kłócili się i spierali o drobne różnice między swoimi fałszywymi ideologiami, zapomnieli o rzeczywistości, w jakiej się znaleźli: Byli w stanie wojny. Kule nie zważają na ideologię - nauczyli się tego zbyt późno, gdy nasze armie rzuciły się na nich, przynosząc ze sobą całą potęgę rasy panów. Przemocą i rozlewem krwi pokazaliśmy im, że polityka i partie to nic innego jak osławione kluby, których członkowie bawią się we władanie, podczas gdy prawdziwi władcy ziemi wiedzą tylko jedno: władza. Nasza rasa ma moc podboju, więc ich rasa będzie cierpieć to, co musi.\n\nRynsztoki Komi wypełniły się krwią polityków i członków partii wszelkiej maści. Komuniści i socjaliści, liberałowie i konserwatyści. W miarę zabezpieczania kontroli Bractwo likwiduje nawet faszystów o krwi podludzi. Ich przekonania są dla nas nieistotne. Wszyscy politycy są z natury słabymi, kompromisowymi istotami, które próbują oszukać drogę do władzy. W Bractwie nie ma dla nich miejsca. W śmierci ich różnice ideologiczne są bez znaczenia, a oni sami stają się tym, czym są naprawdę. Szkodnikami, których Bractwo wytępiło. Daliśmy ludziom z Komi lekcję, o której wszyscy Aryjczycy wiedzą od lat: demokracja rodzi degenerację i korupcję, która może doprowadzić do upadku nawet największe narody. Nic dziwnego, że tak żałosna rasa jak Słowianie nie mogła oprzeć się jej działaniu. Bractwo zmyło tę plamę z Rosji, a kłótliwi politycy zostali wreszcie uciszeni."
 PRM_expansion.7.a: "Jedność rodzi siłę, podział rodzi słabość."

 PRM_expansion.8.t: "Członek rasy panów"
 PRM_expansion.8.desc: "Siedząc w obozie jenieckim pod Samarą, Jakob Becker przypomniał sobie dzień, w którym wiedział, że jego życie dobiegło końca. Było to cztery miesiące temu, w dniu, w którym jego jednostka otrzymała nowe rozkazy. Zostali wysłani za granicę Rzeszy, aby pomóc w szkoleniu żołnierzy jakiegoś watażki w Samarze, którego wspierał Wehrmacht. Wielu żołnierzy, a wśród nich Jakob, poczuło na tę wiadomość zbliżającą się zagładę. W jakiś sposób wiedział, że już nigdy nie zobaczy Kolonii, że już nigdy nie wróci do domu z triumfem, o którym marzył. Jego obawy okazały się słuszne, gdy państwo watażków zostało zaatakowane przez jakąś inną bandycką hordę. Wojska Samary ruszyły do walki, a Jakob i jego koledzy "doradcy" poszli z nimi. Ich obecność nie robiła żadnej różnicy. Najeźdźcy ze swastyką z niezrozumiałych powodów rozgromili dobrze wyposażonych, ale słabo dowodzonych żołnierzy Samary. W ciągu kilku tygodni od rozpoczęcia konfliktu Jakob został schwytany i przewieziony do więzienia, w którym obecnie przebywał.\n\nZ użalania się nad sobą wyrwał go widok zbliżającego się strażnika więziennego, a za nim mężczyzny ubranego w źle dopasowany mundur oficera Wehrmachtu z czasów ostatniej wojny. Strażnik wskazał na niego, a "oficer" wystąpił do przodu.\n\n"Czy jesteś Niemcem?" – zapytał łamanym, mocno akcentowanym niemieckim.\n\nJakob zawahał się przed odpowiedzią. "Tak. Dlaczego?"\n\nNa twarzy oficera pojawił się ogromny uśmiech. "Och, to wspaniale! Proszę za mną. Bardzo mi przykro z powodu tego zamieszania. Chcę, abyście wiedzieli, że nigdy nie uwięzilibyśmy Aryjczyka celowo, zwłaszcza w przypadku Untermenshów!\n\n"Gdzie idziemy?" - spytał zdezorientowany Jakob.\n\n"Do mojej kwatery! Najpierw daję ci szansę, abyś się umył i zjadł porządny posiłek. Potem chcę cię przedstawić wszystkim pozostałym członkom Bractwa. Nikt z nas nigdy wcześniej nie spotkał Niemca!""
 PRM_expansion.8.a: "W końcu może coś się poprawi."

 PRM_expansion.9.t: "Pierwsze Pantsery"
 PRM_expansion.9.desc: "Niektórzy z naszych dowódców mieli nadzieję, że zasiadając za sterami opancerzonego pojazdu bojowego, obudzą w sobie coś z aryjskiej linii krwi, ukryty talent do walki zmotoryzowanej, który drzemie we wszystkich Ubermenach. Niestety, wydaje się, że tak się nie stało. Kilka pojazdów utknęło w martwym punkcie lub zepsuło się wkrótce po tym, jak ekipy testowe zdołały je uruchomić. Jeden kierowca zdołał nawet uruchomić swojego odzyskanego Pantsera, ale nie mogąc uruchomić układu kierowniczego ani hamulców, rozbił się o budynek, a następnie wjechał do rowu. Wygląda na to, że nawet niemieccy żołnierze muszą nauczyć się opanowania Blitzkriegu, a nie tylko go odziedziczyć. Było to źródłem wielkiej frustracji i rozczarowania zarówno dla dowódców wojskowych Bractwa, jak i najbardziej zaufanych naukowców rasowych.\n\nNa szczęście niektórzy operatorzy Pantsera, wywodzący się z szeregów bandytów samochodowych, udowodnili, że mają więcej krwi i są bardziej niż chętni do szkolenia swoich aryjskich kolegów w zamian za szybsze przyjęcie do Bractwa. Niektórzy członkowie Bractwa protestują przeciwko temu, twierdząc, że ci ludzie nie oczyścili się ze słowiańskiego zepsucia, jak musi to zrobić każdy Aryjczyk. Ci głupcy nie dostrzegają, że dzięki opanowaniu germańskiej sztuki wojennej ci ludzie byli już bliscy statusu czystych Aryjczyków, zanim jeszcze Bractwo ich wyzwoliło. Już teraz ta decyzja przyniosła owoce. Każdego dnia kolejni Aryjczycy są ponownie szkoleni w sztuce Blitzkriegu. Każdego dnia z fabryk wyjeżdża więcej Pantserów, gotowych do przewożenia dzielnych wojowników rasy panów do walki z nieczystymi hordami.\n\nNasi dowódcy chętnie wprowadzili Pantsery do swoich strategii. Zmodyfikowali swoje doktryny, które wcześniej skupiały się na piechocie, aby dostosować je do szybszych, potężniejszych uderzeń skoncentrowanych na małych punktach linii wroga. Wkrótce armie Bractwa będą tak wspaniałe, że nawet Niemcy będą podziwiać militarną sprawność naszej rasy!"
 PRM_expansion.9.a: "Nikt nie może liczyć na dorównanie aryjskiemu strategowi!"

 PRM_expansion.10.t: "Czerwony zmierzch"
 PRM_expansion.10.desc: "Kiedy mężczyźni schodzili w dół wąskimi korytarzami i wspinali się po jeszcze węższych schodach, Aleksiej Nowikow pozostał skamieniały. Każda pompa jego serca była pałką, wbijającą duszenie w samo włókno jego istoty. Po kilku minutach paraliżu Alexi w końcu się poruszyła. Jego słabe nogi zaczęły się chwiać. Podniósł się do niedołężnej postawy i zawisł na poręczy, aby się podeprzeć.\n\nKtoś krzyknął: "Towarzyszu Nowikow! Wciśnij ten pieprzony przycisk!" Walcząc z wszechogarniającym bólem w klatce piersiowej, Alexi pochylił się niechlujnie do konsoli po prawej stronie, zbierając to, co jeszcze w nim pozostało, aby podnieść kotwice statku.\n\nUdało mi się!" - krzyknął, a w jego oczach pojawiły się łzy. Po jego okrzyku nastąpił nagły wybuch, który zakończył jego zejście na zimną stalową podłogę. Atak paniki, a potem utrata przytomności.\n\nObudził go wystrzał z pistoletu, ale silny wstrząs mózgu uniemożliwił mu odzyskanie pełnej świadomości. Miotające się oczy Alexiego widziały zbliżających się umundurowanych na czarno mężczyzn i w jakimś podświadomym stopniu rozumiał, co się dzieje. Niewiele czasu pozostało, a wspomnienia zalały jego umysł. Spokojna książka z obrazkami, która ukoiła jego niepokój.\n\nNajpierw pomyślał o swojej matce. Jej piaskowe blond włosy i kojący ton pocieszały go w blasku świec w ich moskiewskim mieszkaniu. Próbował delektować się tą chwilą, przypomnieć sobie historie z dzieciństwa, które opowiadała mu o Leninie i rewolucji. Jednak historyczne szczegóły umknęły mu, o wiele mniej ważne niż sama kobieta.\n\nMężczyźni zbliżyli się do niego, a swoje podsumowujące egzekucje jego towarzyszy przerywali obrzydliwymi okrzykami "Untermensh". Nie mogli zburzyć jego nowego spokoju. Następnie pomyślał o pierwszych dniach w Plesiecku. Spał obok swoich współtowarzyszy z koi, zdenerwowanych i podekscytowanych rozpoczęciem służby. Tak jak w dawnych opowieściach, zanim jego rodzina uciekła, on również będzie służył ludziom. Poczucie celu w chaosie.\n\nPistolet świsnął mu przed oczami, a one zamknęły się po raz ostatni. Tego dnia rewolucja umrze, a jej ostatni wyznawca zostanie stracony przez prawdziwych Aryjczyków w porcie Ertsengel."
 PRM_expansion.10.a: "Tak kończy się rewolucja."

 PRM_expansion.11.t: "Nowe królestwo Aryjczyków"
 PRM_expansion.11.desc: "Rozległo się pukanie do drzwi. Gutrum Vagner pospiesznie je otworzył. Za drzwiami stał listonosz, trzymając w ręku dużą tekturową tubę.\n\n"Przesyłka dla ciebie, mein Fyur..."\n\n"Tak, mam ją, a teraz się odwal". Vagner warknął, niemal wyrywając przesyłkę z rąk listonosza. Zatrzasnął drzwi do swojego biura, odcinając się od świata zewnętrznego. Jego generałowie i radni z ich nieustannymi pytaniami i aktualizacjami musieli poczekać. Był cierpliwy od tygodni, a teraz jego komisja wreszcie nadeszła. Zdjął nakrętkę z tubki i wyciągnął zwinięty papier, który się w niej znajdował. Pospiesznie podszedł do stołu i rozwinął go, aby w pełni podziwiać jego wspaniałość.\n\n"Cóż, to jest piękne." mruknął pod nosem.\n\nSpoglądał na nowo zamówioną mapę królestwa Bractwa Aryjskiego. Kartografowie dostarczyli piękne dzieło. Dał im jasno do zrozumienia, że będą musieli to zrobić. Trudno mu było uwierzyć, że to ogromne terytorium, rozciągające się od Erzengelu po Kazachstan, zaczęło się niemal od zera, od maleńkiego skrawka ziemi wokół zbombardowanych ruin Permu. Oczywiście wyższość jego rasy sprawiła, że podbój był nieunikniony, ale patrząc na mapę, widząc Bractwo dumnie stojące obok Niemiec i ich kolonii, uświadomił sobie, jak wielkie przeciwności losu musiał pokonać, aby zbudować czysty naród na tak chaotycznej i nieczystej ziemi. Nie mógł powstrzymać się od uśmiechu. W jakiś sposób był pewien, że wielki Fyurer patrzy na niego z dumą.\n\nZerknął na wschodnią stronę mapy, za Ural. Nie było tam żadnych narodów, tylko czarny obszar z napisem "Die Slawische Anarchie". Było jeszcze wiele do zrobienia. Rosja nie była jeszcze oczyszczona ani bezpieczna dla jego ludu. Ale Bractwo udowodniło, że rasa aryjska jest nie do powstrzymania, i nie spocznie, dopóki choć jeden podczłowiek będzie plamił ziemię dawnej Rosji."
 PRM_expansion.11.a: "Na wschodzie nadciąga burza."
 
 ### Regional Events ###
 PRM_regional.2.t: "Diabeł tkwi w szczegółach"
 PRM_regional.2.desc: ""Po raz ostatni pieprzony kolor włosów mam w dupie. Mam ciemne włosy i jestem bardziej aryjski niż którykolwiek z was, węże."\n\n"Ale słyszałem, że Niemcy uważają, że nie jest się prawdziwym Aryjczykiem, jeśli nie jest się blondynem!"\n\n"Czy naprawdę sugerujesz, że Niemcy są aż tak głupi? Bo jeśli tak, to jest to zdrada stanu. Mam ochotę cię teraz rozstrzelać, jeśli się nie zamkniesz".\n\nW ostatnich dniach tego rodzaju spory stały się powszechne wśród przywódców Bractwa. Skoro Rosja Zachodnia wreszcie zjednoczyła się pod aryjskim przywództwem, nadszedł czas, aby odpowiedzieć na kilka niewyjaśnionych pytań dotyczących praw Bractwa. Najważniejszą i najbardziej sporną z tych kwestii jest oficjalna polityka rasowa Bractwa. Za prostym celem, jakim jest ustanowienie aryjskiej supremacji, kryje się skomplikowana sieć zawiłości, które podzieliły Bractwo na rywalizujące ze sobą frakcje. Wydaje się, że każdy oficer ma własną odpowiedź na pytanie, jak Bractwo powinno formalnie zdefiniować i podzielić rasy, a każdy plan inny niż jego własny jest zdradą aryjskości i spiskiem Słowian. Krzyczano, a nawet dochodziło do bijatyk o wszystko - od statusu prawnego pół-Aryjczyków po różne kształty czaszek Untermenshów. Fyurer Vagner był coraz bardziej wzburzony, obserwując, jak te spory doprowadzają Bractwo do upadku. Aby ostatecznie rozwiązać ten problem, ogłosił, że utworzy radę, która formalnie określi kasty rasowe w Rosji. Na czele tej rady stanie sam Fyurer, ale w jej skład wejdzie kilka innych ważnych postaci Bractwa, przede wszystkim Zygfryd Shultz. Shultz został przywódcą frakcji opowiadającej się za rozszerzeniem definicji aryjskości, która, jak twierdzi, będzie stanowić zabezpieczenie przed niestabilnością i zapewni niezbędny wzrost liczby członków Bractwa. Fyurer osobiście czuje odrazę do jego pomysłów, ale jego zwolennicy są zbyt liczni, by dłużej ich ignorować. Kiedy rada zbierze się za kilka tygodni, każda frakcja będzie miała szansę przedstawić swoje racje."
 PRM_regional.2.a: "Ale tylko jedna frakcja może zwyciężyć."

 PRM_regional.3.t: "Racjonalna debata"
 PRM_regional.3.desc: ""... i na koniec, nie wiem, czy ty i twoje zbiry jesteście Słowianami, zdrajcami, czy po prostu tchórzami!". Vagner ryknął na człowieka po drugiej stronie stołu: "Ale ja wiem, że jesteście słabeuszami i chcecie, żeby wraz z wami osłabła rasa aryjska!".\n\nShultz wpatrywał się w niego. Przez całą noc prawie się nie odzywał, ale w jakiś sposób ta cisza była głośniejsza niż wszystkie krzyki Fyurera. Vagner przerwał swoją tyradę, żeby złapać oddech, a Shultz skorzystał z okazji.\n\n"Mój Fyurerze, nie jestem tchórzem. Jestem dumnym sługą Bractwa, ale przede wszystkim służę rasie aryjskiej, a Bractwo ją zawodzi. W tej chwili w Rosji są miliony Aryjczyków, którzy byliby wzorowymi członkami Bractwa. Ale oni są zniewoleni. Nazwaliście ich Untermenshami, ponieważ nie spełniają jakichś arbitralnych standardów, które ustaliliście lata temu. Przyznanie się do błędu świadczy o sile i mądrości, a jednak odmawiasz tego. Jeśli w tym pomieszczeniu jest tchórz, to właśnie ty."\n\nPo raz pierwszy tego wieczoru Vagner zaniemówił. Wszedł do sali pewny swego zwycięstwa. Spodziewał się, że rada będzie zwykłą formalnością, okazją do skarcenia doradców za ich kłótnie, zanim wszyscy się podporządkują. Zamiast tego patrzył, jak losy sprawy obracają się przeciwko niemu. Im więcej Shultz mówił, tym bardziej mężczyźni siedzący przy stole wydawali się zaintrygowani jego obietnicami o aryjskiej większości w ciągu jednego pokolenia i zakończeniu zamieszek wśród niewolników. Nawet niektórzy z najbliższych sojuszników Vagnera z trudem ukrywali wątpliwości na twarzach. A teraz ten młodzieniec miał jaja, by nazwać swojego własnego Fyurera tchórzem!\n\nVagner widział, że wciąż ma pewne poparcie w sali. Jeśli zadziała teraz, zanim Shultz zdąży jeszcze bardziej przechylić szalę, może jeszcze uda mu się zwyciężyć. "Radzę ci bardziej uważać, kogo nazywasz tchórzem" - powiedział. "Nieważne, ilu chłopców cię lubi, nie będę tolerował kolejnej wpadki." Zwrócił się do reszty radnych. "Teraz proponuję, abyśmy rozstrzygnęli to w jedyny sposób, który wydaje się sprawiedliwy. Głosowanie.""
 PRM_regional.3.a: "Vagner i jego zwolennicy wygrywają! Tylko najlepsi są Aryjczykami."
 PRM_regional.3.b: "Shultz i zbawcy zwyciężają! Wolność dla wszystkich Aryjczyków!"

 PRM_regional.4.t: "Triumf rasy panów"
 PRM_regional.4.desc: "Drzwi do sali sądowej otworzyły się z trzaskiem. Dwóch strażników Bractwa wmaszerowało do środka, ciągnąc Shultza za ramiona. Nie zważali na obelgi i przekleństwa, którymi ich obrzucał, i posadzili go na krześle naprzeciwko długiego stołu, przy którym siedział Vagner i inni członkowie kierownictwa Bractwa. Przez chwilę panowała cisza, podczas której Shultz próbował odzyskać oddech. Spojrzał na Vagnera i spróbował rzucić się na niego z zakutymi w kajdany rękami, ale strażnicy wepchnęli go z powrotem na krzesło.\n\n"CZYŚ TY KURWA OSZALAŁ?" krzyknął. "Nie ujdzie ci to na sucho! Ludzie wam na to nie pozwolą. Rozstrzelają cię na ulicach jak syjonistyczne szczury, którymi jesteś. Beze mnie wszyscy macie przejebane! Rozumiecie to?"\n\nShultz dziko poruszał się na krześle, rozglądając się po sali. Większość członków trybunału odwracała wzrok, gdy tylko się do nich zwracał, desperacko unikając kontaktu wzrokowego. Fyurer uśmiechnął się i pochylił do przodu, czytając z trzymanej w ręku kartki papieru.\n\n"Zygfrydzie Shultz, jesteś oskarżony o zdradę rasy aryjskiej, o dążenie do zepsucia krwi naszego ludu i wzmocnienia pozycji Untermenshów. Oskarża się Cię również o promowanie sprawy odwiecznego wroga, Słowian, oraz o szerzenie propagandy pro-słowiańskiej. Wreszcie oskarżono cię o zniesławienie narodu niemieckiego i próbę podzielenia narodów aryjskich. Jak głosuje ten trybunał?".\n\nZ ust pozostałych mężczyzn siedzących przy stole rozległy się niezręczne pomruki "winny". Vagner uśmiechnął się. "Winny. Głos jest jednomyślny. Zygfryd Shultz, ten trybunał uznał cię winnym zbrodni, które ci przeczytałem. Jako karę za zdradę Bractwa i rasy skazuję cię na śmierć". Zwrócił się do jednego ze strażników trzymających Shultza na krześle. "Zrób to."\n\nStrażnik wyciągnął pistolet z kabury i zanim Shultz zdążył zaprotestować, strzelił mu w tył głowy. Pozostali członkowie Bractwa cofnęli się, gdy ciało Shultza osunęło się na podłogę, ale Vagner podszedł do niego i wymierzył mu żartobliwego kopniaka.\n\n"Zostawcie go w lesie, tacy zdrajcy jak on nie zasługują na pogrzeb.""
 PRM_regional.4.a: "Przyszłość rasy jest bezpieczna."

 PRM_regional.5.t: "Gniew starych bogów"
 PRM_regional.5.desc: "Gutrum Vagner pochylał się nad biurkiem, czytając notatkę, ale jej nie rozumiał. Jego umysł był gdzie indziej. Jego kontrola nad Bractwem wymykała się spod kontroli. Z każdym dniem wydawało się, że jego tytuł Fyurera jest coraz bardziej ceremonialny, podczas gdy Shultz i jego banda wydawali rozkazy. Coś trzeba było zrobić. Nie mógł pozwolić, by zniszczyli rasę aryjską, nie wtedy, gdy była tak blisko zwycięstwa.\n\nUsłyszał, że drzwi do jego gabinetu otwierają się, i spojrzał w górę, zaskoczony. Rozkazał swoim strażnikom, aby nikt mu nie przeszkadzał. W drzwiach stał Shultz, który wpatrywał się w niego.\n\n"Zygfryd, co ty robisz? Nie przyjmuję teraz wizyt. Jeśli chcesz się spotkać, poszukaj mojej sekretarki".\n\nShultz podszedł do niego, trzymając ręce za plecami, nie mówiąc ani słowa. Nawet nie patrzył na Vagnera. Rozglądał się po biurze.\n\n"Nie wiem, co ty sobie, kurwa, wyobrażasz, ale skończyła mi się cierpliwość do ciebie. Masz 5 sekund, żeby zejść mi z oczu, zanim wejdą moi strażnicy i nauczą cię, żebyś mi więcej nie przeszkadzał".\n\nShultz spojrzał mu w oczy, a Vagner zauważył, że coś się zmieniło. Spokojna, arogancka postawa, którą zwykle miał, zniknęła. Miał szeroko otwarte oczy i pot na czole. Zaczął iść w kierunku biurka. Vagner nacisnął przycisk pod biurkiem, który miał wezwać strażników do pokoju.\n\n"Zbyt długo pozwalaliśmy na kontynuowanie twojej tyranii, Gutrum". Shultz odezwał się w końcu zachrypniętym szeptem, okrążając biurko. "Wyrżnęliście i zniewoliliście prawdziwych Aryjczyków i czciliście żydowskie marionetki w Niemczech. Tak dalej być nie może! Rasa musi przetrwać."\n\nVagner raz za razem wciskał guzik, ale nikt się nie pojawiał. Zaczął otwierać szufladę, w której trzymał swój pistolet, ale było już za późno. Shultz wyciągnął zza pleców sztylet i wbił mu go w szyję. Strumień krwi rozbryzgnął się po ścianie, a Vagner upadł na podłogę. Po chwili było już po wszystkim. Shultz otarł krew z twarzy i odwrócił się w stronę drzwi. Jeden ze strażników obserwował go. "Wszystko w porządku, sir?" - zapytał mężczyzna."
 PRM_regional.5.a: ""Tak, to już się stało.""

 PRM_regional.6.t: "40 mil od Syktywkaru"
 PRM_regional.6.desc: "Nadya uniosła młot nad głowę i obniżyła go, roztrzaskując skałę, nad którą pracowała. Grzechot dziesiątek młotów uderzających raz po raz o skały otoczył ją. Kobiety z 89 Batalionu Niewolników Komi były tu już od rana. Słońce było teraz wysoko nad głowami, bijąc w nie podczas pracy. Nadya poczuła się słabo. W zeszłym tygodniu skończył się poranny posiłek, a do wieczornego zostało jeszcze wiele godzin. Nie piła nic od wczorajszego wieczoru i coraz trudniej było jej się skupić na pracy. Wciąż wracała myślami do czasów republiki. Wydawało się, że to było tak dawno temu. Czy naprawdę była organizatorką komunistów? Trudno było sobie wyobrazić, że kiedykolwiek istniała wersja jej samej, która była tak otwarta. Z pewnością ktoś taki nie mógłby skończyć tam, gdzie ona, rozbijając kamienie na muszce dla ludobójczych szaleńców. Może to wszystko było tylko fantazją, a ona zawsze była tą cichą, skuloną istotą, którą była teraz.\n\nWystarczyła chwila rozproszenia. Kąt jej zamachu był lekko przekrzywiony, a jej młot spadł sześć centymetrów od skały, bezpośrednio na lewą stopę.\n\nNadya wydała z siebie skowyt bólu i upadła na ziemię, trzymając się za roztrzaskaną stopę. Niewolnicy wokół niej popatrzyli na nią, ale tylko na chwilę przerwali swoją pracę. Wszyscy wiedzieli, jakie są konsekwencje przerwania pracy.\n\nOdgłos zbliżających się kroków przeciął agonię i Nadya odwróciła się, by zobaczyć, kto to był. Nadchodził naczelny strażnik z karabinem przewieszonym przez ramię. Wyciągnął do niej rękę. Zdziwiona Nadya przyjęła to. Pomógł jej wstać i położył jej rękę na swoich ramionach. "Jaki jest Twój numer?" zapytał.\n\n"3842" odpowiedziała.\n\n"No cóż, ta stopa nie przyda ci się. Zabierzmy cię do cienia. Nie martw się o pracę przez resztę dnia."\n\nSkinęła głową, nie mogąc uwierzyć własnym uszom. Strażnik pomógł jej wejść w cień drzewa i położyć się. Ból w jej stopie był teraz tępym pulsowaniem, ale Nadya nie zwracała na to uwagi. Od dawna nie widziała takiego miłosierdzia."
 PRM_regional.6.a: "Być może nawet w najgorszych ludziach jest dobro."

 PRM_regional.7.t: "Miłosierdzie jest słabością"
 PRM_regional.7.desc: "Hermann stał w cieniu drzew i patrzył, jak niewolnicy uderzają młotkiem w skały. Była to zadziwiająco nudna praca. Mianowanie go strażnikiem było technicznie rzecz biorąc awansem, ale czasami zastanawiał się, czy nie jest to naprawdę kara. Jego stary sierżant nigdy za nim nie przepadał, a to właśnie on poleciłby każdego z oddziału do służby niewolniczej.\nJedna z niewolnic zatrzymała się na chwilę i podeszła do sterty kamieni. Hermann przyglądał się jej, zastanawiając się, czy nie spróbuje czegoś zrobić. W połowie życzył sobie tego. Od ostatniej próby ucieczki minęły miesiące, a on miał okazję użyć swojego karabinu. Niewolnica chwyciła kamień, zaniosła go do miejsca, w którym się znajdowała, i zaczęła w niego uderzać. Hermann mruknął pod nosem: "Banda pieprzonych tchórzy." Nie było wątpliwości, że gdyby był na ich miejscu, nie położyłby się jak słabeusz. Użyłby swojego młota, żeby roztrzaskać czaszkę pierwszemu strażnikowi, którego by znalazł, i poprowadziłby innych niewolników do buntu. To by dopiero była zabawa! Oczywiście, nie można było oczekiwać takiego geniuszu od prawdziwych niewolników. W końcu byli to Untermensh. Ich mózgi nie były na tyle rozwinięte, aby mogli swobodnie myśleć.\nHermann właśnie nad tym myślał, kiedy przez odgłosy walących młotów przebił się krzyk. Odwrócił się, żeby zobaczyć jego źródło, i zobaczył niewolnicę po drugiej stronie podwórza, skuloną na ziemi, szlochającą i trzymającą się za nogę. Odwiązał karabin i zaczął do niej podchodzić, gdy zobaczył, że sierżant Blumfeld już się tym zajął. Zobaczył, jak sierżant podchodzi do niewolnicy i ku swojemu zdumieniu pomaga jej stanąć na nogi i prowadzi ją do innego drzewa. Hermann nie mógł uwierzyć własnym oczom. Sierżant Blumfed był jednym z najdumniejszych i najbardziej patriotycznych Aryjczyków, jakich kiedykolwiek spotkał, a tu okazuje miłosierdzie Untermenshowi! Sierżant odstawił niewolnicę na ziemię, po czym odwrócił się od niej i podszedł do Hermanna. "Szeregowy Stahlman - powiedział. "Czy mógłbyś sporządzić dla mnie notatkę?\nHermann wyciągnął z torby notatnik i ołówek. "Oczywiście, proszę pana."\n"Numer tej istoty to 3842. Przypomnij mi, żebym ją zastrzelił na oczach innych niewolników, kiedy wrócimy wieczorem do obozu. Muszą się nauczyć, że nie będę tolerował lenistwa.""
 PRM_regional.7.a: ""Oczywiście, proszę pana. 3842. Wykonać dzisiaj. Zrozumiałem.""

 PRM_regional.8.t: "Trudne przejście"
 PRM_regional.8.desc: ""Czy to na pewno są nowe mundury?"\n\n"Tak, dlaczego?"\n\n"Spójrzcie na nie! Wyglądają, jakby ktoś na nie zwymiotował! Dlaczego nie możemy zatrzymać czarnych?"\n\n"W notatce napisano, że czarne się wyróżniają, zwłaszcza na śniegu. Nowe mundury mają wtapiać się w otoczenie."\n\n"Niech to szlag. Dobra. Czy przynajmniej zachowam swoją broszkę?"\n\n"Pozwól, że sprawdzę... tak. Tylko nie zakładaj go do walki."\n\n"W porządku. A co z naszymi karabinami maszynowymi? Możemy je zatrzymać, prawda?"\n\n"Tak, ale w notatce jest napisane, że musimy zacząć używać ich w ten nowy sposób. Najwyraźniej do tej pory używaliśmy ich niewłaściwie."\n\n"Jak to, kurwa, możliwe, że źle ich używaliśmy? Po prostu celuj i strzelaj! To nie musi być trudniejsze!"\n\n"Najwyraźniej tak jest, według generałów."\n\n"Co do kurwy nędzy, generałowie wiedzą o prowadzeniu wojen?"\n\n"Tu jest napisane, że musimy tworzyć nakładające się na siebie pola ostrzału i używać ich do osłony nacierającej piechoty."\n\n"Och. Przypuszczam, że jest to rozsądne użycie karabinów maszynowych, ale tak naprawdę to tylko zdrowy rozsądek."\n\n"To dlaczego tego nie robiliśmy?"\n\n"Zamknij się.""
 PRM_regional.8.a: "Będą musieli się nauczyć."

 PRM_regional.9.t: "Wykorzenianie słabych"
 PRM_regional.9.desc: "Pytor przeszedł wszystkie próby, jakie mu rzucono. Wędrował nago przez zamieć. Był bity przez godzinę bez krzyku. W pierwszym dniu szkolenia było z nim ponad tysiąc ludzi. Teraz było ich mniej niż czterystu. Pytor nadal stał, ale czekały go kolejne próby. Pewnego dnia instruktorzy podzielili ich na grupy po 25 osób. Grupę Pytora zaprowadzono do betonowej szopy i wprowadzono do środka. Wewnątrz znajdowało się gołe pomieszczenie bez okien, z brudną podłogą. Kiedy wszyscy znaleźli się w środku, instruktor oznajmił im, że ich zadaniem jest stać w milczeniu, dopóki nie otrzymają innego rozkazu. Zamknął drzwi na klucz i pozostawił Pytora i jego towarzyszy w ciemności.\n\nPierwszy dzień nie był trudny. Oczy Pytora przyzwyczaiły się do ciemności. Zesztywniały mu nogi, ale unikał skurczów, przesuwając ciężar ciała. Wieczorem zaczął burczeć mu w brzuchu, ale głód nie był mu obcy. Najtrudniejsze było zachowanie przytomności. Jeden z mężczyzn zasnął i przewrócił się na podłogę. Prawie natychmiast instruktorzy otworzyli drzwi i wyciągnęli go z pokoju, po czym zamknęli je ponownie. Nawet nie protestował, gdy go wynosili.\n\nDrugiego dnia rano jeden z instruktorów otworzył drzwi i zapytał, czy ktoś chce zrezygnować. Nikt się nie zgłosił. Instruktor skinął głową i zamknął drzwi. W południe zaczął doskwierać głód. Pytor czuł, że jego żołądek protestuje, domagając się czegoś, co mogłoby go wypełnić. Próbował skupić się na nagrodzie, która czekała na niego, gdy przejdzie tę próbę, na przywileju i prestiżu bycia częścią armii. Pragnął tego od tak dawna, a teraz był już blisko. Jego żołądek stawał się coraz głośniejszy.\n\nTrzeciego dnia rano drzwi znów się otworzyły i wyszło z nich dwóch mężczyzn. Po raz pierwszy od 60 godzin Pytor usłyszał swój własny głos, gdy rzucał słownymi atakami w tchórzy. Trzecia noc była dla niego punktem krytycznym. Po trzech dniach bez jedzenia i snu, trzech dniach zlizywania skroplin ze ścian w poszukiwaniu wody, pękł. Zaczął szlochać. Wydawało się, że to jedyna rozsądna rzecz, jaką mógł zrobić. Drzwi się otworzyły i weszło dwóch instruktorów, którzy wyciągnęli go z ciemnego pokoju. Pytor nie przejmował się drwinami mężczyzn, którzy wciąż byli w środku. Spojrzał w górę nad sobą i zobaczył gwiazdy świecące w nocy."
 PRM_regional.9.a: "Były piękne, jak oczy bogów."

 PRM_regional.10.t: "Uderzenie w książki"
 PRM_regional.10.desc: "Od czasu wstąpienia Najwyższego Kapłana Welimira i jego nowej wizji Bractwa, niezliczone rzesze finansowanych przez państwo uczonych i znawców pradawnej historii Słowian zjeżdżają się do dawno opuszczonych bibliotek i świętych miejsc Rosji, aby szukać starożytnej mądrości i czerpać prawdę ze słów swoich przodków. Igor był jednym z takich uczonych. Długo nazywany szaleńcem za swoje teorie na temat narodu rosyjskiego i jego genezy, jego praca znalazła nowe życie w nowym reżimie Welimira. Teraz, dzięki odpowiednim funduszom, Igor mógł wreszcie wykonać pracę, o której zawsze marzył: odkryć tajemnice prawdziwych przodków Rosji: starożytnych Hyperborejczyków.\n\nDziś Igor siedział do późna, czytając książkę zawierającą szczególnie fantastyczne opisy starożytnej super-rasy, od której, jak wierzył, wywodzą się wszyscy Słowianie, a więc i Aryjczycy. W książce, która ledwo trzymała się kupy od dziesięcioleci, opisano Hyperborejczyków jako wysoce rozwiniętą rasę, która niegdyś zdominowała całą planetę i prawdopodobnie była pochodzenia pozaziemskiego. Igor był całkowicie zdumiony tym stwierdzeniem. Czy to możliwe, że poza gwiazdami na niebie istniało więcej Aryjczyków? Godziny mijały, a noc się przeciągała, ale Igor wciąż był pod wielkim wrażeniem książki. Dzikie teorie, mityczne pochodzenie, wrodzona wyższość! Nawet tak stary głupiec jak Igor nie mógł przestać myśleć o wszystkich wspaniałych możliwościach, jakie ta książka wiązała z Aryjczykami.\n\nKiedy słońce wstało tego ranka, Igor nie wyspał się, ale zdobył prawie tyle ezoterycznej wiedzy, ile jego umysł był w stanie ogarnąć. Ze swoimi obszernymi notatkami w ręku Igor z podekscytowaniem sięgnął po telefon, który leżał na stole, chcąc podzielić się nowo odkrytą mądrością ze swoimi przełożonymi w Bractwie..."
 PRM_regional.10.a: "Nasi ludzie są zdolni do wielkich rzeczy."

 PRM_regional.11.t: "Rozpowszechnianie Słowa"
 PRM_regional.11.desc: "Gutrum Vagner przeglądał ulotki, uważnie przyglądając się każdej z nich. Znajdowała się na nich deklaracja Bractwa Aryjskiego o zamiarze niesienia światła aryjskiej cywilizacji do wszystkich zakątków Rosji, której towarzyszył romantyczny obraz aryjskiego żołnierza z karabinem w ręku i surowym, bohaterskim wyrazem twarzy. Przed Fyurerem stał jego minister propagandy, który z niecierpliwością oczekiwał na informacje od swojego przywódcy.\n\n"Fantastycznie. Po prostu fantastycznie" - powiedział uśmiechnięty Fyurer Vagner, nadal skupiony na ulotkach, które przeglądał. "Te gazety mają nieść nasze przesłanie na cały świat. Chcę je mieć w każdym mieście, na każdej ulicy, którą mają nasi sąsiedzi. Będą wiedzieli, tak czy inaczej, że ich przyszłość jest aryjska". Zadowolony minister propagandy stojący przed Vagnerem ukłonił się. "To dla mnie zaszczyt, meyn Fyurer. Będę miał wielki zaszczyt pomóc w rozpowszechnianiu twoich słów."\n\nJeszcze tego samego dnia machina propagandowa Reykh została oficjalnie uruchomiona. Ulotki, które wcześniej trafiły na biurko Fyurera, zostały załadowane milionami do ciężarówek i samolotów i rozpoczęły swoją podróż do krajów sąsiadujących z Reykyh. Nie wiadomo jeszcze, jak zostanie odebrana ta bezczelna próba szermierki, ale teraz nie było już wątpliwości, że Bractwo Aryjskie zamierza szerzyć swoją dziwną ideologię siłą..."
 PRM_regional.11.a: "Słuchajcie naszych słów i rozpaczajcie!"

 PRM_regional.12.t: "Ciekawy rozwój wydarzeń"
 PRM_regional.12.desc: "Na ziemiach pod naszą kontrolą doszło do bardzo osobliwego zdarzenia. W prawie każdym większym mieście nasi ludzie znajdują na ulicach dziwne ulotki, które wydają się być rodzajem groźnej propagandy. Twierdzą one, że wszyscy "Aryjczycy" w Rosji, którzy są uciskani, mogą spać spokojnie, ponieważ "Reykh" wkrótce przyjdzie im z pomocą i uwolni ich z trudnej sytuacji. Z drugiej strony, ulotki potępiają tych, którzy uważają się za "sprzymierzeńców Żyda", i stwierdzają, że wszyscy "podludzie" w Rosji wkrótce "znajdą się na właściwym miejscu jako podwładni swoich wyższych". Tekstowi towarzyszy heroiczny wizerunek żołnierza w niemieckim mundurze, wyraźnie inspirowany ikonografią nazistowską.\n\nNietrudno się domyślić, skąd bierze się ta propaganda. Bractwo Aryjskie, dziwni germanofile, którzy graniczą z naszym narodem, od dawna budzą zarówno ciekawość, jak i irytację. Ta propaganda wyraźnie sugeruje, że zamierzają oni rozszerzyć swoje wpływy na Rosję za pomocą wrogich środków, a napięcie w regionie może wkrótce wzrosnąć. Nie wiadomo, co to może oznaczać dla układu sił w Rosji."
 PRM_regional.12.a: "Lunatycy."
 
 PRM_regional.13.t: "Pozdrowienia z Permhaymu"
 PRM_regional.13.desc: "Na biurko Ministerstwa Spraw Zagranicznych Reykh dotarła osobliwa seria wiadomości. W ciągu ostatniego tygodnia tak zwane "Bractwo Aryjskie" w Rosji wielokrotnie zwracało się do Reykhu z prośbą o nawiązanie przyjaznych stosunków z Niemcami, nazywając nas "strażnikami świętego aryjskiego płomienia" i wyrażając wdzięczność za "oświecenie" ich. Co więcej, zapewniają nas, że Rosja nie będzie nas więcej niepokoić, a ich "Reykh" dopilnuje, aby cały kraj i jego kultura zostały zgniecione pod aryjskim butem, "kończąc to, co wy, nasi niemieccy bracia, zaczęliście".\n\nMinisterstwo Spraw Zagranicznych było całkowicie zdumione i nie wiedziało, co zrobić z tymi wiadomościami. O ile pocieszające jest to, że to nowe państwo nie jest wrogo nastawione do naszych interesów w Rosji, o tyle jego upór, by połączyć się z Reykh, może w przyszłości spowodować niepotrzebny dyplomatyczny ból głowy. Jak powinniśmy na to zareagować?"
 PRM_regional.13.a: "Na razie zachowujemy milczenie i mamy nadzieję, że ci szaleńcy nie posuną się dalej."
 
 PRM_regional.14.t: "Zaproszenie od Bractwa"
 PRM_regional.14.desc: "Ministerstwo Spraw Zagranicznych Reykh po raz kolejny otrzymało zaskakującą wiadomość od tak zwanego Bractwa Aryjskiego w Rosji. Tym razem ich propozycje dotyczą czegoś, co nazywają "Pan-Aryjskim Kongresem", który ma się odbyć w mieście o nazwie "Permhaym". Choć początkowo zmyliło to naszych dyplomatów, doszli oni do wniosku, że jest to jakaś prymitywna próba zgermanizowania nazwy Permu, miasta położonego w pobliżu Uralu w Rosji.\n\nZaproszenie skierowano nie tylko do naszego ministra spraw zagranicznych, ale także do Führera i jego współpracowników. Bractwo oświadcza, że będzie zaszczycone ich obecnością na kongresie, na którym zamierzają dyskutować o przyszłości rasy aryjskiej i jej miejscu we współczesnym świecie. Podobne zaproszenia rozesłano również do Reykhskommissariatów, od których otrzymaliśmy już wiadomości z prośbą o wskazówki, jak na nie odpowiedzieć. W dzisiejszych czasach nie jest niczym niezwykłym otrzymywanie dziwnych listów od Bractwa, ale ten jest zdecydowanie najdziwniejszy ze wszystkich. Co powinniśmy zrobić?"
 PRM_regional.14.a: "Jest to najwyraźniej jakaś dziwna próba żartu. Po prostu zignoruj je."
 
 PRM_regional.15.t: "Na głuchych uszach"
 PRM_regional.15.desc: "Fyurer Gutrum Vagner chodził w kółko po swoim gabinecie, od czasu do czasu nerwowo drapiąc się po brodzie. Jego minister spraw zagranicznych, Johan Shvartz, był obecny, siedząc na drugim końcu niezajętego biurka. Mimo usilnych starań, zdystansowane spojrzenie w jego oczach zdradzało, że Shvartz jest jeszcze bardziej zmartwiony niż jego Fyurer. Minister miał wiele do wyjaśnienia i bardzo brakowało mu odpowiedzi.\n\n"Ja... po prostu nie rozumiem. Wszystko było przygotowane zgodnie z moją dokładną specyfikacją, kongres miał być pewnym sukcesem! Brakowało nam tylko gości..." Fyurer Vagner bredził w ten sposób od kilku godzin, podczas gdy Shvartz milczał jak zaklęty. Młody Fyurer nagle zatrzymał się w miejscu i zwrócił do Shvartza. "Ty! To TY byłeś odpowiedzialny za to, by nasze wiadomości dotarły do Niemców. A co, jeśli one nigdy do nich nie dotarły?! Wytłumacz się, głupcze, zanim zacznę kwestionować czystość twojej krwi!". Shvartz zbladł zupełnie.\n\n"Meyn Fyurer, zapewniam cię, że dołożyłem wszelkich starań, aby te zaproszenia dotarły do celu! Proszę, błagam cię, nigdy nie marzyłbym o narażaniu mojego ukochanego Reykha na niebezpieczeństwo przez tak niekompetentną pomyłkę!". Minister w tym momencie praktycznie błagał o życie. Postawa Vagnera złagodniała, a Fyurer westchnął i usiadł przy biurku. Shvartz odetchnął z ostrożną ulgą i wykorzystał tę okazję, aby wrócić do łask swojego przełożonego. "Być może, meyn Fyurer, nadal nie udowodniłeś, że jesteś godnym aryjczykiem w ich oczach?".\n\n"To niedorzeczne. Zrobiłem już wystarczająco dużo, aby zademonstrować siłę mojej krwi. Co jeszcze mogę zrobić..." Oczy Vagnera podniosły się znad biurka, a na jego twarzy pojawiło się zrozumienie. "Oczywiście, jak mogłem być tak ślepy? Ta zapomniana przez Boga kraina wciąż jeszcze nie została oczyszczona. Moje zadanie nie jest jeszcze zakończone...""
 PRM_regional.15.a: "Przed nami długa, krwawa droga."
 
 PRM_regional.16.t: "Nasi wschodni wrogowie: pozostałości"
 PRM_regional.16.desc: "Dobre wieści! Nasi wierni agenci powrócili zza Uralu i przywieźli ze sobą cenne informacje o wrogach, z którymi nasi bracia będą musieli się zmierzyć w najbliższej przyszłości.\n\nJak można się było spodziewać od pewnego czasu, resztki Armii Czerwonej w Uralskim Okręgu Wojskowym odniosły zwycięstwo nad swoimi sąsiadami i zdominowały cały region. Niefortunną konsekwencją tego faktu jest to, że tysiące szlachetnych Aryjczyków żyje teraz pod uciskiem judeobolszewickiego reżimu wojskowego. Ich rząd jest bez wątpienia sterowany z ukrycia przez potężnych Żydów, którzy chcą zniszczyć ostatnie resztki czystej rasy, zdanej na łaskę swoich żołnierzy. Trzeba powstrzymać tych szaleńców, zanim ich plany się urzeczywistnią!\n\nOkręg Wojskowy dowodzi jedną z najsilniejszych i najlepiej wyposażonych sił na wschód od Uralu, ale nasi eksperci wojskowi są zgodni, że nie miałby szans w starciu z tak czystą rasowo armią jak nasza."
 PRM_regional.16.a: "Są tylko jagniętami na rzeź."
 
 PRM_regional.17.t: "Nasi wschodni wrogowie: rewizjoniści"
 PRM_regional.17.desc: "Dobre wieści! Nasi wierni agenci powrócili zza Uralu i przywieźli ze sobą cenne informacje o wrogach, z którymi nasi bracia będą musieli się zmierzyć w najbliższej przyszłości.\n\nZ popiołów skłóconych watażków Zachodniej Syberii wyrosła judeobolszewicka państwowa grupa Ludów Zachodniej Syberii, która stała się największą potęgą w regionie. Pod przywództwem podupadłego syjonistycznego bufona Łazara Kaganowicza zamierza ona wprowadzić bardziej autorytarną formę bolszewizmu w każdym zakątku Rosji, gdzie tylko się da. Zasadniczo sprzeciwiają się wszelkim formom aryjskiej supremacji i z pewnością będą dążyć do wytępienia resztek czystości, jakie mogą istnieć wśród ludności. Naszym świętym obowiązkiem, jako awangardy aryjskiej cywilizacji w Rosji, jest zgnieść tych plugawych bolszewików jak robactwo, którym są.\n\nArmie Kaganowicza są dobrze wyposażone i dysponują pokaźną flotą czołgów i innych pojazdów opancerzonych. Jeśli bolszewicy myślą, że ich metalowe potwory mogą zdusić aryjską wytrwałość naszych braci, czeka ich brutalne przebudzenie!"
 PRM_regional.17.a: "Wytępimy bolszewizm z tej ziemi!"
 
 PRM_regional.18.t: "Nasi wschodni wrogowie: rewanżyści"
 PRM_regional.18.desc: "Wieści ze wschodu! Nasi lojalni agenci powrócili zza Uralu, ale niestety kilku naszych dzielnych braci zostało straconych przez wrogie siły. Ci, którzy wrócili, przywieźli ze sobą ważne informacje o tym, co czeka nas w Zachodniej Syberii. Niestety, informacje zebrane przez naszych agentów są niepełne, ale nie oznacza to, że nie wiemy nic. Władcy Syberii Zachodniej zostali całkowicie zniszczeni, a na ich miejsce powstała organizacja znana jako "Czarna Liga". Grupa ta, z siedzibą w mieście Omsk, jest silnie uzbrojona i niesłychanie wrogo nastawiona do swoich sąsiadów. Chociaż niewiele wiemy o ich rządzie i przywódcy, nasi agenci zdołali się dowiedzieć, że są oni silnie nacjonalistyczni i mają obsesję na punkcie wojny z Niemcami.\n\nJeśli naprawdę chcą ruszyć na Niemcy, będą musieli najpierw przejść przez nas! Nasi bracia są nieustraszeni i nie poddadzą się nikomu, bez względu na to, jak okrutni są nasi wrogowie. Nasza nieuchronna wojna z tak zwaną Czarną Ligą raz na zawsze udowodni sprawność bojową naszej rasy!"
 PRM_regional.18.a: "Nie mogą się równać z naszą potęgą!"
 
 PRM_regional.19.t: "Kwestia Kazachska"
 PRM_regional.19.desc: "Skupiając się na tym, co znajduje się na wschód od nas, łatwo zapomnieć, że na południe od nas rozciąga się nowo zjednoczony Kazachstan. Bez wątpienia podludzie z Kazachstanu gromadzą wiele łupów, które tylko czekają na kradzież, a to oznacza, że byliby doskonałym celem najazdu. Z drugiej strony, w tej chwili odwracanie uwagi od naszych wschodnich wrogów może nie być rozsądne, a wciąż mamy niewiele informacji o sile sił Kazachów. Jednak mimo braku informacji, nalot mógłby być świetnym sposobem na sprawdzenie, jak potężne jest nowe państwo kazachskie.\n\nCzy mamy sprawdzić ich umiejętności na polu bitwy, czy się wstrzymać?"
 PRM_regional.19.a: "Naprzód, bracia! Po zwycięstwo!"
 PRM_regional.19.b: "Kazachstan nie ma znaczenia."
 
 PRM_regional.20.t: "Najazd jest sukcesem!"
 PRM_regional.20.desc: "Wspaniałe wieści z południa! Nasz najazd na Kazachstan zakończył się miażdżącym sukcesem, a nasi chwalebni aryjscy wojownicy wracają do domu z górami cennych łupów. Kazachowie podjęli walkę, ale w końcu ich wrodzona niższość rasowa okazała się krytycznym słabym punktem w starciu z tak czystą armią jak nasza.\n\nTeraz, gdy wiemy, że wojsko kazachskie stanowi dla nas niewielkie zagrożenie, możemy ponownie skoncentrować nasze wysiłki na wschodzie, a jednocześnie zachować otwartą opcję przyszłej inwazji na Kazachstan, gdy nadarzy się okazja. Z nowo odkrytą wiedzą, że wojska kazachskie nie są w stanie stawić czoła naszym siłom w bitwie, taka inwazja byłaby banalnie prosta."
 PRM_regional.20.a: "Hail zwycięstwu!"
 
 PRM_regional.21.t: "Najazd jest porażką!"
 PRM_regional.21.desc: "Katastrofa! Rajd w Kazachstanie zakończył się dla naszych braci koniecznością odwrotu! Choć nie ma wątpliwości, że dzielnie walczyli z kazachskimi hordami, ich przewaga liczebna okazała się zbyt duża, by nasi wojownicy mogli sobie z nią poradzić. W istocie, podludzie są zbyt tchórzliwi, by walczyć z nami uczciwie, i zamiast tego wolą obezwładnić nasze siły falą ciał. Niektórzy z naszego naczelnego dowództwa podejrzewają, że żydowski sabotaż mógł odegrać rolę w naszej klęsce, ale nie można mieć pewności.\n\nNajwyraźniej armia kazachska jest lepiej rozwinięta, niż się spodziewaliśmy. Wszelkie przyszłe przedsięwzięcia wojskowe mające na celu rozszerzenie naszych wpływów na stepie będą musiały iść z dużą siłą, daleko wykraczającą poza skalę zwykłego najazdu. Na razie jednak po prostu nie możemy sobie pozwolić na dalsze wydawanie środków na Kazachstan."
 PRM_regional.21.a: "Niech to szlag!"
 
 PRM_regional.22.t: "Wiadomość od Bractwa Aryjskiego" 
 PRM_regional.22.desc: "Podział ludności świata na odrębne rasy, całkowicie różniące się pod względem cech i możliwości, jest podstawową prawdą natury. Na szczycie tej hierarchii znajduje się lud nordycki, a łańcuch coraz mniejszych ludów zstępuje aż do Żydów na samym dole. Wielu naszych podwładnych stara się zaprzeczyć prawu ras, ale do tej pory nie widzieliśmy nikogo, kto by się do niego przychylił, argumentując w zamian własną wyższość.\n\nRosyjskie terytoria położone na wschód od Reykhskommissariat Moskowien zjednoczyły się pod sztandarem mrocznej organizacji, najwyraźniej wzorowanej na NSDAP, znanej jako Bractwo Aryjskie. Ostatnio grupa ta zaostrzyła swoje stanowisko przeciwko istniejącym rządom narodowosocjalistycznym, w tym przeciwko samemu Reykhowi, absurdalnie uznając je za "fałszywe aryjskie" marionetki międzynarodowego żydostwa.\n\nRadykalizm tych frakcji i ich bliskość do wschodnich granic Reykh jest powodem do niepokoju. Wątpliwe jest, by w tej chwili mogły one spełnić swoje groźby, ale jest tylko kwestią czasu, kiedy spróbują udowodnić, że są lepsze od swoich mocodawców poprzez rozlew krwi."
 PRM_regional.22.a: "Bractwo idiotycznych szkodników."
 
 PRM_regional.23.t: "Wiadomość od Bractwa Aryjskiego"
 PRM_regional.23.desc: "Ordensstaat istnieje po to, by naprawić błędy ideologiczne i rosnącą dekadencję Reykhów. Nasze motywacje są bardzo jasne i nawet nasi przeciwnicy nie zakwestionują naszego zdecydowanego zaangażowania we wpajanie Aryjczykom właściwych wartości. Pomimo oczywistej lojalności Reykhsführera-SS wobec nieomylnej doktryny narodowego socjalizmu, nasi agenci na najdalszych wschodnich krańcach Vaterlandu donoszą, że spotyka się on z krytyką ze strony najbardziej nieprawdopodobnych źródeł: słowiańskich bandytów, którzy opanowali tereny za linią Ertsengel-Astrachań.\n\nNieliczne informacje, które docierają do nas z tego przeklętego piekła, mówią, że "Bractwo Aryjskie", blada imitacja ruchu narodowosocjalistycznego, skonsolidowało władzę w zachodniej Rosji ze swojego centrum w Permie. Twierdzą oni, że reprezentują najczystszą odmianę myśli aryjskiej i już potępili Reicha jako marionetkę Żydów i masonów. Nawet Ordensstaat nie jest dla nich wystarczająco dobry; bezładnie wyśmiewają się z rzekomej dekadencji i niedostatecznej gorliwości Reykhsführera-SS.\n\nChociaż twierdzą, że grożą im poważne konsekwencje, jeśli natychmiast nie zreformujemy Ordensstaatu zgodnie z ich żądaniami, możemy ich spokojnie zignorować. To głupcy, bardzo źle poinformowani o swoim pochodzeniu, a żadna z ich hiperboli nie stanowi poważnego zagrożenia dla jedynego prawdziwie narodowosocjalistycznego państwa na Ziemi."
 PRM_regional.23.a: "Bezsensowne gadanie podludzi."

 PRM_regional.24.t: "Wysyłanie wiadomości"
 PRM_regional.24.desc: ""Powiedz mi, Wiktorze. Co widzisz, gdy patrzysz poza nasze granice?". Welimir nie spojrzał na swojego ministra spraw zagranicznych, kierując uwagę na mapę wiszącą na ścianie jego gabinetu. Misterna kartografia została wykonana na zlecenie poprzednika arcykapłana, a teraz pozostała jako jedna z niewielu pozostałości po reżimie Vagnera.\n\n"Widzę tylko znienawidzonych wrogów naszej Borealnej Rusi. Podludzi i syjonistyczne marionetki jak okiem sięgnąć." Viktor Bezverkhiy odpowiedział chłodno i rzeczowo.\n\n"To coś więcej, Viktorze. Weź pod uwagę, że żaden naród na ziemi nie ma takich samych celów jak my. W tej walce jesteśmy osamotnieni i możemy polegać tylko na sobie". Arcykapłan zwrócił się do swojego ministra, patrząc mu prosto w oczy. "Zamierzam wysłać światu głośne przesłanie, podpisane krwią naszych wrogów. Ci, którzy rzucili swój los Żydom, nauczą się nas bać, tak czy inaczej."\n\n"Świat nie traktuje nas poważnie, Welimir. Musimy im udowodnić, że się mylą."\n\n"Może więc zaczniemy od odzyskania naszej prawowitej aryjskiej tożsamości. Ci aroganccy Germanie nadal uważają się za rasę panów. Przypuszczam, że nic na to nie poradzą, ich małe umysły są niestety dość podatne na takie prymitywne urojenia." Welimir lekko się roześmiał. "Być może nadszedł czas, abyśmy dali tym kundlom do zrozumienia, kto jest naprawdę rasą wyższą. Co o tym sądzisz?"\n\nBezverkhiy uśmiechnął się. "Ja załatwię przygotowania.""
 PRM_regional.24.a: "Niech świat zadrży przed nami."
 
 PRM_regional.25.t: "Opieka nad dzieckiem; autorstwa Gutruma Vagnera"
 PRM_regional.25.desc: "Jeśli to czytasz, to bez wątpienia jesteś dumnym obywatelem Reykhu, który poszukuje wskazówek w dążeniu do czystości myśli i bytu. Jako twój Fyurer mam obowiązek dopilnować, aby wszyscy, bez względu na pochodzenie i zawód, żyli tak, jak powinien żyć dobry Aryjczyk.\n\n\n\n CZĘŚĆ 1: WCZESNE LATA ŻYCIA\n\nCelem tej broszury jest ujawnienie sekretów wychowania prawidłowego aryjskiego dziecka. Być może wydaje Ci się, że sama Twoja krew wystarczy, aby zapewnić Ci miejsce w naszym społeczeństwie, ale to nieprawda! Tajemnica osiągnięcia aryjskości tkwi zarówno w umyśle, jak i w ciele. Kluczem do zapewnienia przyszłości Reykhu jest wiedza o tym, jak ukształtować swoje dzieci na prawdziwych Aryjczyków - ludzi godnych przejęcia dziedzictwa, które ja zbudowałem.\n\n Od chwili narodzin dziecko musi być zanurzone w zajęciach, które sprawią, że jego umysł od samego początku będzie skoncentrowany na sprawach rasy i ludzi. W ten sposób nie tylko zbuduje się poczucie świadomości rasowej w najbardziej chłonnej fazie rozwoju dziecka, ale także znacznie ułatwi się przejście do następnej części.\n\nJeśli chodzi o wbijanie naturalnych ról związanych z płcią..."
 PRM_regional.25.a: "Słowa, którymi warto żyć!"

 PRM_regional.26.t: "Chaos na Uralu"
 PRM_regional.26.desc: "Nasza wyprawa zwiadowcza na Zachodnią Syberię zakończyła się, a nasi agenci mają wiele do przekazania. Wygląda na to, że siłom Czarnej Ligi udało się pokonać przeciwników rozproszonych na Uralu, a ich bezwzględne metody zapewniły im władzę nad całym regionem. Przywódca Czarnej Ligi, Dmitrij Jazow, nie zdołał jednak powstrzymać natarczywej tendencji buntowniczej, panującej w jego nowo utworzonej "Syberyjskiej Czarnej Lidze".\n\nPaweł Batow, były współpracownik Konstantego Rokossowskiego i organizator oporu wobec Jazowa, zdołał zdobyć dla siebie władzę wśród ścisłych lojalistów zmarłego Karbyszewa i podjął próbę przejęcia władzy po przedwczesnej śmierci Jazowa. Batow rządzi teraz tak zwanym Komitetem Odbudowy Narodowej Rosji - ale jego rebelia nie powiodła się dokładnie tam, gdzie powiodła się Jazowowi. Lokalne elementy zdołały się odrodzić po odejściu Jazowa i doprowadziły do upadku Czarnej Ligi, co zakończyło krótkie zjednoczenie Jazowa.\n\nZachodnia Syberia powróciła do stanu anarchii, kierowana przez pomniejszych despotów, którzy nie okazują lojalności wobec nowego reżimu Batowa, a nawet nie wykazują chęci współpracy z nim. Syberia Zachodnia pozostaje tak słaba i podzielona, jak nigdy dotąd, i jest mało prawdopodobne, by ci skłóceni watażkowie byli w stanie stawić skuteczny, połączony opór naszym siłom. Syberia Zachodnia będzie łatwym łupem."
 PRM_regional.26.a: "Oni są leniwymi zającami, a my dumnymi orłami."

 PRM_regional.27.t: "Zachodniosyberyjska anarchia produkcyjna"
 PRM_regional.27.desc: "The scouts sent into West Siberia by our forces have a surprising development to share: the gun-mongers of Zlatoust have triumphed. One of the warlords of the Urals managed to stitch much of West Siberia together by force, only for it to unravel again upon their surprise defeat by the Zlatoust Republic.\n\nThe armorer's state has not pressed their advantage after their unlikely victory, failing to effectively counter-attack and maintain control over the territory of West Siberia once held by their attacker. Instead, they have merely set up client states, divided across the Urals, possessed by minor local warlords and politicians nominally loyal to Zlatoust; that is to say, loyal to money.\n\nOur scouts further report that while the economy of West Siberia is in a fully functional state, the defenses possessed by these new Zlatoust allies are ill-manned. Most of the good fighting men died or fled at the Zlatoust Republic's own hands, and the clients they established in the wake of their victory-though obviously well-armed-lack for real experience and are both poorly coordinated and poorly led. It should not be difficult for our own forces to triumph where West Siberia's would-be unifiers failed."
 PRM_regional.27.a: "Nagroda do wzięcia."
 
 PRM_yemelyanov.1.t: "Obcy"
 PRM_yemelyanov.1.desc: ""Powtarzaj za mną: Przysięgam stać na straży wartości mojej rasy, czcić moich przodków każdym moim czynem i bronić mojego narodu do ostatniego tchu."\n\nZakapturzona postać intonowała te przysięgi z podwyższonego siedzenia głębokim, czystym głosem, przypominającym bicie kościelnego dzwonu. Dwaj klęczący mężczyźni, którzy wkrótce mieli zostać wtajemniczeni w Bractwo, posłusznie podążali za nimi. Po kilku dniach misternych rytuałów, ich wejście w szeregi rasy panów było na wyciągnięcie ręki. Kiedy rozmawiali, rekruter przyglądał się każdemu i dokonywał osądów. Pierwszym był chudy wieśniak o zimnych niebieskich oczach i okrutnym obliczu. Był niczym więcej jak poderwanym chłopcem z farmy, łaknącym krwi. Bandyta, a nie aryjczyk. Drugi mężczyzna był o wiele bardziej intrygujący. O ile ktokolwiek mógł stwierdzić, był on dopiero niedawno przybyłym do Permhaymu, przyciągniętym tam nieubłaganie przez swoją wizję raju. Jego gorliwość praktycznie promieniowała od niego, a z jego słów jasno wynikało, że był utalentowanym mówcą. Mężczyźni, po złożeniu przysięgi, czekali cierpliwie na kolejne instrukcje rekruta. Zamiast się odezwać, wyciągnął z kabury rewolwer i rzucił go z łoskotem na podłogę.\n\n"Którykolwiek z nich jest godny, zabij swojego rodaka."\nBez wahania podbiegł do pistoletu i strzelił partnerowi w gardło, ucinając gwałtownie jego protesty. Gdy umierający mężczyzna bulgotał głośno własną krwią, rekruter był wniebowzięty. Miał rację, że dostrzegł potencjał nowego przybysza! "Bracie, gratuluję. Jesteś oficjalnie członkiem Bractwa Aryjskiego, ze wszystkimi związanymi z tym przywilejami. Powiedz mi, jak masz na imię?"\n\n"Zygfryd Shultz i ja zamierzam zajść daleko w szeregach Bractwa.""
 PRM_yemelyanov.1.a: "Talent ma sposób na ujawnienie się."
 
 PRM_yemelyanov.2.t: "Temat dnia"
 PRM_yemelyanov.2.desc: "W kulturze, w której słabość oznacza śmierć, a każdy członek elity nieustannie poszukuje sposobów, by się wzajemnie poniżać i wywyższać, ludzie są skłonni do plotkowania. Permhaym był pajęczą siecią intryg, członkowie klasy "aryjskiej" nieustannie dzielili się wybranymi fragmentami potencjalnie szkodliwych informacji w zamian za przysługi i wsparcie.\n\nNikt nie fascynował i nie frustrował sieci informatorów Permhayma bardziej niż postać o imieniu Zygfryd Shultz. Kim był ten człowiek? Co go tu sprowadziło? Jakim cudem tak szybko piął się po szczeblach kariery? Dzikie spiski były dla Aryjczyków tak naturalne jak powietrze; każdy miał swoją własną teorię.\n\n"Mówię ci, on jest obcym agentem. Abwehra, CIA czy coś takiego. Po co innego miałby tu przychodzić znienacka?" - powiedziałby jeden do swoich kolegów.\n\nInny by ripostował: "To kupa gówna. Myślę, że jest spokrewniony z Fyurerem. To kompletny nepotyzm".\n\nTrzeci, milczący do tej pory, wtrącił się, szokując swoich braci. "Poznałem go, wiesz. Ten człowiek to polityczny wizjoner. Pewnego dnia będzie tu rządził. Zapamiętaj moje słowa."\n\nHuragan uwagi i spekulacji zdawał się podążać za Shultzem gdziekolwiek się pojawił, a ich skala rosła w miarę jego awansu w strukturach władzy Bractwa Aryjskiego. Nawet Fyurer to zauważył. Kimkolwiek był ten przybysz z zewnątrz, z pewnością miał charyzmę. Czy można było to wykorzystać, czy też lepiej było przytrzymać Shultza, zanim wzniesie się za daleko?"
 PRM_yemelyanov.2.a: "Promocja jest w porządku."
 PRM_yemelyanov.2.b: "Każdy mężczyzna musi nauczyć się swojego miejsca, a Shultz nie jest wyjątkiem."

 PRM_yemelyanov.3.t: "Shultz w centrum uwagi"
 PRM_yemelyanov.3.desc: ""Dzisiejszy mówca jest być może nowym gościem w Permhaymie, ale niech was to nie zmyli. Jest to człowiek bezgranicznie utalentowany i pełen pomysłów, który łaskawie zgodził się nas oświecić swoimi rozważaniami na temat prawdziwej historii naszego ludu. Proszę powitać na scenie Zygfryda Shultza".\n\nStowarzyszenie na rzecz Zachowania Kultury Aryjskiej było klubem niszowym, ale jego sława produkowania doskonałych ideologów sprawiła, że ​​było bacznie obserwowane przez aryjską elitę. Najwyraźniej Shultz dobrze o tym wiedział, gdyż zatrzymał się tam na objeździe wykładowym zaledwie kilka tygodni po swoim przybyciu. Po podziękowaniu spikerowi stanął na podium i przemówił z intensywnością niezwykłą nawet dla twardogłowych Permhayma.\n\n"Bracia, Aryjczycy, członkowie rasy panów. Zostaliście okłamani. Syjonista w swoim niekończącym się podstępie infiltruje nawet te narody, które wyznają aryjskie wartości, naginając je nierozerwalnie do swojej woli. Trzeci Reykh jest tylko narzędziem, za pomocą którego judeomasoński spisek kieruje ludność do fałszywej świadomości rasowej, pozostawiając przywódców nietkniętych. Nie dajcie się oszukać! Prawdziwym Führerem Niemiec jest Żyd i tylko słowiańsko-aryjska rasa panująca jest w stanie obalić jego tyranię i uwolnić swoją ojczyznę raz na zawsze."\n\nShultz przez pewien czas wygłaszał takie tyrady, wywołując wśród publiczności w równym stopniu konsternację i fascynację. Jeden z widzów, tajny przedstawiciel Fyurera, kontemplował w milczeniu. Teorie Shulza były niezwykłe, ale jego zapał imponujący. Może mógłby się przydać Bractwu."
 PRM_yemelyanov.3.a: "Ten człowiek może być po prostu geniuszem naszych czasów."
 PRM_yemelyanov.3.b: "Niemcy kontrolowane przez Żydów? Czy on jest szalony?"

 PRM_yemelyanov.4.t: "Najczystsze z imperiów"
 PRM_yemelyanov.4.desc: ""W porządku, wszyscy się zbierają!" - głos dowódcy rozbrzmiewał ponad polami i wzgórzami.\n\nSiergiej upuścił siekierę na błotnistą ziemię, spojrzał na stojącego nieopodal strażnika i przeszedł do środka łagru. Wokół podium tłoczyli się pozostali więźniowie polityczni, nieszczęśnicy skazani na wieczne przebywanie w lasach.\n\nKapłan Swaroga odmówił modlitwę, błagając bóstwo, by dało jemu i jego rasie siłę przeciwko siłom ciemności. Więźniowie odpowiedzieli "Niech żyje Perun!", a Siergiej zdołał tylko chrząknąć. Rozejrzał się dookoła. Po szarym niebie przelatywało stado kruków, pędzonych północnym wiatrem, który potrafił zabić nawet najsilniejszego człowieka. Siergiej próbował objąć się kościstymi rękami, owijając je wokół łachmanów, które nazywał ubraniem. Jeden z kruków przyleciał, aby ucztować na jakiejś biednej duszy, która zginęła podczas wczorajszej ceremonii oczyszczania. Gdybym tylko mógł złapać tego ptaka... Siergiej poczuł, że burczy mu w brzuchu. Racje żywnościowe będą dopiero za dzień.\n\nDowódca obozu wręczył kapłanowi zwój: "Słuchajcie, słuchajcie! Stara Rosja nie żyje, ale my, prawdziwi Aryjczycy tej ziemi, jesteśmy jej dziedzictwem! Był taki czas, kiedy świat drżał ze strachu na wspomnienie starego imperium, które Bizantyjczycy nazywali Hyperboreą! Północ jest jeszcze domem tych ludzi, nas, Hyperborejczyków! W zamierzchłych czasach cywilizacja ta była domem najdzielniejszych wojowników i najświętszych ludzi. Była to kraina obfitości, gdzie pola dojrzewały niekończącymi się plonami, pod światłem Swaroga!"\n\nSiergiej słyszał już to przemówienie. Chleb i obietnice, chleb i obietnice, jeden więzień jęknął za głośno i został wywleczony.\n\n"Hiperborea będzie nazwą nowej Rosji, która zmiażdży mniejszych aryjczyków w Niemczech, cofnie poważne szkody wyrządzone przez Żydów! My jesteśmy przeszłością i przyszłością! Jesteśmy Hyperboreą!" - kapłan wzniósł ręce ku niebu, jakby przywoływał piorun. Godzinę później Siergiej wrócił do pracy, rąbał drzewa i pragnął uwolnienia."
 PRM_yemelyanov.4.a: "Hiperborea, czysta, nieugięta!"

 PRM_yemelyanov.5.t: "Aryjskie przeznaczenie"
 PRM_yemelyanov.5.desc: "Welimir zajął centralne miejsce przed zgromadzonym Bractwem. Słabe światło oświetlało jego głowę, na której znajdowała się korona Perkuna, najwyższy symbol niebiańskiej władzy. Pod podium zgromadził się szpaler wiernych, którzy nieśli baranki ofiarne i święte przedmioty. Procesja rozpoczęła się od śpiewu niewidzialnego chóru, głębokich głosów mówiących w zapomnianych językach. Czcicielki, blond panny ubrane w białe szaty, kolejno składały swoje ofiary. Welimir wyciągnął święty młot Peruna i uderzał nim w głowę każdej owcy, aż nie pozostała żadna. Śpiewy stawały się coraz głośniejsze, aż dołączyło do nich samo Bractwo, śpiewając o dawnej chwale i gniewie Białoboga, który wkrótce zstąpi na ziemię i oczyści ją z degeneracji.\n\nGodzinę później chór ucichł i ostatni z wiernych opuścił salę. Welimir następnie przemówił: "Bracia, mam zaszczyt przyjąć stanowisko arcykapłana Hiperborei i całej Rusi. Przeznaczenie leży przed nami, utkane przez norny z przeszłości, których poruszające głosy kształtują historię. Odwiedzały mnie we śnie i twierdziły, że jesteśmy spadkobiercami rasy aryjskiej. Nasza przyszłość to Wschód i Zachód, odzyskanie reszty Rosji od pogan, wyzwolenie Zachodu od degeneratów, którzy uważają się za lepszych". Bractwo przytaknęło z aprobatą, ciemne postacie biły brawo Najwyższemu Kapłanowi, a ich serca drżały, gdy przeczuwali, co mają osiągnąć.\n\n"Ale Hiperborea to dopiero początek. Perun chce, abyśmy polecieli na południe, w kierunku starej Palestyny, zrujnowanej przez Żydów. Nie wolno nam zwlekać ze wkroczeniem do Azji, gdzie starożytne ziemie zasiedlane są przez wschodnie plugastwo. I oczywiście Północ czeka, kiedy skończymy, abyśmy wstąpili do Asgardu i zajęli miejsce u boku Białoboga.""
 PRM_yemelyanov.5.a: "Hiperborea obejmie wszystkich!"

 PRM_yemelyanov.6.t: "Sprawiedliwe oczyszczenie"
 PRM_yemelyanov.6.desc: "Młot Peruna lśnił w świetle księżyca, a krople krwi spadały na białą podłogę poniżej. Welimir odwrócił się od zmasakrowanych zwłok i podszedł do krawędzi balkonu, obserwując swoje imperium, Hiperboreę. Kilkadziesiąt stóp poniżej pobożni robotnicy pracowali, walcząc o to, by w ostatnim dniu nad Germanią powiewała flaga nowej Rosji. Welimir wpatrywał się w gwiazdy: "Jak aniołowie, obserwują nas. Cywilizacje powstają i upadają, ale pamiętają o starej Hiperborei. \n\n"Są tutaj, mój panie. Welimir odwrócił się do drzwi, a strażnicy przyprowadzili ośmiu więźniów. Welimir rozpoznał ich: byli członkowie Bractwa, drobni generałowie, zdrajcy.\n\nWskazał na leżące obok niego ciało: "Poganie, wiesz kto to był?" zwrócił się do jednego z jeńców.\n\n"N-nie, wasza świątobliwość. N-nie widziałem tego m-mężczyzny w moim życiu!" — wyjąkał, żałosny człowiek, niegdyś dumny Aryjczyk, teraz udający głupca.\n\nWelimir potrząsnął głową z dezaprobatą: "Kłamiesz, uczniu Mojżesza." Boją się mnie bardziej niż śmierci. Zasłużony los dla tych, którzy chcieliby podkopać Hiperboreę. "Ten człowiek został wczoraj złapany, gdy próbował przekroczyć granicę z Moskowem. Identyfikacja wykazała, że był byłym agentem Vagnera, który miał zapuścić się do opuszczonej Germanii i rozpowszechniać kłamstwa o moich sprawiedliwych rządach." Więźniowie wymienili zaniepokojone spojrzenia. "Po tym, jak został poddany płomieniowi Swaroga, przyznał się, że został wysłany do tego zadania na rozkaz współbraci."\n\nNiektórzy więźniowie błagali o przebaczenie, jeden prosił o sprawiedliwy proces. Welimir odpowiedział: "I będziesz miał sprawiedliwy proces!", Niektórzy więźniowie błagali o przebaczenie, jeden prosił o sprawiedliwy proces. Welimir odpowiedział: "I będziesz miał sprawiedliwy proces!", po czym spuścił młot Peruna na głowę zdrajcy. Więźniowie rzucili się do ucieczki, ale strażnicy złapali ich i przytrzymali. "Germania jest pełna degeneracji - nie ma gorszych od tych, którzy udają, że są Aryjczykami!" - ogłosił Welimir. "Wszyscy, którzy wiążą się z Zachodem, są zdrajcami, żydowskimi spiskowcami, heretykami i tak będą traktowani!""
 PRM_yemelyanov.6.a: "Kopalnie ich rozgrzeszą."

 PRM_yemelyanov.7.t: "Radykalne Oczyszczenie"
 PRM_yemelyanov.7.desc: "(Fragmenty Boskiej Dyrektywy 342-Y):\n\n...i dlatego konieczne jest, dla polepszenia rasy aryjskiej i zachowania porządku, skrupulatnego zbadania posiadłości Słowian pod kątem wszelkich form niezgody. Arcykapłan Welimir udziela błogosławieństwa wszystkim organom ścigania i niniejszym daje im pozwolenie na zrobienie wszystkiego, co jest konieczne do utrzymania pokoju.\n\nPamiętajcie, że nikt nie jest wolny od wyroku Peruna. Rdzenni mieszkańcy Rosji knują w ciemnościach, w koalicji z żydowskimi i masońskimi spiskami, aby obalić błogosławione imperium, które wskrzesiliśmy z prochu historii. Dla dobra naszych aryjskich potomków wszystkie prawa dotyczące ochrony Słowian, Żydów i innych nieczystych ras są nieważne i nieobowiązujące. Wszelkie przestępstwa przeciwko zwyrodnialcom mają być całkowicie legalne i egzekwowane przez wszystkie jednostki policji. Osoby, którym udowodniono kontakty ze zwyrodnialcami, mają być rozstrzeliwane na miejscu...\n\n...Powróci do osiedli praktyka publicznych egzekucji, uzupełniona torturami największych wrogów, zdrajców. Aryjskie nastawienie nadal jest uśpione w większości Bractwa, ale Arcykapłan wierzy, że praktykowanie odpowiedzialności społecznej ją przebudzi...\n\n...Wszystkie tubylcze jednostki wojskowe mają być natychmiast poddane karom cielesnym za niespełnienie aryjskich standardów właściwego oddania. Kary te obejmują chłostę, ataki psów i dziesiątkowanie. Kara zostanie uznana za wystarczającą tylko wtedy, gdy jednostka przyzna się do wszystkich zbrodni i po zdziesiątkowaniu przyrzeknie niezłomne poparcie dla rasy aryjskiej...\n\n...Aby wzmocnić gorszą mentalność, należy zliczyć wszystkich tubylców, a sprawnych fizycznie mężczyzn wcielić do służby i natychmiast poddać ich oczyszczeniu..."
 PRM_yemelyanov.7.a: "Stalowe maski i złamane umysły..."

 PRM_yemelyanov.8.t: "Złamany bohater"
 PRM_yemelyanov.8.desc: "Aleksa powitały reflektory, ale zanim zdążył się opanować, sfora psów wgryzła mu się w nogi. Upadł na zamarzniętą trawę i zobaczył grupę oficerów rozładowujących innych „kadetów” z ciężarówek. Jego ramiona szarpały się, aż złapały coś futrzanego - wykręcił się, skowyt, łomot. Alex wstał, ale zaraz potem został powalony łomem. Jego ostatnią wizją był wściekły żołnierz stojący nad martwym mięsem.\n\nAleksa obudził pluton egzekucyjny. Złapał się za głowę, pamięć go zdradziła - przebłyski, przypomniał sobie wioskę, wóz patrolowy, łopatę... Drzwi baraku otworzyły się, wszedł ksiądz. Aleks stał na baczność, ale jego duch umierał. Zanim się zorientował, został zaciągnięty na środek obozu, razem z tysiącem innych degeneratów. Mężczyzna wycelował broń w Alexa i kazał mu przebiec dziesięć mil po torze, aby nie trafił do Niefelheim. Szamotał się i dyszał, zachęcany jedynie przez trzaski i stukoty, niegodnych kadetów oczyszczanych ołowiem. Alex spojrzał na baraki w oddali, przez chwilę wydawało mu się, że stoi tam kobieta, która błaga go, by bronił domu.\n\nAleks płakał, ale dni mijały i nie przynosiły ulgi. Tysiąc Słowian stało się setką chodzących trupów, a oni zazdrościli im niepowodzeń. Każdego ranka przed karmieniem w stodole oficer odczytywał im zarzuty: "Brak modlitwy, brak aryjskiej pobożności, brak uznania dla sprawiedliwości Najwyższego Kapłana...". Alex przyzwyczaił się też do bicia - trzydzieści batów dla dysydentów, tysiąc dla "spiskowców". Nadeszła ostatnia rozprawa, ale Alex nie wiedział, ile czasu minęło od chwili, gdy go tu przywieziono; jego umysł zaprzątały niewyraźne wspomnienia obrony tych, których nie pamiętał. Kazano mu przebiec przez dwadzieścia stóp rozżarzonych węgli, co było ostatnim zadaniem, jakie należało wykonać, aby zostać uznanym za godnego służby w aryjskiej piechocie. Był świadkiem, jak wielu mężczyzn upadało, krzyczało, paliło się i umierało. Na swoją kolej poleciał. Nawet grzmoty w oddali nie były w stanie uciszyć kapłana, niekończącego się wykładu o obronie rasy aryjskiej. Kiedy Alex zdał egzamin, słyszał tylko krzyk kapłana, o rasie, aż przeszłość i teraźniejszość stały się jednym, aż jego ciało nie mogło już dłużej wytrzymać, aż uśmiechnął się i przypomniał sobie:"
 PRM_yemelyanov.8.a: ""Bronię rasy aryjskiej!""

 PRM_yemelyanov.9.t: "Znajdz i zniszcz"
 PRM_yemelyanov.9.desc: "(Fragmenty Boskiej Dyrektywy 645-Y):\n\n...więc rozważ zalety czystego sposobu myślenia. Czystego aryjskiego umysłu nie da się zepsuć, dlatego zawsze jest po stronie dobra. Czysty umysł jest wolny od grzechu, niech wejdzie do Walhalli. Czysty umysł jest w rzeczywistości nieśmiertelny – jego gospodarza nie da się zabić kulami nienawiści ani narzędziami degeneracji…\n\n... Tak więc jest to niefortunna rzeczywistość, że wielu Aryjczyków z Hiperborei jest skażonych przez siły cieni Syjonu. Ich kłamstwa rozprzestrzeniają się jak pożar, pochodzące ze świeckich tekstów, które próbują ukryć się pod przykrywką postępu. Wszystkie jednostki ścigania, oprócz lokalnych elementów wojskowych, mają przeprowadzać zainscenizowane i precyzyjne naloty na WSZYSTKIE gospodarstwa w wyznaczonym regionie (patrz załącznik). Naloty mają na celu:\n\n-Zlokalizowanie i zniszczenie tekstów wywrotowych i herezji (zob. załącznik)\n\n-Poborowi mężczyźni zdolni do obozów oczyszczania\n\n-Poszukiwanie dowodów przeciwko Najwyższemu Kapłanowi i aresztowania w razie potrzeby\n\n-Niszczenie własności zdegenerowanych ras z ekstremalnymi uprzedzeniami\n\nJest to nadzieja Arcykapłana, że ​​światło Swaroga poprowadzi naszych dzielnych wojowników w ich poszukiwaniu prawdy. Pamiętajcie wszyscy oficerowie, że to czysta misja. Niektórzy z was mogą mieć wątpliwości co do czynów, które mają wykonać. Rozwiejcie te wątpliwości - nieumiejętność konfrontacji z wewnętrznymi "czortami" będzie skutkowała karą cielesną i śmiercią."
 PRM_yemelyanov.9.a: "Aryjski umysł musi pozostać czysty!"

 PRM_yemelyanov.10.t: "Starożytne Ziemie"
 PRM_yemelyanov.10.desc: "Kapłan ukłonił się i opuścił scenę, a Jemielianow uśmiechnął się do nowego Bractwa, wchodząc po schodach. Ścianę zdobiła ogromna mapa kontynentu afro-euroazjatyckiego, zatytułowana "Wielka Hiperborea". Arcykapłan wyciągnął długi kij i wytyczył drogę z Afryki do Indii, Europy i Rosji: "My, Aryjczycy, jesteśmy wytworem eonów - istniejemy od niepamiętnych czasów, zanim Abraham chodził po ziemi. Kiedy Mojżesz otworzył morze i ocalił swoją nikczemną rasę, na Północy wykuwaliśmy cywilizacje. Kiedy Kościół rzymski po raz pierwszy rzucił herezję, my byliśmy tam w cieniu. A kiedy hordy islamu przemaszerowały przez wydmy, my ucztowaliśmy w Asgardzie z naszymi przodkami". Nastąpiła przerwa, podczas której bracia klaskali zgodnie, aż Jemielianow podniósł głos: "Ale nigdy nie zapomnieliśmy o ziemi przodków! To, co oni nazywają "Lewantem", "Jerozolimą", my od zawsze znamy jako miejsce narodzin aryjskości! To nasze dziedzictwo, mówią mi Norny, aby je odzyskać! Nawet jeśli będziemy musieli wywołać wojnę nuklearną, zagrozić zdegenerowanym Niemcom i tchórzliwym Włochom, przejść przez tlące się ruiny Kaukasji i góry Turcji - odzyskamy Ziemię Świętą!". Bracia podskoczyli, a w sali rozległy się oklaski. Jemielianow krzyknął: "Niech żyje Perun!""
 PRM_yemelyanov.10.a: "Sprawimy, że przodkowie będą dumni."

 PRM_yemelyanov.11.t: "Wielkie plany"
 PRM_yemelyanov.11.desc: "Arcykapłan uścisnął dłoń marszałkowi, którego nazwał Perkunasem, Prawdziwym Aryjczykiem, Niszczycielem Nieczystości. Arcykapłan uścisnął dłoń marszałka, którego nazwał Perkunasem, Prawdziwym Aryjczykiem, Niszczycielem Brudów. Przyniósł mapy Palestyny, krainy ziem, gdzie tworzyła się historia i gdzie przelano krew niezliczonych wyznań. Chwalił innowacje doktryny wojskowej, która zawstydziłaby niemiecki blitzkrieg, świadectwo potęgi i szybkości asgardyjskiego rzemiosła. Śpiewał pieśń z przeszłości, retorykę narodowej rekultywacji i rasowego oczyszczenia Lewantu, wyrzucając Włochów i wszystkie rasy konspiratorów. Kiedy generałowie opowiadali mu o swoich planach, słuchał. A kiedy jeden z oficerów twierdził, że zadanie jest niemożliwe do wykonania, jego mózg ozdabiał dywany.\n\nTak więc Najwyższy Kapłan snuł opowieści o podbojach, planując rzeź Niemiec i umieszczenie sztandaru Hiperborei nad ich zwłokami. Palestyna podąży za nim. Czy to przez wojnę nuklearną, czy przez koniec wieków, rasa aryjska powróci i oczyści swoją ziemię."
 PRM_yemelyanov.11.a: "Któregoś dnia..."

 PRM_yemelyanov.12.t: "Młody wojownik"
 PRM_yemelyanov.12.desc: "Leon po raz pierwszy zabił człowieka w wieku dwunastu lat - był ścigany przez tyrana do składu drewna, gdzie wymanewrował chłopca, wracając do swojej nory zakrwawionej.\n\nKiedy przybyli żołnierze wroga, obserwował ich z lasu. A kiedy ktoś poszedł się wysikać, poderżnął mu gardło ojcowskim nożykiem do golenia. Resztę oddziału zastrzelił z ukrycia w krzakach, ale nigdy nie uronił łzy.\n\nLeon zabił ojca w wieku szesnastu lat, gdy staruszek próbował zabrać swojego cennego lugera - śmiertelnego strzału nikt nie usłyszał. Odtąd Leon wędrował po Ziemi jako żołnierz bez granic, szukając sławy w wioskach, kradnąc żywność, kobiety i amunicję oraz wszystkie skarby, których pragnie watażka.\n\nPewnego dnia Leon usłyszał o próbie oczyszczenia. Podszedł więc do nowych władz, którym uścisnął ręce, których zadania wykonywał z „aryjską dokładnością”. Tak więc Leon stał się Leonem Zabójcą i prowadził wiele najazdów na wroga, tak że w wieku osiemnastu lat stał się słynnym wojownikiem w Samarze. Dzierżył topór bojowy podarowany mu przez kapłana Peruna, którym dekapitował degeneratów.\n\nGdy Arcykapłan mówił o Hiperborei, Leon spojrzał w przeszłość i stwierdził, że ma boskie pochodzenie – jak inaczej wytłumaczyć swój sukces? Stał się więc wojownikiem Peruna, wybranym przez los, aby sprowadzić ruinę na inne rasy, co uczynił z uśmiechem i zaczął się nazywać:"
 PRM_yemelyanov.12.a: "Krasibor."

 PRM_yemelyanov.13.t: "Ferie zimowe"
 PRM_yemelyanov.13.desc: "Iwan zawsze lubił Maslenicę, uwielbiał naleśniki, tańce i muzykę. Chociaż zdradzieccy niewolnicy Deytscha zakazali obchodzenia tego święta, poganie postanowili je przywrócić. Ludzie Welimira nadal byli okropni, ale przynajmniej w ich oczach Iwan był człowiekiem.\n\nNajwyraźniej w tym roku uroczystościom przewodził sam arcykapłan, który najwyraźniej miał w planach zmiany dotyczące zimowych świąt. Arcykapłan Welimir poprowadził orszak zamaskowanych i przebranych kapłanów, śpiewając jingoistyczne hymny, a za nimi szedł korowód dość niewygodnych obywateli. Poprowadził Iwana i resztę orszaku do wielkiego posągu, ale nie do posągu tytułowej wiedźmy. Była to raczej podobizna króla Salomona, żydowskiego króla z biblijnej legendy. Welimir i inni kapłani stali teraz na dużym podium, a arcykapłan przemówił do tłumu. Gdy kukły płonęły za nim, mówił o przywróceniu "starożytnych słowiańskich tradycji aryjskich" i że spalenie żydowskiej kukły miało uczcić ewentualne odzyskanie Ziemi Świętej przez lud słowiański. Święta ziemia? O czym on mówił? Słowianie pochodzili z Moskwy i Kijowa, a nie z Jerozolimy i Betlejem!\n\nGdy jego przemowa dobiegła końca, a kilka wrzeszczących kóz i jagniąt zostało złożonych w ofierze "prawdziwym bogom słowiańskiej cywilizacji aryjskiej", kapłani zaczęli tańczyć wokół płonącej kukły, śpiewając ponownie te same, okropne hymny. Iwan patrzył z przerażeniem, jak ci szaleńcy przekręcają tę cudowną tradycję młodości Iwana w imię swoich bogów. Gdzie była muzyka? Radość? Cokolwiek ci poganie świętowali, nie było to Maslenicą."
 PRM_yemelyanov.13.a: "Niedziela Przebaczenia stała się teraz Niedzielą Nienawiści."

 PRM_yemelyanov.14.t: "Pomoc Bogów"
 PRM_yemelyanov.14.desc: "Krzyż został ściągnięty z dachu i wrzucony na wielki stos, na którym znajdowało się wiele innych fałszywych ikon. Skromna drewniana figura samego Chrystusa została porąbana na kawałki i rozrzucona w płomieniach. W ich miejsce wzniesiono pomniki dawnych bogów; na ścianach wyryto swastyki, a na ołtarzu stał pomnik Peruna, samego Pana Gromów. Nie było już syjonistycznej jaskini kłamstwa; teraz był to dom dla Aryjczyków.\n\nA przynajmniej tak mówili Leonidowi, pracownikowi tej małej cerkwi. Od dziecka przychodził do tego kościoła w każdą niedzielę, zarówno w najciemniejsze, jak i najjaśniejsze dni. Kiedy Rosja pochłonęła sama siebie, modlił się do Chrystusa, aby jego najdalsi krewni byli bezpieczni. Kiedy Aryjczycy wtargnęli do jego miasta i wymordowali wszystkich, którzy nie chcieli uklęknąć, modlił się, aby Bóg zaprowadził tych męczenników do nieba.\n\nNastępnie powiedzieli Leonidowi, że jeśli nie podporządkuje się woli Peruna, jego krew splami kościół, w którym spędził tyle lat. W chwili słabości zgodził się. Żal z powodu zdrady trawił go. Czuł, że odwrócił się plecami do prawdziwego zbawiciela ludzkości. Judasz opętał jego duszę, by służyć diabłu i jego sługom.\n\nAle nawet wtedy, gdy ból rodził się w głębi jego serca, światło prawdziwego Boga świeciło jasno. Bóg Mojżesza, Bóg Żydów. Leonid był teraz jak pierwsi chrześcijanie w Rzymie, zmuszeni do ukrywania swoich przekonań, ale w głębi duszy wciąż wierni. I nawet wtedy, gdy poganie zgromadzili się na ołtarzu jego kościoła, aby złożyć kolejną krwawą ofiarę z jego sąsiadów, nawet wtedy, gdy nóż wbijał się w ich piersi, gdy krzyczeli, on się modlił.\n\nPanie Piorunów, przyjmij tę ofiarę jako nasz dar dla siebie" - zaczął kapłan, a pozostali powtórzyli. Ale Leonid modlił się do innego.\n\nPanie Jezu Chryste, Synu Boży, zmiłuj się nad grzesznikami. Daj im to, czego nie mogli dać innym.\n\nW nocy, nad skromnym domem modlitwy, nadciągnęła burza."
 PRM_yemelyanov.14.a: "Bogowie są w stanie wojny."

 PRM_yemelyanov.15.t: "Uzdrowiciel Bogów"
 PRM_yemelyanov.15.desc: "W ciągu ostatnich dni Aleksy coraz bardziej chorował. Ponieważ stara klinika została zamknięta z powodu "fryzjerstwa" czy czegokolwiek, o czym zawsze krzyczeli żołnierze, pozostało tylko jedno miejsce, do którego mógł się udać na leczenie: kościół. Tamtejszy ksiądz był dziwnym człowiekiem, który ubierał się w straszne kostiumy i mówił straszne rzeczy. Rodzice wyjaśnili temu strasznemu księdzu, że Aleksy jest chory i bardzo potrzebuje uzdrowienia, a ten przytaknął i zaczął odprawiać jeden ze swoich strasznych rytuałów. Wziął miskę z krwią, zanurzył w niej prawą rękę i wyciągnął rękę, aby dotknąć twarzy Aleksego. Aleksy chciał uciec, ale rodzice uwięzili go, gdy ksiądz malował twarz Aleksego obrzydliwą krwią. Po odmówieniu kilku modlitw, których Aleksy nie do końca rozumiał, ksiądz ogłosił, że Aleksy został uzdrowiony, ale Aleksy nie poczuł się lepiej.\n\n"To nie zadziałało! Mamusiu, tatusiu, chcę do prawdziwego lekarza!" zaprotestował Aleksy pomiędzy napadami kaszlu. Przerażający ksiądz odwrócił się, a jego dziwny uśmiech zastąpiło coś znacznie bardziej gniewnego.\n\n"Teraz, młody człowieku, nie chcesz iść do lekarza. Oni używają nowoczesnej medycyny, którą wymyślili Żydzi, aby osłabić i zatruć Aryjczyków. Twoi rodzice nie karmili cię tym żydowskim plugastwem, prawda?". Rodzice potrząsnęli głowami, a uśmiech księdza powrócił i wydawało się, że się odprężył. Aleksiejowi pozwolono zmyć twarz, a rodzice zabrali go do domu, gdzie położył się do łóżka. Iwan zachorował na to samo zeszłego lata, lekarze go wyleczyli, a ten straszny ksiądz wcale nie pomógł! Aleksy pomyślałby o tym, że ten straszny ksiądz jeszcze bardziej go zdenerwował, ale czuł się senny. Tak bardzo senny."
 PRM_yemelyanov.15.a: "Miej wiarę, dziecko."

 PRM_yemelyanov.16.t: "Połów"
 PRM_yemelyanov.16.desc: "Marat słuchał ptaków zwiastujących świt przed jego domkiem, gdy gwizdał czajnik. Marat i inni Tatarzy z wioski słyszeli już kilka tygodni temu o roszczeniach Hiperborei do ich regionu i oczywiście przez kilka tygodni wszyscy żyli w strachu. Jednak sytuacja się uspokoiła, ponieważ stosunkowo odległa wioska nie widziała nic z tajemniczych nacjonalistów. Ale kiedy Marat jak co dzień nalewał herbatę, ogłuszający dźwięk domagał się porannej ciszy.\n\nW wiosce ryczały silniki, a koła ciężarówek wbijały się w polną drogę prowadzącą przez wioskę. Podchodząc do okna i rozsuwając zasłony, stary Tatar patrzył, jak pojazdy ze swastyką wjeżdżają do miasta. Drzwi wiodącej ciężarówki zostały otwarte iz siedzenia pasażera wysunął się oficer, który podszedł do pierwszej osoby, którą zobaczył. Brodaty kapitan wskazał na młodą kobietę przyglądającą się intensywnie ze swojego ganku. Zamarła, gdy mężczyzna zaczął do niej mówić i chociaż Marat nie słyszał ich rozmowy, wciąż wstrząsała nim do szpiku kości. Po krótkiej wymianie zdań, kobieta skinęła głową w stronę frontowych drzwi Marata.\n\nWkrótce potem rozległo się pukanie i Marat niechętnie poszedł je odebrać. Otworzył skrzypiącą starą rzecz i stanął twarzą w twarz z oficerem. Zachrypniętym głosem zaczął mówić, zanim Marat zdążył wydobyć słowo. "Czy ty rządzisz?"\n\n"T-tak, co wydaje się być problemem?" Zapytał Marat.\n\n"Na rozkaz Welimira w pobliżu zostanie zbudowany rezerwat przyrody."\n\n"Och, no cóż, to cudownie. A co to ma wspólnego z nami?".\n\n"Będziemy potrzebowali pomocy miejscowych".\n\n"Dobrze, dobrze. Gdzie ma być zbudowany?".\n\n"Tutaj." Stary człowiek zamarł, gdy zauważył, że oficer odbezpieczył broń. Po ułamku sekundy brzemiennej w skutki ciszy, padł strzał prosto między oczy Tatara. Marat padł martwy, zanim jego stygnące już zwłoki uderzyły o ziemię. Rosjanin zwrócił się do pozostałych żołnierzy, którzy wysypali się z ciężarówek: "Spalcie domy. Jeśli podludzie nie odejdą, zmuście ich.""
 PRM_yemelyanov.16.a: ""Na słowo Welimira opuścimy tą zgniłą jamę w popiołach.""
 
 #Vagner superregional
 PRM_vagner.1.t: "Wojna bez końca"
 PRM_vagner.1.desc: "Gutrum Vagner przechadzał się podekscytowany przed dużą mapą na ścianie, na której wyraźnie widać było jego ostatnie podboje. Jego generałowie, wciąż siedzący, z niecierpliwością oczekiwali na słowa swojego Fyurera z lekką nutą strachu o własne życie, co było rutyną.\n\n"Tak... kiedy maszerowałem na Baszkirów, nazywali mnie szaleńcem. Kiedy poszedłem na wojnę z bolszewickimi szumowinami, nazwali mnie głupcem. Kiedy wysłałem moich braci na podbój Uralu, twierdzili, że to niemożliwe! A jednak, oto jesteśmy. Nie popełnijcie błędu, moi bracia, Reykh jest w marszu."\n\n"Erm... kto cię tak nazwał, meyn Fyurer?" Głos zatrzymał Vagnera w jego śladach. Odwrócił się na jednej nodze w stronę siedzących dowódców. \n\n"Kto to powiedział? Powiedzcie mi teraz, który z was to był? To byłeś ty, Shnayder?" Wszyscy dowódcy natychmiast spojrzeli na generała Shnaydera, potwierdzając jego winę.\n\nKurwa, wiedziałem o tym. Zawsze z tymi głupimi, cholernymi pytaniami, prawda? Żydzi, to jest kto, i syjoniści! Wszyscy śmieją się ze mnie, jakbym był najzabawniejszym żartem, jaki kiedykolwiek słyszeli. Czy ktoś z was uważa, że jestem zabawny?!" Zapadła cisza. Generałowie zastanawiali się, czy nie jest to kolejne z podchwytliwych pytań Fyurera. "Odpowiedz mi, do cholery!"\n\n"Nie, meyn Fyurer." Powiedzieli wszyscy jednogłośnie.\n\nMłody Fyurer wrócił do swojej mapy." Dobrze. Bo zapewniam cię, że to nie jest śmieszne. Wkrótce mój Reykh rozciągnie się od Wołgi do Pacyfiku, a kiedy ten dzień nadejdzie, każda niesprawiedliwość i szyderstwo, na jakie narazili naszą rasę, zostanie w pełni odpłacona...""
 PRM_vagner.1.a: "Nad Rosją zbierają się ciemne chmury."
 
 PRM_vagner.2.t: "Przyszłość w łańcuchach"
 PRM_vagner.2.desc: "Jurij czuł się jak sardynka pod wieloma względami. Znajdował się w tłumie tysięcy zakutych w łańcuchy mężczyzn, którzy ledwo mogli oddychać. Ogrodzenia z drutu kolczastego trzymały więźniów w zamknięciu jak bezbronne kurczaki zmuszone godzinami czekać na rozstrzygnięcie ich losów.\n\nInterkom wydał z siebie przeszywający wrzask, gdy ożył, i dało się słyszeć ochrypły głos. "Wszyscy niewolnicy, proszę skierować uwagę na wieżę po lewej stronie."\n\nJurij niechętnie to zrobił, co powiedział głos, i zobaczył dużego mężczyznę stojącego na szczycie wieży strażniczej, który wyglądał na całkiem z siebie zadowolonego. Wkrótce prawie wszyscy więźniowie skierowali wzrok na mężczyznę, który wyglądał, jakby przygotowywał się do wygłoszenia przemówienia. Odchrząknął i podniósł megafon do twarzy.\n\n"Pozdrowienia. Jestem Dietrikh Maier, ale możecie mi mówić 'Mistrzu'. Radujcie się, gdyż otrzymaliście rzadką okazję! Widzicie, należycie do rasy, która ma długą i dumną tradycję podporządkowania się lepszym. Świat mógł zapomnieć o tej roli przez tysiąclecia, ale my nie. Podejdźcie do swojej pracy z ufnością, bo wasze poświęcenie stanie się budulcem najwspanialszej cywilizacji, jaką widział świat!"\n\nTen człowiek, w tak wielu słowach, w zasadzie skazał Jurija na śmierć, pracując dla reżimu, który uważał go za mniej wart niż brud. Usłyszał trzeszczący dźwięk metalu, gdy brama do obozu pracy wreszcie się otworzyła.  Jurij zamknął oczy, gdy ogarnęła go rozpacz."
 PRM_vagner.2.a: "Okrutna egzystencja."
 
 PRM_vagner.3.t: "Akt oporu"
 PRM_vagner.3.desc: "Władimir zakaszlał z bólu, a jego usta wypełnił się specyficzny metaliczny posmak. Geshtapo dobrze go załatwiło i pozostało mu tylko tyle siły, by wyrwać się z walki, zanim ogarnie go ból. Reszta jego towarzyszy z Czarnej Ligi walczyła dzielnie, gdy psy Bractwa odkryły ich celę, ale było ich po prostu za dużo. Władimir już dawno został wyszkolony, by nie zważać na przeciwności losu. Przetrwanie nigdy nie było priorytetem w Lidze.\n\nJęknął, gdy usłyszał zbliżające się ciężkie kroki. Władimir włożył rękę do płaszcza, by przygotować ostatnią kartę, jaką miał do zagrania. Niech go diabli wezmą, jeśli pozwoli, by te potwory wzięły go żywcem. Wkrótce do pokoju, w którym schronił się Władimir, ostrożnie wkroczył oddział Geshtapo. "A więc weekendowy Vermakht w końcu nas wytropił. Długo wam to zajęło."\n\n"Twoja mała wojna dobiegła końca, szumowino." Warknął jeden z Geshtapowców. Mężczyźni zbliżyli się jeszcze bardziej, widocznie tracąc napięcie, gdy zdali sobie sprawę, że w tym stanie Wladimir nie stanowi większego zagrożenia.\n\n"Być może, ale jest coś, czego wy faszystowskie świnie wciąż nie rozumiecie."\n\n"Och, naprawdę? A co to miałoby być?"\n\n"My, Rosjanie..." powiedział Władimir, wyciągając z płaszcza uzbrojony granat. "...nie jesteśmy typem, który przyjmuje porażkę na leżąco".\n\nGeshtapo natychmiast wpadło w ślepą panikę, szybko odwracając się, by zrobić wyłom do drzwi. Wybuch był szybszy, a siła eksplozji pochłonęła każdą żywą istotę w pokoju."
 PRM_vagner.3.a: "Nie z jękiem, ale z hukiem."
 
 PRM_vagner.4.t: "Poszukiwanie idealnego mężczyzny"
 PRM_vagner.4.desc: "Aleksandr czuł, jak pot spływa mu po głowie. Kazano mu stanąć w szeregu z prawie setką innych mężczyzn, zgromadzonych przed specjalną komisją złożoną z urzędników Bractwa. Aleksandr został ściągnięty z ulicy przez bandytów Bractwa, gdy pewnej nocy wracał do domu, i założył, że został wysłany do kopalni niewolników.\n\nZamiast tego wybrano go do sił zbrojnych Bractwa Aryjskiego, jego jasne włosy i niebieskie oczy są najprawdopodobniej źródłem ich zainteresowania. Teraz miał zostać dokładnie sprawdzony pod kątem czystości rasowej, co bardzo denerwowało Aleksandra. Mimo swojego wyglądu był w połowie Kazachem. Ludzie z komisji podeszli do mężczyzny obok Aleksandra i natychmiast zaczęli z lekarską biegłością przyglądać się jego twarzy. "Hmm... tak. Piękne oczy, czysta cera..." mruknął urzędnik, przeczesując szczękę mężczyzny. "Chwileczkę..."\n\nAleksandr spojrzał na oficera, który wyjął serię zdjęć, których nie mógł zobaczyć z miejsca, w którym stał. "Ten nos ma wyraźnie semicki fenotyp! STRAŻNICY!" Na zawołanie żołnierze Bractwa pojawili się, by odciągnąć nieszczęsną duszę. Jego przerażone krzyki odbiły się echem, gdy odciągnięto go dalej z pola widzenia. Dał się słyszeć odległy wystrzał, gdy urzędnicy dotarli do Aleksandra. Jego oczy były szeroko otwarte i walczył z każdą synapsą w swoim ciele, aby się nie zachwiać.\n\n"To mi się bardziej podoba! Dobrze zarysowany nos... mocna szczęka... prawdziwy aryjski okaz, bez dwóch zdań!" Urzędnik stojący za oficerem sprawdził coś w swoim notatniku i grupa przeszła do następnego mężczyzny. Aleksandr na razie żył, ale jakoś nie czuł się komfortowo."
 PRM_vagner.4.a: "Owca wśród wilków."
 
 PRM_vagner.5.t: "Ostrzeżenie dla świata"
 PRM_vagner.5.desc: "Gutrum Vagner wszedł triumfalnie na balkon, stojąc wysoko nad tysiącami swoich braci, którzy przybyli oglądać. Tłum, składający się wyłącznie z członków Bractwa, wybuchł kataklizmem wściekłego śpiewu, gdy ich Fyurer stał się widoczny. Vagner miał dziś wygłosić przemówienie; ostrzeżenie, które miał usłyszeć cały świat. Nie obchodziło go, czy świat słucha, czy nie.\n\n"Bracia! Przychodzę dziś do was nie tylko po to, by uczcić nasze chwalebne zwycięstwo na Wschodzie, ale by w sposób jednoznaczny zadeklarować światu nasze wspólne intencje. Nasi bracia odnieśli zasłużone zwycięstwo nad podludzkimi hordami ze Wschodu, a granice naszego potężnego Reykh wciąż się powiększają. Syjonistyczne świnie, które rządzą międzynarodowym show, zrobiły wszystko, co w ich mocy, aby spowolnić nasz niepowstrzymany postęp, i za każdym razem zawiodły!"\n\n"Wieczny Żyd bez wątpienia patrzy na postęp, jakiego dokonaliśmy, i odczuwa prawdziwy strach po raz pierwszy od prawie trzydziestu lat. Wiedzą, że ich władza nad światem jest niepewna, a do jej przerwania wystarczy, by Aryjczycy zaczęli domagać się swojego przeznaczenia jako prawdziwi spadkobiercy Ziemi!”\n\n"Zwracam się teraz do podludzkich narodów świata. Kiedy nasz Reykh rozciągnie się od wielkiej rzeki na zachodzie do wielkiego oceanu na wschodzie, zwrócimy nasze oczy na resztę waszych bezprawnych, tyranicznych państw. Wielka krucjata przeciwko judeobolszewizmowi, zapoczątkowana przez Adolfa Hitlera, będzie kontynuowana pod moim przewodnictwem. Niech nasi niemieccy bracia odpoczywają spokojnie, bo ja wezmę na siebie ich wielki ciężar!”\n\nTłum ponownie zaczął skandować, a Vagner był zbyt szczęśliwy, by wygrzewać się w chwale."
 PRM_vagner.5.a: "Hail zwycięstwu!"
 
 PRM_vagner.6.t: "Słowo Bractwa"
 PRM_vagner.6.desc: ""Do Ministerstwa Spraw Zagranicznych szanowanego Wielkogermańskiego Reykha,\n\nPozdrowienia, moi aryjscy bracia, gdyż przychodzę do was z dobrą nowiną! Jak bez wątpienia wiecie, nasze Bractwo dąży do zakończenia krucjaty przeciwko judeobolszewizmowi, którą tak dawno temu rozpoczął zmarły Adolf Hitler,  i z radością donoszę, że nasza święta misja zbliża się ku końcowi.\n\nGdy piszę, żołnierze Reykhu nadal zaciskają uścisk na zachodnich rubieżach Syberii, wymuszając posłuszeństwo podludzi, którzy zadomowili się na tym cuchnącym pustkowiu. W rzeczy samej, mój Vermakht odniósł miażdżące zwycięstwo na Wschodzie, nawet gdy masońsko-syjonistyczni marionetkarze świata uznali to za niemożliwe. Bądźcie pewni, że nie zamierzam spocząć na laurach i że już są plany wznowienia naszego podboju Rosji.\n\nNa horyzoncie rysuje się chwalebna przyszłość rasy aryjskiej. Wkrótce wielkie imperium, rządzone wyłącznie przez ludzi czystej krwi, rozciągnie się od wybrzeża do wybrzeża, a podludzie całego świata będą drżeć przed jego majestatem. Myliłem się, sądząc, że można uważać nas za równych sobie, gdy kilka lat temu nasza sytuacja była niepewna, ale teraz sytuacja jest inna. Ostateczne zwycięstwo jest na wyciągnięcie ręki i w tym doniosłym momencie ponownie wyciągam rękę w przyjaźni. Co powiecie, bracia? Czy pomaszerujemy solidarnie dla dobra naszej rasy?\n\nZ poważaniem,\n\nGutrum Vagner, Fyurer z Wielkiego Aryjskiego Reykhu""
 PRM_vagner.6.a: "Co to za bzdury?!"
 
 PRM_vagner.7.t: "Głucha cisza"
 PRM_vagner.7.desc: "Shvartz wziął głęboki oddech i wszedł do gabinetu swojego Fyurera. Gutrum Vagner wzywał go tylko wtedy, gdy coś było nie tak. Serce mu zamarło, gdy jego oczy natychmiast spotkały Vagnera, który siedział przy biurku z założonymi rękami. "Siadaj."\n\nMinister spraw zagranicznych zrobił to, o co go poproszono. "Napisałem starannie sformułowany i przemyślany list do naszych braci na Zachodzie i kazałem ci go dostarczyć. Czy zrobiłeś to, o co prosiłem?"\n\n"Oczywiście, meyn Fyurer. Osobiście upewniłem się, że został wysłany, masz moje słowo"\n\n"Cóż, to dość dziwne, nieprawdaż? Ponieważ, jak pamiętacie, wydałem ten rozkaz prawie miesiąc temu, a wciąż nie otrzymałem odpowiedzi z Niemiec. Więc albo moi nieomylni niemieccy bracia ignorują moją sytuację, albo mój niekompetentny minister spraw zagranicznych po raz kolejny nie wykonał NIEWYOBRAŻALNIE PROSTEGO ZADANIA, KTÓRE JEMU ZADAŁEM, BOŻE KURWA!" Vagner przerwał swój nagły wybuch, rzucając zszywaczem w Shvartza. Minister potulnie podniósł ręce do obrony, odbijając pocisk.\n\n"Powinienem cię zabić, ty pieprzony imbecylu! Moje marzenia o panaryjskiej jedności legły w gruzach, ponieważ jakiś inwalida nie wie, jak wysłać pieprzony list!" Gdy Shvartz starał się powstrzymać łzy, zachowanie Vagnera zmieniło się jeszcze bardziej.\n\n"A może syjoniści sabotowali nasze wysiłki? Tak, zrobiliby wszystko, co w ich mocy, aby zapobiec takiemu sojuszowi!” Shvartz odetchnął cicho z ulgą. Pewnego dnia, pomyślał, nie wyjdzie z tego biura żywy."
 PRM_vagner.7.a: "Czy nic nie jest bezpieczne przed zdradą judaizmu?"
 
 PRM_vagner.8.t: "Śmieci jednego człowieka"
 PRM_vagner.8.desc: "Stefan spędził całe swoje życie na wędrówce, metaforycznie lub dosłownie. Przez dzieciństwo wstąpił do Hitlerjugend tylko dlatego, że zmusiła go do tego matka. Przez swoje nastoletnie lata radził sobie tylko w szkole, ponieważ to właśnie miał robić jako Aryjczyk. Po studiach wstąpił do SS, bo to było lepsze niż dostać jakąś bezsensowną pracę w Germanii. A kiedy jego oddział, Brygada Dirlewangera, po nieudanym powstaniu w stolicy, wdarł się do Rosji, Stefan poszedł za nimi, bo było to łatwiejsze niż robienie czegoś innego.\n\nKradł. Rzeźbił. Nawet zgwałcił. I podczas tego wszystkiego nic nie czuł. Puste naczynie, podróżujące, wędrujące, zawsze przemijające. Nawet kiedy sam Dirlewanger zginął, a brygada przestała istnieć, podążał za kilkoma innymi bandytami, tylko dlatego, że było to łatwiejsze niż szukanie czegoś nowego.\n\nTeraz jednak, gdy błąkał się po miastach Rosji, miejscu podrzędnych Słowian, był nie tylko tolerowany, ale i mile widziany. Urzędnicy i władze często przyznawały Stefanowi specjalne przywileje, w tym najazdy na tzw. "gorsze wsie". Stefan był często zdezorientowany – czyż nie był jednym z ludzi odpowiedzialnych za niektóre z najgorszych okrucieństw, jakie można sobie wyobrazić? Czy nie był potworem?\n\nMimo to Stefan nie kwestionował tego, podobnie jak reszta dawnej brygady.  Być może - pomyślał Stefan w głębi duszy - oni też nie chcieli myśleć o niczym innym."
 PRM_vagner.8.a: "Pusty umysł łatwo wypełnia się nonsensem."
 
 PRM_vagner.9.t: "Ta sama wojna, inny dzień"
 PRM_vagner.9.desc: "Janis Mendriks wędrował po zniszczonej wiosce, smog i sadza opadały, gdy nieliczni ocalali próbowali ugasić pożary w kościele. Szkło chrzęściło mu pod stopami, gdy jeden z jego ludzi przedstawił mu aktualną sytuację.\n\n"Ci najeźdźcy, nazywający siebie 'Bractwem Aryjskim', spalili połowę naszych twierdz, zarówno wojskowych, jak i cywilów. To, czego nie zabrali, palą, a to, czego nie palą, gwałcą i mordują."\n\nMendriks nie odpowiedział i po prostu pomyślał o tym, jak długo to robił. Przez ponad dwie dekady był przywódcą Gwardii, pierwszej linii obrony przed najeźdźcami. Starał się chronić ludzi najlepiej, jak potrafił.\n\nA jednak, czy to wszystko było na nic, skoro ta nowa grupa, najbardziej zła i najpotężniejsza, jaką napotkał, przejęła władzę nad Rosją i teraz ślini się nad nowymi, nietkniętymi ofiarami Uralu? Czy każda ofiara była na nic?\n\nNie, pomyślał Mendriks. Straż zawsze była i zawsze będzie obrońcą ludu, nawet wtedy, gdy wszystko wydawało się beznadziejne. Dopóki mężczyzna lub kobieta byli w niebezpieczeństwie, byli tam, nawet jeśli musieli walczyć z ukrycia, w ciemnościach karczm i piwnic.\n\n"Sir?" - powiedział zaniepokojony adiunkt.\n\n"Ewakuować jak najwięcej cywilów. Kiedy to zrobimy, musimy ruszyć dalej na południe, nawiązując wszelkie możliwe kontakty."\n\n"Tak jest."\n\nAdiunkt odszedł, pozostawiając Mendriksa z własnymi myślami, podczas gdy kościół zaczął się zapadać."
 PRM_vagner.9.a: "Gwardia nigdy nie przestanie bronić narodu rosyjskiego."