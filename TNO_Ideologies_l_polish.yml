 despotism_neo_baathism_subtype_desc:1958 "Z popiołów syryjskiego buntu z 1958 r. konflikt między przywództwem cywilnym a dowództwem wojskowym rozgorzał w całej Arabskiej Socjalistycznej Partii Baas. I z tego konfliktu wyłonił się neobaatizm, który odnosi się do szerokiego frontu ideologicznych odchyleń od ortodoksji baasistów.\n\nZjednoczony tylko przez nacisk na militarną supremację nad partią i faworyzowanie walki prowadzonej przez wojsko nad cywilną rewolucją. Ruch neobaasistów jest podzielony w prawie każdej innej sprawie, czy to w polityce gospodarczej, czy zagranicznej. Podczas gdy lewica frakcji jest uważana przez niektórych za graniczących z leninizmem i opowiada się za pseudomarksistowską polityką gospodarczą, a nawet częściowo romansuje z pojęciem walki klasowej; prawe skrzydlo frakcji opowiada się za zwiększoną liberalizacją gospodarczą. Neobaasistów generalnie charakteryzuje również mniejsze zainteresowanie ideami panarabizmu, faworyzując bardziej regionalne ideały.\n\nWyśmiewany przez starą gwardię ruchu Baas za pozorne porzucenie pierwotnych zasad partii i lekceważenie swobód obywatelskich, neobaatyzm zyskał jednak znaczny wpływ na partię i lud dzięki ich bojowej walce, w przeciwieństwie do stosunkowo spokojnych intelektualistów tworzących kliki ortodoksyjne."
 despotism_corporatocracy_subtype_desc:0 "Podczas gdy kapitał prywatny pozostaje w napiętej relacji z interesem publicznym w każdym rozwiniętym kraju na świecie, prawie w każdym przypadku interes publiczny mocno kontroluje dźwignie władzy politycznej, a korporacje są tylko jedną z wielu grup interesu. Jednak wyjątkowe okoliczności tego państwa doprowadziły do ​​odwrócenia tego normalnego stanu rzeczy.\n\nNiezależnie od tego, czy przez zaniedbania w regulowaniu korupcji, czy celowe działanie, polityczna rola państwa w korporatokracji jest zdominowana przez interesy i przedstawicieli korporacji. Niezależnie od tego, czy rządzą pośrednio poprzez przekupienie ludzi i przejmowanie organów regulacyjnych, czy też bardziej bezpośrednio przez bezpośrednie przejęcie władzy politycznej, korporatokracja działa z korzyścią dla swoich korporacji, ich udziałowców i inwestorów w pierwszej kolejności, a dopiero potem dla dobra swoich obywateli ."
 despotism_vanguard_anarchism_subtype_desc:0 "Wolność jest czymś zbyt cennym, by być, w posiadaniu ludzi.\n\nAwangardowy Anarchizm próbuje połączyć zdecentralizowane społeczeństwo anarchistyczne ze standardową, zdyscyplinowaną armią, aby bronić społeczeństwa, często z centralnym, dominującym przywódcą tej armii jako ostateczny głos w sprawach przetrwania społeczeństwa. Zwolennicy tego stylu anarchizmu twierdzą, że jest to fundamentalnie konieczne, aby zapobiec przytłoczeniu komun przez bardziej zorganizowane i stabilne zagrożenia zewnętrzne. Z drugiej strony, krytycy uważają to za fundamentalnie skorumpowaną interpretację anarchizmu, ponieważ potrzeby i wola ludzi są często podporządkowane władzy armii w imię obrony i ochrony, a sama ilość indywidualnej władzy posiadanej przez tego, który kieruje wojskiem, czyni ich niewiele lepszymi niż jakikolwiek inny głupi dyktator."
 despotism_aristocratic_conservatism_subtype_desc:0 "Państwo – czy to republikańskie, czy monarchiczne – niekoniecznie jest demokracją i niewiele szkół społeczno-politycznych przedstawia tę ideę w subtelny, ale podstępny sposób, bardziej niż arystokratyczny konserwatyzm. Tak rządzone państwo nominalnie posiada konstytucję i korzysta ze wszystkich strukturalnych instytucji demokratycznego ustroju.\n\nJednak duża część przedstawicieli, biurokratów, przywódców regionalnych, a być może nawet głowa państwa, jest w łaskach lub łapówkach „milczących władców” kraju. Mogą to być szlachcice z młodych demokracji lub stara gwardia monarchicznego rządu, bezproblemowo dostosowująca się do bardziej abstrakcyjnego dworu. Mogą to też być bogaci farmerzy i właściciele ziemscy, upewniającymi się, że system podatkowy i projekty rządowe nie szkodzą ich wynikom finansowym, a najlepiej nawet zwiększają ich zyski.\n\nTwierdzenie, że ta forma rządów nie ma przeciwników, jest nietrafione. W końcu opozycja jest niezbędna, aby zachować demokratyczny wygląd. Jednak wspomniana opozycja jest albo wspierana przez różnych patronów, albo jest wykastrowana, nie mając poparcia politycznego. Reakcja polityczna jest zawsze ta sama; sytuacja kraju jest obecnie najlepsza, jaka kiedykolwiek była, a każdy, kto się z tym nie zgadza, może zostać po prostu nazwany wrogiem państwa lub wywrotowym rewolucjonistą.\n\nW końcu wszyscy ludzie mają swoją cenę i nikt nie rozumie tego lepiej niż prawdziwi władcy za zasłoną rządu."
 despotism_warlordism_subtype_desc:0 "Kiedy ludzie mówią o władzy, mówią o kontroli człowieka nad umysłami i działaniami innych ludzi. Wśród narodów świata ta kontrola jest często polityczna. Przywódcy wywierają władzę poprzez kombinację rozkazów, gróźb i perswazji, za pośrednictwem instytucji, które starają się powstrzymać rzeczywiste użycie przemocy.\n\nPaństwom watażków brakuje zainteresowania i zdolności do takich subtelności. Okrutni i brutalni watażkowie to przywódcy uzbrojonych band, którzy opierają się na przemocy, aby utrzymywać władzę na ziemiach spustoszonych przez wojnę lub kryzys. Terroryzują władze cywilne, plądrują zasoby i eksterminują niechętnych do współpracy. Ci, którzy mają nieszczęście żyć w stanie watażków, są często zmuszeni do walki z grasującymi bandami wojowników, nieprzewidywalnymi i nieskrępowanymi zasadami przyzwoitości. Podczas gdy poszczególni przywódcy mogą mieć złożone cele i motywacje, rozdęty wojskowy, którym, kierują, ma tendencję do eksploatacji, dążąc do wzbogacenia się kosztem innych."
 despotism_personalistic_dictatorship_subtype_desc:0 "Autokraci przybierali różne formy w całej zapisanej historii. Czy to ideolodzy, czy prawodawcy, święci czy tyrani, najwięksi z nich mieli coś wspólnego: wizję, realizowaną do granic możliwości za pomocą wszelkich dostępnych im środków. Od republikańskiego imperium Augusta po obejmujące cały kontynent rewolucyjne ambicje Napoleona, ślad, jaki takie osoby pozostawiły w historii, jest naprawdę nieusuwalny.\n\nOczywiście są to raczej wyjątki niż reguła.\n \nWiększość autokratów ma znacznie mniej szlachetne motywacje. Zapomnij o ideologii, budowaniu narodu czy czymkolwiek w tym rodzaju. Dla tych mężczyzn (a czasami kobiet) władza jest zarówno środkiem, jak i celem; „Wszystko dla mnie, a nic dla ciebie”. Egoizm określa zarówno ich rządy, jak i ich osobowości. Nie rządzą na podstawie powszechnego mandatu ani pod przewodnictwem wyższej sprawy, ale sami dla siebie. Rozległe użycie nepotyzmu, brutalnej siły i przestępczości może sprawić, że ich reżimy, bez względu na to, jak niepopularne, będą wyjątkowo trudne do usunięcia."
 despotism_partisan_movement_subtype_desc:0 "Wolność zdobyta przez krew jest lepsza niż tyrania wymuszana krwią. To jest teza ruchu partyzanckiego - jeśli wojna jest konieczna, aby uwolnić ich lud od obcej okupacji, wtedy czas wypuścić psy i zaśpiewać wyzwoleńczą pieśń. Oprócz oddania sprawie wyzwolenia i powszechnego stosowania wojny partyzanckiej ruchy partyzanckie mogą wyznawać niemal każdą ideologię, składać się z dowolnej klasy lub narodowości i mogą być zorganizowane w niemal każdy możliwy sposób. Mogą walczyć w miastach, na polach, w lasach iw górach. Partyzant może walczyć w dowolnym miejscu.\n\nGdy oficerski but wciąż naciska na szyję Europy, gdy wschodzące promienie ucisku oświetlają Azję, gdy włoskie kolonie marnieją pod rzymskim orłem, ruchy partyzanckie eksplodowały wielkością i różnorodnością, aby walczyć z tym złem. Od UPO w „modelowej kolonii” Rzeszy po bardziej ideologiczne grupy, takie jak UMAJF na Malajach, partyzanci na całym świecie kontynuują walkę. Prześladowcy upadną, tyrani będą płonąć, aż partyzanci dotrą do pięknego światła na horyzoncie, do ziemi obiecanej, ku której tak desperacko maszerują. Nadzieja dla ich ludzi, którzy już dawno ją stracili. Sprawiedliwość dla tych, którzy spowodowali cały ból i nieszczęście.\n\nA przede wszystkim to, o co walczy każdy partyzant przede wszystkim: Wolność. Dla ich ludzi na zawsze."
 despotism_national_catholicism_subtype_desc:0 "Przenikanie się państwa i religii sięga wstecz tak długo, jak istniały państwa i religie. Od niepamiętnych czasów sprawy doczesne i duchowe nie tylko współistniały obok siebie, ale też przenikały się i wpływały na siebie w stopniu tak głębokim, że po prostu nie można tego przecenić. W epoce nowożytnej nie inaczej jest z wiarą katolicką.\n\nNarodowi katolicy mocno wierzą, że najlepszym sposobem na zarządzanie krajem jest zgodne z tradycyjnymi katolickimi wartościami i ich egzekwowanie, co daje im wyraźnie autorytarny i całkowicie ogólnie konserwatywny charakter. Zamiast jedynie zachęcać do przywiązania do tradycji i przestrzegania wartości, należy, zamiast tego wymusić sztywne przestrzeganie, oddzielając ich od innych politycznych katolików.\n\nZamiast oddawać przywództwo bezpośrednio w ręce wiary, jak w przypadku teokracji, narodowi katolicy zazwyczaj naciskają na współpracę z innym ramieniem władzy, która pozwoliłaby im skuteczniej egzekwować swoje prawa. Zwykle, ale nie zawsze, jest to siła militarna, która stanowi element egzekucyjny reżimu narodowo katolickiego, zwłaszcza w krajach, w których katolicyzm jest religią dominującą wśród ludności kraju – a zatem również w jego siłach zbrojnych. Taka rzecz jest oczywiście konieczna, aby zapobiec popadnięciu w dekadencję, deprawację i entropię."
 fascism_reformed_national_socialism_subtype_desc:0 "Nazizm, Dengizm i duży budynek. Oto składniki wybrane do stworzenia najbardziej based ideologii, ale Speer przypadkowo dodał jeszcze jeden składnik -\n\n§RAUTYZM§!.\n\nTak oto powstał zreformowany narodowy socjalizm a.k.a Speeryzm a.k.a autyzm. Niewyedukowani kretyni powiedzą ci, że zreformowany nazizm ma na celu lepsze przystosowanie nazizmu do obecnej rzeczywistości. Nie wierz w te bzdury. Prawdziwym celem Speeryzmu jest budowa §RDUŻYCH BUDYNKÓW§!. Architekt ma jeden cel - zbudować duży budynek. Niestety, w celu tym przeszkadza ferajna czworga. Ci ignoranccy reakcjoniści twierdzą, że ludzie powinni mieć wolność w budowaniu takich budynków, jakie chcą. Niestety, architekt musi na razie się z nimi użerać i ukrywać swoje prawdziwe intencje i plany architektoniczne.\n\nJednak, jeśli wszystko pójdzie zgodnie z planem naszego auty.. to znaczy oczywiście wielkiego Führera §RDUŻE BUDYNKI§!, będą stać tysiąc lat."
 fascism_corporate_statism_subtype_desc:0 "Za pieniądze można kupić wiele rzeczy – stalowe wieże, złote miasta, lojalność tchórzliwych ludzi – ale nie monopol na przemoc. Albo kraj. Przynajmniej jeszcze nie.\n\nChociaż rola kapitału korporacyjnego w tym państwie jest monumentalna – całkowicie wykraczająca poza zakres tego, czego można by oczekiwać gdziekolwiek indziej na świecie – państwo zachowuje swoje prerogatywy. Chociaż korporacje i ich porucznicy są wszechobecni, a ich życzeń nie można ignorować, ich pragnienia i machinacje ostatecznie podlegają kaprysom i potrzebom jednego prymarchy. Nawet jeśli życie gospodarcze i społeczne tego społeczeństwa jest zdominowane przez prywatną przedsiębiorczość, polityczne kierownictwo państwa pozostaje mocno w uścisku pojedynczego bytu, naginając wysiłki innych, aby służyć celowi większemu niż zwykły zysk. Tutaj praca i kapitał są podporządkowane wizji tych lepszych."
 despotism_interim_government_subtype_desc:0 "Rząd tymczasowy lub tymczasowy jest z natury tymczasowy, który istnieje pomiędzy bardziej formalnie zdefiniowanymi rządami, niezależnie od tego, czy są one wynikiem demokratycznych wyborów, narzucenia wojska, czy innej metody. Zwykle szybko powstają w następstwie upadku poprzedniego rządu, jednak ten upadek mógł zostać scharakteryzowany, ich wrodzona postrzegana zasadność jest ogólnie niska. Dlatego też, jeśli nie zostaną szybko zastąpione, z pewnością nastąpią narodowe niepokoje i niepokoje.\n\nTakie rządy tymczasowe są zazwyczaj stosunkowo autorytarne, nawet jeśli są apolityczne, choćby po to, by zapewnić utrzymanie status quo w odniesieniu do instytucji państwowych do w odpowiednim czasie, gdy ich następca zostanie właściwie ustanowiony. Jednocześnie jest bardzo mało prawdopodobne, aby posiadali ani wolę polityczną, ani fizyczną zdolność do prowadzenia polityki o realnym znaczeniu. W istocie naród pozostaje „zamrożony” do czasu zastąpienia rządu tymczasowego."
 fascism_corporatism_subtype_desc:0 "Korporacionizm, od łacińskiego słowa oznaczającego ciało ludzkie, jest jednym z najwcześniejszych modeli ekonomicznych, który przedstawiał się jako „trzecia pozycja”, aby przeciwstawić się zarówno kapitalizmowi, jak i socjalizmowi. Podlega wielu wpływom, od klasycznej filozofii greckiej po lewicowy syndykalizm, ale ostatecznie to protofaszyści zdominowali spuściznę korporacjonizmu. W latach międzywojennych głęboko kojarzył się z katolickim i innym religijnym tradycjonalizmem, integralizmem i „klerykalnym faszyzmem” i służył jako wzór dla takich ludzi jak Gabriele D'Annunzio, Engelbert Dollfuss i Antonio Salazar.\n\nPodczas, gdy korporacjonizmu jest kolektywistyczny i wierzy, że klasy ekonomiczne są podstawową jednostką społeczeństwa, uczy, że największe dobro można osiągnąć jedynie poprzez kolaborację klasową, a nie walkę klasową. Zarówno robotnicy, jak i pracodawcy są zorganizowani w jakąś formę korporacji – czy to gildie, syndykaty, związki zawodowe czy spółdzielnie pracownicze w oparciu, o ich branżę i to właśnie te korporacje lobbują rząd w ich imieniu. Ilość reprezentacji, jaką da się danej osobie w rządzie, jest zróżnicowana, ale zwykle bardzo mała. Korporacjonizm charakteryzuje się również silną preferencją w kierunku tradycjonalistycznej interpretacji kodeksów moralnych panujących lokalnie, zwłaszcza w odniesieniu do małżeństwa, seksualności, struktur rodzinnych i popularnych mediów."
 fascism_sansepolcrismo_subtype_desc:0 "Biorąc swoją nazwę od dyskursu prowadzonego przez Benito Mussoliniego na Placu Sansepolcro w Mediolanie, Sansepolcrismo jest pierwszym wcieleniem ideologii faszystowskiej, kiedy PNF jeszcze nie istniała, a faszyzm wciąż nazywał siebie „Fasci Italiani di Combattimento”. W tamtym czasie nazwa i ikonografia ruchu były hołdem dla Arditi, elitarnego włoskiego korpusu szturmowego i pierwszego, który nosił czarne koszule – które miały stać się mundurem przyszłego MVSN, budzącej postrach Camicie Nere.\n\n Manifest Sansepolcro opowiadał się za „trzecią drogą” między kapitalizmem a komunizmem, biorąc to, co najlepsze z obu stron, jednocześnie odrzucając to, co uznano za niepotrzebne. Jako taki, wczesny faszyzm łączył prywatną inicjatywę gospodarczą z poważną interwencją państwa w gospodarkę, parytet płci i programy podnoszące na duchu pracowników z wściekłym nacjonalizmem i nieokiełznanym militaryzmem, prawa wyborcze kobiet z państwem jednopartyjnym: mieszanka przekonań politycznych, społecznych i ekonomicznych, zachowana razem mesjańską postacią Duce, głosu ludu, który wiedział, co jest najlepsze dla wszystkich – i miał siłę, by to osiągnąć.\n\nPorzuceni przez lata na rzecz mniej rewolucyjnej polityki, która skupiała się bardziej na klasie średniej, Sansepolcrismo zostało przywrócone na pierwszy plan dyskursu politycznego dzięki błyskawicznemu dojściu do władzy Ettore Muti. Choć niestabilna i nieco nieobliczalna, nie można zaprzeczyć, że ideologia ta znajduje podatny grunt wśród klas niższych i wojska, czyniąc ją potężnym narzędziem do przeciwdziałania postępowi socjalizmu w społeczeństwie: tylko czas pokaże, czy odniesie sukces, inaugurując nowy w epoce nacjonalistycznej gorliwości i współpracy klasowej, inaczej znów zostanie zapomniana."
 fascism_fascist_mysticism_subtype_desc:0 "Założona przez Niccolò Gianiego Szkoła Mistyki Faszystowskiej spędziła lata na opracowywaniu wszechstronnej analizy zarówno współczesnej, jak i starożytnej filozofii, społeczeństwa i religii. Nieustannie starając się znaleźć przyczyny wielkich wydarzeń w historii, członkowie tej szkoły doszli do wniosku, że sprawy państwowe, ekonomiczne, religijne, etyczne i rasowe są ze sobą ściśle powiązane: jako takie musi być coś, co może wszystko spajać w całość, opowiadając się za najwyższym dobrem i walcząc z najwyższym złem - i tym czymś jest faszyzm.\n\nW oczach Niccolò Gianiego faszyzm to coś więcej niż ideologia polityczna. Głoszący wieczne oddanie państwu, niezachwianą wiarę w Boga i całkowitą wierność rodzinie i towarzyszom broni, jest kompleksowym kodeksem wartości, który może znaleźć zastosowanie w każdym momencie życia człowieka, zastępując wszelkie inne społeczne konstruktów, w tym religii: w rzeczywistości faszyzm jest ostatecznym i logicznym zakończeniem chrześcijaństwa, w którym mesjańska postać Duce jest wzorem cnoty i najwyższym autorytetem zarówno w sprawach politycznych, jak i religijnych, co sprawia, że ​​skorumpowane i dekadenckie duchowieństwo jest niepotrzebne. n\nWcześniej ograniczony do sal akademickich i debaty teoretycznej, błyskawiczny dojście Niccolò Gianiego do władzy w Imperium Włoskim sprawił, że faszystowski mistycyzm doświadczył dramatycznego wzrostu zarówno znaczenia, jak i zwolenników, ponieważ jego nauki dają nadzieję zdesperowanym Włochom: obowiązek zamiast niepewności, i oddanie zamiast zwątpienia. Gdy wierni rosną w siłę i liczebność, Duce się uśmiecha, ponieważ każdy nowy wyznawca jest nie tylko o krok bliżej tego, czym miał być faszyzm - jest to krok bliżej wniebowstąpienia, zarówno w ciele, jak i duszy..."
 fascism_national_syndicalism_subtype_desc:0 "Wbrew temu, co niektórzy mogą sądzić, Narodowy Syndykalizm nie jest dokładnie faszyzmem, ale nie jest też socjalizmem. Równie rewolucyjna, co antykomunistyczna, zakorzeniona w pismach Georgesa Sorela i Ramiro Ledesmy Ramosa, jest bardzo specyficzną ideologią, łączącą różne wpływy, by stać się czymś zupełnie nowym.\n\nTak jak sama nazwa wskazuje, można opisać Narodowy syndykalizm jako zaciekle nacjonalistyczna wersja rewolucyjnego syndykalizmu. Dążąc do organizowania społeczeństwa wokół systemu syndykatów i promując współpracę klasową zamiast walki klasowej, dąży do ciągłej rewolucji, co oznacza, że ​​przynajmniej w teorii jest głęboko postępowy.\n\nNarodowy syndykalizm, choć wciąż dość popularny w krajach Ameryki Łacińskiej i utrzymujący się wpływ na hiszpańskich intelektualistów nie jest już tak modny, jak kiedyś. Rzeczywiście: czasy się zmieniły od lat dwudziestych, a to, co kiedyś było postrzegane jako młoda, ognista ideologia, zostało teraz przyćmione przez inne radykalne nurty, takie jak narodowy socjalizm czy komunizm. Niemniej jednak odrodzenie, choć z pewnością nieoczekiwane, nadal wydaje się możliwe, ponieważ wieczna modernizacja narodowego syndykalizmu może okazać się jego największą siłą."
 fascism_fascist_populism_subtype_desc:0 "Niektórzy przywódcy lubią wyrażenia takie jak „świat potrzebuje naszego narodu, a nasz naród potrzebuje wszystkich swoich ludzi”. Jednak za tymi pozornie neutralnymi wezwaniami do jedności narodowej i wspólnego wysiłku kryje się system nie mniej faszystowski niż ten, który po raz pierwszy stworzył Benito Mussolini, Władca Morza Śródziemnego, wiele lat temu: system faszystowskiego populizmu.\n\nFaszystowski populizm to faszyzm dla rolników i chłopów ze wsi - skupia się na interesach i dobru wyidealizowanego "Starego Kraju", z dala od rzekomej "dekadencji" i "korupcji" tkwiącej w miastach i miasteczkach. W rezultacie skupia się na dobru obszarów wiejskich do tego stopnia, że ​​nawet wielu rolników lewicowców i centrystów uznałoby to za irracjonalne.\n\nFaszystowski populizm również chętnie gra na problemach i troskach przeciętnego rolnika, aby wzmocnić swoją bazę. Odraza do „innych”, przejawiająca się najczęściej w ksenofobii i antysemityzmie, zajmuje ważne miejsce w ich polityce. Równie ważne dla nich jest dobrze rozmieszczona opieka społeczna – aby rolnicy „mogli otrzymać od Narodu sprawiedliwą nagrodę za swoją pracę” – i protekcjonizm, aby chronić przemysł wiejski (czy zasłużenie, czy nie) przed ich „wrogimi” konkurentami z zewnątrz. .\n\nNajgłośniejszym i najbardziej oczywistym przykładem faszystowskiego populizmu jest Pierre Poujade z Francji; jednak inni tacy jak on istnieją i nikt nie zgadnie, jak bardzo będzie wierny ideologii, którą tak głośno promował w 1962 roku i wcześniej."
 fascism_revolutionary_nationalism_subtype_desc:0 "Zwiastując nową erę dla ludzi, którzy teraz stali na ramionach zabitych gigantów, nowa fala energii wynurzyła się z gnijących zwłok imperiów; gorliwy „rewolucyjny nacjonalizm”, materializujący się wszędzie tam, gdzie kiedyś wkroczył imperialistyczny but. Odrzucając nierówne traktaty z Londynu, plądrowanie zasobów z Paryża i imperialne dyktaty z Berlina, ten nowo odkryty nacjonalizm ryczy w cieniu europejskich imperiów, aby odeprzeć horror i brutalność, które kiedyś wyłoniły się z urzędu kolonialnego.\n\nWiele z nich reżimy postkolonialne rządzą słabo rozwiniętymi i wysoce zhierarchizowanymi gospodarkami w wyniku ich historycznej eksploatacji. Jednak władze dążą do modernizacji swoich krajów, często jednocząc swoich ludzi wokół potężnej postaci lub instytucji około patriotycznej, a czasem odwetowej retoryki. Nowo założony naród pozostaje w centrum całego życia politycznego; robotnikom poleca trudzić się dla potęgi kraju, tak jak żołnierze mają walczyć w obronie niedawnej wolności ojczyzny. Poglądy społeczne na temat moralności i autonomii osobistej są różne, ale prawie wszyscy zgadzają się co do jednej, zunifikowanej tożsamości kulturowej w obliczu nowej nowoczesności. Gdy Europa leży połamana i bezwładna pod szarym butem, wyzwolone narody wiwatują, by świętować niezależność od panów, którzy nie mogli już znieść bata."
 fascism_reform_bureaucracy_subtype_desc:20 "Jak większość wielkich mocarstw, Japonia była głęboko podzielona w okresie międzywojennym na początku XX wieku. Pod koniec Wielkiej Wojny minęło zaledwie 60 lat, odkąd naród zaczął przekształcać się z izolowanego, feudalnego społeczeństwa w nowoczesne i uprzemysłowione państwo narodowe. Żadna taka zmiana nie obyłaby się bez problemów na początku, zwłaszcza w dziedzinie ekonomii – w końcu wolnorynkowe status quo pierwotnie rozwijało się naturalnie, przez długi czas, a nadejście rewolucyjnego socjalizmu jeszcze bardziej skomplikowało sprawy. Z połączenia niepewności tamtej epoki, ideologicznych eksperymentów i nowego doświadczenia kolonializmu wyłoniło się unikalne japońskie zjawisko: „kakushin kanryō” lub „Biurokraci reformowani ”.\n\nJak na tak skromną nazwę, Biurokracja reformowana niesie ze sobą dziedzictwo okrucieństwa i wyzysku. Najlepiej zrealizowana w bezwzględnie eksploatowanym, marionetkowym państwie Mandżukuo, jest bezwzględnie odczłowieczający, korporacyjny, a nawet faszystowski. Dla tych biurokratów ekonomia jest wyłącznie kwestią liczb i dobrze wyszkolonych trybików, serii narzędzi przeznaczonych do zwiększania gotowości narodu do wojny i mobilizacji. Opierając się na gospodarce „wojny totalnej” późnego Cesarstwa Niemieckiego, racjonalizacji gospodarczej Republiki Weimarskiej i gospodarce planowej, za którą opowiadało się wielu twardogłowych socjalistów, ostateczny cel biurokracji reformowanej jest prosty: całkowite podporządkowanie gospodarki potrzebom państwa, na ogół z wojskiem i upolitycznioną biurokracją jako głównymi dobroczyńcami."
 national_socialism_idiosyncratic_nazism_subtype_desc:0 "Narodowy Socjalizm jest ideologią, stanem myśli i stanem życia z rasą aryjską w jej sercu i centrum. Podporządkowanie znaczenia narodu aryjskiego kaprysom Führera, tchórzostwu praktyczności, a nawet ograniczeniom państwa niemieckiego jest szczytem szaleństwa. To marzenie narodowych socjalistów, które od dawna leży bezczynnie u stóp skorumpowanych tyranów.\n\nTa sekta reformistycznych narodowych socjalistów, kierowana przez Theodora Oberländera, dąży do zreformowania niemieckiego państwa i ideologii wokół tego, co uważają za swój "ostateczny cel": wzmocnienie i zachowanie całego narodu aryjskiego. Opowiadają się za rządami i reprezentacją osoby aryjskiej, bardziej kompleksową polityką rasową w celu ochrony nieniemieckich Aryjczyków oraz ponownym skoncentrowaniem polityki Rzeszy wokół jej aryjskich obywateli."
 national_socialism_clerical_fascism_subtype_desc:0 "Faszyzm jest z natury podatną i kapryśną ideologią. Dzięki temu zawsze można było go dostosować do ideologicznych potrzeb i osobliwości tych, którzy go dzierżyli, nawet w czasach, gdy po raz pierwszy został przyjęty przez Benito Mussoliniego. Biorąc pod uwagę powszechny i wciąż silny wpływ religii na miliony ludzi na całym świecie, nie dziwi fakt, że wiele ruchów faszystowskich, od niesławnej Żelaznej Gwardii Rumunii po chorwackich ustaszy, próbowało jednocześnie kierować się wiarą i faszyzmem w swoich dążeniach do władzy i kontroli nad duszami swoich narodów. Powstałe dziecko tego często groteskowego połączenia znane jest światu jako klerykalny faszyzm.\n\n Choć wpływy religijne w ruchach faszystowskich nie są niczym nadzwyczajnym, reżimy te wydają, się być ekstremistami na równi w swoim fanatyzmie z narodowym socjalizmem. Mają obsesję na punkcie teorii „zbawienia”, które w umysłach praktykujących są nierozerwalnie związane z rasą i narodem. Jeśli ich wizja czystości nie zostanie zrealizowana - ostrzegają ci współcześni gorliwcy - ich naród wkrótce zostanie potępiony zarówno tutaj, jak i w życiu pozagrobowym. Zaprawdę, czy jest coś tak niebezpiecznego, jak ci, którzy są absolutnie pewni swojej własnej prawości?"
 national_socialism_stratocratic_nazism_subtype_desc:0 "Po zakończeniu II wojny światowej nazizm rozwijał na wiele różnych sposobów. Od reformizmu Speera do ortodoksji Oberländera, Narodowy Socjalizm wydawał się, być podzielony na różne tendencje, walczące o władzę w salach Reichstagu. Jedna z tendencji wyróżniała się jednak od pozostałych gwałtownością swojego głównego przywódcy: stratokratyczny narodowy socjalizm Josepha Goebbelsa.\n\nNajpierw wymyślony przez Goebbelsa na początku lat pięćdziesiątych, a następnie propagowany przez takich ludzi jak Ferdinand Schörner podążający za propagandą przedwczesnego upadku, różni się od tradycyjnego nazizmu tym, że wzywa do położenia większego nacisku na armię narodową. Opowiada się za takimi środkami jak surowa polityka rasowa i antysemicka oraz ścisłe utrzymanie eugeniki, wraz z gloryfikacją koncepcji wojny. Niezwykle jastrzębi, nawet wśród swoich nazistowskich rówieśników, pragną przyjąć twardą postawę wobec innych wielkich mocarstw i wierzą, że zimna wojna zostanie wygrana przez krew i żelazo."
 national_socialism_ordosocialism_subtype_desc:1847 "W 1847 r. Karol Marks wstrząsnął światem do głębi. Stworzył ideologię, która odrzuciła stary porządek i zajęła się prawdziwą walką zwykłych ludzi. Teraz przybył prawdziwy następca Marksa. Iwan Sierow, twórca ordosocjalizmu, nie rozumiał, dlaczego patriotyczna miłość do ojczyzny musi być sprzeczna z walką klasową narodu. Dlaczego ludzie muszą demonizować Niemców, skoro ich ideologia posiada unikalne cechy, które mogą lepiej służyć siłom rewolucji? Ordosocjalizm jest rozwiązaniem tych sprzecznych pytań i ideałów.\n\nOrdosocjalizm jest syntezą walki klasowej i walki narodowej. Ordosocjalizm jest syntezą wszystkiego, co sprzeciwia się zarówno kapitalizmowi, jak i kosmopolityzmowi. Ordosocjalizm zajmuje się niszczeniem tych, którzy zdecydowali się pójść drogą reakcji, i tych, których tendencje reakcyjne mają bardziej… dziedziczny charakter.\n\nNiektórzy głupcy oskarżają ordosocjalizm o to, że jest reakcyjną, korporacyjną zdradą wszystkiego, co reprezentował Marks. Niektórzy głupcy oskarżają Sierowa o bycie szaleńcem, nie lepszym od samego Hitlera. Osoby te usiłują osłabić rewolucję swoimi oszczerstwami i bronić dziedzicznych reakcjonistów pomimo ich nieodłącznego sprzeciwu wobec rewolucji. Sierow i jego zwolennicy nie pozwolą jednak, aby te fałszywe twierdzenia odwróciły ich uwagę, ponieważ mają przed sobą nową rewolucję. Rewolucja wolna od zgnilizny, która nękała jej poprzedników.."
 national_socialism_technocratic_nazism_subtype_desc:0 "Technokratyczny nazizm, wbrew temu, co może sugerować nazwa, jest równie korporacyjny, co technokratyczny. Najbardziej popularny w różnych niemieckich koloniach i Komisariatach Rzeszy, jest formą rządów, którą najlepiej można opisać jako połączenie lekkomyślnej i ambitnej industrializacji z narodowosocjalistycznym rasizmem.\n\nW takim systemie różne megakorporacje, które zaludniają niemiecki krajobraz gospodarczy, otrzymują quasi-wolność, aby robić, co im się podoba, a populacje uważane za niearyjskie bez końca trudzą się w kopalniach lub fabrykach, co w zasadzie jest niczym. Wypróbowany i prawdziwy system w oczach kolonialnych biurokratów Germanii, pozwala na eksploatację bogactw Wschodu, jednocześnie powstrzymując tubylców przed buntem, ze względu na czystą brutalność systemu, która sprawia, że ​​organizacja buntu jest prawie niemożliwa to w teorii doskonale adekwatny sposób rządzenia.\n\nA jednak pojawiło się kilku krytyków w niemieckiej hali władzy: od nierównej bandy reformistów Speera, którzy twierdzą, że taki ucisk Słowian przynosi efekt przeciwny do zamierzonego, po niektórych zwolenników Burgundii opowiadających się za społeczeństwem rolniczym, wydaje się, że technokratyczny nazizm jest przynajmniej w pewnym stopniu polaryzujący w samych Niemczech."
 ultranationalism_slavo_aryanism_subtype_desc:0 "Według bardziej ezoterycznych zwolenników nazizmu, w prehistorycznej Europie dominowała niegdyś aryjska superkultura, która zachowała czystość rasową, tworzyła wspaniałe dzieła sztuki i zakładała majestatyczne miasta. Jednak z czasem została ona zdeprawowana przez podstępnych żydowskich ingerentów, którzy zmusili jej ludzi do zawierania małżeństw z mniejszymi rasami i zatuszowali jej wspaniałe dziedzictwo. Ich potomkowie, którzy daleko upadli, ale mogą odzyskać dawną chwałę, są obecnie znani jako naród niemiecki.\n\nSlawo-Aryjczycy zgodziliby się ze wszystkim powyższym, ale zastąpiliby słowo "niemiecki" słowiańskim. Według nich to Rosjanie są spadkobiercami wszechpotężnej rasy aryjskiej, a Niemcy to w rzeczywistości podrzędni Azjaci, którzy zajęli aryjskie ziemie na polecenie Żydów. Jednak poza tym spierają się o wiele szczegółów. Nie zgadzają się co do miejsca pochodzenia rasy aryjskiej: niektórzy twierdzą, że są to tereny Rosji, inni, że z dalekiej północy, jeszcze inni, że z zaginionego lądu, który zainspirował historię o Atlantydzie, a jeszcze inni, że z Lewantu. Są zdecydowanie antyklerykalni i wierzą, że chrześcijaństwo jest narzędziem Żydów, mającym na celu podkopanie duszy Rosji, ale spierają się o poprawną pisownię Peruna i kanoniczność hinduskich Wed.\n\nJeśli chodzi o spójną teorię ekonomiczną i polityczną, nie mają jej wcale. Starożytni Aryjczycy nie musieli znać PKB ani postklasycznego realizmu, aby osiągnąć swoje idealne społeczeństwo, więc dlaczego mieliby się tego uczyć dzisiaj? Jedynym aspektem, który naprawdę się liczy, jest wojna, wojna totalna, taka, która ożywi rosyjskiego ducha i obudzi krew aryjską, która płynie w żyłach każdego Słowianina. A kiedy ostatni Żyd zostanie uduszony wnętrznościami ostatniego Niemca - twierdzą - rasa aryjska zostanie ponownie przywrócona."
 ultranationalism_eurasianism_subtype_desc:0 "Skoncentrowany podzbiór ultranacjonalistycznej myśli, eurazjatyzm jest definiowany przez jego związek z proponowanym eurazjatyckim „super-etnosem”, ideo-społeczną koncepcją, według której narody euroazjatyckie, od basenu karpackiego po stepy mongolskie, muszą zjednoczyć się w jedną społeczno-polityczną grupę celu osiągnięcia siły narodowej i ochrony przed destrukcyjnymi wpływami z zewnątrz. Poprzez zarówno przygotowanie się, jak i faktyczne wprowadzanie, „namiętność” lub ogólny pęd tego ugrupowania etnicznego zostanie zmaksymalizowany, umożliwiając osiągnięcie wielkości na skalę społeczną.\n\nTa koncepcja naturalnie zachęca do niezwykle wojowniczego podejścia do jej realizacji, z maksymalną nieufnością i agresją wobec jakiejkolwiek grupy etnicznej, która nie jest uważana za euroazjatycką, niezależnie od tego, czy są to podmioty zagraniczne, czy mniejszości krajowe, które z czasem muszą zostać w jakiś sposób oczyszczone, aby chronić superetnos. Podejście to rozciąga się również na przymusową integrację państw euroazjatyckich z proponowanymi pojedynczymi ramami w celu urzeczywistnienia doktryny jedności kulturowej, niezależnie od tego, czy ci, którzy w nich żyją, rzeczywiście chcą być włączeni do tego przyszłego państwa, czy też nie."
 ultranationalism_ultramilitarism_subtype_desc:0 "Reżimy ultramilitarystyczne są na ogół niewiele więcej niż organizacją wojskową, która dokłada wszelkich starań, aby zapewnić cywilne instytucje państwowe, w celu przekierowania wszystkiego, co możliwe, w kierunku wojskowych i związanych z wojskiem interesów. Zasadniczo jest to armia z państwem, z każdą decyzją polityczną ostatecznie, w jakiś sposób, wspierającą wysiłki militarne, i z prawie wszystkimi działaniami podszytymi ideologiczną doktryną wściekłego i bezkompromisowego nacjonalizmu.\n\nAby to osiągnąć, często wewnętrznie charakteryzują się wszechobecną propagandą i aktywną promocją myśli nacjonalistycznej. Ponadto, aby utrzymać swoją administrację wojskową, takie rządy zazwyczaj wykazują skrajną agresję na arenie światowej, zarówno wobec państw sąsiednich, jak i tych uważanych za wrogów państwa z powodów historycznych, politycznych lub innych, zgodnie z ustaleniami. To często powoduje, że naród znajduje się w niemal wiecznym konflikcie, zbrojnym lub innym, co dla jego przywódców i ludzi jest często pożądanym celem samym w sobie."
 ultranationalism_fundamentalism_subtype_desc:0 "Rządy fundamentalistyczne, zazwyczaj charakteryzujące się bliźniaczymi filarami jednoczenia władzy wokół celu religijnego oraz zaciekłą nienawiścią, lub mobilizacją przeciwko jakimś zewnętrznym wrogom, są zazwyczaj definiowane przez narrację ich postrzeganej walki narodowej i ideowo-religijnej. Bardzo często ich struktura polityczna składa się w dużej mierze z osób religijnych lub duchownych, a ich polityka społeczna i krajowa jest kształtowana w ścisłej zgodności z zasadami i pismami ich organizacji religijnej, cokolwiek by to nie było.\n\nPostrzeganie nieodłącznej walki narodowej często skutkuje tym, że rządy te działają zarówno w celu odczłowieczenia swoich wrogów, jak i następnie działają agresywnie przeciwko nim, czy to poprzez ekspansjonizm militarny, czy bardziej wywrotowe środki. Dyplomacja, zwłaszcza z tymi, których postrzega się jako sympatyzujących z ich doktrynalnymi wrogami, jest niezwykle trudna, jeśli w ogóle jest możliwa. Podsumowując, takie rządy są często synonimem prawie wiecznego konfliktu, jawnego lub ukrytego, przeciwko niemal stale rosnącej liście śmiertelnych wrogów."
 ultranationalism_stratocratic_nazism_subtype_desc:0 "Po zakończeniu II wojny światowej nazizm rozwijał na wiele różnych sposobów. Od reformizmu Speera do ortodoksji Oberländera, Narodowy Socjalizm wydawał się, być podzielony na różne tendencje, walczące o władzę w salach Reichstagu. Jedna z tendencji wyróżniała się jednak od pozostałych gwałtownością swojego głównego przywódcy: stratokratyczny narodowy socjalizm Josepha Goebbelsa.\n\nNajpierw wymyślony przez Goebbelsa na początku lat pięćdziesiątych, a następnie propagowany przez takich ludzi jak Ferdinand Schörner podążający za propagandą przedwczesnego upadku, różni się od tradycyjnego nazizmu tym, że wzywa do położenia większego nacisku na armię narodową. Opowiada się za takimi środkami jak surowa polityka rasowa i antysemicka oraz ścisłe utrzymanie eugeniki, wraz z gloryfikacją koncepcji wojny. Niezwykle jastrzębi, nawet wśród swoich nazistowskich rówieśników, pragną przyjąć twardą postawę wobec innych wielkich mocarstw i wierzą, że zimna wojna zostanie wygrana przez krew i żelazo."
 esoteric_nazism_imperial_cult_subtype_desc:17 "W nocy 17 lipca 1918 r. bolszewiccy rewolucjoniści dokonali egzekucji rodziny cesarskiej Romanowów w piwnicy pod Jekaterynburgiem. Ich śmierć powinna była oznaczać koniec historii rodu Romanowów. Zamiast tego Rosja nadal była przez nich nawiedzana. Poprzez rewolucję, wojnę i samorozwiązanie rozeszły się pogłoski, że jedno z dzieci Mikołaja przeżyło. Gdy kraj się rozpadł, niektórzy zaczęli wierzyć, że dzieci Romanowów pozostają w ukryciu i pewnego dnia powrócą, aby przywrócić Rosji wielkość. Te urojenia zjednoczyły się wokół jednego człowieka, Siergieja Taboritskiego i jego imperialnego kultu Aleksieja.\n\nJedynym celem kultu imperialnego, będącego trupem ruchu utrzymywanego w całości przez strach, imperialną nostalgię i zjadliwy antysemityzm, jest przyspieszenie powrotu Aleksego do Rosji. W tym celu zwolennicy wierzą w mobilizację wszystkich zasobów państwa w celu oczyszczenia, mając nadzieję na powrót swojego wybawcy, gdy naród rosyjski udowodni, że jest go "godny". Zwolennicy popierają systematyczną eksterminację mniejszości narodowych w Rosji, przymusowe ubóstwo mas ludności i budowę wielkich, imperialnych pomników. Ich system masowej inwigilacji i skrajnych kar jest bezpośrednio inspirowany czystymi sferami Reichskommissariatu Kaukasien i jego przywódcy Josiasa, człowieka, którego Taboricki otwarcie podziwia.\n\nJednak trwałość tego ruchu jest niejasna. Z każdym dniem, w którym ich wybawca nie powraca, kult staje się coraz bardziej zdesperowany. Obserwatorzy obawiają się, że wkrótce może nie być już Rosji, do której Aleksiej mógłby wrócić."
 esoteric_nazism_agrarian_spartanism_subtype_desc:0 "Naturą ideologii jest dostosowywanie się do otoczenia. System burgundzki Ordenstadt Pleskau nie jest tu wyjątkiem. Zrodzony w następstwie nieudanego zamachu stanu SS, pośród ruin Pskowa, agrarny spartanizm Pleskau reprezentuje wiejską, nieprzemysłową wersję ultratotalitarnego rasizmu Himmlera - rolnicze państwo rządzone przez odizolowanych i szalonych fanatyków.\n\nProwadzony przez anty-miejskie i anty-przemysłowe postacie SS, rolniczy ruch spartański Pleskau promuje wysoce rozwarstwiony, neofeudalny system. Na najniższych szczeblach znajdują się niewolnicy, licząca setki tysięcy osób populacja Rosjan zmuszanych do ciężkiej pracy w rolnictwie i pozbawionych możliwości zdobywania kwalifikacji. Niewolnicy ci są przydzielani do wielkich majątków ziemskich zarządzanych przez ludzi z SS, stanowiących zalążek nowej szlachty ziemiańskiej, których zachęca się do uważania ziemi za całkowicie ich własność, połączoną z nimi więzami krwi. Podczas gdy ci ludzie trzymają żelazną ręką swój majątek, ich oficerowie trzymają żelazną ręką ich samych, egzekwując purytańskie normy kulturowe i twardy tradycjonalizm. Związki poza ścisłą hierarchią są wysoce zniechęcane. Miasta i osady miejskie, postrzegane jako skupiska degeneracji, istnieją tylko dla celów administracyjnych lub strategicznych."
 esoteric_nazism_burgundian_system_subtype_desc:0 "Kiedy po drugiej wojnie światowej szczęście w Niemczech zaczęło się kończyć, niektórzy fanatyczni i nieortodoksyjni członkowie partii nazistowskiej - wśród nich Reichsführer SS Heinrich Himmler - starali się pogodzić swoją wiarę w wyższość narodowego socjalizmu z coraz bardziej ponurą rzeczywistością, która się przed nimi roztaczała. W końcu doszli do wniosku, że partia nazistowska straciła orientację i popadła w dekadencję i że tylko oni są w stanie zachować narodowy socjalizm zgodnie z jego prawdziwymi założeniami. Po cichu odizolowali się od struktur politycznych Trzeciej Rzeszy, potajemnie budując równolegle własne systemy. Kiedy Himmler został mianowany szefem SS-Ordensstaata Burgundii, zaczął bez przeszkód wdrażać tę oczyszczoną wizję nazizmu.\n\nPodobnie jak wiele celów ideologicznych Rzeszy obraca się wokół coraz bardziej niekonsekwentnych wypowiedzi Hitlera, tak i założenia Systemu Burgundzkiego są raczej nieokreślone. Jedynym sposobem, w jaki można próbować go zrozumieć, jest analiza coraz bardziej niejasnych działań i tajemniczych przekonań Himmlera, które sięgają od niejasnych i pozornie sprzecznych ideałów agraryzmu i hiperindustrializacji po ustanowienie germańskiej neopogańskiej religii państwowej i zgłębianie okultyzmu. Pewne jest jednak to, że jego reżim realizuje politykę nazistowską w sposób skrajny: SS jest wywyższona ponad wszystkie inne warstwy społeczne, drakońskie przepisy dotyczące higieny rasowej są surowo egzekwowane, a teoria narodowego socjalizmu jest celowo włączana w każdy aspekt życia. Narzuca się również nieporównywalny z niczym innym stopień totalitaryzmu całej populacji, w nadziei na usunięcie wszelkich potencjalnych źródeł dekadencji lub samozadowolenia. Czy to się w ogóle udało - lub czy uda się w przyszłości - wie tylko Reichsführer Himmler, bo choć tajemnice napływają do Ordensstaatu jak rzeka, to nigdy nie wolno im z niego wypłynąć."
 esoteric_nazism_spartanism_subtype_desc:0 "Dla niektórych sukces narodowego socjalizmu został na zawsze utrwalony przez jego triumf, a jego porażki wynikały jedynie z konkretnych nieszczęść lub błędów politycznych. Twierdzą oni, że Rzesza, przy wszystkich swoich wadach, nie potrzebuje niczego więcej niż reformy czy odmłodzenia. Chcieliby, aby status quo trwał wiecznie, pozostawiając Niemcy jako kolejne imperium.\n\nDla Reinharda Heydricha i jego zwolenników w Deutsche-SS to za mało. I nigdy nie będzie wystarczające.\n\nPodczas gdy Himmlerowcy zagłębiali się w ezoterykę, a Waffen-SS zdradzali swoją sprawę dla bogactwa i władzy, Heydrich i jego poplecznicy mieli już własną wizję, znacznie różniącą się od wizji skorumpowanej NSDAP i zdegenerowanych liberałów. Była to wizja lepszego, prostszego i czystszego społeczeństwa z zamierzchłej przeszłości, w którym mężczyźni byli wojownikami, kobiety matkami, a wszelkie ślady rozrzutności i słabości zostały usunięte. Żadnych miast kipiących brudem, żadnego "pragmatycznego" miłosierdzia dla podludzi. W koszarach i wiejskich posiadłościach czysta rasa ćwiczyła się do wojny i uprawiała ziemię, a ich potomstwo było doskonalone poprzez czystki i rozlew krwi. Byli to Spartanie, których Heydrich przedstawiał w porywających tonach jako starożytny przejaw aryjskiej supremacji - a kiedy świat obróci się wokół osi Niemiec, nawet sama historia nagnie się do woli Führera.\n\nUrzeczywistnienie ziemi obiecanej należy do prawdziwych wyznawców narodowego socjalizmu - SS. Przepojona duchem Sparty i wykuwana na nowo na kowadle Volksgemeinschaft, Rzesza stanie się wieczna. Choćby krew miała popłynąć rzekami i zalać morza, choćby niezliczone miliony miały się udusić i umrzeć, choćby fundamenty utopii miały być położone na zbiorowym grobie całej ludzkości, będzie warto. Nie można sobie pozwolić na luksus liczenia kosztów."
