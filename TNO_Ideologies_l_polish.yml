 communist_subtype_desc:20 "Komunizm jest, co najmniej ideologią polaryzującą. Choć jest potępiany i chwalony, można śmiało powiedzieć, że był, obok narodowego socjalizmu, jedną z dotychczasowych ideologii definiujących XX wieku. Jednak czym właściwie jest komunizm?\n\nWywodzący się z myśli Marksa i Engelsa roszczący sobie dziedzictwo rewolucji Lenina, jego ostatecznym celem jest ustanowienie bezklasowego, bezpaństwowego, humanitarnego społeczeństwa opartego na wspólnej własności środków produkcji i ich dystrybucję według własnych potrzeb. Jego zwolennicy głęboko wieżą w koncepcję walki klasowej dążą do obalenia burżuazji i ustanowienia dyktatury proletariatu – społeczeństwa i rządu, w których klasa robotnicza i państwo są synonimami.\n\nPodczas, gdy niektóre ruchy wierzą w wybieralność, większość odmian komunizmu jest zaciekle rewolucyjna i niestrudzenie opowiada się za nadejściem wspomnianej rewolucji poprzez „praktykę” lub akcję bezpośrednią. Pod tym względem świadomie naśladują Lenina i odrzucają perspektywę reformy lub kompromisu. Oczywiście krytyków jest mnóstwo ze wszystkich stron; Od tych twierdzących, że natura ludzka jest z natury indywidualistyczna i samolubna, po socjalistów potępiających środki stosowane do wprowadzenia dyktatury proletariatu, komunizmowi nie brakuje krytyków. A jednak „czerwoni” wszystkich nacji walczą, bo wiedzą, że kiedy robotnicy świata się zjednoczą, nie mają nic do stracenia poza łańcuchami."
 socialist_subtype_desc:0 "Socjalizm to wiele różnych rzeczy, w zależności od tego, kogo zapytasz. Niezależnie od tego, czy jest rewolucyjny, czy reformisty, marksistowski czy utopijny, ma i zawsze miał różne kształty. Jedno jest jednak pewne: jest to ideologia ludu dla ludu.\n\nJedną z głównych cech socjalizmu jest oczywiście społeczna własność środków produkcji. Chociaż może być wprowadzana stopniowo z biegiem czasu lub bardziej natychmiast w przypadku rewolucji, jest to jeden z jego deklarowanych celów, ponieważ zwolennicy ideologii uważają, że jest to sposób na stworzenie sprawiedliwszej gospodarki, zbudowanej dla wielu zamiast dla nielicznych. Dla socjalizmu ważne jest również ustanowienie demokracji w miejscu pracy, dającej robotnikowi głos w sprawie funkcjonowania jego biznesu, i często połączone z większym niż zwykle naciskiem na demokrację polityczną, czy to wyborczą, czy sowiecką.\n\nSocjalizm był przez wieki równie chwalony, co piętnowany. A jednak maszeruje dalej. Pomimo trudności i niepowodzeń socjalizm kontynuuje swój niemal nieubłagany kurs, dążąc do uwolnienia robotnika i zwykłego człowieka od tyranii kapitalizmu."
 social_democracy_subtype_desc:0 "Socjaldemokracja to ogólny termin obejmujący ruchy lewicowe, które nadal chcą działać w ramach w większości kapitalistycznych. Zwolennicy socjaldemokracji nadal wierzą w rynki, zdolność jednostki do prowadzenia działalności gospodarczej i zarządzania innymi jako pracownicy, a także w wolność zarabiania i wydawania pieniędzy, jednocześnie opowiadając się za rozległymi programami społecznymi, takimi jak opieka społeczna, bezpłatna i publiczna opieka zdrowotna, schronienie dla bezdomnych i dobre płace minimalne, jak i wiele innych.\n\nChociaż zwolennicy socjaldemokracji i innych lewicowych ideologii, takich jak komunizm i tradycyjny socjalizm, znajdują się zdecydowanie na lewym krańcu spektrum politycznego, generalnie nie lubią się nawzajem i rzadko się mieszają lub współpracują. Socjaldemokraci nie opowiadają się za rewolucją i radykalną przebudową systemu, tak jak robią to ich bardziej lewicowi odpowiednicy, i bardziej akceptują różne inne ideologie demokratyczne."
 liberal_democracy_subtype_desc:0 "Demokracja Liberalna może wywodzić się z filozofii Johna Locke'a. Locke przede wszystkim wierzył, że wszyscy ludzie na planecie mają naturalne prawa, na które składają się życie, wolność i własność. Uważał również, że obywatele tworzą umowę społeczną z narodem, w którym żyją, definiując państwo jako coś, co istnieje wyłącznie po to by, chronić swoich obywateli i musi użyć do tego swoich uprawnień. Dlatego naród może rządzić tylko za zgodą rządzonych i musi wykorzystywać swoją pozycję do ochrony i wspierania praw ludu.\n\nLiberalizm wyrasta z idei, że postęp społeczny i równość można osiągnąć nie przez przemoc i rewolucję, ale zamiast tego poprzez tworzenie praw i polityk. Ci liberałowie wierzą w proces demokratyczny i są chętni do współpracy z politycznymi wrogami, aby osiągnąć swoje cele, w tym powszechne prawo wyborcze, powszechną edukację, prawa własności i rozwój zmarginalizowanych populacji. Oprócz tego zdecydowanie popierają kapitalizm i wolny handel, jednocześnie wierzą, że nadzór rządowy jest niezbędny dla zdrowej gospodarki i bezpiecznego społeczeństwa.\n\nZe względu na wzrost faszyzmu i innych prawicowych ideologii ekstremistycznych wiele wolnych narodów dryfowało w kierunku liberalizmu, a wiele osób uważa to za najbardziej rozsądny sposób przeciwdziałania tak dramatycznej zmianie na świecie."
 conservative_democracy_subtype_desc:0 "DDemokracja Konserwatywna, znana częściej jako konserwatyzm, jest skrzydłem demokratycznych narodów, które ma tendencję do polegania bardziej na wypróbowanych i prawdziwych ideach, tradycyjnych wartościach i różnym stopniu nacjonalizmu. Konserwatyści są generalnie bardziej przeciwni zmianom zarówno w kulturze, jak i prawie, Opowiadają się tez za bardzo powolnym wprowadzaniem zmian, które popierają.\n\nJednak zwolennicy tej ideologii różnią się od bardziej radykalnych tradycjonalistów tym, że nadal żarliwie wierzą w jakiejś formie procesu demokratycznego i wierzą, że ludzie wybiorą drogę w kierunku tradycjonalizmu w wyborach, a nie do niego zmuszani przez opresyjny reżim. Tacy konserwatyści zwykle przyznają się do porażki, jeśli zostaną pokonani w głosowaniu i są bardziej skłonni do współpracy z innymi partiami i ideologiami."
 authoritarian_democracy_subtype_desc:0 "Demokracja autorytarna odnosi się w mniejszym stopniu do konkretnej ideologii, a bardziej do sytuacji, w której istnieje system demokratyczny, ale istnieje silna władza centralna, która konsekwentnie ma nad nim władzę, jak im się podoba. Może narodzić się przejściowo, jak powoli liberalizująca się autokracja, w której władca nie chce jeszcze w pełni oddać władzy masom, albo może być ostatnim etapem życia demokracji, jak prezydent konsolidujący wpływy kosztem innych gałęzi rząd. Może być burzliwa, na przykład po przewrocie wojskowym, lub dość stabilna w przypadku długotrwałych monarchii półabsolutnych.\n\nCechą definiującą demokrację autorytarną jest zawsze silny przywódca, czy to prezydent, generał lub monarcha. Pozornie rządzą z woli ludu i dla jego dobra, ale często są wystarczająco dobrze osadzeni na swoich pozycjach (lub mają poparcie wojska), gdzie ludzie nigdy nie mogliby mieć nadziei na ich pokojowe usunięcie. Reżim ten poddaje się również kleptokracjom i korupcji, gdzie przywódca wzbogaca siebie, swoją rodzinę i bliskich przyjaciół z kasy narodu."
 despotism_subtype_desc:0 "Despotyzm to termin o szerokim zasięgu, obejmujący systemy rządowe, w których władza jest skoncentrowana na pojedynczej osobie lub grupie jednostek. Ci ludzie rządzą narodem zgodnie z własną wolą i prawie zawsze intensywnie wykorzystują wojsko i policję, aby powstrzymać swoich obywateli przed buntem. Rządy despotów bardzo rzadko tolerują inne ideologie, a kiedy już to robią, mają systemy, które uniemożliwiają tym grupom zdobycie władzy. Siły opozycyjne są traktowane jako wrogowie państwa i są mocno represjonowane, a jeśli kiedykolwiek odbywają się wybory, są albo całkowicie sfałszowane, albo dotyczą stanowis pozbawionych władzy.\n\nRządy despotów zwykle chcą również ustanowić kontrolę lub dominację nad innymi narodami, a także utrzymywać rozległe siły zbrojne do wykorzystania w podboju i do ochrony reżimu. Podczas gdy despoci mogą wykorzystywać nacjonalizm jako powód swojej władzy, nie są tak nacjonalistyczni, jak faszyści i narodowi socjaliści, a nacjonalizm jest zwykle bardziej wymówką niż jakakolwiek rzeczywista część programu."
 fascism_subtype_desc:0 "Spośród ideologii, które pojawiły się w chaosie po I wojnie światowej, największym sukcesem w zdobyciu i utrzymaniu władzy w Europie okazała się ideologia znana jako faszyzm.Zrodzony z przekonań rozczarowanych komunistów i autorytarnych nacjonalistów, faszyzm jest często określany jako \"trzeciopozycyjny\" ze względu na ideologiczną inspirację zarówno ze strony radykalnej lewicy, jak i prawicy. Chociaż ślady doktryny marksistowskiej wciąż można odnaleźć w jej światopoglądzie - przyjmuje ona dialektykę producenta-pasożyta, ale między narodami, a nie klasami ekonomicznymi - jej zjadliwy nacjonalizm stawia ją w sprzeczności z internacjonalistyczną mentalnością socjalizmu i nieuchronnie prowadzi do gwałtownych konfliktów w Niemczech, Hiszpanii i Włoszech w okresie międzywojennym. We wszystkich przypadkach partie faszystowskie ostatecznie wygrały i zmusiły swoich socjalistycznych rywali do podziemia.\n\nNajbardziej charakterystyczne cechy faszyzmu wynikają z jego niewolniczego oddania państwu. Rząd, często pod kontrolą jednego siłacza, służy jako ostateczny arbiter i władza w kraju. Instytucje religijne, związki zawodowe, prywatne przedsiębiorstwa itp. mogą istnieć w ograniczonej formie, ale ich podległość wobec władzy państwowej jest jasno określona. Rząd podtrzymuje również narodowy mit, snując opowieści o szlachetnych ludziach, którym niesprawiedliwie odebrano dawną chwałę, i żąda, aby lud znalazł siłę w jedności i odzyskał to, co zostało utracone. Szydzą z narodów liberalnych za dekadenckie samozadowolenie i narody socjalistyczne za poddanie się degeneracji – ale paradoksalnie widzą w tych przybyszach zagrożenie, które mają zniszczyć wszystko, co jest im drogie."
 national_socialism_subtype_desc:0 "Narodowy Socjalizm, żelazna pięść trzymająca serce Europy od prawie trzydziestu lat, odwołuje się do różnych stylów faszyzmu, które obejmują żarliwy rasizm, skrajny militaryzm i totalitarne, jednopartyjne państwo, w którym jednostki są podporządkowane dla wspólnego dobra. Różni się od innych form faszyzmu w swoich podstawowych założeniach brutalnie narzucanej hierarchii rasowej i agresywnego, ludobójczego ekspansjonizmu jako „przestrzeni życiowej” dla narodów swojego narodu.\n\nW niemieckim rozumieniu nazizm ma kilka kluczowych zasad bliskich swemu czarnemu sercu - antysemityzm zakorzeniony w każdym działaniu politycznym; głęboką pogardę dla tradycyjnych liberalnych demokracji, systemu parlamentarnego i kapitalizmu; i wreszcie silną nienawiść do komunizmu. Podczas gdy większość narodów narodowo-socjalistycznych jest z Rzeszą Niemiecką lub bezpośrednio z nią kolaboruje, termin ten jest obecnie często używany do opisania różnych ruchów faszystowskich na całym świecie, które odzwierciedlają fundamenty nazizmu, każdy z własnymi unikalnymi atrybutami, takimi jak radykalny japoński imperializm."
 ultranationalism_subtype_desc:0 "Ultranacjonalizm to bezwzględna mieszanka wściekłego militaryzmu i żarliwego oddania narodowi ponad wszystko. Ultranacjonaliści chcą oczyścić swoje narody z wszelkich obcych wpływów. W ten sposób opowiadają się za autarkią, stratyfikacji i silnym zaangażowaniem wojskowym w sprawy codzienne, aby zapewnić krajowi niezależność i \"ochronę przed korupcją z zewnątrz\". Idea wspaniałego państwa jest kluczem do wszystkiego dla ultranacjonalistów, którzy będą odwoływać się do obrazów z przeszłości, aby wzbudzać i inspirować w połączeniu z paranoiczną i dziką nienawiścią do innych i do obcych. Rasizm i inne formy dyskryminacji są wplecione we wszystkie dziedziny życia, aby jeszcze bardziej wychować i oddzielić idealnego rodaka od tych, którzy do niego nie pasują. Aby spełnić obietnice dotyczące \"wielkiego narodu\", ultranacjonalizm przedstawia wojsko jako ostateczne narzędzie dobrobytu i wielkości. Służba państwu w ten sposób jest więc dla większości obowiązkowa i głęboko gloryfikowana jako część triumfu narodu nad resztą świata. Ultranacjonalizm często manifestował się jako część pragnienia zemsty na obcych wrogach i wykorzystuje to pragnienie, by popchnąć naród do przodu. Chociaż wiadomo, że istnieją pewne różnice między każdym ruchem ultranacjonalistycznym, nigdy nie różnią się od siebie szaleńczą desperacją, by zobaczyć deszcz wiecznej chwały spadający na ich ziemie."
 esoteric_nazism_subtype_desc:0 "Nawet zanim stał się siłą podbijającą kontynenty, narodowy socjalizm daleki był od homogenicznego ruchu zdefiniowanego przez ortodoksyjną linię. Od najwyższych szczebli władzy do samego dołu partyjnej biurokracji zaangażowanie w ideały państwowe było zróżnicowane, zwłaszcza na poziomie indywidualnym. W rzeczy samej, sceptyk mógłby ocenić narodowy socjalizm jako niewiele więcej niż źle przygotowaną mieszankę cynicznej polityki i najgorszych aspektów niemieckiego charakteru narodowego. Z tego punktu widzenia triumf nazizmu jest niczym więcej jak tylko dowodem na to, że świat oszalał.\n\nJak bardzo ograniczony. Jakie to głupie. Jakże nieoświecone.\n\nPewne uprzywilejowane dusze odnalazły w doktrynach narodowego socjalizmu etos przewyższający wszystkie inne - taki, który całkowicie unicestwia istniejące prawdy i normy, odsłaniając tym samym prawdziwą drogę do utopii. Dla tych prawdziwych wyznawców, którym zdjęto łuski z oczu, nic innego nie ma już znaczenia. Materializm, racjonalizm, moralność - wszystko to ukazane jako przemijające iluzje zdegenerowanego świata rządzonego przez złowrogie siły. Podludzie, a nawet wielu Aryjczyków, są ślepi na tę nowo oświetloną rzeczywistość, ale tak długo, jak światło prawdy płonie w pojedynczym nieskalanym sercu, trwa nadzieja dla czystej rasy. Niech narodowy socjalizm rozwinie swoje skrzydła w chwale i podąża za nim do jakiegokolwiek celu, ponieważ jest on drogą, światłem i prawdą. Nie liczą się środki i słowa - tylko utopia."
