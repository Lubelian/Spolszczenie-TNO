 communist_bukharinism_subtype_desc:0 "Bucharynizm łączy teorię marksistowską, zasady Lenina dotyczące stosowania marksizmu oraz adaptację obu tych elementów przez nieżyjącego przywódcę sowieckiego Nikołaja Bucharina do materialnych warunków Rosji Sowieckiej. Ta ideologia zakłada, że ​​historia przechodzi przez szereg etapów rozwojowych prowadzących do komunizmu. Na etapie społeczeństwa „dyktatury proletariatu” — najdalszego do tej pory postępu — proletariat sprawuje absolutną władzę polityczną, sprawowaną przez swoją „partię awangardową”. Partia sprawuje całkowitą kontrolę nad całym życiem społecznym, politycznym i gospodarczym w tym państwie, prowadząc proletariat w kierunku społeczeństwa socjalistycznego, a ostatecznie komunistycznego.\n\nPierwotny wkład przewodniczącego Bucharina do kanonu marksistowskiego obejmuje doktrynę „Socjalizmu w jednym państwie”: idea, że państwa komunistyczne powinny skupić się przede wszystkim na wzmacnianiu siebie i budowaniu własnej infrastruktury socjalistycznej, a nie na wszczynaniu zbrojnych rewolucji na całym świecie. Jednocześnie nauczał, że socjalizm można naprawdę rozwijać tylko długoterminowo czas i że gospodarki rynkowe powinny dostarczać bodźców do budowania siły produkcyjnej narodu, aby przygotować się na przejście do prawdziwego socjalizmu. Najwyraźniej wyrażało się to w jego liberalnej ekspansji Nowej Polityki Ekonomicznej, do tego stopnia, że ​​pozwalali kułakom powiększać swoje gospodarstwa i sprzedawać produkty rolne na wolnym rynku, pomimo protestów wielu twardogłowych bolszewików. Chociaż Bucharin jest najbardziej znany jako człowiek, któremu nie udało się uratować Związku Radzieckiego przed Hunami, jego teorie ekonomiczne i polityczne są nadal powszechnie akceptowane jako najbardziej ortodoksyjna forma komunizmu wśród pozostałych wyznawców."
 communist_stalinism_subtype_desc:0 "Józef Wissarionowicz Stalin był jednym z wielu pretendentów do zastąpienia Lenina na stanowisku przywódcy Związku Radzieckiego. Zgadzając się z Bucharinem co do zasady „socjalizmu w jednym kraju”, odrzucał rozwój rynkowy Nowej Polityki Ekonomicznej. Uważał natomiast, że państwo powinno sprawować całkowitą kontrolę nad gospodarką, aby pobudzić szybki rozwój produkcji przemysłowej i rolniczej. Prywatnej przedsiębiorczości nigdy nie można było ufać, że rozwinie w pełni socjalistyczne państwo, a zatem cały przemysł i rolnictwo powinny być skolektywizowane i kierowane przez centralnych planistów Partii Komunistycznej, aby osiągnąć cele Związku. Kluczowym następstwem tej polityki jest to, że państwo, dalekie od zaniku po rewolucji, jak wierzyli starzy leniniści, musi zostać tysiąckrotnie wzmocnione w celu przeprowadzenia pełnego przejścia do społeczeństwa komunistycznego. To była herezja dla takich jak Bucharin, który zatriumfował nad Stalinem w walce o sukcesję po tym, jak ten zginął w tragicznym wypadku przemysłowym.\n\nPo pokonaniu myśli i idee Stalina odrodziły się w Zachodniosyberyjskiej Republice Ludowej. Marksizm-leninizm-stalinizm znalazł swojego Apostoła w Przewodniczącym Łazarze Kaganowiczu, wcześniej mało znanym urzędniku sowieckim, wygnanym przed wojną na Ural przez Bucharina. Głosi on, że stalinowski skolektywizowany rozwój przemysłowy pozwoliłby Rosji wyprzedzić niemiecki przemysł i zepchnąć Hunów z powrotem do Berlina. Jednak, jak twierdzi przewodniczący Kaganowicz, Rosja Sowiecka wciąż może zostać przywrócona do dawnej świetności dzięki podążaniu za spostrzeżeniami Stalina; jego najważniejszym spostrzeżeniem jest to, że państwo sowieckie musi zachować absolutną władzę w swoich granicach, aby zatriumfować nad swoimi wrogami: Hunam, Kułakiem, kolaborantem i zdrajcą klasowym."
 communist_neocommunism_subtype_desc:0 "Neokomunizm, wywodzący się z włoskiego PCI Enrico Berlinguera, jest nie tyle ideologią, ile raczej zbiorem odrębnych tendencji rewizjonistycznych wśród narodów europejskich, z taką samą różnorodnością w konkretnych doktrynach politycznych, jak różnice w poszczególnych krajach, na które rozprzestrzenił się eurokomunizm. Istnieją jednak różne cechy wspólne, które je łączą, a jest to wiara w pokojową rewolucję poprzez urnę wyborczą, wyraźny sprzeciw wobec naruszeń praw człowieka popełnianych przez inne reżimy komunistyczne oraz uznanie, że wszystkie partie komunistyczne muszą się zmierzyć z różnymi okolicznościami w różnych krajach, w przeciwieństwie do podejścia Bucharina 'jak się popieści'.\n\nLojalnie oddany demokracji i pluralistycznym prawom, które pochodzą z tradycyjnie zachodnich instytucji, neokomunizm krytykuje upadły Związek Radziecki pod rządami Bucharina jako materialnie niezdolny do prawdziwego zaspokojenie warunków, dzięki którym komunizm może zostać ustanowiony, w dodatku do tego, że jego awangardystyczna ideologia podkopuje wolę klasy robotniczej. W przeciwieństwie do nich neokomunizm stara się utrzymać swoje interesy jako narzędzie świadomości i władzy klasy robotniczej. Rewizjonistyczny marksistowski i reformistyczny w swojej naturze, neokomunizm jest oddany zakończeniu wyzysku systemu kapitalistycznego za pomocą pokojowych środków."
 communist_left_communist_subtype_desc:0 "Opowiadając się za najbardziej czysto marksistowską doktrynę, lewicowi komuniści odrzucają prawie wszystkie główne wydarzenia polityczne, które miały miejsce od śmierci Lenina, a nawet niektóre za jego życia. Nie oznacza to oczywiście, że są oni całkowicie związani z doktrynami opisanymi w pismach Marksa i Engelsa, ale starają się pozostać jak najbliżej jego ducha, nawet kosztem skuteczności w danej chwili. n\nCałkowite odrzucenie polityki parlamentarnej, sprzeciw wobec awangardowej organizacji partyjnej i jej demokratycznych cech oraz mocna wiara w rewolucję jako historyczną nieuchronność charakteryzują ruch lewicowego komunizmu. To przywiązanie do postaw antypopulistycznych i skupienie na teorii zamiast praktyki wzbudza niemałe drwiny ze strony ich kolegów lewicowców, ale biorąc pod uwagę, jak dobrze traktuje ich historia, lewicowi komuniści rzadko czują się zagrożeni przez tych „oportunistów”, jak ich często nazywają.\n\nPomimo stereotypów i krytyki w tym kierunku, lewicowi komuniści nie są po prostu bezczynni lub leniwi, czekając na „organiczną” rewolucję, która nigdy nie nadejdzie. Jednak ich przygotowanie polega raczej na planowaniu niż wygłaszaniu wielkich przemówień, uczeniu się i studiowaniu, a nie wymachiwaniu bronią i stawaniu na podwyższeniach. Jeśli wiedza to połowa sukcesu, to lewicowi komuniści już wygrali. To przecież tylko kwestia czasu."
 communist_stratocratic_communism_subtype_desc:0 "Stratokratyczny komunizm wyrasta zarówno z okoliczności, jak i ideologicznego popędu. Pomimo powszechnej w skrajnej lewicy odrazy do armii konwencjonalnych, ten sentyment zwykle wygasa, gdy aparat wojskowy jest zabezpieczony, i nic nigdy nie zabraniało wojskowym przylgnięcia do tej strony polityki. Niektórzy ludzie tego pokroju nawet oddają się uświęconej tradycją „teoretyzowania” – i tam, gdzie etos ich wybranego zawodu spotyka się z teorią marksistowską, łączy się, tworząc nowy sposób myślenia, który popiera niewielu innych radykalnych lewicowców z powodów, które stają się dość oczywiste, gdy jego zasady zostaną opracowane.\n\nFundamentalna z tych zasad jest jasno określona w jego nazwie: ustanowienie rewolucyjnego rządu socjalistycznego składającego się wyłącznie z oficerów i personelu wojskowego. Krytycy nazywają to cynicznym przejęciem władzy w celu przejęcia rewolucji, niewiele więcej niż rewizjonistyczną juntą. Ci krytycy (przed ich doraźną egzekucją) spotkają się z argumentem, że siły zbrojne, zebrane z poborowego proletariatu, są z konieczności awangardą rewolucji. Co więcej, reżim twierdzi, że wieczna supremacja wojska jest najważniejsza dla ostatecznego triumfu socjalizmu, ponieważ jeśli burżuazji nie można pokonać od wewnątrz, to uzbrojeni robotnicy narodu muszą siłą wyzwolić swoich uciskanych towarzyszy.\n\nPomijając okrzyki „Rewizjoniści!”, reżim tego typu jest nadal napędzany ideologią i nie może być po prostu określany jako „apolityczny” lub „junta”. Jest oddany zasadom komunistycznym na czele z absolutną kontrolą państwa społeczeństwa i gospodarki przez „dyktaturę proletariatu”. Mimo to, nawet jak na standardy rządu rewolucyjnego, stratokratyczny komunizm jest niezwykle twardogłowy, nie toleruje sprzeciwu i wykazuje bezwstydną agresję. Nie ma tu miejsca na przywództwo cywilne; tylko Armia Rewolucyjna, złożona ze świadomych klasowo robotników-żołnierzy, może zapewnić rozprzestrzenianie się rewolucji światowej i zniszczenie imperializmu burżuazyjnego."
 communist_maoism_subtype_desc:0 "W przeciwieństwie do myśli Mao Zedonga, której popularność ogranicza się do Azji Wschodniej, maoizm jest ideologią, którą można znaleźć na całym świecie. Nazwana i zainspirowana przez chińskiego rewolucjonistę Mao Zedonga, opiera się na jego pismach i zakłada, że ​​jest on kolejnym wielkim teoretykiem marksistowskim, podążającym śladami takich postaci jak Marks, Engels, Lenin i Bucharin.\n\nOpiera się na doktryna internacjonalizmu i antyimperializmu, ale różni się od tradycyjnego bolszewizmu tym, że kładzie nacisk na ludność wiejską zamiast na proletariat miejski. W swojej walce z kapitalistyczną dominacją w krajach, w których nadal panuje wieś, uważa wojnę partyzancką za najlepszy sposób prowadzenia walki rewolucyjnej pod postacią „długotrwałej wojny ludowej”.\n\nMaoizm jest postrzegany przez jego zwolenników jako naturalna kontynuacja myśli marksistowskiej, a tym samym jako kolejny etap bolszewizmu: jego fundamentalnie antyimperialistyczne zasady zostały przyjęte na całym świecie, gdy uciskane narody wszystkich warstw zaczynają rzucać się do walki przeciwko swoim ciemiężcom. To nowe, rewolucyjne odchylenie tradycyjnej myśli marksistowskiej zaczęło odciskać piętno na historii świata."
 communist_mao_zedong_thought_subtype_desc:0 "Podczas gdy komuniści mogli zostać pokonani w drugiej wojnie chińsko-japońskiej, idee jednego z ich założycieli, Mao Zedonga, nie zniknęły: ukrywały się, dopóki nie osłabnie imperialne zagrożenie, czekając na odpowiedni moment do uderzenia.\n\nNa podstawie pism, które Mao napisał podczas Długiego Marszu i gdy przebywał w Bazie Yan'an, Myśl Mao Zedonga zapożycza elementy z mocno skoncentrowanej na wsi formy socjalizmu, ale redukowanie go do zwykłego odchylenia byłoby błędem. Wzywając do rewolucyjnej reformy rolnej i ustanowienia systemu Nowej Demokracji, dostosowanego do warunków Chin, opowiada się również za prowadzeniem długotrwałej wojny ludowej, rodzaju wojny partyzanckiej, którą uważa za najlepszy sposób przeprowadzenia walka rewolucyjna.\n\nWażne jest, aby pamiętać, że Myśl Mao Zedonga można znaleźć prawie wyłącznie w Azji i samych Chinach, ze względu na jej bardzo specyficzny charakter jako ideologii: podczas gdy sam Mao wpłynął na wiele ruchów komunistycznych na całym świecie i jest inspiracją dla trafnie nazwanego maoizmu, myśl Mao Zedonga można znaleźć tylko w Azji Wschodniej ze względu na integralny wkład Mao w Komunistyczną Partię Chin."
 communist_islamic_marxism_subtype_desc:20 "Wśród pięciu filarów islamu znajduje się Zakat, obowiązek dawania jałmużny. Obowiązek przekazania części swojego dochodu mniej majętnej społeczności zapewnia, że nawet najbiedniejsi z biednych mogą żyć godnie. Na początku XX wieku niektórzy myśliciele zauważyli, że taki altruistyczny światopogląd jest dość bliski ideałom socjalizmu, a jedno doprowadziło do drugiego, gdy islamski socjalizm zaczął czerpać inspirację z tez Marksa, by stać się islamskim marksizmem.\n \nTeoretyzowany przez takich myślicieli jak Ali Shariati, stosuje ekonomiczne i polityczne systemy marksizmu w ramach szariatu i próbuje wprowadzić ekonomiczną i społeczną równość dla wszystkich pod przewodnictwem państwa islamskiego. Oznacza to, że w przeciwieństwie do bardziej „tradycyjnych” ideologii socjalistycznych, takich jak bolszewizm, cele islamskiego marksizmu są dwojakie: oczywiście materialistyczny, ale także religijny.\n\nNajbardziej popularny w krajach z większością muzułmańską, islamski marksizm robi furorę w ostatnich latach, zwłaszcza w Azji i na Bliskim Wschodzie. Można by pomyśleć, biorąc pod uwagę nieco antyreligijny charakter pism Marksa, że taka ideologia upadłaby już pod ciężarem własnych sprzeczności; ale na razie nie wykazuje oznak upadku i wydaje się, być gotowym do życia pod przewodnictwem Allaha."
 communist_amazonism_subtype_desc:0 "Nazwany na cześć João Amazonasa, głównego ideologa PCdoB, termin ten opisuje ideologię wyznawaną przez kilka ruchów komunistycznych w Ameryce Łacińskiej. Opierając się na dziełach Marksa i Lenina, Amazonas zakłada, że ​​socjalizm nie powstanie w sposób naturalny z rozwoju sił wytwórczych w Ameryce Łacińskiej. System kapitalistyczny musi zostać przemocą obalony przez przeciągającą się "wojnę ludową" obejmującą wiejskie wojny partyzanckie mas z dala od skupisk ludności. Niektórzy analitycy twierdzą, że pisma Amazonasa są pochodną linii Guevaryzmu, zwłaszcza w ich pojęciach o znaczeniu rewolucyjnej woli i „Nowego Człowieka”, ale Amazonizm odrzuca decentralizację i brak formalnej doktryny zaproponowane przez Guevarę. To odrzucenie ma formę poparcia dla ideałów partii awangardowej, która musi organizować walkę rewolucyjną, aby naprawdę połączyć się z masami. Tak więc PCdoB odmawia jakiegokolwiek związku z rewolucyjną juntą koordynacyjną Che.\n\nZwolennicy Amazonizmu stanowczo odrzucają wszelkie związki z kapitalistycznymi potęgami, widząc w tym oznakę zdrady ich antyimperialistycznych ideałów. Amazonas twierdzi, że tylko partia awangardowa może obudzić masy i podnieść ich świadomość ku gorliwości rewolucyjnej. Podczas gdy PCdoB jest mała i politycznie izolowana, Amazonas będzie współpracować z innymi grupami lewicy, aby osiągnąć wspólny cel, nawet ponad granicami. Niezachwiane poparcie partii dla opartej na wsi i przeciągającej się wojny ludowej przyciąga tych na lewicy, którzy starają się powstać z bronią przeciwko siłom kapitalistycznym. Jeśli autorytarny rząd przejmie władzę w Brazylii, szeregi PCdoB z pewnością wzrosną, a Amazoniści wezmą udział w walce przeciwko wszelkim formom tyranii z prawej strony."
 communist_arab_communism_subtype_desc:1917 "Komunizm ma historię na Bliskim Wschodzie, która sięga czasów rewolucji rosyjskiej, ideologii przyjętej i rozwijanej przez inteligencję, robotników i niezadowolonych w regionie już w 1917 roku. Bliski Wschód to obszar świata, który cierpiał pod butem europejskiego imperialistycznego kapitalizmu w bardzo bezpośredni sposób, począwszy od początku XX wieku, poczynając od podzielenia Imperium Osmańskiego przez zwycięską Ententę po I wojnie światowej, a następnie ponownie nękany przez faszystowską Oś po drugiej. Szczególnie pociąg do komunizmu wynika z tej najnowszej historii, a dla wielu komunizm stanowi sedno oporu przeciwko samemu imperializmowi.\n\nPodobnie jak inne regiony świata, które ucierpiały pod jarzmem imperiów, komunizm na Bliskim Wschodzie zaczął nabierać własnego życia i wyróżniać się, gdy zarówno ruchy oddolne, jak i arabska inteligencja nadały swój własny kierunek tradycyjnie marksistowskim przekazom i ideologii charakterystycznej dla ich regionu świata.\n\nDla wielu arabskich komunistów prosta zmiana sposób produkcji nie wystarczył. Komunizm arabski musi zmagać się nie tylko z zagranicznym imperializmem, ale także z bardziej konserwatywnym lokalnym przywództwem o nacjonalistycznym charakterze. W tym celu miejscy robotnicy i myśliciele Bliskiego Wschodu często domagają się zmiany tkanki społecznej samego świata arabskiego, ze szczególnym naciskiem na ruch ludowy i sprawiedliwość społeczną obok zmian politycznych i ekonomicznych. Dokładny stopień i charakter tych żądanych reform różni się znacznie w zależności od kraju, partii, a nawet ideologa, przy czym komunizm arabski obejmuje szeroką gamę ruchów i myśli, od socjalistycznych nacjonalistów, którzy po prostu chcą niepodległości i socjalizmu, do marzących o zjednoczonym narodzie panarabskim, aby lepiej opierać się zewnętrznej ingerencji i imperialistycznym ambicjom."
 communist_national_communism_subtype_desc:0 "Kiedy Karol Marks pisał swoje fatalne dzieła, wyobrażał sobie globalną komunistyczną utopię, w której robotnicy na całym świecie będą wolni, a ucisk nacjonalizmu byłby odległym wspomnieniem. Ta mantra była głoszona w kółko, organizacje takie jak różne Międzynarodówki rosły i rosły, a lewica zaczęła obejmować cały świat swoją misją. I to się nie udało. Nikołaj Bucharin opowiadał się za ideą „socjalizmu w jednym kraju”, kiedy kierował Związkiem Radzieckim, gdzie jeden naród socjalistyczny (ZSRR) skupiał się na wzmocnieniu przed wyzwoleniem świata. I zawiódł.\n\nAle internacjonalizm nigdy nie był jedynym przeznaczeniem komunizmu. Podążyło za nim inne skrzydło – narodowy komunizm, który dał odpowiedź na narodowe pytanie – że komunizm nie jest wrogiem nacjonalizmu. Komunizm to prawdziwy nacjonalizm. Jest kluczem do wyzwolenia od bliźniaczych diabłów imperializmu i kapitalizmu, które dążą do wyssania narodów do sucha i pozostawienia ich na śmierć. Narodowi komuniści są tak różnorodni, jak różne narody, które ich nosiły, od Ukrainy przez Azję Środkową po Afrykę. Niektórzy popierają luźny związek państw komunistycznych, inni są bardziej izolacjonistyczni, ale wszystkich łączy wspólna wiara w narodowe samookreślenie, komunizm i antyimperializm.\n\nDla ciemiężonych, zniewolonych, dla wszystkich, którzy cierpieć pod tyranią imperializmu i kapitalizmu, narodowy komunizm jest światłem nadziei w ciemnym, okrutnym świecie. I w przeciwieństwie do innych komunistycznych eksperymentów może się po prostu udać."
 communist_workerism_subtype_desc:1960 "Komunizm robotniczy, znany również jako autonomizm, to termin używany do opisania sieci powiązanych ze sobą ruchów i jednostek, które pojawiły się na początku lat 60. we Włoszech. Pierwotnym rdzeniem komunizmu robotniczego była grupa marksistowskich intelektualistów, którzy zaangażowali się w krytyczną rewizję interpretacji myśli Marksa, która była modna wśród komunistów od czasów Lenina. Kluczową ideą komunizmu robotniczego jest to, że tradycyjna idea komunistyczna, głosząca, że walka klasy robotniczej jest reakcją na kapitalistyczny rozwój, jest w rzeczywistości zacofana: według robotników rozwój kapitalistyczny jest reakcją na walkę wyzyskiwanych robotników.\n\n Klasa robotnicza jest zatem „negatywnym motorem” rozwoju, a zatem wszystkie rewolucyjne strategie muszą pochodzić od samej klasy robotniczej i być przez nią napędzane, bez ingerencji burżuazyjnych związków kolaboracyjnych, a już na pewno nie, wyzyskujących partii awangardowych. W rzeczywistości klasa robotnicza powinna odrzucić jakikolwiek sojusz z „postępową” lub „empatyczną” burżuazją. Klasa robotnicza musi stać sama, polegać na sobie, by przejąć władzę, z naciskiem na rewolucyjną przemoc i organizację oddolną, aby osiągnąć takie cele. To dynamiczne, świeże spojrzenie na ideologię komunistyczną ma dużą siłę przyciągania wśród młodszych studentów i robotników, dla których ognie politycznego i ideologicznego entuzjazmu jeszcze nie przygasły."
 socialist_anarcho_communist_subtype_desc:1920 "Od ulic Barcelony po pola Chin, anarchizm jest nieustępliwy i uparty jak szczur. Wydawałoby się, przynajmniej na pierwszy rzut oka, że ​​anarchizm jest jak hydra – na każdego anarchistę, który zostanie zabity, uwięziony lub „zniknie”, na jego miejscu pojawią się kolejnych dwóch, ale dlaczego?\n\nAnarchokomunizm to radykalna ideologia lewicowa, która przeciwstawia się bardziej, standardowym ideologiom socjalistycznym, takim jak marksizm i demokratyczny socjalizm, poprzez silny sprzeciw wobec władzy, którą uważa za synonim zła kapitalizmu. Anarchokomuniści wyróżniają się również niechęcią do industrializacji na dużą skalę, woląc polegać na lokalnych komunach i gospodarstwach rolnych. Anarchokomuniści mieli kilka krótkich chwil względnej władzy, w szczególności w Wolnym Terytorium na Ukrainie Nestora Machno w 1920 roku, ale tak jak społeczeństwa anarchokomunistyczne są zjednoczone wokół wspólnych celów, tak samo dzieli je prawie wszystko inne. Walki wewnętrzne, chaos i zamęt są obecne we wszystkich społeczeństwach anarchokomunistycznych, a to zwykle prowadzi do ich upadku.\n\nWspółczesny anarchokomunizm rozpoczął się od prac takich myślicieli, jak Pierre-Joseph Proudhon i Michaił Bakunin w połowie XIX wieku. Dążąc do całkowitego zniszczenia wszelkich form ucisku, od kapitalizmu przez rasizm do samego państwa, anarchokomuniści żyją we własnej bańce politycznej – pogardzani przez lewicę i znienawidzeni przez prawicę. Mimo to anarchokomunizm służy jako latarnia nadziei dla wszystkich, którzy zostali odtrąceni przez istniejący system. Można być pewnym, że bez względu na to, jak mroczny i autorytarny stanie się świat, anarchiści będą ukrywać się w cieniu, czekając na okazję, by wyłonić się i wprowadzić w życie swoje okrzyki „nie ma bogów, nie ma panów."
 socialist_christian_socialism_subtype_desc:0 "Chrześcijański socjalizm to szeroki termin określający wszystkie przekonania, które łączą moralne nauki Jezusa Chrystusa z teorią ekonomiczną lewicowych ideologów. To połączenie spirytualizmu i materializmu może na pierwszy rzut oka wydawać się oksymoronem, ale nie powstrzymało to myślicieli i teologów przed syntezą tych dwóch poglądów. Uważają się za tak samo pobożnych, jak każdy inny chrześcijanin i odrzucają marksistowskie przekonania, że ​​religia jest "opiumem dla mas", i jest nie do pogodzenia z celem rewolucji.\n\nChociaż wielu twierdzi, że socjalizm jest z natury wrogi chrześcijaństwu, chrześcijańscy socjaliści argumentują, że to kapitalizm jest z nim niezgodny: uważają go za coś na kształt bałwochwalstwa, kultu wszechmocnego dolara, który zachęca do chciwości i potępia dobroczynność. Zwracają się do Biblii, aby poprzeć swój punkt widzenia, wskazując, że Jezus powiedział: „Nie można służyć zarówno Bogu, jak i bogactwu”, a także, że pierwsi chrześcijanie „trzymali wszystko razem” i kolektywnie dzielili się swoimi dobrami. Ich zdaniem tylko kolektywistyczna polityka społeczna może pozostać bliska naukom Chrystusa, a jednocześnie pomagać wszystkim członkom społeczeństwa."
 socialist_revolutionary_frontism_subtype_desc:0 "Front Rewolucyjny jest, przynajmniej w teorii, zjednoczoną koalicją różnych sekt, szczepów i frakcji lewicy socjalistycznej, komunistycznej i anarchistycznej, a wszystko to ma na celu uzyskanie władzy instytucjonalnej i rządowej w celu ustanowienia socjalizmu. W praktyce oznacza to, że tak różne ideologie, jak demokratyczni socjaliści, którzy wierzą w rewolucję poprzez urnę wyborczą, i autorytarni socjaliści, którzy są zniesmaczeni tym, co określają mianem „demokracji burżuazyjnej”, mają współpracować na rzecz postępu socjalizmu. .\n\n To, jak można się spodziewać, może prowadzić do bardzo niespójnego bloku, z rzeczywistą polityką rządzenia opartą na wewnętrznym kompromisie lub wyniku wygrania pewnych frakcji z innymi. Zazwyczaj Front Rewolucyjny jest najczęściej widywany w miejscach, w których lewica polityczna może mieć nadzieję na utrzymanie władzy tylko poprzez budowę dużego bloku i koalicji, lub w miejscach, które są zagrożone przez prawe skrzydło, które starają się podkopać zdolności takich lewicowych partii do istnienia.\n\nPrzywódcy Frontu Rewolucyjnego są tak zróżnicowani, jak ich baza, i często odgrywają kluczową rolę w utrzymaniu przetrwania Frontu, jeśli nie jego faktycznego twórcy. Jednak to, czy Front Rewolucyjny przetrwa swojego przywódcę, zależy od tego, czy może nauczyć się poświęcać ideologiczną czystość w imię politycznego (a czasem dosłownego) przetrwania."
 socialist_ultravisionary_socialism_subtype_desc:0 "Odkąd ludzkość po raz pierwszy spojrzała na niebiańską kopułę, marzyła, by sięgnąć wyżej niż ziemia, nad którą stoi. W tym celu ludzkość ewoluowała i zjednoczyła się, osiągając coraz wyższe szczyty wiedzy, aby pewnego dnia mogła wypełnić swoje egzystencjalne dziedzictwo. Podczas gdy wielu zadowoliłoby się twierdzeniem, że komunizm jest kolejnym krokiem ludzkiej rewolucji, ultrawizjonerzy nie zadowalają się po prostu siedzeniem na laurach.\n\nPołączenie komunizmu z silnym naciskiem na naukę, ultrawizjonaryzm postrzega socjalizm nie tylko jako kolejny krok, ale także aspekt kolejnego etapu postępu ludzkości: całkowita jedność dyscyplin i praw nauki.\nGwiazdy nie mogły być dalej. Jednak istnieje wieczna chwała dla tych, którzy patrzą zawsze w przyszłość."
 socialist_ultravisionary_socialism_pink_subtype_desc:0 "Odkąd ludzkość po raz pierwszy spojrzała na niebiańską kopułę, marzyła, by sięgnąć wyżej niż ziemia, nad którą stoi. W tym celu ludzkość ewoluowała i zjednoczyła się, osiągając coraz wyższe szczyty wiedzy, aby pewnego dnia mogła wypełnić swoje egzystencjalne dziedzictwo. Podczas gdy wielu zadowoliłoby się twierdzeniem, że komunizm jest kolejnym krokiem ludzkiej rewolucji, ultrawizjonerzy nie zadowalają się po prostu siedzeniem na laurach.\n\nPołączenie komunizmu z silnym naciskiem na nauki, ultrawizjonaryzm postrzega socjalizm nie tylko jako kolejny krok, ale także aspekt kolejnego etapu postępu ludzkości: całkowita jedność dyscyplin i praw nauki.\nGwiazdy nie mogły być dalej. Jednak istnieje wieczna chwała dla tych, którzy patrzą zawsze w przyszłość."
 socialist_agrarian_socialism_subtype_desc:0 "W przeciwieństwie do socjalizmu marksistowskiego, który teoretyzuje, że siłą napędową rewolucji jest miejski proletariat, socjalizm agrarny stawia chłopstwo na czele rewolucji.\n\nNajbardziej popularny w państwach słabo uprzemysłowionych, nierozwiniętych, jego idealne społeczeństwo opiera się na rolniczej wizji społeczeństwa, gdzie ziemia jest własnością ludzi, a nie klasy właścicieli. Wraz z socjalistycznym systemem gospodarczym i kolektywną własnością środków produkcji, socjalizm agrarny dąży do urzeczywistnienia agrarnej utopii, w której rolnik trudzi się szczęśliwy, bo wie, że wreszcie naprawdę może zebrać dojrzałe owoce swojej pracy.\n\nNależy jednak zauważyć, że socjalizm agrarny nie jest z natury rewolucyjną ideologią: w rzeczywistości może dojść do władzy zarówno poprzez urnę wyborczą, jak i przez lufę pistoletu, co czyni go dość szerokim i elastycznym ideologii dla jej zwolenników. Oczywiście nie obyło się bez przeciwników: twierdzenia z lewicy, że socjalizmu i prawdziwej równości nie da się osiągnąć bez industrializacji, zbiegają się z bardziej „tradycyjną” krytyką z prawicy, które całkowicie sprzeciwiają się zaletom socjalizmu."
 socialist_syndicalism_subtype_desc:1900 "Czym jest socjalizm? Krótko mówiąc, jest to własność robotnicza środków produkcji, czy to bezpośrednio, czy przez państwo. Co zatem jest bardziej czysto socjalistyczne niż syndykalizm - idea, że ​​robotnicy wyrwą się spod kapitalistycznej kontroli klasowej nad społeczeństwem i gospodarką poprzez rewolucyjną akcję strajku generalnego i zbudują nowe społeczeństwo na bazie związków zawodowych składających się bezpośrednio z samych robotników, bez pośredników?\n\nSyndykalizm opowiada się za akcją bezpośrednią – strajkami, sabotażem produkcji i demonstracjami – przeciwko systemowi kapitalistycznemu, zarówno w celu zapewnienia lepszych warunków dla robotników żyjących w kapitalizmie, jak i ostatecznego obalenia i całkowitego zastąpienia go. Chociaż sukcesy Rewolucji Październikowej i inne czynniki doprowadziły ruch syndykalistyczny do upadku i marginalizacji, nigdy tak naprawdę nie zniknął; być może pewnego dnia nowe pokolenie syndykalistów wzbudzi strach w sercach burżuazji i polityków, tak jak zrobili to bojownicy i sabotażyści z początku XX wieku."
 socialist_utopian_socialism_subtype_desc:18 "Najwcześniejszy nurt tego rodzaju, utopijny socjalizm, był przez lata używany przez lewicowców jako etykieta zarówno czułości, jak i zniewagi. Socjalizm utopijny, zapoczątkowany na przełomie XVIII i XIX wieku, opiera się zarówno na wyraźnej niechęci do konfliktu klasowego, jak i na wierze w doskonalenie ludzkości i społeczeństwa w ogóle. Czy to poprzez tworzenie lokalnych komun, usprawnienie przemysłu poprzez nacjonalizację niektórych towarów i usług, czy po prostu moralną wiarę we wzrost całego społeczeństwa poprzez rząd i interwencję lokalną, utopijni socjaliści wierzą, że ludzkość jako całość można doprowadzić do wyższego standardu życia niż ten, który może nam obecnie zapewnić kapitalizm.\n\nNajwiększą różnicą między utopijnymi socjalistami a ich marksistowskimi kuzynami jest wyraźna niechęć do konfliktu klasowego lub rewolucji, wierząc zamiast tego, że wszystkie klasy byłyby chętne trzymać się takiego systemu poprzez przekonywanie. To stawia go w opozycji do materialistycznego światopoglądu marksizmu i bardziej pragmatycznych socjalistów, którzy zamierzają tworzyć koalicje klasy robotniczej, aby zdobyć władzę. Podczas gdy większość utopijnych eksperymentów nie powiodła się, wielu trwa w swoich eksperymentach, wierząc, że pewnego dnia uda się stworzyć doskonały system ludzkości i że cała ludzkość będzie mogła wygrzewać się w chwale nowszego, lepszego świata."
 socialist_panafricanism_subtype_desc:20 "Po raz pierwszy powołany do życia na początku XX wieku, panafrykanizm jest produktem lat ucisku europejskiego, od Brytyjczyków przez Francuzów, Niemców i tuzin innych narodów. Jego zwolennicy odrzucają ideę poszczególnych afrykańskich narodów, socjalistycznych lub innych – zamiast tego głoszą, że aby naprawdę przeciwstawić się europejskim kolonizatorom, Afryka musi stać zjednoczona pod jednym sztandarem. Skupiając się na skrajnej lewicy spektrum politycznego, panafrykanizm można łatwo odróżnić od swojego odpowiednika w socjalizmie afrykańskim jego awangardystyczną postawą, naciskiem na antyimperializm i zagorzałym przywiązaniem do ogólnonarodowej tożsamości tak zwanego „Czarnego Kontynentu”.\n\nChociaż jego zwolennicy znajdują się głównie w Afryce Zachodniej – konkretnie w Kamerunie – i RPA jako główna części ANC, ideologów można znaleźć od Kapsztadu po Kair – nawet zyskując popularność wśród społeczności Czarnych w Stanach Zjednoczonych i na Karaibach. Zmotywowani, źli i agresywni w szerzeniu swoich wpływów ci, którzy mają interesy w regionie, powinni mieć oko na panafrykanistów."
 socialist_baathism_subtype_desc:0 "„Jeden naród, niosący wieczne przesłanie”.\n\nBaatyzm, dzieło Michela Aflaqa i Zakiego al-Arsuziego, to rewolucyjny arabski ruch nacjonalistyczny, którego celem jest wywołanie „renesansu” w całym świecie arabskim za pomocą rewolucja przeciwko zagranicznym ciemiężcom. Ideologia Baas łączy pojęcia panarabizmu, arabskiego socjalizmu i sekularyzmu w ideologiczną platformę, której celem jest mobilizacja, a następnie zjednoczenie całego narodu arabskiego poprzez walkę rewolucyjną, niezależnie od wyznania i regionu.\n\nFunkcje partii Baas jako uniwersalna awangarda narodu arabskiego, przyspieszająca jego rozwój w celu doprowadzenia do renesansu we wszystkich aspektach życia. Jej pozornymi celami są postęp, wolność i socjalizm zgodnie z definicją Aflaq, w kontekście dostosowanym do świata arabskiego. Zaangażowanie w modernizację i postęp oznacza, że ​​partia sprzeciwia się nie tylko obcej władzy, ale także wszelkim formom feudalnej i szlacheckiej reakcji w całym świecie arabskim. Wolność w sensie baastycznym niekoniecznie oznacza liberalną demokrację parlamentarną, ponieważ może obalić rewolucję, a socjalizm zastępuje tutaj marksistowskie pojęcie walki klasowej walkę narodową przeciwko kolonializmowi. „Arabski socjalizm” jest uważany za ważny środek dochodzenia do renesansu, ale nie jest jego ostatecznym celem.\n\nW rzeczywistości ideologiczna czystość partii baasistowskich na Bliskim Wschodzie jest niezwykle zróżnicowana i nierozerwalnie związana z lokalną kulturą i tradycją, a także napływem zagranicznych teorii politycznych. Polityka stosowana przez ruchy Baas rozciąga się od szalejącego militaryzmu niektórych gałęzi po obietnice demokracji przedstawicielskiej i socjalizmu przez inne. Ich jedynym wspólnym celem jest stworzenie zjednoczonego państwa arabskiego, rozciągającego się od Oceanu Atlantyckiego po Zatokę Arabską."
 socialist_left_wing_nationalism_subtype_desc:0 "Ze Wschodu na Zachód, od najbardziej rozwiniętego narodu do najmniej rozwiniętego, wyłania się nowy trend w polityce nowej ery: lewicowy nacjonalizm. Opowiadając się za lewicowymi ideałami równości, świadomości klasowej i ideałem socjalistycznej nowoczesności, jego wyznawcy dążą do rzucenia wyzwania imperializmowi poprzez przekształcenie tych idei w wyraźne wezwanie do samostanowienia i niezależności. Zwolennicy lewicowego nacjonalizmu przekształcają agitację socjalistyczną w broń, za pomocą której można zwalczać imperialistyczną ingerencję i wpływy w społeczeństwie.\n\nW zimnej wojnie lewicowy nacjonalizm to szeroka etykieta: opisuje zarówno tendencje rewolucyjne, jak i reformistyczne; obejmuje szeroką gamę zwolenników, od Europy po Azję, od Afryki po Amerykę. Jednak pomimo tego szerokiego określenia, wszystkie one mają coś wspólnego: nacjonalizm nie jest nie do pogodzenia z socjalizmem lub polityką socjalistyczną, a samostanowienie i niezależność polityczna są niezbędnym krokiem w osiągnięciu równości i wolności."
 socialist_guevarism_subtype_desc:0 "Ze wszystkich barwnych osobistości, które brały udział w rewolucji kubańskiej, tylko jedna osiągnęła międzynarodową sławę Fidela Castro – argentyński marksista znany jako Ernesto „Che” Guevara. Jego idee stały się znane jako guevaryzm.\n\nW obecnym kontekście guevaryzm jest terminem zbiorczym dla różnych ruchów lewicowych, których głównym wyróżnikiem jest ich organizacja wokół Rewolucyjnej Koordynacji Junty i Guevary jako figuranta. Radykalnie odrywając się od głównego nurtu myśli komunistycznej, guevaryzm wprost odrzuca potrzebę organizowania rewolucji marksistowskiej przez jakąkolwiek ustaloną partię awangardową. Zamiast tego małe, szybko poruszające się bandy rebeliantów same działają jako awangarda, naśladując własne doświadczenia Che z rewolucji kubańskiej. Poprzez generowanie niezadowolenia wśród klasy chłopskiej, propagandę i działania partyzanckie, rebelianci będą wywierać wystarczającą presję na każdy skorumpowany i oligarchiczny system polityczny, aby wciągnąć ludność do zbrojnego buntu.\n\nJego fundamentalnie jednoczące zasady są nieodłącznym naciskiem na chłopstwo i obszary wiejskie nad tradycyjnymi robotnikami miejskimi, walka zbrojna, internacjonalizm i wiara w rewolucyjną siłę woli – że każda grupa wystarczająco zmotywowanych bojowników odniesie sukces. Guewaryzm odniósł sukces głównie w Ameryce Łacińskiej jako główny nurt lewicowej myśli rewolucyjnej, ale brakuje mu formalnej doktryny ze względu na swój internacjonalistyczny charakter, a w konsekwencji liczne różnice w organizacjach powiązanych z juntą."
 socialist_nasserism_subtype_desc:0 "Mówiąc najprościej i najbardziej niekompletnie, naseryzm jest ideologią Gamala Abdela Nassera. Jak każda ideologia określona przez nakaz jej założyciela, charakteryzuje się pewną elastycznością i brakiem sztywności. Jednak pomimo tego, naseryzm charakteryzuje się trzema podstawowymi zasadami.\n\nPierwszą jest jego panarabizm, opowiadający się za zjednoczeniem republik arabskich i zabezpieczeniem Bliskiego Wschodu w celu lepszej ochrony przed najazdami mocarstw imperialistycznych. Naseristyczny nurt panarabizmu charakteryzuje się również jego świeckim charakterem, często stawiając go w konflikcie z innymi oddolnymi ideologiami w regionie, które są bardziej związane z myślą religijną, czy to islamską, chrześcijańską czy żydowską. Nawet jeśli nie można by utworzyć narodu arabskiego, Nasser stara się pomóc i wesprzeć świat arabski tylko w pewnym stopniu w odniesieniu do własnej ideologii, aby chronić region jako całość.\n\nDrugim jest oczywiście jego jednoczesne objęcie socjalizmu i odrzucenia komunizmu. Podczas gdy samozwańczych komunistów i ich partie tłumi się, ponieważ postrzega się je jako sprzeczne z arabską tradycją, całym sercem przyjmują płynną interpretację arabskiego socjalizmu, co najwyraźniej przejawia się w ogólnie antykapitalistycznej postawie i agresywnej nacjonalizacji zasobów Egiptu.\n\nTrzecim jest antyimperializm. Można nawet argumentować, że dwie pierwsze zasady są jedynie funkcją tej trzeciej zasady. Silne antyimperialistyczne postawy Nassera są główną motywacją do zaangażowania się poza samym Egiptem, podobnie jak populistyczny krzyk, który daje ideologii najwięcej żarliwego poparcia.\n\nPoza tymi ogólnym punktem naseryzmu jest ideologią, która sama w sobie ma dużą swobodę bez ortodoksji, aby ograniczyć jej możliwości zmiany w miarę potrzeb, czy to ze względu na Egipt, czy ze względu na Nassera."
 social_democracy_democratic_socialism_subtype_desc:19 "Demokratyczny Socjalizm obejmuje tych, którzy wierzą, że socjalizm i demokracja mogą nie tylko zostać ustanowione, ale że nie można ustanowić jednego bez drugiego. Socjalizm i demokracja to jedno i to samo, nie da się ich rozłączyć tak jak tekstu piosenki i utworu. Demokratyczny socjalizm przypisuje zatem wysoką wartość demokracji zarówno w miejscu pracy, jak i w rządzie, przy czym wszyscy wierzą w minimalny wkład pracowników w produkcję towarów i usług.\n\nZazwyczaj demokratyczni socjaliści wierzą w zdecentralizowaną lub rynkową gospodarkę socjalistyczną, z mieszanką zarówno znacjonalizowanych firm, jak i małych, prywatnych spółdzielni pracowniczych i syndykatów. Demokratyczny socjalizm ma typowo reformistyczny charakter marksizmu, chociaż rewolucjoniści często używają tego terminu.\n\nTen szczególny nurt socjalizmu został zapoczątkowany przez europejskie partie socjaldemokratyczne w XIX i na początku XX w. wspierany przez związki zawodowe, robotników i intelektualistów ze średniej i wyższej klasy średniej. Podczas gdy socjaldemokracja stopniowo przekształciła się w uregulowaną formę kapitalizmu opiekuńczego, demokratyczni socjaliści nadal utrzymują lojalność wobec tworzenia państwa socjalistycznego opartego na prawach człowieka i demokratycznym głosowaniu."
 social_democracy_progressivism_subtype_desc:0 "Umiarkowana reakcja na ekscesy kapitalizmu, progresywizm, złożony z umiarkowanych socjaldemokratów i centrolewicowych postępowców, ma być środkiem pośrednim między socjalliberalizmem a socjaldemokracją, z naciskiem na wydajność ekonomiczną, umiarkowane państwo opiekuńcze i główny nacisk w sprawie sprawiedliwości społecznej. Pragmatyczny i chętny do kompromisów progresywizm wierzy w stopniowe zmiany w czasie, koncentrując się na uczynieniu kapitalizmu bardziej ludzkim, jednocześnie pozwalając na ochronę jego najlepszych aspektów.\n\nProgresywizm wierzy w pozostawienie miejsca na wolny rynek przy jednoczesnym utrzymaniu państwo opiekuńczego, tak by pomagać tym w trudnej sytuacji. Zamiast skupiać się na równości ekonomicznej, progresywizm zamierza walczyć z problemami instytucjonalnymi, które szkodzą równości szans. Rasizm, seksizm i inne „izmy” są głównym wrogiem progresywizmu, który uważa, że ​​zadaniem rządu jest ochrona słabych.\n\nZ ekonomicznego punktu widzenia progresywizm uważa, że ​​zarządzanie przez rząd jest nieefektywne i że raczej prywatny rynek z nadzorem publicznym może być korzystny dla obu stron. Dotyczy to kwestii infrastruktury, opieki zdrowotnej, a nawet podstawowych operacji rządowych. Dzięki tej skuteczności ubóstwo można wyeliminować poprzez zaoszczędzone wydatki socjalne i umożliwić lepsze życie."
 communist_harmonism_subtype_desc:0 "Nikołaj Bucharin był kiedyś załamanym człowiekiem. Spędziwszy dwadzieścia lat w syberyjskiej tundrze, szukał odpowiedzi na pytania, które ledwo umiał zadać. Pewnego pamiętnego wieczoru natknął się na dziwny kryształ, który dał mu wizję społeczeństwa opartego na jednej, centralnej zasadzie:\n\n§CPrzyjaźń to magia.§!\n\nHarmoniczny komunizm to idealistyczna ideologia, która łączy elementy bucharynizmu z ideą, że dzięki przyjaźni osiąga się społeczeństwo socjalistyczne. Zwolennicy Harmonicznego komunizmu wierzą w §Cmagię przyjaźni§!, dzięki której każdy konflikt na wszystkich poziomach społeczeństwa jest rozwiązywany poprzez mediację, a nie przemoc. Ideologia dąży do wprowadzenia społeczeństwa, w którym konflikty należą do przeszłości i w którym wszyscy w państwie żyją ze sobą szczęśliwie dzięki sile przyjaźni.\n\nZwolennicy Harmonicznego komunizmu nadal uznają konflikt klasowy, ale wierzą, że można go przezwyciężyć innymi sposobami niż gwałtowna rewolucja. Wierzą, że dzięki sile przyjaźni mogą przełamać bariery klasowe i pozwolić, by dyktatura proletariatu naturalnie uformowała się z pokojowej walki robotników. Chociaż wielu może postrzegać to jako zabawnie nierealistyczne w swoim idealizmie, Nikołaj Buckharin udowodnił, że jego ideologia jest zarówno zaskakująco skuteczna, jak i atrakcyjna dla zmęczonych obywateli Rosji. Wkrótce harmonia i socjalizm rozprzestrzenią się w całej Rosji, a w końcu na całym świecie."
 social_democracy_left_wing_populism_subtype_desc:0 "Ponieważ masy ludowe pracują na całym świecie w poszukiwaniu bogactw, mając nadzieję, że pewnego dnia osiągną poziom swoich mistrzów; gdy nierówności i głód szaleją nawet w krajach rozwiniętych; gdy elity wzbogacają się na plecach ludzi, niektórzy wstają i mówią „nie”. Nie dla biedy, nie dla głodu, a przede wszystkim nie dla nierówności majątkowych, bo niesprawiedliwość wszędzie jest wszędzie zagrożeniem dla sprawiedliwości.\n\nLewicowy populizm to parasol, pod którym ci ludzie kończą, chociaż nie jest to spójna ideologia, jest to szeroki ruch: łączący antyelitaryzm i lewicową retorykę z populistycznymi środkami ekonomicznymi, ci, którzy twierdzą, że do niego przynależą, stylizują się na obrońców „zwykłego ludu”, przeciwstawiając się elitom gospodarczym i establishmentowi, który gnębić biednego i małego człowieka. Nie jest on jednak zbyt zakorzeniony w teorii socjalistycznej, generalnie wymieniając Marksa czy Lenina na rzecz Jamesa Connolly'ego czy Léona Bluma, a jego najbardziej radykalną częścią jest dość często retoryka, wzywająca do wykorzenienia elit politycznych i gospodarczych oraz do bardziej sprawiedliwego i równego społeczeństwa stworzonego przez i dla ludzi. A przy dużym wysiłku i odrobinie szczęścia takie społeczeństwo może się nawet urzeczywistnić."
 social_democracy_left_kemalism_subtype_desc:0 "W poprzednich dziesięcioleciach kemalizm miał niemal monolityczną obecność w tureckiej polityce, obejmując lewicę, prawicę i centrum. Jednak w ostatnich latach prawe skrzydło Turcji stopniowo oddalało się od dążenia kemalizmu do naśladowania zachodnich koncepcji postępu, głównie z powodu kemalistowskich zakazów ekspresji religijnej i rosnącego poparcia dla modelu inspirowanego przez faszystowskie mocarstwa. W odpowiedzi wielu kemalistów zdecydowało się podkreślić postępowe aspekty swojej ideologii i spuścizny Atatürka, dążąc do przesunięcia kemalizmu na lewo od centrum, z dużo większym zaangażowaniem w opiekę społeczną. Podkreślając populizm i reformizm, w przeciwieństwie do ich bardziej nacjonalistycznych, ortodoksyjnych kuzynów, lewicowi kemaliści nadal popierają turecką tożsamość narodową, która może pozostać wyobcowana wobec niektórych grup mniejszościowych."
 social_democracy_labor_zionism_subtype_desc:0 ""Ziemia bez ludu dla ludu bez ziemi."\n\nSyjonizm pracowniczy jest głównym skrzydłem Ruchu Syjonistycznego, jak również jego lewym skrzydłem; zawiera zarówno elementy socjalistyczne, jak i nacjonalistyczne w próbie połączenia nowej żydowskiej tożsamości narodowej. Odbywa się to głównie poprzez wykorzystanie obu miejskich związków zawodowych, w szczególności Histadrutu, do którego należy większość żydowskich pracowników, oraz kibuców, wiejskiej komuny, z których wielu robotniczych syjonistów dumnie się chełpi jako najbliższe osiągnięcie prawdziwego socjalizmu. Podczas gdy początkowo wielu kategoryzowało rdzennych Palestyńczyków jako „Shela Neelama” (ukryte pytanie) współcześni syjońscy robotnicy są podzieleni co do tego, jak najlepiej rozwiązać „kwestię palestyńską”, a wielu opowiada się za sprawiedliwym i wolnym rozwiązaniem dwupaństwowym, z których oba narody mogą ciesztć się prawem do samostanowienia. Orędownicy mniejszości opowiadającej się za drastycznymi środkami, takimi jak wypędzenie Palestyńczyków, których postrzegają jako pozbawionych konkretnej tożsamości narodowej, a zamiast tego posiadających niemal ogólną tożsamość „arabską”, z ziemi Izraela. Jeszcze mniejsza  mniejszość wciąż opowiada się za konfederacją z sąsiadami.\n\nNiezależnie od tego, syjonizm robotniczy pozostaje zdefiniowany przez proste credo: najpierw syjonizm, potem socjalizm."
 social_democracy_popular_front_subtype_desc:0 "Zjednoczeni stoimy, podzieleni upadamy.\n\nŻadna ideologia nie ilustruje tego tak wyraźnie, jak Front Ludowy. Najczęściej wywodzący się z bardzo, bardzo szeroko lewicowego zestawu ideologii, Front Ludowy może obejmować wsparcie od hardkorowych, rewolucyjnych komunistów, aż po demokratycznych liberałów i wszystko pomiędzy. Czasami, w skrajnych przypadkach, może nawet zawierać konserwatystów, choć jest to z pewnością rzadkość. Często te tymczasowe ustalenia są dokonywane, gdy następuje znacząca zmiana status quo lub groźba takiej zmiany w niektórych przypadkach, a przeciwnicy odkładają na bok dzielące ich różnice, aby z nimi walczyć, czy to w wyborach, czy w konfliktach zbrojnych, lub w inny sposób.\n\nKoncepcja Frontu Ludowego jest tak szeroka w zastosowaniu, jak w jego składzie. Front jest zwykle tworzony najpierw poprzez znalezienie minimalnego gruntu, często o charakterze moralnym, na którym można przeciwstawić się nowemu zagrożeniu. W innych przypadkach wspólna sprawa polityki lub ideologii stanowi spoiwo, które utrzymuje jedność Frontu Ludowego, jeśli sam Front może opierać się na bardziej socjalistycznym lub bardziej liberalnym składzie w swoim przedstawicielstwie. A potem utrwala się jego strategia, niezależnie od tego, czy jest to porozumienie o głosowaniu zgodnie ze sobą, czy też wspieranie się nawzajem w ramach działań bezpośrednich i konfliktów na ulicach.\n\nOgromna różnorodność zastosowań Frontu Ludowego, co powinno być jasne, utrudnia precyzyjne zdefiniowanie. Jako taka, może nie być w ogóle uważana za ideologię, ale raczej za strategię, którą partie i grupy partii realizują w celu rozwijania swoich ideologii."
 social_democracy_social_radicalism_subtype_desc:0 "Podczas gdy wielu w sferze liberalnej całkowicie odrzuciło zasady marksistowskie i ideologie, które zrodziły, inni znaleźli wspólną płaszczyznę w wielu bardziej rozsądnych punktach. W końcu równość jest wspólną wartością zarówno radykałów, jak i socjalistów, i wiele jeszcze musi zostać zdobyte, dopóki prawdziwa równość nie zostanie osiągnięta. Podczas gdy radykalizm głównego nurtu z zasady odrzuca wszystkich socjalistów i filozofię socjalistyczną ogólnie, to radykalizm społeczny znajduje z nimi wspólną płaszczyznę, osiągając wspólne cele i odkładając na bok historyczną rywalizację.\n\nPrzede wszystkim Społeczny radykalizm dąży do ustanowienia równości, zlikwidowania niedostatku i utworzenia programów społecznych, które mają pomoc w realizacji dwóch poprzednich ambicji. Są gotowi na wszelkie kompromisy, które są konieczne, aby położyć kres nierównościom, niezależnie od ich formy. Wielu dalej na prawo nazywa ich idealistycznymi, a nawet naiwnymi, a ci bardziej na lewo nazywają ich pozbawionymi wyobraźni, pozbawionymi ambicji lub prawdziwego oddania sprawie, którą wyznają.\n\nPomimo tej pogardy, jaką otrzymuje z obu krańców spektrum politycznego, radykalizm społeczny nadal toruje sobie własną drogę, aby dokończyć dzieło rozpoczęte przez Oświecenie."
 liberal_democracy_national_liberal_subtype_desc:19 "Wywodzący się z XIX-wiecznych europejskich ruchów demokratycznych na kontynencie narodowy liberalizm jest syntezą liberalnej teorii politycznej z nacjonalistyczną filozofią integralności państwa narodowego. Zachowuje nacisk, jaki liberalizm kładzie na wolność indywidualną i ekonomiczną, ale podkreśla, że zdrowy rozwój tych dwóch opiera się na trwałej, niezagrożonej suwerenności narodowej. Teoria narodowego liberalizmu może przejawiać się w antyimigracyjnej i ekonomicznej polityce protekcjonistycznej, ale także we wspieraniu ograniczonego planowania przemysłowego i państwowych subsydiów dla krytycznych sektorów gospodarki.\n\nPraktyka narodowoliberalna nie jest jednak ściśle związana z zasadami ideologicznymi. Ponieważ teoria narodowoliberalna krąży wokół najistotniejszych kwestii suwerenności i wolności, głosi, że mechanizmy państwowe powinny jak najlepiej służyć ich obronie. Protekcjonistyczna polityka gospodarcza może czasami ustąpić miejsca umowom o wolnym handlu, a planowanie przemysłowe wolnej przedsiębiorczości, jeśli uważa się, że sprzyja to zachowaniu suwerenności państwa i wolności jednostki."
 liberal_democracy_christian_progressivism_subtype_desc:0 "Chrześcijański progresywizm jest formą Chrześcijańskiej Demokracji, w której duży nacisk kładzie się na ideały sprawiedliwości, tolerancji i potrzeby troski o biednych i uciskanych, jak głosił Jezus Chrystus. Różni się od większości innych form Chrześcijańskiej Demokracji większym bodźcem do zmian społecznych, w przeciwieństwie do wezwania do konserwatyzmu, chociaż nadal utrzymuje przekonanie, że Demokracja jest najlepszym sposobem osiągnięcia chrześcijańskich wartości. Często stara się interpretować chrześcijaństwo przez pryzmat współczesnej wiedzy, nauki i etyki, w przeciwieństwie do tych, które miały miejsce w czasie pisania pism świętych. Jeśli chodzi o politykę gospodarczą, chrześcijański progresywizm znajduje się zwykle w centrum, choć może skłaniać się bardziej w lewo lub w prawo w zależności od konkretnego tematu. Społecznie chrześcijański progresywizm jest zazwyczaj centrolewicowy, zwłaszcza w kwestiach takich jak prawa obywatelskie. Jednak chrześcijańscy postępowcy często mogą oprzeć się na konserwatyzmie w pewnych kwestiach ze względu na fakt, że ideologia ta nadal mocno opiera się na myśli chrześcijańskiej. Chrześcijański progresywizm ma również tendencję do przywiązywania większej wagi do wartości chrześcijańskich i moralności, w przeciwieństwie do trzymania się określonej doktryny chrześcijańskiej."
 liberal_democracy_liberal_radicalism_subtype_desc:20 "Coś z przeszłości, koncepcja radykalizmu ma swoje korzenie w czasach Rewolucji Francuskiej w szczególności i Oświecenia w ogóle, i trzymał się blisko tych korzeni bardziej niż inne liberalne ideologie. Dla radykalistów ideały demokracji, sekularyzmu oraz rozwoju i postępu w zakresie praw człowieka są ważniejsze od wszystkiego innego.\n\nW miarę upływu XX wieku świat zaczął się zmieniać, gdy w centrum sceny znalazły się coraz bardziej radykalne ideologie. Kiedy ideologie najpierw marksistowskie, a później faszystowskie zaczęły przytłaczać kontynenty Europy i Azji, wiele nurtów liberalizmu zaczęło się zmieniać i ewoluować jako reakcje na zmieniające się fale. W latach 40. całkowite zwycięstwa Włoch i Niemiec nad demokracjami Europy Zachodniej wydawały się dzwonem pogrzebowym ich ideologii, ale dwadzieścia lat później widać, że tak nie było.\n\nPo stagnacji i niepowodzeniach We Włoszech i Niemczech w latach pięćdziesiątych ludzie ponownie zaczęli szukać odpowiedzi, a w wielu częściach świata, zwłaszcza na Zachodzie, zakorzeniła się odnowiona wiara w ideały oświecenia. Pochodnia, która kiedyś została zgaszona, została ponownie zapalona i wzniesiona do nieba, gdy wielu wzywa do powrotu do cnót wolności, równości i braterstwa."
 liberal_democracy_revisionist_zionism_subtype_desc:0 "Logiczną przeciwwagą dla syjonizmu robotniczego, syjonizm rewizjonistyczny, jest ideologia od centrum do skrajnej prawicy, stworzona, by zrównoważyć w jego oczach „bolszewizację” syjonistycznego snu Theodora Herzla. Syjonizm rewizjonistyczny dąży do „rewizji” syjonizmu w politycznym establishmencie – konkretnie, w odniesieniu do terytorium przyszłego państwa Izrael. Podczas gdy wielu syjonistów laburzystów idzie na kompromis z rozwiązaniem dwupaństwowym lub państwem „jedynie” rozciągającym się na granice Palestyny, syjoniści rewizjonistyczni opowiadają się za większym państwem, nawet z umiarkowanymi dążącymi do aneksji Transjordanii, a kilku ekstremistów nawet opowiada się za granicami biblijnymi Izraela – czyli od Nilu do Eufratu.\n\nRewizjonistyczny syjonizm, a przynajmniej jego główny nurt, wciąż jest demokratyczny, z jego założycielem, Ze'evem Jabotinskym, podpisującym się pod brytyjskim liberalizmem i ideą, że podczas gdy Izrael jest oczywiście państwem żydowskim, Arabowie powinni mieć swobodę asymilacji i uczestnictwa w swoich systemach wyborczych. Jednak wykonalność i moralność tego jest gorąco dyskutowana przez syjonistów, zarówno rewizjonistów, jak i laburzystów."
 liberal_democracy_market_liberalism_subtype_desc:0 "Liberalizm rynkowy był w pewnym momencie największym nurtem myśli politycznej na Zachodzie. Niezależnie od tego, czy byli to liberałowie z Wielkiej Brytanii, republikanie w Ameryce, czy radykalni liberałowie z Francji, dominowali na Zachodzie w ramach swoich trzech najbardziej znanych zasad: wolności słowa, wolnych wyborów i wolnego handlu.\n\nTeraz jednak Liberalizm rynkowy musi zmagać się z alternatywnymi ideami zarówno z prawicy, jak i z lewicy. Jednak jego zwolenników jest wciąż wielu, zwłaszcza w obu Amerykach. Wierząc w rząd, który nie ingeruje w gospodarkę ani w prywatną przestrzeń swoich obywateli, liberalizm rynkowy stara się stworzyć społeczeństwo, które zapewni każdemu człowiekowi odniesienie sukcesu, przy odrobinie ciężkiej pracy i pomysłowości.\n\nW praktyce oznacza to obniżenie podatków, eliminację barier handlowych i zapewnienie „równych szans” dla wszystkich. Czasami jednak liberałowie rynkowi są skłonni interweniować w gospodarkę w celu zwiększenia rozwoju gospodarczego, np. dotacje i ulgi podatkowe. Wierząc w świętość wolnego rynku, liberałowie rynkowi wierzą, że „wznoszący się przypływ może podnieść wszystkie statki”, niezależnie od tego, czy te statki są biedne, czy bogate."
 conservative_democracy_agrarianism_subtype_desc:0 "Rolnicy i chłopstwo od dawna zajmują ważne miejsce w wyobraźni politycznej. Często postrzega się ich w romantycznych kategoriach jako prostych i ciężko pracujących ludzi ziemi. W przeciwieństwie do robotników, którzy trudzą się w fabrykach, czy akademików studiujących w swoich wieżach z kości słoniowej, rolnicy wiejscy są wolnymi ludźmi nieskażonymi korupcją życia miejskiego.\n\nOpowiadając się za eklektycznymi i czasami sprzecznymi ideałami, partie agrarne skupiają się wokół ten wyidealizowany obraz. Bywają antyregulacyjni, ale prośrodowiskowi, zwolennikami tradycyjnych struktur rodzinnych, ale również radykalnych reform demokratycznych. Rolnicy często są głęboko sceptyczni wobec socjalizmu, faszyzmu i nieskrępowanego kapitalizmu. Chociaż agraryzm ma korzenie wszędzie, jest najbardziej wpływowy wśród państw nordyckich, gdzie reprezentuje „trzecią drogę” między politycznymi skrajnościami."
 conservative_democracy_paternalistic_conservatism_subtype_desc:0 "Niektóre społeczeństwa dążą do egalitaryzmu, zapewniając każdemu równy głos, aby wpływać na otaczający ich świat. Inne aspirują do hierarchii, mając nadzieję, że każda klasa społeczna uzna swoje miejsce w społeczeństwie i będzie ciężko pracować, aby wypełnić obowiązki swojej pozycji. Konserwatyzm paternalistyczny reprezentuje ostatni z tych typów.\n\nZaabsorbowany pojęciami takimi jak obowiązek i honor, konserwatyzm paternalistyczny twierdzi, że uprzywilejowani członkowie społeczeństwa są najbardziej zdolni do opieki nad biednymi i nędznymi wokół nich. Zachęcają do humanitaryzmu i prywatnej dobroczynności, postrzegając elity jako życzliwych aktorów, którzy są w stanie zapewnić osobom poniżej nich dostęp do możliwości ekonomicznych. Chociaż popierają siatki bezpieczeństwa socjalnego i inne formy interwencji rządowych, aby zagwarantować dobre warunki pracy dla biednych, zdecydowanie sprzeciwiają się wszystkim, co przypomina gospodarkę nakazową. Zamiast tego dążą do wykorzystania elit do równoważenia interesów jednostki i państwa, mając nadzieję, że promuje to stabilność dla wszystkich."
 conservative_democracy_liberal_conservatism_subtype_desc:20 "W świecie wypełnionym po brzegi radykałami, ekstremistami i włóczęgami racjonalny człowiek jest być może największą nadzieją ludzkości. Potrzeba dyscypliny i silnej woli, aby utrzymać wartości demokracji, ten genialny pomysł, który powstał na wzgórzach Aten, a Liberalni Konserwatyści to ci ludzie o silnej woli i zdyscyplinowaniu.\n\nW przeciwieństwie do czystych konserwatystów, ci ludzie są bardziej otwarci do zmian w ich społeczeństwie, o ile mogą temperowana i być kontrolowane przez wyższe siły. Generalnie popierają wolnorynkowy system kapitalistyczny, chociaż indywidualni praktycy mogą chcieć widzieć mniej lub więcej interwencji państwa w gospodarkę. Obecnie liberalny konserwatyzm znajduje swoje bastiony w Organizacji Wolnych Narodów, a także w niektórych niezaangażowanych demokracjach Afryki, Ameryki Łacińskiej i Azji. Czy ci umiarkowani będą w stanie przetrwać resztę XX wieku, z całą jego absolutystyczną przemocą, dopiero się okaże."
 conservative_democracy_christian_democracy_subtype_desc:0 "Chrześcijańska Demokracja opiera się na dwóch filarach: obowiązkiem wierzących w Boga jest pomaganie ludziom, demokracja jest najlepszą formą rządów, jaka istnieje. Poza tym fundamentem nie ma prawie żadnego ustalonego standardu tego, czym jest Chrześcijańska Demokracja i istnieje wiele przekonań i pomysłów, jak się do tego zabrać.\n\nNiektóre partie sprzeciwiają się obu „materialistycznym” ideologiom kapitalizmu i socjalizmu, podczas gdy inni wspierają społeczną gospodarkę rynkową, czyli ekonomię wolnorynkową z silną siecią bezpieczeństwa wspieraną przez rząd z pomocą przepisów. Inne partie podające się za chrześcijańsko-demokratyczne mogą być postrzegane jako konserwatywne lub liberalne, w zależności od kraju i historii. Mogą też przekroczyć granicę: być może są centrolewicowe w kwestiach gospodarczych i praw obywatelskich, a centroprawicowe w kwestiach kulturalnych, społecznych i moralnych.\n\nChrześcijańska Demokracja może mieć niemal dowolne spektrum, chociaż większość z nich jest katolicka lub wyznaje odłam protestancka. Podczas gdy europejska siedziby pierwotnych ruchów chadeckich, taki jak Niemcy, Austria i Belgia, są teraz trzymane w ścisłym uścisku antyreligijnych nazistów, w Ameryce Łacińskiej istnieje kwitnący ruch chadecki i istnieje nadzieja, że pewnego dnia moralna demokracja powróci do Europy."
 conservative_democracy_islamic_democracy_subtype_desc:0 "Koran zawiera wiele zasad i nauk, do przestrzegania których zachęca się wierzących, ale funkcje rządu i ich związek z wiarą zawsze były źródłem wielkiej debaty wśród muzułmanów. W epoce nowożytnej, szczególnie w obliczu obcej kolonizacji, niektórzy szukali odpowiedzi u wielkich kalifów z minionych dni, argumentując, że silne rządy wypędzą kolonizatorów z Ziemi Świętej i przyniosą nowy złoty wiek islamu. Inni jednak nie są tak entuzjastycznie nastawieni do tych idei i tak pojawiła się koncepcja „demokracji islamskiej”.\n\nOgólnie konserwatywna ideologia, demokracja islamska stara się łączyć islamskie zasady religijne z reprezentatywnymi formami rządów. Podobnie jak w przypadku każdej tradycji demokratycznej, wielu spiera się o to, jak dokładnie powinien wyglądać „system demokratyczny”, z dodatkowym kontekstem, w jaki sposób taki system odnosiłby się do społeczeństwa islamskiego. Większość islamskich demokratów to sunnici, ale ideologia ta nie ogranicza się do żadnej tradycji religijnej w obrębie islamu."
 conservative_democracy_populist_conservatism_subtype_desc:0 "Istnieje stereotyp dotyczący konserwatystów. Twardy, uparty, niezachwiany moralista jest postacią wszechobecną w umysłach wszelkiego rodzaju ludzi – zarówno skrajnej lewicy, jak i skrajnej prawicy. Jednak jest jeszcze jeden główny typ konserwatystów i pod wieloma względami są dokładnym przeciwieństwem powszechnego wyobrażenia. Awanturniczy, wytrwały i zaciekle pragmatyczny w swojej krucjacie, by zachować ducha swojego narodu i ludu, konserwatywny populista jest ognistą postacią na równi z każdym socjalistycznym awanturnikiem czy faszystowskim prowokatorem.\n\nCzęsto ten rodzaj konserwatystów nie tylko nie jest niechętny reformą, ale jest nawet w pełni skłonny do uchwalania pewnych reform, które bezpośrednio pomagają zwykłemu człowiekowi. Reformy te są jednak zawsze ukierunkowane na ograniczenie radykalnych nastrojów i zapewnienie przetrwania status quo w dowolnej formie.\n\nW związku z tym konserwatywni populiści radzą sobie najlepiej wśród ludności wiejskiej, gdzie zarówno szacunek dla tradycji, ale również zrozumienie i reagowanie na codzienne zmagania ludzi w odpowiednim czasie i z rozsądkiem jest szanowane w równym stopniu. Odpowiednio zmobilizowany, ten blok wsparcia może być jednym z najsilniejszych w większości narodów, a tego rodzaju populiści są często wyśmiewani jako demagogowie i awanturnicy właśnie z tego powodu."
 conservative_democracy_revisionist_zionism_subtype_desc:0 "Logiczną przeciwwagą dla syjonizmu robotniczego, syjonizm rewizjonistyczny, jest ideologia od centrum do skrajnej prawicy, stworzona, by zrównoważyć w jego oczach „bolszewizację” syjonistycznego snu Theodora Herzla. Syjonizm rewizjonistyczny dąży do „rewizji” syjonizmu w politycznym establishmencie – konkretnie, w odniesieniu do terytorium przyszłego państwa Izrael. Podczas gdy wielu syjonistów laburzystów idzie na kompromis z rozwiązaniem dwupaństwowym lub państwem „jedynie” rozciągającym się na granice Palestyny, syjoniści rewizjonistyczni opowiadają się za większym państwem, nawet z umiarkowanymi dążącymi do aneksji Transjordanii, a kilku ekstremistów nawet opowiada się za granicami biblijnymi Izraela – czyli od Nilu do Eufratu.\n\nRewizjonistyczny syjonizm, a przynajmniej jego główny nurt, wciąż jest demokratyczny, z jego założycielem, Ze'evem Jabotinskym, podpisującym się pod brytyjskim liberalizmem i ideą, że podczas gdy Izrael jest oczywiście państwem żydowskim, Arabowie powinni mieć swobodę asymilacji i uczestnictwa w swoich systemach wyborczych. Jednak wykonalność i moralność tego jest gorąco dyskutowana przez syjonistów, zarówno rewizjonistów, jak i laburzystów."
 authoritarian_democracy_national_conservatism_subtype_desc:0 "Ostatnie dwadzieścia lat ludzkiej cywilizacji pokazało, przede wszystkim, że narody silne, narody zjednoczone, mają największe szanse na zwycięstwo na arenie światowej. Każdy, kto chce powtórzyć ten sukces, powinien również pielęgnować swoje sztywne poczucie narodowości, stąd wywodzi się Narodowy Konserwatyzm.\n\nNarodowi konserwatyści są głęboko prawicowymi ruchem, wierzą, że jedność ich narodu jest nadrzędna wobec wszystkich innych celów i że ta jedność jest utrzymywana przez podtrzymywanie unikalnych tradycji narodu. Państwo staje się organem, dzięki któremu ta narodowa spójność jest wzmacniana i chociaż wielu narodowych konserwatystów popiera leseferystyczną politykę gospodarczą; inni uważają, że państwo powinno zapewnić ludziom zdolność paternalistyczną. Chociaż wielu podkreśla różnice między ich ideami a faszystowskimi ideami, znacznie więcej jest gotowych do współpracy z faszystami, gdy cele są zbieżne. To, czy taka ideologia może przetrwać w świecie zdominowanym przez faszyzm, dopiero się okaże."
 authoritarian_democracy_social_nationalism_subtype_desc:0 "Jedną z najbardziej rażących zbrodni, jaką człowiek może popełnić przeciwko bliźnim, jest kolonializm. Skolonizować ziemię, naród i kraj to odmówić im prawa do godnej egzystencji. Zamienia narody, które padły jej ofiarą, w łuski tego, czym mogły się stać, a jej sprawców w obżarte pasożyty, niezdolnych do prawidłowego funkcjonowania społecznego. Ten stan rzeczy można wyraźnie zaobserwować na całym świecie, niezależnie od tego, czy dotyczy to Amerykanów i Europejczyków w Afryce, czy też Japończyków w Azji.\n\nŻadna zbrodnia nie może jednak pozostać bez odpowiedzi przez zbyt długi czas, a odpowiedź na brutalność kolonializmu jest teoria nacjonalizmu społecznego. W przeciwieństwie do nacjonalizmu, który zrodził Rzeszę i Nippon, zakłada, że ​​skolonizowani mogą stać się narodowo spójnymi jednostkami dzięki uznaniu wspólnej walki. Społeczni nacjonaliści nie twierdzą, że ich naród powinien się zjednoczyć na podstawie ich wyższości etnicznej lub kulturowej, zamiast tego muszą zjednoczyć się, aby pokonać swoich ciemiężców. Chociaż nacjonalizm społeczny może wykorzystać każdy system gospodarczy do osiągnięcia swoich celów, większość jego zwolenników walczy również o ustanowienie przynajmniej jakiejś formy socjalizmu na swoich ziemiach.\n\nW pierwszej dekadzie po wojnie nacjonalizm społeczny został zmiażdżony przez ciężar niemieckich bomb i japońskich ćwiczeń wojskowych, ale świat się teraz zmienia. Jeśli wszystkie karty zostaną dobrze zagrane, mogą po prostu wygrać."
 authoritarian_democracy_controlled_democracy_subtype_desc:0 "W naszej epoce nowożytnej nie ma większego osiągnięcia na świecie niż demokracja. Zdolność obywateli narodu do decydowania o tym, jak ich rząd ma być tworzony i zarządzany, jest jednym z największych osiągnięć ostatnich kilku stuleci. Wybory zapewniają odpowiedzialność poprzez urnę wyborczą i pozwalają dobrym pomysłów na wyeliminowanie tych złych. Jednak największym problemem z demokracją jest to, że ludzie czasami nie wiedzą, czego chcą lub co jest dla nich najlepsze. W rzeczywistości jest bardzo prawdopodobne, że wyborcy, zaślepieni niemożliwymi obietnicami lub destrukcyjnymi hasłami, mogą faktycznie zniszczyć naród przez wybranych niewykwalifikowanych polityków. Wiele faszystowskich lub komunistycznych dyktatur zostało ustanowionych w demokracjach dzięki kłamstwą i niejasnym obietnicą, no i spójrz, jak to się skończyło!\n\nKontrolowana demokracja rozwiązuje ten błąd, zapobiegając przedostawaniu się do systemu tak radykalnych i destrukcyjnych myśli za pomocą ostrej rządowej propagandy mówiącej ludziom, co jest dla nich najlepsze, i zapewniając, że wszystkie partie polityczne w kraju zgadzają się i wspierają długoterminowe strategie narodu. Wolne i uczciwe wybory wciąż się odbywają, ale ich wyniki nigdy nie będą kwestionować nadrzędnych celów narodu, bez względu na to, jaki jest ten cel.\n\nIstnieje sprzeciw wobec demokracji kontrolowanej, a mianowicie, że wybory są postrzegane jako fikcja i to w zasadzie autorytarny system w przebraniu demokracji. Oczywiście ludzie, którzy mówią takie rzeczy, to ci, którzy podkopaliby i zniszczyli naród, więc dlaczego miałoby nas obchodzić, co mówią?"
 authoritarian_democracy_stratocracy_subtype_desc:0 "Stratokracja to forma rządu skupiona wokół służby wojskowej. Siły wojskowe kontrolują wszystkie gałęzie rządu, ale w przeciwieństwie do innych rządów wojskowych, nie jest to całkowicie niedemokratyczne. Zarówno aktywni członkowie służby, jak i honorowo zwolnieni weterani mają głos w sprawie rządu, a wszystko, co trzeba zrobić, aby zdobyć władzę polityczną, to lojalnie służyć. Zamiast zawieszać konstytucję, stratokracje często mają konstytucje wyraźnie wspierające rolę wojska w społeczeństwie.\n\nChociaż stratokracje z natury nie muszą być oligarchiczne lub autokratyczne, często kończą jako takie ze względu na potrzeby zasad wojskowych. Stratokracje, które nie dbają o zachowanie swoich merytokratycznych cech, zwykle stają się regularnymi dyktaturami wojskowymi, a rząd cywilny i siły zbrojne oddzielają się, nie zawsze pokojowo.\n\nTo połączenie rządów wojskowych i demokratycznych jest niezwykle rzadkie i wynika z połączenia merytokratycznych przekonań i trwałej presji militarnej, takiej jak wojna lub konflikt wewnętrzny. Ta rzadkość nie powinna być jednak mylona ze słabością. Stratokracja to legion, a legion zwycięża."
 authoritarian_democracy_oligarchy_subtype_desc:0 "Oligarchia, wywodząca się od greckich słów oligos, paru i arkho, oznaczające rządy, reprezentuje rząd, w którym władza spoczywa w rękach niewielkiej grupy ludzi. Mogą być oddzieleni od ogólnej populacji ze względu na ich bogactwo, wykształcenie, kontrolę wojskową lub polityczną, lub w niektórych przypadkach grupę mniejszościową, która utrzymuje kontrolę nad większością. Ta forma rządu może być wspierana przez prawo albo pod przykrywką rządu nadzwyczajnego lub tymczasowego, lub za pomocą nielegalnych/tajnych środków. Chociaż niektóre państwa oligarchiczne przekazują władzę dziedzicznie, nie jest to zasadą każdego rządu oligarchicznego.\n\nOligarchia może powstać w wielu różnych okolicznościach. Na przykład, z czasem władza może zostać skoncentrowana w rękach elity poprzez ciągłe uwłaszczanie klasy wyższej, aż bogaci zdominują wszystkie aspekty rządu, jawnie lub potajemnie. A może po zamachu stanu zwycięski generał stara się umocnić władzę swojej kliki lub wojska jako całości.\n\nChociaż jedno państwo oligarchiczne może znacznie różnić się od drugiego pod względem grupy znajdującej się u władzy, wszystkie zwykle sprawują twardą kontrolę nad ludnością. Wolności obywatelskie są zwykle ograniczone, a głosowanie na jakimkolwiek szczeblu jest zwykle ustawione. Jednak wyjątki można znaleźć w państwach, w których istnieje jakaś forma fikcyjnej demokracji, czy to fikcyjnej z intencji, czy ze względu na skutek. Te pozorne wybory mogą pozwolić na pozory demokracji, ale ostatecznie przeciętny człowiek nie ma kontroli nad swoimi przywódcami."
 authoritarian_democracy_solidarism_subtype_desc:0 "Solidaryzm to ideologia propagowana przez Narodowy Związek Solidarności z Wiatki. Gwałtownie odrzucając komunizm, ma na celu stworzenie dwudziestowiecznych podstaw do rozwiązywania problemów współczesności, odrzucając czysto materialistyczne podejście do problemów społeczno-gospodarczych i politycznych oraz promując solidarność międzyklasową, braterstwo, chrześcijańską tolerancję i dobroczynność. Twierdzą również, że promują demokratyczny udział w rządzie (z monarchą rosyjskim lub bez), indywidualizm i swobody obywatelskie. Ich ostatecznym celem jest doprowadzenie do drugiej rewolucji, która „nie jest ani lewicowa, ani prawicowa, ale frontowa” i odrodzi Rosję bez powracania do błędów bolszewickich czy carskich.\n\nZ drugiej strony jej krytycy twierdzą, że pokazuje ona predyspozycje do korporacyjnej organizacji społeczeństwa i nadprzyjazność wobec perspektywy „tymczasowej” dyktatury, aby doprowadzić do upragnionego „odrodzenia moralnego i duchowego”. Dla tych krytyków solidaryzm jest niepokojąco podobny do włoskiego faszyzmu, a także korporacjonizmu praktykowanego w salazarystycznej Portugalii i dawnym państwie austriackim sprzed Anschlussu."
 authoritarian_democracy_military_mandate_subtype_desc:0 "Mandaty Wojskowe to reżimy, w których naród jest rządzony przez obcą potęgę wojskową i prawie zawsze kierowany jest przez wysokiego rangą oficera wojskowego. Niemal zawsze w wyniku inwazji lub aneksji, mandaty wojskowe bywają autorytarne i skupiają się na eliminowaniu lokalnego oporu. Mandaty wojskowe mogą być strukturami tymczasowymi, zaprojektowanymi jedynie w celu ochrony strategicznego regionu, ułatwienia aneksji lub pomocy w płynnym przejściu do nowego reżimu.\n\nPrzy pełnej kontroli rządu nadanej obcej sile wojskowej, zazwyczaj jest mało reprezentacji cywilnej w tych reżimów i często są zdominowane przez interesy i ambicje obcego rządu. Te mandaty wojskowe rzadko, jeśli w ogóle, mają jakąkolwiek prawdziwą niezależność. Jeśli ich panowie zażądają, aby zagrozili stabilności ich reżimu w celu wykonania rozkazów, wykonają te rozkazy. Jeśli ich panowie zażądają, aby zlikwidowali ich reżim i wrócili do domu, zrobią to natychmiast.\n\nNiezależnie od ich poparcia wśród lokalnej ludności, mandaty wojskowe żyją i umierają dzięki kompetencjom ich żołnierzy i oficerów. Niekompetentny reżim szybko staje się ogromnym drenażem zasobów dla siły okupacyjnej, szybko stając się nieproduktywnym w stosunku do ich pierwotnego celu. Jednak nawet potężna armia może się załamać, jeśli nie dostosuje się do warunków i wymagań ludzi. Wraz z rosnącym znaczeniem wojny asymetrycznej i rozpadem obecnego status quo, wiele z tych wojskowych mandatów musi przygotować się na nadchodzącą burzę."
 authoritarian_democracy_neoconservatism_subtype_desc:0 "Zrodzony z klasycznej ekonomii liberalnej, konserwatywnych wartości moralnych i jastrzębiej polityki zagranicznej, neokonserwatyzm łączy to, co jego zwolennicy uważają za najlepsze aspekty każdej ideologii. Pochodzą z wielu środowisk: niektórzy to rozczarowani „liberałowie dotknięci przez rzeczywistość”, inni to konserwatywni uczeni, którzy uważają, że współczesny relatywizm moralny prowadzi do destrukcyjnego nihilizmu, a niektórzy to pragmatyczni urzędnicy rządowi, którzy chcą agresywnie przeciwstawić się globalnemu rozprzestrzenianiu faszyzmu. Wbrew wszelkim przeciwnościom znaleźli wspólną płaszczyznę i rozwinęli zgodny światopogląd.\n\nNeokonserwatyzm utrzymuje, że najwyższą, formą rządu jest liberalna demokracja, ucieleśniona w krajach takich jak Stany Zjednoczone Ameryki. Te wolne narody mają moralny obowiązek propagować demokrację przy każdej okazji, a także zwalczać wpływ totalitarnego faszyzmu lub komunizmu. Są pod silnym wpływem „teorii powstrzymywania”, która opowiada się za aktywnym zwalczaniem faszyzmu lub komunizmu przy każdej okazji i potępia odprężenie jako kapitulacja przed tyranią.\n\nZ ekonomicznego punktu widzenia neokonserwatyści odrzucają standardy zarówno tradycyjnego konserwatyzmu, jak i liberalizmu. Chociaż nie mają nic przeciwko wydatkom deficytowym i nie są zaciekle przeciwni „dużemu rządowi”, to jednak wierzą w konieczność wolnorynkowego kapitalizmu i sprzeciwiają się wszelkim przeszkodom w wolnym handlu międzynarodowym. Ich polityka społeczna jest raczej standardem dla konserwatystów, z ich poparciem dla religii i innych tradycyjnych instytucji jako fundamentu moralnego społeczeństwa."
 authoritarian_democracy_dixiecrat_subtype_desc:1948 "Dixiekracja (kombinacja „Demokracja” i „Dixie”) to złożony opis różnych frakcji i postaci na amerykańskim Południu, które pierwotnie były członkami Partii Demokratycznej, ale które z tego czy innego powodu uciekły do Narodowej Partii Postępu jako jej najbardziej prawe skrzydło. Pierwotnie wymyślony przez dziennikarza podczas kampanii prezydenckiej w 1948 r. w celu opisania Richarda Russella z Partii Praw Stanu Georgia, teraz przylgneło do południowego skrzydła NPP.\n\nPodzielony i bardzo rozdrobniony ze względów ekonomicznych, z wieloma Dixiekratami wyznającymi wiejskie populistyczne tradycje takich postaci jak Huey Long, Thomas Watson i Benjamin Tillman, bądź tradycyjną liberalną lub konserwatywną ekonomię, jednoczy ich niechęć do praw obywatelskich i federalnej interwencji w „sprawy wewnętrzne” stanów.\n\nW zależności od kandydata, baza Dixiekratów może obejmować białych robotników, południowych przemysłowców i właścicieli firm, społecznych konserwatystów i tradycyjnych baronów rolniczych, którzy nadal kontrolują Południe sto lat po wojnie secesyjnej. Wielu nawiedzają historie o odbudowie po wojnie secesyjnej i zamierzają wykorzystać swoją zbiorową władzę na wszystkich szczeblach, aby utrzymać segregację – w taki czy inny sposób."
 authoritarian_democracy_corporate_paternalism_subtype_desc:0 "Nawet w ramach przepisów, które działają na korzyść swoich inwestorów i korporacyjnych interesów ponad wszystko inne, większość korporatokracji utrzymuje formę państwa narodowego dla zewnętrznej wygody, a jej sukcesy budowane są na plecach ludzi – ich „pracowników”, pozbawionych głos w maszynie, która czerpie zyski z ich pracy.\n\nWyłaniająca się heterodoksyjna szkoła myślenia wśród elity korporacyjnej kwestionuje pogląd, że kapitał powinien być wyłącznie przedsięwzięciem opartym na wyzysku w opozycji do pracy. Zwolennicy podkreślają korzyści płynące ze stabilności ponad zyskiem, wynikające z uwzględniania wymagań siły roboczej w decyzjach biznesowych w „rozsądnym” stopniu, argumentując, że zadowolona siła robocza jest bardziej produktywna w dłuższej perspektywie.\n\nChociaż ten model stosunków pracy nie jest rzadkością w społeczeństwach kapitalistycznych, wyjątkowe warunki ustroju skupionego wokół korporacji nieuchronnie oznaczają, że ta teoria ekonomii niesie ze sobą znaczące implikacje polityczne. Zwolennicy tej teorii wyobrażają sobie bardziej ekspansywną rolę rządu w świadczeniu usług publicznych rodzącemu się „obywatelowi-pracownikowi” w zamian za jego pracę i ciągłą akceptację korporacji i sił rynkowych dominujących w życiu publicznym."
 authoritarian_democracy_social_credit_subtype_desc:1920 "Kredyt Społeczny to teoria ekonomiczna opracowana przez brytyjskiego inżyniera Clifforda H. Douglasa po I wojnie światowej. W latach dwudziestych argumentował, że depresje gospodarcze były spowodowane arbitralnymi rozbieżnościami między cenami rynkowymi towarów, kosztami ich produkcji i wynagrodzeniem tych, którzy je wyprodukowali. Zasadniczo zauważył, że firmy arbitralnie podwyższali ceny swoich produktów znacznie powyżej faktycznego kosztu produkcji. Z powodu tego sztucznego niedoboru, stworzonego w pogoni za zyskiem, życie robotników ucierpiało, a gospodarka była w recesji przez niższe wydatki konsumpcyjne. Aby temu zaradzić, Douglas wezwał rządy do rozdysponowania pieniędzy lub „kredytu społecznego” wśród konsumentów w celu zlikwidowania przepaści między produkcją a ich własną siłą nabywczą, tak aby wydatki konsumentów mogły rosnąć i napędzać wzrost gospodarczy.\n\nW Kanadzie Teorie ekonomiczne Douglasa zostały połączone z chrześcijańskim fundamentalizmem, tworząc prawicowy populistyczny program polityczny. Partia Kredytu Społecznego czci indywidualizm i prywatną przedsiębiorczość prawie tak samo, jak czci Chrystusa. Wzywają do ogromnej ekspansji podaży pieniądza poprzez zapewnianie bezpośrednich linii kredytowych konsumentom i producentom oraz potępiają dług publiczny jako narzędzie wykorzystywane przez międzynarodowych bankierów do grabieży gospodarki dla zysku. Opowiadając się za wolnym rynkiem, są znacznie mniej przekonani do wolnego wyboru moralnego. Są zaciekłymi przeciwnikami ruchów kontrkulturowych i wierzą, że ich konserwatywna interpretacja chrześcijaństwa powinna zostać utrzymana jako oficjalna religia Kanady. Niektórzy członkowie partii chwalą nawet politykę gospodarczą iberyjskich Caudillos i nieżyjącego włoskiego Duce, a postępowi Kanadyjczycy boją się odkryć, dokąd zabierze ich naród Kredyt Społeczny."
 authoritarian_democracy_semi_constitutional_monarchy_subtype_desc:0 "Gdy monarchia absolutna popadła w niełaskę świata na rzecz konstytucyjnego odpowiednika, pojawiła się również inna alternatywa. Podczas gdy w większości monarchii konstytucyjnych władza została przekazana urzędnikom, wykonawczym i prawodawczym organom państwowym, nie ma to miejsca w monarchii półkonstytucyjnej.\n\nW tym systemie ich kontrola nad władzą jest niewielka, a często symboliczna, w praktyce pozostawiając monarchom znaczną większości władzy nad rządem, czy to wykonawczym, czy ustawodawczym. Monarchie pół-konstytucyjne często są kierowane przez samych monarchów, którzy chcą ocieplić swój wizerunek, a jednocześnie nie rezygnować z dotychczasowej władzy. Chociaż nie jest tak nieskrępowana, jak monarchia absolutna, ostatecznie mają niewiele mechanizmów, które pozwalałyby ją kontrować, pozostawiając narody na łasce monarchii nie do usunięcia."
 authoritarian_democracy_dominant_party_democracy_subtype_desc:0 "Czasami partia polityczna to nie tylko partia polityczna.\n\nCzęsto, w okresach wielkich wstrząsów lub zmian politycznych i innych, obok niej pojawi się partia, reprezentująca nowy sposób robienia rzeczy bez prawdziwej konkurencji, kiedy kraj zmienia się dramatycznie. W takich czasach jest możliwe, że partia polityczna może płynąć z prądem i wyłonić się z niemal monopolem na władzę, nawet w systemach, które obejmują systemy i tradycje demokratyczne.\n\nNie chodzi o to, że brakuje innych partii lub ideologii, ale trudno im było lub nie mogły się zdobyć wystarczająco dużo siły napędowej (lub funduszy), by rzucić wyzwanie establishmentowi. W rezultacie wszelki znaczący pluralizm polityki i idei ma miejsce w samych salach partii, a nie koniecznie w drodze demokratycznego dyskursu, co tylko zmniejsza prawdopodobieństwo zakończenia systemu.\n\nTo okopanie się i instytucjonalizacja władzy jest często wspomagana przez samą fundamentową i demokratyczną strukturę państwa, która jest tak ukształtowana, aby ją faworyzować. Jednak te instytucjonalne metody działają jako zwykłe zabezpieczenie na wypadek, gdyby podstawowe środki utrzymania kontroli zawiodły. Naprawdę kluczowym elementem systemów partii dominujących jest to, że władza nie jest czymś, co musi być utrzymywane przez mikrozarządzanie sytuacją polityczną, przebiegłe plany obalania woli ludzi przez samą siłę politycznej czy militarną potęgę.\n\ nSama partia stała się tak fundamentalnym faktem życia w polityce i życiu codziennym ludzi, że większość z nich nigdy by nie marzyła o głosowaniu na kogokolwiek innego. Niezależnie od tego, czy kierują się prawdziwą wiarą, czy cyniczną akceptacją, wielu po prostu przyjęło zwykłą wszechobecność partii jako fakt życia, niezmienny i niepodważalny."
 authoritarian_democracy_peronism_subtype_desc:0 "Kiedy uwagę świata przykuł upadek Londynu i Moskwy, pułkownik Juan Perón wielkodusznie zaakceptował pozorną degradację do najmniej znanego zakątka argentyńskiej polityki ministerialnej: na stanowisko Sekretarza Pracy i Profilaktyki.\n\nPosunięcie to było jednak wyrachowaną próbą osiągnięcia nadrzędnej wizji Peróna: uratowania Argentyny przed widmem komunizmu, poprzez zapewnienie, że klasa robotnicza i jej związki zawodowe zostaną zintegrowane z systemem politycznym jako spójna część mechanizmu. W trakcie realizacji tego planu ruch pułkownika Perona wchłoną różnorakie nurty ideologiczne: socjalistów, konserwatystów, katolickich liberałów i faszystów; wszyscy zgromadzili się wokół wschodzącej postaci Perona, a ich poglądy przeniknęły do dziewiczej ideologii, której miał stać się imiennikiem. To, który szczególny aspekt peronizmu jest najbardziej widoczny w danym dniu, jest ostatecznie decyzją pułkownika. Lata manewrowania w rządzie i poza nim zniekształciły i rozciągnęły definicję praktycznie nie do poznania.\n\nO ile peronizm – lub justycjalizm, jego techniczna nazwa – nadal zachowuje wszelkie rozpoznawalne cechy poza jego niejasnością, napuszczanie biednych mas przeciwko dekadencji oligarchii, jego upodobanie do nacjonalizmu gospodarczego i uwielbienie dla związków zawodowych, to prawie wszystko, co pozostało. Oczywiście rodzi to możliwość, że wspomniane cechy, a przez to peronizm, mogą przeżyć swojego twórcę w zorganizowanej formie, niezależnie od skrajnego personalizmu ruchu."
 authoritarian_democracy_kemalism_subtype_desc:0 "Kemalizm, jak sama nazwa wskazuje, opiera się na ideałach założyciela Republiki Tureckiej, Mustafy Kemala Atatürka. Zrodzony jako odrzucenie postrzeganego zacofania późnego okresu osmańskiego, kemaliści dążą do stworzenia i zachowania nowoczesnego tureckiego państwa narodowego opartego na sześciu przewodnich ideałach; republikanizm, populizm, nacjonalizm, laicyzm, etatyzm i reformizm. Kemalizm historycznie miał mały związek z zasadami demokratycznymi, służąc oficjalnej ideologii zarówno rządów wybranych, jak i niewybranych. Zasada tureckiego nacjonalizmu była coraz bardziej podkreślana w latach po drugiej wojnie światowej, głównie jako ukłon w stronę faszystowskich potęg Europy i przeciwdziałanie skrajnej prawicy w kraju."
 authoritarian_democracy_provisional_government_subtype_desc:0 "Okropności wojny nie znikają po prostu po zakończeniu konfliktu, pozostają bliznami, nadal nawiedzając narody, które pogrążają się w chaosie, a ich reżimy upadają. Z ruin tych wyłania się rząd tymczasowy.\n\nSłużący przywracaniu porządku i praworządności po długich okresach zamieszek, względny spokój, który pojawia się w przypadku tych tymczasowych rządów, jest często witany przez ludzi jako kojący komfort w porównaniu do niemal anarchiczne warunki poprzedniej epoki spowodowane niekończącą się wojną lub zmiennością i przemocą, które towarzyszą rewolucjom. Niezgoda z przeszłości jest często odrzucana na rzecz wznowienia dialogu narodowego, gdy reżim zaczyna określać strukturę prawną późniejszego stałego rządu. Reżim uczestniczy w długiej walce o odbudowę: przywracanie instytucji zniszczonych przez zaniedbania i korupcję, przepisywanie prawa; ocena szkód poniesionych przez naród, a także dosłownie i w przenośni radzenie sobie z bałaganem i problemami, które pozostały po poprzedniej administracji, poprzez programy odbudowy politycznej i gospodarczej w nadziei na przywrócenie jakiegokolwiek poczucia normalności narodowi i wstrząśniętym do głębi obywatelom."
 authoritarian_democracy_right_wing_populism_subtype_desc:0 "Populizm, w przeciwieństwie do tego, co niektórzy mogą sądzić, jest mieczem obosiecznym. Chociaż może służyć interesom lewicy, odwołując się do pragnienia zwykłych ludzi równości i sprawiedliwości społecznej, może być również używany przez prawicę jako narzędzie do zdobycia władzy, co utrudnia kategoryzację jako spójnej ideologii: jednak zawsze można spróbować.\n\nPrawicowy populizm jako taki jest ideologią z kilkoma możliwymi do zidentyfikowania podstawowymi założeniami: po pierwsze, nacisk na retorykę antyelitarną; wspomniane elity są przedstawiane jako skorumpowane, chciwe i niesprzyjające zwykłemu człowiekowi. Jednak w przeciwieństwie do lewicowego populizmu, takie elity mogą być również wykorzystywane do reprezentowania mniejszości narodowych lub etnicznych. Prawicowy populizm jest również chętny do zapewnienia ludziom dobrobytu, kosztem lekceważenia gospodarki.\n\nPrawicowi populiści, choć populiści gospodarczo, generalnie zajmują konserwatywne stanowisko w kwestiach społecznych i dość niewielu jest otwarcie antykomunistycznych. Takie połączenie atrybutów można by uznać za receptę na katastrofę, ale wydaje się, że mimo to fala populizmu rozpoczęła przypływ; a na razie Bóg wie tylko, kiedy spadnie."
 authoritarian_democracy_xunzheng_subtype_desc:0 "Dr Sun Yat-sen ustanowił trzy etapy przejścia Chin do demokracji; Xunzheng, polityka kierowana przez KMT, jest ostatnim krokiem w przygotowaniach do ewentualnej demokratyzacji. Pod Xunzheng, pomimo że Kuomintang pozostaje partią rządzącą de jure, ograniczenia dotyczące zgromadzeń publicznych są złagodzone, a partie spoza Kuomintangu mogą mieć miejsca i głosy w juanie ustawodawczym. Oczekuje się, że ostatni etap demokratyzacji – Xianzheng, polityka konstytucyjna – nastąpi po ustabilizowaniu się sytuacji wewnętrznej i zagranicznej.\n\nNieżyjący już generalissimus Czang Kaj-szek twierdził, że Chiny weszły w fazę Xunzheng pod jego rządami. Jednak jego koncepcja była bardziej scentralizowana i autorytarna, niż to sobie wyobrażał; można powiedzieć, że była to tylko fasada legalności jego stratokratycznych rządów. Dzisiaj, gdy Republika Chińska odrodziła się dzięki wysiłkom NPA, Xunzheng będzie żył zgodnie z prawdziwym znaczeniem, jakie nadał mu doktor Sun."
 despotism_absolute_monarchy_subtype_desc:0 "Monarchia absolutna to ideologia definiowana przez całkowitą kontrolę monarchy i podporządkowanie mu wszelkich innych uprawnień rządowych. Najczęściej monarcha pozostawia codzienne zarządzanie państwem swoim ministrom, ale każda decyzja może zostać przez nich uchylona lub cofnięta. Jak wynika historią sięgającą tysięcy lat, monarchia absolutna jest jednym z najstarszych i najtrwalszych systemów rządowych.\n\nPrzejście od starożytności do średniowiecza na całym świecie spowodowało zmniejszenie kontroli monarchów na rzecz władzy arystokracji, która w niektórych przypadkach była tylko nominalnie lojalność wobec swego króla. Jednak wraz z upływem epoki feudalnej w Europie i Azji układ ten szybko zaczął się ponownie zmieniać.\n\nW miarę jak królestwa i imperia rosły w siłę na całym świecie, kompetencje szlachty były coraz bardziej ograniczane przez monarchów i ich ministrów, zwłaszcza w Europie. Nawet gdy uprawnienia europejskich monarchów zostały ograniczone na rzecz rządów konstytucyjnych, monarchie absolutne nadal przetrwały w większości Bliskiego Wschodu, Azji i Afryki. Dzisiaj, w świecie desperacji nadziei, niektórzy mogą ponownie chcieć złożyć całą wiarę w rodzinę królewską. Jak powiedział kiedyś wielki francuski król Ludwik XIV: „Jeden król, jedno prawo, jedna wiara”."
 despotism_military_junta_subtype_desc:0 "Junta Wojskowa to rząd, w którym wojsko przejęło władzę polityczną w swoje ręce bez żadnego elementu demokratycznego. Często wiąże się to z zawieszeniem konstytucji państwa i zawartych w niej praw. Daje to juntom swobodę ustabilizowania kraju i umocnienia ich rządów.\n\nJuntę charakteryzują autorytarne rządy oligarchiczne, w których władza jest podzielona między przywódców wojskowych, a nie scentralizowana w ramach jednej osoby. Niekiedy nadal funkcjonują cywilne instytucje rządowe, ale ich działalność jest nadzorowana lub nawet kierowana przez juntę. Innym razem junta rządzi formalnie i bezpośrednio, zachowując legitymację za pomocą różnych innych metod, najczęściej obietnic przyszłej demokratyzacji lub odzyskania utraconej ziemi.\n\nZwykle junta wojskowa przejmuje władzę poprzez zamach stanu, choć czasami wojskowa przywódcy są zachęcani do przejęcia kontroli w czasach kryzysu. Oprócz nacisku na siłę militarną i bezpieczeństwo narodowe, ich cele różnią się znacznie w zależności od okoliczności. Jednak wśród wszystkich junt jeden ideał pozostaje ten sam: żołnierz chroni, ale nie służy."
 despotism_civilian_dictatorship_subtype_desc:0 "Dyktatura cywilna, choć jest republikańską formą rządów, nie powinna być mylona z demokratyczną. Zdefiniowane przez dyktatorski ucisk państwa przez reżim cywilny, przywództwo wojskowe jest całkowicie lub prawie całkowicie pod kontrolą państwa cywilnego, bez możliwości, a czasem chęci, ingerowania w funkcje rządu.\n\nZwykle dyktator legitymizuje swój rząd, tworząc lub zmieniając przeznaczenie partii politycznej, aby podtrzymać pozory demokracji. Partia ta służy zarówno jako maska do ukrywania natury reżimu, jak i narzędzie służące do zaspokajania potrzeb państwa. Rzadko ma realną władzę polityczną, ale może służyć awansowaniu wykwalifikowanych polityków do pomocy dyktatorowi.\n\nCzęsto powstają, gdy władza jest scentralizowana w rękach jednej osoby, która następnie deklaruje, że z tego czy innego powodu, zachowają tę moc na stałe. Ta kontrola prawie zawsze trwa aż do ich obalenia lub śmierci."
 despotism_theocracy_subtype_desc:0 "Wyraźnie uznając Boga lub inne bóstwo za swój najwyższy autorytet, teokracja wykonuje doczesne funkcje poprzez ludzkich pośredników, którzy oficjalnie mają otrzymać boski autorytet lub przewodnictwo. W tym celu wiele, większość lub wszystkie najwyższe urzędy w kraju zajmują urzędnicy duchowni, lub religijni, a polityka i działania państwa są zazwyczaj regulowane przez doktryny, wierzenia i pisma święte religii, którą rzekomo wyznają, niezależnie od treści czy wymagań.\n\nWewnętrznie takie narody często charakteryzują się widocznymi praktykami religijnymi, instytucjami parafialnymi, państwowymi lub innymi, oraz wysokim stopniem udziału ich obywateli w religii, zarówno dobrowolnym, jak i przymusowym. Co się tyczy obcych narodów, podstawowa serdeczność interakcji ze strony reżimu teokratycznego ponownie w dużej mierze zależy od charakteru danej religii oraz od głoszonych cech bóstwa, które klasa rządząca twierdzi, że reprezentuje. To, czy faktycznie to robią, czy tylko wygodnie twierdzą, że to robią, jest odwiecznym pytaniem."
 despotism_papacy_subtype_desc:0 "Wyjątkowy wśród wielu swoich ideologicznych odpowiedników Watykan sprawuje całkowicie unikalny system zarządzania, który łączy monarchię, teokrację i elementy na wpół demokratyczne w spójną całość. Papież jest wybierany dożywotnio, choć nie jest wybierany przez dziedziczenie lub pochodzenie, lecz przez Kolegium Kardynałów – starszych biskupów Kościoła katolickiego – podczas konklawe papieskiego, które zwołuje się, aby wybrać następnego papieża.\n\nPo dokonaniu wyboru papież staje się głową Stolicy Apostolskiej, Watykanu i samej wiary katolickiej, przepojonej autorytetem monarchy absolutnego. Władza, którą papież może sprawować, jest ogromna i przekracza tradycyjne granice, gdy katolicy żyją na całym świecie. Chociaż ma niewiele wykonawczego autorytetu, słowa Papieża mają znacznie większą wagę niż wielu innym szefom państw, w wyniku czego niewielu postanowiło antagonizować Watykan."
 despotism_colonial_government_subtype_desc:0 "Sama definicja imperium opiera się na idei jednego narodu rządzącego innymi. Czasami lokalni współpracownicy lub szlachta są w stanie wkroczyć i pomóc swoim nowym władcom sprawnie zarządzać sprawami. Jednak często może brakować chętnych asystentów z lokalnej ludności, której (co zaskakujące) nie podoba się idea rządzenia nimi przez imperium z zewnątrz.\n\nTu wchodzi rząd kolonialny. Obsadzeni od góry do dołu przez biurokratów, sędziów i gubernatorów z ojczystego kraju, nie przyjmują rozkazów od tych, którymi rządzą, i nie chcieliby tego robić. Ich usprawiedliwienia dla takiego postępowania mogą być niezliczone: tubylcy są niecywilizowani i nie są gotowi na rządy wewnętrzne, co zaszkodzi interesom politycznym ich rządzącego kraju lub po prostu nie ufają okupowanemu narodowi na tyle, by dać mu wolną rękę. Jeśli gubernator sam nie jest wojskowym, i tak często ma bliskie powiązania z wojskiem, ponieważ jest to jedyna instytucja, której rząd może w pełni zaufać w przypadku powstania antykolonialnego.\n\nMożliwości dla tubylca w ramach tego reżim są szczupłe lub żadne; jeśli będą mieli szczęście, będą mogli dostać pracę w szeregowym rządzie, bez nadziei na awans poza najniższe szczeble władzy. Właśnie dlatego te reżimy tak często budzą zaciekły opór; tłum wściekłych, pozbawionych praw obywatelskich i rozczarowanych ludzi w wieku poborowym, którzy mają wszystko do zyskania i nic, do stracenia tworzy wspaniałą antykolonialną armię rebeliantów."
