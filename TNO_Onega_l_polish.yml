 ONG_karelian_resettlement_zone_1_desc: "Po pokonaniu komunistów i zapewnieniu bezpieczeństwa Finlandii, doszliśmy do porozumienia z naszym dawnym patronem: otrzymamy wszystkie terytorialne łupy z wojny zachodnio-rosyjskiej, a oni beda "zachęcać" rosyjskich Karelów do przesiedlania sie na nasze ziemie."
