 ### Character Localisation ###
 ONG_Vladimir_Kirpichnikov: "Władimir Kirpicznikow"
 POLITICS_VLADIMIR_KIRPICHNIKOV_DESC: "Przed II wojna światową Władimir Wasilewicz Kirpicznikow był zwykłym dowódcą Armii Czerwonej. Wielu uważało, że jego przeznaczeniem jest umrzeć jako bohater Związku Radzieckiego, dzielnie walcząc z wrogiem, ale nie taki miał być jego los.\n\nW ciągu kilku miesięcy walki, jakie przeżyła Rosja, zanim pogrążyła się w chaosie i wojnach, Kirpicznikow poprowadził 43 Dywizje Strzelców do walki z Finami na Przesmyku Karelskim. Przewaga taktyczna wroga spowodowała załamanie się radzieckiego frontu, a 43 Dywizja została prawie zniszczona. Kirpichnikow został schwytany podczas chaotycznego odwrotu, był przesłuchiwany i internowany przez Armię Finską. Generał pozostał w więzieniu aż do wybuchu wojny zachodnio-rosyjskiej. Od zakończenia wojny na froncie wschodnim, Finlandia była chroniona przed chaosem w Rosji przez Wehrmacht, ale gdy Zachodniorosyjski Front Rewolucyjny przypuscił szturm na linie A-A, Finlandia znalazła się w niebezpieczenstwie.\n\nTeraz nie można było po prostu zaufać Rzeszy, że będzie chronić granicy. Aby rozwiązać ten problem, Finowie mieli zebrać Antykomunistyczną Gwardię Ochotniczą, siłę złożoną z Rosjan przebywających na ich terytorium i dowodzona przez nikogo innego jak samego Kirpicznikowa. Obietnica złożona przez Finlandie, która trzymała Gwardie na krótkiej smyczy, była taka, że jeśli wypedzą Czerwonych z Archangielska, będą mogli otrzymac ziemię do osiedlenia się i stać się niezależni.\NTeraz Kirpichnikow rzadzi małym pastwem watażków skupionym w Onedze i musi stawić czoła potędze, jaką jest ZFR. Finowie nadal sprawuję nad nim kontrolę, ale jeśli Gwardia Kirpicznikowa wyzwoli Archangielsk z rąk komunistów, Rosjanie z Karelii będą mogli znów być wolni."

