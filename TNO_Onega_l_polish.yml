 ### Decisions ###
 ONG_deal_with_bandits: "Rozpraw się z bandytami"
 ONG_deal_with_bandits_desc: "Bandyci, którzy nękają Onege, wciąż napadają na konwoje i ludność, problem ten odziedziczyliśmy po tym, jak Finowie utworzyli nas. Teraz, bardziej niż kiedykolwiek, musimy zadbać o zabezpieczenie naszej logistyki, jak również naszej wewnętrznej granicy, aby nie wpaść w recę kolejnej rosyjskiej frakcji."
 ONG_deal_with_radicals: "Rozpraw się z radykałami"
 ONG_deal_with_radicals_desc: "Ustanowiona przez Finów w czasie kryzysu, większość ludności jest w najlepszym wypadku niechętna do przyłączenia się do tego, co postrzegają jako marionetkowy rząd. Jeśli dodamy do tego radykałów próbujących podburzać ludzi do walki z ZFR, caratem czy Samara, to mamy kłopoty. Musimy uporać się z systemem politycznym."
 ONG_anti_commie_guard: "Antykomunistyczna Gwardia Ochotnicza"
 ONG_anti_commie_guard_desc: "W naszym aparacie państwowym dominuje "Antykomunistyczna Gwardia Ochotnicza". Klęska sowieckiego eksperymentu nie raz, ale dwa razy, pokazała klęskę komunistycznej metodologii. Musimy pracowac nad tym, by nie dopuścić do jej ponownego rozprzestrzenienia i zdeprawowania naszych obywateli."
 ONG_communal_industries: "Przemysł komunalny"
 #ONG_communal_industries_desc: "ayyy collectivised industry lmao"
 ONG_modernization: "Modernizacja przemysłowa"
 ONG_modernization_desc: "\n\n\n\n\n\nStan przemysłu na terytorium, które kontrolujemy, jest, mówiac wprost, okropny. Żaden szanujący się rząd nie pozwoliłby ludziom pracowac w fabrykach, w których najlepszy sprzęt jest obciążony ryzykiem tężca i pochodzi z czasów sowieckich, a najgorszy sprzęt praktycznie się rozpada. Nadszedł czas na modernizacje naszego przemysłu, abyśmy mogli dogonić resztę świata i sprawić, by wygladało na to, że choć raz Rosjanie mają swoje sprawy pod kontrolą."
 ONG_faction: "Zachodnio-Rosyjski Pakt Obronny"
 ONG_faction_desc: "Wraz z naszym zwycięstwem nad dawnymi panami zachodniej Rosji i nasza nagła ekspansja, region rozpadł się w nowa anarchię państw. Obecna sytuacja sprzyja inwazji innych regionalnych hegemonów. Aby zachować stabilność w regionie, musimy wysłać misje dyplomatyczne, aby zjednoczyć region w pakcie wzajemnej obrony. Doraźność naszej dyplomacji będzie to utrudniać, ale musimy ustabilizować region zanim będzie za późno."
 ONG_FIN_Coordination: "Koordynacja z Finlandia"
 ONG_FIN_Coordination_desc: "Nasza broń jest potrójnie sprawdzana, amunicja liczona dla każdego żołnierza, nasze bunkry stoją na straży przed jakimikolwiek oznakami powstania z Zachodu. A jednak... po co czekac? Dlaczego mamy siedziec i czekac, aż Zachód zapuka do naszych drzwi? Dla nas i dla naszego dobroczyncy jedyna rozsadna Rosja jest taka, która zabezpieczy przyszłosc nas obu. Zamiast czekac, wyslemy nasze raporty i przedstawicieli do Helsinek i wezwiemy do ofensywnej odpowiedzi. Bez wzgledu na kształt, jaki przybierze. Komunizm jest nadal podstepnym zagrożeniem, które tylko my możemy ugasic na dobre."
