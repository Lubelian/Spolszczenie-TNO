 ONG_civil_engineering: "Północnorosyjska inżynieria cywilna"
 ONG_civil_engineering_desc: "Potrzeba nowoczesnej infrastruktury łączącej bezdroża północnej Rosji jest niezbędna dla naszej obronności."
 ONG_finland_dependence_low: "Fińskie wpływy"
 ONG_finland_dependence_low_desc: "Finlandia jest sojusznikiem w misji likwidacji zagrożenia komunistycznego i ekstremistycznego w naszej ojczyźnie, nic mniej i nic więcej. Nie będziemy ulegać kaprysom Helsinek, armia i biurokracja Onegi służy przede wszystkim sobie.\n\nZawsze i na zawsze, jeśli szczęście będzie z nami".
 ONG_finland_dependence_medium: "Fińska zależność"
 ONG_finland_dependence_medium_desc: "Jesteśmy państwem buforowym w stosunku do Finlandii i to jest niezaprzeczalny fakt. Nasze własne samostanowienie zmaga się z ich nadmiernym wpływem, a każdy dzień jest walka o to, kto może bardziej przeforsowac swoje wpływy we wciąż wymagąjacym biurokratyczno-wojskowym aparacie."
 ONG_finland_dependence_high: "Fińska zależność"
 ONG_finland_dependence_high_desc: "Żądania Finlandii są rozkazem, podczas gdy nasze własne rządy są jedynie sugestią, jeśli nie są zgodne z kaprysami Helsinek. Jesteśmy państwem buforowym, służącym ich interesom, a stan ten nie mógłby być bardziej widoczny, jak bardzo nasz naród kłania się wszelkim kaprysom Finów, którzy nas upokarzaja.\n\nMożemy miec tylko nadzieje, że pewnego dnia uda nam się złagodzic ten uscisk na naszych szyjach..." ONG_mines: "Minowanie"
