 ### Foci ###
 ONG_removetheradicals: "Usunięcie radykałów"
 ONG_removetheradicals_desc: "Po klęsce i rozbiciu Zachodniorosyjskiego Frontu Rewolucyjnego, rząd fiński w latach pięćdziesiątych postanowił, po przyłączeniu Karelii do Finlandii, założyć państwo Onega. Jest to pomysł pragmatyczny, mający na celu powstrzymanie chaosu panujacego w zachodniej Rosji przed rozlaniem się na fińskie terytoria. Jest to pierwsza linia obrony w przypadku, gdyby na wschodzie powstała potęga, która zagroziłaby samej Finlandii. Obsadzona przez rosyjskich wygnanców z różnych części byłego rzadu Związku. Onega odnosi sukcesy tylko dzięki swojej politycznej neutralności, która gwarantuje stałe wsparcie Finlandii.\n\nTo wsparcie musi być kontynuowane. Nie można dopuścić, aby radykałowie z lewa i prawa przejęli władzę, aby nie zniszczyli podstaw państwa, które zostało stworzone, aby je powstrzymać. Musimy ich usunąć z rządu, z naszych organizacji politycznych, z naszych struktur wojskowych. Być może wtedy będziemy mogli stanąć, nie będąc zależni od lewicy czy prawicy, ale sami."

 ONG_theendingstruggle: "Niekonczaca się walka"
 ONG_theendingstruggle_desc: "Od samego początku misja Onegi jako państwa buforowego była jasna: zapewnić pierwsza linie obrony przed pozostałościami Zachodniorosyjskiego Frontu Rewolucyjnego, który obecnie stacjonuje w zimnym, północnym mieście Archangielsk. Od samego początku istnienia państwo to było obiektem najazdów, wtargnięć, rabunków i ataków Frontu, który próbował zdobyć wiecej łupów i surowców, aby następnie przetransportować je do swojej siedziby. Wbrew wszelkim przeciwnościom losu, walka Onegi o powstrzymanie Frontu zakończyła się jak dotąd sukcesem.\n\nJednak sukces naszej polityki nie jest gwarantowany. Czerwoni tuż za naszymi granicami nie są brutalnymi wrogami. Wręcz przeciwnie, są bezwzględni w swoim intelekcie i agresywni w zapewnieniu, że ich rewolucja będzie trwać na wieki. Powinniśmy uaktualnić naszą politykę powstrzymywania i zorganizować naszych ludzi w bataliony pracy. Nadszedł czas, abyśmy stanęli jako ostatnia latarnia wolnej demokracji w zachodniej Rosji."

 ONG_ourfinnishbenefactors: "Nasi fińscy sponsorzy"
 ONG_ourfinnishbenefactors_desc: "Bez Finlandii Onega nie istniałaby. Taka jest prosta prawda o naszych okolicznościach. Obecny rząd fiński kontynuuje politykę niedopuszczania obywateli fińskich do służby w Onedze i pozostaje neutralny wobec całego chaosu, który powstał w zachodniej Rosji, nie popierajać żadnego pretendenta do władzy. Onega jest państwem Rosjan, finansowanym i wyposażonym przez władze w Helsinkach, a bez ich pomocy bylibyśmy tylko kolejnym terytorium wchłoniętym przez Front.\n\nNie jest jeszcze za późno, by poprawić nasze stosunki z zachodnimi sąsiadami i darczyncami. Rosyjscy dyplomaci ugoszczą swoją ambasadę w Onedze, a Kirpicznikow osobiście przekaże pozdrowienia i zapewnienia o dalszej współpracy. Losy Finlandii i Onegi są ze sobą splecione. Jesli Onega przegra, dominująca siła w zachodniej Rosji wciągnie ją w wojnę, w która nie będzie chciała się angażować. Jeśli Finlandia odetnie swoje wsparcie, nie ma wątpliwości, co stanie się z nami."

 ONG_theredmenace: "Czerwone zagrożenie"
 ONG_theredmenace_desc: "Przed Wielką Wojną Ojczyznianą istniał Związek robotników i sowietów, który panował od Beringa do Bałtyku. Niemcy, niegdyś prekursor realizacji marzeń proletariatu na całym swiecie, rozbili ten Zwiazek, a teraz watażkowie roszczą sobie prawo do kawałków Rosji. W tej chwili największa pozostałość władzy Związku w zachodniej Rosji graniczy z nami i, delikatnie mówiąc, nie są to najbardziej przyjaźni sąsiedzi. Ani mieszkańcy Onegi, ani Finowie nie życzą sobie, by ich wpływy przebiły się przez nasze małe, skromne państewko.\n\nW związku z tym musimy podjąć środki, aby uzbroić się przeciwko ciagłym najazdom i wtargnięciom z frontu. Worki z piaskiem będą ułożone wysoko, a ludzie za nimi będą przygotowani do otwarcia ognia. Nigdy nie zabiorą tego, co słusznie należy do naszych ludzi, a za każdy skradziony kilogram zapłacą krwią. Onega przetrwa i przeżyje widmo utraconego Związku."

 ONG_rootoutthebandits: "Wykorzenienie bandytów"
 ONG_rootoutthebandits_desc: "Za linią frontu Onegi znajduje się Zachodniorosyjski Front Rewolucyjny: przerażąjacy wróg, najgroźniejszy przeciwnik, jaki pozostał po dawnym Związku. Jednak za drutami kolczastymi i workami z piaskiem, którymi usiana jest nasza granica, kryje się wszechobecny problem Onegi: bandytyzm. Bandy uzbrojonych ludzi przemierząja pustkowia, chcąc okraść niewinnych ludzi z ich dobytku. Od czasu do czasu natrafiają na niestrzeżony transport broni i zabierają nam karabiny, amunicje i inne wojenne narzędzia.\n\nAby rozwiązać ten problem, mamy do wyboru dwa podejścia: albo marchewke, albo kij. W przypadku łagodniejszej, mniej brutalnej opcji możemy przekupić tych łotrów i banitów, aby służyli w naszych siłach zbrojnych, w zamian za ułaskawienie i pensje wystarczajacą na życie. W przypadku twardszej, bardziej drastycznej opcji, możemy zwiększyc nasze patrole, a w końcu wykorzenić ich i zmiażdżyć. Niezależnie od tego, co wybierzemy, im mniej wysiłku poświęcimy na kłótnie między sobą, tym wiecej miejsca będziemy mieli na walkę z Czerwonymi."

 ONG_promisethemdemocracy: "Obietnice demokracji"
 ONG_promisethemdemocracy_desc: "W naszej misji zagwarantowania stabilności wszystkim mieszkańcom Onegi, natrafiliśmy na okazje do legitymizacji nas w oczach społeczeństwa. Demokracja jest w Rosji pojęciem obcym: po wiekach rządów imperialnych, po których nastapiły dwie dekady rządów sowieckich, naród rosyjski nie doświadczył jeszcze czym jest demokracja i co za sobą pociąga. Wolność słowa i wypowiedzi może wydawać się przeciętnemu mieszkańcowi Onegi jedynie mrzonka wyczarowana z innej krainy.\n\nAby pobudzić wole Onegi do walki o swój los w Zachodniej Rosji, możemy obiecać wprowadzenie pełnej demokracji parlamentarnej, wraz z prawami, które się z tym wiążą. Kiedy nasza długa, pozornie niekończąca się walka dobiegnie końca, w Rosji zapanują rzady z woli ludu. Teraz, gdy obiecaliśmy to narodowi, będziemy zwiastować nową erę dla Onegi: gdzie walczy nie o ideologie lub wolę obcych despotów, ale o wolność i swobodę."

 ONG_wearefreedom: "Jestesmy wolnoscia"
 ONG_wearefreedom_desc: "Nasz problem z Zachodniorosyjskim Frontem Rewolucyjnym jest oczywisty. Gdybyśmy jednak oderwali od nich wzrok i spojrzeli na regiony zachodniej Rosji, odkryjemy, że jesteśmy pozornie osamotnieni w morzu ekstremizmu. Otaczają nas komuniści, faszyści, kolaboranci, monarchiści i zwolennicy niemieckiej teorii rasowej. Zachodnia Rosja była kiedyś piekna kraina, a teraz stoimy wśród jej ruin, jako samotna latarnia światła i wolności dla ludu, który stracił swój własny sens w wojnach z przeszłości.\n\nWszyscy, którzy mieszkaja w Onedze, niezależnie od tego, czy pochodzą z Rosji, Finlandii czy Karelii, muszą wiedzieć, że jesteśmy wolnością. Nasi Gwardziści przelewają krew w obronie idei, o których inni w Rosji nawet nie pomyślą: wolności i demokracji. Wszyscy inni poszli na łatwiznę. W swoim dążeniu do władzy nie zastanawiali się nad losem ludzi. My jesteśmy inni i mamy odwagę tego bronić, aż do ostatniej kropli krwi, jesli będzie trzeba."

 ONG_expandcivilengineering: "Rozwój inżynierii cywilnej"
 ONG_expandcivilengineering_desc: "W czasach Imperium i Związku, region Onega pełnił jedynie role pośrednika między obszarami graniczącymi z Finlandia a innymi, bardziej uprzemysłowionymi cześciami Rosji. W związku z tym infrastruktura, która przebiega przez ten region, jest mocno zaniedbana, co jest reliktem przeszłości. Wraz z fińską aneksją Karelii, upadkiem i wycofaniem się Frontu do Archangielska, Onega zajęła miejsce, którego nikt się po niej nie spodziewał: strategicznej prowincji chroniącej Finlandię przed zagrożeniami z Zachodniej Rosji.\n\nMając na uwadze ten nowy status, Kirpicznikow wyraził zgodę na rozbudowe cywilnego korpusu inżynieryjnego Gwardii. Na całym terytorium Onegi będą budować mosty, drogi i ogólną infrastrukture, aby ułatwić szybszy przepływ wojsk i zaopatrzenia na linię frontu. W razie ataku Frontu lub innych watażków, Gwardia nie zostanie pozbawiona gotowości."

 ONG_guaranteestability: "Gwarancje stablinosci"
 ONG_guaranteestability_desc: "Onega może być ostatnim bastionem ochrony przed okrucieństwami Zachodniej Rosji, a w szczególnosci Zachodniorosyjskiego Frontu Rewolucyjnego. Jesteśmy świecą posród ciemności, słabym swiatłem oświetlajacym drogę tym, którzy z nami idą, deska stabilności na środku szalejacego morza. Jeśli mamy się bronić, nasi ludzie muszą najpierw czuć się bezpiecznie, z dala od niebezpieczeństw, jakie stwarzają rosyjscy watażkowie.\n\nMusimy uprawomocnić nasze roszczenia do naszych ziem. Finowie, Niemcy i Rosjanie będą wiedzieli, że jesteśmy ostatnią, najlepszą nadzieją na demokracje w zachodniej Rosji. Dni bandytyzmu nie będą już niepokoić i nękać zwykłego człowieka z Onegi. Będzie się czuł bezpiecznie, bo wszyscy, którzy spojrzą na północ, nie zobaczą tylko grozy i przerażenia, ale dłoń dzierżącą pochodnie wolności. Druga będzie dzierżyć miecz, a wszyscy, którzy będą chcieli zgasić pochodnie, wykrwawią sią i zginą."

 ONG_watchtheborder: "Obserwacja granicy"
 ONG_watchtheborder_desc: "Aby udać się na wschód, w głębsze rejony Rosji, ktoś z Onegi musiałby przejść przez terytorium Frontu. Onega i Front mają jednak własny interes w tym, żeby się nie przepuszczać. Nasza granica z Frontem jest wyłożona okopami, poprzecinana drutami i zablokowana liniami worków z piaskiem. Jednak od czasu do czasu, z powodu braków kadrowych w Straży, zdarza się, że batalion Armii Czerwonej przedostaje się przez nasze linie i sieje spustoszenie w okolicznych wioskach.\n\nMusimy być bardziej czujni. Kirpicznikow zaciesni harmonogram pracy swoich gwardzistów i postawi ich w stan gotowosci, aby mieszkańcom Onegi nigdy nie stała się krzywda. Jenców Armii Czerwonej, których schwytamy, poprosimy o informacje potrzebne do nastepnych nalotów lub o smierć. Choć to barbarzynstwo, by Rosjanie rozstrzeliwali się nawzajem bez uczciwego procesu, mamy teraz rozpaczliwe czasy i w razie potrzeby podejmiemy surowe środki".

 ONG_watchthecitizens: "Obserwacja obywateli"
 ONG_watchthecitizens_desc: "Choć dla postronnych obserwatorów może to być trudne do ocenienia, region Onega nie składa się wyłacznie z żołnierzy. Armia jako organizacja nie istniałaby bez rekrutów pochodzących z ludności, zarówno uchodźców, jak i tubylców. Jednak od niedawna bardziej znaczący członkowie społeczeństwa przejawiają sympatię do Czerwonych, a w niektórych przypadkach to poparcie jest nie tyle subtelne, co bezczelne i śmiałe. Nie możemy pozwolić, aby to jawne łamanie naszych fundamentów trwało.\n\nBędziemy wprowadzać członków armii w życie społeczne naszej ludności. Udadzą się do wiosek, miast i obozów dla uchodźców, maskując się jako kolejny tubylec lub uchodźca. Następnie beda oni oznaczać określonych demagogów, którzy chca nas zrujnować i donosić na nich. Następnie Gwardia zadba o to, aby taki osobnik został zdyscyplinowany w zakresie cnót demokracji, aby nie zniknął. To sa mroczne czasy i aby je przeżyć, musimy podjąć drastyczne środki."

 ONG_theanticommunistguard: "Biała Gwardia Onegi"
 ONG_theanticommunistguard_desc: "Podczas fińskiej wojny domowej i wojny zimowej istniała elitarna jednostka armii fińskiej, specjalnie wyszkolona do walki z komunistycznymi armiami począwszy od samej Finlandii, a skończywszy na Rosji. Biorąc pod uwagę ich sukces w wojnie kontynuacyjnej, fińska Biała Gwardia jest doskonałym przykładem na to, czym należy się kierowac przy tworzeniu armii całkowicie poswięconej walce z ideami komunizmu, a co za tym idzie, powstrzymywaniu i izolowaniu jego wpływów od reszty świata. Rząd Onegi może się jeszcze wiele nauczyć od Finów.\n\nRozpoczniemy proces selekcji w armii, mierzać zarówno rekrutów, jak i weteranów. Ci, którzy okażą się godni, wstapią do nowej Białej Gwardii Onegi, która będzie nosić zaszczytny obowiązek ochrony mieszkańców Onegi przed Czerwona Grozą. Będą trenować w letnich upałach i zimowych mrozach, aby przygotować się na drugie nadejscie zemsty Rewolucji."

 ONG_breakingtheice: "Łamanie lodu"
 ONG_breakingtheice_desc: "Idealnie byłoby, aby porty Kirpicznikowa były otwarte przez cały rok. Niestety, w zimnym północnym klimacie Rosji jedyne porty, jakie posiada, są narażone na zamarzanie w surowe zimy arktyczne. W rezultacie przez ponad połowe roku Onega nie może otrzymywac pomocy z Finlandii i innych krajów bez korzystania z kolei i innych lądowych środków transportu. Choć na razie takie środki sa wystarczajace, być może gdyby porty mogły być wykorzystywane, pomoc z Finlandii mogłaby napływać przez cały rok w większej ilości.\n\nWobec braku możliwości ekspansji bez rozgniewania Finów lub Czerwonych, nadszedł czas na rozważenie środków tymczasowych. Na zachodzie, jezioro oddziela nas od Finlandii. Zamontujemy lodołamacze zarówno na naszych statkach morskich, jak i słodkowodnych, i roztrzaskamy lód, który tak długo blokował nas przed swiatem zewnętrznym. Po wykonaniu tego środka kupcy będa napływać do Onegi w wiekszej liczbie niż dotychczas, z Finlandii lub skądkolwiek indziej."

 ONG_welcomethekarelians: "Witamy Karelian"
 ONG_welcomethekarelians_desc: "Karelianie to lud zamieszkujacy Karelię, obecnie znana jako wschodnia Finlandia. Chociaż dzielą oni silne językowe i kulturowe więzi z Finami, setki lat rosyjskiego panowania sprawiły, że są oni bardziej podobni do nas, który to fakt Finowie uważają za niewygodny. Z roku na rok wielu Karelów było wysiedlanych przez rząd fiński, ponieważ finscy osadnicy imigrowali na tereny, które Karelowie zamieszkiwali od setek lat. Dokąd udąja się Karelianie? Oczywiście do Onegi.\n\nChociaż Onega jest dla nich miejscem mniej niż idealnym, może to nie jest jeszcze koniec świata, aby ich tu powitać. Z ich uchodzców uczynimy żołnierzy, rzemieślników, robotników, a nawet przywódców. Gdy raz wejdą na rosyjską ziemię, staną się na stałe Rosjanami, kolejnymi towarzyszami w walce z nieustającymi falami najazdów Frontu. Razem odzyskamy naszą ojczyznę i stworzymy nowa dla tego nowego, bezdomnego narodu."

 ONG_securetherailroad: "Ochrona kolei"
 ONG_securetherailroad_desc: "Wobec braku portów ciepłowodnych, szlaki kolejowe do i przez Onegę stały się istotnym atutem dla rządu Kirpicznikowa. Zaopatrzenie z Finlandii dociera głównie pociągami, a zabezpieczenie większej ilości tras gwarantowałoby większy rozmiar wsparcia. Na północ od nas Czerwoni posiadają znaczną część sieci kolejowej Onegi. Zdają sobie sprawe z jej strategicznej wartości dla nas i dlatego robia wszystko, co w ich mocy, abysmy nie mogli jej odzyskać.\n\nWraz z utworzeniem nowych jednostek Białej Gwardii Onega, jesteśmy gotowi stawić czoła Czerwonym. Mogą nie chcieć oddać go w swoje rece, ale jeśli tak, jesteśmy bardziej niż chętni, by odebrać go im siłą. Białe Gwardie zniszczą ich morale, wykorzystujac swoje lepsze wyszkolenie, by zrekompensować im brak liczebności. Gdy kolej znajdzie się w naszych rękach, Finlandia wyśle nam wiecęj zaopatrzenia i pomocy, a z upływem dni kontrola Czerwonych nad nami osłabnie."

 ONG_finnishadvisors: "Fińscy doradcy"
 ONG_finnishadvisors_desc: "Finowie dowiedli wartości swoich defensywnych doktryn podczas Wojny Zimowej i późniejszego Konfliktu Kontynuacyjnego. Wystarczajaco silne, by wytrzymać potęgę uprzemysłowionej Rosji u szczytu swej potęgi, ich wartość dla generałów i oficerów Onegi jest oczywista; Finlandia jest jedynym mocarstwem, z którym łączy nas wspólna taktyka i strategia, nie wspominając o zbieżnych interesach politycznych. Mając na uwadzę powyższe czynniki, potrzebujemy fińskich instrukcji - z pewnoscią nasz najbliższy sojusznik zapewni je po niższej cenie.\n\nWyślemy najlepszych z naszych negocjatorów do Helsinek, aby przeprowadzili negocjacje z rządem fińskim. W miejsce fińskich żołnierzy walczących w Onedze, powinni być skłonni rozstać się z kilkoma wyszkolonymi instruktorami. Fińskiej krwi nie wolno przecież przelewać za wszelką cenę. Po przybyciu do Onegi, doradcy ci będą nas uczyć fińskiej techniki wojennej. Z fińskim sprzętem i wyszkoleniem będziemy niezwyciężeni."

 ONG_finnishindustrialaid: "Fińska pomoc przemysłowa"
 ONG_finnishindustrialaid_desc: "Zależność, jaką mamy od Finlandii, jest oczywista dla każdego obserwatora z zewnątrz. Bez ich wsparcia być może wpadlibyśmy w ręce Czerwonych, a nawet gorzej. Zależność ta nie objęła jednak naszego przemysłu: jedynego sektora, w którym Finowie nie udzielili pomocy w imię utrzymania naszej autonomii i niezależności. Jednak w przeciwieństwie do Onegi, Finlandia ma funkcjonującą gospodarkę, wolną od terroru bombardowań, jakie Niemcy zastosowali wobec reszty Rosji.\n\nRozsądnie byłoby rozważyć w tym momencie pomoc Finów w tej sprawie. Pojedziemy do Helsinek i poprosimy Finów o pomoc. Nie mamy zbyt wiele czasu: nowe wydarzenia w zachodniej Rosji pokazały, że wkrótce jakaś siła zjednoczy podzielone ziemie. Czerwoni, choć trudno to powiedzieć, mogą nie być największym zwyciezcą w nadchodzącym konflikcie. Jeśli światło rosyjskiej demokracji ma trwać wiecznie, odrobina uległości wobec obcego mocarstwa nie powinna zaszkodzić."
 ONG_finnish_industrial_aid_tt: "§GZyskamy§! 1 £tt_prod_unit §Yjednotkę produkcyjną§!."

 ONG_finnishfreedomfliers: "Fińskie ulotki wolności"
 ONG_finnishfreedomfliers_desc: "Ze wzgledu na niewielki przemysł w Onedze, cała produkcja materiałów wojennych musi niestety sprowadzać się do tego, co niezbedne dla piechoty. Chociaż jestesmy technicznie zdolni do produkcji samolotów według zapożyczonych fińskich projektów, nie jestesmy przygotowani do prowadzenia wojny powietrznej na pełna skale. Po raz kolejny zwracamy się do Finlandii, naszego jedynego sojusznika w pograżonej w chaosie Rosji, która opanowała jedynie żadza wojny. Nie będziemy prosic ich tylko o mysliwce lub wsparcie lotnicze; niektórzy w sztabie generalnym Kirpicznikowa zaproponowali nowatorski sposób wykorzystania siły powietrznej.\n\nUlotki. Zwykłe kawałki papieru dostosowane do celów propagandowych. Zażadamy, aby Finowie latali nad terytoriami Czerwonych, zrzucajac ulotki i demoralizujac sowieckich żołnierzy stacjonujacych na granicy, a nawet za nia. Pozbawienie Czerwonych woli walki bedzie naszym pierwszym krokiem w kierunku rozbicia ich na liniach Onegi: dzien, który z upływem dni bedzie się zbliżał coraz bardziej."

 ONG_lastlineofdefense: "Ostatnia linia obrony"
 ONG_lastlineofdefense_desc: "Biała Gwardia stoi dumnie na granicach Onegi, gotowa powstrzymac każdego intruza, który sprowadzi horror i chaos z Zachodniej Rosji. Może jednak nadejsc czas, gdy nawet niezłomna Gwardia upadnie. Kirpicznikow doskonale zdaje sobie sprawe z dysproporcji sił miedzy Gwardia a każda siła, która zdoła zjednoczyc Zachodnia Rosje. Ze wstydem przyznaje, że być może nawet z finska pomoca, wsparciem i szkoleniem, to wszystko może nie wystarczyc. W związku z tym musimy przygotowac się na nieprzewidziane sytuacje. Jesli słupy graniczne Onegi padna, a najezdzcy wedra się głeboko na nasze terytorium, zapłacimy im za każdy centymetr ziemi, który nam zabiora. W szczególnosci chodzi o nasza stolice. Zachodni Rosjanie wkroczyliby do niej, myslac, że jest pusta i niestrzeżona, bo gwardia rozbiła się w polu. My obalimy to oczekiwanie. Będziemy jej bronic do ostatka: z karabinów maszynowych i koktajli Żdanowa, z karabinów i granatów, z piesci, noży i zebów. Nie przejda."

 ONG_exploittheirfactionalism: "Stan rybołówstwa"
 ONG_exploittheirfactionalism_desc: "W czasach Związku polityka gospodarcza Bucharina oznaczała kolektywizacje i przejecie każdego istotnego wysiłku robotniczego. Dla przecietnego robotnika wysiłki te były niczym innym jak korzystne i przełomowe: poziom życia i płace rosły wraz ze wzrostem gospodarczym. Jednakże, ze wzgledu na Czerwonych za nasza granica, ta polityka, z która rzad Onegi żyje w zgodzie, może zainspirowac naszych robotników do wspierania Frontu zamiast Białej Gwardii Onegi.\n\nAby rozwiazac ten problem, wezwalismy do rewizji planu kolektywizacji. Najbardziej znaczaca, a wiec pierwsza branża, którą rząd postanowił się zająć, jest system wspólnotowego rybołówstwa. Musimy te sprawe zakonczyc i to szybko. Niezależnie od tego, jakie podejscie wybierzemy, stary plan Unii nie może przetrwac. Bez sowieckiej polityki w naszym rzadzie, nasi robotnicy powinni zdystansowac sie od Czerwonych, a może nawet poprzec nas całym sercem."

 ONG_probetheirline: "Obserwacja ich linii"
 ONG_probetheirline_desc: "Czerwoni, choc wygladaja na groznych, nie prezentuja ostatnio jednolitego frontu. Zachodniorosyjski Front Rewolucyjny jest podzielony na trzy czesci: własciwy Archangielsk, Uchta i Plesieck. Marszałkowie odpowiedzialni za Uchte i Plesieck sa wsławieni rywalizacja w wojnie zachodnio-rosyjskiej i możemy tylko czekac, aż Front rozpadnie sie pod własnym cieżarem. Kirpicznikow uważa jednak, że ta frakcyjnosc stanowi intrygujaca okazje dla żołnierzy Onegi i Białej Gwardii, by podjac walke z wrogiem.\n\nPrzetestujemy Czerwonych. Kirpicznikow i jego sztab generalny wybiora i sformuja z najlepszych z najlepszych grupy zwiadowcze. Te zespoły zaatakuja linie Czerwonych, dajac nam ocene ich przygotowania i jednosci. Czerwoni, ogarnieci kryzysem sukcesyjnym, który nieuchronnie nastapi po smierci Woroszyłowa, nie beda w stanie odpowiedziec atakiem na pełna skale, co jest szansa, której nie możemy zlekceważyc."

 ONG_preparetheredoubts: "Przygotowanie redut"
 ONG_preparetheredoubts_desc: "Pomoc przemysłowa płynie teraz z Finlandii do Onegi, a koleje, które ja zabezpieczaja, sa w naszych rekach. Być może nadszedł czas, aby ponownie wzmocnic nasza obrone, aby odeprzec najezdzców, którzy próbuja nas zaatakowac. Dzieki finskim osiagnieciom technicznym w budownictwie i dzieki duchowi mieszkanców Onegi, możemy teraz zbudowac nowe i ulepszone systemy obronne wzdłuż całej naszej granicy z Czerwonymi: reduty. Rozmieszczone wzdłuż bardziej wrażliwych czesci naszych umocnien, beda służyc do blokowania i rozbijania wszelkich postepów wroga w walce.\n\nNasi żołnierze sformuja bataliony robocze, aby je natychmiast zbudowac. Materiał do tych działan bedzie pochodził z Finlandii, naszego najbliższego sojusznika na zachodzie. Majac je na miejscu, Czerwoni, lub jakikolwiek inny watażka, który zajmie ich miejsce, zastanowi sie dwa razy, zanim rozpocznie z nami konflikt. W tych redutach ich siły zostana rozbite, a elementy ich ofensywy wykorzystane przeciwko nim."

 ONG_ensuresupplylines: "Linie zaopatrzenia nie zawioda"
 ONG_ensuresupplylines_desc: "Wojna nie zaczyna sie i nie konczy na bitwach: każda armia maszeruje na żoładku. Bez odpowiedniej infrastruktury transportujacej żywnosc i zaopatrzenie z naszych fabryk i farm na linie frontu, nasi ludzie, nawet najwytrwalsza Gwardia, nie beda w stanie stawic czoła nawet najsłabszym wrogom. Nasze wysiłki w zakresie inżynierii cywilnej zapewniły podstawy wydajnosci dostaw. Jednak w obliczu szybko zbliżajacej sie wojny z Czerwonymi obawiamy sie, że to może nie wystarczyc.\n\nW związku z tym przygotujemy wiecej dróg, wiecej tras kolejowych, wiecej cieżarówek i szybkich pojazdów, aby zapewnic, że front jest dobrze zaopatrzony. Ten wysiłek infrastrukturalny nie skonczy sie na zapewnieniu optymalnego działania naszej obrony, ale na podtrzymaniu ofensywy i ataków w zachodniej Rosji. Z finska pomoca i poswieceniem naszej Gwardii, wszystko jest możliwe. Spedzilismy wieksza czesc naszego istnienia na tyłach; być może nadszedł czas, aby ruszyc naprzód i pozwolic Czerwonym schowac sie w przerażeniu."
 
 ONG_findthemwork: "Znajdz im prace"
 ONG_findthemwork_desc: "Onega leży na skraju rosyjskiego swiata i dlatego wielu ucieka do niej, szukajac ratunku przed wojnami i konfliktami, które ogarniaja reszte Rosji. Ze wschodu przybywaja Rosjanie, z zachodu Finowie i Karelianie, wszyscy znajduja odpoczynek w obozach dla uchodzców na granicach Onegi, które sa żyzna pożywka dla rozwoju radykalnych i ekstremistycznych idei. Niektórzy z nich nawet otwarcie poparli Czerwonych, a pozbycie sie tych osób może tylko w niewielkim stopniu powstrzymac rozprzestrzenianie sie komunizmu.\n\nNadszedł czas, abysmy poszukali zmian strukturalnych, zamiast polegac wyłacznie na intrygach. Upieczemy dwie pieczenie na jednym ogniu: nasze problemy z radykalizacja i praca. Ci uchodzcy obudza sie na dzwiek fabryk, łowisk i farm otwierajacych swoje drzwi, witajac nasza nowa siłe robocza z otwartymi ramionami. Bez możliwosci zastanowienia sie nad swoim stanem, te radykalne idee umra, po cichu i bez zamieszania."
 ONG_findthemwork_tt: "§GZyskamy§! 1 £tt_prod_unit §Yjednotke produkcyjna§!.."

 ONG_findthemhomes: "Znajdz im dom"
 ONG_findthemhomes_desc: "Uchodzcy, choc wdzieczni za prace i zatrudnienie, które im zapewnilismy, nadal mieszkaja w obozach dla uchodzców. Ze wschodu i z zachodu widok ich papierowo-białych namiotów jest godny pożałowania. Kirpicznikow widzi jednak w ich cierpieniu nowa szanse na to, aby na zawsze pozostali dłużnikami rzadu Onegi: zbudujemy dla nich tanie domy w naszych miastach, wsiach i miasteczkach. Czy to Rosjanin, Fin, czy Karelianin - wszyscy sa mile widziani w Onedze.\n\nNasze fabryki beda produkowac materiały budowlane niezbedne do realizacji tego projektu. W miedzyczasie Gwardia utworzy bataliony robocze i wcieli do nich uchodzców. Po zakonczeniu tych prac, uchodzcy nie beda już życ na wolnosci, ale na łonie Onegi, której pozostana na zawsze wierni. Niezgoda i bunt znikna, jako ciemne i niebezpieczne idee, które ktos przyjał z powodu desperacji czasów."

 ONG_ourrighteousstruggle: "Walka o sprawiedliwosc"
 ONG_ourrighteousstruggle_desc: "Od momentu powstania przeznaczenie Onegi było jasne: uniemożliwic Sowietom zdobycie przyczółka i powstrzymac ich wpływy przed rozprzestrzenianiem sie dalej w Europie. Zamiast sztyletu wbitego w serce Frontu, Onega zawsze była tarcza, która chroniła Finlandie i Europe przed zarazliwa i zjadliwa ideologia komunistów. Stoimy samotnie, ale nie bez impulsu, motywu i powodu: nasza walka jest sprawiedliwa i bez skazy.\n\nPowinnismy dac ludziom znac o naszych ideałach i prawowitosci. Gazety, radia i wszystkie inne środki masowego przekazu beda przekazywac nasze uzasadnione roszczenia do istnienia. Słyszac te wiesci, nasi ludzie rusza na fronty, do fabryk i na farmy, by powstrzymac fale Armii Czerwonej. Jesli nam sie nie powiedzie, nie zawiedziemy bez honoru. Jesli odniesiemy sukces, cała Rosja zazna wolnosci, a Europa bedzie wolna od komunistycznego zagrożenia."

 ONG_laythemines: "Rozłóż miny"
 ONG_laythemines_desc: "Kirpicznikow i Biała Gwardia nie ida na wojne spodziewajac sie porażki. Jednak ze wzgledu na różnice sił z Frontem, przegrana jest prawdopodobna. Nasza ofensywa na zachód Rosji, o ile zdecydujemy się ja przeprowadzic, może zakonczyc sie niepowodzeniem. Tak jak w przypadku wszystkich naszych dotychczasowych planów, rzad zdecydował sie zaplanować ewentualnosci na wypadek sowieckiego ataku na Onege. Reduty i forty już nie wystarcza.\n\nMiny beda wypełniac teren miedzy naszym terytorium a granica z Frontem. Nie wystarczy to do całkowitego zatrzymania ich natarcia, ale powinno dac naszym żołnierzom czas i przestrzen potrzebna do przegrupowania i reorganizacji. Gdy beda gotowi, ponownie rusza do walki, zaskakujac Czerwonych. Poinformujemy miejscowych o naszej decyzji, ale nie będziemy szukac ich zgody; wszyscy musza niesc cieżar Onegi w jej marszu do ostatecznego zwyciestwa nad komunizmem."

 ONG_bolsterthecivilguard: "Wzmocnienie Gwardii Cywilnej"
 ONG_bolsterthecivilguard_desc: "Armia Onegi nie jest siłą, którą należy lekceważyć, ale zawsze istnieje pewien problem, który nęka ją od momentu powstania. Nawet potężni i wspaniali Biali Strażnicy Onegi nie wydają sie być na niego mniej podatni. Brakuje nam personelu. Onega nigdy nie należała do najludniejszych regionów Rosji, a napływ uchodzców tylko w niewielkim stopniu złagodził ten problem. Jesli mamy prowadzic długotrwała wojne z Czerwonymi, będziemy musieli sie wykrwawic z powodu braku żołnierzy.\n\nAby rozwiazac ten problem, utworzymy Gwardie Cywilna Onega. Wszyscy, którzy moga walczyc w ostatecznej wojnie, otrzymaja karabiny i mundury. Każdy, kto potrafi uniesc bron i z niej strzelac, znajdzie swoje miejsce w naszych siłach zbrojnych. Jest to drastyczny srodek, ale z pewnoscia lepszy niż pozwolenie czerwonym na amok przez Onege i Finlandie. Wszyscy poniosa swój cieżar, by zapewnic nam triumf."

 ONG_destroythemall: "Zniszczyć ich wszystkich"
 ONG_destroythemall_desc: "Zagrożenie ze strony komunizmu wobec wolności narodów europejskich jest realne. Jeśli zawiedziemy na stanowiskach powierzonych nam przez Finów, nie ma watpliwości, co się stanie. Zachodniorosyjski Front Rewolucyjny nie stanowi zagrożenia dla samej Onegi, lecz dla całej Europy. Ich marzenie o swiatowej rewolucji nie zatrzyma sie tylko na Zachodniej Rosji. Po podbiciu Rosji skieruja swoje oczy na Moskowien, na Niemcy, a przez to na skraj Atlantyku. Jesli nie zatrzymamy ich tutaj, nikt nie zatrzyma ich pedu.\n\nMusimy ich zniszczyc. Samo zabicie ich nie wystarczy. Będziemy z nimi walczyc w redutach, okopach i fortach; jesli tam nas pokonaja, będziemy walczyc na bagnach i ulicach. Będziemy walczyc do ostatka, nasze karabiny maszynowe nie wstrzymaja ognia, dopóki oni nie przestana albo my nie zginiemy. Za zbawienie i bezpieczenstwo Europy, żadna cena nie jest zbyt mała, by ja zapłacic."

 ONG_itisanobligation: "To jest obowiazek"
 ONG_itisanobligation_desc: "Kiedys Zwiazek Radziecki rozciagał sie od Bałtyku po Morze Beringa, wieczne widmo czerwieni grożace pochłonieciem swiata w całosci. Niemcy zniszczyli te wizje, zanim przystapili do popełnienia najwiekszych okrucienstw w historii ludzkosci. Czynu jednak dokonano, a Zwiazek leży rozbity, jego kawałki łacza sie i walcza ze sobą. W Archangielsku nadal istnieje zagrożenie w postaci Zachodniorosyjskiego Frontu Rewolucyjnego.\n\nObowiazkiem wszystkich obywateli Onegi jest doprowadzenie do pokonania Frontu raz na zawsze. Wszyscy, którzy moga pracowac w fabrykach, na farmach i łowiskach, beda pracowac dłużej, wymieniajac pot i łzy na krew. Gwardia Cywilna rozszerza swoja działalnosc na cała Onege. Wszyscy beda nosic swoje brzemie. Aby Europa była wolna, każdy z nas musi dac z siebie wszystko. Naszymi ofiarami sprawimy, że Europa zachowa wolnosc i swobode przez wieki."

 ONG_fortifykargopol: "Umocnienie Kargopola"
 ONG_fortifykargopol_desc: "Kargopol nigdy nie był szczególnie ważnym miastem. Leży na brzegu górnego biegu rzeki Onegi i własnie dzieki temu stał sie ważny dla rzadu Kirpicznikowa - tuż za rzeka można zauważyc placówke wojskowa, nad która powiewa czerwono-złota flaga WRRF. Kargopol jest miastem położonym na granicy i jako takie musi być chronione przed wrogim wtargnieciem i możliwoscia inwazji. Wiemy, że jesli upadnie, to komunisci beda mogli kontrolowac handel wzdłuż Onegi, a do tego nie możemy dopuscic.\n\nPowstana nowe fortyfikacje, a do obrony miasta zostana wezwane oddziały Gwardii Antykomunistycznej. Na brzegach Kargopola zostanie utworzona linia obronna, aby zapewnic, że bez wzgledu na wszystko, miasto przetrwa napasc sowietów."

 ONG_defendtheriver: "Obrona rzeki"
 ONG_defendtheriver_desc: "Rzeka Onega jest kluczowa czescia naszych terytoriów. Płynac z południa aż do Morza Białego, stanowi ona granice miedzy kontrolowanym przez Gwardie Antykomunistyczna terytorium a resztkami Frontu Rewolucyjnego Zachodniej Rosji. Ponieważ komunistyczna warownia stanowi dla nas obecnie jedyne wiarygodne zagrożenie, rozsadnie byłoby jeszcze bardziej umocnic nasza pozycje nad Onega, która jest dobra naturalna linia obrony.\n\nJesli ja utracimy, będziemy w bardzo trudnej sytuacji, ale tym bardziej powinnismy wzmocnic jej obrone. Z duża pomoca Finlandii, istniejace wczesniej fortyfikacje zostana zbudowane, na wypadek gdyby ZFR lub ktokolwiek inny wpadł na pomysł inwazji. Kiedy to zrobia, będziemy gotowi."

 ONG_fortifyonega: "Wzmocnić Onegę"
 ONG_fortifyonega_desc: "Gwardia Antykomunistyczna ma niestety tylko jedno duże miasto, które może obecnie pewnie kontrolować - jest to oczywiście Onega. Leży ono tuż za placówkami wojskowymi WRRF i jest kluczowe dla naszych celów, ponieważ jesli zostanie utracone, nie będziemy mieli sie gdzie wycofac. Z biegiem lat Onega stała sie centrum handlu oraz stacja dla wszystkich tych, którzy chca uciec z opresyjnego systemu sowieckiego.\n\nJesli i kiedy Front dokona inwazji, jest wiecej niż pewne, że nasza stolica, leżaca tak blisko nieoficjalnej granicy, bedzie głównym celem. Dlatego też, mimo że duża czesc Gwardii jest już rozmieszczona w zmilitaryzowanym miescie, aby je chronic, należy wezwac dalsze posiłki. Z innych wiosek i miast, jak również z nowo zrekrutowanych oddziałów, musi przybyć wiecej ludzi, aby zapewnic, że nasza stolica nigdy nie upadnie."

 ONG_antiair: "Przeciwko radzieckiemu lotnictwu"
 ONG_antiair_desc: "Można by pomyslec, że Onega, jako niewielkie panstwo watażków, nie ma szans w starciu z siłami powietrznymi innych, znacznie poteżniejszych armii w Rosji. Baza przemysłowa innych, zwłaszcza Zachodniorosyjskiego Frontu Rewolucyjnego, jest nieporównywalna z baza naszego panstwa, które może liczyc tylko na kilka fabryk zbudowanych niedawno z pomoca Finlandii przez rzad Kirpichnikowa.Jestesmy w tyle, jesli chodzi o możliwosci produkcji samolotów, ale to nie znaczy, że nie da sie tego zmienic.\n\nW ciągu ostatnich kilku tygodni Onegan i finscy inżynierowie kontaktowali sie ze sobą, omawiajac sposoby zwalczania skutków socjalistycznej siły powietrznej.  Dostarczone zostana działa przeciwlotnicze i specjalisci. W połaczeniu z nasza wiedza o taktyce sowieckich sił powietrznych i ich słabych punktach z czasów, gdy walczylismy z nimi i przeciwko nim, ochrona nieba nad Onega nie powinna być trudnym zadaniem."

 ### Post-Victory tree ###
 ONG_thevictory: "Zwycięstwo"
 ONG_thevictory_desc: "Misja, jaka Helsinki powierzyły karawanie karelskich Rosjan i jenców wojennych, gdy ta wyruszyła w kierunku wschodniej granicy, była prosta: bronic sie przed zagrożeniem ze strony ZFR, bez wzgledu na koszty. Każde zagrożenie dla Finlandii było tym samym zagrożeniem, z którym musielismy sie zmierzyc.\n\nPo raz pierwszy odnieslismy zwyciestwo w walce z rosnaca potega zachodniej Rosji, a los tych ziem jest w naszych rekach. Chociaż udało nam sie wypełnic nasza misje, nie oznacza to jednak, że wszystkie nasze problemy zostały rozwiazane. Wciaż panuja niepokoje, po wsiach grasuja bandyci, a my musimy zdecydowac, czy zrealizujemy obietnice generała Kirpicznikowa, które złożył po zapewnieniu zwyciestwa. Czy przywrócimy demokracje, nawet jesli może to stanowic zagrożenie dla nowo ustanowionego porzadku?"

 ONG_weregoingtohavetoact: "Będziemy musieli działać"
 ONG_weregoingtohavetoact_desc: "Może i wygralismy szczytna wojne z tymi, którzy próbowali nas najechac, ale to nie znaczy, że opór wobec nowo ogłoszonej Republiki Północnorosyjskiej magicznie ustał. Dziesiatki małych grup bandytów lub byłych żołnierzy nadal opiera sie naszej władzy, ukrywajac sie w górach i dokonujac najazdów na miasta i wsie. Czesto sa one oddane tym samym reżimom, o których obalenie tak cieżko walczylismy. Od tej pory, jako władcy Północnej Rosji, nie możemy na to pozwolic.\n\nZadaniem Gwardii Ochotniczej, oprócz ochrony narodu przed nielicznymi zagrożeniami zewnetrznymi, które istnieja, jest rozprawienie sie z tymi bandytami. Zwiekszona ilosc patroli, rekrutacja i wykorzystanie lokalnego wsparcia beda kluczowe w przywróceniu porzadku i stworzeniu poczucia bezpieczenstwa i stabilnosci."

 ONG_ifwewanttoliveinadifferentworld: "Jeśli chcemy żyć w innym świecie"
 ONG_ifwewanttoliveinadifferentworld_desc: "Niektórym może sie wydawac, że trudno jest utrzymac stabilnosc narodu przy jednoczesnym poluzowaniu pasa dla szerokiego wachlarza różnych ruchów politycznych, ale jest to zadanie, które musimy wykonac, jesli chcemy dobrobytu w Północnej Rosji. Należy zachowac delikatna równowage pomiedzy wolnosciami politycznymi a rzeczywista stabilnoscia, a jej utrzymanie należy do generała Kirpicznikowa.\n\nNowo utworzona Armia Republikanska, nastepczyni Gwardii Ochotniczej, ma za zadanie chronic obywateli północnorosyjskich i zapobiegac wszelkim incydentom na kontrolowanych przez nas terytoriach. Dopóki Republika nie zostanie ustabilizowana, a bandyci i radykałowie nie beda sprawiac kłopotów lokalnym władzom, to nasza armia bedzie strzec tej rodzacej sie demokracji."

 ONG_northrussianelections: "Wybory w Rosji Północnej"
 ONG_northrussianelections_desc: "Nadszedł czas, aby przywódca Gwardii, Władimir Kirpicznikow, spełnił obietnice, które złożył, zabierając Rosjan z Karelii na misje obrony przed ZFR i walki o ich wolnosc. Demokracja i republikanizm zostana utrzymane.\n\nPierwsze kroki - ogłoszenie " Republiki Północnorosyjskiej" i rozpoczecie pierwszych reform - zostały już poczynione. Teraz pozostaje tylko przywrócic narodowi, po prawie półwieczu bolszewickiej plamy, obiecany system. Prawo wyborcze zostanie szeroko rozszerzone do standardów współczesnego swiata zachodniego, a ostateczne przygotowania do wyborów w Republice zostana wkrótce zakonczone. Generał Kirpicznikow i jego sojusznicy z pewnoscia zrobia wszystko, co w ich mocy, aby zapewnic naród, że te wybory, choc raz, beda wolne, uczciwe i demokratyczne."

 ONG_sidelinethereforms: "Odsunięcie reformatorów na bok"
 ONG_sidelinethereforms_desc: "Teraz, gdy staliśmy się Republiką Północnorosyjską i obiecaliśmy zmiany w zakresie struktury politycznej, ekonomicznej i społecznej, wiele z naszych bardziej radykalnych i mniej wyrafinowanych jednostek, właczajac w to tych, którzy byli z nami jeszcze przed wojnami zjednoczeniowymi, jak również wielu tych, których zgarnelismy po drodze, widzi wizje republiki, która znacznie różni sie od tej, która zaplanowalismy. Nie chcemy skonczyc jako autorytarny naród, szczególnie biorac pod uwagę wszystko to, co Rosja przeszła, ale nie chcemy również skonczyc tak zradykalizowani jak watażkowie, których własnie pozbylismy sie z zachodniej Rosji.\n\nW związku z tym, choc może to być niefortunne, niektórzy z tych reformatorów musza odejsc. Możemy wycofac ich ze swiatła publicznego, dac im bardzo hojne emerytury - wszystko, aby zabezpieczyc nasza młoda republike."

 ONG_freethepress: "Wolna prasa"
 ONG_freethepress_desc: "Wraz z poczatkiem stabilizacji na horyzoncie dla młodej republiki, wiele drakonskich srodków, które kiedys musielismy podjac, aby zapewnic dalsze istnienie i zgodnosc z nasza wizja, nie jest już koniecznych. Prasa od dawna znajduje sie na naszej liscie do zreformowania - za czasów Antykomunistycznej Gwardii Ochotniczej bylismy zmuszeni cenzurowac prase i praktycznie kontrolowac ja tak, jakby była organem władzy, aby zapobiec komunistycznej dywersji i utrzymac wizerunek Gwardii jako siły dobra w Rosji.\n\nTeraz, kiedy komunisci zostali pokonani, a ludzie domagaja sie wiekszych swobód, mamy wreszcie okazje, aby im je dac. Powinnismy zaczac łagodzic cenzure prasy i zwracac cywilom coraz wiecej ich twórczego kierownictwa - oczywiscie pod warunkiem, że nie beda popierac bolszewizmu."
 
 ONG_easethesurveilance: "Ułatwienie nadzoru"
 ONG_easethesurveilance_desc: "Być może jedna z najbardziej imponujacych rzeczy, które Straż ustanowiła, oczywiscie z pomoca Finlandii, było wszechobecne panstwo nadzoru, w którym Straż znała lojalnosc ogromnej wiekszosci obywateli znajdujacych sie pod nasza władza. Ten narzucajacy sie system obejmował represyjny dyktat, który zakazywał wszelkich zwiazków, niezależnie od ich sympatii politycznych, i uniemożliwiał publiczne spotkania. Przez długi czas udawało nam sie skutecznie odpierac zagrożenie infiltracja wewnetrzna ze strony komunistów i innych radykałów.\n\nJednak wraz z liberalizacja republiki, wielu poddało w watpliwosc dalsza role rzadu w inwigilacji obywateli, a zwłaszcza kwestie ekonomiczne zwiazane z próba prowadzenia takiej inwigilacji w całej zachodniej Rosji. Chociaż zagrożenie ze strony komunistów jeszcze nie mineło, powinnismy nieco złagodzic nasze działania - w ten sposób zaoszczedzimy troche pieniedzy i kłopotów, a także zapewnimy ludzi, że jestesmy oddani wolnej republice."

 ONG_thecommunistthreat: "Zagrożenie komunizmem"
 ONG_thecommunistthreat_desc: "Chociaż moglismy zwycieżyc komunistów, to z pewnoscia ich nie pokonalismy. Każdy robotnik fabryczny, parobek i pojmany żołnierz jest potencjalnym komunistycznym agentem. Naszym celem, nasza racja bytu było zapobieżenie upadkowi Rosji, ponownie, w bolszewizm. Nasza republika nie może i nie chce do tego dopuscic. Należy podjac szeroka ofensywe propagandowa, aby pokazac ludziom problemy i niebezpieczenstwa zwiazane z komunizmem oraz potencjalne zagrożenie ze strony komunistycznych agentów.\n\nMusimy sie upewnic, że nie tylko nasza administracja, ale i zwykli Rosjanie beda uważac na sympatyków komunizmu. Musimy wykorzenic resztki komunistów i zapewnic, że już nigdy nie beda stanowic zagrożenia dla naszej młodej republiki."

 ONG_thefascistthreat: "Zagrożenie faszyzmem"
 ONG_thefascistthreat_desc: "Rosja została rzucona na kolana przez naszych faszystowskich sasiadów z zachodu. Nawet dzisiaj faszyzm uciska naszych ludzi i uniemożliwia nam osiagniecie dobrobytu, czego dowodem jest niemiecka okupacja Moskwy. Niektórzy z najbardziej niebezpiecznych watażków w zachodniej Rosji wyznawali nawet faszyzm jako polityczne rozwiazanie problemów, z którymi borykał sie naród rosyjski - i przerażajace było to, jak wielu naszych obywateli poszło w ich slady.\n\nNie możemy pozwolic, aby skrajnosci faszyzmu przenikneły z powrotem do naszego społeczenstwa i zatruły fundamenty republiki. Połaczenie dobrze przemyslanej propagandy antyfaszystowskiej, zdecydowanych działan oraz namierzenie kluczowych postaci faszystowskich i dysydentów w Archangielsku i poza nim z pewnoscia ochroni młoda republike i tych, którzy sa pod jej opieka, przed niebezpieczenstwem skrajnie prawicowego ekstremizmu."

 ONG_themonarchistthreat: "Zagrożenie monarchizmem"
 ONG_themonarchistthreat_desc: "Rewolucja rosyjska 1917 roku doprowadziła do obalenia dynastii Romanowów, podobno na zawsze. Koniec monarchii był szeroko swietowany przez nasz naród - i nie bez powodu. System carski charakteryzował sie systematycznym uciskiem politycznym, ekonomicznym i społecznym, połaczonym z autokratycznym systemem rządów. Oczywiscie, po nim nastapiło cos równie złego, ale przez kilka miesiecy 1917 roku wydawało sie, że naród rosyjski ma realna szanse na demokracje i wolnosc.\n\nJednak jakkolwiek szalone by to nie było, jedna z bardzo realnych możliwosci, która prawie sie pojawiła, było przywrócenie imperialnej Rosji pod rzadami Władimira III i jego kolesiów. Chociaż od tego czasu rozprawiono sie z nim, wielu jego sympatyków pozostało, powodujac ciagłe problemy dla Republiki Północnorosyjskiej. Musimy zdławic tych romantyków i ich przekonanie, że system carski był tym, co było najlepsze dla Rosji, dla dobra naszej republiki."

 ONG_socialistdeterrent: "Socjalistyczny odstraszacz"
 ONG_socialistdeterrent_desc: "Dobrze zrobilismy, że udało nam sie odciac komunistów i ich wysiłki od zatruwania naszej republiki. Ale, mówiac wprost, nie da sie zabic, zniechecic lub uwiezic każdego lewicowca w zachodniej Rosji - niepraktycznosc nawet nie zaczyna tego opisywac. Musimy wiec zrobic to, co nasza republika obiecała zrobic w momencie swojego powstania - reformowac i liberalizowac. Niektórzy z bardziej rozsadnych lewicowców moga zostac wciagnieci do współpracy, jesli będziemy skłonni przyznac im pewne ustepstwa, takie jak prawo do zwiazków zawodowych i ograniczony czas pracy w ciągu dnia.\n\nPrzynajmniej w ten sposób możemy uspokoic partie lewicowe i, miejmy nadzieje, uciszyc agitatorów, którzy sa zbyt publiczni, popularni lub niebezpieczni, by uciszyc ich w inny sposób."

 ONG_equalrights: "Gwarancja niektórych praw"
 ONG_equalrights_desc: "Czym jest demokracja bez swobód osobistych? Czy żyjemy w minionej epoce, kiedy carowie i chanowie dyktowali naszym obywatelom wole Boga? Nie! Żyjemy we współczesnym swiecie i budujemy wolna demokracje. Dlatego, oczywiscie, jak każda porzadna demokracja, musimy zagwarantowac pewne prawa - prawa obywatelskie, dla kobiet i mniejszosci, aby zapewnic im podstawowa ochrone ze strony rzadu przed twarda rzeczywistoscia tego, czym stała sie zachodnia Rosja po dziesiecioleciach niemieckich bombardowan.\n\nPoza zwykłym idealizmem, zagwarantowanie tych praw kupi nam również bardzo potrzebne poparcie w obszarach poza nasza typowa baza władzy - kobiet w miastach i mniejszosci poza nimi."

 ONG_russianrepublicanism: "Rosyjski republikanizm"
 ONG_russianrepublicanism_desc: "Nasz naród jest zmeczony dziesiecioleciami dyktatury i systematycznego ucisku. Bez wzgledu na to, jak bardzo Bucharin udawał, że jest kims innym, był własnie tym - dyktatorem. Naród rosyjski nie znał demokracji, a ci, którzy pamietaja, choc przez chwile, że Rosja była republika, sa zbyt starzy, aby teraz wiele zdziałać i stanowia jedynie bardzo niewielki ułamek naszego społeczenstwa.\n\nMusimy promowac ideały rosyjskiego republikanizmu wsród ludzi i zdobyć poparcie dla naszego nowego rzadu w nadchodzacych miesiacach, aby zapewnic, że ludzie nas popra i beda postrzegac nasz rzad i wszystkich z nim zwiazanych jako prawowite reprezentacje i przedłużenie Republiki Północnorosyjskiej."

 ONG_russianmodernization: "Modernizacja"
 ONG_russianmodernization_desc: "Stan przemysłu na kontrolowanym przez nas terytorium jest, mówiac wprost, fatalny. Żaden szanujacy sie rzad nie pozwoliłby ludziom pracowac w fabrykach, w których najlepszy sprzęt jest zagrożony teżcem i pochodzi z czasów sowieckich, a najgorszy sprzęt praktycznie sie rozpada. Czas zmodernizowac nasz przemysł, abysmy mogli dogonic reszte swiata i sprawic wrażenie, że choc raz Rosjanie maja sie ku sobie.\n\nRepublika wie, że jest to ogromne zadanie, ale jest ono konieczne, aby zapewnic, że republika jest najlepiej przygotowana do radzenia sobie z przyszłoscia, a także z wszelkimi zewnetrznymi i wewnetrznymi zagrożeniami, które moga sie pojawic."

 ONG_disbandtheguard: "Rozwiazanie Gwardii"
 ONG_disbandtheguard_desc: "Antykomunistyczna Gwardia Ochotnicza była jednym z głównych aparatów panstwowych, które Kirpicznikow stworzył z pomoca Finlandii. W jej skład wchodziły zarówno siły zbrojne, jak i policja, co miało zapewnic, że komunisci w kontrolowanych przez nas regionach nie beda w stanie sie zorganizowac ani stanowic poważnego zagrożenia dla naszej władzy. Przez ostatnie kilka lat z pewnoscia służyła ona naszemu pseudo-panstwu całkiem dobrze, zarówno jako wojsko, jak i paramilitarna formacja, i spełniała swoje zadanie w sposób zadowalajacy. Jednak po długich rozważaniach Kirpichnikow uznał za stosowne oficjalnie nakazac rozwiazanie Gwardii Ochotniczej - na rzecz utworzenia oficjalnej policji cywilnej i Północnorosyjskiej Armii Republikanskiej (PAR).\n\nW ten sposób profesjonalne siły, złożone z wielu osób, które kiedys były w Gwardii, beda najlepiej służyc republice."

 ONG_pacifyvologda: "Pacyfikacja Wołogdy"
 ONG_pacifyvologda_desc: "Tak zwana Strefa Neutralna w Wołogdzie była problematycznym pseudo-panstwem, które twierdziło, że obszar pod ich kontrola jest wolny od politycznej ingerencji zarówno Niemców, jak i Rosjan. W rzeczywistosci jednak Wołogda była rzadzona żelazna reka przez wojsko, co sprawiało, że znajdowała sie w trudnym, konfliktowym stanie.\n\nZ jednej strony, ludnosc nie ma nic przeciwko naszym rzadom. Z drugiej jednak strony, jest pewna liczba wojskowych, z których czesc to bandy bandytów, a czesc to całkiem spore grupy, które włócza sie po okolicy, sprzeciwiajac sie naszym rzadom i generalnie stwarzajac poważne problemy z naszymi próbami zarzadzania prowincja. Musimy wykorzystac połaczenie działan społecznych i naszych sił zbrojnych, aby spacyfikowac Wołogde i utorowac droge dla naszych rządów."

 ONG_pacifykomi: "Pacyfikacja Komi"
 ONG_pacifykomi_desc: "Być może jedna z najbardziej niepokojacych czesci naszego nowego terytorium, Komi było kiedys centrum wszystkiego, co umiarkowane... ale także wszystkiego, co radykalne. Od najbardziej zdeprawowanych prawicowców po najbardziej zdegenerowanych komunistów, Komi przyjmowało wszystkich... i jako takie było skazane na upadek. Ale to, że ich panstwo upadło, nie oznacza, że radykałowie na tym obszarze nie stanowia już zagrożenia dla naszych rządów. W rzeczywistosci stanowia oni wieksze zagrożenie niż kiedykolwiek wczesniej - lata politycznych manewrów i pozerstwa sprawiły, że bardziej radykalne sektory społeczenstwa sa całkiem dobrze przygotowane do podburzania mas przeciwko naszej republice.\n\nDlatego też musimy pójsc na kompromis z tym, co pozostało z demokratycznego centrum w Komi i współpracowac z miejscowymi elitami politycznymi, aby zapewnic, że nasze rzady beda odpowiadac mieszkancom Syktywkaru i nie tylko."

 ONG_pacifyark: "Pacyfikacja Archangielska"
 ONG_pacifyark_desc: "Archangielsk - dawna stolica Zachodniorosyjskiego Frontu Rewolucyjnego i tymczasowe serce ruchu komunistycznego po wojnie zachodnio-rosyjskiej. Skupiony wokół ważnych przesmyków na Morzu Białym, obejmuje obecnie nasza stolice i jej zaplecze. Niestety, wciaż roi sie tam od komunistycznych rebeliantów, partyzantów i dysydentów, ludzi, którzy po prostu nie wiedza jak, a może nawet kiedy, zaprzestac swojego daremnego oporu.\n\nMożemy głosic cała propagande, jaka możemy, możemy mówic o reformach i liberalizacji, ale dla tych, którzy nie chca słuchac ani isc na kompromis, cóż, to sa ludzie, którzy stanowia najwieksze zagrożenie dla naszej młodej republiki. Możemy wysłac siły zbrojne, aby wytropic wszystkich komunistycznych opornych, a policja poradzi sobie z tymi, którzy nie sa na tyle odważni, aby zajac aktywne, zbrojne stanowisko przeciwko naszej administracji."

 ONG_pacifykotlas: "Pacyfikacja Plesiecka"
 ONG_pacifykotlas_desc: "Plesetsk, niegdys domena Czerwonego Napoleona, znajduje sie pod nasza kontrola. Wpływ jego rządów na te prowincje jest oczywisty - uległe społeczenstwo, przyzwyczajone do wysokiego stopnia niemal ciagłej mobilizacji wojskowej. Ta ziemia jest surowa, a ludzie jeszcze surowsi, zahartowani przez lata trudów i komunistycznego militaryzmu. Podczas gdy niektórzy z najbardziej zagorzałych komunistów nadal żyja tu w Plesiecku, ludzie praktycznie błagaja o wyzwolenie pod nowa administracja.\n\nBierzmy sie do pracy."

 ONG_pacifyukhta: "Pacyfikacja Uchty"
 ONG_pacifyukhta_desc: "Uchta, niegdys ksiestwo Żukowa, była administracyjna czescia Frontu przed jego upadkiem - w rzeczywistosci był to jeden z głównych regionów gospodarczych, które pozostały pod kontrola Frontu po wojnie zachodnio-rosyjskiej. Choc Żukow i jego klika już dawno opuscili te tereny, blizny po wojennym komunizmie wciaż widac na mieszkancach Uchty. Po wsiach grasuja komunistyczni partyzanci, ale po dekadach rządów w upadłym systemie wydaje sie, że nawet oni zaczynaja sie meczyc w sprawie, która już dawno została przegrana. Nadszedł jednak czas, aby rozszerzyc nasza administracje w Ukhcie, przekształcic strukture ekonomiczna, która została tak metodycznie wprowadzona przez Żukowa, i rozpoczac ponowny napływ zysków z tego regionu."

 ONG_protector: "Protektor północnej Rosji"
 ONG_protector_desc: "Północnorosyjska Republika walczyła i krwawiła o każdy centymetr terytorium, które teraz kontrolujemy. Od naszych skromnych poczatków jako fińskich beneficjentów, nasz przywódca Kirpichnikov doprowadził nasza siłe z walczacej na peryferiach znaczenia do dominujacej pozycji w Rosji - za to jestesmy mu dozgonnie wdzieczni. Podjelismy działania majace na celu zabezpieczenie naszej pozycji i rozprawienie sie z pozostałymi wichrzycielami, którzy byli niezgodni lub odmawiali współpracy z nasza wizja. Stworzylismy szereg panstw klienckich, które pomoga nam rozszerzyc nasze panowanie nad reszta Rosji, która została przez nas wyzwolona - ale Północnorosyjska Republika jest obronca tego regionu i nigdy wiecej Rosja nie upadnie na skutek sekciarskich konfliktów i politycznego radykalizmu."

 ONG_takeoutvorkuta: "Zlikwidowac Czerwonego Rzeznika"
 ONG_takeoutvorkuta_desc: "Stary Wasilij Błochin, dawny oprawca Jagody. Po upadku Związku Błochin ustanowił dla siebie odpowiednik "panstwa łagrów" na dalekiej północy, ustanawiajac Workute swoja stolica. Wierne mu oddziały, głównie strażnicy łagrów i nieliczni oficerowie NKWD, od dawna grasuja na kontrolowanych przez nas terytoriach, zakłócajac nasza stabilnosc i zabijajac ludzi, których przysieglismy chronic przed Czerwonym Rzeznikiem.\n\nMusimy powstrzymac te rajdy i uniemożliwic ludziom takim jak Błochin krzywdzenie tych, których chronimy - dla dobra narodu rosyjskiego."

 ONG_pacifyvorkuta: "Pacyfikacja Workuty"
 ONG_pacifyvorkuta_desc: "Po rozprawieniu sie z Błochinem nadszedł czas na pacyfikacje obszarów, które niegdys kontrolował. Wprowadzajac system "zwolnien z pracy" dla osób przebywajacych w łagrach i badajac charakter tamtejszych wiezniów, posuwajac sie nawet do uwolnienia niektórych mniej radykalnych wiezniów politycznych, możemy zaczac leczyc szkody wyrzadzone przez Rzeznika i jego poprzedników. Co wiecej, możemy rozszerzyc nasze programy pomocy publicznej na ludzi, którzy żyli w pobliżu gułagów - tych nielicznych, którzy żyja - ponieważ ledwie byli oni rzadzeni przez Błochina podczas jego kadencji w Vorkucie."

 ONG_foreignpolicy: "Dostep do sasiadów"
 ONG_foreignpolicy_desc: "Na obszarach Zachodniej Rosji, którymi nie możemy lub nie chcemy rzadzic, utworzylismy duża siec marionetek, panstewek i panstw klienckich, jednak oficjalne lub standardowe kontakty pomiedzy naszym rzadem a pozostałymi panstewkami sa bardzo ograniczone. Powinnismy wiec starac sie nawiazac kontakt z każdym z nich, aby upewnic sie, że rozumieja, czego sie od nich oczekuje i jakie prawa zastrzegamy sobie w stosunku do ich lokalnej administracji. Prawa, w tym, oczywiscie, zapewnienie - nie, koniecznosc - swobodnego i nieograniczonego przemieszczania sie i dostepu wojskowego na terenie całej Zachodniej Rosji dla Północnorosyjskiej Armii Republikanskiej i jej potomków, aby zapewnic maksymalny stopien ochrony zarówno nam samym, jak i tym, którzy nam służa."

 ONG_guarantees: "Gwarancja dla sasiadów"
 ONG_guarantees_desc: "Podczas naszych podbojów w zachodniej Rosji przekazalismy administracje wielu panstwom i panstwom klienckim na dużych połaciach kontrolowanego przez nas terytorium. Nie popełnijcie błedu, oczywiscie, te panstwa klienckie sa mocno pod nasza kontrola. Musimy jednak upewnic sie, że przywódcy tych nowych panstw, jak również reszta swiata, sa swiadomi tego, że znajduja sie one pod kuratela Republiki Północnorosyjskiej i że my, jak również Północnorosyjska Armia Republikanska, jestesmy głównymi obroncami tych panstewek, jak również wolnosci naszej młodej republiki i tych, którzy jej służa. Powinnismy ogłosic, że gwarantujemy niepodległosc wszystkim naszym nowym sasiadom, którzy dobrze zrobia, że beda pamietac i służyc Północnorosyjskiej Republice."
 
 ONG_kirpichnikovspromise: "Obietnica Kirpicznikowa"
 ONG_kirpichnikovspromise_desc: "Przed wielkimi walkami na zachodzie Rosji generał Kirpicznikow złożył obietnice ludziom, którzy znalezli sie pod jego rzadami. Powiedział, że jesli autorytaryzm zostanie pokonany i zapanuje pokój, wtedy zostana podjete wielkie reformy. Zostanie ustanowiona demokracja prezydencka, z regularnymi i wolnymi wyborami. Wszystkie partie, ruchy i zwiazki, których działalnosc była ograniczona lub wrecz zakazana, beda mogły działać, jak tylko zechca.\n\nTe obietnice były składane przez wielu od czasu upadku Związku Radzieckiego Bucharina, ale niewielu sie z nich wywiazywało. Po wyeliminowaniu zagrożen dla reżimu generała i formalnym ustanowieniu Republiki, nic już nie powstrzymuje nas przed całkowita reforma. Kirpicznikow i jego najbliżsi doradcy już o to dbaja, uchwalajac szereg kluczowych ustaw, a nawet przygotowujac wstepna konstytucje. Wkrótce będziemy pełnoprawna republika."

 ONG_defensepact: "Utwórz pakt obronny"
 ONG_defensepact_desc: "Teraz, gdy na zachodzie Rosji ustanowilismy nowe reżimy, wprowadzilismy infrastrukture współpracy miedzypanstwowej, powinnismy pracowac nad tym, aby współpraca miedzypanstwowa była pogłebiona i skupiona przede wszystkim wokół wzajemnej obrony naszych nowych panstw.\n\nJuż teraz nasi delegaci i przedstawiciele z tych obszarów przygotowuja lokalnych polityków i mocodawców do realizacji naszego ostatecznego planu: stworzenia paktu obronnego we wszystkich panstwach zachodniej Rosji, aby zapewnic, że ani nam, ani naszym nowo poznanym sojusznikom już nigdy nie zagrozi zagrożenie z zewnatrz. Głodne jastrzebie moga obrac za cel jedno panstwo, ale my wszyscy razem będziemy straszliwym środkiem odstraszajacym."
 
 ONG_afreerepublic: "Wolna Republika"
 ONG_afreerepublic_desc: "Dzieki podjetym ostatnio działaniom na rzecz liberalizacji politycznej, nasza struktura polityczna wyglada dzis zupełnie inaczej niż jeszcze kilka lat - nie, miesiecy - temu. Zarówno wewnetrznie jak i zewnetrznie, z naszym panstwem kontrolujacym bezposrednio lub w inny sposób wiekszosc zachodniej Rosji, zdobylismy, być może przypadkowo, pewien stopien politycznej legitymizacji zarówno wsród naszych obywateli jak i społecznosci miedzynarodowej.\n\nNasi przywódcy, chcac to wykorzystac, zasugerowali, aby nasza Północnorosyjska Republika podkresliła nasze demokratyczne powiazania z Rosyjska Republika z 1917 roku, tragicznie krótkotrwała próba rosyjskiej demokracji. Rysujac podobienstwa, pomożemy zarówno naszemu wewnetrznemu, jak i miedzynarodowemu wizerunkowi."
 
 ONG_astrongrepublic: "Silna Republika"
 ONG_astrongrepublic_desc: "Nasze nowe terytoria i sojusznicy zostali wreszcie ustabilizowani, a Północnorosyjska Armia Republikanska stała sie obronca nie tylko naszych ziem, ale całej zachodniej Rosji. Możemy wreszcie ogłosic sie silna republika, która jest zainteresowana nie tylko zachowaniem siebie, ale także porzadku i rodzacego sie pokoju, który przyniosły nam nasze długie i krwawe podboje.\n\nBez odpoczynku i bez pokoju naród rosyjski cierpi. Ale porzadek, który zaprowadzilismy w tym, co kiedys było anarchia, zachowa nasz naród w przewidywalnej przyszłosci."

 ### Events ###
 ONG.1.t: "Zwycięstwo"
 ONG.1.desc: "Władimir Kirpicznikow szedł centralną ulicą Archangielska. Gdyby nie zostały na zawsze zniszczone przez zacięte walki, szyldy informowałyby go, że znajduje się na Alei Krasnej, która kiedyś tętniła życiem, a teraz była zupełnie cicha. Miasto wciąż było w ruinie, budynki zostały zburzone i rozpadły się, a inne zostały strawione przez pożary. Jedną z budowli, która o dziwo przetrwała, był budynek rządowy, w którym mieścił się gabinet szefa ZFR i jego Biura Politycznego, często nazywany "Kremlem".\n\nWchodząc po schodach do budynku, myślał tylko o ostatecznym zwycięstwie, które odniósł. Lata walki na opustoszałych ziemiach Onegi minęły, ale teraz jego naród cieszył się pokojem. Przypomniał sobie czasy, gdy był jeńcem wojennym w Finlandii i obietnicę, którą złożył mu rząd: jeśli pokonasz Front, odzyskasz wolność.\n\nWładimir wszedł na "Kreml" i zobaczył wszystkie komunistyczne symbole i flagi, niektóre z nich zerwał. Za nim szła mała, ośmioosobowa eskorta, która uważała na wszelkie niebezpieczeństwa. Gdy dalej chodził po budynku, uważnie obserwował piętra, pokoje i biura. Wszystko tam przypominało mu o wojnie, którą właśnie stoczył - ale na szczęście wygrał - i o tym, co z tego wynikło. Przede wszystkim cieszył się, że wszyscy karelscy Rosjanie, którzy, jak się wydawało, na zawsze utknęli na mroźnych ziemiach Onegi, mogą teraz cieszyć się dobrym życiem dzięki jego osiągnięciom.\n\nGenerał odwrócił się i przemówił do swoich żołnierzy. "Gwardii zdecydowanie przydałby się taki budynek!". Wszyscy się razem roześmiali."
 ONG.1.a: "Generale Kirpicznikov, wykonał pan swoją misję."

 ONG.2.t: "Przybycie Gwardii Antykomunistycznej"
 ONG.2.desc: "Dla naszego kraju nadeszła wspaniała wiadomość! Nie jest tajemnicą, że wojna z Zachodniorosyjskim Frontem Rewolucyjnym, "awangardą socjalizmu" w regionie, była trudną walką, która zmusiła nas do wykorzystania wszystkiego, co mamy do dyspozycji. Przecież Front jest pozostałością starego ruchu z czasów wojny zachodnio-rosyjskiej i w końcu postanowił odzyskać swoje miejsce jako potężna siła w kraju. Na szczęście dla nas, którzy odważyliśmy się rzucić mu wyzwanie, znaleźliśmy sojusznika w tym wrogim środowisku, a jest nim Antykomunistyczna Gwardia Ochotnicza.\n\nDziś, w jednym z wielu centrów rekrutacyjnych, które utworzyliśmy, aby pomóc w mobilizacji, ponad stu mężczyzn pojawiło się jakby znikąd, prosząc o udział w walce z socjalistami z ZFR. Zapytani o pochodzenie, wyjaśnili sytuację: są to dumni Rosjanie z Onegi, państwa watażków, które wsławiło się tym, że przy wsparciu Finlandii wbrew wszelkim przeciwnościom oparło się Frontowi.\n\nWygląda na to, że reżim generała Kirpicznikowa odniósł sukces w pielęgnowaniu uczuć patriotycznych. Oczywiście, nasz rząd i dowództwo z zadowoleniem przyjęły przybycie Gwardii Antykomunistycznej, a specjalna jednostka Onegańczyków została szybko zorganizowana i wysłana na front. Choć może to niewiele, to jednak przydaje się w tej wojnie."
 ONG.2.a: "Liczy się nawet najmniejsza pomoc."

 ONG.3.t: "Czerwone flagi na ulicach"
 ONG.3.desc: "Onega nie była szczególnie dużym miastem. Przynajmniej tak było, zanim Gwardia Antykomunistyczna pod wodzą Władimira Kirpichnikowa utworzyła tam państwo watażków, sprowadzając tam wielu Rosjan. Jednak nie wszyscy z nich byli lojalni wobec reżimu Onegi.\n\nPomimo wszystkich przeszkód, jakie ustanowiła dyktatura, aby położyć kres wolnej i uczciwej ekspresji ideologicznej, od cenzurowania mediów po więzienie przeciwników politycznych, niektórzy wciąż mogli usłyszeć ich głos. Pewnego dnia, kilka przecznic od rezydencji swojego przywódcy, ponad dwustu obywateli odważyło się na demokratyczny protest, niosąc różnego rodzaju transparenty i flagi, które najczęściej były pomalowane na czerwono.\n\nPierwsze godziny protestu były najbardziej spektakularne. Samozwańczy demokraci chodzili po mieście, zdobywając poparcie innych odważnych Rosjan, którzy przyłączali się do ruchu, fanatycznie wykrzykując hasła przeciwko rządom watażków. Ten gwałtowny wzrost wkrótce się skończył, ponieważ demonstranci dotarli na centralny plac miasta i spotkali około pięćdziesięciu policjantów, chronionych przez kamizelki pancerne i uzbrojonych po zęby.\n\nW stronę demonstrantów, z których wielu było studentami, rzucono gaz łzawiący, ale oni nie przestawali, oddani walce o demokrację i socjalizm. Gdy zaczęto formułować żądania i przygotowywać deklaracje, policja stacjonująca w centrum miasta otrzymała rozkaz: rozbić protest za wszelką cenę. Wkrótce rozległy się pierwsze strzały; zapanowała panika, wielu uciekało lub wdawało się w walkę wręcz ze służbami porządkowymi. Policja nie miała zamiaru się zatrzymać, więc kontynuowała ostrzał cywilów, dopóki zagrożenie nie minęło. Do zmroku nikt już nie protestował; wszyscy uciekli przed kulami lub zostali przez nie ranni. Dla Gwardii było to małe wewnętrzne zwycięstwo, ale dla socjalistów marzenie o demokracji wydawało się coraz bardziej nieosiągalne."
 ONG.3.a: "Zrobiliśmy to, co należało zrobić."

 ONG.4.t: "Ostatnia droga do domu"
 ONG.4.desc: "Matyjew lubił wracać do domu na piechotę. Dzięki temu miał szansę oczyścić głowę, a widok wzdłuż brzegu Zatoki Onega w słabnącym świetle popołudnia był zawsze zachwycający. Ostatniego dnia, kiedy wracał do domu pieszo, był to szczególnie zły dzień w tartaku. Jego szef, pretensjonalny, okrutny Fin o imieniu Kalle, wybrał Matyjewa na ofiarę tej zmiany, przez wiele godzin besztając go za efektywność pracy jego brygady na tartaku. Matyjew próbował mu wytłumaczyć, że wydajność w tartaku to kwestia maszyn, a nie operatora, ale Kalle nie chciał słuchać.\n\nMężczyźni, którzy porwali Matyjewa, podjechali do niego czarną furgonetką, pędząc wzdłuż nabrzeża. Wyskoczyli z jadącego pojazdu, trzech z nich, zamaskowanych na czarno i z pałkami w rękach. Byli przy nim, zanim zdążył się zorientować, co się dzieje, uderzyli go w brzuch i głowę tak mocno, że zemdlał. Kiedy się ocknął, znalazł się przywiązany do krzesła, z głową pulsującą i zalaną zaschniętą krwią. Naprzeciwko niego siedział jeden z porywaczy. Zdjął maskę i odsłonił zadbane jasne włosy na kanciastej, surowej twarzy. Odezwał się po fińsku do kogoś z tyłu i nagle poczuł zimną stal pistoletu z tyłu głowy.\n\nMatyjew zdał sobie sprawę, że jest martwy. Mężczyzna naprzeciwko niego nadal nosiłby swoją maskę, gdyby nie zamierzano go zabić.\n\n"Slawik Matyjew" - powiedział mężczyzna naprzeciwko, rozpoczynając to, co Matyjew wiedział, że jest wyrokiem śmierci. "Zgodnie z Protokołem Wojskowym Antykomunistycznej Ochotniczej Straży Onegi..."\n\nMatyjew przestał słuchać, słowa kata zagłuszył potok myśli. Kto go wydał? Prawdopodobnie ten drań Kalle. Wiedział, że Matyjew był zwolennikiem Zachodniorosyjskiego Frontu Rewolucyjnego. Kurwa. Powinien był być bardziej ostrożny. Powinien po prostu przekroczyć granicę i wstąpić do Armii Czerwonej, o czym tyle razy myślał. Teraz już za późno. Przynajmniej mógł spróbować umrzeć z odrobiną godności.\n\n"Czy mógłbyś się już zamknąć?" powiedział, przerywając swojemu oprawcy."
 ONG.4.a: ""Miejmy to już za sobą.""
 
 ONG.5.t: "Wykonanie rozkazu"
 ONG.5.desc: "Onega nie była szczególnie dużym miastem. Przynajmniej tak było, zanim Gwardia Antykomunistyczna pod wodzą Władimira Kirpichnikowa utworzyła tam państwo watażków, sprowadzając tam wielu Rosjan. Jednak nie wszyscy z nich byli lojalni wobec reżimu Onegi.\n\nPomimo wszystkich przeszkód, jakie ustanowiła dyktatura, aby położyć kres wolnej i uczciwej ekspresji ideologicznej, od cenzurowania mediów po więzienie przeciwników politycznych, niektórzy wciąż mogli usłyszeć ich głos. Pewnego dnia, kilka przecznic od rezydencji swojego przywódcy, ponad dwustu obywateli odważyło się na demokratyczny protest, niosąc różnego rodzaju transparenty i flagi, które najczęściej były pomalowane na czerwono.\n\nPierwsze godziny protestu były najbardziej spektakularne. Samozwańczy demokraci chodzili po mieście, zdobywając poparcie innych odważnych Rosjan, którzy przyłączali się do ruchu, fanatycznie wykrzykując hasła przeciwko rządom watażków. Ten gwałtowny wzrost wkrótce się skończył, ponieważ demonstranci dotarli na centralny plac miasta i spotkali około pięćdziesięciu policjantów, chronionych przez kamizelki pancerne i uzbrojonych po zęby.\n\nW stronę demonstrantów, z których wielu było studentami, rzucono gaz łzawiący, ale oni nie przestawali, oddani walce o demokrację i socjalizm. Gdy zaczęto formułować żądania i przygotowywać deklaracje, policja stacjonująca w centrum miasta otrzymała rozkaz: rozbić protest za wszelką cenę. Wkrótce rozległy się pierwsze strzały; zapanowała panika, wielu uciekało lub wdawało się w walkę wręcz ze służbami porządkowymi. Policja nie miała zamiaru się zatrzymać, więc kontynuowała ostrzał cywilów, dopóki zagrożenie nie minęło. Do zmroku nikt już nie protestował; wszyscy uciekli przed kulami lub zostali przez nie ranni. Dla Gwardii było to małe wewnętrzne zwycięstwo, ale dla socjalistów marzenie o demokracji wydawało się coraz bardziej nieosiągalne."
 ONG.5.a: "Wstąpiłem do Gwardii Ochotniczej, żeby móc chronić ludzi."

 ONG.6.t: "Strzegąc miasta"
 ONG.6.desc: "Dimitri stanął przed zbrojownią i wyciągnął zapalniczkę. Ulice Onegi były ciche, a on patrzył w górę na zachmurzone chmury. Jego zadaniem było pilnowanie, aby żaden bandyta ani przestępca nie włamał się do zbrojowni. Oczywiście, żaden bandyta nie byłby na tyle szalony, by spróbować zaatakować Onegę. Byłoby to samobójstwo.\n\nWiększość dni Dimitri spędzał więc na obserwowaniu mijających go ludzi, a gdy ktoś inny musiał wejść do zbrojowni, mógł z nim porozmawiać. Kiedyś musiał prosić o pozwolenie, ale teraz już nie. Wciąż pamiętał dzień, w którym świetnie się bawił, bijąc jedną osobę, która próbowała się włamać. Oczywiście, był to ważny urzędnik państwowy i nie potrzebował autoryzacji, ale i tak było warto. Tak więc obecnie jego praca nie miała sensu. Ale jeśli dostanie zapłatę, nie obchodziło go to.\n\nDimitri odłożył zapalniczkę i pomyślał o domu. A przynajmniej o tym, co z niego zostało. Po tym jak bandyci napadli na jego farmę i zamordowali jego rodziców, nie miał domu, do którego mógłby wrócić. Wtedy właśnie wstąpił do Gwardii Ochotniczej. Chociaż nie spodziewał się, że będzie musiał siedzieć poza błahymi miejscami, takimi jak koszary pełne strażników czy bezpieczna zbrojownia w najbezpieczniejszym miejscu w całej Onedze. Dlaczego Dimitri nie mógł się zemścić i trochę rozerwać? Reszta straży była zajęta polowaniem na bandytów, podczas gdy on musiał egzekwować porządek i czekać, aż bandyci sami do niego przyjdą. Choć może to nie było sprawiedliwe, to przynajmniej dali mu tutaj dom.\n\nDymitr czekał na koniec swojej zmiany, do którego pozostało jeszcze pięć godzin. Może pewnego dnia nie będzie musiał stać tu godzinami i wpatrywać się w drugi budynek naprzeciwko. Przynajmniej raz na jakiś czas pojawiał się kot, którego mógł pogłaskać. Ale kto wie, zawsze istniała możliwość, że zostanie wezwany do ataku na jakąś kryjówkę bandytów w jakimś przypadkowym lesie. Miał nadzieję, że dostanie swoją szansę."
 ONG.6.a: "Kto by przypuszczał, że wstąpienie do Gwardii Ochotniczej może być tak nudne?"
 
 ONG.7.t: "Kontrola ładunku"
 ONG.7.desc: "Na ciemnej drodze za punktem kontrolnym było cicho. Prawie nikt nie korzystał z tej drogi, jedynie sporadyczne ciężarówki transportowe zmierzające do pobliskiego magazynu żywności, a jeszcze rzadziej ktoś, kogo było stać na samochód w tym przeklętym piekle. Dla Andrieja był to po prostu kolejny dzień, w którym przeszukiwał każdy przejeżdżający pojazd w poszukiwaniu przemycanej broni. Niewiele się dziś działo.\n\nMinęło kilka godzin i ciężarówka w końcu zatrzymała się przy punkcie kontrolnym. Główny oficer, Grigorij, podszedł do kierowcy, a Andriej poszedł na tył ciężarówki. Po prostu kolejna rewizja. To było jednak trochę dziwne, żeby ciężarówka z zaopatrzeniem przyjechała o tej porze. Musieli być naprawdę spóźnieni.\n\nKierowca twierdził, że nie potrzebują rewizji, i że mają już pozwolenie na ominięcie tego punktu kontrolnego. Po zbyt wielu skargach, że się spóźniają i że jedzenie się zepsuje, Grigorij zrezygnował z przeszukania i wrócił do punktu kontrolnego, by otworzyć szlaban. Ale to było wbrew protokołowi. Wszystkie pojazdy musiały być przeszukane przez punkt kontrolny, zanim zostały przepuszczone. Andriej wiedział, że coś tu jest nie tak.\n\nZaniepokojony, ale niepewny, czy to coś znaczy, Andriej wziął sprawy w swoje ręce i otworzył tył ciężarówki. W ciemności dostrzegł trzy wyraźne ludzkie kształty, ale zanim zdążył się zorientować, kim są, do jego uszu dobiegł strzał i krzyk Grigorija. Zanim zdążył zareagować, coś zamachnęło się w kierunku jego oczu i wszystko stało się czarne."
 ONG.7.a: "To strasznie dużo broni jak na ciężarówkę z jedzeniem."
 
 ONG.8.t: "Odzyskany stary sprzęt"
 ONG.8.desc: "Po szturmie na kryjówkę bandytów udało nam się zdobyć magazyn pełen sprzętu, zanim bandyci zdążyli uciec. Naszym żołnierzom udało się odzyskać wiele sztuk broni i sprzętu wsparcia, który okaże się bardzo przydatny, aby nasi ludzie byli uzbrojeni i gotowi do walki. Choć nie jest to najlepsza broń, to lepsze to niż nic.\n\nByć może pewnego dnia nie będziemy musieli polegać na broni z odzysku i ledwo działających karabinach z Finlandii, ale to jeszcze nie ten czas. Musimy sobie radzić z tym, co mamy, bo inaczej komuniści w jeden dzień przebiją się przez jezioro Onega."
 ONG.8.a: "Tym bandytom nie uda się uciec następnym razem!"
 
 ONG.9.t: "Strzegąc linii kolejowej"
 ONG.9.desc: "W związku z ostrzeżeniami o możliwym ataku na ważną linię kolejową, Gwardia Ochotnicza została wysłana, aby chronić ją przed atakiem bandytów. Bandyci ci straszą niezliczone wioski i sądzimy, że mają komunistyczne sympatie. Nasza Gwardia nie powinna mieć problemu z odpieraniem tych bandytów, ale nadal jest bardzo ważne, aby kolej była bezpieczna.\n\nLinia kolejowa, która może zostać zaatakowana, jest naszym najważniejszym połączeniem między Finlandią a Onegą. To dzięki niej Finowie mogą wysyłać nam zaopatrzenie i ludzi, a także jest to jedyna odpowiednia droga do szybkiego wysłania wojsk. Jeśli zostanie ona uszkodzona, możemy ponieść poważne straty. Gwardia nie może do tego dopuścić.\n\nWzdłuż linii kolejowej ustawiono wiele baz, a strażnicy zostali wysłani do zabezpieczenia stacji. Możemy też ustawić stanowiska snajperskie w miejscach, które naszym zdaniem mogą zaatakować. Dobrym pomysłem może być również umieszczenie żołnierzy w pociągach, tak na wszelki wypadek. Bandyci nigdy nie przebiją się przez naszą obronę. Tym razem nie będzie więcej zasadzek."
 ONG.9.a: "Nie zawiodą nas."
 
 ONG.10.t: "Szturm na kryjówkę"
 ONG.10.desc: "Był pochmurny i wietrzny dzień, gdy Ochotnicza Gwardia ruszyła na swoje pozycje. Kryjówka bandytów stała na szczycie wzgórza, z widokiem na małe jezioro. Na początku wyglądała niepozornie, po prostu kolejny dom na szczycie wzgórza. Ale strażnicy wiedzieli, że jest pełna bandytów. Dziwnie było widzieć ich tak na otwartej przestrzeni, prawie jakby czekali na atak. Czy nie powinni mieszkać pod ziemią, w jakiejś ciemnej i ponurej jaskini, zamiast w tym pięknym, dużym, białym domu? Powinni być przynajmniej na tyle sprytni, żeby się ukryć i nie wychylać, ale może ci nie są zbyt bystrzy. W końcu bandyci zazwyczaj nie należą do najmądrzejszych.\n\nSzarża z zaskoczenia załatwiłaby sprawę, bandyci na pewno mieliby przewagę liczebną. Gdy wszyscy byli gotowi, rozpoczął się szturm. Ponad setka ochotników z Ochotniczej Gwardii zaszarżowała na wzgórze i rozpoczęła się rzeź. Pociski z karabinów maszynowych spadały na atakujących z okien domu, rażąc ich jak małe żołnierzyki, którymi dziecko bawi się i przesuwa palcem. To miała być kolejna kryjówka kilku nieostrożnych bandytów z myśliwskimi strzelbami. A nie dobrze uzbrojona forteca pełna bandytów z wielkimi gniazdami karabinów maszynowych. Skąd bandyci mieli takie uzbrojenie? Nawet garnizony Onegi nie są tak dobrze wyposażone.\n\nPrawie tak szybko, jak zaczęli szarżować na wzgórze, dzielna Gwardia Ochotnicza uciekała w popłochu w dół. Ale na tym się nie skończyło, nawet gdy ochotnicy dotarli do dołu, walka toczyła się dalej. Salwa pocisków nie kończyła się, dopóki nie wrócili do swojego obozu, wyczerpani i zalani krwią.\n\nZmarli i zaginieni zostali rozliczeni, a Gwardia miała wreszcie okazję odpocząć. Jeszcze tej samej nocy wysłano komunikat do następnego dowódcy pułku.\n\n"Znowu zawiedliśmy, żołnierze zachowywali się bardziej jak przestraszone małe dziewczynki niż nieustraszeni mężczyźni. Teraz wasza kolej. Mogą mieć słaby punkt na południu, w kierunku jeziora. Tam jest mniej okien. Chciałbym tylko, żebyśmy mieli tu jakąś artylerię i zbombardowali ich do cna."
 ONG.10.a: "Powodzenia, Kiriłł"
 
 ONG.11.t: "Przyzwoita ilość Karelian zaciąga się do wojska"
 ONG.11.desc: "Ochotnicza Gwardia Onegi jest bardzo dobrze wyszkolona, ale brakuje jej ludzi. Większość oddziałów składa się z mniej niż połowy tego, co powinna. Jest to przepis na katastrofę, dlatego zleciliśmy naszym wojskowym rekrutację Karelian, którzy przesiedlili się do Onegi, do Gwardii Ochotniczej.\n\nNa szczęście nasze punkty rekrutacyjne poinformowały nas, że zgłosiła się całkiem spora liczba Karelian. Choć nie jest to wystarczająca liczba, by stworzyć cały oddział, to jednak daje nam to sporą ilość ludzi do pracy. To mniej więcej tyle, ile oczekiwaliśmy, że się zapisze, a wszystko, co pomoże nam w niedoborze siły roboczej, jest bardzo mile widziane.\n\nIch zaawansowane szkolenie rozpocznie się wkrótce po tym, jak uda nam się ich wszystkich zorganizować. Miejmy nadzieję, że będą walczyć tak samo dzielnie za ojczyznę i przeciwko komunizmowi, jak zwykli żołnierze."
 ONG.11.a: "Zawsze dobrze widzieć więcej ludzi chętnych do walki."
 
 ONG.12.t: "Mała ilość Karelian zaciąga się do wojska"
 ONG.12.desc: "Ochotnicza Gwardia Onegi jest bardzo dobrze wyszkolona, ale brakuje jej ludzi. Większość oddziałów składa się z mniej niż połowy tego, co powinna. Jest to przepis na katastrofę, dlatego zleciliśmy naszym wojskowym rekrutację Karelian, którzy przesiedlili się do Onegi, do Gwardii Ochotniczej.\n\nNiestety, tylko niewielka liczba Karelian zdecydowała się na wstąpienie do niej. Z uwagi na nasze braki doceniamy każdą ilość, ale sądziliśmy, że więcej osób chętnie się przyłączy, gdyż witamy ich w Onedze z otwartymi ramionami. To i tak lepiej niż nic.\n\nMusimy się upewnić, że są dobrze wyszkoleni i zorganizowani. Mogą się bardzo przydać, gdy będziemy musieli uzupełnić nasze straty. Może, jeśli wyszkolimy ich wystarczająco mocno, będzie warto."
 ONG.12.a: "Może"
 
 ONG.13.t: "Spora ilość Karelian zaciąga się do wojska"
 ONG.13.desc: "Ochotnicza Gwardia Onegi jest bardzo dobrze wyszkolona, ale brakuje jej ludzi. Większość oddziałów składa się z mniej niż połowy tego, co powinno być. Jest to przepis na katastrofę, dlatego zleciliśmy naszym wojskowym rekrutację Karelian, którzy przesiedlili się do Onegi, do Gwardii Ochotniczej.\n\nTo dobra wiadomość, że zgłosiła się duża liczba Karelian! To więcej niż się spodziewaliśmy i na pewno się przyda, jeśli kiedyś zabraknie nam ludzi. Dobrze wiedzieć, że wielu Rosjan jest gotowych walczyć za swoje domy i rodziny. Ilość, która się przyłączyła, mogłaby stworzyć prawie całą dywizję! Mimo to, duża rezerwa bez wątpienia będzie potrzebna, aby utrzymać naszą linię umocnień obsadzoną i gotową.\n\nSzkolenie już się rozpoczęło i mamy nadzieję, że w ciągu najbliższych miesięcy będziemy mieli tych ludzi w swoich szeregach. Nasze puste szeregi muszą zostać zapełnione."
 ONG.13.a: "Tak wielu ludzi, tak chętnych do walki"
 
 ONG.14.t: "Ogromna ilość Karelian zaciąga się do wojska!"
 ONG.14.desc: "Ochotnicza Gwardia Onegi jest bardzo dobrze wyszkolona, ale brakuje jej ludzi. Większość oddziałów składa się z mniej niż połowy tego, co powinna. Jest to przepis na katastrofę, dlatego zleciliśmy naszym wojskowym rekrutację Karelian, którzy przesiedlili się do Onegi, do Gwardii Ochotniczej.\n\nTo wspaniała wiadomość, że bardzo duża liczba Karelian dołączyła do nas! To o wiele więcej niż się spodziewaliśmy i jest to muzyka dla uszu niedostatecznie obsadzonych pułków. To może nawet wystarczyć do stworzenia całej nowej dywizji! Bez wątpienia każdy człowiek będzie potrzebny do obrony naszej granicy przed zagrożeniem, które leży poza nią.\n\nZazwyczaj nie szkolimy tak dużej liczby żołnierzy w jednym czasie, ale armia zapewniła nas, że wszyscy będą doskonale wyszkoleni i ustawieni zgodnie z elitarnymi standardami naszej armii. Wszyscy będą zachowywać się jak weterani po opuszczeniu obozu."
 ONG.14.a: "Tak wielu ludzi, tak chętnych do walki"

 ONG.16.t: "Szturm na budynek"
 ONG.16.desc: "Drzwi do skromnego domku otworzyły się, gdy do środka wpadło kilkunastu ochotników. Biurka, krzesła, stoły, wszystko zostało powalone w trakcie poszukiwań. Nie znaleziono żadnego bandyty. Tylko kilka rozbitych butelek, kilka pistoletów i kilka kul. Jeśli byli tu jacyś bandyci, to już dawno ich nie było. Było już za późno.\n\nChociaż w chacie jest jeszcze coś przydatnego. Pewien ktoś, tak naprawdę. Kobieta, która tu mieszkała, leży zapłakana na podłodze. Z pewnością mogłaby się do czegoś przydać. Musi znać jakieś tajemnice tych bandytów. Może nawet zna położenie innej kryjówki. Kobieta może nie współpracowała w pełni z bandytami, ale były oczywiste znaki, że bandyci byli tu od jakiegoś czasu. Mogła zostać zmuszona do udzielenia im schronienia, ale nie mamy czasu na empatię, gdy bandyci szaleją.\n\nMiejmy nadzieję, że będzie skłonna odpowiedzieć na nasze pytania. Może będzie potrzebowała trochę przymusu, ale pod koniec dnia Straż będzie wiedziała dokładnie, gdzie się udać."
 ONG.16.a: "Nie obchodzi mnie, co powiedzieli, że ci zrobią, obiecuję, że jesteśmy zdolni do znacznie, znacznie gorszych rzeczy."

 ONG.17.t: "Oczyszczanie jaskini"
 ONG.17.desc: "To jest to, Straż wreszcie dostała swoją szansę. Prawie wszystkie kryjówki zostały w końcu zlokalizowane, a liczba bandytów wciąż maleje. To była jedna z ostatnich większych kryjówek, która nie padła jeszcze ofiarą Gwardii. Była to niemalże jaskinia, wykopana w ziemi i ukryta za gałęziami i liśćmi. Szczerze mówiąc, była to całkiem dobra kryjówka. Jej odnalezienie zajęło całą wieczność, nawet ze wskazówkami, jak ją znaleźć. Ale kiedy Gwardia Ochotnicza w końcu znalazła się na zewnątrz, ci biedni bandyci nie mieli pojęcia, co ich czeka.\n\nElitarna Gwardia Ochotnicza przebiła się przez przeszkody, zanim bandyci w ogóle zorientowali się, co ich czeka. Gwardia nauczyła się wiele o bandytach, spędzając tak wiele czasu na polowaniu na nich, że każdy ochotnik był ekspertem w taktyce bandytów. Nieudolni bandyci nie mieli szans w porównaniu z najlepszymi Ochotnikami w Rosji.\n\nW ciągu kilku minut prawie każdy bandyta został zabity lub schwytany, przy niewielkiej liczbie ofiar ze strony Gwardii. Jeszcze lepsza wiadomość: ludzie odzyskali wiele skradzionych dóbr, które bandyci zdobyli. Pieniądze, rzeczy osobiste i drogie towary są teraz w rękach najlepszych w Onedze. Nasze dowództwo musi zdecydować, co z tym wszystkim zrobić, oddać ludziom, czy zatrzymać dla siebie. To znaczy, oczywiście, cokolwiek Strażnicy nie zdecydują się zatrzymać.\n\nNa razie jednak świętujmy jedno z wielu zwycięstw nad bandytami. Koniec z zasadzkami, koniec z martwymi Gwardzistami i koniec z płonącymi domami."
 ONG.17.a: "Zachowajmy to dla siebie."
 ONG.17.b: "Oddajmy to ludziom!"
 
 ONG.18.t: "Wybory w Republice"
 ONG.18.desc: ""Mężczyźni i kobiety Północnej Rosji,\n\nDziś jest wspaniały dzień, z którego nasz naród powinien być dumny. Dzięki wspólnym wysiłkom każdego organu i gałęzi Rządu Tymczasowego, demokracja została przywrócona na tych ziemiach i odbyły się wolne wybory. Z dumą mogę ogłosić, że nie tylko proces ten przebiegł całkowicie bezproblemowo i został wykonany zgodnie z założeniami, ale także, że zgodnie z najnowszymi wynikami, ja, Władimir Kirpicznikow, zostałem wybrany na pierwszego Prezydenta kraju.\n\nKandydatów, którzy wystartowali w wyścigu prezydenckim było wielu, co odzwierciedla otwarty i zróżnicowany klimat polityczny, jaki tu panuje. Różnicą ponad ośmiu procent zwyciężyła Republikańska Partia Rosyjskiej Północy i jako jej szef zostanę zainaugurowany jako prezydent. Dziękuję wszystkim Państwu za udział w życiu politycznym i obiecuję, że nie będziecie żałować tego wyboru.\n\nOpowiadam się za Republiką od początku jej istnienia, od momentu, gdy postawiliśmy stopę na brzegu rzeki Onegi i rozpoczęliśmy walkę o wolność. Antykomunistyczna Gwardia Ochotnicza podjęła odważny wysiłek, by wyzwolić region, a teraz, gdy jej się to udało, ludzie najwyraźniej uznali jej przywódcę za odpowiedniego kandydata na prezydenta. Mając te uprawnienia, moim priorytetem będzie utrzymanie zasad demokracji, o które walczyliśmy, oraz rozpoczęcie odbudowy Północnej Rosji. Po raz kolejny, to był zaszczyt.""
 ONG.18.a: "Niech żyje nasza Republika!"

 ONG.19.t: ""
 ONG.19.desc: "Władimir Kirpicznikow stał w swojej mroźnej stolicy Onedze, z widokiem na jeden z wielu baraków w mieście, przeznaczony dla oddziałów jego Antykomunistycznej Gwardii Ochotniczej. Gwardia była jego dziełem - utworzenie, organizacja i rekrutacja; z pewnością nie były to łatwe zadania. Prawdę mówiąc, od czasu pojmania i uwięzienia przez Finów, Kirpicznikow tęsknił za organizowaniem i dowodzeniem oddziałami.\n\nAle nawet wtedy, dzięki "darowi", jakim go obdarzyli, przypomniał sobie, jak naprawdę wygląda jego stanowisko. Był świadomy, że jest tylko pionkiem w interesie Helsinek. Wiedział też, że jego działania w Onedze i poza nią były bardziej niż lekko autorytarne. Po prostu był wojskowym dyktatorem, wspieranym przez fiński rząd. Z jednej strony mógł chronić tych, którzy znajdowali się na jego terytorium, i służyć interesom karelskich Rosjan. Z drugiej strony, robił to tylko jako środek do osiągnięcia fińskich celów, a wszelka niezgoda - zwłaszcza ze strony elementów komunistycznych - nie była tolerowana. Surowy wyraz twarzy Kirpicznikowa, który przyglądał się szkoleniu Ochotniczej Gwardii, zdradzał niewiele z emocji, które odczuwał. W końcu, pomyślał sobie były radziecki generał, jego pozycja jako dowódcy Gwardii nie odpowiadała mu w głębi duszy.\n\nWizerunek dyktatora w małym miasteczku Onega nie był dla radzieckiego dowódcy ani odpowiednim, ani prestiżowym dziedzictwem. Ale Kirpicznikow nie przepadał za Sowietami, za czasów Bucharina, a jeszcze bardziej za wojskowymi rządami Klimienta Woroszyłowa, który w czasie niemieckiej inwazji traktował naród rosyjski z całym okrucieństwem. Wyrwany z rozmyślań przez telefon od podwładnego, wyrzucił swoją ambiwalencję na dalszy plan i rozpoczął cotygodniową inspekcję."
 ONG.19.a: ""W porządku, zaczynajmy.""

 ONG.20.t: "Nikła nadzieja"
 ONG.20.desc: "Na tablicy w skromnym gabinecie Władimira Kirpicznikowa wisiały mapy, wszystkie pokryte rysunkami - linie ofensywy, linie odwrotu, przewidywane okrążenia. Gdyby ktoś nie był dobrze zorientowany w realiach sytuacji Antykomunistycznej Gwardii Ochotniczej, jeśli chodzi o siły i sprzęt, mógłby pomyśleć, że Kirpicznikow przygotowuje prawdziwą ofensywę na wschód. Niestety, większość z tego, co Kirpichnikow przygotował, było całkowicie nierealne. Jego bardziej krytyczni dowódcy sugerowali nawet między sobą, poza zasięgiem słuchu swojego dowódcy, że planowane przez niego ofensywy są jedynie czystą fantazją.\n\nAle co miał robić człowiek, jeśli nie prowadzić działania wojenne? Jego Gwardia działała na zasadzie autopilota, co było wynikiem wykształcenia przez niego silnej i stosunkowo niezależnej struktury dowodzenia, a Kirpicznikow i tak nigdy nie był zwolennikiem mikromanagerów. Ale, jak często przypominał sobie przywódca fińskiego państwa satelickiego, Finowie coś mu obiecali: wolność swoją i następnego rządu, jeśli uda mu się zdobyć Archangielsk i raz na zawsze zakończyć działalność Frontu Rewolucyjnego Zachodniej Rosji.\n\nByć może to właśnie dawne poczucie winy i ambiwalencja generała przełożyły się na jego ambicję zdobycia miasta i położenia kresu sowieckiej resztce raz na zawsze, myślało wielu jego podwładnych. W pewnym stopniu mieli rację. Nikt z korpusu oficerskiego Gwardii Ochotniczej nie pałał miłością do Finów. Nie wiedzieli oni jednak, że Kirpicznikow kierował się raczej nadzieją na odkupienie niż poczuciem winy. Często późną nocą, gdy sen nie dawał spokoju starzejącemu się generałowi, szedł on w zimnym nocnym powietrzu, bez żadnych strażników, do swojego gabinetu i przeglądał plany, wyobrażając sobie następstwa fikcyjnego zwycięstwa. To właśnie podczas jednej z takich nocy, pomimo ambiwalencji co do własnej roli i znużenia Sowietami, postanowił, że pokona ich lub zginie próbując."
 ONG.20.a: "Nadzieję można znaleźć wszędzie."

 ONG.21.t: "Dawni towarzysze"
 ONG.21.desc: "Kirpicznikow przeczytał telegram, który otrzymał. A potem przeczytał go jeszcze raz. Spojrzał na pomocnika, który przyniósł mu wiadomość i pierwsze słowa, które wypowiedział, nie były tym, czego się spodziewał. "Jak to możliwe, że dowiadujemy się o tym z Helsinek, a nie od naszych ludzi?", na co adiutant nie znał odpowiedzi - ani on, ani nikt inny nie miał serca powiedzieć generałowi, że siatka szpiegowska Gwardii Ochotniczej na froncie była notorycznie nieskuteczna. "Niezależnie od tego" - zaczął Kirpicznikow, pocierając dłonią prawą skroń. "Ta wiadomość to... Woroszyłow... nie żyje..." usta generała rozciągnęły się w dół, gdy pogrążył się w myślach.\n\nCi dwaj mężczyźni byli kiedyś towarzyszami, służąc Unii i jej ludowi obok siebie. Wtedy wszystko wyglądało inaczej, przypomniał sobie Kirpicznikow. Ale to nie powstrzymało generała od wspominania swojej przeszłości, kiedy to walczył raczej za niż przeciw systemowi sowieckiemu. Z trudem wymamrotał do adiutanta "zwolniony", patrząc w dół na staranną czcionkę telegramu. Gdy usłyszał, jak zamykają się drzwi jego gabinetu, sięgnął do biurka i otworzył szufladę, ostrożnie wyciągając starannie zawiniętą szmatkę. Po jej rozłożeniu ukazał się pognieciony, zniszczony przez czas obraz. Kirpicznikow delikatnie wziął zdjęcie i rozłożył je. Kirpicznikow wciąż widział twarze, uśmiechy. Jego jedyny towarzysz machał do aparatu. To było tuż po tym, jak został mianowany dowódcą 43 Dywizji Strzelców.\n\nPatrzył na zdjęcie chyba przez dziesięć minut, przeżywając tę chwilę. Zdjęcie zaczęło blaknąć, ale wspomnienie było tak wyraźne w głowie Kirpicznikowa, jakby wydarzyło się to zaledwie dzień wcześniej. Szczęście, które czuł, poczucie spełnienia. Rzeczy, których nie czuł od dłuższego czasu. Odejście Woroszyłowa mogło być zarówno szansą, jak i zmianą strategii Gwardii, ale Kirpicznikow uznał, że to wszystko może poczekać jeden dzień."
 ONG.21.a: ""Brakuje mi was, moi starzy przyjaciele...""

 ONG.22.t: "Wstrętne przypomnienie"
 ONG.22.desc: ""Co to do cholery jest?" krzyknął przywódca Antykomunistycznej Gwardii Ochotniczej na pomocnika, który miał nieszczęście dostarczyć mu telegram. Kirpicznikow był czerwony na twarzy, co było niezwykłym odstępstwem od jego normalnego, spokojnego i opanowanego zachowania.\n\n"To jest... to jest telegram, sir, z Helsinek" - odpowiedział pomocnik, prawie trzęsąc się z nerwów.\n\n"Wiem, co to jest... to było pytanie retoryczne." powiedział Kirpicznikow, jego gniew szybko się wyczerpał. "Wynoś się stąd." odprawił adiutanta w nienormalny, nieprofesjonalny sposób. "Przeklęci Finowie. Jak mam sobie z tym poradzić?". Rząd fiński wypędził kolejne trzy wioski Rosjan z Karelii na swoje terytorium, aby zrobić miejsce dla fińskich osadników. Gdy do Onegi przybywali kolejni rosyjscy uchodźcy, nie przynosili ze sobą prawie nic, a w zamian potrzebowali bardzo wiele. Jedzenie, schronienie, woda - wszystko to, czego brakowało w mieście Onega i na tym niewielkim terytorium, które Kirpicznikow kontrolował. Troszczył się o uchodźców, jak o każdego Rosjanina. Ale tempo, w jakim Finowie wpychali ich na jego terytorium, stawało się nie do wytrzymania. Usiadł przy biurku i zaczął pisać na swojej maszynie do pisania. Gniewne listy, pisane wielkimi literami, adresowane do rządu fińskiego i jego przywódcy, Karla Lennarta Oescha.\n\nAle w miarę pisania, złość Kirpicznikowa powoli go opuszczała. Przypomniały mu się dni jego uwięzienia i sposób, w jaki Finowie go traktowali. Przypomniał sobie swoje osobiste "pogawędki" z Oeschem, wówczas zwykłym generałem w fińskiej armii. Jedno wspomnienie paliło się jaśniej niż inne: Kirpichnikow był głodzony przez wiele dni, a jedzenie dostał dopiero po zrobieniu zdjęcia - zapaleniu papierosa Oeschowi. Zamach stanu dla fińskiej propagandy. Nie mógł do tego wracać. Wyrwał kartkę z maszyny do pisania, zmiął ją i zabrał się do pracy, szukając środków dla uchodźców, których nie mógł utrzymać."
 ONG.22.a: "Finowie trzymają mnie za kark."

 ONG.23.t: "Stare rany"
 ONG.23.desc: "Nikołaj Omelin wiedział, że w tym miejscu było coś znajomego. Stojąc w ruinach szpitala w Szarii, niedaleko Wiatki, stary generał spojrzał w dół na podłogę. Dobry Boże, czy to naprawdę było to? Nikołaj trącił butem jakiś gruz, przewracając mur i odsłaniając pokryte popiołem i kurzem kafelki. Jego oczy rozszerzyły się, to było to! Sześciokątne kafelki z naprzemiennymi niebieskimi, żółtymi i białymi sześciokątami przeniosły go kilkadziesiąt lat wstecz. Pamiętał, jak trzymał się za roztrzaskany nadgarstek, ranę od nazistowskiej kuli, jak jego wnętrzności trzymały się za pasek. Barbarossa dopiero się zaczęła, a batalion Omelina został rozjechany przez pancerniki, jego towarzysze zginęli lub zostali rozproszeni. Nikolai nadal chodził po korytarzach, wsłuchując się w stukot młotów pneumatycznych i wycie wiertarek.\n\nPamiętał piękną pielęgniarkę, która pomogła mu wepchnąć wnętrzności z powrotem do środka, brzęk świateł i krzyki chirurgów. Powiedzieli mu, że to cud, że to prawie niemożliwe, że on żyje. Młody Nikołaj powinien być wdzięczny, zachwycony, ale pamiętał tylko, że wpatrywał się w te cholerne płytki podłogowe.\n\nDziwne, że los przywiódł go tu z powrotem. Dziwne też, że jego jelita i nadgarstek drżały od zapamiętanego bólu fantomowego. Gdy ludzie z Onegi pracowali nad przywróceniem zbombardowanego szpitala do stanu używalności, Omelin spojrzał na zachód, w kierunku Niemiec. Taka śmierć i horror wylewały się z Berlina i mogły się pojawić ponownie. Nikołaj Omelin przysiągł, że taka koszmarna fala już nigdy nie dotrze do Rosji."
 ONG.23.a: "Śmierć leje się z Niemiec jak smog."

 ONG.24.t: "Pamiętnik"
 ONG.24.desc: "Piotr Sokołow siedział w swoim fotelu, z fajką zaciśniętą między zębami, szorstkimi palcami wertując zniszczony dziennik. Strony łaskotały jego zrogowaciałe opuszki, a kartki ślizgały się pod jego dłońmi, na jego twarzy malował się zamyślony wyraz. Nad każdym wpisem widniały daty napisane rozmazanym czarnym atramentem, od 1917 do 1922 roku, czyli całe wieki temu. Piotr zatrzymał się na przypadkowej stronie, a jego stare oczy przesuwały się tam i z powrotem w trakcie czytania. Na jego pomarszczoną twarz wkradł się uśmiech.\n\nWpis, o którym mowa, opisywał przygodę Piotra na terytorium Czerwonych wraz z jego dawnym towarzyszem, szpiegiem Paulem Dukesem. Piotr i Brytyjczyk świetnie się dogadywali i obaj wyruszali na liczne misje przeciwko znienawidzonemu bolszewickiemu zagrożeniu. Były to dni heroizmu i odwagi, w równym stopniu ekscytujące i ożywcze.\n\nPiotr westchnął, wypuszczając przy tym chmurę dymu z fajki. Zastanawiał się, co jego stary przyjaciel robił przez te wszystkie lata. Czy był współpracownikiem angielskiego rządu? A może dzielnym bojownikiem o wolność w HMMLR? Któż to może wiedzieć.\n\nPiotr spojrzał na dziennik w swoich rękach. Szkoda było dopuścić do tego, żeby tak ekscytujące opowieści zmarnowały się w umyśle starego człowieka. Kiedy to wszystko się skończy, Piotr postanowił sobie, że napisze książkę o swoich przygodach ze szpiegiem. Dlaczego nie? Wszystkie potrzebne informacje miał w książce, która spoczywała w jego rękach."
 ONG.24.a: "Tajni agenci i superszpiedzy w Rosji? Nowatorski pomysł!"

 ONG.25.t: "Nie ma już domu"
 ONG.25.desc: "Nikołaj Omelin nie wiedział, czego się spodziewać, kiedy wspiął się na wzgórze, które dobrze pamiętał, tuż za swoim rodzinnym miastem Powieniec. Cokolwiek to było, nie to, co zastał na miejscu.\n\nPomimo długiej służby w Gwardii Ochotniczej, od lat nie wrócił do domu, mimo że Powieniec leży tuż przy granicy z Finlandią. Jeśli chodzi o wygląd, rozpoznał wiele. Samo wzgórze, oczywiście, iglicę kościoła miejskiego, dziwny mur, który jeden z bardziej osobliwych mieszkańców zbudował, aby "chronić" swój ogród przed dziećmi takimi jak on.\n\nAle szybko zauważył, że nie rozpoznaje już ludzi. Ekscentrycznego mieszkańca już nie było. Podobnie jak prawie wszystkich, których pamiętał. Zdezorientowany zażądał odpowiedzi od napotkanych osób i w krótkim czasie odkrył powód, dla którego nie znał już mieszkańców swojego rodzinnego miasta. Zostali oni, prawie co do jednego, wymienieni.\n\nOd czasu jego ostatniej wizyty Finowie wyparli Rosjan z Powieńca, w tym jego przyjaciół i rodzinę, którzy mieszkali tam od niepamiętnych czasów. W ich miejsce pojawili się fińscy osadnicy, zachęceni przez swój rząd do zapuszczenia się w głąb Karelii i dalszego zabezpieczenia jej dla swojej Republiki.\n\nOmelin został niemal pozbawiony mowy i nie wiedząc, jak zareagować, wkrótce potem odjechał. Jednak podczas podróży powrotnej do Onegi szybko odkrył, że nie jest w stanie odczuwać nic poza obrzydzeniem. Czy o to właśnie walczył? Aby "obrońcy" Onegi mogli ją skolonizować?\n\nA jeśli tak, to co mógł zrobić?"
 ONG.25.a: "Człowiek pyta o swój cel."

 ONG.50.t: "Zwycięstwo Gwardii w Zachodniej Rosji!"
 ONG.50.desc: "Założenie Gwardii Antykomunistycznej jako całości zostało zbudowane na zasadzie ochrony zakątka Rosji przed złem komunizmu i radykalizmu. Przez lata po prostu spoczywaliśmy na zachodnim brzegu Onegi, chronieni przez Finów i bezpieczni od wojen w regionie. Tak było do czasu, gdy Gwardia została siłą wciągnięta w konflikt, gdy wschodząca potęga zachodniej Rosji zdecydowała, że nadszedł czas, by pokazać swoją siłę, najeżdżając nas i Finlandię. Myśleli, że zwycięstwo jest pewne, ale się mylili.\n\nŻołnierze Gwardii Ochotniczej maszerują w Archangielsku, Wołogdzie i Syktywkarze. Nie ma już poprzednich władców Zachodniej Rosji, ich przywódcy i generałowie uciekli w chaosie. Teraz do nas należy pozbieranie kawałków tego regionu i stworzenie nowego porządku, wolnego od bolszewickiej autokracji. Podczas gdy nasi ludzie przywracają porządek i polują na bandytów na zniszczonych wojną terytoriach, które znalazły się pod naszą kontrolą, generał Kirpicznikow wykonał symboliczny gest i ogłosił powstanie Republiki Północnorosyjskiej. Z Archangielska, dawnej twierdzy ZFR, wygłosił przemówienie, w którym formalnie ogłosił powstanie tego państwa i złożył obietnice reform i demokracji.\n\nNa ziemiach położonych dalej od Onegi na południu narzucenie nam kontroli było trudniejsze. Zamiast walczyć o to i drenować zasoby, utworzono państwa satelickie. Ci, których uznano za lojalnych wobec naszej sprawy, zostali mianowani watażkami tych państw, a ich zadaniem jest utrzymanie ich pod kontrolą."
 ONG.50.a: "Nasza misja została wykonana."

 ONG.51.t: "Zwycięstwo Gwardii w Zachodniej Syberii!"
 ONG.51.desc: "Po raz kolejny ruch republikański generała Kirpichnikowa udowodnił, że jest potężną siłą, tym razem na ziemiach Zachodniej Syberii. Podczas gdy Północnorosyjska Republika zdecydowana była pozostać neutralna, po prostu odbudowując Zachód i tworząc prawdziwą demokrację, nasza ręka została zmuszona do wojny. Wiodąca potęga na wschód od Uralu, w swoim dążeniu do zjednoczenia narodu, najechała nas wszystkim, co miała. Jednak, podobnie jak w pierwszej wojnie, w której braliśmy udział, bastion republikanizmu odniósł zwycięstwo, a kolejne państwo watażków zostało pokonane.\n\nW miejsce władzy Syberii Zachodniej powołano nową administrację. Oczywiście, Północna Republika Rosyjska zaanektowała część ziem odzyskanych, ale armia jest w tej chwili rozciągnięta do granic możliwości. Zgodnie z wypróbowanym i udanym systemem wdrożonym w Zachodniej Rosji, terytoria, których nie możemy lub nie chcemy bezpośrednio kontrolować, zostały oddane pod zarząd kilku marionetkowych administracji. Po raz kolejny, marzenie o republikanizmie, które wydawało się być na skraju wymazania, tylko się umocniło."
 ONG.51.a: "Kto teraz odważy się rzucić nam wyzwanie?"
 
 ONG.52.t: "Wolne Miasto"
 ONG.52.desc: "Andriej Ławrow siedział naprzeciwko ciężkiego dębowego stołu z obecnym władcą miasta Niżny Nowogród, Konstantinem Katuszewem. Ławrow był zawodowym wojskowym, lepiej nadającym się na linię frontu niż do służby dyplomatycznej, ale w obliczu konsolidacji nagle powiększonego terytorium RPR i jako dowódca sił Północnorosyjskiej Republiki na tym obszarze był jedynym, co było pod ręką.\n\nŁawrow już od kilku godzin prowadził rozmowy z nowym przywódcą Wolnego Miasta i choć poczynili duże postępy w negocjowaniu traktatu między miastem a RPR, długie negocjacje zaczęły być męczące dla nich obu. Wielokrotnie w ciągu dnia Ławrow rozważał przerwanie rozmów i wydanie swoim ludziom rozkazu zabezpieczenia miasta, ale powstrzymywał się przed tym. Głównie z powodu silnego oporu, jaki stawiali mieszkańcy. Podobnie Katuszew już kilkakrotnie był bliski odwołania rozmów.\n\nW końcu, po długim obiedzie, Ławrow i Katuszew przewodniczyli podpisaniu traktatu, który miał zapewnić Wolnemu Miastu autonomię i wzajemną obronę przed agresją z zewnątrz. Wraz z podpisaniem traktatu, Wolne Miasto Niżny Nowogród i Republika Północnorosyjska stały się oficjalnie sojusznikami przeciwko rosyjskiej anarchii."
 ONG.52.a: "Układ korzystny dla obu stron."
 
 ONG.54.t: "Tatarzy"
 ONG.54.desc: "W pałacu prezydenckim Republiki Tatarskiej, źle odrestaurowanej rezydencji gubernatora z czasów imperialnych, Michaił Aleksiejewicz i Ibrigim Mingazjew omawiali opcje narodu tatarskiego. Aleksiejewicz był starym biurokratą z początków rządów Kiereńskiego i z czasów wojny domowej. Co więcej, był on ekspertem w dziedzinie dyplomacji. Ibragim pragnął zapewnić przyszłość narodowi Republiki, ale wahał się, czy nie oddać życia swoich ludzi w ręce tych samych ludzi, którzy represjonowali ich w dawnych czasach. Jednocześnie wiedział, że Republika Tatarska nie może przetrwać sama.\n\n"Panie Aleksiejewicz, nasze dotychczasowe rozmowy były bardzo owocne, ale zanim będziemy je kontynuować, chciałbym usłyszeć pewne zapewnienia" - nalegał Ibragim. Rozmowy trwały już od trzech godzin i choć poczyniono znaczne postępy, wahania RPR co do pełnego zaangażowania się w autonomię tatarską dały mu do myślenia.\n\n"Podaj swoje warunki, przyjacielu. Zrobię wszystko, co w mojej mocy, aby je zrealizować" - Aleksiejewicz zachowywał powagę, niekoniecznie ze względu na jakieś wysokie ideały, ale dla obrony Rosji.\n\n"Należy zapewnić, że wasz rząd nie będzie próbował naruszyć autonomii tatarskiej. Jeśli nie, to wszystko, co tu zrobiliśmy, to strata naszego czasu."\n\n"Zrobię wszystko, co w mojej mocy, aby zobaczyć, że wasze warunki są spełnione, macie moje słowo" - powiedział biurokrata. Z tym bardzo niepewnym zapewnieniem, Ibragim niechętnie przygotował się do podpisania traktatu."
 ONG.54.a: "Nowy świt dla narodu tatarskiego?"
 
 ONG.55.t: "Zgromadzenie"
 ONG.55.desc: "W zatęchłym pokoju w dawnej siedzibie RAW Wiktor Poljakow był pogrążony w rozmowie z bardzo podejrzanym człowiekiem z Republiki Północnorosyjskiej. Aleksandr Iwanow mówił miodowym głosem, ale jego oczy miały mroczny blask. W miarę jak rozmawiali, stało się jasne, że Wiktor jest całkowicie pozbawiony orientacji. Aleksandr szybko wykorzystał naiwność i niedoświadczenie inżyniera, aby wypracować korzystne dla RPR warunki. Choć traktat, który powstał w wyniku podstępnej taktyki Iwanowa, był nieco prostą próbą zdobycia wpływów w regionie, to jednak zapewniał Zgromadzeniu ochronę przed zagrożeniami dla jego suwerenności i gwarantował, że będzie ono odizolowane od niepożądanych wpływów - oczywiście poza wpływami NRR.\n\nPo godzinie rozmów Wiktor i jego zwolennicy byli przekonani co do treści traktatu. Jednym pociągnięciem pióra Zgromadzenie Ludowe Samary zostało objęte ochroną Północnorosyjskiej Republiki.\n\nW ciągu następnego tygodnia Aleksandr zjednywał sobie Wiktora i jego ludzi, obiecując transporty luksusowych towarów, których w Samarze nie widziano od lat. W ciągu kilku dni od podpisania traktatu, nowe meble, owoce, mięso i ubrania trafiły do domów w Samarze poprzez tylne kanały RPR i ich sojuszników w Finlandii."
 ONG.55.a: "Dobry układ, prawda?"
 
 ONG.56.t: ""Książę""
 ONG.56.desc: "W pałacu Władimira III nowy książę Wiatki i jego dwór, wraz z przedstawicielem Republiki Mari El, spotkali się z delegacją Republiki Północnorosyjskiej. Książę Borys był człowiekiem, który po prostu emanował charyzmą. Polegał na tej charyzmie przez całe swoje życie, a dzisiaj służyła mu ona bardzo dobrze, ponieważ biegał wokół niedoświadczonego człowieka z RPR, niedawno awansowanego żołnierza z Onegi, i obrócił negocjacje na korzyść swojego nowego księstwa Wiatki, a w mniejszym stopniu na korzyść Republiki Mari.\n\n"Nie, nie, nalegam. Po prostu musisz przyjąć ten podarek."Książę Wiatki był wielkodusznym człowiekiem, jeśli się go nie sprawdziło, i wiedział, jak dostać to, czego chciał. Pułkownik Zyklow, przedstawiciel Onegi, przybył do Wiatki przygotowany na ustępstwa, ale dał się nabrać na wdzięki księcia. W rezultacie Borys był w stanie wyłudzić od Republiki coraz więcej ustępstw.\n\n"Skoro nalegasz, Wasza Wysokość". Pułkownik wiedział, że jest poza zasięgiem. Dorastał w Onedze i został szybko przeniesiony do służby w Gwardii Antykomunistycznej. Całe swoje życie poświęcił walce z komunistami, nie myśląc o polityce. Teraz był odpowiedzialny za negocjacje, którymi lepiej zajmowałby się zespół dyplomatów, a nie człowiek ledwo po trzydziestce, któremu powierzono obowiązki znacznie przekraczające jego możliwości.\n\n"Teraz, mój przyjacielu, sądzę, że mamy traktat do podpisania".\n\n"Tak, oczywiście."
 ONG.56.a: "Niech żyje książę."
 
 ONG.57.t: "Republika Udmurcka"
 ONG.57.desc: "Był rześki poranek w Iżewsku, gdy do siedziby rządu Republiki Udmurckiej wszedł przedstawiciel Republiki Północnorosyjskiej. Był on doskonałym przykładem natury eklektycznej i bezładnej RPR. Urodzony i wychowany w Szwecji William Johansson był dyplomatą w pełnym tego słowa znaczeniu. W chaosie wojny zachodniorosyjskiej zgłosił się na ochotnika do fińskiego wojska, by pokonać komunistów, a potem osiadł w Onedze w Gwardii Antykomunistycznej. Obecnie wykorzystał swoją edukację na arenie dyplomatycznej dla dobra swojej nowej ojczyzny.\n\nW ciągu następnego tygodnia William i niedawno wybrany przywódca Republiki, Jakow Elizarowicz Pantelejew, wynegocjowali traktat o handlu i wzajemnej pomocy. Mimo że Pantelejew nie miał dużego doświadczenia na arenie politycznej, potrafił się zachować. Przede wszystkim miał na uwadze interesy swojego ludu i sprzeciwiał się wszelkim warunkom, które miały na celu skrępowanie Udmurtów.\n\nW końcu Republika Północnorosyjska i Republika Udmurcka chciały tego samego, przynajmniej na krótką metę. Zapewnienie suwerenności Republice Udmurckiej było prostą sprawą, ponieważ sytuacja w Zachodniej Rosji wykluczała jakikolwiek skonsolidowany podbój regionu, a Republika stałaby się kolejnym członkiem sieci sojuszy, która, miejmy nadzieję, utrzymałaby Zachodnią Rosję w pokoju.\n\nPo podpisaniu traktatu William odkrył, że całkiem polubił mieszkańców Iżewska. Być może poprosi o stałą stację w tym mieście - coraz bardziej mu się podobało."
 ONG.57.a: "Traktat podpisany, nowy dom odnaleziony."
 
 ONG.58.t: "Kwestia baszkirska"
 ONG.58.desc: "Kondukt dyplomatyczny przybył do nowo odbudowanego pałacu prezydenckiego Republiki Baszkortostanu bez większych fanfar. Przedstawiciel północnorosyjskiej republiki, gburowaty wojskowy o imieniu Jurij, pochodzący z Permu, wysiadł ze swojego opancerzonego samochodu i został zaprowadzony przez funkcjonariusza do sali konferencyjnej przeznaczonej na negocjacje. Jego partnerem był miejscowy człowiek o nazwisku Faizrakhman Zagafuranov. Był on zwolennikiem praw Baszkirów w sowieckiej biurokracji i wydawał się idealnym wyborem dla Republiki Północnorosyjskiej, aby postawić go na czele zreformowanej republiki. W opinii Jurija ten człowiek nie zasługiwał na to, by świecić butami, a tym bardziej by przewodzić secesjonistycznej partii na prawowitych ziemiach rosyjskich.\n\nNegocjacje trwały przez cały tydzień, zanim osiągnięto prawdziwy postęp, ponieważ doświadczony biurokrata naciskał we właściwych miejscach. Przez większą część negocjacji Jurij nie dopuszczał do siebie możliwości, że Baszkirzy mogą być tylko w pełni podporządkowani NRR. Sama myśl o rosyjskiej ziemi pod kontrolą muzułmańskich psów przyprawiała go o dreszcze.\n\nW końcu Jurij został wyprowadzony z budynku przez własnych strażników, plując rasowymi obelgami i żądając aneksji ziem baszkirskich. Po telefonie z centrali RPR został zwolniony ze służby. Jego miejsce zajął etniczny Baszkir, który był znacznie bardziej skłonny do przyjęcia warunków Zagafuranowa. Podpisanie traktatu trwało jeszcze tylko trzy dni, a Baszkirzy znów byli pewni swojej niepodległości."
 ONG.58.a: "W końcu spokój."
 
 ONG.59.t: "Antyfaszyści w Permie"
 ONG.59.desc: "Droga do Permu była złowieszcza. Wyczuwalny mrok spłynął na niegdyś tętniące życiem miasto, a nawet tak długo po upadku Bractwa wszędzie widać było ślady jego wpływów. Murale przedstawiające zwycięstwa tak zwanej "rasy aryjskiej", posągi przedstawiające bezbożnych patronów Bractwa i spalone witryny sklepów, które nie były wystarczająco "czyste" dla kultu... wszystko to malowało obraz miasta uciskanego przez najgorsze cechy ludzkości. Prawdę mówiąc, widok domu jego dzieciństwa w takim stanie prawie doprowadził pułkownika Iwana Smirnowa do łez.\n\nKiedy samochód podjechał pod budynek rządu centralnego w Permie, imitację marnotrawnej Volkshalle w Germanii, zobaczył pierwszy promyk nadziei dla swojego starego domu. Tam, na końcu schodów prowadzących do budynku, czekał gburowaty mężczyzna, którego znał od lat. "Aleksandrze, ty stary draniu! Ty jeszcze żyjesz!?" - to były pierwsze słowa, jakie padły z ust Ivana, gdy wysiadł z samochodu. Iwan znał Aleksandra od lat. Byli przyjaciółmi z dzieciństwa i razem walczyli w Wielkiej Wojnie Ojczyźnianej. Ostatni raz widział go podczas jednego z ostatnich, skazanych na porażkę, wypadów ZSRR na Ukrainę.\n\n"Iwan!" Głos Aleksandra zabrzmiał. "Jak dobrze cię widzieć! I pułkownikiem, co? Z tego co pamiętam, prędzej byś rzucił się na niemieckie linie, niż został oficerem!".\n\n"Czasy się zmieniają, mój przyjacielu, czasy się zmieniają". To prawda, w dawnych czasach nienawidził oficerów bardziej niż czegokolwiek innego, a jednak był tutaj. Oddany oficer w nowym państwie rosyjskim.\n\n"Wszystko to prawda. Chodź, mój przyjacielu. Mamy wiele do omówienia. Może przy drinku?"\n\nJeden drink zamienił się w trzy, które zamieniły się w dwanaście. Potem wszystko się rozmyło. Następnego dnia Iwan i Aleksander zawarli zaskakująco obszerny traktat, który miał zapewnić Permowi bezpieczeństwo i dobrobyt."
 ONG.59.a: "Starzy przyjaciele i nowi partnerzy."