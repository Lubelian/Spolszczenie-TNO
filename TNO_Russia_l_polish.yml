 RUS.300.d: ""
 RUS.300.a: "To wszystko zmienia!"
 
 RUS.999.t: "Bombardowania ustały"
 RUS.999.d: "Przez długi czas życie w bardzo dużej części Rosji było definiowane przez niemiecką kampanię bombardowań terrorystycznych.\n\nCałe pokolenie Rosjan dorastało w zniszczonych ruinach, zawsze obserwując niebo i gotowe do ucieczki, gdy tylko zauważą ciemne postacie samych bombowców. Całe pokolenie rządów, niezależnie od ideologii, zmagało się z tworzeniem infrastruktury lub jakiejkolwiek bazy przemysłowej, a to, co udało się zbudować, często było szybko niszczone.\n\nAle już nie. Miliony Rosjan od wielu dni nie musiały desperacko uciekać w bezpieczne miejsce. Remonty infrastruktury cywilnej i wojskowej postępują i nie są z kolei niszczone. Nowe konstrukcje wciąż stoją. I nadeszła świadomość.\n\nBombowce zatrzymały się.\n\nCi, którzy mają dostęp do informacji z zewnątrz, uważają, że chaos cywilny ogarniający znienawidzoną Rzeszę i jej kolonialne przedłużenie w postaci Komisariatów Rzeszy uniemożliwił kontynuowanie działań lotniczych. Dla tych, którzy są na zewnątrz, wielu wierzy, że jest to dar od Boga.\n\nNawet gdy zwykli Rosjanie świętują z czymś zbliżonym do delirium, inni mówią o ciemnych chmurach na horyzoncie. Liczne państwa rosyjskie, które nie cierpią już na paraliż z powodu bomb podłożonych przez Niemców, mogą teraz swobodnie patrzeć na zewnątrz. Tylko czas pokaże, jak postanowią postępować."
 RUS.999.a: "Czyste Niebo. Ciemne chmury."
 
 RUS.100.t: "Kolejny dzień na Syberii"
 RUS.100.desc: "To był zimny, zimny dzień na Syberii, jak zawsze. Śnieg pokrył ziemię, ukrywając pod nią brud, który nigdy nie widział słońca i nigdy nie zobaczy. Gdy Artyom maszerował przez nią w butach i futrach, z tobołkiem ptaków w jednej ręce i karabinem w drugiej, patrzył na chmury w górze. Wyglądały ciemniej niż zwykle, co było pewnym znakiem burzy.\n\nZrzucając śnieg z futer i skór, podszedł do swojej rozpadającej się chaty i powoli otworzył drzwi, ostrożnie kładąc swoje rzeczy na pobliskim stole.\n\nPo chwili kontemplacji, kiedy wspominał o swoim cichym mieszkaniu i zapalał lampę, podrapał swojego psa Sasha za uchem i włączył radio, tak jak robił to każdego dnia, i zmarszczył brwi, ponieważ nie zauważył niczego poza szumami.\n\nArtyom szybko zaczął surfować po kilku stacjach, do których dotarł, i nie znalazł nic poza statycznymi, statycznymi i bardziej statycznymi. Po pewnym czasie wzruszył ramionami, spodziewając się, że stara przechylana wieża radiowa w pobliżu równie zniszczonej wioski od kilku dni zawali się, nic nie można było zrobić. Świat zewnętrzny i wszystkie jego cuda były dla Artema tylko odległą myślą i po westchnieniu po raz ostatni wyłączył radio."
 RUS.100.a: "Życie toczy się dalej..."
 
 RUS.5000.t: "Kolejny dzień na Syberii"
 RUS.5000.desc: "Co ty do cholery właśnie o mnie powiedziałeś, pieprzony kułaku? Chcę, żebyś wiedział, że ukończyłem klasę w Ludowym Komisariacie Spraw Wewnętrznych i brałem udział w wielu tajnych nalotach na kubański rząd Batisty i mam ponad 410757864530 potwierdzonych zabójstw. Jestem wyszkolony w walce z gorylami i jestem najlepszym snajperem w całych siłach zbrojnych ZSRR. Jesteś dla mnie nikim, tylko kolejnym celem.\n\nWytrzebię cię w pierdolę z precyzją, jakiej nigdy wcześniej nie widziano na tej Ziemi, zaznacz moje pieprzone słowa.\n\nMyślisz, że może ci ujść na sucho mówienie mi tego gówna przez Internet, ty dupowłazie faszysto? Pomyśl jeszcze raz, skurwielu. W tej chwili kontaktuję się z moją tajną siecią szpiegów na całym świecie i twoje IP jest właśnie śledzone, więc lepiej przygotuj się na burzę, białasku.\n\nBurza, która zniszczy to żałosne, małe coś, co nazywasz swoim życiem.\n\nJesteś kurewsko martwy, kułaku. Mogę być gdziekolwiek i kiedykolwiek, i mogę cię zabić na ponad siedemset tysięcy sposobów, i to tylko gołymi rękami. Nie tylko jestem doskonale wyszkolony w walce bez broni, ale mam dostęp do całego arsenału radzieckiej marynarki wojennej i użyję go w pełnym zakresie, aby zmieść twoje żałosne dupsko z powierzchni ziemi, ty mały gównożerny faszystowski insekcie. Gdybyś tylko mógł wiedzieć, jaką niecną karę sprowadzi na ciebie twój mały "mądry" komentarz, może trzymałbyś język za zębami. Ale nie mogłeś, nie zrobiłeś tego i teraz płacisz za to cenę, ty cholerny nazisto. Sram na ciebie z wściekłości, a ty w niej utoniesz.\n\nJesteś kurewsko martwy, kułaku."
 RUS.5000.a: "O MÓJ BOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOŻE"
 
