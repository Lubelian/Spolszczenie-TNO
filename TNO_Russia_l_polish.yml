 RUS_RWS_nukes_into_the_atomic_age_desc: "Rosja od dawna była uważana przez mocarstwa bliskie i dalekie za zaściankę, rozległy step pełen chłopskich rolników, a dziesięciolecia rewolucji, upadku i wojny domowej niewiele zrobiły, aby zakwestionować to postrzeganie. Ale to się wkrótce zmieni.\n\nDzięki zasobom ludzkim i innym, które zdobyliśmy podczas naszych kampanii ponownego zjednoczenia, mamy możliwość rozpoczęcia programu nuklearnego.\n\nSiła atomu jest wielkim wyrównywaczem w grze geopolitycznej, a my musimy teraz działać, aby ją wykorzystać dla siebie."

 RUS_RWS_nukes_establish_closed_facilities_desc: "Tak jak my jesteśmy zdesperowani, aby odkryć tajemnice atomu, tak nasi wrogowie są równie zdesperowani, aby nam w tym przeszkodzić. Chociaż istnieje wiele sposobów na zwiększenie bezpieczeństwa, bardzo niewiele z nich jest absolutnych, a absolutne bezpieczeństwo jest konieczne, gdy stawka jest tak wysoka.\n\nDlatego cały nasz program jądrowy - laboratoria, zakłady wzbogacania uranu, reaktory i linie produkcyjne - zamkniemy w zamkniętych miastach. Do tych miast nie będzie mógł wjechać ani wyjechać nikt bez bezpośredniego zezwolenia najwyższych szczebli władzy.\n\nChoć jest to kłopotliwe i kosztowne, nie ma to znaczenia. Musimy zapewnić bezpieczeństwo i ochronę programu, i to zrobimy."

 RUS_RWS_nukes_a_foundation_for_research_desc: "Ponad dwadzieścia lat wojny domowej, oprócz wielu innych rzeczy, niemal całkowicie zniszczyło infrastrukturę edukacyjną kraju i doprowadziło do emigracji lub śmierci większości kompetentnych naukowców i fizyków.\n\nJeśli mamy mieć jakąkolwiek nadzieję na kontynuację i ukończenie naszego programu jądrowego, musimy zająć się tą kwestią. Nie możemy czekać, aż wykwalifikowani naukowcy ujawnią się lub powrócą z daleka, ani aż odzyskamy zaawansowane instytuty. Musimy działać.\n\nBędziemy bezpośrednio finansować uniwersytety i ośrodki badawcze, które posiadamy, i uważnie je monitorować pod kątem lojalności i uzdolnień studentów, których można bezpośrednio zrekrutować do naszego programu rozwojowego."

 RUS_RWS_nukes_address_the_uranium_problem_desc: "Rosja to naprawdę ogromna kraina, posiadająca wiele różnorodnych zasobów w ogromnej obfitości. Niestety, o ile nam wiadomo, uran nie należy do nich. Bez stałych i niezawodnych dostaw uranu nie będziemy mieli programu, a tym samym bomby.\n\nDlatego musimy dołożyć wszelkich starań, aby jak najszybciej znaleźć takie źródło zaopatrzenia. Bez względu na koszty, musimy znaleźć nowe źródła materiałów rozszczepialnych."

 RUS_RWS_nukes_expand_the_dalur_mines_desc: "Nasze wysiłki zmierzające do znalezienia dodatkowych źródeł uranu w kraju przyniosły owoce. Na wschód od Uralu, w pobliżu miasta Kurgan, geodeci twierdzą, że znaleźli ogromne złoże uranu gotowe do eksploatacji.\n\nAby zabezpieczyć złoże, trzeba będzie zbudować od podstaw całą kopalnię i otaczającą ją infrastrukturę. Wymagany wysiłek będzie ogromny, a koszty jeszcze większe, ale to nieistotne - musimy mieć ten uran!"

 RUS_RWS_nukes_source_foreign_materials_desc: "Jeśli w kraju nie znajdziemy wystarczającej ilości uranu, aby wesprzeć nasz program, będziemy musieli szukać dalej. Agenci, legalni i nie tylko, zostaną rozesłani po całym świecie, aby badać i analizować zarówno znane, jak i podobno znane złoża uranu.\n\nNiezależnie od tego, czy będziemy musieli kupić materiał, wymienić go na inny, czy ukraść, zdobędziemy go. Program musi być kontynuowany, a bomba nie dba o to, skąd pochodzi materiał, który się w niej znajduje."

 RUS_RWS_nukes_chasing_the_sun_desc: "Chociaż minie dużo czasu, zanim będziemy mieli sprawną broń jądrową, z powodzeniem zbudowaliśmy infrastrukturę niezbędną do zapewnienia, że ​​w końcu to osiągniemy.\n\nNasze laboratoria i obiekty badawcze są zbudowane i zabezpieczone. Nasze instytucje edukacyjne kształcą naukowców z odpowiednimi umiejętnościami. Nasze agencje zabezpieczyły zarówno krajowe, jak i zagraniczne źródła materiałów rozszczepialnych. Pozostaje tylko czas.\n\nKiedy nadejdzie ten dzień i przeprowadzimy pierwszą próbę jądrową, będziemy mogli być dumni zarówno z naszych osiągnięć, jak i ze świadomości, że [GetRussiaNameNuke] będzie wreszcie wolna od ingerencji z zewnątrz."

