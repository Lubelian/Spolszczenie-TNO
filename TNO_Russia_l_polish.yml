### Events ###
 #Raiding
 raiding.100.t: "Ultimatum"
 raiding.100.d: "Otrzymaliśmy ultimatum od [FROM.GetNameDef], żądają od nas przekazania daniny w postaci łupów, w przeciwnym razie napadną na nas i zabiorą je nam tak czy inaczej.\n\nJesteśmy w impasie, czy zdecydujemy się na konfrontację z [FROM.GetNameDef], ryzykując, że nasi ludzie zginą z rąk naszych wrogów, czy też zamiast tego wycofamy się i ulegniemy ich żądaniom, dając im pożądany łup, pozwalając naszym ludziom żyć, by walczyć kolejnego dnia?"
 raiding.100.a: "Nie wycofamy się tak łatwo!"
 raiding.100.b: "Być może najlepiej będzie, jeśli ustąpimy i zapłacimy im upragnioną daninę."

 raiding.101.t: "Odmawiają trybut"
 raiding.101.d: "Jak można się spodziewać, [FROM.GetNameDef] powiedział nam, że odrzuca naszą ofertę i jest gotowy do walki, musimy przygotować naszych ludzi do walki.\n\nNiestety, rozlew krwi jest czasem nieunikniony i musimy przygotować się na to, co ma nadejść, jeśli nie zamierzają współpracować, nadszedł czas, aby siłą zabrać łup z [FROM.GetNameDef]."
 raiding.101.a: "Odgłosy strzelaniny wciąż rozbrzmiewają w Rosji..."
 raiding.101.a.tt: "...tylko po to, by zostać odwołanym przez nagłą zmianę."

 raiding.102.t: "Zapłacono trybut"
 raiding.102.d: "Cudem [FROM.GetNameDef] ugiął się i zapłacił nam daninę, przekazując upragniony łup ze swojego państwa. Uniknęliśmy rozlewu krwi, a nasi ludzie żyją, by walczyć kolejny dzień, jest mało prawdopodobne, aby [FROM.GetNameDef] znów się nam tak łatwo poddawał."
 raiding.102.a: "Zagrożenia są czasem potrzebne, aby przetrwać w anarchii rosyjskiej."

 raiding.103.t: "Udana kontrofensywa"
 raiding.103.d: "Nasze meldunki wróciły, nasi ludzie spieszą do domu z ciężarówkami pełnymi łupów i krwią na rękach. Gratulują sobie nawzajem udanego kontrataku na niczego nie spodziewającego się wroga, poklepują swoich towarzyszy po plecach i oddają kilka ostatnich strzałów do uciekających niedobitków. Ogłaszamy zwycięstwo w tej potyczce, a nasi ludzie wiwatują i gwiżdżą w wojennej histerii, z niecierpliwością prezentując nam skarby, które wyrwali z rąk naszych przeciwników."
 raiding.103.a: "Zgarnijcie wszystko, co może nam się przydać."
 
 raiding.104.t: "Counter-Raid Canceled"
 raiding.104.d: "We have no choice but to cancel the counter-raid. Our raiding party rabble and rave, unable to communicate and work as a unit. They constantly jam their guns, and feud over scraps of ammunition they steal from each other. To send these clueless regulars out would be ridiculous - suicidal, even. Our time is best spent arming and training these men with the few resources we can gather so our next raid will not end in a total disgrace."
 raiding.104.a: "We were just not prepared..."
 
 raiding.105.t: "The Counter-Raid Fails"
 raiding.105.d: "Our men rush back from the frontier, wounded and bloody. Some dash with bandages wrapped around their battered heads; others lay motionless on the back of moving vehicles groaning and beckoning for help. The raid against our neighbors was an ambush, and they repelled our men with deadly force. Some of our dead are wagoned back with gashed flesh, exploded skulls, or chewed up by machine gun fire. We need more time to recover and recuperate, and perhaps with enough resources we can strike again."
 raiding.105.a: "We'll get the bastards next time!"

 raiding.1.t: "Najazd zakończony sukcesem"
 raiding.1.d: "Nasze raporty wróciły, nasi ludzie wracają do domu z ciężarówkami pełnymi łupów i krwią na rękach. Gratulują sobie nawzajem udanego najazdu na niczego niepodejrzewającego wroga, poklepując swoich towarzyszy po plecach i oddając kilka ostatnich strzałów do uciekających ocalałych. Ogłaszamy zwycięstwo w tej potyczce, a nasi ludzie wiwatują i gwiżdżą w histerii wojny, chętni, by przedstawić nam skarby, które wydobyli z uścisku naszych przeciwników."
 raiding.1.a: "Zabierzcie wszystko, co może się nam przydać."
 
 raiding.2.t: "Najazd odwołany"
 raiding.2.d: "Nie mamy innego wyjścia, jak tylko odwołać najazd. Nasi grabieżcy szaleją, nie potrafią się porozumieć i pracować jako jednostka. Ciągle zacina im się broń i kłócą się o skrawki amunicji, które kradną sobie nawzajem.  Wysłanie tych pozbawionych wiedzy szeregowych żołnierzy byłoby niedorzeczne, a nawet samobójcze. Najlepiej poświęcić nasz czas na uzbrojenie i wyszkolenie tych ludzi za pomocą niewielu zasobów, które możemy zgromadzić, aby nasz kolejny najazd nie zakończył się całkowitą hańbą."
 raiding.2.a: "Po prostu nie byliśmy przygotowani..."
 
 raiding.3.t: "Najazd nie powiódł się"
 raiding.3.d: "Nasi ludzie wracają z frontu, ranni i zakrwawieni. Niektórzy biegają z bandażami owiniętymi wokół poobijanych głów; inni leżeli nieruchomo na jadących pojazdach, jęcząc i wołając o pomoc. Najazd na naszych sąsiadów był zasadzką, a oni odparli naszych ludzi ze śmiertelną siłą. Niektórzy z naszych zmarłych są odciągani z powrotem z pociętymi ciałami, roztrzaskanymi czaszkami lub przeżartymi przez ogień karabinów maszynowych. Potrzebujemy więcej czasu, aby się zregenerować i odzyskać siły, a być może z wystarczającymi zasobami będziemy mogli uderzyć ponownie."
 raiding.3.a: "Następnym razem dorwiemy tych drani!"
 
 raiding.4.t: "Zostaliśmy napadnięci!"
 raiding.4.d: "Nasze raporty wróciły z granic i są to straszne wieści. Bandyci zastawili zasadzkę na nasze garnizony i zmasakrowali naszych ludzi, pozostawiając ich w postaci groteskowych i poskręcanych trupów rozrzuconych po równinach. Co więcej, doniesiono nam, że przeniknęli do przygranicznych miast i wiosek, plądrując i grabiąc co się da z bezbronnej ludności. Nasze oddziały są nieprzygotowane, więc niewiele możemy zrobić, gdy uciekają tam, skąd przyszli, pozostawiając za sobą ścieżkę całkowitego nieszczęścia i szału."
 raiding.4.a: "Drogi Boże!"
 
 raiding.5.t: "The Enemy Falters"
 raiding.5.d: "With our recent preparation of defense procedures across the frontiers, the bandits from across the border scurry back into the shadows. No longer do they froth at the mouth and hunger for our bounties as they fear our potential for violent conflict over these contested territories. Clearly, expert defense and mind games have won the battle before a single drop of blood needed to be shed, as the enemy cowers before the skill and might of [Root.GetName]."
 raiding.5.a: "Hah! Look at the cowards run!"
 
 raiding.6.t: "Wróg został pokonany"
 raiding.6.d: "Pojawiły się ostatnio doniesienia o miażdżącym zwycięstwie nad niedawną grupą bandytów. W brutalnym starciu zostali zdziesiątkowani przez nasze waleczne siły obronne, a teraz ich ciała leżą rozrzucone i okaleczone przez wojnę. Z tymi, którzy przeżyli, uciekając w głąb mglistych granic, nasi żołnierze śpiewają pieśni o zwycięstwie i bohaterstwie w obliczu najeżdżającego zła. Gorączka krwawej porażki z pewnością da im lekcję o atakowaniu ziem [Root.GetName] przez wiele lat!"
 raiding.6.a: "Przejdźmy teraz do sprzątania trupów..."
 
 raiding.7.t: "Relikty przeszłości"
 raiding.7.d: "Nasz ostatni rajd na terytorium wroga zakończył się spektakularnym sukcesem. Po pokonaniu sił wroga na polu bitwy, nasi dzielni żołnierze wkroczyli do kilku przygranicznych miast i zebrali skarby z czasów, gdy Rosja była zjednoczona. Służąc jako bolesne przypomnienie naszych własnych żałosnych podziałów, stwierdziliśmy, że niektóre z tych przedmiotów mogą okazać się przydatne w rozwoju naszego rodzącego się przemysłu. Mamy nadzieję, że pomogą nam one powrócić do pozycji potęgi, w której te towary zostały wytworzone, i podnieść te ziemie do godnego szacunku i pokojowego sposobu życia."
 raiding.7.a: "Ale musimy też myśleć o przyszłości..."
 
 raiding.8.t: "Jedzenie dla głodnych"
 raiding.8.d: "W końcu wszyscy wreszcie mają jedzenie na noc i nie musimy już dłużej pracować nad pustymi brzuchami i złamanymi sercami. Życie na pół racji żywnościowych przez miesiące nauczyło nas wstrzemięźliwości i opanowania, ale wgryzało się w nasze umysły w cichej i lodowatej histerii. Teraz mamy mnóstwo pożywienia dla przyszłych pokoleń, a ludzie [Root.GetName] mogą rozpocząć swoje trudy bez dokuczającego im głodu przez ich szalenie męczące dni."
 raiding.8.a: "Chyba nie będziemy dziś głodni..."
 
 raiding.9.t: "Łupy wojenne"
 raiding.9.d: "Zwycięstwo! Nasze grupy rabusiów ciągną do domu wielkie nagrody przywiązane do dachów pojazdów wojskowych i wrzucane do worków przewożonych konno z terytoriów wroga. Dzięki tym skarbom jesteśmy w stanie napełnić nasze kufry, uzupełnić zapasy w naszych zbrojowniach i zwiększyć produkcję w naszych lokalnych gałęziach przemysłu. Równowaga sił wyraźnie przesunęła się na naszą korzyść, a z każdą kolejną potyczką jesteśmy lepiej uzbrojeni, by stawić czoła wyzwaniom, które wdzierają się przez dzikie rosyjskie granice."
 raiding.9.a: "Pomoże to w przyszłości."
 
 raiding.10.t: "Skarb!"
 raiding.10.d: "Nasi ludzie zmiażdżyli wroga i wykorzenili wszystko, co jest użyteczne, do naszych oddziałów szturmowych. W chaosie i histerii przemocy niektórzy z naszych ludzi przedarli się przez zamki magazynu i natknęli się na wielkie skarby poza naszymi najśmielszymi snami! Zbieranie złota, metali szlachetnych, posągów i innych pozostałości z przeszłości Rosji, zaciąganie tych relikwii do domu przynosi nam ogromne bogactwo, prestiż i nostalgię na wspaniały czas. Być może to, nawet w przemocy i brutalności tych potyczek, jest znakiem nadchodzących wspaniałych czasów dla naszego ludu."
 raiding.10.a: "Relikt przeszłości..."
 
 raiding.11.t: "Maszyny z przeszłości"
 raiding.11.d: "Po rozgromieniu wroga, nasi ludzie wdarli się do jego magazynów i zbrojowni, wyrywając wszystko, co się przydało i niszcząc resztę, której nie dało się przenieść. Grupa naszych żołnierzy natknęła się na magazyn, w którym mieścił się wspaniały sprzęt przemysłowy. Wypadałoby jedynie przypiąć maszyny do tyłu naszych pojazdów i przewieźć je do naszych fabryk, gdzie można je przejąć i zintegrować z naszymi liniami produkcyjnymi. Być może pewnego dnia, z jedną maszyną na raz, uda nam się odbudować Rosję od podstaw i przywrócić jej dawną świetność."
 raiding.11.a: "Dzięki nim może Rosja zostanie kiedyś odbudowana..."
 
 raiding.12.t: "Wspomnienia z przeszłości"
 raiding.12.d: "Nasi ludzie wpadli do opustoszałych wówczas baz wojskowych wroga, otoczeni ciałami poległych. Wdzierając się przez drzwi, krzycząc i zawodząc w wojennej histerii, i otwierając masowy ogień do każdego marudera, nasi ludzie latali po ciasnych korytarzach i zbombardowanych pomieszczeniach. Rozbierali szafy i magazyny w poszukiwaniu zapasów, broni i sprzętu, aż jeden oddział rzucił się do magazynu tylko po to, by znaleźć relikty starej Rosji. Złożyli ręce i zaczęli zbierać wszystkie zdjęcia, taśmy wideo i przedmioty, jakie tylko mogli. Odbierając towar dziś rano, znaleźliśmy ogromne bogactwo w filmach, książkach i obrazach Rosji sprzed anarchii - kuszące przypomnienie naszej przeszłej chwały i obecnego wstydu."
 raiding.12.a: "With these maybe Russia will be united once more..."
 
 raiding.13.t: "Kradzież żywności"
 raiding.13.d: "Dziś rano zastaliśmy nasze zapasy żywności opróżnione i splądrowane przez zbiegłych bandytów i przestępców. W co najmniej trzech miejscach splądrowano magazyny ze zbożem, mięsem, solą i konserwami, pozostawiając po sobie jedynie kilka rozsypanych worków jęczmienia i zniszczone puszki z mięsem. Dzieci kładą się spać głodne w nocy, a rolnicy walczą o utrzymanie naszej populacji. Coś trzeba zrobić, bo już za kilka tygodni nasi ludzie zwrócą się przeciwko sobie, żeby coś zjeść."
 raiding.13.a: "Wygląda na to, że w tym miesiącu racje za pół racji"
 
 raiding.14.t: "Garnizon wyrżnięty"
 raiding.14.d: "Budzimy się dziś na wieść o śmierci i klęsce. Nasze koszary zostały spustoszone przez bandytów, a nasi żołnierze leżą martwi na ziemi w szczególnie makabryczny i przerażający sposób. Z krwią i mózgami rozbryzganymi na ścianach i dymem unoszącym się z kwater żołnierskich, nasza siła robocza została poważnie uszczuplona przez siły napadające w aktach czystej niegodziwości i brutalności. Teraz nigdzie ich nie widać; wiatry z pogranicza gwiżdżą i kiwają, a ludzie [Root.GetName] drżą ze strachu. Jakiekolwiek działania należy podjąć przeciwko tym barbarzyńskim armiom, muszą one być szybkie i muszą nastąpić wkrótce."
 raiding.14.a: "Pochowajcie zmarłych i poinformujcie rodziny..."
 
 raiding.15.t: "Uszkodzone maszyny"
 raiding.15.d: "Po ostatnim nalocie na nasze terytoria możemy z wdzięcznością donieść, że większość naszej ludności cywilnej pozostała nienaruszona. Tego samego nie można jednak powiedzieć o naszej produkcji przemysłowej. Ze zrabowanym wyposażeniem fabryk i wieloma zrównanymi z ziemią hutami, nasz postęp w rozwoju przemysłowym został znacznie zahamowany. Chociaż w tej chwili nie możemy tak skutecznie ulepszać naszej produkcji, możemy chronić naszych ludzi. Rzeczywiście, podczas gdy maszyny można zgubić i odzyskać - życia nie."
 raiding.15.a: "Dranie!"
 
 raiding.16.t: "Splądrowane zbrojownie"
 raiding.16.d: "Nasi generałowie donieśli nam, że kilka znajdujących się pod naszą kontrolą zbrojowni zostało splądrowanych przez bandytów. Zaginęły karabiny i amunicja; niektóre zbrojownie, które zostały opróżnione i skradzione przez oddziały szturmowe, zniknęły w ciągu nocy. Zakładając, że ci najeźdźcy już dawno przekroczyli granice, okazuje się, że nasze magazyny są wyjałowione, a my mamy coraz mniej broni, by bronić się przed ich wścibskimi rękami. Należy podjąć działania, aby nie stracić wkrótce naszego życia."
 raiding.16.a: "To ich tylko zachęci..."
 
 raiding.17.t: "Zniszczone wsie"
 raiding.17.d: "Otrzymaliśmy dziś raporty z tlących się wiosek na naszych granicach z sąsiednimi terytoriami. Nasi ludzie zostali wymordowani, a nasz przemysł zniszczony; bandyci musieli przekroczyć granice z wystarczającą siłą i okrucieństwem, aby zdziesiątkować naszą obronę i pozostawić naszych ludzi zbitych i pobitych. Setki osób leżało martwych na ziemi w domach, ratuszach i miejscach pracy, a ci, którzy przeżyli, drżą, gdy opowiadają o nalotach. Pozbawieni większości naszych zdolności do skutecznej obrony przed napaścią bandytów, otrzymaliśmy uderzający cios w naszą zdolność do rządzenia tymi spornymi terytoriami. To jeden z naszych najsłabszych momentów i musimy zrobić wszystko, co w naszej mocy, aby przetrwać i odzyskać siły, zanim nieuchronnie uderzymy z płonącą furią."
 raiding.17.a: "Jakie zwierzęta mogłyby to zrobić..."

 #West Russian Wonders
 RUS_wonder.0.t: "Koniec cudów"
 RUS_wonder.0.desc: "Zaszliśmy daleko! Tam, gdzie kiedyś nasz rząd był postrzegany jako zwykły watażka, trzymający się skrawka rosyjskiej ziemi, teraz możemy zaznaczyć swoją obecność na arenie światowej jako pełnoprawny naród. Znalazłszy się w ostatnim koszyku kandydatów do zjednoczenia Rosji, nasz kraj może być dumny ze swojego osiągnięcia i z determinacją patrzeć w przyszłość.\n\nPostęp ten napawał naszych obywateli podziwem, nawet gdy odbudowywaliśmy kraj, jego infrastrukturę i przemysł. Nasze sukcesy sprawiły jednak, że dawne cuda stały się mniej istotne dla naszych wysiłków. Podczas gdy niegdyś posiadanie tych reliktów szczęśliwej przeszłości dawało naszemu rządowi legitymizację, a naszym obywatelom narzędzia niezbędne do przetrwania, obecnie kontrolowane przez nas cuda stanowią niewielką część naszych zasobów. Bez wątpienia będą one nadal inspirować naszych ludzi i stanowić pamiątkę po epoce watażków, ale epoka, w której przechowywanie cudów miało ogromne znaczenie, dobiegła końca."
 RUS_wonder.0.a: "Przed nami niepewna przyszłość."

 RUS_wonder.1.t: "Fabryka Krasnoje Sormowo zdobyta!"
 RUS_wonder.1.desc: "Przejęliśmy fabrykę czołgów Gorkiego, największego producenta pojazdów pancernych w zachodniej Rosji.\n\nFabryka ta była ważnym elementem radzieckiej produkcji przemysłowej i była intensywnie wykorzystywana w czasie wojny zachodnio-rosyjskiej. W następstwie upadku ZRFR wpadła w ręce Nikołaja Awerina i jego oddziałów bandytów, którzy wykorzystywali fabrykę do pompowania czołgów do nalotów na Komisariat Rzeszy Moskowien. Podły los, jak na tak ważny element infrastruktury wojskowej!\n\nCzołgi są rzadkością wśród rosyjskich watażków, co sprawia, że ​​każdy, kto potrafi je wyprodukować, jest siłą, z którą trzeba się liczyć, a fabryka jest bardzo poszukiwaną zdobyczą. Teraz, gdy należy do nas, możemy wykorzystać fabrykę czołgów Gorkiego do wyższych celów niż kradzież złomu od Niemców.\n\nOdzyskanie zdolności do produkcji czołgów będzie kolejnym krokiem w kierunku osiągnięcia militarnych zdolności pełnoprawnego narodu i kolejnym krokiem do ogłoszenia ostatecznego zwycięstwa w Zachodniej Rosji."
 RUS_wonder.1.a: "Potęga współczesnych działań wojennych, uwolniona."

 RUS_wonder.2.t: "Arsenał Syktywkaru zdobyty!"
 RUS_wonder.2.desc: "Zabezpieczyliśmy arsenał w Syktywkarze, główny skład broni wojskowej, który może okazać się decydujący w zapewnieniu zwycięstwa w Rosji Zachodniej. Wcześniej znajdował się on w rękach Zachodniorosyjskiego Frontu Rewolucyjnego, a po ucieczce WRFR z Syktywkaru przeszedł w ręce rodzącej się Republiki Komi. Komi wykorzystywał arsenał do utrzymania porządku w swojej notorycznie niestabilnej stolicy i ugruntowania pozycji regionalnego mocarstwa, ale nawet mając do niego pełny dostęp, nie był w stanie zapobiec jego utracie. Arsenał zawiera broń palną, materiały wybuchowe, czołgi i broń chemiczną, przerażającą kolekcję dla każdego potencjalnego zdobywcy.\n\nZdobywszy ją, mamy ogromną przewagę, dumnie dzierżąc broń, która przyniesie nam zwycięstwo w Zachodniej Rosji. W warunkach ciągłego niedoboru zasobów w porządku postsowieckim liczy się każda broń. Nasza kontrola nad arsenałem da nam cały sprzęt potrzebny do narzucenia naszej władzy nad regionem."
 RUS_wonder.2.a: "Zablokowane i załadowane."

 RUS_wonder.3.t: "Zakłady Mechaniczne w Iżewsku zdobyte!"
 RUS_wonder.3.desc: "Po zdobyciu miasta Iżewsk zapewniliśmy sobie kontrolę nad Iżewskimi Zakładami Mechanicznymi, największym centrum produkcji broni w zachodniej Rosji. Iżewsk był od dawna używany do pompowania ogromnych ilości pistoletów, karabinów i innej broni strzeleckiej. Po upadku Zachodniorosyjskiego Frontu Rewolucyjnego Iżewsk i jego fabryka stały się własnością Władimira Romanowa, rzekomego następcy nieżyjącego cara Rosji, który wykorzystał je do budowy swoich sił reakcyjnych w grze o regionalną dominację.\n\nTeraz, gdy roślina jest już solidnie nasza, możemy ją wykorzystać do tego samego celu.W czasie Wielkiej Wojny Ojczyźnianej i Wojny Zachodnio-Rosyjskiej był on jednym z głównych producentów broni dla ogromnej liczby żołnierzy. Możemy zapewnić, że nasze armie będą uzbrojone w nową, nowoczesną broń palną, podczas gdy nasi przeciwnicy walczą o zgromadzenie przestarzałych arsenałów."
 RUS_wonder.3.a: "Utopić ich w fali ołowiu."

 RUS_wonder.4.t: "Fabryka Krasnoje Sormowo utracono!"
 RUS_wonder.4.desc: "Walczyliśmy długo i ciężko, ale straciliśmy kontrolę nad fabryką czołgów Gorkiego, co stanowi poważny cios dla naszych możliwości produkcji pojazdów. Fabryka czołgów, dawniej z wielkim powodzeniem wykorzystywana przez Zachodniorosyjski Front Rewolucyjny przeciwko Niemcom, od dawna stanowiła strategiczny punkt zaczepienia w regionie, ponieważ jest jednym z niewielu ośrodków przemysłowych zdolnych do produkcji ciężkiej broni pancernej. Czołgi są nieproporcjonalnie potężne wobec stosunkowo słabo uzbrojonych armii, które stanowią większość sił zbrojnych Rosji Zachodniej; każdy watażka, który je posiada, może spodziewać się, że będzie traktowany bardzo poważnie.\n\nFabryka dała nam niezaprzeczalną przewagę w sile ognia i prawdopodobnie będzie wykorzystywana do bardzo podobnych celów przez nowych właścicieli. Daleko nam do zagłady, ale w najbliższej przyszłości powinniśmy spodziewać się większej liczby czołgów i pojazdów opancerzonych i odpowiednio się do tego przygotować."
 RUS_wonder.4.a: "Niepokojąca zmiana."

 RUS_wonder.5.t: "Arsenał Syktywkaru utracona!"
 RUS_wonder.5.desc: "Nasi żołnierze bronili go w bitwach ulicznych w całym Syktywkarze. ale potężny arsenał przechowywany w tym mieście nie należy już do nas. Należący początkowo do Zachodniorosyjskiego Frontu Rewolucyjnego, arsenał został porzucony , gdy Armia Czerwona opuściła miasto pod koniec lat 50. i wykorzystany przez Republikę Komi do utrzymania porządku i wyposażenia wojska. Zawiera ogromną ilość broni palnej, amunicji, granatów i, co być może najbardziej interesujące dla mniej wymagającego watażka, broni chemicznej.\n\nMamy teraz wiele powodów do obaw, gdy arsenał opuścił naszą kontrolę. Naturalnie działaliśmy zgodnie z prawami wojennymi, ale tej samej gwarancji nie można powiedzieć o naszych przeciwnikach; jest całkiem możliwe, że nowi zarządcy arsenału użyją przeciwko nam broni chemicznej. To, w połączeniu z nowym deficytem ilościowym spowodowanym rotacją, oznacza, że ​​układ sił w Rosji Zachodniej uległ znacznej zmianie."
 RUS_wonder.5.a: "Jesteśmy pokonani, ale jeszcze nie pokonani."

 RUS_wonder.6.t: "Zakłady Mechaniczne w Iżewsku utracono!"
 RUS_wonder.6.desc: "Po utracie miasta Iżewsk, a wraz z nim potężnych Iżewskich Zakładów Mechanicznych, możemy znaleźć się w poważnych tarapatach. Fabryka, największa fabryka broni strzeleckiej w zachodniej Rosji, jest nagrodą pożądaną przez każdego watażkę wartą swojej ceny. Jej użycie sięgają czasów Zachodniorosyjskiego Frontu Rewolucyjnego, jedynej siły w żywej pamięci zdolnej do produkcji broni w ilości zdolnej rzucić wyzwanie Niemcom. Fabryka przeszła spod ich kontroli pod naszą, a teraz znajduje się w rękach naszych wrogów.\n\nNa chaotycznych polach bitew zachodniej Rosji nic nie jest pewne, ale możemy przypuszczać, że była to znacząca strata dla naszych sił. Choć nie odczujemy tej straty od razu, spadek zdolności produkcyjnych z pewnością wpłynie negatywnie na możliwości wyposażenia naszych wojsk w przyszłości. Prawdopodobne są niedobory, a nowoczesne techniki produkcji znów staną się luksusem dla naszych sił zbrojnych. Daleko nam jeszcze do końca, ale mimo wszystko jest to niepokojące zjawisko."
 RUS_wonder.6.a: "Wynagrodzimy ich broń naszą odwagą."
 
 RUS_wonder.7.t: "Zdobyto Workuckie Gułagi!"
 RUS_wonder.7.desc: "Gdy nasi ludzie przemierzają arktyczne równiny, pod naszą administrację trafiły okryte złą sławą gułagi Workuty. Mroczny kompleks wież strażniczych, ponurych baraków i obozów pracy budzi drżący strach na tych lodowych pustkowiach; niewiarygodne tortury tego naturalnego więzienia służą jako przypomnienie niegodziwości ludzi. Żołnierze wroga leżeli rozrzuceni po całym dziedzińcu, pogrzebani w gruzach i rozszarpani ogniem karabinów maszynowych. Z krwią świeżo namalowaną na ciemnych ceglanych ścianach, zapach prochu był gęsty, a cisza po bitwie ogłuszająca.\n\nByliśmy w miejscu ogromnego cierpienia i podczas gdy wielu naszych ludzi wyłamało drzwi, by wbiec do środka i poszperać w poszukiwaniu łupów, inni opuścili broń, by spojrzeć na zniechęcające miejsce, które ich onieśmielało. Ponieważ gułagi w dużej mierze zachowały się z czasów wojny, pojawia się pytanie: czy mamy zamknąć to miejsce na zawsze i pozwolić, by pozostało reliktem naszej barbarzyńskiej przeszłości, czy też musimy zanurzyć ręce w brudnej rzeczywistości tej wojny, by Rosja mogła żyć dalej?"
 RUS_wonder.7.a: "Czasami wielcy ludzie robią okropne rzeczy."
 RUS_wonder.7.b: "Nigdy więcej, nie w taki sposób."
 
 RUS_wonder.8.t: "Zdobyto Uralski Zakład Samochodowy!"
 RUS_wonder.8.desc: "Po zdobyciu Czelabińska nasi ludzie przemierzają miasto w poszukiwaniu czegokolwiek wartościowego w trwającym konflikcie z naszymi sąsiadami. Grupy szturmowe przemierzają ulice, ostrzeliwując resztki oddziałów wroga, które trzymają się w domach i budynkach rozrzuconych po mieście, a trzaski wystrzałów odbijają się echem po ulicach od potyczek toczonych kilka przecznic dalej. Oddział naszych ludzi oblegał obóz w Uralskiej Fabryce Motoryzacyjnej, a po przełamaniu obrony wroga, fabryka została wyjęta z kilkudziesięciu pozostałych przy życiu ludzi.\n\nPo przejęciu kontroli nad tym ważnym zakładem produkcyjnym nasi żołnierze będą mieli większy dostęp do pojazdów terenowych w późniejszych konfrontacjach. Ma to ogromny potencjał, aby usprawnić nasze linie zaopatrzenia i pomóc w zwiększeniu szybkości naszych posiłków. Potężne silniki produkowane w Uralskich Zakładach Motoryzacyjnych słyną z szybkości i zręczności w trudnym terenie i z pewnością okażą się przydatne w naszych działaniach nawigacyjnych i inwazyjnych w rosyjskiej anarchii. Zaprawdę, przy pomocy silnika jest to zwycięstwo naszego narodu i przyszłości Rosji."
 RUS_wonder.8.a: "Naprzód, rodacy!"
 
 RUS_wonder.9.t: "Zakład zbrojeniowy w Zlatoust zdobyto!"
 RUS_wonder.9.desc: "Nieustanne posuwanie się naszych wojsk w głąb Uralu zaowocowało zdobyciem wielkiej zdobyczy: słynnej fabryki broni w Złatouście.\n\nOd dawna znany z wytwarzania ogromnych ilości wysokiej jakości broni strzeleckiej i amunicji, przejęcie zakładu oznacza, że ​​możemy teraz zabezpieczyć tę broń dla siebie, jednocześnie odmawiając jej naszym wrogom. Już teraz nasi inżynierowie i administratorzy pracują nad włączeniem zakładów do naszej szerszej sieci logistycznej, co powinno zostać wkrótce zakończone.\n\nChoć w rzeczywistości jest to tylko jeden duży kompleks fabryczny, którego już wiele posiadamy, i który sam nie wyprodukuje decydującej ilości materiału, nie należy lekceważyć wartości zakładu. Jest symbolem rosyjskiej produkcji zbrojeniowej, a teraz należy do nas.\n\nJest to jeszcze jeden klejnot w naszej koronie, a my wykorzystamy ekonomiczne, bojowe i polityczne korzyści, jakie obiecuje, aby ułatwić dalsze postępy i podboje, aż do czasu, gdy wszystkie ziemie i narody Rosji uznają nasze państwo za triumfujące."
 RUS_wonder.9.a: "Naprzód!"
 
 RUS_wonder.10.t: "Utracono Workuckie Gułagi!"
 RUS_wonder.10.desc: "W wyniku naszych porażek w północnej Rosji, linie frontu wypchnęły nas z systemu Gułagów Workuty i skutecznie przyznały kompleks wrogowi. Kiedy wycofywaliśmy się z tego obszaru, więźniowie stawali się coraz bardziej dzicy i histeryczni, gdy byli świadkami naszej porażki. Dziki szał konfliktu ukarał naszych ludzi i być może dla więźniów była to jakaś chora sprawiedliwość.\n\nChociaż mamy możliwość kontrataku, nasi ludzie są zmęczeni i wstrząśnięci wojną. Gorzki chłód arktycznych wiatrów nie sprzyja duchom pokonanych, a jakkolwiek honorowi potrafią być nasi żołnierze, odrętwiające zimno nie daje im wytchnienia. Maszerujemy, aby przegrupować się na granicach naszych terytoriów, ale dzika panika gułagów wypaliła się we wspomnieniach naszych ludzi, ich odwaga do walki wydaje się nie do odzyskania i może oznaczać naszą nadchodzącą porażkę."
 RUS_wonder.10.a: "Ktoś zostanie za to rozstrzelany!"
 
 RUS_wonder.11.t: "Utracono Uralski Zakład Samochodowy!"
 RUS_wonder.11.desc: "Nasi ludzie dzielnie walczyli w Czelabińsku, i stawiając czoła odłamkom ostrzału, ale ich poświęcenie nie wystarczyło, by obronić Uralskie Fabryki Motoryzacyjne przed atakami wroga. Maszyny fabryki nadal się rozbijały i stukały we mgle i chaosie wojny, wymieniając ręce, gdy linie frontu tańczyły z ulicy na ulicę.\n\nWycofujemy się z miasta do obozowisk w otaczającej dziczy, planując odzyskanie fabryki. Jednak do tego czasu możemy oczekiwać, że nasi przeciwnicy wykorzystają swoje nowe zabawki do produkcji tych samych pojazdów, które pomagały nam w naszych bitwach w przeszłości. Chociaż nie jest to haniebna porażka, niemniej jednak jest to porażka, która może oznaczać naszą zagładę, gdy wróg rośnie w siłę z każdym wyprodukowanym silnikiem."
 RUS_wonder.11.a: "To dla nas wielka strata."
 
 RUS_wonder.12.t: "Zakład Zbrojeniowy Złatoust stracony!"
 RUS_wonder.12.desc: "Fabryka broni w Zlatoust płonie jasno w oddali, gdy nasi ludzie wycofują się w dzicz, aby się przegrupować, a eksplozje magazynów amunicji są słyszalne z granic pola bitwy. Klęska ciąży nad żołnierzami, którzy spoglądają na rozpadającą się fortecę, w obronie której walczyli przez wiele dni. Ogarnięci nikczemnym cynizmem, wielu odwróciło się i kontynuowało marsz, rozgoryczonych i pokonanych przez wroga.\n\nFabryka broni, choć nie została całkowicie zniszczona, znalazła się pod kontrolą wroga i z pewnością zostanie wykorzystana do produkcji tysięcy broni w nadchodzących tygodniach. Chociaż nasi ludzie zebrali wszystko, co mogli zabrać ze sobą z pola bitwy, pozostaje niewypowiedzianą prawdą, że zaczniemy doświadczać ciasnych niedoborów broni, gdy wróg zbliży się do naszych obozów poza miastem."
 RUS_wonder.12.a: "Z pewnością straciliśmy dziś przewagę."
 
 RUS_wonder.13.t: "Węzeł kolejowy w Krasnojrasku zdobyty!"
 RUS_wonder.13.desc: "Przedzierając się przez zalesione góry otaczające miasto, nasi ludzie opanowali miasto Krasnojarsk, a wraz z nim zajęliśmy szeroko omawiany Krasnojarski Węzeł Kolejowy. Wysoki i potężny budynek stacji rozciągał się w przestrzeni miejskiej i dominował w polu widzenia naszych żołnierzy; była to logistyczna forteca, wypchana masywnymi metalowymi pociągami spoczywającymi na peronach.\n\nMając pod swoją kontrolą kluczowy węzeł Kolei Transsyberyjskiej, możemy teraz znacznie poprawić nasze możliwości logistyczne w realizacji herkulesowego zadania ponownego zjednoczenia Rosji. Układając sterty amunicji i skrzyń z zaopatrzeniem w pociągach, możemy znacznie skuteczniej dostarczać te zasoby na nasze linie frontu, a także zwiększać prędkość dostarczania komunikacji. Ujmowanie przez nas Krasnojarskiego Węzła Kolejowego rozciągnie nasze wpływy na Syberię i jest krokiem w kierunku rozszerzenia naszej mocy w celu zjednoczenia Rosji pod naszą opieką."
 RUS_wonder.13.a: "To na pewno dobrodziejstwo!"
 
 RUS_wonder.14.t: "Zagłębie Kuźnieckie zdobyto!"
 RUS_wonder.14.desc: "Nasi ludzie rozlewają się po ruinach Zagłębi Kuźnieckiej, walcząc z pozostałościami fortyfikacji wroga i kieszeniami rannych eskadr. W oddali wciąż trzeszczały ognie karabinów, a żar płonących budowli wdzierał się w niebo ryczącymi płomieniami. Wiatr pędził przez depresję kuźniecką, niosąc ze sobą poczerniały odór rezerw węgla, które są teraz pod naszą kontrolą.\n\nMając pod naszą administracją tak bogate zasoby naturalne, mamy dostęp do generowania ogromnych ilości energii. Energia produkowana z wydobytych zasobów węgla może szybko zwiększyć nasze możliwości produkcyjne, a także zapewnić energię wielu mieszkańcom naszego terytorium. To bardzo cenne i poszukiwane miejsce na Centralnej Syberii, ten cenny zasób podlegający naszej jurysdykcji musi zostać wkrótce wykorzystany, abyśmy mogli czerpać korzyści z kopalń węgla, zanim którykolwiek z naszych wrogów zdoła nam go wyrwać."
 RUS_wonder.14.a: "Odnieśliśmy dziś wspaniałe zwycięstwo!"
 
 RUS_wonder.15.t: "Nowosybirska fabryka samolotów zdobyta!"
 RUS_wonder.15.desc: "Niedawny upadek Nowosybirska i wycofanie się sił wroga poza granice pola bitwy pozostawiły nam kontrolę nad nieczynnymi obecnie Nowosybirskmi Zakładami Lotniczymi. Wysoka i uśpiona fabryka została zbudowana przed Wielką Wojną Ojczyźnianą i od tego czasu produkuje pojazdy zdolne do latania dla jej administratorów.\n\nTeraz, gdy fabryka znajduje się pod naszą kontrolą, wkrótce będziemy mieli dostęp do nowego arsenału samolotów nadających się do dowolnego celu dla naszych armii. Silniki ryczą, a eskadry samolotów mogą latać po syberyjskim niebie z naszymi insygniami. Aby najpierw zdominować równiny i pustkowia Środkowej Syberii drogą lądową, musimy oswoić dzikie powietrze naszej rozbitej Rosji. Dzięki tej roślinie ta przyszłość może być nasza przez kolejne wieki."
 RUS_wonder.15.a: "W niebo!"
 
 RUS_wonder.16.t: "Węzeł kolejowy Krasnojarsk utracono!"
 RUS_wonder.16.desc: "Nasi ludzie pospieszyli do wagonów kolejowych, gdy oblężenie wroga zbliżało się do końca. Trzask wystrzałów i huk pocisków artyleryjskich wstrząsnął naszymi żołnierzami do głębi, ale pewnym pocieszeniem była świadomość, że pociągi opuściły Krasnojarski Węzeł Kolejowy w samą porę, aby uniknąć potyczek z wrogiem.\n\nJednakże, choć mamy życie naszych ludzi, nie posiadamy już administracyjnego i logistycznego klejnotu w koronie, jakim był węzeł w Krasnojarsku. Przedłużenie komunikacji i przesyłanie zasobów z jednego końca naszego terytorium na drugi było bezcenne, ale teraz znajduje się w rękach naszych przeciwników. Poświęcając tę ​​kluczową lokalizację, zrezygnowaliśmy z naszego wielkiego odcinka nad Centralną Syberią i potencjalnie z naszej przyszłości w ponownym zjednoczeniu rozbitej Rosji."
 RUS_wonder.16.a: "Przeklinamy naszych wrogów!"
 
 RUS_wonder.17.t: "Zagłębie Kuźnieckie utracono!"
 RUS_wonder.17.desc: "Nasi ludzie leżeli poobijani i zakrwawieni, a ich zwłoki leżały rozrzucone na syberyjskich granicach. W chaosie wojny i przemocy utraciliśmy kontrolę nad Zagłębiem Kuźnieckim, a wraz z nią dostęp do ogromnych ilości węgla w bogatych w rudy złożach.\n\nPo odebraniu nam tak wielkiego źródła energii możemy doświadczyć niedoborów w produkcji i problemów z oszczędzaniem paliwa. Jesteśmy teraz zmuszeni polegać na ograniczonych zasobach energii rozsianych po naszych terytoriach. W przypadku niewłaściwego zarządzania, może to oznaczać koniec naszego istnienia i szansy na zjednoczenie Rosji, skazując nas na anarchię, przeciwko której nasi ludzie tak niestrudzenie walczyli."
 RUS_wonder.17.a: "Szlag!"
 
 RUS_wonder.18.t: "Nowosybirska Fabryka Samolotów utracona!"
 RUS_wonder.18.desc: "Dzięki naszym niedawnym porażkom w regionie Nowosybirska nasze ostatnie raporty jasno pokazały, że wróg kontroluje teraz Nowosybirską Fabrykę Samolotów. Jeden z największych producentów samolotów jest teraz w rękach wroga, co oznacza, że otrzymaliśmy szybki i potężny cios, który może doprowadzić nas do upokarzającej porażki. Fabryka została zniszczona przez wstrząsy wojenne, ale niestety nasz wywiad sugeruje, że może ona kontynuować działalność produkcyjną.\n\nTeraz pod kontrolą wroga fabryka może otworzyć nowy front w powietrzu przeciwko naszym ludziom, a dzięki naszej zdolności do ciągłego uzupełniania naszych samolotów, która jest teraz anulowana, możemy stawić czoła warunkom porażki na polu bitwy zarówno z powietrza, jak i z linie frontu. To tylko kwestia czasu, kiedy niebiosa będą należeć do naszych przeciwników, a nasza walka o zwycięstwo stanie się coraz bardziej uciążliwa."
 RUS_wonder.18.a: "To dla nas wielka strata."
 
 RUS_wonder.19.t: "Zdobyto port w Magadanie!"
 RUS_wonder.19.desc: "Gdy nasze wojska przekroczyły granice dalekiego wschodu, ich szturm na ziemie wroga powstrzymało jedynie morze. Wielki Pacyfik, otwarty i szeroki, spotkał naszych ludzi po krwawej bitwie, gdy port w Magadanie znalazł się pod naszą kontrolą. Lodowate i wzburzone wody rozciągały się przed nimi na mile we wszystkich kierunkach; tajemniczy odcinek wód syberyjskich był domem dla zdecydowanie najważniejszego portu na wschodnich rubieżach Rosji.\n\nPort Magadan, będący centrum handlu i przemytu, ze szczególnym zamiłowaniem do towarów japońskich i amerykańskich, otwiera przed naszą administracją większe możliwości nie tylko handlu towarami, ale także zdobycia sławy na całym świecie. W istocie, mając bezcenny port pod naszą kontrolą, modlimy się o to, aby nasza stopa stanęła w drzwiach do międzynarodowego uznania i handlu."
 RUS_wonder.19.a: "Brama do Rosji została zabezpieczona"
 
 RUS_wonder.20.t: "Elektrownia wodna w Irkucku zdobyta!"
 RUS_wonder.20.desc: "Gdy miasto Irkuck zostało niedawno zajęte przez nasze syberyjskie wojska, potężna elektrownia wodna znalazła się pod naszą kontrolą. Zbudowana na rozkaz Gienricha Jagody po zepchnięciu Związku Radzieckiego w zakątki Syberii, to dzieło infrastruktury niezawodnie wygenerowało energię dla całego miasta pod jego dowództwem. Potężny symbol rosyjskiego panowania nad naturą, Irkucka Elektrownia Wodna może być również symbolem naszej kontroli nad granicami Syberii w chaosie watażków na Wschodzie.\n\nBiorąc pod uwagę ogromne ilości energii elektrycznej pozyskiwanej z prądów rzeki, możemy wykorzystać potencjał elektrowni wodnej do przesyłania energii do naszych zakładów produkcyjnych, fabryk i domów obywateli mieszkających na naszym terytorium. Betonowa stacja górowała nad syberyjskimi pustkowiami i przepuszczała ogromne ilości wody Angary, by wytwarzać elektryczność. Wykorzystamy naturalne żyły naszego rozbitego narodu, a dzięki tak wspaniałemu źródłu energii elektrycznej w regionie nasze zapasy energii nigdy nie wyschną!"
 RUS_wonder.20.a: "To z pewnością pomoże w naszych działaniach."
 
 RUS_wonder.21.t: "Zdobyto bazę lotniczą w Czeriomuszkach!"
 RUS_wonder.21.desc: "Po wyjątkowo krwawym oblężeniu nasi ludzie zdobyli bazę lotniczą Czeriomuszki od tchórzliwego wroga i splądrowali obiekty z wszelkich wszelkich łupów, które można odzyskać. Ponieważ większość bazy lotniczej pozostała nienaruszona po oblężeniu, stwierdzamy, że być może uda się ją wykorzystać wcześniej niż później. Samoloty w hangarach drzemią, ich metalowe skrzydła są nieruchome i nieużywane.\n\nMając pod kontrolą całą bazę lotniczą, nasze terytoria mogą teraz wspierać eskadry samolotów przemierzające spopielone syberyjskie niebo. Mając lotnisko jako atut na naszą korzyść, nasi ludzie mogą przemierzać syberyjskie pustkowia, wiedząc doskonale, że piloci pilnują ich z nieba. Wschód jest zimny, a jej wiatry są zimniejsze, ale żaden chłód nie zdoła osłabić naszej determinacji do walki i latania."
 RUS_wonder.21.a: "Niebo należy do nas!"
 
 RUS_wonder.22.t: "Port w Magadanie utracony!"
 RUS_wonder.22.desc: "Nawet gdy odwróciliśmy się plecami do morza i otoczyli nas siły wroga, zostaliśmy zmuszeni do opuszczenia Portu Magadan i wycofania się na wschodnie granice, aby się przegrupować. Podczas gdy walka z nieokiełznaną pustynią Syberii stanowi wielkie zagrożenie dla naszych ludzi, utrata Portu Magadan z pewnością uderzy w nas jeszcze mocniej, jeśli nie uda nam się go odbić z rąk przeciwników.\n\nPonieważ amerykańskie i japońskie towary nie są już dostępne w porcie, pozostały tygodnie, zanim nasza administracja i nasi ludzie zaczną głodować z powodu braku zasobów, żywności i materiałów. Musimy teraz podjąć decyzję, czy zacisnąć pasy i przygotować się na uderzenie, czy też zebrać siły i ponownie walczyć o port. Ludzie zginą, a bohaterowie zostaną zapamiętani, ale jaką cenę jesteśmy gotowi ponieść, aby przetrwać?"
 RUS_wonder.22.a: "Na razie wróg zyskał przewagę."
 
 RUS_wonder.23.t: "Elektrownia wodna w Irkucku utracono!"
 RUS_wonder.23.desc: "Pomimo naszych najlepszych starań, aby utrzymać tamę, wróg roi się teraz nad naszymi poprzednimi pozycjami broniącymi elektrowni wodnej w Irkucku. Woda nadal płynie przez jej miażdżące wirniki, choć zabarwiona krwią naszych patriotów, a teraz pod kontrolą wroga.\n\nNie mamy wątpliwości, że będą próbowali jak najlepiej wykorzystać potencjał tego obiektu do napędzania wielkich maszyn i napędzania ich przemysłu wojennego przeciwko nam. Nasi żołnierze obserwują z daleka, jak wrogie oddziały i inżynierowie majstrują przy tlących się gruzach otaczających hydroelektrownię, konsultując się nawzajem w sprawie strategii potrzebnej do odzyskania obiektu. Pewne jest jednak to, że z każdą chwilą, gdy zapora jest pod kontrolą wroga, tym większa moc będzie zgromadzona w wojnie wroga z naszymi dzielnymi ludźmi."
 RUS_wonder.23.a: "Wielka porażka!"
 
 RUS_wonder.24.t: "Utracono bazę lotniczą w Czeriomuszkach!"
 RUS_wonder.24.desc: "Wróg opanował nasze linie frontu na północ od Czyty, a nasi ludzie wycofują się ze swoich pozycji, aby przegrupować się i wytrwać w tej wielkiej wojnie konfliktów i prób. Nasze ostatnie raporty mówią nam, że nasze wojska straciły niedawno kontrolę nad bazą lotniczą w Czeriomuszkach po intensywnym oblężeniu, tocząc potyczki między hangarami i lotniskami.\n\nasi ludzie są słabi i zmęczeni, wstrząśnięci porażką. Co więcej, po wycofaniu się z bazy lotniczej wróg ma teraz dostęp do lotnisk i samolotów, aby wspierać dalsze ataki powietrzne przeciwko postępowi naszych sił. W obliczu poniesionych strat musimy rozważyć bombardowania strefowe i wsparcie naziemne w każdej pełnej nadziei strategii odzyskania odpowiedniej bazy lotniczej z uścisku wroga."
 RUS_wonder.24.a: "Przeklinamy naszych wrogów!"
 
 RUS_wonder.1917.t: "Przejęto ciało Lenina!"
 RUS_wonder.1917.desc: "Nasi żołnierze zajęli mauzoleum Lenina. Ze względu na brak strategicznego lub taktycznego znaczenia dla zwłok Lenina, oddziały naszego przeciwnika porzuciły jego ciało bez walki, wybierając zamiast tego wycofanie się na bezpieczniejsze, bardziej obronne pozycje.Polityczne znaczenie ciała Lenina pozostaje kwestią sporną. W całej Rosji poglądy na temat Lenina jako postaci historycznej są bardzo zróżnicowane. Wielu ludzi postrzega Lenina jako ojca ruchu politycznego, który przez swoją głupotę i niekompetencję doprowadził do upadku naszego narodu.Inni widzą Lenina jako bastion komunizmu wiernego Marksowi i Engelsowi, którego spuściznę zdradził jego następca, Bucharin. Jeszcze inni widzą w Leninie pierwszego z rzędu przywódcę i myśliciela, który miał problemy, ale wciąż był utopijnym Bucharinem. Bez względu na to, co myślisz o tym człowieku, jest on z pewnością jednym z najwybitniejszych przywódców w historii Rosji, a teraz jest w zasięgu naszej ręki..."
 RUS_wonder.1917.a: "Cztery dekady historii w naszych rękach!"
 
 RUS_wonder.1924.t: "Utracono ciało Lenina!"
 RUS_wonder.1924.desc: "Zwłoki Włodzimierza Lenina zostały dla nas stracone, z tych samych powodów, dla których je podbiliśmy. Ciało Lenina, choć ma duże znaczenie jako narzędzie polityczne, nie jest cennym węzłem strategicznym ani taktycznym.Przeciwnik może je mieć, i choć może korzystać z możliwości propagandowych, jakie daje mu władanie zwłokami ojca Związku Radzieckiego, my dopilnujemy, aby jego ciało zostało w odpowiednim czasie odzyskane."
 RUS_wonder.1924.a: "Nic dla nas nie stracone oprócz kości i pomysłów."
 
 RUS_wonder.1991.t: "Zniszczono ciało Lenina"
 RUS_wonder.1991.desc: "Władimir Lenin, ojciec Związku Radzieckiego i architekt upadku Rosji w kierunku wojowniczości, nie będzie już dłużej żył jako symbol komunistycznego pobłażania i upadku.  Jego ciało zostało spalone na popiół, a prochy wyrzucone na nietknięte rosyjskie pustkowia. Choć inni mogą trzymać się idei, które reprezentował jego trup, my dopilnujemy, aby Lenin przestał być "jednym z najwybitniejszych przywódców w historii Rosji". Lenin był człowiekiem, jeśli nawet takim, który na krótki czas obalił nasz naród. Nic dodać nic ująć."
 RUS_wonder.1991.a: "Krótkotrwały przywódca z dziwnymi pomysłami, nic nowego."

 ### General Russia Events ###
 RUS.2.t: "Sportowa rywalizacja"
 RUS.2.desc: "Choć udane zjednoczenie zachodniej Rosji i wysiłki na rzecz integracji uczyniły wiele, by zjednoczyć naród pod wspólnym sztandarem, nadal trwa ostra rywalizacja między wieloma regionami naszego kraju. Mimo że era zbrojnych watażków dobiegła końca, nasi obywatele znajdują nowe sposoby na odreagowanie tej rywalizacji. Jedną z takich metod wydaje się być hokej.\n\nOstatni mecz pomiędzy Czołgistami z Gorkiego a Ak Bars z Kazania zakończył się chaosem po nieznacznym zwycięstwie Barsów 4-2 w pierwszym meczu sezonu. Mieszkańcy Gorkiego nie chcieli przyjąć porażki do wiadomości, rozpoczynając serię pijackich demonstracji. Protesty, które później przerodziły się w zamieszki, obejmowały próbę uniemożliwienia Ak Bars powrotu do hotelu, obraźliwe napisy przeciwko Tatarom w kilku miejscach w mieście, a także liczne przypadki grabieży i wandalizmu.\n\nSzkody po tym wydarzeniu osiągnęły znaczną sumę i wielu obawia się, że mogło to stanowić niepokojący precedens dla przyszłych meczów, zwłaszcza że sezon hokejowy zaczyna się na dobre."
 RUS.2.a: "Cóż, przynajmniej lepsze to niż strzelanie do siebie nawzajem."

 RUS.3.t: "Przepływ kofeiny"
 RUS.3.desc: "W czasach chaosu przełomu lat 50. i 60. takie luksusy, jak herbata i kawa, były rzadkimi towarami. Były dostępne tylko dla tych, którzy mieli pieniądze i znajomości, a dla większości społeczeństwa były całkowicie poza zasięgiem.\n\nJednak po ustabilizowaniu się sytuacji w Rosji dostęp do gospodarki światowej znacznie się poprawił i obecnie rzadkie niegdyś towary są importowane w coraz większych ilościach. Czekolada, owoce, zagraniczne wina, no i oczywiście kawa i herbata. Obecnie dostęp do napojów bezkofeinowych nie jest już luksusem zarezerwowanym dla nielicznych uprzywilejowanych, ale coraz powszechniejszym (choć wciąż drogim) napojem dla wielu obywateli."
 RUS.3.a: "Toast za nasz przyszły sukces!"

