 ### Race for the Urals ###
 RUS_race_for_the_urals.1.t: "Wyścig o Ural"
 RUS_race_for_the_urals.1.d: "Na wschód od nas leży wielki Ural. To wielkie pasmo górskie, stanowiące tradycyjną granicę między Europą a Azją, jest niezwykle ważne dla naszych ambicji zjednoczeniowych.\n\nPo zakończeniu wojny zachodnio-rosyjskiej i upadku ZRFR region został pozbawiony jakiejkolwiek władzy centralnej. Wiele gmin i wsi szukało ochrony w mieście Orenburg lub u żołnierzy Ligi Uralskiej. Nasz wywiad donosił, że inne dostały się pod władzę resztek NKWD w Magnitogorsku lub zostały splądrowane przez brygadę Dirlewangera. Wzrost napięcia po zakończeniu niemieckich ataków terrorystycznych spowodował konflikty, które doprowadziły do powstania obecnego układu sił w regionie.\n\nUral stanowi zarówno szansę, jak i zagrożenie dla naszego narodu. Przejęcie zasobów i ludności tego obszaru byłoby wielkim dobrodziejstwem dla naszej sprawy. Jednak po drugiej stronie Uralu inne państwo zjednoczeniowe rości sobie prawo do bycia prawdziwym rządem rosyjskim. Gdyby temu przeciwnikowi udało się zdobyć Ural, mógłby stacjonować po naszej stronie pasma górskiego, zagrażając naszym wschodnim prowincjom. Musimy więc w każdy możliwy sposób zaznaczyć swoją obecność w tym regionie!\n\nNasi dyplomaci i generałowie przygotowali cały wachlarz narzędzi, które mają doprowadzić do włączenia Uralu w sferę naszych zainteresowań. Przewiduje się, że strona, która najlepiej połączy prestiż, sukcesy dyplomatyczne i zastraszenie militarne, będzie w stanie jako pierwsza przekonać lokalne elity do zaakceptowania zjednoczenia. Gdyby opcja dyplomatyczna zawiodła, pozostaje jeszcze możliwość interwencji wojskowej... Opcja, której nasi wschodni rywale raczej łatwo nie zaakceptują.\n\nWyścig do Uralu już za nami! Pokonamy naszych syberyjskich rywali i włączymy do naszego rosnącego narodu kolejną część rozbitej Rosji!"
 RUS_race_for_the_urals.1.a: "Nowy teatr."
 
