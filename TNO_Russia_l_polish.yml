 RUS_savy_army: "Savy Army"
 RUS_savy_army_desc: "Despite all the challenges presented, the state's military has accomplished what many thought impossible: significantly reducing its operating costs while maintaining their current levels of professionalism and effectiveness. A remarkable accomplishment indeed, and one which will serve the state well as it expands and encounters other requirements on resources."
 RUS_promisory_notes_system: "Promissory Notes System"
 RUS_promisory_notes_system_desc: "To maintain the state of the military while the state expands, the promissory note system, whereby soldiers are 'paid' in a created currency to be later redeemed once our economy is on a better footing, has been introduced. For now, at least, it will allow the state to continue its campaigns of expansion.\n\n§RBut if the debt cannot be paid back within a reasonable period of time, there will be serious repercussions.§!"
 RUS_expanded_promisory_notes_system: "Expanded Promissory Notes System"
 RUS_expanded_promisory_notes_system_desc: "Contrary to the state's promises of years past, the promissory note system for military payment has not yet been discontinued. Notes earlier issued have not yet been exchanged. Murmurs among the soldiery are growing louder, and discontent is spreading rapidly.\n\n§RThis is not good.§!"

 POLITICS_NO_AUTHORITY_DESC: "In the wake of the Soviet Union's collapse, no successor or splinter states have emerged in the most isolated peripheries of Siberia. Without any centralized bureaucracy, infrastructure, industry, large-scale trade, or long-distance communication to unite the region, the villages have largely reverted to the lifestyle they have held for centuries: subsistence farming, hunting, and animal herding. The local Yakut, Eveny, and Chukchi peoples have returned to practicing their shamanistic beliefs free of interference, and the Orthodox Russian villages do not bother to trouble them. The furthest anyone usually goes is over to the next village over, and residents may go many years before hearing a single scrap of news from the outside world.\n\nWhile the region may be rich in resources, the warlords in more habitable climes to the south and west see no point in conquering them. The size of the region, the lack of roads, and the harshness of the winters are enough to deter any sensible despot from attempting such a foolish action. And there is little danger in simply ignoring them - the closest most of the villages have to an army is a few old men armed with even older hunting rifles. It seems that unless the people of Siberia are able to somehow unify themselves or are conquered by a successful claimant to Russia's legacy, they will continue to eke out an existence as they always have: isolated and alone, on the edge of the world."
 
 #Wonders
 RUS_remove_wonders_tt: "§YEfekty specjalne§! wszystkich §Ycudów§! zostaną usunięte."
 RUS_gorky_tank_factory: "Fabryka Krasnoje Sormowo"
 RUS_gorky_tank_factory_desc: "Dominujący nawet w rozległych obiektach przemysłowych zlokalizowanych w okolicach Gorkiego, kompleks Krasnoje Sormowo jest zoptymalizowany do produkcji wysokiej jakości wariantów czołgów i innych ciężkich pojazdów. Tak zabezpieczone linie montażowe można wykorzystać do szybkiej rozbudowy i doskonalenia formacji pancernych państwa."
 RUS_syktyvkar_arsenal: "Syktywkarski Arsenał"
 RUS_syktyvkar_arsenal_desc: "Pod miastem Syktywkar znajduje się praktyczna skarbnica radzieckiej technologii i broni. Kadzie i kanistry ze śmiercionośną „bronią zemsty” były przechowywane tutaj przed upadkiem Frontu i znalazły nowe zastosowanie wśród obrońców Republiki. Gaz jest potężny, a zdolność wypalania ziemi naszych wrogów to skuteczne narzędzie, ale ci, którzy kontrolują arsenał, mają nieproporcjonalną ilość wpływów."
 RUS_the_izhevsk_arsenal: "Zakłady Mechaniczne w Iżewsku"
 RUS_the_izhevsk_arsenal_desc: "Iżewsk ma długą i dumną historię bycia centrum produkcji broni na potrzeby Ojczyzny. Sięgające swoją historią 1807 roku, kiedy to zostały założone na polecenie cesarza Aleksandra I, Iżewskie Zakłady Mechaniczne stały się w latach wojny głównym producentem broni palnej dla Armii Czerwonej, produkując miliony karabinów wszelkiego rodzaju. Przedsiębiorstwo zostało zreorganizowane i zrekonstruowane przez zamożnego rusznikarza Michaiła Kałasznikowa na potrzeby Zachodniorosyjskiego Frontu Rewolucyjnego podczas odwetu przeciwko Niemcom, ale postępy carskiej kohorty pod wodzą cesarza Włodzimierza III zmusiły personel fabryki do ucieczki na Syberię, pozostawiając do dyspozycji fabrykę mechaniczną Korony Cesarskiej.\n\nPomimo zniszczeń, jakich doznały w latach nieustannych konfliktów w Zachodniej Rosji, Zakłady Mechaniczne w Iżewsku pozostają jednym z największych zakładów produkujących broń na ziemiach rosyjskich i zapewniają przewagę w dziedzinie broni palnej każdemu małemu królowi w Rosji, który je posiada."
 RUS_vorkuta_gulags: "Gułagi w Workucie"
 RUS_vorkuta_gulags_desc: "Przez wiele lat Związek Radziecki wysyłał swoich najniebezpieczniejszych więźniów, zarówno kryminalnych, jak i politycznych, do Workuty, gdzie mieli pracować na rzecz państwa. Mając zapewnioną kontrolę nad gułagami, państwo ma teraz dostęp do tego zasobu i może je wykorzystywać zarówno dla załóg roboczych, jak i poborowych."
 RUS_ural_automotive_plant: "Uralski Zakład Motoryzacyjny"
 RUS_ural_automotive_plant_desc: "Uralskie Zakłady Motoryzacyjne to jeden z największych kompleksów fabrycznych na Centralnej Syberii, produkujący dziesiątki tysięcy pojazdów cywilnych i wojskowych. Kontrola nad fabryką pozwoli państwu na produkcję w ogromnych ilościach ciężarówek i lekkich pojazdów opancerzonych, które są siłą napędową współczesnej wojny."
 RUS_zlatoust_arms_plant: "Fabryka Broni w Złatouście"
 RUS_zlatoust_arms_plant_desc: "Słynna Fabryka Zbrojeń z Złatoustu, leżąca głęboko na Uralu, od dawna słynie z wysokiej jakości produkowanego sprzętu i amunicji. Mając zakład zabezpieczony dla państwa, jego rozległe linie produkcyjne mogą być wykorzystane do zapewnienia szybkiej produkcji ogromnych ilości materiałów."
 RUS_krasnoyarsk_railway_junction: "Węzeł kolejowy w Krasnojarsku"
 RUS_krasnoyarsk_railway_junction_desc: "Z łatwością jedna z najbardziej strategicznych pozycji Kolei Transsyberyjskiej, Węzeł Krasnojarski, ułatwia strategiczny ruch kolejowy w wielu kierunkach. Kontrola węzła zapewnia szybki transport materiałów i innych materiałów wojennych, a także pozwala na to samo dla cywilnych materiałów budowlanych."
 RUS_kuznetsk_basin: "Zagłębie Kuźnieckie"
 RUS_kuznetsk_basin_desc: "Zagłębie Kuźnieckie, jedno z największych na świecie złóż węgla, dostarcza ogromne ilości surowca tym, którzy potrafią go eksploatować. Kontrola zagłębia zapewni zarówno bezpieczeństwo energetyczne państwa, a dzięki wykorzystaniu skondensowanej w nim wiedzy wydobywczej zwiększy efektywność innych operacji górniczych."
 RUS_novosibirsk_aircraft_plant: "Nowosybirskie Zakłady Lotnicze"
 RUS_novosibirsk_aircraft_plant_desc: "Nowosybirsk, duży producent zarówno kompletnych samolotów, jak i ich części składowych, i jego zakłady lotnicze są w stanie szybko wyprodukować znaczną flotę lotniczą. Kontrola miasta i zakładów pozwoli państwu na wykorzystanie tej produkcji do własnych celów lotniczych."
 RUS_port_of_magadan: "Port Magadan"
 RUS_port_of_magadan_desc: "Jedno z najważniejszych miast portowych na Syberii, Magadan jest znany jako brama do tego regionu dla wszystkich krajów świata, a ponadto posiada znaczne zaplecze stoczniowe. Kontrola portu zapewnia szybkie zakończenie budowy statków."
 RUS_irkutsk_hydro_station: "Elektrownia wodna w Irkucku"
 RUS_irkutsk_hydro_station_desc: "Największa elektrownia wodna na Syberii, zapora na rzece Angara, dostarcza ogromne i niekończące się ilości energii elektrycznej. Kontrola nad elektrownią zapewnia znaczne korzyści dla przemysłu, a specjalistyczna wiedza inżynierska związana z jej budową może być dalej badana, co przyspieszy inne konstruktywne dążenia państwa."
 RUS_cheryomushki: "Bazę lotnicza w Czeriomuszkach"
 RUS_cheryomushki_desc: "Znajdujące się wśród największych lotnisk na Dalekim Wschodzie, długie pasy startowe Czeriomuszkowe i rozległe zaplecze hangarowe pozwalają na koncentrację dużych flot powietrznych. Kontrola lotniska pozwoli państwu na łatwiejsze ustalenie przewagi powietrznej nad wrogami, a także dzięki swoim rozmiarom pomoże w zapobieganiu wypadkom podczas startu i lądowania."
 
 ### Lenin's Body ###
 RUS_lenin_embalmed: "Mauzoleum Lenina"
 RUS_lenin_embalmed_desc: "Ojciec rewolucji, Włodzimierz Illich Lenin, został po śmierci zachowany przez swego następcę, aby wszyscy pamiętali, kto wyzwolił nas spod tyranii burżuazyjnych rządów. W czasie Barbarossy został on ewakuowany z miejsca spoczynku, a teraz spoczywa pod naszą pełną szacunku opieką. Posiadanie jego szczątków daje naszemu rządowi pewną legitymizację w oczach ludzi."
 RUS_lenin_body_destroyed: "Zniszcz ciało Lenina"
 RUS_lenin_body_destroyed_desc: "W imię wszystkich, których gnębił, zbezczeszczał i mordował, ziemskie szczątki arcyzdrajcy Lenina zostały złożone w płomieniach. Najbardziej nikczemny złoczyńca w historii Ojczyzny to nic innego jak popiół i dym na wietrze, na co zasługuje."
