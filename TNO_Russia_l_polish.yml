 ### Race to Kazakhstan ###
 RUS_race_to_kazakhstan.3.t: "Demand for Integration Received"
 RUS_race_to_kazakhstan.3.d: "In the persistent influence battle fought over our state by the Russian powers, we have finally fallen close enough to [FROM.GetNameDef] to warrant a veiled demand for integration into their state. Already, numerous pro-independence factions within our government are in an uproar over this, but pro-unification elements point to the comparatively weak state of our armed forces, and the fact that a war with Russia would be devastating to our developing nation.\n\nAfter a detailed consultation with our ministers, three plans have been proposed, all of which shall require significant sacrifice. On one hand, we could agree to integration into the Russian state, surrendering our sovereignty as an independent Kazakh state for status as an autonomy within Russia. On the other hand, we could refuse, and open ourselves to potential invasion by a potentially agressive Russian power. The third option strikes a balance between the two - by pledging cooperation with Russia, we open ourselves to demands for more and more punishing actions in the future, but maintain our independence in the short term. The plans have been presented, and it is up to us to decide."
 RUS_race_to_kazakhstan.3.a: "A cause worth joining with."
 RUS_race_to_kazakhstan.3.b: "Let's cooperate with them"
 RUS_race_to_kazakhstan.3.c: "This is unacceptable."

 RUS_race_to_kazakhstan.4.t: "Kazakhstan Accepts Integration!"
 RUS_race_to_kazakhstan.4.d: "Our diplomats have returned from Alma-Ata with wonderful news! After significant deliberation the government of Kazakhstan has accepted our offer to absorb their territory into our state peacefully! The current government will continue to administer the region as an interim provisional authority until we are able to fully integrate the region. The army of Kazakhstan and the their other branches of the military have agreed to integrate into our military as well, providing us with thousands of soldiers familiar with the local terrain and ready to serve their new nation. Many feared that Kazakhstan would be the spark that set Russia alight once more, but it seems that diplomacy has prevailed, this time at least. Perhaps we can hope that the days of war across the steppes are coming to an end."
 RUS_race_to_kazakhstan.4.a: "They know what's best for them."

 RUS_race_to_kazakhstan.5.t: "Kazakhstan Accepts Cooperation!"
 RUS_race_to_kazakhstan.5.d: "Our diplomats have returned from Alma-Ata with excellent news. After significant deliberation the government of Kazakhstan has accepted our offer to begin significant efforts to cooperate with our state, economically, militarily, and politically. The current government will continue to administer the region, and the Kazakh state shall maintain its sovereignty, but our interests will be able to significantly influence the Kazakh state. Many feared that Kazakhstan would be the spark that set Russia alight once more, but it seems that diplomacy has prevailed, this time at least. Perhaps we can hope that the days of war across the steppes are coming to an end."
 RUS_race_to_kazakhstan.5.a: "They know what's best for them."

 RUS_race_to_kazakhstan.6.t: "Kazakhstan Requests our Aid"
 RUS_race_to_kazakhstan.6.d: "Kazakhstan has sent out a request for our aid. Our rivals for the control of Russia and Siberia have been putting immense pressure on the Kazakhs. They have promised riches in exchange for their fealty and the Kazakhstan has no intention of bending.\n\nThe government of Kazakhstan is prepared to make certain concessions for our support. Similarly, the clout we would gain in the political arena within Kazakhstan cannot be understated. If we can keep Kazakhstan independent, for the time being, we will deprive our enemy of important resources and ensure that the Kazakhs are more willing to integrate in the future.\n\nWith that said, it is a risky proposition. If they do not back down, we could easily be drawn into a war we are not for. Similarly, the Kazakhs are not likely to be any help of note in any potential fighting, as their relatively small population ensures. Ultimately, the balance of power in the region is in the balance, and whether or not we act will decide the fate of Kazakhstan and potentially of Russia itself."
 RUS_race_to_kazakhstan.6.a: "Tell them that they have our support."
 RUS_race_to_kazakhstan.6.b: "There is nothing we can do."

 RUS_race_to_kazakhstan.7.t: "Kazakhstan Resists!"
 RUS_race_to_kazakhstan.7.d: "Terrible news! The government of Kazakhstan has officially declined our offer of integration, saying they will never surrender their freedom or be willingly annexed into our state! Despite our extensive diplomatic operations in Central Asia it seems that we have failed to persuade them to join our nation of their own accord. When our diplomats informed them that we are intent on reunifying all of Russia, including Kazakhstan, by whatever means we consider necessary, they announced that they have already contacted our rival and requested protection against any invasion we might mount. This is an insult to our government and to the dream of Russian unity! Rather than accept our generous terms and take a step towards the peaceful reformation of Russia, the government of Kazakhstan has chosen to try to escalate the situation into a diplomatic crisis. We can only hope our rival sees through their efforts to drag them into a war that neither of us wants."
 RUS_race_to_kazakhstan.7.a: "Admirable, but futile."

 RUS_race_to_kazakhstan.8.t: "The Counter-Demand"
 RUS_race_to_kazakhstan.8.d: "Terrible news! Kazakhstan has rejected our request for annexation. Their government has rejected our demand after hours of fruitless debate. There were some who wished to unite with us, but the opposing group in the end won out. It seems the only way we will get Kazakhstan into our nation is through bloodshed.\n\nEven worse, the power on the other side of the steppe has sent word to Kazakhstan that they can count on their support if they stand for their independence. This means a war with Kazakhstan will almost certainly lead to them invading us in response. A war that we expect, but aren't quite prepared for.\n\nWe are limited to two options. Honor demands that we enforce our words with military force. Regardless of what we are up against, we are decisive. We will bring this section of rightful Russian territory back into the fold, and anyone who stands in our way will be crushed as well.\n\nAlthough... would it be wise to wait? A war will probably happen regardless. And it makes no difference if we delay our actions a bit to get in a more prepared position. We could simply take this setback and put our efforts into gaining an advantage."
 RUS_race_to_kazakhstan.8.a: "Mere posturing."
 RUS_race_to_kazakhstan.8.b: "We have no choice but to stand down."

 RUS_race_to_kazakhstan.9.t: "Our Pleas are Answered!"
 RUS_race_to_kazakhstan.9.d: "We have just received excellent news from our diplomats! The rival of the power attempting to annex us has announced they will not let our independence be threatened. They have condemned the aggressive and intimidating demands of their opponent across the steppe and declared that if Kazakhstan is attacked they will come to our immediate defence with their full military might. With the backing of a much more powerful neighbor we are no longer an easy target, and the state that seeks to absorb us must consider if it is worth a full war across the entirety of Russia just to annex one small nation.\n\nThere is no way of knowing if the crisis is over yet. The power seeking to integrate Kazakhstan may still choose to escalate the situation. If they do we must hope our new ally keeps their promise to us."
 RUS_race_to_kazakhstan.9.a: "Salvation?"

 RUS_race_to_kazakhstan.10.t: "All Alone"
 RUS_race_to_kazakhstan.10.d: "Our diplomats have returned with grim news. Despite their best efforts and many offers of strengthened diplomatic ties they could not convince our powerful neighbor to stand with us against their rival. They offered a few excuses about diplomatic entanglements and a lack of preparation, but these were just to save face. The fact is they are too cowardly to stand with us, and now Kazakhstan must face the invasion alone. Our armies are vastly outnumbered and outgunned. The enemy has been preparing to attack for months, while we have had only days to assemble our defences. Many have already declared that Kazakhstan is a lost cause, but just as many others are determined to fight to the bitter end to protect our freedom. We must decide what we will do."
 RUS_race_to_kazakhstan.10.a: "Surrounded by enemies..."

 RUS_race_to_kazakhstan.11.t: "Our Ultimatum Refused"
 RUS_race_to_kazakhstan.11.d: "Terrible news from Alma-Ata! Our rival has refused to back down from their plans to annex the Kazakh state. They say that the government of Kazakhstan is open to being integrated into their nation, and the matter is between them to settle. If we want to prevent the annexation it seems that we will have to back our threat of military intervention with action. Going to war would stop the annexation, but we may be entering into a conflict we are not fully prepared for. On the other hand failing to invade would humiliate us on the world stage. We would be known as a nation that makes empty threats and false promises. Complicating matters further is Kazakhstan itself. If the peaceful annexation fails our rival will likely try to invade to secure the steppe before we can, making the free territory a natural ally to our cause. However if Kazakhstan is allowed to stay neutral they might view us as the aggressors for intervening in their affairs and going to war to prevent them from integrating into our rival. This would make winning them over to our side even more difficult. The fate of Russia hangs by a thread and time is running out. We must make a decision now."
 RUS_race_to_kazakhstan.11.a: "It's war, then."
 RUS_race_to_kazakhstan.11.b: "We've done all that we can."

 RUS_race_to_kazakhstan.12.t: "Our Rival Backs Down!"
 RUS_race_to_kazakhstan.12.d: "Excellent news from Alma-Ata! Our demand that the free territory remain independent has been heeded! Our rival across the steppe has decided that annexing the communes was not worth risking open military conflict with us, and they have cancelled their plans for integration. Kazakhstan will remain a sovereign beacon of independence and prosperity in Central Asia, at least for now. However, the diplomatic struggle over the fate of the territory is far from over. Our rival still has their sights set on absorbing the nation into their borders, and now that we have threatened to use military force once, it seems likely that they will be more prepared if we should ever do it again. The people of Kazakhstan may not appreciate us appointing ourselves as their guardian either. They are on very good terms with our rival and many may have looked forward to their annexation. Our interdiction into their foreign affairs will not win us many supporters in the territory. However, what is most important is that the steppes remain out of the hands of our rival, and for now at least that will remain the case. As long as Kazakhstan is free we have a chance to win them over to our cause, but we must act quickly."
 RUS_race_to_kazakhstan.12.a: "Secure for now, at least."

 RUS_race_to_kazakhstan.13.t: "Our Protector's Betrayal"
 RUS_race_to_kazakhstan.13.d: "We have been abandoned! Diplomats from our protector have just informed us that they can no longer guarantee the independence of Kazakhstan, and we will have to defend ourselves without their assistance. They have betrayed us at our most dire hour, as their rival across the Urals prepares to force us to accept integration into their realm or fight. Our forces are massively outnumbered and outgunned making any attempt to fight for our survival tantamount to suicide, but perhaps death is preferable to surrendering the freedom we have worked so hard to achieve. The cowards to our north have tossed Orenburg to the wolves, and with our defender turning their back on us their rival will soon press their demands. We must decide what our response will be."
 RUS_race_to_kazakhstan.13.a: "To protect our people, we must surrender."
 RUS_race_to_kazakhstan.13.b: "We stand, unbowed!"

 RUS_race_to_kazakhstan.14.t: "War Declared over Kazakhstan!"
 RUS_race_to_kazakhstan.14.d: "Disaster! The escalating tensions in Central Asia have finally boiled over into armed conflict. Our rival was unwilling to allow us to conduct our diplomatic affairs in peace, and has chosen to follow through on their outrageous threat. Rather than let us negotiate a settlement with Kazakhstan that would have peacefully integrated the city into our nation, they have plunged Russia into war yet again. Troops have already begun clashing along the entire length of the Eurasian continent. With the outbreak of hostilities Kazakhstan's diplomats have formally backed out of all unification talks, despite our diplomats making the consequences of ending negotiations clear. In response we have no choice but to invade the Kazakh state. We cannot risk allowing Kazakhstan to fall under the control of our rival. Now we have been thrust into the unenviable position of fighting both Kazakhstan and our rival at the same time. Our only remaining option is to crush them both quickly and decisively. We tried to do things peacefully, but it seems reuniting Russia requires yet more Russian blood be spilled. We can only hope this new struggle will be more civilized than those we have already fought."
 RUS_race_to_kazakhstan.14.a: "We will triumph nonetheless!"

 RUS_race_to_kazakhstan.15.t: "Kazakhstan Cut Loose!"
 RUS_race_to_kazakhstan.15.d: "Kazakhstan will soon be ours. Our intelligence officers have just reported that our rival has decided to abandon the city to its fate and not risk a military confrontation. Their hope that guaranteeing the independence of the Kazakh state would deter us from pursuing annexation were proven wrong when we did not back down from our plans. Once they realized we would not be bullied into submission their bold posturing quickly collapsed. Our rival has proven to be unwilling to back big words with big actions, and the way is clear to take Kazakhstan peacefully or by force. Now that they know they will face us alone, the Kazakh state has one last chance to accept peaceful annexation. If they would rather perish than go quietly, we are more than happy to oblige them."
 RUS_race_to_kazakhstan.15.a: "Right into our hands."

 RUS_race_to_kazakhstan.16.t: "Kazakhstan Surrenders!"
 RUS_race_to_kazakhstan.16.d: "It seems that wisdom has finally prevailed in Central Asia. After being abandoned by our rival and left to fend for themselves, the communes of Kazakhstan have accepted our final offer for peaceful annexation. Realizing they could not hope to stand against our vastly superior army, the government of Kazakhstan decided that subjugation was preferable to suicide. The Kazakh state will now be annexed into our nation and integration efforts can begin. Despite how many in Kazakhstan feel, there is no dishonor in this decision. By avoiding war they have spared the lives of thousands and the incalculable destruction another war would have brought to Central Asia. After decades of violence and madness, stability will finally return to Kazakhstan."
 RUS_race_to_kazakhstan.16.a: "They have chosen wisely."

 RUS_race_to_kazakhstan.17.t: "Kazakhstan Refuses to Surrender!"
 RUS_race_to_kazakhstan.17.d: "We have just received a communiqué from Alma-Ata refusing our offer of peaceful integration. Despite making it abundantly clear that this was Kazakhstan's final chance to accept and avoid an armed conflict, they have still refused all our advances, saying if we wish to enslave them we must do so by force. Even after being abandoned by our rival and left to fend for themselves, the people of Kazakhstan still refuse to see reason. They have no chance against our superior numbers and firepower. Perhaps they believe their dedication to freedom will be enough to overcome us. They are incredibly mistaken, as we will soon show them. When it is all over they cannot say we didn't try to do things the nice way. Perhaps it is fitting that a region known to be even more violent and chaotic than the rest of Russia will require one last war to be pacified."
 RUS_race_to_kazakhstan.17.a: "We will teach them the consequences of their actions."

 RUS_race_to_kazakhstan.18.t: "Movements on the Border"
 RUS_race_to_kazakhstan.18.d: "Our scouts have reported a dramatic increase in military activity along our borders. With the current struggle for influence over Kazakhstan and Central Asia, a show of force is not surprising, but our generals warn that this seems much more serious than that. In recent days more and more units have arrived at our borders and are stationing themselves in what seem to be predetermined positions. At this point it seems certain that one of our neighbors has given up on diplomacy and is preparing to invade! We must mobilize the army of Kazakhstan and prepare the people for war. Time is short and we have been caught off guard. Our only hope is to persuade the rival of the aggressor to come to our defence. If they answer the call we may be able to keep some measure of freedom for Kazakhstan. Hopefully they are more ready for a fight than we are."
 RUS_race_to_kazakhstan.18.a: "We will do what we can."

