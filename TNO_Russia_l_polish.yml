 # Far East Naval #
 far_east_naval_category: "[GetNavalDeccatName]"
 far_east_naval_category_desc: "\n\n\n\n\n\nCzerwona Marynarka Wojenna i jej statki zostały w dużej mierze zniszczone, zatopione lub pozostawione na złom po upadku państwa w wyniku II wojny światowej. Gdy w latach pięćdziesiątych Syberię ogarnęła anarchia, ostatnie resztki Floty Pacyfiku zostały zniszczone lub sprowadzone do piractwa wokół Kamczatki. Teraz, gdy wreszcie przywrócono porządek, mamy środki na odbudowę naszej marynarki wojennej.\n\nŚwiat postrzega Rosję tak, jakby patrzyła na zatopiony pancernik: niegdyś potężny statek, pozostawiony na dnie oceanu, by gnił i rozkładał się na dnie oceanu. Choć marynarka wojenna może nie być najbardziej praktyczną inwestycją, biorąc pod uwagę naszą sytuację, wystawienie okrętów na morze pomoże nam chronić nasz handel, a co więcej, pokaże światu, że podnieśliśmy się z głębin, w które zostaliśmy zepchnięci, udowadniając, że potrafimy sami o siebie zadbać, zarówno na lądzie, w powietrzu, jak i na Pacyfiku."
 RUS_FEN_recover_schematics: "Odzyskanie schematów z czasów sowieckich"
 RUS_FEN_recover_schematics_desc: "Z powodu anarchii sztuka budowy zaawansowanych okrętów została nam odebrana. Na szczęście, mając pod kontrolą ośrodki administracyjne w Irkucku oraz porty w Magadanie i na Kamczatce, będziemy mogli rozpocząć budowę okrętów, jakich używało ZSRR w czasie II wojny światowej."
 RUS_FEN_fleet_modernization: "Rozpoczęcie modernizacji floty"
 RUS_FEN_fleet_modernization_Desc: "Mając zabezpieczony przyczółek na Pacyfiku i mając do dyspozycji podstawowe umiejętności stoczniowe, będziemy mogli rozpocząć program modernizacji, który pomoże nam dogonić naszych rywali."
 RUS_FEN_heavy_ship_program: "Program ciężkich okrętów"
 RUS_FEN_heavy_ship_program_desc: "Dzięki bogactwom Syberii, które napędzają nasze ambicje odzyskania mórz, możemy teraz rozpocząć starania o rozpoczęcie produkcji ciężkich okrętów. Możliwość wypuszczenia w morze względnie nowoczesnego okrętu flagowego naszej floty będzie dla świata dowodem na to, jak daleko zaszła Rosja w swoich staraniach o wyjście z anarchii!"
 RUS_FEN_naval_program: "Program zbrojenia marynarki wojennej"
 RUS_FEN_naval_program_Desc: "Odzyskanie naszej siły jako narodu morskiego będzie wymagało żmudnego wysiłku. Tak czy inaczej, możemy przeznaczyć dodatkowe środki na program inżynierii morskiej, aby przyspieszyć proces budowy statków."
 RUS_FEN_state_fishing_fleet: "Stwórz państwową flotę rybacką"
 RUS_FEN_state_fishing_fleet_desc: "Przekształcając część naszej floty zaopatrzeniowej w duże statki żeglugowe, możemy zaznaczyć swoją obecność na Morzu Beringa i Ochockim. Pozwoliłoby nam to nie tylko wyżywić naszych obywateli, ale także uzupełnić sektor rolniczy, który z trudem rozwija się w surowym krajobrazie rosyjskiego Dalekiego Wschodu."
 RUS_FEN_state_fishing_fleets: "Rozbudowa państwowej floty rybackiej"
 RUS_FEN_state_fishing_fleets_desc: "Konwersja jeszcze większej liczby statków zaopatrzeniowych do użytku cywilnego pozwoli nam na utrzymanie znaczącej obecności w naszej rzekomej morskiej strefie ekonomicznej. "
 RUS_FEN_state_fishing_armada: "Państwowa Armada Rybacka"
 RUS_FEN_state_fishing_armada_desc: "Rozbudowując naszą flotę jeszcze bardziej, będziemy mogli zwiększyć naszą działalność połowową do granic zrównoważonego rozwoju."
 RUS_FEN_sell_10_convoys: "Skonwertuj i sprzedaj 10 konwojów"
 RUS_FEN_sell_10_convoys_desc: "Przekształcając niektóre z naszych statków zaopatrzeniowych na użytek cywilny i sprzedając je firmom żeglugowym działającym na Pacyfiku, możemy zarobić dodatkowe pieniądze na finansowanie naszych innych programów państwowych."
 RUS_FEN_sell_100_convoys: "Skonwertuj i sprzedaj 10 konwojów"
 RUS_FEN_sell_100_convoys_desc: "Konwersja dużej ilości naszych statków zaopatrzeniowych na użytek cywilny i sprzedaż ich firmom żeglugowym działającym na Pacyfiku pozwala nam zarobić dodatkowe pieniądze na finansowanie innych programów państwowych."

