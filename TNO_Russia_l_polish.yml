 RUS_terror_bombing: "Terror bombowy Luftwaffe"
 RUS_terror_bombing_desc: "Z przygnębiającą regularnością bombowce Luftwaffe z lotnisk Reichskommissariatu Moskowien przelatują nad państwami watażków w zachodniej Rosji, bombardując wszystko, co widzą i w rezultacie poważnie wpływając na niemal każdy aspekt rosyjskiego życia. Jedynym ratunkiem są Wolni Lotnicy, którzy starają się ich przechwycić przy każdej nadarzającej się okazji. Gdyby nie oni, sytuacja w Rosji byłaby znacznie bardziej tragiczna."
 SIB_terror_bombing: "Terror bombowy Luftwaffe"
 SIB_terror_bombing_desc: "Z przygnębiającą regularnością bombowce Luftwaffe z lotnisk Reichskommissariatu Moskowien przelatują nad państwami watażków w zachodniej Rosji, bombardując wszystko, co widzą i w rezultacie poważnie wpływając na niemal każdy aspekt rosyjskiego życia. Jedynym ratunkiem są Wolni Lotnicy, którzy starają się ich przechwycić przy każdej nadarzającej się okazji. Gdyby nie oni, sytuacja w Rosji byłaby znacznie bardziej tragiczna."
 CEN_SIB_the_flight_east: "Lot na wschód"
 CEN_SIB_the_flight_east_desc: "Chociaż wojna zachodnio-rosyjska zakończyła się prawie dziesięć lat temu, Rosja Zachodnia nigdy nie zaznała pokoju z Niemcami. Zamiast tego, życie było przerywane regularnymi bombardowaniami Luftwaffe, niekończącą się kampanią terroru mającą na celu trwałe unieruchomienie dawnego przeciwnika.\n\nChoć wielu Rosjan znalazło sposób na życie wśród tej przemocy, inni próbowali jej uniknąć, uciekając na wschód. Ten stały napływ uchodźców trwale zmienił rozmieszczenie ludności Rosji, a wielu z nich migruje do odległych zakątków kraju, które pozostają nietknięte przez nazistowską machinę wojenną."
