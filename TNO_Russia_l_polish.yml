 ### Far-East Repop Decisions ###
 RUS_FE_repopulation_decisions: "Problem zasobów ludzkich"
 RUS_FE_repopulation_decisions_desc: "[GetSibManpowerDescription]\n\n[GetSibRepopText]\n\n[GetSibImmigrationText]"
 RUS_FE_AMR_manpower_decision_desc: "Wojna, złe zarządzanie i choroba §Rbolszewizmu§! sprawiły, że nasza ukochana Rosja znalazła się w tragicznej sytuacji. Carowie i caryce nie byli zainteresowani dobrobytem jej narodu, a złośliwi §RŻydzi§! zarządzający §RBezbożnym Związkiem§! postrzegali naszą Ojczyznę jedynie jako narzędzie swoich nikczemnych planów. Dlatego kluczową polityką RPF jest zachęcanie nie tylko do §Msprowadzenia większej liczby Rosjan do domu, aby pomogli odbudować naszą Ojczyznę§!, ale także do tego, aby każda Rosjanka robiła wszystko, co w jej mocy, aby §nsprowadzić więcej Rosjan na ten świat§!. Dzięki ostatnim zwycięstwom naszego ruchu jesteśmy jednak w stanie naprawić te historyczne błędy i uzdrowić sytuację demograficzną Rosji."
 RUS_FE_MAG_manpower_decision_desc: "Lata nie były łaskawe dla Rosji. Po brutalności carów nastąpił terror §Rczerwonego zagrożenia§!, tej samej niszczycielskiej siły, która zrujnowała naszą ukochaną ojczyznę i pozwoliła na zajęcie największych miast przez Niemcy. Jednak nie wszystko stracone, a wraz z naszą częścią Syberii zjednoczoną pod naszymi rządami musimy zrobić wszystko, co w naszej mocy, aby rozwiązać ten kryzys demograficzny i postawić Rosję na nogi. Mając pod swoją kontrolą port w Magadanie, możemy nadal §Mzachęcać rosyjskich emigrantów do powrotu do kraju przez ten port w Magadanie§!, a dzięki lepszym plonom rolnym, które uzyskaliśmy dzięki odzyskaniu ziem uprawnych w Amurze od naszego starego "przyjaciela" Rodzajewskiego, możemy pozwolić sobie na podtrzymanie polityki państwa §nzachęcającej rosyjskie rodziny do posiadania większej liczby dzieci§!."
 RUS_FE_CHT_manpower_decision_desc: "Od czasu upadku Romanowów Rosja doświadczała jedynie trudności i rozpaczy bez §gcara§!, który by nimi kierował. Z powodu porażki walecznej §WBiałej Armii§! z rąk §Rbolszewików§! Rosja doświadczyła ludobójstwa, zarówno wewnętrznego, jak i zewnętrznego, widząc nas obrabowanych z ziemi i ludzi, których potrzebujemy do utrzymania naszego państwa. Teraz jednak, gdy w naszym zakątku Syberii przywrócono rządy naszego błogosławionego §gcara§!, możemy podjąć aktywne działania w celu naprawienia tej demograficznej katastrofy i przywrócenia Matce Rosji jej dawnej świetności. Mając pod swoją kontrolą port w Magadanie, możemy nadal §Mzachęcać rosyjskich emigrantów do powrotu do domu, aby pomogli odbudować naszą Ojczyznę§!,  a dzięki zwiększonym plonom rolnym, uzyskanym dzięki odzyskaniu ziem uprawnych w Amurze, możemy zapewnić produkcję żywności w ilości uzasadniającej wprowadzenie aktywnej polityki państwa, §nzachęcającej rosyjskie rodziny do posiadania większej liczby dzieci§!."
 RUS_FE_IRK_manpower_decision_desc: "Despite the temporary setbacks suffered since the outbreak of the Great Patriotic War, the Presidium of the Supreme Soviet has managed to restore Soviet order and control in the revolting areas of eastern Siberia. While most of the technical difficulties we face can be solved by the NKVD, the same cannot be said about the demographic situation of Siberia. Due to inadequate planning by the previous administration, we currently face a labor shortage that, if allowed to persist, will degrade our chances of achieving our long-term economic and military objectives. With the foresight of the Soviet state, we've §nencouraged Soviet women to have more children§! since 1944. Though scaled back since the relocation of our government to Irkutsk and the reduction in available resources that entailed, the reclamation of the Soviet Far East is allowing us to expand the programs beyond the scope implemented two decades ago. Furthermore, with the legitimate Soviet government once more in control of the last functioning port in the Union we can §Mbegin to bring home temporarily resettled Soviet citizens§! from abroad by having our Agitprop department encourage returnees, while our economists work on calculating the ideal level of compensation involved in this process."
 RUS_FE_BRY_manpower_decision_desc: "Russia's history has been one tragedy followed by another tragedy. For centuries, the people lived under the yoke of the Tsar who saw them as nothing more than beasts of burden for their own exploitative regime. §RLenin§! tried to offer the people a respite from this historical trend, only to be hindered by the §WWhite Army§! and for his legacy to be stalled by the factionalism that followed in the civil war. Many thought that the hope was going to be snuffed out for good when the §RGreat Patriotic War§! ended in a victory for the §gfascists§!, but we've proven them wrong. The tyrants on both the left and the right have been driven out of our corner of Siberia, and now we have a chance to rebuild our Union. However, years of war and the rampant neglect of the plight of the people has resulted in a demographic catastrophe that we need to take steps to remedy if we're ever going to succeed with our §Rrevolution§!. With the only functional ports in Russia firmly under our control we can §Mbegin to bring home Soviet emigres§!, and thanks to our improved farm yields from reclaiming the arable lands in Amur we should have the relative food surplus needed to establish state policies to §nencourage Soviet women to have more children§!, though we may need to compromise on our ideals to do so."
 
 RUS_FE_AMR_manpower_repop_0: "Nasz §nrodzący się program repopulacji§! został zainicjowany jako jedna z pierwszych polityk RPF, kiedy powstała w Amurze. Ponieważ nasz region jest obdarzony najlepszymi ziemiami uprawnymi na rosyjskim Dalekim Wschodzie, jesteśmy w wyjątkowej sytuacji, by móc podtrzymać nasz ambitny wysiłek postawienia Ojczyzny na nogi. Obecnie program składa się z §Jsilnej zachęty politycznej§! i §Jpaństwowych racji żywnościowych§! dla rodzin wychowujących kilkoro dzieci i zachowujących dobre obyczaje, co ma zwiększyć liczbę urodzeń o §n5%§!. Mając do dyspozycji wszystkie zasoby Dalekiego Wschodu, nasze Ministerstwo Żywności i Rolnictwa przewiduje, że jesteśmy w stanie rozszerzyć ten program. Zapewniając większe przywileje socjalne rodzinom, które wychowują jeszcze większą liczbę dzieci i aktywniej wykorzystują państwowy aparat medialny do motywowania naszych obywateli w tym przedsięwzięciu, powinniśmy odnotować stały wzrost urodzeń na całym naszym terytorium."
 RUS_FE_AMR_manpower_repop_1: "Nasz §nprogram repopulacji§! został zainicjowany jako jedna z pierwszych polityk RPF, kiedy osiedliliśmy się w Amur i od tego czasu nasze wysiłki na rzecz zwiększenia liczby urodzeń wzrosły. Obecnie program polega na §Jsilnych zachętach finansowych§! i §Juznaniu państwa§! dla rodzin, które wychowują więcej dzieci i zachowują dobre obyczaje, co wraz z §Jpropagandą§! ma zwiększyć liczbę urodzeń o §n20%§!. Nasi analitycy uważają, że możemy jeszcze bardziej zwiększyć tę liczbę dzięki zwiększonemu wsparciu dla wdów i wdowców."
 RUS_FE_AMR_manpower_repop_1_tt: "Poprzez dawanie zwiększonych zachęt finansowych rosyjskim małżeństwom za każde dodatkowe dziecko, które mają po czwartym, powinniśmy zaobserwować wzrost liczby urodzeń na naszym terytorium, a także wzrost liczby zdrowych małżeństw i stabilnych gospodarstw domowych. Ponadto docenimy matki, które wykazały wzorowe instynkty macierzyńskie, spełniając swój patriotyczny obowiązek sprowadzenia na świat piątego rosyjskiego dziecka z oficjalną nagrodą państwową: §fKrzyżem Honorowym Matki Rosji§!."
 RUS_FE_AMR_manpower_repop_2: "Nasz §nprogram rozszerzonej repopulacji§! został zainicjowany jako jedna z pierwszych polityk RPF, kiedy rozpoczęliśmy działalność w Amurze, i od tego czasu nasze wysiłki na rzecz zwiększenia populacji rosną w siłę. Obecnie program ten obejmuje §Jsilne zachęty finansowe§! i §Juznanie państwa§! dla rodzin, które wychowują kolejne dzieci i zachowują dobre obyczaje, a także §Jzwiększone wsparcie państwa dla wdów§!. W połączeniu z jeszcze §Jintensywniejszą kampanią propagandową§! wysiłki te mają doprowadzić do zwiększenia liczby urodzeń o §n35%§!. Nasi analitycy uważają, że wyczerpaliśmy możliwości dalszego zwiększania tej liczby."
 RUS_FE_AMR_manpower_repop_2_tt: "Istnieje wiele niefortunnych przeszkód w zwiększaniu naszego przyrostu naturalnego, takich jak liczba rodzin zniszczonych zniszczeniami wojennymi i utrzymująca się działalność wywrotowa §Rbolszewików§!, którzy chcą, aby kobiety odeszły od swoich kobiecych obowiązków. Dzięki pomocy państwa w znalezieniu odpowiednich mężów dla wdów, które zgłoszą się do programu państwowego, oraz dalszemu wsparciu finansowemu ze strony państwa, powinniśmy zaobserwować wzrost liczby stabilnych, funkcjonalnych rodzin na naszym terenie. Ponadto wprowadzona zostanie dodatkowa klasa do §fKrzyża Honorowego Matki Rosji§! dla patriotycznych Rosjanek, które urodziły ósme dziecko i dofinansowują pożyczki na gospodarstwo domowe dla rodziców wychowujących dużą liczbę dzieci."
 
 RUS_FE_AMR_manpower_immigration_0: "§MObecnie brakuje nam zorganizowanego, wszechrosyjskiego programu remigracyjnego§!. Ze względu na nieustanne szkalowanie naszego szlachetnego ruchu przez zaciekłych wrogów Rosji, zarówno z jej granic, jak i poza jej granicami, bardzo trudno będzie zorganizować poważny wysiłek, aby sprowadzić więcej rosyjskich emigrantów z powrotem do naszej Ojczyzny. Nasze Ministerstwo Oświecenia Publicznego uważa, że ​​aby trwale zaradzić temu problemowi, musimy zaoferować ludziom bardzo atrakcyjną ofertę, aby to przezwyciężyć. Jednak biorąc pod uwagę liczby dostarczone przez nasze Ministerstwo Pracy, niedawny wzrost liczby wolnych domów spowodowany naszymi §dprogramami relokacji pracowników§! może pozwolić na przystępne podejście do tej sprawy, pozwoliłoby nam to równieżna zrusyfikowanie buntowniczych prowincji syberyjskich. Zaoferujemy ziemie i dobrą prace rosyjskim patriotom w Jakucku."
 RUS_FE_AMR_manpower_immigration_1: "Obecnie prowadzimy §Maktywny program remigracyjny§!. Przyciągamy rosyjskich emigrantów tanimi gruntami i mieszkaniami w Jakucku i okolicach, które zostały skonfiskowane różnym jakuckim buntownikom i zdrajcom Ojczyzny. Podjęto starania, aby zapewnić, że osoby osiedlające się w Rosji otrzymają specjalną opiekę i traktowanie, aby lepiej umożliwić im reintegrację z naszym Państwem Wszechrosyjskim po spędzeniu życia za granicą. §WAleksander Bołotow§! zapewnia nas, że jego ludzie będą uważnie obserwować te społeczności i że wszelka korespondencja z ich przybraną ojczyzną pozostaje pozytywna. Mamy nadzieję, że z czasem poprawi to nasz wizerunek wśród rosyjskiej społeczności emigracyjnej."
 RUS_FE_AMR_manpower_immigration_1_tt: "Przy takiej liczbie wolnych miejsc, jakie powstały po stłumieniu oporu Jakutów wobec naszego państwa, powinniśmy rozdysponować te domy patriotycznym Rosjanom mieszkającym za granicą. Każda osoba pochodzenia rosyjskiego może ubiegać się o mocno dotowaną działkę w Jakucji, pod warunkiem, że przejdzie nasz obowiązkowy proces kontroli pod kątem działalności wywrotowej. Aby poprawić nasz wizerunek za granicą, ci, którym uda się przesiedlić do Jakucji, zostaną potraktowani w specjalny sposób. Na znak naszego uznania dla ich chęci pomocy w odbudowie Rosji, przesiedlony Jakut otrzyma rekompensatę w postaci skrócenia wyroków brygady robotniczej za zdradę stanu do zaledwie siedmiu lat."
 RUS_FE_AMR_manpower_immigration_2: "Obecnie prowadzimy §Mrozszerzony program remigracyjny§!. Dajemy patriotycznym Rosjanom bardzo subsydiowane umowy dotyczące ziemi, ale aktywnie zachęcamy do sprowadzania do domu tych, którzy zdobyli doświadczenie pracy w przemyśle za granicą, do dobrze płatnych miejsc pracy. §WAleksander Bołotow§! i jego ludzie nadal aktywnie starają się mieć oko na tę powracającą społeczność, która obciąża nasze służby bezpieczeństwa. Chociaż mamy nadzieję rozszerzyć ten program w przyszłości, wierzymy, że osiągnęliśmy maksymalny potencjał naszego programu do momentu zjednoczenia narodowego."
 RUS_FE_AMR_manpower_immigration_2_tt: "Ponieważ nasze wysiłki na rzecz ponownego zasiedlenia Jakucka odniosły pewien sukces, możemy teraz rozszerzyć nasze wysiłki, aby sprowadzić do domu więcej rosyjskich emigrantów. Szerząc nasze przesłanie daleko i szeroko, będziemy zachęcać Rosjan mieszkających w Europie, obu Amerykach i poza nią do powrotu do domu, oferując im mocno dotowane grunty i dobrze płatną pracę w sektorze górniczym. Zachęcanie emigrantów do powrotu to wciąż trudna walka, ale mamy nadzieję, że gdy tylko wystawimy przed nimi odpowiednią marchewkę, zobaczą, że mają rację i wrócą, by pomóc w odbudowie naszej ojczyzny."
 RUS_FE_AMR_manpower_immigration_3: "Obecnie prowadzimy §Mrozszerzony program remigracyjny§!. Dajemy patriotycznym Rosjanom bardzo subsydiowane umowy dotyczące ziemi, ale aktywnie zachęcamy do sprowadzania do domu tych, którzy zdobyli doświadczenie pracy w przemyśle za granicą, do dobrze płatnych miejsc pracy. Oprócz tego prowadzimy również §Mwszechrosyjski program repatriacji§!, którego celem jest przesiedlenie wielu tysięcy Rosjan wciąż mieszkających w Mandżurii ze swoją ojczyzną, co pozwoli im stopniowo wycofywać część naszej siły roboczej. Pomimo wielu trudności, jakie napotykaliśmy w naszych staraniach o sprowadzenie do domu zaginionych synów i córek Rosji, możemy wreszcie twierdzić, że nasz program odniósł taki sukces, jak tylko możemy mieć nadzieję, i że wyczerpaliśmy nasze możliwości dalszego rozszerzenia."
 RUS_FE_AMR_manpower_immigration_3_tt: "Na południe od nas leżą rozległe tereny rosyjskie, które od czasu ostatecznego rozpadu §RNieświętego Związku§! znalazły się pod jurysdykcją Mandżurów. Nasz §WWożd Konstantin Rodzajewski§! ma nadzieję, że cały ten region zostanie w końcu zjednoczony z Rosją, jednak w najbliższym czasie będziemy musieli zadowolić się wykorzystaniem naszych wpływów u lokalnych władz w celu zorganizowania programu repatriacji tysięcy Rosjan, którzy nadal żyją pod władzą Mandżurów. Będzie to jednak kosztowne przedsięwzięcie.  Z politycznego punktu widzenia wymagałoby to negocjacji i poświęcenia przez nas części naszych wpływów na odzyskanie regionu w przyszłości. Z ekonomicznego punktu widzenia, oczywistym kosztem jest przesiedlenie dziesiątek tysięcy ludzi w bardzo krótkim czasie i znalezienie dla nich pracy, co można osiągnąć jedynie poprzez redystrybucję majątku byłych członków naszej więziennej siły roboczej i powolną pracę nad zapewnieniem im pracy zarobkowej w sektorach, w których obecnie polegamy na jednostkach pracy poprawczej."

 RUS_FE_MAG_manpower_repop_0: "Currently, §nwe do not operate an active repopulation program§!, having abandoned that policy of the RFP after establishing ourselves in the less arable areas of Magadan. By introducing increased benefits for families to form and raise children, we should be able to increase our population growth."
 RUS_FE_MAG_manpower_repop_1: "Our §nrepopulation program§! has been introduced and is starting to bear results. Currently, the program consists of §Jfinancial incentives§! and §Jstate recognition§! of parents that raise several healthy children. Put together, our efforts are expected to increase births by §n10%§!. Our analysts believe that we can boost this number even further by increasing the program's scope and benefits"
 RUS_FE_MAG_manpower_repop_1_tt: "We'll initiate our efforts to increase our population by giving financial incentives to couples to marry and have additional children. Furthermore, we'll introduce an official state order in recognition of their efforts to their Motherland by raising a large and healthy family: the §JOrder of Parental Glory§!"
 RUS_FE_MAG_manpower_repop_2: "Our §nrepopulation program§! has been expanded and is yielding good results. Currently, the program consists of §Jstrong financial incentives§! and official §Jstate honors§! for parents that raise a large number of healthy children. Put together, our efforts are expected to increase births by §n20%§!."
 RUS_FE_MAG_manpower_repop_2_tt: "We'll escalate our efforts to increase our population by giving additional financial incentives for couples to marry and have additional children. Furthermore, we'll introduce a second class to the §JOrder of Parental Glory§! to be awarded to families that showed exceptional devotion to the state by bringing at least eight healthy children into this world"
 RUS_FE_MAG_manpower_repop_3: "Our §nrepopulation program§! has reached the peak of what our economy and agriculture can sustain and is yielding very good results. Currently, the program consists of §Jstrong financial incentives, a major propaganda campaign§! and official §Jstate honors and benefits§! for parents that raise a large number of healthy children. Put together, our efforts are expected to increase births by §n35%§!. We've done our utmost to remedy our Motherland's demographic situation, and can only pray that it's enough"
 RUS_FE_MAG_manpower_repop_3_tt: "The Vozhd wishes to see more Russian children brought into this world. We'll escalate our efforts to increase our population by giving further financial incentives to families as well as applying extra taxes to the unmarried and childless to nudge them towards fulfilling their patriotic duty towards their Motherland. Furthermore, we'll initiate a forceful propaganda campaign as well as increasing state benefits to recipients of the §JOrder of Parental Glory§!."

 RUS_FE_MAG_manpower_immigration_0: "§MWe currently operate a nascent organized remigration effort§!. Thanks to possessing the only good port in Russia and establishing a working relationship with the OFN and to some extent the Russian emigre community we've been able to bring back some of the more adventurous patriots for a while now. Our exports believe that now that the Far East is firmly under our control, we should be able to put together a program that more actively encourages Russians living abroad to return home to rebuild their Motherland."
 RUS_FE_MAG_manpower_immigration_1: "We're currently maintaining an §Mactive remigration program§!. The program is already bearing fruit with a steady stream of emigres returning every month thanks to our coordinated efforts to bring them home as well as our reach to the §QOFN§!. We're currently looking into expanding our reach, both through our port capacity as well as by allowing Radio Magadan to make special broadcasts to abroad in numerous languages."
 RUS_FE_MAG_manpower_immigration_1_tt: "Dzięki doświadczeniu, które zdobyliśmy dzięki naszej długotrwałej kontroli nad portem Magadan, możemy stosunkowo łatwo rozszerzyć nasz program remigracyjny. Dzięki temu moglibyśmy aktywniej sprowadzać do domu Rosjan mieszkających za granicą, dzięki temu, że nasze MSZ będzie rozpowszechniało wśród rosyjskich emigrantów informacje o korzyściach płynących z powrotu do ojczyzny, do prawdziwego państwa rosyjskiego. Ponadto będą oferowane zachęty finansowe, aby zachęcić ich do powrotu do nas. Choć może to być kosztowne, fakt, że większość z nich ma się lepiej niż my tutaj, na Syberii, powinien być zastrzykiem pieniędzy dla naszej gospodarki."
 RUS_FE_MAG_manpower_immigration_2: "We're currently maintaining an §Mexpansive remigration program§! as well as utilizing §Mshortwave radio transmissions§! to reach more Russians living abroad. Though there's room for further expansions, the party isn't fully unified on the matter as the party's old guard prefers to focus on Russian emigres, an endeavor that has currently reached its plateau. On the other hand, only the reformists advocate for an effort to increase the scope of our efforts, and would need to have a majority control of the party to push their agenda through"
 RUS_FE_MAG_manpower_immigration_2_tt: "We'll increase the funding for our program and actively seek out Russians with experience in bureaucratic lines of work by giving them extra incentives to return home to their Motherland. In addition to our physical programs, we'll make use of §ORadio Magadan§! to reach out to foreign markets via shortwave radio broadcasts in multiple languages to try and reach more Russians living abroad."
 RUS_FE_MAG_manpower_immigration_3: "Obecnie utrzymujemy §Mrozszerzony program reemigracyjny, ułatwiający podróżowanie z bloku §QOWN§! do naszego kraju§!, wsparty §Maktywnymi międzynarodowymi krótkofalowymi audycjami radiowymi§! z Magadanu. Dzięki stałemu napływowi emigrantów powracających do imperialnego królestwa Rosji oraz zdrowej strużce żądnych przygód dusz z Ameryk na nasze ziemie, osiągnęliśmy maksymalny potencjał tego, co nasz program może zrealizować, pozwalając znacznej liczbie zagubionych Rosjan synowie i córki wracają do domu."
 RUS_FE_MAG_manpower_immigration_3_tt: "Z §sreformistami pod ścisłą kontrolą Petlina§! nad naszym państwem rosyjskim, możemy wreszcie otworzyć się na OWN, pozwalając na łatwiejsze podróżowanie z obu Ameryk w ogóle, a z krajów skłaniających się do OWN w szczególności do nas, ułatwiając proces powrotu emigrantów, jak również danie nowych możliwości ludziom z Europy i obu Ameryk, którzy szukają nowego życia, przygody czy powrotu do konserwatywnego ładu na rosyjskim dalekim wschodzie. Wraz z tą reformą zwiększymy również jakość i zasięg międzynarodowych audycji krótkofalowych Radia Magadan. Bardziej wyrazista jakość dźwięku z 50% mniejszą ilością zakłóceń powinna być bardziej atrakcyjna dla słuchaczy! Dodatkową korzyścią jest dalsze otwieranie się na OWN i poprawa naszych relacji z blokiem, co pozwoli nam również przyciągnąć więcej osób wykształconych na ich uniwersytetach, a także ich kapitał."
 
 RUS_FE_CHT_manpower_repop_0: "Currently, §nwe do not operate an active repopulation program§!. By introducing increased benefits for families to form and raise children, we should be able to increase our of births within the Imperial realm."
 RUS_FE_CHT_manpower_repop_1: "Our §nrepopulation program§! has been introduced and is starting to bear results. Currently, the program consists of §Jfinancial incentives§! and §Jstate recognition§! of parents that raise several healthy children. Put together, our efforts are expected to increase births by §n10%§!. Our department of public health estimates that we can boost this number even further by increasing the program's scope and benefits."
 RUS_FE_CHT_manpower_repop_1_tt: "We'll initiate our efforts to increase our population by giving financial incentives to couples to marry and have additional children. Furthermore, we'll introduce an Imperial recognition of their efforts to their §gTsar§! and Motherland by raising a large and healthy family: the §JMedal of Parental Glory§!."
 RUS_FE_CHT_manpower_repop_2: "Our §nrepopulation program§! has been expanded and is yielding good results. Currently, the program consists of §Jstrong financial incentives§! and §Jofficial state honors§! for parents that raise a large number of healthy children. Put together, our efforts are expected to increase births by §n20%§!."
 RUS_FE_CHT_manpower_repop_2_tt: "We'll escalate our efforts to increase the Realm's population by giving additional financial incentives for couples to marry and have additional children, offset by taxing those who refuse to marry and form families. Furthermore, we'll introduce a second class to the §JMedal of Parental Glory§! to be awarded to families that showed exceptional devotion to their §gTsar§! and Motherland by bringing at least eight healthy children into this world."

 RUS_FE_CHT_manpower_immigration_0: "§MWe currently lack an organized remigration program§!. Thanks to possessing the only good port in Russia and our good ties with the more conservative elements of the Russian emigre community we should be able to put together a program encouraging Russians living abroad to return home. As an added benefit, they'll bring their money and skills with them."
 RUS_FE_CHT_manpower_immigration_1: "We're currently maintaining an §Mactive remigration program§!. Though nascent, the program is already bearing fruit with a steady stream of emigres returning every month thanks to our coordinated efforts. By expanding our efforts further, we should be able to bring home some skilled administrators sympathetic to the §WWhite movement§! and our §gTsar§!."
 RUS_FE_CHT_manpower_immigration_1_tt: "By initiating a remigration program, we can more actively bring home Russians living abroad by having the Imperial office for information distribute information to Russians emigres. Furthermore, financial incentives will be given to encourage them to return to their §gTsar§!. Costly though it may be, the fact that most of them are better off than we are here in Siberia should see an injection of money into our economy."
 RUS_FE_CHT_manpower_immigration_2: "We're currently maintaining an §Mexpansive remigration program§!. Through it, we've managed to improve our population situation, as well as brought wealth and knowledge back into our Imperial realm. The program has room to grow, but we'll not be able to expand it until we've fully settled the political disputes of our Empire. The §WWhite Army§! wishes for us to look to the south, to the §fCo-Prosperity Sphere§!. Our §gTsar§!, on the other hand, feels like we should reach out to §QOFN§! communities instead. Until this matter is resolved, any further expansions to the program are halted."
 RUS_FE_CHT_manpower_immigration_2_tt: "We'll increase the funding for our program and actively seek out Russians with experience in bureaucratic lines of work by giving them extra incentives to return home to their Motherland and provide their expertise to the §gTsar's§! efforts to rebuild our Realm."
 RUS_FE_CHT_manpower_immigration_3_CPS: "§MWe're currently maintaining an expanded remigration program with eased travel from the §fCPS§! bloc to our realm§!. With a steady stream of emigrants returning to the Imperial realm of Russia, we've achieved the maximum potential for what our program can realize by letting a substantial number of Russia's lost sons and daughters find their way back home again."
 RUS_FE_CHT_manpower_immigration_3_CPS_tt: "With the realm firmly under the control of the §WWhite Army§! and a more pragmatic ruler, we'll open our doors to the §fCPS§!, allowing for easier travel between us. This will bolster our population further as we'll be able to reach out to the emigre community in the south far more efficiently, as well as attracting experienced Chinese and Japanese engineers and industry workers to our Imperial realm"
 RUS_FE_CHT_manpower_immigration_3_OFN: "§MWe're currently maintaining an expanded remigration program with eased travel from the §QOFN§! bloc to our realm§!. With a steady stream of emigrants returning to the Imperial realm of Russia, we've achieved the maximum potential for what our program can realize by letting a substantial number of Russia's lost sons and daughters find their way back home again."
 RUS_FE_CHT_manpower_immigration_3_OFN_tt: "With the people's beloved §gTsar§! in firm control over the Imperial realm, we can finally open up to the §QOFN§!, allowing for easier travel from America and OFN-leaning nations to us, easing the process for emigres to return along with people from Europe and the Americas that seek a new life, adventure or a return to conservative monarchism in the Russian far east. Opening up further to OFN and improving our relationship with the bloc will also allow us to bring in more people educated at their universities."

 RUS_FE_IRK_manpower_repop_0: "Currently, §nwe operate a downscaled version of the repopulation efforts§! introduced in 1944 where §Jstate awards§! and §Jsocial benefits§! are given to patriotic Soviet women who do their part in valiantly fighting the battle for improved demographics, increasing our birth rates by §n5%§!. With the increased resources available to us in terms of finances and access to arable lands."
 RUS_FE_IRK_manpower_repop_1: "Our §nrepopulation program§! been expanded and is currently consisting of §Jpolitical and financial incentives§! as well as §Jstate recognition§! for Soviet mothers that raise several healthy children. Put together, our efforts are expected to increase births by §n15%§!. Our economists believe, however, that we'll have a hard time expanding the program further without reducing women's access to the workplace."
 RUS_FE_IRK_manpower_repop_1_tt: "Through active propaganda efforts to encourage Soviet women to have more children as well as a program of increased state benefits, we should see an uptick in the number of children born to each Soviet woman. Furthermore, we'll reintroduce additional financial aid to patriotic women who have earned the title of §JMother Heroine§! for having ten or more children."
 RUS_FE_IRK_manpower_repop_2: "Our §nexpanded repopulation program§! has reached its peak and is yielding positive results, but has plateaued for now. Currently, the program consists of §Jstrong political incentives§! and §Jofficial state honors§! for Soviet women that bear and raise a large number of healthy children. Put together with our compromise on women's role in the labor force, our efforts are expected to increase births by §n25%§!."
 RUS_FE_IRK_manpower_repop_2_tt: "We'll escalate our efforts to increase our population by incentivizing Soviet women to avoid actively entering the workforce before they've had at least three children. Laws will be changed to give tax breaks for married couples, paid for by levying increased taxes on singles with exemptions for veterans, widows and widowers. Furthermore, additional benefits for holders of the §JMother Heroine§! title will further raise the effectiveness of the program. Though it'll strain our production output and finances, it's a price our economists believe will pay off in the long term through the increased number of active participants in the labor force"

 RUS_FE_IRK_manpower_immigration_0: "§MWe currently do not operate any active remigration programs§!. By creating social and economic incentives to return and then have our Agitprop spread information targeting Soviet emigre communities, we'll be able to encourage Soviet citizens to return home to the new home of our revolution."
 RUS_FE_IRK_manpower_immigration_1: "We're currently maintaining a §Mlimited remigration program§! focused on tightly controlled resettlements with the NKVD supervising the communications of the returning expats. Despite the need for control, the program is already bearing fruit with a steady stream of former Soviet citizens returning home to us every month thanks to our coordinated efforts to provide information, means of travel and economic incentives to them. Our efforts, however, are hampered by an image problem, as well as a lack of suitable areas to resettle people without the risk of creating a negative international perception of our state. With increased funding, we should be able to remedy this situation."
 RUS_FE_IRK_manpower_immigration_1_tt: "With the port of Magadan in our hands, we can put together coordinated state efforts to encourage former Soviet citizens to return home and assist in the rebuilding of our country, the first step of many in ensuring the return of our momentarily dispersed citizenry. As we cannot fully trust those, however, we'll limit the resettlement to parts of Magadan and Irkutsk that we know to be suitable for foreign expectations."
 RUS_FE_IRK_manpower_immigration_15: "We're currently maintaining a §Mtightly controlled remigration program§! focused on tightly controlled resettlements with the NKVD supervising the communications of the returning expats. Despite the need for control, the program is already bearing fruit with a steady stream of former Soviet citizens returning home to us every month thanks to our coordinated efforts to provide information, means of travel and economic incentives to them. With Yakutsk turned into a revitalized city of socialist labor, we'll soon be ready to step up the remigration program. Naturally, all applicants for resettlement in Yakutsk have been discretely registered and screened"
 RUS_FE_IRK_manpower_immigration_15_tt: "Even during the times of Bukharin, it was common practice to make sure that those who visited the Soviet Union were treated to the best the nation had to offer. After all, seeing the lingering destruction of the White Army's rampage across the USSR or seeing a region that'd yet to fully realize the positive effects of our government's reforms was always something that risked harming the nation's image. Yakutsk is ideal location for a revitalization project aimed at giving returning Soviet citizens the best possible image of our recovering Soviet Union. Not only are there plenty of economic opportunities in the region to justify making permanent improvements to it, but it's also easy to survey and monitor what goes in and out. While the construction work is ongoing, we'll put the word out within the Soviet emigre communities that there's bread, land and well-paying labor waiting for them in their former homeland."
 RUS_FE_IRK_manpower_immigration_2: "We're currently maintaining an §Mmonitored remigration program§! centered around §Mcontrolled resettlements to Yakutsk§! to ensure an equilibrium between our need for new, loyal citizens and the Union's need for security. While we've currently plateaued our reach in the Soviet emigre community, we're currently looking into other venues as our experiences with maintaining the stability of Yakutsk proves that we can take on a bigger challenge, though at the risk of overstretching our security services."
 RUS_FE_IRK_manpower_immigration_2_tt: "With Yakutsk prepared and with the NKVD in place to make sure that everything goes smoothly, we're ready to begin the resettlement of trustworthy applicants to the city - an example of socialist efficiency that's sure to impress the world."
 RUS_FE_IRK_manpower_immigration_3: "We're currently maintaining a §Mtightly controlled and vetted immigration program§!. Driven by §Mintensive propaganda and aimed at socialist communities in the CPS and OFN§!. The message to the world that Yakutsk is a socialist utopia where people can experience true socialism has reached far and wide with our security services working hard that no troublemakers enter our union, nor that a bad word of it leaves the region of the former republic of Yakutia. This, however, represents the limit of our program's realistic growth as any further expansions may endanger the security of our union."
 RUS_FE_IRK_manpower_immigration_3_tt: "Through an extended enlightenment campaign by Agitprop, we'll let everyone within the reach of our radio broadcasts know that Yakutsk is the socialist utopia of the east. With the increased effectiveness of our NKVD operatives in ensuring the stability of the returning population's experiences, we can even expand the program to applicants from the CPS and OFN territories as well - provided that they pass our rigorous screening process, of course"

 RUS_FE_BRY_manpower_repop_0: "Currently, §Mwe do not operate an active repopulation program§! as we never reinstated the policies practiced by the USSR after driving out the tyrant Yagoda from Irkutsk. If we wish to, we can use a mix of economic incentives and political encouragement to encourage Soviet women to have more children without sacrificing our ideals for socialist equality."
 RUS_FE_BRY_manpower_repop_1: "Our §nrepopulation program§! has been reintroduced in a limited scale. Currently, the program consists of §Jpolitical and financial incentives§! as well as §Jstate recognition§! of parents that raise several healthy children. Put together, our efforts are expected to increase births by §n7.5%§!. Our economists believe that if we are to see more results from this, we'll need to restrict women's ability to be active in the workforce"
 RUS_FE_BRY_manpower_repop_1_tt: "We'll initiate our efforts to increase our population by having Agitprop encourage Soviet women to have more children. Furthermore, we'll reintroduce the §JOrder of Maternal Glory§! to Soviet women who bear and raise at least seven children and give the recipients of this award a series of additional economic benefits."
 RUS_FE_BRY_manpower_repop_2: "Our §nrepopulation program§! has been expanded and is yielding positive results, but has plateaued for now. Currently, the program consists of §Jstrong political incentives§! and official §Jstate honors§! for Soviet women that bear and raise a large number of healthy children. Put together with our limited compromise on women's role in the labor force, our efforts are expected to increase births by §n15%§!."
 RUS_FE_BRY_manpower_repop_2_tt: "We'll escalate our efforts to increase our population by incentivizing Soviet women to avoid actively entering the workforce before they've had children. Furthermore, additional benefits for recipients of the §JOrder of Maternal Glory§! to make the economic situation for parents easier. By doing this at a small scale, we should be able to achieve our goals without sacrificing the Soviet women's liberation from the old class structures in the process"

 RUS_FE_BRY_manpower_immigration_0: "§nWe currently do not operate any active remigration programs§!. By creating social and economic incentives to return and then have our Agitprop spread information targeting Soviet emigre communities, we'll be able to encourage Soviet citizens to return home to the new home of our revolution."
 RUS_FE_BRY_manpower_immigration_1: "We're currently maintaining an §Mactive remigration program§!. The program is already bearing fruit with a steady stream of former Soviet citizens returning every month thanks to our coordinated efforts to provide information, means of travel and economic incentives to them. We're currently looking into expanding our reach by effectivizing the Agitprop's efforts to bring information to emigre communities as well as increasing social benefits to help them start their new lives in our Soviet Republic."
 RUS_FE_BRY_manpower_immigration_1_tt: "With the port of Magadan in our hands, we can put together coordinated state efforts to encourage former Soviet citizens to return home and assist in the rebuilding of our country. In addition, we'll also make a concerted effort to reach people with a background in industry and construction."
 RUS_FE_BRY_manpower_immigration_2: "We're currently maintaining an §Mexpanded remigration program§! utilizing §Mmodern socialist propaganda§! to reach more Soviet citizens living abroad. While our endeavor has currently reached its plateau, our Department of Agitation and Propaganda believes that once we've developed our Soviet Republic further we can open ourselves up as a refuge for socialists facing repression across the world, organizing efforts to bring them into our Soviet society in exchange for their participation in our revolutionary cause."
 RUS_FE_BRY_manpower_immigration_2_tt: "By increasing the effectiveness of Agitprop's efforts to reach out to Sovoet emigre communities abroad as well as giving stronger social incentives to return, we should see a boost in the effectiveness of our program."
 RUS_FE_BRY_manpower_immigration_3: "We're currently maintaining a §Mglobal program for socialist migration§!, bolstered with §Mthe full force of our department of Agitation and Propaganda§!. With thousands of socialists fleeing persecution from as far away as Africa, the Middle East and South America arriving in the port of Magadan every month, we can truly call ourselves a beacon of light in this world, one that gives hope to the downtrodden living under the exploitative yoke of capitalist and fascist regimes alike"
 RUS_FE_BRY_manpower_immigration_3_tt: "With most of Siberia's resources available to us we are now ready to turn our Soviet remigration program into a socialist immigration program aimed at expanding the travel and settlement incentives previously exclusive to the Soviet emigre community to persecuted socialist communities."

