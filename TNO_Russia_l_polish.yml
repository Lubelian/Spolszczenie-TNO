 RUS_isolated_vilages_desc: "Zimna i bezlitosna; to właśnie definiuje tę część Ziemi. Z uwagi na to, że ludzkie społeczności są nieliczne i rozproszone, obszar ten nie będzie stanowił większego zagrożenia dla sił zewnętrznych."
 RUS_heirs_of_harbin: "Spadkobiercy Harbinu"
 RUS_heirs_of_harbin_desc: "W następstwie rosyjskiej wojny domowej pozostała część Białej Armii wycofała się do Harbinu jako wygnańcy, lecząc rany i knując plany obalenia Związku Radzieckiego. Wkrótce jednak w mieście pojawił się faszyzm. Pod przewodnictwem Rodzajewskiego i Matkowskiego Rosyjska Partia Faszystowska (RPF) wkrótce stała się główną partią rosyjskiej emigracji. Gdy Związek upadł, Biali i RPF utworzyli zjednoczony front przeciwko bolszewikom i przez pewien czas odnosili sukcesy – dopóki walki wewnętrzne nie rozdzieliły ich. Teraz te trzy odłamy walczą o władzę, a każdy z nich rości sobie prawo do bycia prawowitym dziedzicem Harbinu."
