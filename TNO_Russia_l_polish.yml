 RUS_petty_warlords_fiefdom: "Lenno Watażki"
 RUS_petty_warlords_fiefdom_desc: "Poza byciem domeną charyzmatycznego lub niecharyzmatycznego watażki, niewiele rzeczy łączy nasze państwo w jedną spójną całość. Na barki naszego władcy spada zadanie odpowiedniego zespolenia swojego lenna w potencjalnego pretendenta do zjednoczenia Rosji."
 RUS_shattered_ambitions: "Rozbite ambicje"
 RUS_shattered_ambitions_desc: "Po raz kolejny Rosjanie próbowali się zjednoczyć i po raz kolejny obce mocarstwa ich pokonały. Niektórym watażkom udało się odzyskać kontrolę nad swoimi lennami, ale rządzą ludem, który został złamany na ciele i duchu. Miną dziesięciolecia, zanim zbliżą się do dawnej potęgi."

 RUS_far_east_war: "Front Dalekowschodni"
 RUS_far_east_war_desc: "The Far East has been set aflame, as the different warlord factions battle for dominance over the region and its peoples. Radically divergent ideologies battle for supremacy. However, this war will not be an easy one. Ever since the Russo-Japanese War, the region's arctic territories have been notoriously difficult to control. The different factions will have to navigate weak infrastructure, stretched supply lines, and expansive wilderness in order to claim victory."

