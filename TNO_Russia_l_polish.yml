 # Far East Sakha #
 far_east_sakha_category: "Sachska ekspedycja"
 far_east_sakha_category_desc: "\n\n\n\n\n\nPomimo swojej niegościnnej natury północne części Syberii zawierają ogromne ilości niewykorzystanych zasobów, zwłaszcza minerałów. Radzieccy geolodzy spodziewali się odkryć te bogactwa i ogromną siłę roboczą w ramach syberyjskiego planu, aby to urzeczywistnić. Projekt ten został przerwany z powodu wybuchu II wojny światowej i pozostały po nim tylko szczątki. Teraz, gdy nasz prawowity rząd rosyjski przywrócił porządek w regionie, możemy wznowić program i budować na fundamentach, które nam pozostawiono.\n\nTo będzie długie i trudne zadanie, ale jeśli odniesiemy sukces, ogromne bogactwa i strategiczna infrastruktura, które uzyskamy dzięki projektowi, okażą się niezbędne w naszych wysiłkach na rzecz zjednoczenia Rosji."
 RUS_Sakha_Begin_Expedition: "Rozpoczęcie wyprawy do Sachy"
 RUS_Sakha_Begin_Expedition_desc: "Pierwszym krokiem jest przywrócenie do stanu używalności dróg i połączeń kolejowych wybudowanych w latach trzydziestych. Aby to osiągnąć, rozmieścimy w regionie inżynierów wojskowych i zlecimy im wykonanie ciężkich prac, dzięki czemu nasi cywilni eksperci będą mogli bezpiecznie podróżować i pracować na tym terenie."
 RUS_Sakha_Begin_Drilling: "Rozpoczęcie wiercenia"
 RUS_Sakha_Begin_Drilling_desc: "Gdy podstawowa infrastruktura znów działa, możemy rozpocząć poszukiwania klastrów rudy. Chociaż wciąż dysponujemy starymi sowieckimi mapami i infrastrukturą, nasi geolodzy spodziewają się powolnego procesu ze skromnymi wynikami na początku, dopóki nie uda nam się znaleźć większych zasobów mineralnych i stworzyć wokół nich nowoczesną infrastrukturę wydobywczą."
 RUS_Sakha_Extend_Roads: "Rozbudowa dróg"
 RUS_Sakha_Extend_Roads_desc: "Aby dotrzeć do większej liczby potencjalnie opłacalnych skupisk rudy, musimy rozbudować sieć dróg w regionie Sacha. Tym razem będziemy musieli wykorzystać naszą stałą siłę roboczą oraz ciężki sprzęt, aby poczynić postępy w tym regionie."
 RUS_Sakha_Mir_Excavation: "Wykopaliska w Mirze"
 RUS_Sakha_Mir_Excavation_desc: "Wydawałoby się, że bardziej pesymistyczni geolodzy mieli rację, skoro niewiele minerałów jest w naszym zasięgu. Znaczna część cennych rud znajduje się tak daleko na północy i w tak niegościnnych warunkach, że jakakolwiek działalność górnicza jest niemożliwa. Znaleźliśmy jednak obszary, w których §Ddiamenty§! nadające się do użytku przemysłowego można wydobywać w wystarczająco dużych ilościach, aby były one w pewnym stopniu opłacalne. Dzięki sprowadzeniu większej ilości sprzętu kopalnia Mirny powinna być w pełni operacyjna w ciągu pół roku."
 RUS_Udachnaya_Excavation: "Wykopaliska Udacznaja"
 RUS_Udachnaya_Excavation_desc: "Choć przy obecnym wyposażeniu trudno będzie nam osiągnąć zyski, odkrycie kolejnej §Drury diamentowej§! poza kołem podbiegunowym sprawiło, że stało się jasne, iż jest to co najmniej opłacalna inwestycja długoterminowa. Ustanawiając stałą obecność na tym obszarze, rozpoczniemy długi proces przekształcania tych pól w odpowiednie kopalnie odkrywkowe, umożliwiające wydobycie na dużą skalę. Aby to ułatwić, duże fundusze państwowe zostaną zainwestowane w ulepszenie starych sowieckich linii kolejowych w regionie, aby pomóc w transporcie towarów do iz tych nowych ośrodków przemysłowych.\nW związku z tym możemy uznać, że wyprawa na Sachę była kosztownym sukcesem, ale jednak sukcesem, który zaprocentuje w dłuższej perspektywie."
 RUS_Fortify_Tura: "Umocnić Turę"
 RUS_Fortify_Tura_desc: "Mając możliwość konfliktu z naszym zachodnim sąsiadem musimy być czujni i przygotować się na najgorsze. Biorąc pod uwagę nasze niekorzystne położenie geograficzne, istnieje duże ryzyko, że potencjalny wróg może przebić się przez naszą północną flankę i przejąć nasze strategiczne miny i sparaliżować naszą gospodarkę.\n\nAby przeciwdziałać tej słabości, nasi generałowie zaproponowali przekształcenie małego miasteczka Tura w narodową fortyfikację strategiczną i przeniesienie jej mieszkańców dalej na wschód. W ten sposób zyskalibyśmy silną pozycję obronną w pobliżu granicy, która służyłaby jako doskonała pozycja defensywna, gdybyśmy zostali zaskoczeni podczas wojny na zachodzie."
