 RUS_race_to_kazakhstan.32.t: "Nowa Polska Surrenders!"
 RUS_race_to_kazakhstan.32.d: "It seems that wisdom has finally prevailed in Central Asia. After being abandoned by our rival and left to fend for themselves, the communes of Nowa Polska have accepted our final offer for peaceful annexation. Realizing they could not hope to stand against our vastly superior army, the government of Nowa Polska decided that subjugation was preferable to suicide. The Polish state will now be annexed into our nation and integration efforts can begin. Despite how many in Nowa Polska feel, there is no dishonor in this decision. By avoiding war they have spared the lives of thousands and the incalculable destruction another war would have brought to Central Asia. After decades of violence and madness, stability will finally return to Nowa Polska."
 RUS_race_to_kazakhstan.32.a: "They have chosen wisely."

 RUS_race_to_kazakhstan.33.t: "Nowa Polska Refuses to Surrender!"
 RUS_race_to_kazakhstan.33.d: "We have just received a communiqué from Uralsk refusing our offer of peaceful integration. Despite making it abundantly clear that this was Nowa Polska's final chance to accept and avoid an armed conflict, they have still refused all our advances, saying if we wish to enslave them we must do so by force. Even after being abandoned by our rival and left to fend for themselves, the people of Nowa Polska still refuse to see reason. They have no chance against our superior numbers and firepower. Perhaps they believe their dedication to freedom will be enough to overcome us. They are incredibly mistaken, as we will soon show them. When it is all over they cannot say we didn't try to do things the nice way. Perhaps it is fitting that a region known to be even more violent and chaotic than the rest of Russia will require one last war to be pacified."
 RUS_race_to_kazakhstan.33.a: "We will teach them the consequences of their actions."

 RUS_race_to_kazakhstan.34.t: "Movements on the Border"
 RUS_race_to_kazakhstan.34.d: "Our scouts have reported a dramatic increase in military activity along our borders. With the current struggle for influence over Nowa Polska and Central Asia, a show of force is not surprising, but our generals warn that this seems much more serious than that. In recent days more and more units have arrived at our borders and are stationing themselves in what seem to be predetermined positions. At this point it seems certain that one of our neighbors has given up on diplomacy and is preparing to invade! We must mobilize the army of Nowa Polska and prepare the people for war. Time is short and we have been caught off guard. Our only hope is to persuade the rival of the aggressor to come to our defence. If they answer the call we may be able to keep some measure of freedom for Nowa Polska. Hopefully they are more ready for a fight than we are."
 RUS_race_to_kazakhstan.34.a: "We will do what we can."

 RUS_race_to_kazakhstan.35.t: "We Have Been Humilated!"
 RUS_race_to_kazakhstan.35.d: "It seems that our on-paper superiority has failed to manifest into reality, in the war with Kazakhstan. Our forces have consistently underperformed in the battle across the steppes, and more and more elements within our society are calling for anything from a temporary ceasefire, to an armistice, to a full-on peace treaty and removal of our government for "dragging them into this blunder". Whilst removing our government is, of course, a pipe dream, we must consider bringing this war to a close as quickly as possible, lest public disapproval further spiral out of control and bring drastic consequences upon our heads."
 RUS_race_to_kazakhstan.35.a: "Accept defeat."
 RUS_race_to_kazakhstan.35.b: "Continue the war."

 RUS_race_to_kazakhstan.36.t: "The Invasion of Kazakhstan"
 RUS_race_to_kazakhstan.36.d: "In an unprecedented act of aggression our rival has dispensed with all diplomacy and launched a massive military intervention in Kazakhstan, declaring war on every local power there. This astonishing move has ended all hopes for a peaceful resolution to the disputes over the region, and our government and military are scrambling to prepare a response.\n\nOur diplomats are encouraging us to come to the defence of the local powers and declare war on our rival. They say we cannot afford to look weak by allowing the invasion to proceed uncontested and we shall win the undying loyalty of the people of Kazakhstan by coming to their rescue. Once the war is over and our rival has been defeated this will make it easier to persuade the local governments that they would be better off integrating into our state.\n\nOur generals agree that we cannot risk humiliation by sitting the crisis out, but they do not believe it is worth coming to the rescue of the Kazakh states, pointing to our own plans to annex the region sooner or later. Instead they advocate for our own intervention in response. With the armies of Kazakhstan already busy fighting our rival we would be free to sweep in and capture most or possibly even all of Kazakhstan. This would also allow us to continue our preparations for a possible future war against our rival.\n\nThe third option would be to avoid getting directly involved in the situation while we continue preparing for a war on our terms. This might make us appear weak and cowardly to our rival, and we would be handing over a large stretch of Russian territory essentially uncontested. However, there is no denying that we have been caught off guard and we must be careful not to act recklessly."
 RUS_race_to_kazakhstan.36.a: "This aggression must be punished - strike them directly!"
 RUS_race_to_kazakhstan.36.b: "We must match them - invade as well!"
 RUS_race_to_kazakhstan.36.c: "We cannot afford a war - stay back!"

 ### Russian Diplomacy Events ###
 ### Finland Diplo ###
 russiadiplo.1.t: "The Viipuri Conference"
 russiadiplo.1.desc: "In its short existence, the Ministry of Foreign Affairs of the Republic of Finland had rarely been inactive. Orbiting our former overlords in the east as we do, diplomacy has always had its place as the shield of our young nation. The Soviet war of aggression in the thirties had been feared, and diplomats had spent their entire careers trying to prepare for it. Now, the era of Russian unification has set a new crisis into motion.\n\nOnce merely one of many risible "government of national unity", our opponent now stands on the border of our forward line in Onega. Every possible regional rival has been vanquished. Now this unifier has come for the last few pieces of Russian land in western Russia that is not directly shielded by the Germans. And they'll want it quickly, for our military analysts predict the rise of threatening rivals in Siberia and the Far East. The logic of unification demands that the government of western Russia plucks every low hanging fruit as quickly as possible.\n\nRather than use blunt force, this new western Russian state seeks to enter into talks with our government, and has proposed that a conference take place in Viipuri, Karelia. It is perhaps a mercy that this jumped up war band prefers diplomacy. But no amount of words can change the strategic situation that Finland stands alone, that our military buffer zone in Onega shields our population and industry from warfare, and that abandoning it without a fight might invite our future subjugation by Ivan. The Russian's bluster of a massive army crashing onto us does not change the fact that their army is equipped with scraps of decaying Soviet equipment, while ours is modern and well armed. This might be our best and only chance to delay or prevent the formation of a hostile government on our doorstep.\n\nIn the halls of the foreign ministry, there is constant dialogue. Hawks demand a general mobilization order. Doves beg the government to make use of this reprieve to open dialogue with the Russians and see what they desire. No matter our decision, the Russian ambassador waits wordlessly. He probably already knows what course of action we intend to choose."
 russiadiplo.1.a: "We must open diplomacy. What do they want?"
 russiadiplo.1.b: "We can't give them what they want. Prepare the mobilization order."

 russiadiplo.2.t: "Finland Refuses All Negotiations"
 russiadiplo.2.desc: "It was perhaps inevitable that the Finns would refuse. The government of Finland isn't staffed by fools; the same reasons why our government desires Onega back are the reasons why they refuse to return it. Both of our nations desire to hold strategic ground that might prove essential in any future war between Russia and Germany, or between Russia and Finland. The Finnish generals remember the first winter war, where the Red Army eventually overran the Mannerheim line on the Karelian isthmus.\n\nA more bloodthirsty government than ours might have not bothered with diplomacy. If we cannot convince the Finns to see reason, then we can punish them for their perfidy. They have seen fit to enslave Russians for its protection, to hide in the shadow of the German hegemon. We will weep for the brave men of Onega, forced into servitude by cowardly Finns. But we shall shed no tears for Onega's backers in Helsinki."
 russiadiplo.2.a: "War it is then."

 russiadiplo.3.t: "Finland Requests Our Terms"
 russiadiplo.3.desc: "The Finns are somewhat receptive to talks. Our ambassador informs us that Helsinki has agreed to a high level diplomatic conference between our two nations.\n\nIt is pleasing that the Finns have not done anything rash, and have agreed to at least give us some time to make demands. Some cynics in our government suspect Helsinki of merely stalling for time to order a full mobilization. The fact remains that war can be avoided. Before anything else, however, Helsinki wants to know our terms.\n\nOnega must be returned to us, its population freed from their janissary duty for Finland. That much is essential. This does not mean, however, that the Russo-Finnish frontier should remain a dagger pointed at Finland's heart. We could simply demilitarize Onega, and sign a nonaggression pact for the foreseeable future.\n\nThe Finns would probably accept such a deal, and Helsinki would likely see it as too good to be true... Thus, a better deal would be the return of Onega in full, with our troops in the region. Eastern Karelia will be also be integrated to Russia as an autonomous region, with the Finns granted an open border into the region. This would return to us the arctic port of Murmansk. South-western Karelia and its critical city of Vyborg, or Viipuri in Finnish, would stay under Helsinki's control. Demilitarized zones and non-aggression treaties will follow, preventing any future war between our peoples.\n\nOf course, we could just demand it all. No matter how attached the Finns are to Vyborg and south-western Karelia, their paltry army cannot save them for long. Onega's ramshackle mob of conscripts will not slow us long, if they choose to fight their countrymen at all. The Finns will agree to our demands for Onega and all of Karelia, or pay for their arrogance."
 russiadiplo.3.a: "We merely want our people and Onega back."
 russiadiplo.3.b: "We want the Russian majority territories."
 russiadiplo.3.c: "We want all of our stolen territories back. All of them."

 russiadiplo.4.t: "Russia Requests Onega's Return"
 russiadiplo.4.desc: "Sighs of relief could be heard today in the Ministry of Foreign Affairs as the Russian reply came in. Russia wants Onega back, and is willing to keep it demilitarized as a sign of good faith. A treaty of non-aggression would be signed after the territorial exchange, and peace will be the order of the day between Russia and Finland. No mention has been made of eastern Karelia, nor of the critically important city of Viipuri.\n\nWe would be fools to refuse this offer. However, some in our army still insist that there must be a trick to the Russian offer, and that none of their generals have forgotten the shame of the Winter War and the humiliation of Finnish control over Onega. The Russians expect an answer rapidly, and so we must accept or reject this magnanimous proposal."
 russiadiplo.4.a: "We accept the offer."
 russiadiplo.4.b: "We reject the offer."

 russiadiplo.5.t: "Russia Requests Muurmanni"
 russiadiplo.5.desc: "As expected, Russia wants sovereignty over Onega back. They also require us to give them back the Kola Penninsula, home to the Arctic port of Murmansk. To accommodate for Finnish population in the region, this land would be integrated into a new Karelian Autonomous Zone, sharing an open border with Finland and a minimal security presence. The borders of our nations would be demilitarized, and a treaty of non-aggression would guarantee a return to peaceful relations. Additionally, the rest of Karelia will be given limited autonomy under a Finnish administration, with military access and open borders to both Finland and Russia.\n\nAbandoning Kola and Muurmanni is seen as a bridge too far by many in our nation. This is a great deal of land, and many of our citizens have moved there and call it home. Refusing this deal might thus be in our best interests; the Russians might then reduce their demands to Onega if fate smiles on us."
 russiadiplo.5.a: "Tell the Russians that Muurmani is ours."
 russiadiplo.5.b: "We can't risk it. Muurmani must be abandoned."

 russiadiplo.6.t: "Russia Requests Karelia!"
 russiadiplo.6.desc: "The Russian demands were laid out during the conference, and are widely seen in Helsinki as a bad joke. Couched in diplomatic formulas is the demand for all of Karelia to return to Russian ownership. Viipuri, our second greatest city, would be peacefully given to the Russians. Hundreds of thousands of Finnish citizens would have to be evacuated, and at least one quarter of our industrial base would be given to the Russians. This would be quite generous of us, considering the miserable failure of Red Army attempts to capture the city during the Winter War.\n\nThe Russian demands are no joke, however, for they are quite insistent that these demands must be accepted or rejected in their entirety. These demands for the peaceful drawing and quartering of Finland are too insane to contemplate."
 russiadiplo.6.a: "Prepare for war, and expel the Russian negotiators."

 russiadiplo.7.t: "Finland Denies Our Offer"
 russiadiplo.7.desc: "The Finns have a reputation for being a dour, silent people. Today, their whimsical sense of humor was on display as the negotiators of the Republic of Finland argued that the people of Onega have a right to independence and self-determination. Freed from their puppet master's strings, these unfortunate Onegan civilians now desire nothing more than an end to Russian bullying, according to the Finnish negotiator's logic. This backwater of a backwater Russian province, we're being told, has long aspired to fly free on the international stage as its own nation.\n\nIf the Finns had no interest in diplomatic talks; they could have simply told us so. Now as our negotiators head home, our generals are receiving their orders. We are going to have to do this the hard way after all."
 russiadiplo.7.a: "Let's smoke these jokers."

 russiadiplo.8.t: "The Viipuri Concordat"
 russiadiplo.8.desc: "The Finnish government has agreed to our proposals! Onega will be returned to Russia, and its land, demilitarized.\n\nOur soldiers on the Onegan border have begun celebrating upon hearing the news. Vast bouts of drinking, dancing and singing have been organized in the no man's land along the border, with the newly liberated Onegan militias joining in to celebrate the rebirth of Russia with their brothers to the east. Finnish forward units on the border have mostly retained their positions, but a few have been lured over to the celebrations. Their presence has not been accepted everywhere, but the majority of our soldiers have welcomed their Finnish counterparts. In an era of war and strife unending, peace and friendship deserve celebrations by soldiers weary of fighting."
 russiadiplo.8.a: "Peace in our time."

 russiadiplo.9.t: "The Back-Up Demand"
 russiadiplo.9.desc: "The Finnish negotiators have pushed back on our demands for eastern Karelia. They claim that they cannot let vast amount of territories be transferred, lest they betray thousands of Finnish citizens. The fact that this land was ours before 1936 has not gotten our negotiators anywhere. Helsinki's diplomats have wryly commented that the 1936 borders must not have been satisfactory to the Soviet Union, as it attempted to invade Finland to correct them. Despite several attempts to reassure the Finns that we will not repeat the mistakes of Bukharin's Soviet Union, their negotiators have stayed on their position.\n\nIt might still be possible to scale back our demands to the return of Onega, sweetened by offers of a demilitarized zone and a non-aggression treaty. On the other hand, our generals have remained on standby for a different type of negotiations. Perhaps it is time to make a more convincing argument for eastern Karelia by force of arms?"
 russiadiplo.9.a: "Keep the negotiations alive."
 russiadiplo.9.b: "War over eastern Karelia."

 russiadiplo.10.t: "Finland Accepts Offer for Murmansk"
 russiadiplo.10.desc: "The Finnish government has agreed to our proposals! Murmansk will be returned to Russia, and with it, the territory of Onega.\n\nOur soldiers on the Onegan border have begun celebrating upon hearing the news. Vast bouts of drinking, dancing and singing have been organized in the no man's land along the border, with the newly liberated Onegan militias joining in to celebrate the rebirth of Russia with their brothers to the east. Finnish forward units on the border have mostly retained their positions, but a few have been lured over to the celebrations. Likewise, our soldiers have finally peacefully crossed the border into the newly established Karelian Autonomy, joining their Finnish counterparts in celebration. While some of the Finns view their presence with caution, the majority of our soldiers have been welcomed by their Finnish counterparts. In an era of war and strife unending, peace and friendship deserve celebrations by soldiers weary of fighting."
 russiadiplo.10.a: "Peace at last."

 russiadiplo.11.t: "Finland Denies Our Demand for Karelia!"
 russiadiplo.11.desc: "The Finnish negotiators have been given our demands, and have issued their response. They accuse us of plotting to destroy the Finnish nation, and to dismember them by 'peaceful' means. Viipuri, as they say, as well as Karelia, is rightfully Finnish, and shall not be controlled by our government, which they claim has proven to be overly revanchist and a threat to peace.\n\nWith this, all hope for a settlement has ended. There is not to be a peaceful solution to the Karelian question - rather, the matter must be settled by force of arms. Let our tanks take the field, and the spoils go to the victor!"
 russiadiplo.11.a: "To war!"

 russiadiplo.12.t: "Russia Asks for Onega"
 russiadiplo.12.desc: "Following our denial of the previous Russian demand for the city of Muurmani, the Russians have returned to the table with another deal. Russia wants Onega back, and is willing to keep it demilitarized as a sign of good faith. A treaty of non-aggression would be signed after the territorial exchange, and peace will be the order of the day between Russia and Finland. No mention has been made of eastern Karelia, nor of the critically important city of Viipuri.\n\nWe would be fools to refuse this offer. However, some in our army still insist that there must be a trick to the Russian offer, and that none of their generals have forgotten the shame of the Winter War and the humiliation of Finnish control over Onega. The Russians expect an answer rapidly, and so we must accept or reject this magnanimous proposal."
 russiadiplo.12.a: "Accept the deal."
 russiadiplo.12.b: "Reject the deal."

 russiadiplo.13.t: "The Only Option Remaining"
 russiadiplo.13.desc: "The Russian negotiators have not made any counter proposal since our refusal to hand in Karelia. Today, the men representing this new government of Western Russia have simply not turned up to the peace talks. As these diplomats have been observed leaving Vipurii, our scouts in Onega have reported vast mobilizations beyond the frontier. It looks like the Russians have only left us one final option: defend our territorial claims through force of arms. Already our generals are sending out the mobilization order while our Onegan conscripts dig in new lines of fortifications. The long dormant Winter War has begun anew."
 russiadiplo.13.a: "The spirit of thirty six lives on in Finland!"

 russiadiplo.14.t: "The General Staff Assembles"
 russiadiplo.14.desc: "The Onegan conscripts have been busy on the borderland, digging trenches and settling into their forward positions. Ever since we've left the peace talks, the Onegans have followed their masters' bidding and begun preparing for all out war. It is regrettable that we must fight our Russian brothers, but the Finn's arrogance has brought this upon us.\n\nOur General staff's analysis predicts a rapid collapse of the Onegan militia. Beyond them, the lakes Onega and Ladoga create choke points that the Finns intend to defend bitterly. A rapid breakthrough followed by a push into eastern Karelia will bring the Finns to their knees before they fully mobilize!"
 russiadiplo.14.a: "War it is, then."

 russiadiplo.15.t: "Onega Returned!"
 russiadiplo.15.desc: "The Finns have at least seen reason on the Onegan issue. They've released our Russian brothers from their bonds and have agreed to evacuate Onega.\n\nIn exchange Helsinki expects a non aggression pact as well as a demilitarization of Onega. To prove our intentions, only limited military police have moved into the new Onega district, while our diplomats in Vyborg have remained in Finland to hash out the terms of this new treaty.\n\nOur soldiers in the field drink and celebrate. They are joined by many Onegans, and quite a few Finns. There will be peace between our nations, no matter what else the future bring our people."
 russiadiplo.15.a: "Peace, a dream so fragile..."

 russiadiplo.16.t: "Murmansk Returned!"
 russiadiplo.16.desc: "The Finns have caved in! Eastern Karelia and Onega are ours. The port of Murmansk will be returned to us, within an autonomous Karelian Region. Eastern Karelia will be demilitarized, and freedom of movement will let the Finnish citizens of the region visit their relatives and business partners in Finland proper.\n\nFinnish soldiers evacuating the region have done so with a heavy heart, according to our scouts. But this is for the best. As our diplomats in Vyborg have convinced the Finns, resistance to this demand would have only resulted in a costly, futile war of resistance. Our army is not the disorganized mess it was during the first winter war, and the Finnish observers are well aware of this. Far better for a non-aggression and friendship treaty to be signed than for blood to be spilled on the frozen northern soil."
 russiadiplo.16.a: "Bloodshed has been averted."

 russiadiplo.17.t: "The Finns' Betrayal"
 russiadiplo.17.desc: "Service for safety and peace, the Finns assured us. In exchange for martial sacrifice our families would be returned to us. Today Helsinki's ever simmering contempt for our army has been amply demonstrated as the Finnish delegates in Vyborg have turned Onega into just another bargaining chip in their dealings with west Russia. Our land is to be peacefully turned over to the new western Russian state.\n\nOf course; this is not all totally bad. The fact that the Finns are capable of having negotiations with this new regional unifier is a proof that this new government isn't made of crazies. Compared to the damned communists, or to the accursed traitors of the ROA, or the rumor of crazy German and religious fanatics, this new government of west Russia is run by sensible men and women.\n\nNow the men await our instructions. Used to their independence, and having prepared themselves for a decade for just such a war, the men might follow us in a bid for nationhood. But such a bid will have to be done without Finnish help. The resulting war would be ugly, and most likely futile. Perhaps it is just better to take part in this new project of the Russian people?"
 russiadiplo.17.a: "At long last our vigil comes to a peaceful end."
 russiadiplo.17.b: "This new state is just as illegitimate as the others. We fight!"
 
 russiadiplo.18.t: "Onega Refuses the Deal!"
 russiadiplo.18.desc: "We've seen crazy things during the Russian Anarchy, but none so crazy as Onega's refusal to accept the Finnish diplomatic decision. Having spent the better part of a decade preparing for an apocalyptic showdown with the WRRF, the men of Onega now believe they can take on us without any Finnish support and win. They claim to be attached to their independence, their former prison in Onega apparently having become their home.\n\nThe soldiers in the field are disheartened when told of this new senseless enemy. Having to retake Onega through pointless bloodshed is a grim new for our men, from general down to the lowest grunt. But we have to get this done. At least the Finns will stand by while we annihilate Onega's madmen."
 russiadiplo.18.a: "Mother Russia bleeds..."
 
