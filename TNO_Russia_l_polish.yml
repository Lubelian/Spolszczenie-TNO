 # Centsib Norlisk #
 centsib_norlisk_category: "Reviving Norlisk"
 centsib_norlisk_category_desc: "\n\n\n\n\n\nThe remote areas in the north of Central Siberia were left to rot in the anarchy that followed the collapse of the region's central authority and the descent into warlordism following the Siberian Wars. Without any functioning body with the resources to maintain the old Soviet facilities, the riches of Norilsk have been laying dormant for a decade, beyond the reach of any of the Russian warlords that laid claim to the lands.\n\nNow that some manner of stability has returned to the region, the new government has set out to reclaim the region and restore it to its former economic potential. If successful, the riches of Norilsk will go a great way towards our efforts to reunite and rebuild Russia."
 RUS_Norlisk_Reconnect_Roads: "Reconnect the Roads"
 RUS_Norlisk_Reconnect_Roads_desc: "The area surrounding the region’s mineral deposits are in tatters. A decade of neglect has left the roads in complete disrepair and most of the facilities they used to lead to are derelict at best and utterly dilapidated at worst. Before we can bring in machinery to properly restore these, we’ve made plans to send out a force of military engineers to restore the main road links to working conditions once more."
 RUS_Norlisk_Restore_Infrastructure: "Restore the Soviet Infrastructure"
 RUS_Norlisk_Restore_Infrastructure_desc: "With the first leg of our expedition to Norilsk complete, we can now haul in heavy construction equipment to restore the old Soviet excavation infrastructure back to working condition."
 RUS_Norlisk_Rebuild_Rail_Links: "Connect Norilsk to the Yenisey"
 RUS_Norlisk_Rebuild_Rail_Links_desc: "Transporting material from Norilsk to our industrial and commercial centers in the south has been a difficult endeavor. The permafrost has made the establishment of roads and railways difficult to say the least, but there is another venue. By having our men reclaim Dudinka and reconnect it with the old Soviet railway built as part of the Siberian Plan in the thirties, we can use the Yenisey River to once again ferry products to more hospitable destinations downstream."
 RUS_Norlisk_Rebuild_Rail_Links_tt: "§GUnlocks additional development decisions§!."
 RUS_Norlisk_Expand_Mining_Operations: "Expand Mining Operations"
 RUS_Norlisk_Expand_Mining_Operations_desc: "We’ll invest in expanding the mines and improving the equipment used by our workers."
 RUS_Norlisk_Expand_Petroleum_Excavation: "Expand Petroleum Excavation"
 RUS_Norlisk_Modernized_Fright_Train_Network: "A Modernized Freight Train Network"
 RUS_Norlisk_Modernized_Fright_Train_Network_desc: "We're currently primarily relying on old Soviet railways and gauges from the early 20th century. By modernizing the links from Norilsk to Dudinka and Lesosibirsk to the south, we can greatly improve our situation."
 RUS_Norlisk_Modernized_Fright_Train_Network_tt: "§GUnlocks a final resource extraction decision§!."
 RUS_Norlisk_Expand_Resource_Fields: "Connect and Expand the Resource Fields"
 RUS_Norlisk_Expand_Resource_Fields_desc: "With the improved land connections between our capital and Norilsk insofar as they're possible we can make one final push for greater resource exploitation of the northern regions."
 RUS_Norlisk_Summer_Ports: "Invest in Summertime Ports"
 RUS_Norlisk_Establish_Power: "Establish Reliable Power Supply"
 RUS_Norlisk_Fortify_Sibgrad: "Umocnić Sybgrad"
 RUS_Norlisk_Fortify_Sibgrad_desc: "Miasto Sybgrad, pierwotnie zbudowane jako miasto górnicze na podstawie błędnych badań geologicznych w latach trzydziestych, zostało w dużej mierze opuszczone i pozostały po nim tylko fundamenty. Mając możliwość konfliktu z naszym wschodnim sąsiadem, nieodpowiedzialnym byłoby pozostawienie naszego frontu północnego bez ochrony.Ze względu na swoje strategiczne położenie, przekształcenie Sybgradu w odpowiednią instalację wojskową rozwiązałoby problem z trudnym do obrony frontem północnym w przypadku wojny."


#Poor warlord militaries
 RUS_monthly_payment: "Monthly Deferred Payment"
 RUS_monthly_payment_desc:"We incured an additional debt to our soldiers of [?monthly_deferred_payments|3] B$ last month."
 RUS_Worsening_moral: "Worsening Morale"
 RUS_Worsening_moral_desc: "While we managed to somehow stabilise our finance, this solution isn't exactly popular. If we hold to our parts of the bargain and manage to get reach enough, all is well. But should we take more than 2 years to be able to repay them, we may have to do further concessions and, perhaps, face mutiny."
 RUS_Worsening_moral_2: "Slacking Discipline"
 RUS_Worsening_moral_2_desc: "We have made further concession to our soldiers regarding their promised pay, to try to stave off the inevitable. Yet, it's not enough and disatisfaction is soaring through the ranks. We must quickly get the means to pay them or face dire difficulties."
 
 RUS_Poor_warlord_try: "Deferred Payments System"
 RUS_Poor_warlord_try_desc: "An unsustainable situation, but necessary due to our predicaments, we can for now defer some payment from our troops until our economy improves.\nWe currently owe [?deferred_military_cost_million] M$ of pay."

