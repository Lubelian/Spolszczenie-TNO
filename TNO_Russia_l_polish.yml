 #Raiding
 russian_raiding_category: "§YNajazdy i łupy§!"
 russian_raiding_category_desc: "[GetRaidingDesc]"
 russian_raiding_category_desc_no: "Najazdy są niestety częścią codziennego życia w Rosji, i choć nie chcemy tego przyznać, jest to jeden z naszych nielicznych sposobów na przetrwanie. W związku z tym musimy być gotowi do organizowania najazdów na sąsiednie terytoria w celu zdobycia żywności, sprzętu i zasobów.\n\nObecnie mamy £loot_icon [?loot_amount|0] łupów."
 russian_raiding_category_desc_am: "Mimo wszystko wracamy tam, gdzie zaczynaliśmy, w jeszcze gorszej sytuacji. Nasi ludzie chowają się jak szczury w poszukiwaniu jakiegokolwiek miejsca, gdzie mogliby się ukryć przed przenikliwym zimnem pustkowi, które nazywamy domem, i czegokolwiek, czym mogliby napełnić swoje brzuchy. Nasza broń może być pozostałością po straszliwym imperium, a inni watażkowie mogą walczyć tak jak my, ale przetrwanie nie ma znaczenia dla moralności. Jeśli musimy wrócić do napadania na sąsiadów, żeby zagwarantować sobie przeżycie, to niech tak będzie."

