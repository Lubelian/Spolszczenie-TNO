 russia_unification.9.t: "Wojna na horyzoncie"
 russia_unification.9.d: "Oddziały [GetOtherRegionalDef] zaczynają gromadzić się na naszych granicach. Z ich ufortyfikowanymi bunkrami i operacjami wojskowymi na pokaz, ich intencje są jasne. Wojna stanie przed naszym narodem i musimy szybko zmobilizować nasze wojska, jeśli nie chcemy zostać przytłoczeni na froncie. Ich siły przetestują naszą siłę, ale my wiemy lepiej – ich wola najpierw się załamie, a nasz naród zatriumfuje na ziemiach Rosji."
 russia_unification.9.a: "Zwycięzca bierze wszystko."

 russia_unification.10.t: "Nadciągają ciemne chmury"
 russia_unification.10.d: "Nie jesteśmy przygotowani - ale [GetOtherRegionalName] jest. Na tych zdradliwych ziemiach Rosji niewiele możemy liczyć na sojuszników. Okazało się to jednak wyjątkiem. Ich wojska gromadzą się przeciwko naszym zbiorowym granicom i niezależnie od tego, jak bardzo tego chcemy, czy nie, będzie to walka, której nikt z nas nie chce przegrać. Chociaż jesteśmy rozdzieleni i gorzko podzieleni, walka o przetrwanie ma wspólną przyczynę. Wojna zbliża się szybkimi krokami i nie ma czasu do stracenia na mobilizację naszych wojsk."
