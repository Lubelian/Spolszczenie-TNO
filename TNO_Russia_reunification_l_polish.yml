 # Unification Events
 russia_unification.0.t: "Zimne dni"
 russia_unification.0.d: "Niestety, biorąc pod uwagę ich ostatnie działania, wydaje się, że wszelkie nadzieje na pokój z [FROM.GetNameDef] zostały rozwiane. W komunikacie wydanym przez [FROM.Capital.GetName] państwo [FROM.GetAdjective] stwierdziło, że jesteśmy państwem bezprawnym, które stoi im na drodze do zjednoczenia całej Rosji. W następstwie tej deklaracji wrogości państwo to wydaliło wszystkich naszych obywateli w swoich granicach.\n\nGdy ich wojska zaczynają się mobilizować, a chmury krążą nad horyzontem, wydaje się, że nasz konflikt interesów zostanie rozstrzygnięty raczej na polu bitwy niż przy stole negocjacyjnym."
 russia_unification.0.a: "Niepokojące."

 russia_unification.1.t: "Wielkie starcie"
 russia_unification.1.d: "[ROOT.GetName] pokonała przeszkody i podbił wszystkie inne narody na swojej drodze - czy to przez pokojowe zjednoczenie, czy przez wojnę z użyciem siły. Teraz stoi nad przepaścią. Rozległe terytoria Rosji są bardzo rozległe i chociaż [ROOT.GetName] kontroluje znaczną ich część, wciąż jest jeszcze wiele do podbicia. Musimy rozpocząć przygotowania do wojny, która będzie wyzwaniem dla naszej armii, nieporównywalnym z innymi wojnami, które toczyły się przed nami. [GetOtherRegionalName] upadnie."
 russia_unification.1.a: "Zobaczmy, kto w końcu stanie wysoko."
 
 russia_unification.2.t: "Rozszerzanie Gałązki Oliwnej"
 russia_unification.2.d: "[ROOT.GetName] pokonała przeszkody i podbił wszystkie inne narody na swojej drodze - czy to przez pokojowe zjednoczenie, czy przez wojnę z użyciem siły. Jednak sytuacja, w której się obecnie znajduje, jest wyjątkowa. [GetOtherRegionalDef] nie chce rozlewu krwi, ponieważ ma rząd, który jest przychylny naszemu. Musimy przejść długi i żmudny proces łączenia naszych dwóch narodów, tak abyśmy byli silni, gdy reszta Rosji znajdzie się w zasięgu naszego wzroku. Będzie to oznaczało zaciśnięcie smyczy na naszej administracji, ale w końcu się opłaci."
