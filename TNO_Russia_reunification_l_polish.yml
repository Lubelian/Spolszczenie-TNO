 ### Far East ###
 far_east_reunification: "[ROOT.GetFarEasternReunificationTitle]"
 far_east_reunification_desc: "[ROOT.GetFarEasternReunificationDesc]"

 RUS_AMR_far_east: "Utworzenie §YWszechrosyjskiego Rządu Dalekiego Wschodu§!"
 RUS_AMR_far_east_desc: "Cały rosyjski Daleki Wschód jest pod naszą kontrolą. Wożd uznał za stosowne ogłosić, że jesteśmy jedynym prawdziwym rządem rosyjskim i rozpocząć odbudowę Ojczyzny. Za Boga, Naród i Pracę!"
 RUS_BRY_far_east: "Form the §YFar Eastern Free Soviet Republic§!"
 RUS_BRY_far_east_desc: "The tyrants have been defeated and the red banner of Revolution flies proud over the Russian Far East. It is time to declare the formation of a new Soviet Republic and soon the Red Flag will wave again over Moscow and Leningrad!"
 RUS_IRK_far_east: "Restore the §YUnion of Soviet Socialist Republics§!"
 RUS_IRK_far_east_desc: "We defeated the revisionists, the reactionaries, and the fascists of the Russian Far East. Now we can begin the restoration of the Soviet Union and pacify the lands to the west. Three cheers for Comrade Yagoda!"
 RUS_MAG_far_east: "Form the §YSiberian National Republic§!"
 RUS_MAG_far_east_desc: "We are in control of all important cities in the Russian Far East. With our core lands secure, men at our disposal, and resources aplenty, soon the flag of Russia shall fly from the Kremlin once more!"
 RUS_MAG_WA_far_east: "Entrench §Ycontrol of Siberia§!"
 RUS_MAG_WA_far_east_desc: "Sir! We've completed all major pacification operations in the Russian Far East. We can begin fortifying all positions immediately."
 RUS_CHT_far_east: "Form the §YFar Eastern Imperial Realm§!"
 RUS_CHT_far_east_desc: "Imperial authority has been restored to the Russian Far East. Now, we proclaim ourselves as the one true government in abeyance of All the Russias, and that Mikhail II is its true ruler. God Save Tsar Mikhail II!"
 RUS_OMO_far_east: "Utworzenie §YBoskiego Mandatu Syberii§!"
 RUS_OMO_far_east_desc: "Kontrolujemy wszystkie ważne miasta na rosyjskim Dalekim Wschodzie. Ale Ojczyzna i jej lud wciąż potrzebują zbawienia. Zaniesiemy Pana i Jego światło wszystkim zagubionym duszom w Rosji. Amen."
 
