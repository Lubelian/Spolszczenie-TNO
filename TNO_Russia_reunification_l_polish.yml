 RUS_SAM_west_russia: "Form the §YProvisional Commissariat of Western Russia§!"
 RUS_SAM_west_russia_desc: "We are in control of all major cities in Western Russia. The spirit of Russia surges us forward as our armies sweep across the nation! We need a new name, one more befitting our glorious status."

 RUS_WRS_west_russia: "Przywrócenie §YZachodniorosyjskiego Frontu Rewolucyjnego§!"
