 RUS_VYT_west_russia_desc: "We stand triumphant in the ashes of Western Russia, all Bolsheviks and Germanophiles having been cast out. It is time we properly proclaim ourselves as the one true government in abeyance of All the Russias, and that Vladimir III is its true ruler. God Save the Tsar!"

