 RUS_NOV_central_siberia: "Form the §YCentral Siberian Federation§!"
 RUS_NOV_central_siberia_desc: "We are in control of all important cities in Central Siberia. Under Marshal Pokryshkin's lead, we will create a new Siberian Republic from the ashes of the old, and begin the reclamation of the Motherland."
 RUS_PRC_central_siberia: "Form the §YProvisionary Central Siberian Revolutionary Council§!"
