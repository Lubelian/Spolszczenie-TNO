 SGR_erratic_economy:0 "\nZe wzgledu na nasza §Rniekonsekwentna§! §Ypoltyke§! ekonomiczna, nasze §RDług Narodowy§!, §VInflacja§! i §Kwzrost PKB§! ucierpia."

 SGR_econ_con_1:0 "Nasza £SGR_econ_policy §gpolityka ekonomiczna§! nieco skreci w kierunku £SGR_econ_con §skonserwatywnym§!!"
