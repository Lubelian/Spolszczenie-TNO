 ## Decisions ##

 SGR_state_of_the_reich_category:0 "§WStan Rzeszy§!"
 TNO_SGR_Decisions_GUI_regime_lean_text:0 "§YRezim§! obecnie przechyla sie na strone..."
 TNO_SGR_Decisions_GUI_desc_text:0 "§YSTABILNOSC REZIMU§!: £GFX_regime_stability_texticon [?SGRRegimeStability|W%]\n\n£GFX_regime_stability_texticon §YStabilnosc Rezimu§! jest najważniejsza dla utrzymania rządu §OFührera§!. Wpływaja na nią §gkontrowersyjne decyzje§!, właczajac §Rkonserwatywne§! albo §Greformistyczne§! działania gdy §TPerspektywa Społeczenstwa§! jest względem nich przeciwna, tudziez £GFX_stability_texticon §WStabilnosc Narodowa§!, do poziomu której się powoli zbliza. Jesli £GFX_regime_stability_texticon §YStabilnosc Rezimu§! spadnie ponizej §Y30%§!, §Orzad§! może upasc!\n\n§TPERSPEKTYWA SPOŁECZENSTWA§!: £social_outlook_texticon [getLeaningPivot] ([?SGRSocietyLevel|+2]/[getSGRLimits])\n\n §TPerspektywa§! jest [getSGROutlook] ze zmiana [?SGRSocietyTick|+]/§Y14 days§!.\n\n£social_outlook_texticon §TPerspektywa Społeczenstwa§! to miara swiatopogladu §gnarodu niemieckiego§!. W zaleznosci od czynnikow takich jak §Qreformy ekonomiczne§!, §Ozwrot rezimu§! i nie tylko będzie z czasem ulegała zmianie. Jeśli odchył §Orzadu§! będzie do niej przeciwny, £GFX_regime_stability_texticon §YStabilnosc Rezimu§! zacznie spadac!\n\n£SGR_econ_policy §gPOLITYKA EKONOMICZNA§!: [getSGREconomyLean] ([?SGR_econ_lib|M0] - [?SGR_econ_con|s0])\n\n£SGR_econ_policy §gPolityka ekonomiczna§! to miara naszego podejscia do gospodarki kraju oparta na naszych §Bdziałaniach§! podczas naszych §Greform§! gospodarczych. Utrzymywanie naszej §gpolityki ekonomicznej§! w rownowadze lub [getSGROpposingEconomy2] zapewni stały §Gwzrost§! gospodarczy, podczas gdy §Rsprzeczna§! §gpolityka ekonomiczna§! negatywnie wpłynie na nasze §RDług Narodowy§!, §VInflacje§! oraz §Kwzrost PKB§!."

 SGR_authdemvsfash_ticker_desc:0 "§YRPrzynaleznosc Rezimu§! zmienia sie obecnie o [getSGRAlignmentTrend] ([?alignmentTicker|+]/§Ymonth§!) na [getLeaningPivot] osi.\n\nThe £social_outlook_texticon Os §TPerspektywy Społeczenstwa§! decyduje w ktora strone przesuwa sie §YOdchył Rezimu§!, i jest zaznaczona na liczniku predkosci."

 SGR_reformist_influence_tt:0 "§WReformistyczna§! sprawa w §gRzeszy§! na tym zyska[getRefMalus1].§!\n"
 SGR_reformist_influence_mid_tt:0 "§W §GReformistyczna§! sprawa w §gRzeszy§! §Mznacznie§! na tym zyska[getRefMalus2].§!\n"
 SGR_reformist_influence_big_tt:0 "§W §GReformistyczna§! sprawa w §gRzeszy§! §Twybitnie§! na tym zyska[getRefMalus3].§!\n"

 SGR_malus_1_small:0 ", bedzie to nas kosztowac §R2.5%§! £GFX_regime_stability_texticon §YStabilnosci Rezimu§!"
 SGR_malus_1_med:0 ", bedzie to nas kosztowac §R5%§! £GFX_regime_stability_texticon §YStabilnosci Rezimu§!"
 SGR_malus_1_big:0 ", bedzie to nas kosztowac §R10%§! £GFX_regime_stability_texticon §YStabilnosci Rezimu§!"

 SGR_conservative_influence_tt:0 "§W §RKonserwatywna§! sprawa w §gRzeszy§! na tym zyska[getConMalus1].§!\n"
 SGR_conservative_influence_mid_tt:0 "§W §RKonserwatywna§! sprawa w §gRzeszy§! §Oznacznie§! na tym zyska[getConMalus2].§!\n"
 SGR_conservative_influence_big_tt:0 "§W §RKonserwatywna§! sprawa w §gRzeszy§! §xwybitnie§! na tym zyska[getConMalus3].§!\n"

 SGR_statereich_speeches:0 "Wyglos Przemowienie"
 SGR_statereich_speeches_desc:0 "Wielu uwaza, ze choc rdzen poparcia dla Alberta Speera stanowia studenci, to NSDAP jest niczym wiszacy nad nim miecz Damoklesa. Charyzma i polityczny zmysł Speera pozwala mu jednak na oszalamiajacy wystep, ktory zadowoli co ufniejszych czlonkow partii."

 SGR_statereich_promises_light:0 "Symboliczne Obietnice Polityczne"
 SGR_statereich_promises_light_desc:0 "Nie mozemy zapomniec o podstawie poparcia dla naszego rezimu; o studentach, intelektualistach, wszystkich, ktorzy walczyli i polegli za nadzieje na lepsza przyszlosc. Obiecamy symboliczne reformy, chocby po to, aby ich uspokoic."

 SGR_statereich_promises_huge:0 "Szerokie Obietnice Polityczne"
 SGR_statereich_promises_huge_desc:0 "Musimy czym predzej ustabilizowac rezim i uspokoic spoleczenstwo. Cokolwiek mozemy powiedziec – powiemy, cokolwiek mozemy obiecac – obiecamy, czymkolwiek mozemy zwrocic uwage ludzi na nas, a nie na wrogow – zwrocimy. Reakcjonisci i dysydenci, ktorzy powiatpiewaja w realnosc naszych obietnic – coz, poradzimy sobie bez nich."

 SGR_statereich_charge_treason:0 "Oskarz §jReakcjonistow§! o §RZdrade§!"
 SGR_statereich_charge_treason_desc:0 "Moze i rzadzimy Rzesza, ale to nie znaczy, ze nie musimy sie zmagac z opozycja - wrecz przeciwnie. Reakcjonisci od poczatku byli nam cierniem w boku, ustawicznie stajac okoniem. Musimy im przypomniec, kto w Rzeszy rozdaje karty. Albo pogodza sie z nasza linia polityczna, albo... Dla niektorych to bedzie zbyt drastyczny srodek, ale na dluzsza mete to rozwiazanie konieczne dla interesow Rzeszy."

 SGR_statereich_shift_econ_liberal:0 "Pchnij gospodarke w strone §MLiliberalizmu§!"
 SGR_statereich_shift_econ_conservative:0 "Pchnij gospodarke w strone §gKonserwatyzmu§!"

 SGR_StateReich_open_pakt:0 "§YPokaz decyzje zwiazane z Paktem§!"
 SGR_StateReich_open_pakt_desc:0 "Kliknij, aby pokazac decyzje zwiazane z Einheitspaktem."

 SGR_StateReich_close_pakt:0 "§YUkryj decyzje zwiazane z Paktem§!"
 SGR_StateReich_close_pakt_desc:0 "Kliknij, aby ukryc decyzje zwiazane z Einheitspaktem."

 SGR_pakt_open:0 "§YPkazuje decyzje zwiazane z Paktem.§!"

 SGR_French_Question:0 "W Krainie Wina i Wasni"
 SGR_French_Question_desc:0 "Francuzi duzo wycierpieli w ostatnich latach, zwlaszcza z rak Rzeszy. Przekonanie ich, aby znow dolaczyli do Einheitspaktu, bedzie zadaniem trudnym i wymagajacym ustepstw. Musimy jednak sprobowac, inaczej kraina wina pozostanie niestabilnym kotlem."

 SGR_Brittany_War_Dec:0 "§RWykonaj Plan Rollo§!"
 SGR_Brittany_War_Dec_desc:0 "Nastal czas. Postawmy zagle na maszt i wywiazmy sie z naszych zobowiazan wobec Francji, aby wreszcie przywrocic nasza hegemonie w Europie Zachodniej."

 SGR_FRA_Invasion_of_Brittany:0 "Francja przygotowuje sie do Planu Rollo"
 SGR_FRA_Invasion_of_Brittany_desc:0 "Francuzi koncza swoje przygotowania do wykonania swojej czesci Planu Rollo - wkrotce rozpocznie sie inwazja."

 SGR_Invasion_of_Brittany:0 "Fall Rollo"
 SGR_Invasion_of_Brittany_desc:0 "Fall Rollo to francusko-niemiecka operacja dla odzyskania kontroli nad Bretania w zamian za przywrocenie Francji do Einheitspaktu. Niczym wiking Rollo tysiac lat temu, Niemcy ponownie zapanuja nad Francja - a Francja, mniej lub bardziej opornie, zgodzi sie na to..."

 SGR_France_German_reinforcement:0 "Wyslij ochotnikow do Francji"
 SGR_France_German_reinforcement_desc:0 "Biorac pod uwage nasza role w Fall Rollo, przyslemy ochotnicze jednostki Wehrmachtu w formie francusko-niemieckich Freikorps."

 SGR_France_German_equipment:0 "Wyslij ekwipunek do Francji"
 SGR_France_German_equipment_desc:0 "Francuska armia cierpi tragiczne braki w sprzecie bojowym - wyslemy im bron, aby wspomoc ich wysilek bojowy w Fall Rollo."

 SGR_France_German_manpower:0 "Wyslij posilki do Francji"
 SGR_France_German_manpower_desc:0 "Po burgundzkim ataku rzad francuski utracil kilka najliczniej zaludnionych osrodkow. Wyslemy ochotnikow, aby uzupelnic ich rezerwy."

 SGR_Regime_Collapse_Impeding:0 "§xUPADEK REZIMU NIEUNIKNIONY!§!"
 SGR_Regime_Collapse_Impeding_desc:0 "Rezim Führera traci grunt pod nogami - musimy dzialac szybko i przywrocic jakas namiastke stabilnosci! Reakcjonisci ostrza sobie zeby na rzady - zwawo!"

 SGR_Repatriation_Debug:0 "Commence Repatriation - DEBUG"
 SGR_Repatriation_Debug_desc:0 "Placeholder"

 SGR_South_African_War:0 "Wojna Poludniowoafrykanska"
 SGR_South_African_War_desc:0 "W ciemnych wnetrznosciach Afryki rozpetala sie wojna, i nastal czas, aby wesprzec nasze Reichskommissariaty. Aby pomoc Schenckowi, Müllerowi and Hüttigowi w walce przeciwko RPA i ich poplecznikom, wyslemy oddzialy konieczne dla wzmocnienia ich szeregow. Nasi doradcy wroza sukces za niecaly rok, gdy ustanowimy marionetkowe Panstwo Burskie pod rzadami Alberta Hertzoga."

 SGR_South_African_War_Withdraw:0 "Wycofaj sie z Wojny Poludniowoafrykanskiej"
 SGR_South_African_War_Withdraw_desc:0 "Sytuacja w Wojnie Poludniowoafrykanskiej rozwinela sie nie do konca korzystnie dla Rzeszy. Speer i jego doradcy uznali za rozsadne wycofac oddzialy z tego krwawego konfliktu i zostawic jego przebieg losowi."

 SGR_Ukraine_Question:0 "Uporanie sie z Ukraina"
 SGR_Ukraine_Question_desc:0 "Choc nie jest tak niestabilna jak Ostland, Ukraina nalezy sie zajac jak najszybciej. Koniecznym jest, aby status 'Spichlerza Europy' zmienił się w ramach naszego kursu reform polityki zagranicznej."

 SGR_Netherlands_Question:0 "Holenderski Problem"
 SGR_Netherlands_Question_desc:0 "Nasi germańscy bracia w Niderlandach wyrwali sie z bezpiecznych objec Rzeszy, siegajac po calkowita niepodleglosc wbrew sprzeciwowi Europy. Sprobujemy wcielic Holendrow z powrotem do Einheitspaktu."

 SGR_Denmark_Question:0 "Status Danii"
 SGR_Denmark_Question_desc:0 "Germanizacja naszego polnocnego Protektoratu trwala przez ostatnie dwie dekady. Musimy zareagowac zarowno na zmieniajaca sie sytuacje polityczna, jak i na przyszlosc zwiazkow tego narodu z Rzesza, dzialajac ku jego reintegracji w ramach Einheitspaktu."

 SGR_Bohemia_Question:0 "Heim ins Reich, Böhmen-Mähren"
 SGR_Bohemia_Question_desc:0 "Przez ostatnie dwie dekady pomimo finansowej i politycznej sytuacji Rzeszy Protektorat Czech i Moraw lojalnie trwal u naszego boku. Po chaosie wojny domowej przez Europe plynie wiatr zmian, i nadszedl czas, aby na nowo pomyslec o obecnym statusie Protektoratu."

 SGR_Issue_of_Slovakia:0 "Sprawa Slowacka"
 SGR_Issue_of_Slovakia_desc:0 "Zaanektowawszy terytorium Czech i Moraw, Rzesza zwraca swoj surowy wzrok ku terytorium Słowacji. Otoczona, bez przyjaznych sasiadow, łatwo bedzie znow ja wcielic do Paktu. Postawimy im zwiezle ultimatum - przylacza sie, albo zmiazdzymy ich załosna armie i wejdziemy prosto do Bratysławy."

 SGR_Moskowien_Question:0 "W Sercu Rosji"
 SGR_Moskowien_Question_desc:0 "Pokryte krwia i sniegiem rowniny na wschodzie wymagaja naszej uwagi. Znikniecie Siegfrieda Kashe całkowicie zmieniło krajobraz polityczny Moskowien. Musimy zachowac całkowita kontrole nad sytuacja, aby terytoria Rzeszy mogły przetrwac i sie rozwijac."

 SGR_Take_Moskowien:0 "Przygotuj sie do Odbicia Moskwy"
 SGR_Take_Moskowien_desc:0 "[GetSGR_Take_Moskowien_desc]"
 SGR_Take_Moskowien_desc_MSK:0 "Operacja, ktorej celem bedzie odbicie Moskowien, bedzie brutalna. Przebijajac sie przez bezkresne pole bitewne Europy, mozemy liczyc najwyzej na to, ze w upadłym panstwie upadło rowniez morale cywili. Nie zostanie wielu partyzantow, aby stawiac nam opor, i jedyna przeszkode beda stanowiły pozostałe jeszcze na placu boju, pozlepiane z byle czego, armie. Musimy jednak zachowac ostroznosc, i nie lekcewazyc trudnosci, jakie moze sprawic ta operacja."
 SGR_Take_Moskowien_desc_PAU:0 "Przypadek von Helldorffa jest wyjatkowy. W naszych rekach byłby niezwykle uzytecznym narzedziem, priorytyzujac aryjskich kolonistow i dbajac o to, by nad wszystkim panowały Niemcy. Słowo-klucz to 'byłby'. Pomijajac osobiste antypatie Führera do tego człowieka, dokonania von Helldorffa po zniknieciu Kasche to porazka za porazka. Nie jest w stanie zarzadzac kolonia tak wazna jak Moskowien, i Führer nie waha sie, aby dac mu o tym do zrozumienia siła."
 SGR_Take_Moskowien_desc_OKB:0 "Von Saucken to zdrajca i nie ma co do tego watpliwosci. Jego rzad, po zniknieciu Kasche i von Helldorffa, to wypaczenie celow Rzeszy. Jego wysiłki dla oczyszczenia rzadu od, w jego słowach, "brunatnego motłochu", były nie dosc zarliwe, i wielu z nich wciaz sprawuje władze. Jest on, w całym tego słowa znaczeniu, wrogiem stanu. Roznice ideologiczne - widoczne w rzekomej nienawisci von Sauckena do Hitlera - daja wystarczajacy powod, aby usprawiedliwic odzyskanie przez ojczyzne swojej kolonii. Nie bedzie miejsca dla krolow. Tylko dla Führera."
 SGR_Take_Moskowien_desc_MOS:0 "Bronisław Kaminski, głowa kolaboracyjnej partii NSPR-V i jeden z najbardziej zazartych kolaboratorow w Moskowien, w pełni objał ster rzadow w kraju po zniknieciu Kaschego i rozpadzie kolonii. Raporty sa rozne, ale przerazajace. Niektorzy twierdza, ze Kaminski chce stworzyc panstwo, w ktorym Rosjanie rzadziliby sie sami, co stawia los Niemcow w Moskowien pod znakiem zapytania. Inni mowili o gwałtownej militaryzacji, i o tym, ze Kaminskiego nie zadowala samo Moskowien. Bez roznicy. To nikt wiecej, jak wsciekły pies - szalejace zwierze, zlikwidowane przez bardziej cywilizowane stworzenia."
 SGR_Take_Moskowien_desc_RDC:0 "Wraz z byłym gubernatorem Orła na czele niepodległego panstwa moskiewskiego zagrozone jest nasze panowanie na kontynencie. Nie wiemy, co planuje Gorbaczow, a nasze kontakty w Moskowien wygasły. Tak jak w przypadku zniknięcia Kaschego, Moskowien jest zagrozone, tym razem jednak mozemy przygotowac odpowiedz. Jakiekolwiek plany Gorbaczowa co do terytorium Moskowien spotkaja swoj kres, a kolonia powroci do Paktu."

 SGR_Moskowien_Setup:0 "Zreorganizuj Moskowien"
 SGR_Moskowien_Setup_desc:0 "Skoro wielkie i puste tereny Moskowien wrocily pod nasza władze, musimy szybko zreorganizowac je i stworzyc działajacy rzad. Alexis von Roenne zostanie oficjalna glowa panstwa, a zanim zastanowimy sie nad przywroceniem cywilnego zarzadu, ustanowimy junte wojskowa. Nie beda zadowoleni, ale beda musieli to przyjac do wiadomosci. To lepsze wyjscie niz cokolwiek, do czego mogloby ich przekonac jakies rozlamowe rosyjskie panstwo."
 GER_moskowien_conquered_trigger_tt:0 "Moskowien nie istnieje."
 SGR_Moskowien_Setup_tt:0 "§YW Moskowien ustanowimy nowa administracje.§!"

 SGR_Kaukasien_Question:0 "Kwestia Kaukaska"
 SGR_Kaukasien_Question_desc:0 "W ciemnych mgłach Kaukazu lezy nasz najbardziej tajemniczy i oddalony Reichskommissariat. Ten kluczowy producent ropy naftowej musi byc w pełni ustabilizowany, aby mogł słuzyc interesom Rzeszy."

 SGR_Polish_Question:0 "Polski Ciern"
 SGR_Polish_Question_desc:0 "Wyrok historii głosi, ze Polska musi pozostac cierniem w boku Niemiec, bez wzgledu na dekade. Wygrawszy wojne domowa, musimy zwrocic uwage na wschod i podjac decyzje, jak rozprawic sie z tym cierniem - raz i na zawsze."

 SGR_Norwegian_Question:0 "Połnocna Forteca"
 SGR_Norwegian_Question_desc:0 "Gdy szalała wojna domowa, Josef Terboven zaszokował Rzesze, rozmontowujac nasz połnocny Reichskommissariat i wysyłajac tamtejszy garnizon z powrotem do Niemiec. Teraz poswiecimy pełna uwage samozwanczemu przywodcy Norwegii, i zastanowimy sie, jak najlepiej podejsc do przyszłosci tego narodu."

 SGR_Ostland_Question:0 "Idealna Kolonia"
 SGR_Ostland_Question_desc:0 "Tak zwana 'idealna kolonia' Rzeszy, niegdys bastion siły i lojalnosci, została spustoszona przez wyniszczajaca wojne i chaos. Aby zapewnic stabilnosc naszych terytoriow, zwrocimy wzrok na wschod i zajmiemy sie Reichskommissariatem Ostland."

 GER_Bohemia_Reconstruction_SGR_A:0 "Czeska Rekonstrukcja"
 GER_Bohemia_Reconstruction_SGR_B:0 "Czeska Rekonstrukcja"

 SGR_retake_madagascar_militarists:0 "Powitaj Bohaterow Madagaskaru"
 SGR_retake_madagascar_militarists_desc:0 "Dzielni zołnierze z Madagaskaru udowodnili swoja wartosc, zabezpieczajac wyspe przed wpadnieciem w rece zdrajcow i tubylcow, jednak z rozpoczeciem wojny domowej zostali odcieci od Germanii. Teraz pozwolmy im odpoczac od słuzby i przywrocmy kontrole Rzeszy nad Oceanem Indyjskim."

 SGR_reclaim_mauritius_reunion:0 "Odzyskaj Mauritius i Réunion"
 SGR_reclaim_mauritius_reunion_desc:0 "Koniec konfliktu na Madagaskarze wygonił nasze garnizony - pora odzyskac, co sie da. Niczym orzeł, Kriegsmarine rozpostrze skrzydla i zajmie Mauritius i Réunion, aby oddac je prawowitym włascicielom."

 SGR_place_nukes_mauritius_reunion:0 "Umiesc Bron Jadrowa na Mauritiusie i Réunionie"
 SGR_place_nukes_mauritius_reunion_desc:0 "Miecze Rzeszy nie moga spoczywac tylko w Europie, z dala od zagrazajacych nam rywali. Musimy zwiekszyc zasieg naszej broni jadrowej po to, aby zagrozic zarowno ich rdzennym terytoriom, jak i sasiadujacym posiadlosciom. Wyspy Mauritius i Réunion sa pierwszym krokiem, aby otoczyc naszych wrogow piekielnym ogniem."

 SGR_allow_reunion_nukes:0 "Zabezpieczylismy nasze pozycje na Mauritiusie i Réunionie."
