 SGR_econ_lib_1:0 "Nasza £SGR_econ_policy §gpolityka ekonomiczna§! nieco skreci w kierunku £SGR_econ_lib §Mliberalnym§!!"
 SGR_econ_lib_2:0 "Nasza £SGR_econ_policy §gpolityka ekonomiczna§! skreci w kierunku £SGR_econ_lib §Mliberalnym§!!"
 SGR_econ_lib_3:0 "Nasza £SGR_econ_policy §gpolityka ekonomiczna§! ostro skreci w kierunku £SGR_econ_lib §Mliberalnym§!!"

 SGR_econ_attention:0 "\nPodczas naszej §Greformy§! ekonomicznej, §Rnieuchronnie§! bedziemy zmuszeni do §Ykompromisu§! lub wprowadzenia §Rsprzecznych§! posuniec ekonomicznych, aby utrzymac nasza gospodarke w dobrym zdrowiu. W zaleznosci od naszych §Bdziałan§!, nasza £SGR_econ_policy §gpolityka ekonomiczna§! moze stac sie bardziej £SGR_econ_lib §Mliberalna§! or £SGR_econ_con §skonserwatna§!. Zadbanie o zbalansowanie lub stałosc naszej £SGR_econ_policy §gpolityki ekonomicznej§! zapewni ciagły §Gwzrost§! gospodarczy."

