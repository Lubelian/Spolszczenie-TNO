#Propaganda events


 speerpropaganda.1.t:0 "Listy z Frontu"
 speerpropaganda.1.desc:0 "Wilhelmowi aż kręciło się w głowie z wrażenia, gdy wchodził do muzeum. Muzeum! To jego pierwsza wycieczka za miasto bez rodziców! Jego klasa wygrała wycieczkę do nowo otworzonego "Muzeum Wojny Domowej" w Hamburgu i dwudziestu pięciu chłopców w wieku dziewięciu-dzięsieciu lat wyjechało z Elmshorn do wielkiej metropolii.\n\nEkspozycja zachwyciła wszystkich. Każda sala miała swój temat: "walki miejskie" z rekonstrukcją okopów; "polityka" z analizą powodów, które doprowadziły do wojny domowej; "szpiegostwo" z taktykami używanymi przez pretendentów, aby zdobyć przewagę. Tematem ostatniej sali były "listy z frontu". Leżały tam setki wiadomości wysłanych w trakcie wojny przez żołnierzy i milicjantów do swoich najbliższych.\n\nWilhelm spojrzał na jedną z gablotek i zaczął czytać: "Droga Kriemhildo, bardzo tęsknię za Tobą. Nie masz pojęcia, jak bardzo chciałbym wrócić do domu, do Ciebie, jednak nie mogę tego zrobić.\nHeydrich wypuścił swoje wilki. Pamiętasz tą małą restaurację, gdzie byliśmy na wakacjach w zeszłym roku? Powiesili tam połowę wsi. Druga kopie okopy dla SS. Przysięgam na moje życie, nie pozwolę, aby to stało się z Tobą.\nJutro pewnie zaatakują, ale będę gotowy. Noszę Twoje zdjęcie przy sercu, i jeśli zginę, zginę z Twoim imieniem na ustach. Kocham cię."\n\nNa małej plakietce było napisane "Eberhart Jenk, poległ w walce."\n\nWilhelm aż zatrząsł się pod wpływem tych słów i zapytał nauczyciela: "Panie profesorze, kto to był Heydrich?"\n\nTwarz nauczyciela natychmiast się skrzywiła, ale spojrzał na chłopca spokojnie i odpowiedział: "Heydrich był człowiekiem, który chciał podpalić świat. Był zdeterminowany, aby dopiąć swego i patrzeć, jak spełniają się jego ciemne pragnienia. Też tego chciałbyś, Wilhelmie? Chciałbyś podpalić świat i patrzeć, jak płonie?"\n\n"Nie!" powiedział chłopiec, "Chcę, aby świat był szczęśliwy, abym mógł spędzać czas z mamą i tatą i się bawić!"\n\nTwarz nauczyciela rozweseliła się. Roześmiał się i pogłaskał chłopca po głowie: "Chodź, już jest późno." Podniósł głos: "Klasa! Pora już iść! Mam nadzieję, że wizyta była pouczająca!""
 speerpropaganda.1.a:0 "Tak jest, panie profesorze!"

 speerpropaganda.2.t:0 "Proces Pokazowy"
 speerpropaganda.2.desc:0 "Tłum ciasno wypełniał salę sądową. Dziennikarze, kamerzyści, policjanci i zwykli ludzie wypełniali po brzegi ławy dla widzów, i łatwo można było zrozumieć, dlaczego: Herbert Otto Gille, szef służby bezpieczeństwa zdradzieckiej fakcji SS podczas wojny domowej, bezspośrednio odpowiedzialny za setki, jeśli nie tysiące doraźnych egzekucji, został złapany niecały tydzień temu, gdy próbował przekroczyć granicę między Alzacją a Ordensstaat.\n\nDrzwi otworzyły się i tłum zawył, gdy Gillego doprowadzono na miejsce oskarżonego. Niektórzy, najpewniej bliscy pewnych jego ofiar, próbowali się do niego przedrzeć, jednak zatrzymała ich policja. Gdy na sali zapanował spokój, rozpoczął się proces. Zapytany, czy ma jakieś oświadczenie do wygłoszenia, oskarżony wstał: "Nie uznaję tego sądu! Żaden z was nie ma nade mną żadnej władzy!” Wybuchły krzyki, ale on krzyczał jeszcze głośniej. "Nie widzicie tego? Tego nieładu, tej degeneracji? Heydrich chciał przynieść Niemcom pokój! Nowy porządek, idealny porządek! Wyciąłby zepsucie tak, jak wycina się raka! Spójrzcie na siebie, jesteście tylko gangreną toczącą idealne niemieckie ciało!"\n\nJego tyradę przerwał śmiech. Podczas gdy on szalał, prokurator włączył nagranie.\n"Dziękuję za pański dar dla naszej sprawy" rozbrzmiał łatwo rozpoznawalny głos Gillego, "Mojej żonie na pewno spodoba się ten piękny naszyjnik, a mi przyda się nowy samochód, ale porozmawiajmy może o sprawach ważniejszych?"\n"Herr Gille" wesoło dodał prokurator, zatrzymując magnetofon, "jeśli my jesteśmy rakiem na Niemczech, to panu daleko do zdrowia..."\n\nMinęło kilka sekund i ktoś w tłumie zaczął się śmiać, zaraz dołączył ktoś drugi i trzeci, aż cała sala pokładała się ze śmiechu, słyszalnego nawet z ulicy. Tego dnia wszystkie gazety i dzienniki telewizyjne pokazywały, jak wściekły esesman desperacko krzyczy do tłumu, aby się zamknął, tylko po to, aby jego głos utonął w śmiechu."
 speerpropaganda.2.a:0 "SS znika wśród hańby, pokonane przez śmiech."

 speerpropaganda.3.t:0 "Nowa Przyszłość Niemieckiej Sztuki Kulinarnej"
 speerpropaganda.3.desc:0 "Ciężko było to rozpoznać, dopóki ekran śnieżył, ale po chwili w monochromatycznej kuchni ukazała się tradycyjna Niemka. "Och, muszę przygotować jedzenie dla rodziny", zapowiedziała. "Ale najpierw – przybory!" powiedziała, sięgając po nóż. Kamera wykonała zbliżenie na blat z owocami. "Muszę pokroić owoce..." wymamrotała, przykładając nóż i starając się przeciąć na pół jabłko. Po kilku sekundach westchnęła z rezygnacją i odłożyła nóż. Na jabłku pojawiło się tylko lekkie nacięcie. "Niech to. Lepiej sprawdzę, czy talerze są czyste."\n\nChwyciła w ręce dwa talerze i odwróciła się z nimi do kamery. Zaskoczenie i niesmak mieszały się na jej twarzy."Pęknięcia!" powiedziała, patrząc na naczynia. "A jeszcze wczoraj wyglądały świetnie!"\n\nZza ekranu rozległ się dźwięk otwieranych drzwi i głęboki, męski głos zawołał wesoło "Kochanie!" Żona zostawiła talerze, aby przywitać męża. Ten trzymał w rękach duże pudełko. "Zauważyłem ostatnio jakość naszej zastawy i zdecydowałem się zajrzeć do sklepu niedaleko, aby sprawdzić, co mają w ofercie,  i sama w to nie uwierzysz!"\n\n"Mogę?" spytała żona, pokazując, aby postawić pudełko na stole. "Co wyróżnia te naczynia?" Mąż zaśmiał się i wskazał na znak na dnie talerza. Kamera wykonała zbliżenie – znak głosił 'WYKONANE WSZECHNIEMIECKIMI DŁOŃMI'. Kobieta uniosła brwi. "Łał! Chcesz mi powiedzieć, że wszystkie te naczynia zostały wykonane niemieckimi dłońmi?" Przytaknął. "W niemieckiej fabryce?" Przytaknął jeszcze raz. "Którym niemiecki pracodawca wypłacił godną, uczciwą płacę?" Przytaknął po raz ostatni, a kobieta uśmiechnęła się i odwróciła do kamery, zakładając ręce."
 speerpropaganda.3.a:0 ""To by było na tyle! Od dziś zamiast produktów wykonanego przymuszonymi rękoma kupuję tylko te stworzone rękoma wolnymi i szczęśliwymi!""

 speerpropaganda.4.t:0 "Wyczyścić Zło"
 speerpropaganda.4.desc:0 "Ekran śnieżył przez chwilę, po czym nagle na ekranie ukazał się człowiek w czarnej zbroi, z karabinem w jednej dłoni i flagą w drugiej. Idąc do przodu, podniósł flagę, ukazując dawny symbol Niemiec, wbijając go w ziemię u swoich stóp. Cofnął się i spojrzał na flagę z ciekawością. Ciekawość zamieniła się we wrogość, a wrogość w śmiech. Kręcąc głowa, człowiek złapał karabin, wycelował we flagę i pociągnął za spust. \n\nRozległa się seria, a gdy ucichła, flaga Niemiec padła, podziurawiona, na ziemię. Po chwili martwej ciszy druga flaga zawisła na jej miejscu. Czarna, z Czarnym Słońcem pośrodku. Burgundzka.\n\nKamera odwróciła się, ukazując płonące bloki i ruiny miast zasnute dymem. Wciąż rozlegał się okrutny śmiech. Trwało to niemal dwanaście sekund, aż kamera zmieniła się znowu. \n\nTym razem były to czyste ulice Niemiec. Młody, zdrowo wyglądający człowiek w mundurze Wehrmachtu bawił się z dwójką dzieci, głaszcząc je po włosach. Z oddali przyglądali im się, z uśmiechami na twarzach, rodzice. Gdy to miało miejsce na ekranie, rozległ się głos. \n\n"Musimy uniknąć błędów przeszłości, które doprowadziły do okrucieństwa. Wczoraj ulice Niemiec spłynęły krwią. Dzisiaj w naszych domach, lasach i górach panuje pokój. Jutro, będziemy mieli prawy Wehrmacht – taki, który nie będzie mógł popełniać strasznych rzeczy, do których Niemcy musiały się uciekać w przeszłości." Żołnierz w zgodzie rozstaje się z dziećmi i rodzicami i odchodzi, machając na pożegnanie."
 speerpropaganda.4.a:0 "Wypełnij swoje zadanie. Uczyń Siły Zbrojne Niemiec bardziej ludzkim miejscem."

 speerpropaganda.5.t:0 "Das Vaterland"
 speerpropaganda.5.desc:0 ""Kochanie, zaczyna się! Weź chłopców!" krzyknęła Hilde Schwartz z salonu, i zaraz potem dołączyła do niej reszta rodziny: Gunther usiadł na sofie obok żony, a Hans i mały Frank bawili się na podłodze przed telewizorem. Zaraz potem rozległa się muzyka z czołówki: reklamowany w gazetach i na plakatach, "Das Vaterland" był zrealizowanym z rozmachem programem historycznym, który miał uczyć niemieckiej historii szeroką publiczność, łącząc edukację z rozrywką. \n\n"Dobry wieczór, i witamy w Das Vaterland!" Prowadzący uśmiechnął się do kamery. "Po mojej prawej pan Karl Manitius, dyrektor Monumenta Germaniae Historica, największego zespołu badawczego niemieckiego średniowiecza, a po mojej lewej pan Friedrich Zipfel, weteran wojenny i ekspert zajmujący się badaniem Drugiej Wojny Światowej".Mężczyźni ukłonili się publiczności. "Dzisiaj zajmiemy się naszymi stosunkami z krajem, który był powszechnie uznawany za największego wroga Niemiec: Francją".\n\nProgram trwał do północy, ale wydawało się, że minęła tylko chwila. Rekonstrukcja bitwy pod Bouvines, gdy Francja niesprawiedliwie odrzuciła Świętego Cesarza Rzymskiego jako swojego seniora, zafascynowała dzieci; Gunther docenił wywód Manitiusa o tym, jak Francuzi posunęli się nawet do sojuszu z niewiernymi, aby oprzeć się Niemcom w trakcie wojny trzydziestoletniej; Hilde wzruszyła do łez historia Luizy, królowej Prus, która była na tyle dzielna, aby osobiście spotkać się z Napoleonem, gdy wszelka nadzieja zawiodła.\n\nGunther zabrał śpiącego Franka do łóżka, ale Hans podciągnął spodnie: "Tato" odezwał się śpiącym głosem, "czy to się znowu zdarzy? Te wojny, czy Francja znów spróbuje zająć nasze miejsce?". Gunther pomyślał przez chwilę i zaśmiał się: "Nie, mój mały, już nie spróbuje. Nasz Führer nas obroni, tak, jak podczas wojny domowej." Rodzina położyła się spać."
 speerpropaganda.5.a:0 ""Tak, tato!""

 speerpropaganda.6.t:0 "Wróg Kryjący Się Wewnątrz"
 speerpropaganda.6.desc:0 "Ulice Monachium wciąż pogrążone były w ciemnościach, i tylko drobna łuna na horyzoncie wskazywała na nadchodzący świt, ale Eberhard Gottlieb już szedł rozgrzać piec. Piekarz musi zdążyć upiec chleb dla każdego, nieprawdaż? Idąc dobrze znanymi ulicami, pośpiesznie pozdrowił patrol Orpo mijający skrzyżowanie równo o 5:45, jednak zaraz potem coś przykuło jego uwagę: cały mur pokryty identycznymi plakatami. Zatrzymał się, aby na nie popatrzeć.\n\nSymbolika była prosta, ale skuteczna. W centrum stała wysoka kolumna z wielkim złotym orłem na szczycie, majestatycznym i dumnym. U podstawy kolumny mrowie ludzików próbowało za pomocą kilofów obalić kolumnę: niektórzy byli ubrani w eleganckie ubrania, inni nosili skromniejsze, jednak kieszenie wszystkich wypychały dolary. Na orła patrzyli z mieszaniną nienawiści i strachu. Na dole plakatu dużymi gotyckimi literami napisane było "Schützen Sie Deutschland!".\n\nEberhard patrzył na plakat przez kilka minut, zastanawiając się. Czy naprawdę za wszystko byli odpowiedzialni Amerykanie? Rozpad gospodarki, Wojna Rosyjska, Wojna Domowa? To by było niemożliwe, prawda, ale jeszcze kilka lat temu Amerykanie byli wrogami Niemiec, i mogli wiele zyskać na ich osłabieniu... Idąc do piekarni, Eberhard nie mógł odpędzić od siebie ostatniej myśli."
 speerpropaganda.6.a:0 "Cholerni Amerikaner..."

 speerpropaganda.7.t:0 "Zaczyna Się Od Ciebie!"
 speerpropaganda.7.desc:0 "Na ekranie ukazuje się drużyna młodych ludzi, noszących tradycyjne mundury Hitlerjugend, wspinająca się w ramach ćwiczeń na szczyt wzgórza. Rozlega się głos – wolny, głęboki i miękki. "Czy uważasz, że twoje dziecko pozbawione jest celu i ambicji? Może jest leniwe, i woli marnować życie na różne frywolne rozrywki? Jeśli jesteś zaniepokojonym rodzicem takiego syna, mamy dla ciebie łatwe rozwiązanie".\n\nNa ekranie ukazuje się chłopiec nie młodszy niż siedemnastoletni. Stoi dumnie, chociaż niezgrabnie, i robi niepotrzebną przerwę, zanim zaczyna mówić do kamery. "Gdy dołączyłem do Hitlerjugend, na początku nie mogłem wytrzymać. Wszystko było takie uporządkowane i zdyscyplinowane. Czułem się jak w klatce. Ale po paru miesiącach zrobiło się znacznie lepiej. Stałem się sprawny fizycznie," powiedział, gdy materiał ukazał go biegnącego w maratonie. "Stałem się żarliwy", ciągnął, ukazując się na ekranie w momencie wygłaszania przemówienia do grupy Hitlerjugend. "Poznałem też wielu przyjaciół".\n\nGdy kamera ukazuje go rozmawiającego z innymi członkami organiacji, narrator komentuje: "Tak to wygląda. Jak widzicie, można odwrócić życie każdego młodego człowieka do góry nogami! Zalecamy, aby wszyscy Aryjczycy dołączyli do Hitlerjugend, aby wasze ciała i umysły były w równym stopniu silne i wyćwiczone"."
 speerpropaganda.7.a:0 ""I pamiętajcie, dobry Aryjczyk to dobra Aryjska Rzesza!""

 speerpropaganda.8.t:0 "Karabiny na Pługi"
 speerpropaganda.8.desc:0 "Wkoło niego rozlegały się strzały. Był żołnierzem Rzeszy – pełnym odwagi i determinacji. W jednej, zakrwawionej ręce trzymał pistolet, w drugiej ostry, czysty nóż. Dookoła niego leżały ciała poległych towarzyszy, jednak trupów bolszewików było znacznie więcej. Żołnierz spojrzał wściekle na flagę na rogu budynku. Czerwony sztandar z przeklętym symbolem sierpa i młota drwił z niego.\n\nMężczyzna splunął. Idąc do przodu, uniósł wysoko nóż, i kamera uchwyciła go z profilu. Zbliżył się do flagi i uniósł rękę, aby rozerwać ją na pół, jednak w pół ciosu obraz zanikł i zmienił się w coś innego.\n\nMotyka uderzyła w ziemię. Kamera oddaliła się, ukazując starszego człowieka pracującego na słonecznym polu. Gdy ten kontynuował pracę, rozległ się głos. "Twoja służba nie musi się kończyć po zwolnieniu z Wehrmachtu. Tacy ludzie są wyjątkowo cenni dla Rzeszy. Ludzie silni i rozumni, weterani, którzy udowodnili swoją lojalność – oni uosabiają Rzeszę! Jest nadzieja dla tych, którzy wiernie służyli".\n\nKamera ukazuje innego starszego mężczyznę, który puka do drzwi domu i wręcza mieszkańcom pocztę. "Powstają nowe gałęzie przemysłu, a zatem i nowe możliwości. Jeśli jesteś weteranem Heer, Luftwaffe albo Kriegsmarine, szukając pracy w sektorze cywilnym, masz pierwszeństwo w znalezieniu zatrudnienia. Nie możemy zapomnieć twojej ofiary, więc będziesz za nią wynagrodzony.""
 speerpropaganda.8.a:0 ""Nie zapominaj – Rzesza to lud, a pracować trzeba zawsze dla ludu!""


