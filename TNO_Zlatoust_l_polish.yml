### Focus Trees ###
 ZLT_speculation_and_accumulation: "Spekulacja i Akumulacja"
 ZLT_speculation_and_accumulation_desc: "Rosja to surowe, surowe miejsce. Watażkowie powstają i upadają, rządy dochodzą do władzy i zostają obalone w ciągu jednego dnia, a zwykły Rosjanin głoduje w chacie na kawałku ziemi kontrolowanym przez bezimiennego władcę. Pomimo tych nieszczęśliwych wydarzeń, nasz przemysł zbrojeniowy stale kwitnie, a ludzie tłumnie przybywają do naszego kraju, aby pracować i służyć Republice. Ciągle produkujemy tanie i niezawodne konstrukcje, a nasz biznes jest zawsze na plusie, bez względu na to, co się dzieje. Nasza republika jest światłem w ciemnościach syberyjskich pustkowi i tak długo jak nasi obywatele i nasz biznes będą prosperować, tak długo Republika będzie prosperować. Jednak jednym z najważniejszych aspektów prowadzenia udanego biznesu jest plan, a w obliczu losu Zachodniej Rosji, który z każdym dniem staje się coraz bardziej złowieszczy, naszym najlepszym wyjściem jest przejrzenie naszego planu i sprawdzenie, co musimy poprawić, aby zaspokoić potrzeby naszych obywateli i klientów."

 ZLT_stock_up: "Uzupełnienie Zapasów"
 ZLT_stock_up_desc: "Przy tak wielu bitwach i wojnach toczących się wokół nas, mamy ciągłe zamówienia na karabiny, działka przeciwlotnicze, rakiety, pociski i amunicję do śledzenia. Choć operacje te były bezprecedensowo udane, to niestety w fundamentach naszego przemysłu zaczęły pojawiać się pęknięcia. Ciągły przepływ zamówień stał się trudny, a setki pracowników i części maszyn zginęły na linii montażowej, czasem z powodu wyczerpania, a czasem po prostu się rozpadły. Jeśli ten problem będzie nas nadal nękał, nasza produkcja może zostać zatrzymana, a my stracimy prawo do Republiki i poczucie dobrobytu, które budowaliśmy przez tak długi czas. Uzupełnienie zapasów materiałów przemysłowych i broni sprawi, że zawsze będziemy mieli co sprzedawać, a jednocześnie zapewnimy sobie zaopatrzenie na wypadek, gdyby nasi rywale postanowili spotkać się z nami na linii frontu."

 ZLT_the_frontlines: "Linie Frontu"
 ZLT_the_frontlines_desc: "Syberia to brutalny region. Tylko silni przetrwają i tylko ci, którzy wykuwają narzędzia dla silnych, będą prosperować. Wolne Miasto Złatoust jest otoczone przez bandytów, najemników i rewolucyjnych głupców, których ego i bojówki uważają, że mają prawo nazywać się "narodem". Pomimo tej niebezpiecznej pozycji, udało nam się jednak zapewnić sobie kilka korzyści: zbiry z Jugri i bandyci z północy oferują niezwykle lukratywne zyski, a otaczające nas junty i dyktatury są jednymi z naszych najbardziej lojalnych klientów. Mimo że zapewniliśmy sobie stabilną pozycję, nadszedł czas, by Republika zreorganizowała swoje działania i renegocjowała niektóre umowy z naszymi partnerami, by klienci nadal przybywali, obywatele byli bezpieczni, a zyski rosły."

 ZLT_flex_our_muscle: "Napinanie naszych Mięśni"
 ZLT_flex_our_muscle_desc: "Niektórzy z naszych sąsiadów zaczęli być wobec nas nieco zuchwali. Płatności są opóźniane, najazdy na granice stają się coraz częstsze, a drobne bandyckie gangi próbują ukraść z naszych zapasów wszelką możliwą broń i amunicję. Republika musi pokazać otaczającym ją ludziom, że nie jesteśmy jakimś watażką. Jesteśmy dumną republiką, która jest jednym z niewielu bezpiecznych miejsc w tym surowym regionie. Z Republiką Złatoustu nie można igrać i bez względu na koszty będziemy dbać o bezpieczeństwo naszych ludzi i o to, by nasze interesy pozostały nienaruszone."

 ZLT_control_the_roads: "Kontrola nad Drogami"
 ZLT_control_the_roads_desc: "Bombardowania Luftwaffe, choć bardzo ograniczone na naszym terenie ze względu na kwitnącą produkcję dział przeciwlotniczych, nadal uderzają w nasze drogi, zwłaszcza na terenach przygranicznych. Nasza infrastruktura jest naszym najważniejszym aspektem i musimy odbudować to, co zostało zniszczone i wyremontować to, co zostało zużyte. Aby odbudować te drogi, potrzebujemy jednak pieniędzy. Jednym z dodatkowych źródeł dochodów, które moglibyśmy wykorzystać do odbudowy, są systemy opłat drogowych w całym kraju. Jednak z powodu przejmowania kontroli nad punktami poboru opłat przez obywateli lub napadania na nie przez bandytów w celu zdobycia pieniędzy, w ostatnich latach przestały one funkcjonować. Wysłanie policji zagwarantuje bezpieczeństwo naszych dróg, a jednocześnie zapewni potrzebne Republice fundusze od każdego przejeżdżającego podróżnego. W ostatecznym rozrachunku ochrona ta zagwarantuje bezproblemową dostawę naszych produktów."

 ZLT_the_yugra_connection: "Połączenie z Jugrą"
 ZLT_the_yugra_connection_desc: "Republika zawsze utrzymywała dobre stosunki z Jugranami, ale ostatnio, w związku z najazdami bandytów i tłumem rozbójników, którzy przekraczają ich granicę, znaleźliśmy się w trudnej sytuacji. Wysłanie najlepszych dyplomatów Republiki będzie doskonałym sposobem na potwierdzenie naszych dobrych intencji i, miejmy nadzieję, pozwoli nam omówić nowy traktat. Proponowany konkordat ustanowiłby wzajemny sojusz pomiędzy Republiką a Jugranami, wraz z kilkoma korzystnymi dla gospodarki klauzulami oraz podpisaniem wzajemnej obrony. Potrzebujemy tylu przyjaciół, ilu tylko możemy zdobyć w tym surowym świecie, a Jugranie są naszym najlepszym wyborem."

 ZLT_a_mercenary_state: "Państwo Najemników"
 ZLT_a_mercenary_state_desc: "Nasza wspaniała republika dysponuje niewielką, ale świetnie wyszkoloną i wyjątkowo wyposażoną armią. Jednakże, wraz z pogarszającą się sytuacją na zachodzie i wieloma watażkami pragnącymi rozszerzyć, a nawet zjednoczyć Rosję, musimy zwiększyć nasze możliwości obronne. Mamy ograniczone zasoby siły roboczej, więc wynajęcie najemników, szczególnie z Jugry, nie byłoby złym pomysłem. Wydając trochę pieniędzy na wynajęcie, wyposażenie i zakwaterowanie grupy najemników, uchronimy naszych ludzi od niepotrzebnych walk i będziemy mieli zbędną siłę do pilnowania naszych granic i atakowania bandytów, którzy próbują okraść nasze zapasy."

 ZLT_pay_to_pass: "Zapłata za Przejście"
 ZLT_pay_to_pass_desc: "Republika jest światłem w ciemnościach Rosji, oferujemy to, czego nie może zaoferować wielu watażków: stabilność, bezpieczeństwo, dobrobyt i wolność. Jeśli pokażemy tym, którzy nas otaczają te wartości, które wyznajemy, wielu się do nas przyłączy. To powinien być priorytet, ponieważ więcej imigracji oznacza więcej pracowników, więcej żołnierzy, więcej naukowców i więcej ludzi, którzy zwiększą naszą populację. Republika musi się rozwijać, a im więcej naszych braci przybędzie, tym bardziej będziemy mogli się rozwijać i rozkwitać na tym pustkowiu. Propagandowe ulotki i znaki wzdłuż naszych najbardziej uczęszczanych dróg pomogłyby przekonać podróżnych do pozostania w Złatouście i wniesienia swoich umiejętności do Republiki."

 ZLT_free_to_stay: "Wolny Pobyt"
 ZLT_free_to_stay_desc: "Złatoust posiada jeden z najbardziej zaawansowanych i dobrze utrzymanych systemów infrastruktury w całej Rosji. Jesteśmy głównym węzłem transportowym towarów i ludzi pomiędzy różnymi watażkami, a dobrym sposobem na wykorzystanie tej sytuacji byłoby otwarcie naszych dróg dla innych państw, oczywiście za odpowiednią opłatą. Pozwalając naszym sąsiadom płacić za przejazd przez nasz obszar, możemy mieć źródło stałego, lukratywnego dochodu tak długo, jak długo będzie trwał handel, i być może zachęcić niektórych ludzi do pozostania..."

 ZLT_guns_for_the_men: "Broń dla Ludu"
 ZLT_guns_for_the_men_desc: "Ostatni napływ nowych wojsk i najemników spowodował, że potrzebujemy więcej broni, aby ich uzbroić. Nasz przemysł ma trudności z utrzymaniem tego zapotrzebowania bez poświęcania innych dochodowych linii produkcyjnych. Przekierowanie naszego przemysłu, przynajmniej na krótką metę, jest jedynym rozwiązaniem, jakie mamy. Ograniczymy produkcję artylerii, rakiet i czołgów i przestawimy ją na AK-47M. Innym planem, który przygotowała administracja, jest zakup starszej, przestarzałej broni od bandytów i watażków, którzy chcą zdobyć trochę szybkiej gotówki. Będzie to szybsze, ale może sprawić, że niektórzy z naszych nowszych rekrutów znajdą się w gorszej sytuacji pod względem siły ognia."

 ZLT_theres_always_a_price: "Zawsze jest Jakaś Cena"
 ZLT_theres_always_a_price_desc: "Jako ostoja kapitalistycznego ducha Syberii, liczne korporacje prowadzą fabryki broni i stanowią trzon naszej gospodarki. Zazwyczaj pozwalamy większości firm działać bez interwencji, ale tym razem coś poszło nie tak. Jedna z naszych fabryk T-55 zamilkła, ponieważ większość watażków nie może sobie pozwolić na używanie czołgów. Setki ludzi zostało bez pracy, ale rząd ma rozwiązanie. Kupimy fabrykę, przerobimy ją tak, aby była bardziej opłacalna i przywrócimy miejsca pracy dla mężczyzn i kobiet, którzy zostali bez pracy."

 ZLT_were_the_only_ones_selling_guns: "Tylko my Sprzedajemy Broń"
 ZLT_were_the_only_ones_selling_guns_desc: "Republika została obdarzona ogromną ilością drewna, stali i wiedzy technicznej, co pozwoliło nam rozwinąć nasz potężny przemysł zbrojeniowy. Luftwaffe rzadko przelatuje nad naszym krajem, ze względu na naszą rozległą obronę przeciwlotniczą i obecność Wolnych Lotników w pobliżu. To pozwoliło nam umocnić naszą pozycję na tych niebezpiecznych pustkowiach. Co więcej, nasze bezpieczeństwo pozwoliło nam zdobyć monopol na przemysł zbrojeniowy wobec wszystkich naszych sąsiadów, ponieważ każdy z nich wie, że tylko my możemy produkować wysokiej jakości broń w ogromnych ilościach. Nasza reputacja taniego, wytrzymałego i skutecznego sprzętu przyciąga nabywców z całej Rosji. Umocniliśmy swoją pozycję i nadszedł czas, abyśmy zaczęli rewidować nasze procesy. Wykorzystamy nasze zyski i będziemy pracować nad rozwojem nowych karabinów, czołgów i artylerii, aby wzbogacić nasze portfolio, a także udoskonalimy nasze metody przemysłowe, abyśmy mogli produkować naszą broń szybciej i taniej niż ktokolwiek inny."

 ZLT_the_siberian_mediator: "Syberyjski Mediator"
 ZLT_the_siberian_mediator_desc: "Republika jest lubiana w całej Rosji, choć wynika to bardziej z naszych interesów niż prawdziwego sojuszu. Jesteśmy narodem neutralnym i w przeciwieństwie do Frontu, Cara czy naszych sąsiadów na wschodzie, Republika nie dąży do zjednoczenia Rosji. Nasza neutralność stawia nas w wyjątkowej sytuacji. Tworząc biura i departamenty, które komunikują się z innymi watażkami, możemy powstrzymać ich przed niepotrzebnym całkowitym unicestwieniem się nawzajem. Ta reorganizacja pomoże również w interesach, ponieważ jeśli pozwolimy, aby te mediacje odbywały się tutaj, będziemy mogli zgarnąć górę tych transakcji za nasze przyjemności jako gospodarza."

 ZLT_the_bullish_charge: "Bycza Szarża"
 ZLT_the_bullish_charge_desc: "Nasza lśniąca Republika jest jedynym rządem tego rodzaju w Zachodniej Syberii. Otaczają nas autorytarne rządy, lenna i skłóceni wojskowi. Sposobem na zwiększenie naszej imigracji, a co za tym idzie - siły roboczej, jest rozprowadzanie ulotek i innych form prorządowych mediów wśród naszych obywateli i okolicznej ludności, aby mogli zobaczyć, jak i dlaczego jesteśmy bardziej zamożną, stabilną i prosperującą opcją w tym zimnym i surowym świecie."

 ZLT_dig_in: "Wkopanie się"
 ZLT_dig_in_desc: "Nie mamy ochoty na ponowne zjednoczenie Syberii pod naszą flagą, a tym bardziej Rosji. Nasze zyski czerpiemy z konfliktów i trzymania się od nich z daleka. Zwiększając liczbę patroli, budując forty i zwiększając liczebność naszego wojska, będziemy w stanie chronić suwerenności naszej lśniącej Republiki przed różnymi buntownikami wokół nas, którzy chcą splądrować nasze arsenały i zagrabić nasze bogactwo."

 ZLT_sell_off_our_stock: "Sprzedaż Naszych Zapasów"
 ZLT_sell_off_our_stock_desc: "Ostatnie projekty mające na celu poprawę standardu życia naszych obywateli wyczerpały nasz skarbiec i dobrym pomysłem byłoby przyjrzenie się innym formom zarabiania pieniędzy, niż sprzedaż naszej broni innym narodom. Sprzedając nasze nadwyżki broni prywatnym firmom ochroniarskim, będziemy mogli zwiększyć nasze zyski w sposób konwencjonalny, podczas gdy sprzedaż bardziej... "niezwykłym" klientom, przyniesie nam również trochę "pozaksięgowych" zarobków."

 ZLT_the_yugran_defense: "Wzajemna Obrona z Jugrą"
 ZLT_the_yugran_defense_desc: "My i nasi sąsiedzi, Jugranowie, mamy wspólne interesy. Oboje chcemy przetrwać na wzburzonych wodach Zachodniej Syberii i oboje chcemy realizować nasze interesy bez ingerencji innych watażków dysponujących bardziej konwencjonalną siłą. Wyślemy jednego z najlepszych dyplomatów w naszej republice, aby sprawdził, czy możemy zawrzeć porozumienie o wzajemnej obronie, dzięki czemu oba nasze narody będą mogły dalej podążać swoimi ścieżkami w poczuciu bezpieczeństwa."

 ZLT_fortify_zlatoust: "Fortyfikacja Złatousta"
 ZLT_fortify_zlatoust_desc: "Lśniąca stolica i centrum przemysłowe naszej republiki znajdują się w niepewnym położeniu. Chociaż znajdujemy się w górach, terenie bardzo podatnym na obronę, graniczymy ze znaczną liczbą sąsiadów, a najlepszym sposobem na zapewnienie bezpieczeństwa i stabilności republiki jest zbudowanie obrony w mieście i wokół niego. Miny, bunkry i działa przeciwczołgowe zostaną przygotowane i utrzymane, aby nasi obywatele i pracownicy mogli spać spokojnie, wiedząc, że oni i ich rodziny są bezpieczne."

 ZLT_the_all_russian_contractor: "Wszechrosyjski Wykonawca"
 ZLT_the_all_russian_contractor_desc: "To, że nasza republika nie chce podnosić swojej flagi na Kremlu, nie oznacza, że nie chcemy pokazać naszych wpływów w inny sposób. Oferując naszych ludzi i czas otaczającym nas drobnym bandyckim królom i starym sowieckim generałom, możemy zdobyć dodatkowe fundusze i dać naszym ludziom prawdziwe doświadczenie w walce, bez narażania republiki na jakiekolwiek konwencjonalne reperkusje wojny."

 ZLT_surpassing_forecasts: "Przekraczanie Prognoz"
 ZLT_surpassing_forecasts_desc: "Nasza Republika jest bogata, silna i kwitnąca. Każda machina wojenna, od kałasznikowa, przez RPG-7, po T-64, jest produkowana w rekordowym tempie i eksportowana na bezkresne pustkowia Rosji. Nasza latarnia demokracji stanowi światło w ciemnościach tego zimnego świata. Teraz, gdy zabezpieczyliśmy pozycję naszej Republiki w krótkim okresie czasu, nadszedł czas, aby spojrzeć w głąb naszych granic i skupić się na dalszej poprawie codziennego życia naszych ludzi i naszych marż zysku."

 ZLT_the_home_front: "Front Domowy"
 ZLT_the_home_front_desc: "Nasi obywatele mają lepsze warunki niż prawie wszyscy inni Rosjanie, nie licząc carów na zachodzie i wschodzie, ale to niewiele mówi. Chociaż są chronieni przez produkowane przez nas działa przeciwlotnicze, wciąż padają ofiarą sporadycznych nalotów. Chociaż nie mieszkają w barakach i zbombardowanych budynkach, w których mieszka wielu ich byłych rodaków, ledwo mają ciepło w zimne zimowe miesiące, wysiłki Republiki będą skierowane na zapewnienie, że nasi wyborcy są szczęśliwi, zdrowi, ciepli, dobrze odżywieni i chronieni."

 ZLT_double_our_portfolio: "Podwojenie naszego Portfolio"
 ZLT_double_our_portfolio_desc: "Przemysł Republiki już teraz kwitnie, codziennie produkuje dziesiątki sztuk broni i amunicji, jednak Republika nigdy nie jest zadowolona z naszych zysków. Uznając to niezadowolenie naszych ludzi i chcąc wzmocnić nasze kufry, zaczniemy szukać dalszych ulepszeń naszych obecnych metod produkcji. Poprzez zainwestowanie dużej ilości pieniędzy w budowę nowych fabryk, zakup nowego sprzętu produkcyjnego i zatrudnienie nowych pracowników, będziemy w stanie wykładniczo zwiększyć możliwości produkcyjne Republiki. Nasz naród wkrótce pozna nową erę dobrobytu i szczęścia, a to dopiero początek naszych planów."

 ZLT_guns_for_factories: "Broń dla Fabryk"
 ZLT_guns_for_factories_desc: "Mamy wiele kontaktów na całym świecie, które również chciałyby, aby przedsięwzięcia biznesowe Republiki zakończyły się sukcesem. Jedną z części nowej inicjatywy Republiki, mającej na celu zwiększenie produkcji towarów i poprawę warunków życia naszych obywateli, jest zakup nowego wyposażenia dla naszych fabryk. Poprzez nawiązanie kontaktu z innymi watażkami, emigrantami i zagranicznymi agentami, Republika będzie w stanie zabezpieczyć nowe maszyny i amunicję, aby zwiększyć naszą produkcję. Dzięki temu nasza zdolność produkcyjna wzrośnie zatrważająco, co z kolei zwiększy nasze zyski o jeszcze większą kwotę."

 ZLT_expanding_the_sprawl: "Rozszerzanie Granic"
 ZLT_expanding_the_sprawl_desc: "Złatoust i Niżny Tagil to nasze najbardziej zaludnione miasta i jedne z największych centrów produkcyjnych w całej Rosji. Republika już dużo zainwestowała w nasz przemysł, a teraz nadszedł czas, aby skupić się na najważniejszym atucie Republiki - naszych obywatelach. Zainwestujemy kolejne pieniądze w dobrobyt naszych obywateli, budując nowe mieszkania i przedmieścia wokół naszych głównych ośrodków przemysłowych, a także zbudujemy nowe fabryki produkujące zarówno broń, jak i dobra konsumpcyjne na eksport i ku uciesze naszych obywateli."

 ZLT_the_industry_never_ends: "Przemysł Nigdy się nie Kończy"
 ZLT_the_industry_never_ends_desc: "Republika przeżywa rozkwit! Marże zysku idą w górę, sprzęt produkowany jest w rekordowym tempie, a nasi obywatele są szczęśliwsi i zdrowsi niż kiedykolwiek, ale możemy wprowadzić pewne ulepszenia. Republika posiada ogromne połacie ziemi nietkniętej ręką przemysłu, a sposobem na dalsze zwiększenie naszych zysków jest rozpoczęcie podziału ziemi na strefy, abyśmy mogli budować Parki Przemysłowe dla Republiki. Stwarza to dodatkowe miejsca pracy dla tych, którzy karczują ziemię i dla tych, którzy pracują w fabrykach, pozwalając obywatelom Republiki na zapewnienie sobie środków do życia."

 ZLT_dynamic_revolution: "Dynamiczna Rewolucja"
 ZLT_dynamic_revolution_desc: "Republika jest otoczona przez despotów, komunistów i autorytarystów. Ich obywatele cierpią pod butem opresyjnych reżimów, które nimi rządzą i w najlepszym interesie Republiki jest angażowanie się w tajne operacje mające na celu wspieranie demokracji. Uzbrajając powstańców na terytorium naszego sąsiada, mamy niewielką szansę na osłabienie naszych sąsiadów, a wewnętrzne konflikty, które powstaną, otworzą nowe rynki zbytu dla broni Republiki. Republika oznacza dwie rzeczy: zyski i demokrację, a te operacje zapewnią, że obie te rzeczy zostaną spełnione."

 ZLT_replace_and_restore: "Wymiana i Przywrócenie"
 ZLT_replace_and_restore_desc: "Centra miejskie Republiki są nowoczesne, ale na obrzeżach znajduje się znaczna ilość zniszczonych i niebezpiecznych budynków, a infrastruktura w wielu miejscach, które łączą nasze miasta i parki przemysłowe jest stara i pękająca. Wykorzystując pieniądze z naszych inwestycji w sprawy krajowe i zyski z opłat za przejazd drogami handlowymi, Republika będzie w stanie naprawić swoje drogi i będziemy w stanie rozpocząć nowy program renowacji i remontu naszych licznych projektów mieszkaniowych."

 ZLT_guns_like_no_other: "Broń jak Żadna Inna"
 ZLT_guns_like_no_other_desc: "Mamy najbardziej zaawansowaną broń palną, działa artyleryjskie, rakiety i czołgi w całej Rosji. Codziennie produkujemy dziesiątki i dziesiątki sztuk amunicji, ale Republika nie może sobie pozwolić na samozadowolenie. Nasz burmistrz-konsul, Jewgienij Dragunow, i jego partner, Michaił Kałasznikow, są również szefami państwowego biura konstrukcyjnego i obaj są odpowiedzialni za tworzenie broni, którą Republika produkuje codziennie. Zdecydowali, że nadszedł czas, aby reaktywować biuro i zainwestować w działy badań i rozwoju, abyśmy mogli tworzyć nowe, ulepszone bronie i metody produkcji."

 ZLT_out_of_our_pockets: "Z Naszych Kieszeni"
 ZLT_out_of_our_pockets_desc: "Obywatele Republiki pracują dzień i noc, aby wypełnić limity, które pozwalają nam napełnić kufry naszego wielkiego narodu. Nasz przemysł kwitnie, nasze drogi są zmodernizowane, a nasze budynki odnowione. Teraz nadszedł czas, aby pomóc mężczyznom, kobietom i dzieciom dowiedzieć się więcej o otaczającym ich świecie i poznać historię narodu rosyjskiego. Dragunow pozwolił nam wykorzystać nasze inwestycje w państwie do budowy nowych pomników, szkół, muzeów i ośrodków rekreacyjnych dla naszych obywateli. Obywatele Republiki nie będą już malowani jako bezużyteczne trutnie, które służą tylko do produkcji broni wojennej, damy się poznać jako społeczeństwo, które równoważy biznes i przyjemność."

 ZLT_industry_like_no_other: "Przemysł jak Żaden Inny"
 ZLT_industry_like_no_other_desc: "Biuro Badań i Rozwoju tworzy nowy zespół, który ma się skupić na nowej dziedzinie komputerów i elektroniki, i jak można je zastosować w metodach przemysłowych republiki. Aby przyspieszyć nasz rozwój, zostanie utworzony nowy fundusz, który będzie inwestował w nowe uniwersytety i szkoły politechniczne w całej republice. Złatoust będzie miało najlepszych inżynierów i naukowców w całej Rosji, a nasza spokojna republika będzie dalej służyć jako latarnia morska nadziei, demokracji i modernizmu w tym ponurym świecie."

 ZLT_into_the_soldiers: "Dla Żołnierzy"
 ZLT_into_the_soldiers_desc: "Nasz przemysł został odnowiony i rozbudowany, a nasi obywatele mają jeden z najwyższych standardów życia w całej Rosji. Nasz naród kwitnie, ale zaniedbaliśmy jeden ważny aspekt republiki: Siły Zbrojne. Inwestując pieniądze w nowe programy szkoleniowe, będziemy w stanie jeszcze bardziej wzmocnić nasz wysoki standard szkolenia i upewnić się, że nasi ludzie są najlepiej wyszkoloną i wyposażoną siłą bojową na całej Syberii."

 ZLT_into_the_defense_line: "Dla Linii Obrony"
 ZLT_into_the_defense_line_desc: "Wykorzystując nasze ogromne zyski, obrona republiki zostanie znacznie wzmocniona. Nowe forty, działa przeciwczołgowe, przeciwlotnicze, bunkry i tunele zostaną wzniesione i zbudowane wzdłuż naszych granic. Republika Złatousta będzie bezpieczna od wszelkich zagrożeń wokół nas. Jeśli jakikolwiek despota, komunista, członek Czarnej Ligi lub Niemiec spróbuje obalić naszą republikę i skrzywdzić naszych obywateli, spotka się z ogniem, furią i siarką wielu ludzi, którzy mieszkają w naszych granicach."

 ZLT_our_shining_republic: "Nasza lśniąca Republika"
 ZLT_our_shining_republic_desc: "Nasze kofry są wyłożone złotem. Nasi obywatele są dobrze odżywieni, ubrani, mają bezpieczne mieszkania i nowoczesne udogodnienia. Nasze fabryki produkują karabin za karabinem, czołg za czołgiem, działo artyleryjskie za działem artyleryjskim. Styl życia Republiki, jej demokratyczne ideały, zostały zabezpieczone przed wszelkimi potencjalnymi zagrożeniami. Republika zbudowała latarnię morską na wzburzonych oceanach rosyjskich pustkowi, oferując nadzieję i perspektywę nowego, lepszego życia dla tych, którzy przybywają do jej granic. Zbudowaliśmy nowy i lepszy świat, dzięki większej sile ognia."

### Events ###

 ZLT.1.t: "Państwo Kupieckie Złatoust"
 ZLT.1.desc: "Historia Rosji to historia krwi, klęski i zniszczenia. Teraz, nawet gdy resztki Ojczyzny walczą o ochłapy, miliony żyją i umierają z bronią w ręku. Zachód jest tego najlepszym przykładem: morze ognia zaludnione przez watażków, którzy bardziej cenią sobie martwe ideologie niż własnych ludzi. Ale jest nadzieja. Wysoko na szczycie Uralu wznosi się Złatoust, ostatni prawdziwy bastion wolności w starej Rosji. Za tymi opustoszałymi górami leżą dziesiątki fabryk, oszczędzonych przed deszczem śmierci Luftwaffe. Drobni bandyci nie mają odwagi zaryzykować przekroczenia Uralu, aby nie natknąć się na czujnych strażników Republiki. Do Złatousta ściągają setki uchodźców, uciekających przed gniewem szaleńców, którzy niczym rekiny opływają górski dom, gotowi w każdej chwili go rozerwać na strzępy.\n\nPlotki mówią o gigantycznych jaskiniach, wypełnionych po brzegi nienaruszoną bronią i ciężkim sprzętem, wystarczającym, by ich właściciel miał przewagę nad każdą siłą na Syberii. Niestety, są też tacy, którzy próbują dociec źródła nienaturalnego dobrobytu Złatousta. Na każdy worek pszenicy i kosztowności, którymi handluje się w górach, przypadają ciężarówki załadowane karabinami, zmierzające w stronę domeny bandytów. Złatoust to raj zbudowany na szczycie góry trupów."
 ZLT.1.a: "Chodź! Tu można zarobić pieniądze."
 
 ZLT.2.t: "Szkolenie na Granicy"
 ZLT.2.desc: "Raport dla: XXXXX XXXXXX\n\nOd: Grupa Patrolowa XX\n\nData i Czas: XX/XX/XX\n\nInterakcja: Obserwacja ukryta\n\nSzcegóły: Sir, dziś rano do bazy zgłosił się szeregowy XXXXXXX, który poinformował o nieznanej aktywności na granicy z Uralem. Wysłano oddział zwiadowczy, który potwierdził meldunek szeregowego: Duża grupa nieoznakowanych żołnierzy rozbiła obóz w pobliżu lasu XXXXXXXX, na coś, co wygląda na ćwiczenia wojskowe. Strzelali do manekinów z odległości ~400 metrów, a wieczorem ćwiczyli między sobą walkę wręcz.\n\nJestem przekonany, że nie była to kolejna wędrowna banda najemników, gdyż ci żołnierze wykazywali się dyscypliną... a przede wszystkim dysponowali nowoczesną bronią. Szeregowy XXXXXXX oskrzydlił tę grupę, mając nadzieję, że będzie ją szpiegował z drugiej strony lasu. Choć nie mogę potwierdzić jego relacji, przysięga, że widział również w pełni sprawny czołg, a może nawet jakieś ciężarówki ukryte w listowiu. Jakkolwiek by nie było, sir, ci żołnierze wyglądali na bardziej niż gotowych do wojny."
 ZLT.2.a: "Kogo tu w ogóle stać na czołg? Chyba, że..."

 ZLT.3.t: "Wzmocnienia... za pewną Cenę"
 ZLT.3.desc: "Śnieg wirował wokół Dżaba Ioselianiego, gdy szedł w stronę karawany, stawiając ciężkie kroki w błocie. Konwój Złatoustu czekał po drugiej stronie kompleksu, a jego pokryci futrem kupcy przyciągali zazdrosne spojrzenia zmarzniętych wartowników. Przez chwilę Dżaba pomyślał, że na twarzy głównego kupca pojawił się szyderczy uśmiech. Patrzył na górskie wozy, wyposażone tak, że mogły przejechać przez każdą śnieżycę, podczas gdy on, najbardziej utytułowany bandyta w całej Rosji, musiał przyjechać konno.\n\nKupcy przywieźli trzy tuziny skrzyń z karabinami, nabojami i kilkoma nożami bojowymi dla wodzów. Dżaba wziął jeden z pistoletów, stary AK-47: jego lufa była poobijana, ale dawała radę. Odwrócił głowę i skinął na bandytów. Chwycili skrzynie i wynieśli je, nie tak jak sęp ucztujący na skrawkach pozostawionych przez wściekłego drapieżnika. Z kolei z pobliskiego krzaka wyłoniło się kilku piechurów z ciężkimi workami na ramionach. Wrzucili je do górskich ciężarówek i zniknęli z powrotem w lesie.\n\nGłówny handlarz odwzajemnił suchy uśmiech, sięgnął do płaszcza i wyjął list. Dżaba wziął go, ale zanim zdążył otworzyć pieczęć, kupcy zdążyli już uruchomić silniki.\n\nGłówny handlowiec wykrzyknął: 'Złatoust docenia tę transakcję i mamy nadzieję, że wiele innych będzie następnych. Wyślij do nas posłańca ze swoją odpowiedzią, jest tego o wiele więcej!'.\n\nCiężarówki wyjechały z kompleksu, silny podmuch śniegu dmuchnął w twarz Dżaby."
 ZLT.3.a: "Wiele zależy od tej transakcji."

 ZLT.4.t: "Bandyci z Jugry Akceptują!"
 ZLT.4.desc: "Ryk silników ciężarówek uciszył śpiew ptaków, na horyzoncie dostrzeżono paradę karabinów. Dżaba wyszedł ze swojego bunkra, ubrany w wysmarowaną koszulkę i szorty. Kupcy zaskoczyli cały jego obóz, ale zanim bandyci zdążyli rozejść się do swoich gniazd w krzakach, na polanę wkroczyli najlepsi ze Złatousta. Pojawiło się dwóch tuzinów mężczyzn, uzbrojonych w nowoczesne karabiny szturmowe i maski gazowe, jakich nigdy wcześniej nie widziano na Syberii.\n\n"Przyszliśmy do towarzysza Dżaby!" krzyknął jeden z żołnierzy, przerzucając broń przez ramię.\n\n"Ja jestem Dżaba." Bandyta odrzucił na bok kilka kładek, brnąc przez błoto. Spotkanie miało odbyć się dopiero w przyszłym tygodniu, ale Dżaba po raz pierwszy od wielu miesięcy zaczął się martwić. Ta baza miała być tajna - skąd kupcy o niej wiedzieli? Przecież gdyby chcieli, mogliby za-\n\n"Złatoust składa przeprosiny" zadrwił główny kupiec, "ale mieliśmy umowę i moi współpracownicy chcieliby, żeby natychmiast posunęła się do przodu". Z tyłu przedniej ciężarówki wyłonili się żołnierze, niosąc skrzynie ozdobione symbolem śmierci.\n\n"Panie Ioseliani, tu mamy dwieście sztuk kałasznikowów, sto pięćdziesiąt granatów, a ostatnie pięć ciężarówek jest pańskie". Dżaba spojrzał na koniec karawany, w jego oku płonął głodny ogień. Podniósł rękę i z listowia wyłoniła się sfora mułów, obładowana workami ze zbożem. Główny kupiec uniósł brwi i wpatrywał się w zwierzęta, po czym wciągnął ciężki oddech i spojrzał z powrotem na Dżabę.\n\nCzłowiek ze Złatoustu przyglądał się Dżabie i jego rodakom, gdy ci przekazywali mu ziarno. "Teraz, aby zapewnić sobie zaufanie w kontaktach między Republiką a Jugranami, musimy zapewnić poziom całkowitego zaufania. Chcielibyśmy otrzymać resztę, proszę" - powiedział kupiec. Dżaba odwrócił się i spojrzał na promienie słońca odbijające się od ukrytego lusterka samochodu, po czym wskazał mu drogę.\n\nWóz ryczał i stąpał po zaśnieżonym szlaku, a po kilku minutach karawana Złatoustu ruszyła, odjeżdżając w cieniu odległej góry."
 ZLT.4.a: "Wybrali mądrze"

 ZLT.5.t: "Górska Przystań"
 ZLT.5.desc: "Mucha wylądowała na witrażu, samotnym źródle światła w brutalnej syberyjskiej zimie.\n\n"Imię?"\n"Siergiej Pietrowicz."\n\nPrzeleciała przez maleńki otwór w kamiennej ścianie, wyłaniając się w małym pokoju, w którym znajdowało się dwóch mężczyzn, stół i lampa. "Skąd jesteś?"\n"Z Orska. Uciekłem sześć dni temu."\n"Ktoś jest z tobą?"\n"Ivana, moja córka. Jest na zewnątrz."\n\n"Zwabiona słabą żarówką, mucha poleciała do przodu, lądując na abażurze."\n"Co to było..."\n"Proszę wybaczyć, że pytam, ale czy przechodziła tędy niska blondynka około czterdziestki?"\n"Przepraszam, ostatnio mamy wielu nowych. Co do- "\n"Proszę pana, miała na imię Irina. Była moją żoną, ale... "\n"Czym się pan zajmował?"\n\nMucha skierowała się na środek lampy, a jej zmarznięte nóżki ledwo się poruszały.\n\n "By-byłem nauczycielem matematyki. Słuchaj, miała się ze mną spotkać przy tym słupie wejściowym, ale nie mogłem jej znaleźć. Proszę pana, dopiero co przyjechaliśmy z Orska, ona może być wszędzie-"\n"Przepraszam, ale jak ją zobaczę, to pana poinformuję. Mamy tu setkę ludzi, którzy przyjechali z każdego miejsca."\n"A-ale powiedziała, że się ze mną spotka, my-"\n"Jesteś czysty. Zabierz córkę i jedź do Złatousta.""
 ZLT.5.a: "Każdy raj ma jaskinię z szkieletami."

 ZLT.6.t: "Inicjatywy Dyplomatyczne"
 ZLT.6.desc: "Raport do: XXXXXXX XXX\n\nOd: XXXX XXXXXX\n\nData i czas: XX/XX/XX\n\nInterakcja: Interakcja dyplomatyczna\n\nSzcegóły: Sir, mam przyjemność ogłosić, że nasze spory graniczne z kliką XXXXX ustały dziś rano. Zwiadowcy donoszą, że wszystkie wrogie jednostki opuściły XXX XXXXXXXX. Nasi żołnierze uczynili to samo, z wyjątkiem drużyny strzelców wyborowych na Wzgórzu XXXXXX. Mój posłaniec mówi, że pańska choroba minęła, więc sądzę, że nadszedł czas, bym opowiedział panu całą historię:\n\nJak pan wie, klika XXXXX wtargnęła na nasze pastwiska w zeszłym miesiącu, co spowodowało piętnaście potyczek między naszymi siłami i stratę sześćdziesięciu dwóch odważnych ludzi. Pomimo wczesnych obietnic, natarcie wroga spowolniło się w pobliżu Wzgórza XXXX tydzień temu, gdzie liczba ofiar wzrosła.\n\nRozstrzygnięcie rozpoczęło się od niejakiego XXXX XXX, który przybył na nasz posterunek w modelu XX XXXX i twierdził, że jest przedstawicielem Złatoustu. Zaoferował on mediację w naszym sporze w zamian za XX worków pszenicy. Za zgodą Towarzysza XXXX zgodziłem się na to i później zostałem poinformowany, że XXXXX klika została odwiedzona przez tego samego człowieka. Trzy dni temu zorganizował spotkanie między naszymi stronami, na którym zgodziliśmy się odstąpić jedną czwartą mleka, które dają krowy wypasane na spornym pastwisku.\n\nJestem głęboko przekonany, że dalsza współpraca ze Złatoustem jest lepsza niż ciągłe konflikty graniczne z innymi sąsiadami. Przedstawiciel był chłodny, charyzmatyczny i dobrze zdyscyplinowany. Potwierdziliśmy doniesienia o podobnych kontaktach z Zespołem Towarzysza XXXXX, który również poświadczył zdolność Złatoust jako mediatora. Sugeruję, abyśmy natychmiast nawiązali łączność z kupcami."
 ZLT.6.a: "Broń to nie jedyne, co oferuje Złatoust."

 ZLT.7.t: "Najwyśmienitsi ze Złatousta"
 ZLT.7.desc: ""Towarzysze! Słuchajcie! Jesteście strażnikami pokoju! Wasza siła, wasza wola, wasze umiejętności - to jedyne, co stoi między naszym domem a straszliwymi zaświatami."\n\nSalkow notował wykład, robiąc długie i nierówne linie, walcząc z bólem.\n\n"Zlatoust jest dozgonnie wdzięczny za wasze wysiłki, gdyż wojownicy sprawiedliwości zasługują na najwyższy szacunek! Tak, staniecie do walki! Tak, stracicie swoich przyjaciół, ale alternatywą jest całkowite zniszczenie wszystkiego, co jest nam drogie! My, ludzie, jesteśmy społeczeństwem wolnych narodów. Wielu z was doświadczyło już chaosu za Uralem, gdzie źli ludzie zarzynają się nawzajem dla łupów i chwały."\n\n"Dla łupów i chwały!" - dokończył Salkow, odkładając ołówek, próbując dociec znaczenia tych słów. Walczysz dla pokoju, Salkow. Pamiętaj o tym.\n\n"Słuchajcie, słuchajcie! Jesteśmy ostatnim bastionem demokracji i wolności! To zaszczyt poświęcić życie i zdrowie za te przywileje - kapitan uniósł ręce do sufitu, żyły na jego czerwonej twarzy wybrzuszyły się, jakiś kadet z tyłu sali zachichotał. "Kto się śmiał?!" szczeknął kapitan. "Czy to ty?! Czy nie masz żadnego respe-" mężczyzna zamilkł, jego oczy obserwowały niezrozumiałe bazgroły na zeszycie na kolanach Salkowa, a on złapał go za ramię. "Pokaż mi prawą rękę."\n\nSalkow poczuł, że serce mu zamiera. Wskazał kikutem na kapitana, który stał jak skamieniały, próbując znaleźć odpowiedź. "Panowie, uwaga. Ten żołnierz tutaj - wskazał na Salkowa - próbuje pisać lewą ręką. Żołnierzu, czy straciłeś rękę w walce?" Salkow przytaknął.\n\nKapitan wrócił do tablicy i kontynuował: "Ten człowiek jest zdeterminowany. On nie musi walczyć - może zostać zwolniony z powodu kalectwa. Ale on ma honor. Ma siłę. Bierze klasę tuż przed bitwą, jedną ręką! Ten chłopak zawstydza resztę z was, psy! Zwróćcie uwagę, zwróćcie uwagę! Bądźcie tacy jak on! Reszta świata jest okrutna. Wielu z was zginie. Ale to jest dobra sprawa. Dlatego będziecie walczyć dalej, nawet w obliczu śmierci." Salkow odzyskał ołówek i kontynuował pisanie, ale czuł, że tuzin oczu wpatruje się w niego. "Poświęciłem swoją rękę dla pokoju. Jestem żołnierzem Złatousta.""
 ZLT.7.a: ""Walczę za sprawiedliwość""

 ZLT.8.t: "Złodzieje i Kupcy"
 ZLT.8.desc: "Dżaba był przygotowany na kupców, wyznaczył każdego piechura w okolicy do pilnowania dróg, aby nie dać się znowu zaskoczyć. W wysokich drzewach wokół obozu umieszczono oddział myśliwych. W ten sposób, gdy konwój Złatoustu przybył na spotkanie z bandytami, mógł ich spotkać na własnych warunkach. Tak więc, gdy kupcy przybyli, Dżaba wyszedł ze swojej chaty, otoczony przez czterech strażników, uzbrojony po zęby w najbardziej zastraszający (i nieskuteczny) sprzęt, jaki udało mu się zdobyć. Jakież było jego zdziwienie, gdy do obozu zajechała pojedyncza ciężarówka, a z niej wyszedł pojedynczy kupiec, nie śmierci, lecz okazji. Wydawało się, że śpiewa, kiedy mówi, ale jego głos jakoś zachował spójność i bezpośredniość. Dżaba mógł tylko słuchać, jak ten człowiek wysuwał oburzające żądania w zamian za niemal banalne obietnice, ale przedstawiał je w taki sposób, że król by je zrozumiał. Jednak umowa sprowadzała się do tego:\n\nBandyci są odważną bandą, ale brakuje im liczebności, aby odpowiednio chronić swoje terytoria (i łupy). To prawda, pomyślał Dżaba, od czasu do czasu zdarzają się doniesienia o złodziejach kradnących złodziejom. Dlatego Złatoust jest zainteresowany ochroną Jugry, ale wymaga prostej przysługi: pozwolenia swoim jednostkom na przejście przez terytorium bandytów. To musi być jakiś złośliwy plan, uknuty w mrocznych korytarzach Złatousta. Ale..."
 ZLT.8.a: "...Kupcy okazali się użytecznymi sojusznikami w przeszłości."
 ZLT.8.b: "...myślę, że damy sobie radę sami."

 ZLT.9.t: "Jugra odmówiła!"
 ZLT.9.desc: "Wygląda na to, że nasi starzy "przyjaciele" z Jugry nie dbają zbytnio o bezpieczeństwo. Mimo, że oferuje się im jedne z najlepszych broni na rynku, bandyci wolą niezależność od przetrwania. Dżaba Ioseliani popełnił głupi błąd, który będzie go prześladował przez lata, ale znajdziemy inne atuty. W starej Rosji jest mnóstwo cierpienia."
 ZLT.9.a: "Teraz są sami..."

 ZLT.10.t: "Jugra zaakceptowała!"
 ZLT.10.desc: "Pan Ioseliani i jego banda dokonali mądrego wyboru. Wczoraj ze Złatoustu wyjechało dwadzieścia karawanów, połowa z karabinami, druga połowa z wojskiem i inżynierami. Zgodnie z planem obrony XXXXX, nasza piechota zajmie pozycje obronne w lasach granicznych i na skraju Uralu. Wyższym oficerom zezwolono na ograniczoną współpracę i bratanie się z bandytami. Dowódcy pana Ioselianiego przekazali lokalizacje skrytek z bronią i bunkrów. Wygląda na to, że Jugra była znacznie bardziej zmilitaryzowana niż się spodziewano, ale bandyci nadal wydają się być niepokorni i nie mają żadnych sympatii politycznych. Dowódca XXXX zidentyfikował skróty w całym regionie i oczekuje, że nasze siły będą gotowe do szybkiego rozmieszczenia."
 ZLT.10.a: "Przyjemnie się z wami robi interesy"

 ZLT.11.t: "Złatoust Dostarcza Najemników!"
 ZLT.11.desc: "Raport do: XXXX XXXXX\n\nOd: XXX XXXX\n\nData i czas: XX/XX/XX\n\nInterakcja: Współpraca wojskowa\n\nSzczegóły: Wcześniej dzisiaj sześć kompanii zostało wysłanych do XXXXX, dzięki uprzejmości Złatousta. Ludzie wzięli udział w krótkiej potyczce na granicy, zadając nieproporcjonalnie duże straty wrogim siłom. Podczas przesłuchania najemnicy potwierdzili, że zostali zorganizowani w samym Złatouście i wyszkoleni przy pomocy nowoczesnych doktryn opracowanych przez kupców. Jeden z naszych komisarzy zauważył: "...żołnierze wykazali się dyscypliną w obliczu śmiertelnych przeciwności, wykonywali rozkazy bez pytania i ryzykowali życiem w służbie naszego państwa... zachowywali się bardziej jak zawodowi żołnierze niż zwykli najemnicy."\n\nZgodnie z umową, Złatoust otrzymał naszą zapłatę, ale ich główny kupiec stwierdził również, że czekają na nas kolejne możliwości biznesowe. Górska Republika ma o wiele więcej wojska, które będzie bezcenne w odwróceniu losów tej wojny."
 ZLT.11.a: "Ich pomoc jest mile widziana."
 
 ZLT.12.t: "Złatoust Dostarcza Broń!"
 ZLT.12.desc: "Raport do: XXXXXX XXX\n\nOd: XXXXX XXXX\n\nData i czas: XX/XX/XX\n\nInterakcja: Wymiana dyplomatyczna\n\nSzczegóły: Na teren obozu XXX przyjechała wczoraj karawana XX ciężarówek, wioząc ze sobą XXX skrzyń z kałasznikowami i inną bronią. Jako "prezenty uzupełniające" przekazano również XX skrzyń z hełmami, kamizelkami, racjami żywnościowymi i piórem (patrz załącznik). To też było w samą porę, gdyż komisarz XXXX zgłosił brak zaopatrzenia na froncie.\n\nP.S Sir, broń wyprodukowana w Złatouście jest lepsza od większości naszej broni. Oprócz lepszej technologii, żołnierze mówią, że broń jest mniej podatna na zacięcia, a granaty są mniej wybrakowane. Jakość produkcji wskazuje na fabryki maszyn. Za pańskim pozwoleniem, sir, chciałbym ponownie skontaktować się z kupcami i wynegocjować kolejne kontrakty. Ta broń może nam pomóc wygrać wojnę."
 ZLT.12.a: "Ich pomoc jest mile widziana."

 ZLT.13.t: "Złatoust Zapewnia Doradców!"
 ZLT.13.desc: "Raport do: XX XXXXXX\n\nOd: XXX XXXXX\n\nData i czas: XX/XX/XX\n\nInterakcja: Doradztwo wojskowe\n\nSzczegóły: Do XXXXXX przybyło właśnie sześciu oficerów, pochodzących ze Złatoustu. Zgodnie z waszym życzeniem, zostali oni już skierowani do pracy w koszarach. Spodziewamy się, że szkolenie przebiegnie bezproblemowo, gdyż główny kupiec zapewnił mnie, że ci doradcy są najlepsi z najlepszych. Jeden z nich, niejaki pan XXXX, brał udział w obu wojnach. Przekazałem go do Obozu XXX do wspólnej pracy z naszym sztabem generalnym.\n\nZ innych wiadomości, kolejna grupa ekspertów wojskowych ma przybyć w ciągu tygodnia. Zostaną oni rozmieszczeni na froncie XXXX, gdzie będą udzielać porad taktycznych jednostkom frontowym. Poza uzupełnieniem korpusu oficerskiego, ci zdolni ludzie posiadają wiedzę na temat asymetrycznych działań wojennych, co daje nam przewagę w walce. Gorąco polecam zatrudnienie większej liczby doradców ze Złatousta."
 ZLT.13.a: "Ich pomoc jest mile widziana."

 ZLT.14.t: "Sojusz z Kupcami?"
 ZLT.14.desc: "Dżaba spojrzał przez lornetkę, potrząsnął głową z aprobatą, po czym odwrócił się do kapitana: "Czy już tu są?" zapytał ziewając, ale pozwolił sobie na uśmiech, gdy kapitan skinął głową i wskazał na zachód. Dżaba jeszcze raz spojrzał w dal, tym razem dostrzegając sznur górskich wozów otoczonych przez bezczynnych kupców. To będzie dobre. Dżaba odetchnął świeżym porannym powietrzem, obserwując spokojną scenerię przed sobą: Wszędzie sosny, tylko cienka polna droga oddzielała stary las od wzgórza, na którym stał.\n\n"Sir," wykrzyknął kapitan i spojrzał w dół w kierunku idącej do nich zamaskowanej postaci, zatrzymującej się od czasu do czasu, by złapać oddech na stromym zboczu. Trzeba się napracować, żeby spotkać króla złodziei. Postać w końcu dotarła na szczyt, zrzucając hełm i ukazując głównego kupca oddziału East Ural. Dżaba stanął na swoim miejscu, skanując przybysza tylko po to, by zorientować się, że mężczyzna się uśmiecha. "Panie Ioseliani, mam zamiar zaproponować panu interes życia" - powiedział pośpiesznie kupiec, wyciągając z plecaka papiery - "Moi przełożeni upoważnili mnie do zaproponowania panu paktu o wzajemnej obronie, w najlepszym interesie obu naszych narodów". Dżaba milczał. I co? Jaki jest haczyk?"\n\nKupiec kontynuował: "Jako ofertę uzupełniającą, Złatoust chciałby dostarczyć waszym siłom dwieście skrzyń dodatkowego sprzętu, plus wszelką pomoc doradczą, jakiej możecie potrzebować." wręczył Dżabie dokument i pióro: "Aha, i pióro też zatrzymasz dla siebie." Cóż, ich ostatnia oferta była raczej przydatna..."
 ZLT.14.a: "... a pióro wygląda ładnie."
 ZLT.14.b: "...ale muszę jeszcze odkryć prawdziwy haczyk."

 ZLT.15.t: "Umowa z Jugrą"
 ZLT.15.desc: "... ponadto, zgodnie z postanowieniami "Paktu Złatoust-Jugra", obie strony muszą być gotowe do zaangażowania się w konflikty obronne drugiej strony. Nieprzyjęcie wezwania o pomoc spowoduje natychmiastowe rozwiązanie paktu i zerwanie wszelkiej łączności między obiema stronami... Dżaba Ioseliani zgadza się być obecny na wszystkich spotkaniach Paktu w XXXXX, podpisano: ______.\n\n...szczegóły dotyczące wymiany sprzętu wojskowego między obiema stronami - patrz artykuł 4 sekcja 1; Streszczenie: Państwo Jugra i Republika Złatoust zgadzają się na wzajemną współpracę w dziedzinie produkcji broni strzeleckiej, wymiany doradców wojskowych i gospodarczych, w interesie Paktu...\n\n...Dżaba Ioseliani zgadza się na kontynuację Układu XXX, dotyczącego swobodnego przemieszczania się i garnizonowania jednostek republikańskich na terytoriach Jugry, podpisano: _______. Republika Złatoust zgadza się na comiesięczny przydział XXXX jednostek XXX i XX jednostek XX-XX państwu Jugra... Złatoust zobowiązuje się do ochrony granic Jugry przed wszystkimi wrogimi jednostkami wymienionymi na stronie 42 w granicach Paktu... Złatoust zgadza się zapewnić bezpieczne schronienie wszystkim członkom rządu i sztabu generalnego Jugry w przypadku kapitulacji tego ostatniego w czasie wojny,"
 ZLT.15.a: "podpisano: Jewgienij Dragunow."

 ZLT.16.t: "Zwycięstwo Złotej Republiki!"
 ZLT.16.desc: "Niektórzy w narodzie rosyjskim nazywają siebie synami Związku Radzieckiego, urodzonymi, by odziedziczyć tron sekretarza generalnego Bucharina po erze watażków w całej Rosji, takich jak reżim Kaganowicza czy Front Północny. Niektórzy nazywają siebie obrońcami rosyjskiej państwowości lub tożsamości, utrzymując dyktaturę za pomocą broni palnej i grożąc wszystkim, którzy stoją im na drodze do zjednoczenia, jak na przykład schorowana stratokracja Rossokowskiego lub szaleństwo Wagnera na Zachodzie. Niektórzy zaś, jak na przykład ciemne pachołki Karbyszewa w Omsku, odnajdują się tylko w szalonym śnie gorączkowym przeciwko Niemcom.\n\nJednakże nie przedkładamy tych próżnych fantazji nad jakąś autorską fantazję o zjednoczeniu tych ziem. I dzięki mądrości i przewodnictwu burmistrza-konsula Dragunowa, mieszkańcy Złatousta zdołali ponownie zabezpieczyć naszą polityczną i ekonomiczną niezależność przed barbarzyńskimi wojownikami, którzy zagrażają wszystkim wokół nas! To burmistrz-konsul zdołał zabezpieczyć drogę do dobrobytu, który pozwolił mężczyźnie, kobiecie i dziecku znaleźć nowe i lepsze życie niż gdziekolwiek indziej na tych mroźnych pustkowiach Złatousta. Dziś producent broni i mąż stanu łączą siły, świętując przeciwko tym, którzy chcieliby zniszczyć wszystko, co zbudowaliśmy!\n\nJednak w tych sprawach praca nigdy się nie kończy, prawda? Mając pod kontrolą nowo odkryte terytoria, naszym zadaniem będzie ustanowienie mniejszych marionetkowych reżimów, które podporządkują się woli mieszkańców Złatousta, gwarantując mur bezpieczeństwa przed kolejnymi zagrożeniami. Co więcej, naszym obowiązkiem jest podpisanie umów z każdą z naszych nowych marionetek, co pozwoli prywatnym właścicielom Złatousta na znalezienie nowego, dobrze prosperującego sposobu na przekazywanie zysków!"
 ZLT.16.a: "Trzy wiwaty dla Dragunowa! Trzy wiwaty dla Złatousta!"
 
 ZLT.17.t: "Zwykły Majsterkowicz"
 ZLT.17.desc: "To była kolejna bezsenna noc. Ostatnio zdarzały się one coraz częściej. Kałasznikow nie wiedział dlaczego. Na pozór nic się nie zmieniło. Odwrócił się do Jekateriny, śpiącej w łóżku obok niego. Ona była bezpieczna. Dzieci były bezpieczne. Były szczęśliwe i zdrowe, a w takich czasach o tym większość nie mogła marzyć. Zapewnił im byt. Kiedyś to wystarczyło, ale teraz za każdym razem, gdy zamykał oczy, widział błyski wystrzałów z luf i słyszał gromki odgłos broni, która nosiła jego imię. Kiedyś był tak dumny z AK-47. W niektóre dni nadal był. To naprawdę była przełomowa broń i czasami zastanawiał się, jaka niszczycielska muza musiała kierować jego rękami w dniu, kiedy stworzył pierwszy projekt. Prosta. Wytrzymała. Zabójcza.\n\nNikt nie przypuszczał, że syn rolnika z Ałtaju stworzy najważniejszą broń w historii Rosji, a już na pewno nie on sam. Teraz był tutaj, weteran dwóch wojen światowych, który stał się handlarzem bronią w przebraniu polityka, czerpiącym zyski ze zniszczonego pustkowia. Uśmiechnął się, myśląc, że może być jednym z najszczęśliwszych ludzi na ziemi.\n\nJednak niepokój w nim nie chciał minąć. Wrócił myślami do tego pierwszego dnia, kiedy rozmontował strzelbę myśliwską ojca. Myślał o tym dniu coraz częściej. Nie skończył nawet 10 lat, a już czuł swoje powołanie, badając broń, studiując piękny sposób, w jaki każda część łączy się z resztą. Czasami chciałby móc odsunąć zasłonę czasu, złapać tego chłopca i krzyknąć na niego, ostrzec go lub błagać, żeby odłożył karabin i nigdy nie oglądał się za siebie. Mógł zostać mechanikiem albo inżynierem. Mógł wykorzystać swoje talenty do zaprojektowania wielu innych wynalazków. Kto by pomyślał, że fascynacja mechanizmami strzelniczymi doprowadzi go tam, gdzie doprowadziła? Wciąż był dumny ze swojego dziedzictwa, ale coraz bardziej żałował, że go ma.\n\nJekaterina mruknęła coś przez sen. Wydał z siebie długie westchnienie i położył się z powrotem na łóżku, wpatrując się w sufit. Przez jakiś czas nie spał."
 ZLT.17.a: "Wszyscy musimy zmagać się z wyborami dokonanymi w naszej przeszłości."
 
 ZLT.18.t: "Lotnicy nad Republiką"
 ZLT.18.desc: "Misza wraz z przyjaciółmi udał się do skalnego występu tuż za Nowouralskiem, z którego korzystali za każdym razem, gdy słyszeli dźwięk, który znał każdy Rosjanin. Dźwięk niemieckiego bombowca.\n\nJak to często bywało, przyjaciele zakładali się o to, co tym razem może zostać zaatakowane. Misza powiedział, że Republika niedawno wyremontowała linię kolejową z Niżnego Tagilu i to musi być cel ataku. Jego koledzy nie zgodzili się z tym, twierdząc, że celem są warsztaty amunicyjne na przedmieściach, które i tak są już uszkodzone. Jak się jednak okazało, nigdy się tego nie dowiedzą.\n\nWyłaniając się z chmur nad niemiecką formacją, grupa małych czarnych punktów skoczyła na bombowce, a gdy przyjaciele usłyszeli niepowtarzalne odgłosy ognia karabinów maszynowych i zdali sobie sprawę z tego, co się dzieje, wiwatowali. Lotnicy byli legendą, mszczącymi się bohaterami, którzy walczyli nie tylko z Niemcami, ale także z beznadzieją, którą odczuwało się za każdym razem, gdy słyszało się ten dźwięk.\n\nGdy jeden z bombowców został wstrząśnięty eksplozją, zaczął gwałtownie opadać, jego kąt z każdą sekundą stawał się coraz bardziej stromy, aż był prawie prostopadły do ziemi. Kiedy uderzył o ziemię, niedaleko nawisu, było to tak, jakby nastąpiło małe trzęsienie ziemi.\n\nKiedy bombowce i lotnicy odlecieli, grupa zaczęła biec w kierunku miejsca katastrofy i zobaczyła innych, niektórych z bronią, robiących to samo. Niemiecka broń i złom były wiele warte dla Republiki Złatousta, która mogła je łatwo sprzedać watażkom, a Misza zamierzał być tym, który je znajdzie. Miał też nadzieję, że załoga bombowca zginęła w katastrofie.\n\nBo jeśli nie, to z pewnością czekała ją bardzo paskudna scena."
 ZLT.18.a: "Uszczypnięcie. Ale ich zabolało. I to jest coś."

 zlatoust_sales.1.t: "[FROM.GetNameDefCap] Żąda Dostępu"
 zlatoust_sales.1.desc: "Papierkowa robota, papierkowa robota, papierkowa robota. Burmistrz-konsul powinien był spodziewać się takiego poziomu pracy administracyjnej, kiedy miał do czynienia z niespodziewanym objęciem władzy nad całą osadą tyle lat temu, ale jej zalety i wady wciąż potrafiły poruszyć duszę byłego sowieckiego oficera. Jasne, prowadzenie programu w krainie zysku oznacza, że na koniec dnia stajesz się królem bogactwa, to było pewne. Ale cała ta przeklęta papierkowa robota? Dawne czasy organizowania i rozdawania broni oraz fizycznej pracy wymaganej do upewnienia się, że każda broń jest najwyższej jakości, były dla mężczyzny powodem do marzeń, gdy wpatrywał się przez okno w padający śnieg.\n\n"Burmistrz-Konsul Dragunov, sir. Jedno z sąsiednich państw wystosowało dyplomatyczną rezolucję do pańskiego biura, sir." Powiedziała młoda sekretarka.\n\nCiekawe. Państwa otaczające miasto Złatoust nie wszystkie były przychylnie nastawione do jego istnienia, starając się konsumować zyski, które tak obficie przepływały przez państwo. Czego mogliby teraz chcieć poprzez "dyplomację"?\n\n"Do burmistrza-konsula miasta Złatoust:"\n\n"Jest rzeczą zrozumiałą, że nie wszyscy w Rosji są tak chętni do podania sobie ręki, aby osiągnąć swoje cele, chcąc nie pozostawić nic, czym mogliby rządzić, gdy już dokonają podboju. Uznając wielką rangę ekonomiczną waszego reżimu, pokornie prosimy, aby ludzie z naszego państwa mieli dostęp do waszego państwa, co pozwoli na osiągnięcie zdrowych zysków dzięki wzajemnej współpracy.""
 zlatoust_sales.1.a: "Dzięki współpracy, miasto Złatoust będzie się rozwijać."
 zlatoust_sales.1.b: "Nasze miasto, nasze zyski. Nie ma mowy!"

 zlatoust_sales.2.t: "Złatoust Udziela Dostępu"
 zlatoust_sales.2.desc: "Nie było łatwo stać tam, patrząc przez okno tego okropnie podupadłego budynku, na te rozległe, rządzone ziemie, gdzie oddani obywatele, oddani Rosjanie, codziennie zapadali na choroby i głód. Wszystkie wielkie zasoby zostały zużyte po utworzeniu państwa, a teraz nad tą zrównaną z ziemią krainą unosiła się groza. Czymże był władca, jeśli nie mógł zapewnić bytu swemu ludowi? Pan myślał o tym, siedząc w swoim fotelu, z zimnymi, pokrytymi mrozem dłońmi, które trzymał na twarzy.\n\n"Mój Panie, wiadomość od Dragunowa!" powiedziało małe dziecko, wymachując kartką przed twarzą Pana. Dobry Boże, czy to już? Czy nadszedł wreszcie dzień, w którym mieszkańcy tej ziemi nie znajdą już śmierci, lecz większe możliwości w mieście Złatoust?\n\nWiele czynników wpływa na ciągłe zmiany w ciągle zmieniającej się Rosji, gdzie naród rosyjski może nie być już w stanie znaleźć dobrobytu w tych ciemnych dla naszego narodu czasach. Rozumiejąc to, wzajemne transakcje zostały zatwierdzone przez biuro burmistrza-konsula zgodnie z regulaminem naszej operacyjnej skuteczności i wydajności. Tak więc, to właśnie na mocy tych przepisów, twoi ludzie będą mogli wchodzić i prowadzić interesy z naszymi obywatelami; po pierwsze, każde wejście będzie..."\n\nMiejscowy władca nie był w stanie tego dnia przeczytać reszty notatki. Zamiast tego, mężczyzna zaczął wycierać kartkę, rozmazując kawałki atramentu pod wpływem ciepła, aż w końcu łzy otarły się o jego twarz. Wreszcie żaden głodujący Rosjanin nie będzie już musiał przechodzić przez jego biuro, prosząc o rozbieżność w udzielanej przez państwo pomocy. Wreszcie nie będzie już musiał tłumaczyć dzieciom, dlaczego ich rodzice są zimni, bez życia, bez okruszka jedzenia w żołądku. Wreszcie można było znaleźć jakieś dobro w pracy z Władcą Broni."
 zlatoust_sales.2.a: "Jeszcze Rosja spółdzielcza!"

 zlatoust_sales.3.t: "Złatoust Odmawia Dostępu"
 zlatoust_sales.3.desc: "Nie było łatwo stać tam, patrząc przez okno tego okropnie podupadłego budynku, na te rozległe, rządzone ziemie, gdzie oddani obywatele, oddani Rosjanie, codziennie zapadali na choroby i głód. Wszystkie wielkie zasoby zostały zużyte po utworzeniu państwa, a teraz nad tą zrównaną z ziemią ziemią unosiła się groza. Czymże był władca, jeśli nie mógł zapewnić bytu swemu ludowi? Pan myślał o tym, siedząc w swoim fotelu, z zimnymi, pokrytymi mrozem dłońmi, które trzymał na twarzy.\n\n"Mój Panie, wiadomość od Dragunowa!" powiedziało małe dziecko, wymachując kartką przed twarzą Pana. Dobry Boże, czy to już? Czy nadszedł wreszcie dzień, w którym mieszkańcy tej ziemi nie znajdą już śmierci, lecz większe możliwości w mieście Złatoust?\n\nWiele czynników wpływa na ciągłe zmiany w ciągle zmieniającej się Rosji, gdzie naród rosyjski może nie być już w stanie znaleźć dobrobytu w tych ciemnych dla naszego narodu czasach. Rozumiejąc to, biuro burmistrza-konsula oficjalnie odmówiło wjazdu waszych obywateli do miasta Złatoust. Obrona, bezpieczeństwo i solidarność są najważniejszymi priorytetami naszej administracji i nie możemy pozwolić, aby zagrożenia przedostawały się do obszarów przynoszących zyski. Zrobiliśmy to zgodnie z kilkoma postulatami ustanowionymi przez urząd; przede wszystkim, spekulanci zakładający firmy wzajemnie zgadzają się na...\n\nTutejszy władca nie był w stanie tego dnia odnaleźć się w stanie przeczytać reszty notatki. Wszystko, co mógł zrobić, to próbować rozplątać zmiętą wiadomość, którą trzymał w rękach, zniszczoną w furii porażki. Dziś mężczyzna musiałby ponownie wyjrzeć przez to przeklęte okno i być świadkiem cierpienia swojego ludu. I jak gdyby w kolejce na czas, kilku urzędników państwowych wyniosło z domu na noszach okryte kocem zwłoki, a za nimi kilkoro zdezorientowanych, pogrążonych w smutku dzieci."
 zlatoust_sales.3.a: "Dreszcz samotności uderza po raz kolejny."

 zlatoust_sales.4.t: "O Broni i Darowiznach"
 zlatoust_sales.4.desc: "Michaił Woronin był dla wielu potężną postacią. Służył na froncie przeciwko Niemcom, może nie był wtedy oficerem, ale na Boga w niebie pozwoliło mu to uzyskać wysokie kwalifikacje w wyborach na przywódcę w jego małej wiosce. W dodatku bycie ojcem bardzo pomogło, bo wiedział, co to znaczy robić dobre rzeczy dla społeczności, ale w tych kilku chwilach czuł się tak, jakby nic z tego nie miało znaczenia. Albo wszystko miało znaczenie. Woronin z pewnością już nie wiedział, gdy karawana wjechała w śnieżną gęstwinę.\n\nZe środkowego wozu wysunął się niejaki pan Łagunow, którego zadaniem było spotkanie z tym, z kim miał koordynować transakcję zbrojeniową. Jednak z potencjalną śmiercią na horyzoncie dzięki atakom jego pana na mieszkańców Złatousta, Michaił nie był pewien.\n\n"Panie Łagunow, wiem, że na dziś sprzedaż jest wykluczona. Jednakże, dzięki wiedzy i mądrości burmistrza-konsula Dragunowa, może jest szansa, że dojdziemy do porozumienia?" powiedział Michaił. Oczywiście, jego promienny uśmiech mógł zdziałać cuda dla wielu, ale żaden poziom fałszywej sympatii nie był w stanie zamaskować niepokoju drążącego kręgosłup Michaiła.\n\nBurmistrz-konsul zgodził się na dalsze transakcje z waszymi ludźmi w najbliższym czasie. Będziemy się spotykać w tym samym miejscu co dwa tygodnie. Dostaniecie broń. Wy nam zapłacicie. Rozumiecie?"\n\nMichaił, cierpiący na skutki szoku, zdenerwowania i strachu, był zdumiony sukcesem operacji. "Ale zanim Michaił Woronin zdążył dokończyć, handlarz bronią zdążył już zawrócić i udać się do swojej karawany, podczas gdy ostre silniki mknęły po rosyjskim śniegu."
 zlatoust_sales.4.a: "Wszystko jest wybaczone, jak przypuszczam."

 zlatoust_sales.5.t: "Nieudane Zamówienie!"
 zlatoust_sales.5.desc: ""Zamówiliśmy trzydzieści karabinów, panie burmistrzu-konsulu Dragunow. Trzydzieści. Karabinów."\n\n"To był poważny błąd kilku niekompetentnych ludzi z dowództwa w Złatouście, panie Utkin. Zostali usunięci ze swoich stanowisk i możemy kontynuować nasze transak-"\n\n"Nie ma mowy, Dragunow." Straciliśmy dwunastu ludzi i trzech oficerów w ostatnim napadzie bandytów, a nawet nie potrafię powiedzieć, ilu ludzi zginęło z głodu. Chcesz wiedzieć, dlaczego tak się dzieje, Dragunow? Ludzie nie potrafią walczyć z bandytami za pomocą noży i pogrzebacza. Nie można powalić niedźwiedzia pięściami, Dragunow. Czekaliśmy na tę broń miesiącami, a ty skazałeś nas na czekanie. Mężczyźni i kobiety w Rosji usłyszą o pieprzonym "biznesie" Złatousta, panie Dragunow!"\n\n"Halo, halo?" Z wściekłym okrzykiem na końcu rozmowy, linia telefoniczna została przerwana.\n\nCholera. Kolejny stracony klient. Burmistrz-konsul Jewgienij Dragunow odrzucił krzesło do tyłu, które uderzyło o ziemię z solidnym łoskotem, i podbiegł do okna swojego biura. Po drugiej stronie kraju burmistrz-konsul patrzył na swoich ciężko pracujących ludzi, którzy pracowali w swoich firmach, zarabiając krocie na wszystkich wojnach toczących się na ziemiach rosyjskich. Tylko dzięki dobrej łasce Boga nie wiedzieli o czterech nieodebranych transportach, które pozbawiły reżim niezbędnych funduszy. Prawdę mówiąc, Złatoust nie będzie już długo znany jako "złotousty", jeśli burmistrz-konsul Dragunow nie znajdzie szybko rozwiązania."
 zlatoust_sales.5.a: "Dla Kupca Śmierci nadeszły ciężkie czasy."

 zlatoust_sales.6.t: "Nieudane Zamówienie z Złatousta"
 zlatoust_sales.6.desc: "Płonące odpady dawnego magazynu kłębiły się dymem na tle białego, zimowego poranka. Kolejna grupa bandytów przedarła się przez mur, z bronią, bombami i pociskami, których tak bardzo potrzebowali, zabierając wszystko, co mogli unieść i paląc to wszystko za sobą. Włącznie z dwunastoma gwardzistami, którzy stanęli do obrony swoich domów, swoich żon, swoich rodzin. "Połącz mnie z Dragunowem."Pułkownik Utkin powiedział twardo, gdy zimowe, poranne powietrze wypowiadało przed nim słowa.\n\n"Trzydzieści karabinów to jest to, co zamówiliśmy, burmistrzu-konsulu Dragunow. Trzydzieści."\n\n"To był poważny błąd kilku niekompetentnych ludzi z dowództwa w Złatouście, panie Utkin. Zostali już usunięci ze stanowisk i możemy kontynuować nasze transakc-"\n\n"Nie ma mowy, Dragunow. Straciliśmy dwunastu ludzi i trzech oficerów w ostatnim napadzie bandytów, a nawet nie potrafię powiedzieć, ilu ludzi zginęło z głodu. Chcesz wiedzieć, dlaczego tak się dzieje, Dragunow? Ludzie nie potrafią walczyć z bandytami za pomocą noży i pogrzebacza. Nie można powalić niedźwiedzia pięściami, Dragunow. Czekaliśmy na tę broń miesiącami, a ty skazałeś nas na czekanie. Mężczyźni i kobiety w Rosji usłyszą o pierdolonym "biznesie" Złatoustego, panie Dragunow!"\n\nZapowiadała się długa noc. Pułkownik Utkin wiedział, że na nic zdadzą się próby uniknięcia transakcji z Dragunowem, i że w końcu jego wioska będzie musiała poddać się biznesowym zapędom Złatoustego, który kazał im siedzieć, czekać i krwawić. Teraz mógł się tylko modlić o to, żeby dzień, w którym Rosjanie nie będą się nawzajem mordować w lesie, nadszedł szybciej."
 zlatoust_sales.6.a: "Niegodni zaufania ludzie..."

 zlatoust_sales.7.t: "Przyjazd Sprzętu z Złatousta"
 zlatoust_sales.7.desc: "Mężczyźni krzyczeli w oddali, wycofując się ze skrawka drzew i krzewów wybranych ręcznie przez pułkownika Utkina. Tego wczesnego ranka, nieliczne gwiazdy przebijające się przez blask wschodzącego słońca i delikatnie opadające płatki śniegu nie były wystarczająco silne, by przebić piękno przez ponury widok splamionego krwią lasu, gdy mętne mgły rosyjskiej krwi rozpryskiwały się wśród drzew. Tam, w głębi rosyjskiej puszczy, pułkownik Utkin odnalazł siebie żywego. Jego ludzie żyli. I każdego niedoszłego zbójcę jego wspaniałej zagrody i wioski, który uciekał lub leżał martwy w śniegu. Wszyscy stali w milczeniu, ciesząc się z pierwszego od miesięcy zwycięstwa, pierwszej szansy na przeciwstawienie się rosyjskiemu napastnikowi, który tak długo plądrował ich ziemie. Mężczyźni odłożyli karabiny, uściskali się nawzajem i wiwatowali pod niebiosa z powodu nowo odkrytego zwycięstwa nad morderczymi złodziejami, którzy tak długo ich nękali. Pułkownik Utkin poświęcił jednak chwilę na oględziny ciał. Chłopcy, z których najmniejszy musiał mieć szesnaście lat. Być może był to najlepszy wiek dla kadetów przed powstaniem Sowietów, ale ich zimne, pozbawione życia oczy przypominały mu o dniu, w którym Rosja nie będzie już dłużej wojować.\n\nWiwaty i okrzyki przywitały grupę strażników, gdy ponownie wkroczyli do swojej osady, tym razem zasmakowawszy pierwszego zwycięstwa nad ludźmi, którzy tak długo niszczyli ich ziemię. Jednak podczas gdy reszta ludzi cieszyła się rodziną i korzystała z tawern, pułkownik Utkin udał się do swojego biura, przygotowując się do złożenia gratulacji człowiekowi, który naprawdę jest odpowiedzialny za ich zwycięstwo, obracając wirnik, pułkownik Utkin czekał.\n\n"Tak, burmistrzu-konsulu Dragunow? Tu pułkownik Utkin. Chciałem poinformować o życiach, które uratował pan podczas ostatniej transakcji z naszym rządem...""
 zlatoust_sales.7.a: "Doskonale."

