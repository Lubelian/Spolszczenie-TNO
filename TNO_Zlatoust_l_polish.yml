### Leader Bios ###
 ZLT_Yevgeny_Dragunov: "Jewgienij Dragunow"
 POLITICS_YEVGENY_DRAGUNOV_DESC: "Ołów praktycznie płynie w żyłach Jewgienija Fiodorowicza Dragunowa, potomka długiej linii rosyjskich rusznikarzy. W młodości przejął rodzinny zawód i wkrótce wykorzystał swoje umiejętności w służbie Ojczyzny jako starszy zbrojmistrz w Armii Czerwonej. Miał szczęście, że stacjonował w syberyjskim mieście Złatoust, z dala od masakry na linii frontu. Jednak szczęście Dragunowa nie skończyło się na tym, gdyż po upadku Związku Radzieckiego Dragunow został de facto burmistrzem miasta. Dragunow poprowadził Złatoust do rozbudowy przemysłu zbrojeniowego, który stał się jego głównym towarem eksportowym, pozwalając miastu czerpać ogromne zyski z krwawych rzezi, jakie Rosjanie będą toczyć między sobą w nadchodzących latach. Fortuna Dragunowa wzrosła jeszcze bardziej, gdy do jego miasta przybył szanowany inżynier Michaił Kałasznikow, z którym połączyła ich bliska przyjaźń i zyskowne połączenie umiejętności technicznych w celu zaprojektowania najwspanialszej broni, jaką Rosjanie kiedykolwiek widzieli.\n\nW przeciwieństwie do wielu innych watażków w postsowieckiej Rosji, Dragunow nie ma złudzeń co do wielkości, jeśli chodzi o ponowne zjednoczenie Unii czy zajęcie Germanii. Z pewnością nie miałby nic przeciwko temu, ale jest bardziej zajęty zyskiem niż czymkolwiek innym. Dzięki handlowi bronią Złatoust stał się wyspą dobrobytu i stabilności na morzu chaosu, a on zamierza utrzymać ten stan rzeczy. Niewielu jest ludzi, którym odmówiłby sprzedaży, a on sam zawsze chętnie znajduje nowych klientów. Spodziewa się, że w najbliższych latach biznes będzie kwitł..."
 
