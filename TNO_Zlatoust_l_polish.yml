 ZLT_golden_republic: "Złota Republika"
 ZLT_golden_republic_desc: "Z Uralem działającym jako mur chroniący nas przed zasięgiem Rzeszy Niemieckiej i dziesiątkami rosyjskich watażków walczących o władzę na tym zniszczonym pustkowiu, mężczyźni i kobiety z tego kraju wciąż mają szansę na spory zysk. Wielu oskarża handel bronią w naszym państwie o nieetyczność, wyzysk i niebezpieczeństwo. Jednak to, co ich rozerwało, zbudowało nas samych, dając naszym obywatelom odrobinę światła w tych mrocznych czasach."
 ZLT_the_two_consuls: "Dwaj Konsulowie"
