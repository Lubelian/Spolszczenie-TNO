 societal_development.1102.t:0 "Zwiększenie wydajności administracyjnej"
 societal_development.1102.desc:0 "W ciągu ostatnich kilku miesięcy nasza biurokracja rządowa przeżyła wir reform. Komunikacja między poszczególnymi szczeblami i gałęziami administracji odbywa się z niezwykłą sprawnością. Dzięki fali zasłużonych awansów w biurokracji i innym... mniej konwencjonalnym metodom zwalczania oporu w ministerstwach, statek państwowy płynie teraz gładko, nieobciążony niekompetencją i zgniłym widmem korupcji.\n\nOd tej pory możemy się spodziewać, że nasze prawa krajowe i programy rządowe będą egzekwowane z wielką energią. Postępujący trend bez wątpienia doprowadzi do powstania bardziej rozbudowanego aparatu rządowego: O wiele lepiej przygotowanego do rządzenia naszym narodem i egzekwowania naszych praw."
 societal_development.1102.a:0 "Żyjemy przecież w Erze Menedżerów!"
 
 societal_development.1103.t:0 "Zmniejszenie wydajności administracyjnej"
 societal_development.1103.desc:0 "Fundamentem społeczeństwa jest jej pismo. Nie sposób przecenić tego, że instytucje, które definiują życie obywatelskie, opierają się na fundamencie słowa pisanego. Społeczeństwo maszeruje naprzód wraz z literaturą danego czasu. Żyje i umiera dzięki przypływom pisarstwa. Śpi, gdy palą się kartki, i budzi się, gdy jakiś ciekawy młody człowiek postanawia coś wydrapać na liściu palmy. Jest protoplastą wolności i może oznaczać jej koniec. Nasze szkolnictwo - i nasza umiejętność czytania i pisania - mają większe znaczenie niż niemal wszystko inne. Kiedy umiera, postęp nie tylko zostaje zatrzymany, ale zaczyna aktywnie więdnąć. Postęp w kierunku jakiegokolwiek ideału, czy to czystości rasowej, wolnego rynku, czy równości, nie przetrwa bez pióra. A więc tak, nasze uniwersytety się rozwinęły. Ale jakiś człowiek uczy się dziś od nowa czytać i otwiera puszkę Pandory, jaką jest pisanie."
 societal_development.1103.a:0 ""Okropne wieści... W każdym razie, oto twój krój.""
 
 societal_development.1104.t:0 "Ulepszona baza akademicka"
 societal_development.1104.desc:0 "Fundamentem społeczeństwa jest jej pismo. Nie sposób przecenić tego, że instytucje, które definiują życie obywatelskie, opierają się na fundamencie słowa pisanego. Społeczeństwo maszeruje naprzód wraz z literaturą danego czasu. Żyje i umiera dzięki przypływom pisarstwa. Śpi, gdy palą się kartki, i budzi się, gdy jakiś ciekawy młody człowiek postanawia coś wydrapać na liściu palmy. Jest protoplastą wolności i może oznaczać jej koniec. Nasze szkolnictwo - i nasza umiejętność czytania i pisania - mają większe znaczenie niż niemal wszystko inne. Kiedy umiera, postęp nie tylko zostaje zatrzymany, ale zaczyna aktywnie więdnąć. Postęp w kierunku jakiegokolwiek ideału, czy to czystości rasowej, wolnego rynku, czy równości, nie przetrwa bez pióra. A więc tak, nasze uniwersytety się rozwinęły. Ale jakiś człowiek uczy się dziś od nowa czytać i otwiera puszkę Pandory, jaką jest pisanie."
 societal_development.1104.a:0 "To jest coś, co należy uczcić."
 
 societal_development.1105.t:0 "Pogorszenie bazy akademickiej"
 societal_development.1105.desc:0 "We wszystkich upadłych cywilizacjach można znaleźć wspólny wzorzec. Można by się spodziewać, że będzie to załamanie wzrostu rolnictwa, spadek liczby ludności, a nawet obalenie monarchii i początek rewolt populistycznych. Jednak to wszystko są tylko symptomy. Kiedy upadają cywilizacje, jedna rzecz zdaje się znikać, wymazywana z mapy.\n\nTablice, zwoje i kodeksy, nośniki wiedzy, pasterze cywilizacji, po prostu przestają być drukowane lub produkowane. Powód jest dość oczywisty, po namyśle można stwierdzić, że jest to błędne koło - w czasach trudności elity przestają finansować lub nie są w stanie finansować alfabetyzacji. A kiedy tak się dzieje, giną historie i informacje, których źródłem jest alfabetyzacja. Ludzie nie wiedzą już, kiedy sadzić zboże. Do kogo się modlić. A nawet dlaczego powinni podporządkować się władzy. To właśnie na tym straszliwym początku rozpadły się imperia Rzymian, Majów, Hetytów, a nawet dzisiejsze imperia."
 societal_development.1105.a:0 "Gdy umiera umiejętność czytania i pisania, społeczeństwo idzie wraz z nią."
 
 societal_development.1106.t:0 "Lepsze zaplecze badawcze"
 societal_development.1106.desc:0 "Pieniądze wciąż napływają, a nasi naukowcy to uwielbiają! Ponieważ budżet naszych programów badawczo-rozwojowych gwałtownie wzrósł, wybudowaliśmy nowe obiekty badawcze i zmodernizowaliśmy stare laboratoria. Dzięki temu nie tylko będziemy bezpieczniejsi podczas pracy, ale także będziemy mogli pracować z bardziej niebezpiecznymi materiałami i prowadzić więcej badań. W całym sektorze prywatnym i publicznym opracowywane są nowe technologie, od zastosowań wojskowych po cywilne. Oczywiście jest to korzystne nie tylko dla naukowców. Teraz obywatele będą mogli korzystać z dobrodziejstw badań, a korzyści ekonomiczne, takie jak nowe technologie przemysłowe, zapewnią rozwój gospodarki!"
 societal_development.1106.a:0 "Wrócimy do szkół... w końcu."
 
 societal_development.1107.t:0 "Upadek placówek badawczych"
 societal_development.1107.desc:0 "Laboratoria są podstawą możliwości badawczych każdego kraju. Bez kompleksowych laboratoriów naukowcy nie są w stanie opracować nowych robotów, broni, samolotów, komputerów czy leków. Są one jednak także ogromnym pochłaniaczem pieniędzy. Nie da się uniknąć sytuacji, w której finansowanie sterylnych, kontrolowanych budynków odbiera środki na projekty krajowe, które mogą mieć wyższy priorytet. Ponieważ z powodu korupcji politycznej i recesji nasz naród ma trudności z odpowiednim finansowaniem laboratoriów, będziemy świadkami wyraźnego spadku naszych możliwości badawczych, który może trwać latami."
 societal_development.1107.a:0 "Tragedia. A co z tym nowym domem?"
 
 societal_development.1110.t:0 "Lepsza wiedza przemysłowa"
 societal_development.1110.desc:0 "Nowe programy szkoleniowe motywowane potrzebą lepszych pracowników i menedżerów zaowocowały tworzeniem przemysłowych miejsc pracy, które są bardziej dokładne, wydajne i inteligentne w produkcji towarów. Nowe technologie i sprzęt są ważne, ale nigdy nie przebiją elementu ludzkiego, którym kieruje praktyka i edukacja. Te nowe programy szkoleniowe, motywowane krajowymi programami zawodowymi i inwestycjami w programy bezpieczeństwa pracowników, poprowadziły naszych pracowników dalej w kierunku prawdziwej, doskonałej wydajności przemysłowej. Kiedy się zarejestrują, staną się maszynami najwyższego rzędu. Taki jest cel."
 societal_development.1110.a:0 "Doskonałe!"
 
 societal_development.1111.t:0 "Gorsza wiedza przemysłowa"
 societal_development.1111.desc:0 "Wczoraj zginął człowiek. Nie w wyniku morderstwa ani jakiejś strasznej choroby. Zginął tam, gdzie spędzał większość swojego życia, tłocząc logo na źle skonstruowanych kubkach. Fałszywie umieszczona rura pneumatyczna eksplodowała, rozrzucając gwoździe i śruby z taśmy produkcyjnej po całej fabryce, zabijając go na miejscu. Jego rodzina opłakuje, że coś się zmieniło, a producenci wystosowują połowiczne przeprosiny. Życie toczy się dalej.\n\nTakie są konsekwencje obniżenia poziomu wiedzy przemysłowej. Nie tylko gorsze towary i wolniejsza produkcja, ale i życie. Rząd zaniedbał ludzi, którym rzekomo służy, przesuwając pieniądze na pomoc humanitarną, nowe domy lub zwykłą korupcję. To będzie miało swoje konsekwencje."
 societal_development.1111.a:0 "Haniebne."
 
 societal_development.1112.t:0 "Lepsze wyposażenie przemysłowe"
 societal_development.1112.desc:0 "Gospodarka ma się świetnie, a nowe reformy w zakresie subsydiowania przemysłu zaowocowały wysyłką zmodernizowanego sprzętu przemysłowego na terenie całego kraju! Produkty są wytwarzane szybciej i taniej. Dalszy postęp mechanizacji w skostniałym świecie przemysłowym okaże się dobrodziejstwem zarówno dla pracowników, jak i menedżerów! Koniec z długimi, koszmarnymi godzinami pracy. Koniec z kiepskimi produktami, które zostały wykonane przez niedoskonałe ludzkie ręce. Przemysł kontynuuje swój marsz naprzód!\n\nJednak te zmiany nadchodziły od dawna. Zwiększenie budżetu i ponowne zwrócenie uwagi na to, co produkuje nasz przemysł, zwiększyło poparcie dla bardzo potrzebnej renowacji wyposażenia przemysłowego naszego kraju."
 societal_development.1112.a:0 "Co zrobić?"
 
 societal_development.1113.t:0 "Gorsze wyposażenie przemysłowe"
 societal_development.1113.desc:0 "Gdzieś, w jakiejś fabryce, silnik walcarki pękł pod ciśnieniem. Nie była to wina pracownika ani instalatora, lecz po prostu wieku urządzenia. Lata zaniedbań i brak funduszy ze strony kierownictwa sprawiły, że większość fabryki była stara i zdezelowana. Nie był to oczywiście wielki problem. Pracownik zadzwonił do swojego kierownika, który poprosił o przysłanie serwisanta. Serwisant wymienił mały silnik i w ciągu kilku godzin od zgłoszenia problemu mężczyzna był z powrotem w pracy.\n\nOczywiście jeden przykład starego przemysłu nie jest przyczyną problemów ekonomicznych dla tak wielu. To ignorancja milionów urządzeń przemysłowych na przestrzeni wielu lat jest tego przyczyną. W całym kraju, każdego dnia, tak wiele urządzeń się psuje i jest źle naprawianych lub zastępowanych starszymi, prostszymi produktami. Pod koniec tego wszystkiego możliwości przemysłowe naszego kraju będą o wiele gorsze niż na początku."
 societal_development.1113.a:0 "Haniebne."

 societal_development.1114.t:0 "Lepsze metody rolnicze"
 societal_development.1114.desc:0 "Bez jedzenia ludzie nie mogą pracować. A bez pracy rząd po prostu przestaje istnieć, a biurokracja, która go utrzymywała, znika w ciągu kilku tygodni. Jednak prawdą jest również odwrotna zależność. Wraz z większą ilością jedzenia pojawia się obfitość i coraz bardziej złożone państwa. W końcu, czyż pierwsze państwa nie powstały wraz z powstaniem rolnictwa?\n\nNowe innowacje w rolnictwie zmniejszą ilość ciężkiej pracy na polach i przeniosą ciężar pracy na sprzęt zmechanizowany, taki jak traktory i zautomatyzowane kombajny. Postępy w nawożeniu pozwolą uprawom rosnąć szybciej i taniej. Człowiek będzie miał żywność i będzie jej pod dostatkiem."
 societal_development.1114.a:0 "Dziękujemy Ci za ten chleb." 
 
 societal_development.1115.t:0 "Gorsze metody rolnicze"
 societal_development.1115.desc:0 "W przeszłości ci, którzy potrafili przewidzieć ruchy księżyca i zmiany pór roku, cieszyli się najwyższym autorytetem duchowym. Kapłani posiadali szczegółowe tablice matematyczne, które przewidywały, kiedy wyleje rzeka lub kiedy dojrzeją żniwa. To była najwyższa władza, władza kontrolowania (lub przynajmniej osądzania) otaczającego świata. Kapłanów z dawnych czasów zastąpiły proceduralne almanachy rolnicze, tablice czasu i proste kalkulatory. Wystarczy spojrzeć na kalendarz na ścianie, aby ocenić, kiedy pszenica jest gotowa do żniw.\n\nNie oznacza to jednak, że w tym nowym świecie materiałów drukowanych metody rolnicze są niezawodne. Gdy rolnicy nie otrzymują najnowszych informacji o zbiorach lub gdy stosują nieefektywne metody zarządzania ziemią, zbiory są mniejsze. Z powodu tych rolników cierpi cała gospodarka. Najbardziej podstawowe towary drożeją i coraz więcej osób otrzymuje zasiłki żywnościowe lub po prostu głoduje. Tak właśnie dzieje się obecnie - nieefektywne wykorzystanie wody, gospodarowanie gruntami i stosowanie nasion doprowadziło do tego, że naród stał się uboższy w bazę rolniczą, a w konsekwencji - uboższy."
 societal_development.1115.a:0 "Haniebne."

 societal_development.1116.t:0 "Lepszy profesjonalizm wojskowy"
 societal_development.1116.desc:0 ""Tak jest!"\n\nTe dwa słowa wydają się być najważniejszą lekcją w historii teorii wojskowości. To nie jakość broni czy uzbrojenia tworzy armię, ale dyscyplina. Zwycięstwo odniosą ci ludzie, którzy na rozkaz wytrzymają do śmierci. W świecie wojny absolutnej, nowych, wspaniałych broni, wydaje się, że często zapominamy o tym prostym fakcie. Armia nie może funkcjonować bez tych dwóch słów. Na szczęście programy antykorupcyjne w armii i nowe obozy szkoleniowe przybliżyły naszą armię o krok do ostatecznego celu, jakim jest spartańskie męstwo. Nasi żołnierze nie będą już uciekać ani służyć panom politycznym. Będą służyć generałom, i nic mniej."
 societal_development.1116.a:0 "Doskonałe!"
 
 societal_development.1117.t:0 "Gorszy profesjonalizm wojskowy"
 societal_development.1117.desc:0 "Wygląda na to, że co jakiś czas w wojsku wybucha skandal. Czasami jest to batalion, który po pijanemu opowiada o tajemnicach wojskowych po wypiciu odpowiedniej ilości wina. Czasami jest to szef generalny wysyłający swoich ludzi w miejsce, które przynosi korzyści pewnemu bogatemu politykowi lub grupie lobbingowej. Czasami jest to po prostu kwestia masowego nieposłuszeństwa.\n\nProblem z tymi przypadkami polega na tym, że zdarzają się one coraz częściej. To już nie jest jednorazowy przypadek, ale stan, w jakim znalazło się wojsko. Bez wątpienia jest to spowodowane obniżeniem priorytetów w naszych siłach zbrojnych i pobłażliwym traktowaniem tych, którzy mają prawdziwy monopol na władzę."
 societal_development.1117.a:0 "Haniebne."
 
