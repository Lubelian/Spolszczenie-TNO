l_polish:
 infrastructure:0 "Infrastruktura"
 infrastructure_plural:0 "Infrastruktura"
 infrastructure_desc:1 "Ten budynek zwiększa poziom infrastruktury regionu, co umożliwia sprawniejsze przerzucanie zaopatrzenia i przemieszczanie dywizji, a także zwiększa ilość wydobywanych surowców naturalnych."
 arms_factory:0 "Fabryka wojskowa"
 arms_factory_plural:0 "Fabryki wojskowe"
 arms_factory_desc:0 "Ten budynek zapewnia państwu przemysł do produkcji nowego sprzętu wojskowego. W razie potrzeby może być przekształcony w przemysł cywilny.\n\nMiesięczne koszty operacyjne: §Y52 mln USD§!"
 dockyard:0 "Stocznia"
 dockyard_plural:0 "Stocznie"
 dockyard_desc:0 "Ten budynek umożliwia budowę nowych okrętów w regionie.\n\nZużycie energii sieciowej: §R-0.5§! £power_texticon.\nMiesięczne koszty operacyjne: §Y50 Million USD§!"
 industrial_complex:0 "Fabryka Cywilna"
 industrial_complex_plural:0 "Fabryki Cywilne"
 industrial_complex_desc:0 "Ten budynek zapewnia państwu przemysł do produkcji dóbr cywilnych lub budowy nowych budynków. W razie potrzeby może być przekształcony w przemysł wojskowy.\n\nKażda fabryka cywilna kosztuje §Y1§! £steel_texticon  to maintain."
 air_base:0 "Baza Lotnicza"
 air_base_plural:0 "Bazy lotnicze"
 air_base_desc:0 "Ten budynek umożliwia wystawianie sił powietrznych w regionie."
 naval_base:0 "Baza Morska"
 naval_base_plural:0 "Bazy Morskie"
 naval_base_desc:1 "Zwiększa zasięg swojej floty i zapewnia jej obsługę techniczną. Umożliwia dostarczanie zaopatrzenia drogą morską oraz eksport zasobów. Wyższe poziomy zwiększają przepustowość zaopatrzenia."
 bunker:0 "Fortyfikacja lądowa"
 bunker_plural:0 "Fortyfikacje lądowowe"
 bunker_desc:0 "Podczas walki ten budynek nakłada na agresora karę do ataku wynoszącą $VALUE|+%0$ za każdy poziom fortyfikacji. Atakowanie z wielu kierunków zmniejszy efekt fortów."
 coastal_bunker:0 "Fortyfikacja brzegowa"
 coastal_bunker_plural:0 "Fortyfikacje brzegowe"
 coastal_bunker_desc:0 "This building inflicts an attack penalty of $VALUE|+%0$ for each fort level on the attacker in naval invasion combat."
 anti_air_building:0 "Przeciwlotniczy"
 anti_air_building_plural:0 "Przeciwlotnicze"
 anti_air_building_desc:0 "Ten budynek zapewnia obronę przed bombowcami wroga w regionie i unożliwia ostrzeliwanie atakujących samolotów."
 synthetic_refinery:0 "Rafineria paliw syntetycznych"
 synthetic_refinery_plural:0 "Rafinerie syntetyczne"
 #synthetic_refinery_desc:0 "This building provides the state with +1 £resources_strip|3 and +2 £resources_strip|1."
 synthetic_refinery_desc:0 "Ten budynek zapewnia państwu"
 synthetic_refinery_amount:0 "$VALUE|Y0=$"
 synthetic_refinery_resource:0 "£resources_strip|$RAMKA$"
 radar_station:0 "Stacja radarowa"
 radar_station_plural:0 "Stacje radarowe"
 radar_station_desc:3 "Radar pozwala ci zdobywać informacje o wojskach wroga w pobliskich regionach.\nWyższy poziom radaru zwiększa jego zasięg działania.\nRadar ułatwia także wykrywanie lotnictwa wroga, co daje twoim samolotom większą szansę na neutralizacje zagrożenia.\nDzięki temu rozwiązaniu także wrogie floty wykryć można z większej odległości."
 rocket_site:0 "Punkt rakietowy"
 rocket_site_plural:0 "Punkty rakietowe"
 rocket_site_desc:0 "Budynek ten zapewnia państwu rozmieszczenie produkowanych rakiet."
 thermoelectric_plant:0 "Termoelektrownia"
 thermoelectric_plant_plural:0 "Termoelektrownie"
 thermoelectric_plant_desc:0 "Ten budynek dostarcza państwu £power_texticon  §Yenergię sieciową.§!.\n\nProdukcja energii z sieci:"
 nuclear_reactor:0 "Reaktor jądrowy"
 nuclear_reactor_plural:0 "Reaktor jądrowy"
 nuclear_reactor_desc:0 "Budynek ten dostarcza państwu dużych ilości £power_texticon  §Yenergię sieciową§!.\n\nProdukcja energii z sieci:"
 enrichment_plant:0 "Zakład wzbogacania"
 enrichment_plant_plural:0 "Zakłady wzbogacania"
 enrichment_plant_desc:0 "Budynek ten zapewnia państwu produkcję wzbogaconego uranu do wykorzystania w broni jądrowej.\n\nDokładna ilość głowic jądrowych produkowanych każdego miesiąca będzie zależała od poziomu naszych wydatków na §Ycele jądrowe§!. Jeśli nie ma dostępnego uranu, nie zostaną wyprodukowane głowice bojowe.\n\nPodstawowa produkcja głowicy bojowej: §Y+20/Miesięcznie§!\nMiesięczne koszty operacyjne: §Y50 mln USD§!\nPobór mocy z sieci: §R-2§! £power_texticon.\nZużycie uranu: §R-6§! £uranium_texticon."
 missile_silo:0 "Silos rakietowy"
 missile_silo_plural:0 "Silosy rakietowe"
 missile_silo_desc:0 "Ten budynek przechowuje i uruchamia ICBM. Każdy silos zwiększa naszą §YZdolność Uderzeniową§! o pewną ilość zależną od wielkości naszych zapasów.\n\nZużycie energii z sieci: §R-1§! £power_texticon.\nMiesięczne koszty operacyjne: §Y25 Mln USD§!"

 schools:0 "Szkoła"
 schools_plural:0 "Szkoły"
 schools_desc:0 "Budowa szkół to tylko część projektu tworzenia wykształconej, dobrze poinformowanej podstawy obywateli. Równie ważne dla rozwoju bazy roboczej i inteligencji naszego narodu jest zapewnienie transportu dzieci do szkół, ich dobre zaopatrzenie oraz stypendia zachęcające do podjęcia studiów wyższych. Budownictwo fizyczne i finansowanie instytucji edukacyjnych są zaliczane do wydatków edukacyjnych, a ich koszty będą rosły wraz z naszymi ambicjami.\n\nPobór mocy z sieci: §R-0.5§! £power_texticon."
 hospitals:0 "Szpital"
 hospitals_plural:0 "Szpitali"
 hospitals_desc:0 "Zdrowy naród to naród produktywny i zadowolony. Niezależnie od tego, jaka jest polityka w zakresie zdrowia publicznego, posiadanie finansowanych i sprawnie działających służb ratowniczych jest koniecznością, a państwo może interweniować w sferę zdrowia na wiele sposobów. Im bardziej bezpośrednia jest nasza ręka w tym wszystkim, tym droższe będzie utrzymanie i rozszerzenie naszych usług, niezależnie od korzyści z tego płynących.\n\nPobór mocy z sieci: §R-0.5§! £power_texticon."
 barracks:0 "Baza wojskowa"
 barracks_plural:0 "Bazy wojskowe"
 barracks_desc:0 "Amatorzy studiują taktykę, profesjonaliści logistykę. Ta stara maksyma ma w sobie trochę prawdy, w końcu od czasów pierwszej wojny światowej ten, kto pierwszy zmobilizuje się do konfliktu, ma przewagę. Wydatki związane z utrzymaniem przewagi na froncie logistycznym mogą być ogromne, od budowy i utrzymania fortów i baz lotniczych po modernizację i utrzymanie sprzętu wojskowego, będziemy za to tym bardziej wdzięczni, gdy nadejdzie czas, gdy nasze siły zbrojne wyjdą na pole walki.\n\nPobór mocy z sieci: §R-0.5§! £power_texticon."
 offices:0 "Biuro Administracyjne"
 offices_plural:0 "Biura administracyjne"
 offices_desc:0 "Biurokraci. Nie mogę z nimi żyć, nie mogę bez nich żyć. Sam aparat państwa jest całkowicie zależny od ich wyników pod koniec dnia. Aby państwo działało płynnie i bez korupcji, będziemy musieli zadbać o to, by nasze departamenty stanowe były dobrze finansowane i obsadzane. Może to być kosztowne, a będzie tym droższe, że państwo przejmuje dodatkowe obowiązki.\n\nPobór mocy z sieci: §R-0.5§! £power_texticon."
 prisons:0 "Więzienie"
 prisons_plural:0 "Więzienia"
 prisons_desc:0 "Prawo i porządek są trudne do utrzymania w dzisiejszych czasach. Linia przeciw chaosowi jest często cienka i niepewna, wyrysowana na piasku, a utrzymać ją mogą tylko nasze siły policyjne i ich sieci wsparcia. Finansowanie sił policyjnych sięga jednak tak daleko, że wraz z utrzymaniem i rozbudową więzień, zaangażowaniem pomocy pozapolicyjnej oraz innymi metodami walki z przestępczością i zapobiegania jej, istnieje wiele rzeczy, w które można zainwestować fundusze, które ostatecznie pomogą zapobiec lub powstrzymać przestępczość w naszym kraju.\n\nPobór mocy z sieci: §R-0.5§! £power_texticon."

